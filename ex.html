lege to conduct research on them. This elusive organization, also in charge of the raffia production, delegates its executive authority to a group called Organo led by Keigo Oonishi\u2014a self-righteous man with texhnolyzed legs who is rumored to hear the \"voice of the city.\"\n\r\nThe fragile balance of powers in Lux is disturbed when a mysterious visitor named Kazuho Yoshii begins committing a series of crimes that puts the gangs at each other\u0027s throats. In the midst of the chaos, new actors emerge: Ichise, an ex-boxer mutilated by Organo and recently texhnolyzed by Eriko \"Doc\" Kamata; and Ran, a young florist who can see the future. While Lux steadily plunges into insanity, both Ichise and Ran find themselves involved in the greatest crisis the city has ever faced.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Ergo Proxy", "Serial Experiments Lain"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2003", "color": "darkgreen", "id": "Texhnolyze", "label": "Texhnolyze", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Kou Ichinomiya is the son of a wealthy businessman who holds a firm belief in his elite status. As such, he is determined to avoid becoming indebted to anyone; but one day, after a run-in with some mischievous kids on Arakawa Bridge, he ends up falling into the river running underneath. Luckily for him, a passerby is there to save him\u2014but now, he owes his life to this stranger!\n\r\nAngered by this, Kou insists on paying her back, but this may just be the worst deal the arrogant businessman has ever made. The stranger\u2014a stoic, tracksuit-wearing homeless girl known only as Nino\u2014lives in a cardboard box under the bridge and wants only one thing: to fall in love. Asking Kou to be her boyfriend, he has no choice but to accept, forcing him to move out of his comfortable home and start a new life under the bridge!\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Bakemonogatari", "Sayonara, Zetsubou-Sensei"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "Arakawa Under the Bridge", "label": "Arakawa Under the Bridge", "shape": "dot", "size": 20}, {"Color": "blueviolet", "Description": "Fifty years ago, malevolent stones known as Dark Brings brought about the \"Overdrive,\" a calamitous event that destroyed one-tenth of the world. In the present day, the nefarious organization Demon Card seeks the Dark Brings\u0027 power for their all but innocent intentions. \n\r\nHaru Glory, a sword-wielding silver-haired teenager, inherits the title of Rave Master: the person who wields the power of the legendary Rave Stones, artifacts capable of destroying the Dark Brings. However, the many Rave Stones were scattered across the globe as a result of the Overdrive, allowing Demon Card to continue their malpractices. \n\nGroove Adventure Rave follows Haru, his strange dog Plue, the fiery blonde Ellie, and the infamous thief Musica, as they embark on a great journey that will take them around the vast world, searching for the Rave Stones that will finally end Demon Card\u0027s injustice.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "51", "Genre": ["Adventure", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Fairy Tail"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2001", "color": "blueviolet", "id": "Rave Master", "label": "Rave Master", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "All his life, Shiki has been surrounded by machines. At Granbell Kingdom, a long-abandoned amusement park, he is the only one of his kind around. That is, until Rebecca Bluegarden and her feline companion Happy arrive, unaware that they are Granbell\u0027s first visitors in one hundred years. Their goal is to make fun videos for their B-Cube channel, but what they find instead is a friend in the socially awkward Shiki.\n\r\nWhen Granbell becomes too dangerous for the three of them, they set off on an adventure through the Sakura Cosmos. They hope to make more interesting videos and even find the elusive goddess Mother, while Shiki wants to make more friends, spurred on by the words of his late grandfather. Of course, the journey will not be easy, as no one has seen Mother before, but Shiki is determined to reach his goal and explore the boundless reaches of space together with his new friends.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Adventure", "Comedy", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Fairy Tail"], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "blueviolet", "id": "Edens Zero", "label": "Edens Zero", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Yukino Miyazawa is the female representative for her class and the most popular girl among the freshmen at her high school. Good at both academics and sports on top of being elegant and sociable, she has been an object of admiration all her life. However, in reality, she is an incredibly vain person who toils relentlessly to maintain her good grades, athleticism, and graceful appearance. She wants nothing more than to be the center of attention and praise\u2014which is why she cannot stand Souichirou Arima, the male representative for her class and the only person more perfect than her. Since the first day of high school, she has struggled to steal the spotlight from her new rival but to no avail.\n\r\nAt last, on the midterm exams, Yukino gets the top score and beats Souichirou. But, to her surprise, he congratulates her on her achievement, leading her to question her deceptive lifestyle. When Souichirou confesses his love to Yukino, she turns him down and gloats about it at home with only a hint of regret. But the very next day, Souichirou visits Yukino house to bring her a CD and sees her uninhibited self in action; now equipped with the truth, he blackmails her into completing his student council duties. Coerced into spending time with Souichirou, Yukino learns that she is not the only one hiding secrets.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["Special A (S.A)", "Maid Sama!"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "1998", "color": "red", "id": "His and Her Circumstances", "label": "His and Her Circumstances", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "In September 1998, a string of seemingly random suicides leaves Japan baffled and devastated. But a detective agency specializing in paranormal occurrences notices that there are a few glaring, disturbing similarities tying the deceptively unrelated cases together: All the victims are schoolgirls, and all of them have jumped to their deaths from atop the ancient Fujou Building, a skyscraper that is scheduled to be bulldozed soon.\n\r\nTo investigate the cause of these disturbing events, the head of the agency, magus Touko Aozaki, dispatches Mikiya Kokutou and Shiki Ryougi. The kind and surprisingly normal Mikiya serves as a stark contrast to the cold and mysterious Shiki, who possesses the \"Mystic Eyes of Death Perception\": an abnormal ability which allows her to see, and bring, an end to all things.\n\r\nDark and philosophical in tone, Fukan Fuukei is the first installment in the seven-part movie series Kara no Kyoukai, adapted from the light novels by Kinoko Nasu.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Mystery", "Supernatural", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Fate/Zero"], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "lightgray", "id": "the Garden of sinners Chapter 1: Overlooking View", "label": "the Garden of sinners Chapter 1: Overlooking View", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "The story follows the life of Yuu Haruna, who recently moved into Tokyo with his sisters after their father is forced to transfer overseas on work.\n\r\nOn his way to buy dinner while looking at his Twitter account, a high school girl suddenly crashes into him. Thinking he was taking upskirt pictures of her, the girl takes Yuu\u0027s phone, breaks it, and slaps him before leaving Yuu lying on the ground. As it turns out, this girl\u2014Fuuka Akitsuki\u2014also goes to the school Yuu is transferring to.\n\r\nUnlike most people, Fuuka doesn\u0027t own a cellphone; she even listens to music using a CD player. Eventually these two become closer, and decide to form a band with their friends and enter the professional world of music. With Fuuka around, what will now become of Yuu\u0027s new life in Tokyo?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Ecchi"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["White Album 2"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "lightsalmon", "id": "Fuuka", "label": "Fuuka", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Kojou Akatsuki\u0027s days as an ordinary high school student in the Demon District of Itogami Island come to an abrupt end after a fateful encounter leaves him with the remarkable abilities of a vampire.\n\r\nIt isn\u0027t long before he is thrust into the center of attention when it is discovered that he is the fourth primogenitor, an immensely powerful vampire whom most consider to be merely a legend. Fearing Kojou\u0027s destructive potential, the Lion King Organization sends in an apprentice sword-shaman, Yukina Himeragi, to monitor, and should he become a threat, kill the boy deemed the world\u0027s most powerful vampire. Forced together by circumstance, the two form an unlikely alliance as Kojou comes to terms with his abilities and they both struggle to protect the city from various emerging chaotic forces.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy", "Supernatural", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Campione!", "A Certain Magical Index"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "Strike the Blood", "label": "Strike the Blood", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "One year has passed since the Black Rebellion, a failed uprising against the Holy Britannian Empire led by the masked vigilante Zero, who is now missing. At a loss without their revolutionary leader, Area 11\u0027s resistance group\u2014the Black Knights\u2014find themselves too powerless to combat the brutality inflicted upon the Elevens by Britannia, which has increased significantly in order to crush any hope of a future revolt. \n\r\nLelouch Lamperouge, having lost all memory of his double life, is living peacefully alongside his friends as a high school student at Ashford Academy. His former partner C.C., unable to accept this turn of events, takes it upon herself to remind him of his past purpose, hoping that the mastermind Zero will rise once again to finish what he started, in this thrilling conclusion to the series.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Death Note"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "darkgreen", "id": "Code Geass: Lelouch of the Rebellion R2", "label": "Code Geass: Lelouch of the Rebellion R2", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Toua Tokuchi is a prodigy when it comes to both baseball and gambling. Pitching nothing but mediocre fastballs, he has made a name for himself by attaining 499 consecutive victories in the game of \"One Outs,\" a one-on-one showdown between a pitcher and a batter. Despite his remarkable abilities, however, Tokuchi sees the sport as nothing more than a way to make some quick money.\n\r\nWhen Hiromichi Kojima, a legendary hitter for the Saikyou Saitama Lycaons, witnesses Tokuchi\u0027s skills firsthand, he realizes that the man might be exactly what the team needs to get out of their slump. Determined to recruit Tokuchi no matter what, Kojima places his own career on the line and defeats Tokuchi at his own specialty\u2014One Outs.\n\r\nForced to become a Lycaon, Tokuchi soon finds himself at odds with the team\u0027s owner, Tsuneo Saikawa. After Saikawa refuses to give him a reasonable salary, Tokuchi proposes a special contract: pitching an out will earn him five million yen, but giving up a run will cost him fifty million. With every game having the potential to either make or break him, will Tokuchi be able to outwit those who stand in his way?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Death Note", "Kaiji: Ultimate Survivor", "Akagi", "No Game, No Life", "Giant Killing"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "orange", "id": "One Outs", "label": "One Outs", "shape": "dot", "size": 35}, {"Color": "peru", "Description": "Kaiji Itou is a good-for-nothing loiterer who spends his days drinking beer and stealing hubcaps\u2014that is, until he ends up being tricked by his former co-worker. Unable to suddenly repay his friend\u0027s huge debt all by himself, Kaiji is offered a shady deal to participate in an illegal underground gamble on a cruise ship. This turns out to be nothing more than the beginning of his new life of hell\u2014thrown headlong into a life-threatening roller coaster of mind games, cheating, and deceit.\n\r\nBased on the first entry of the famous gambling manga series by Nobuyuki Fukumoto, Gyakkyou Burai Kaiji: Ultimate Survivor follows our unlucky protagonist as he is forced to fight not only other people, but also the mysteries of their psyches. Kaiji finds out the hard way that the worst sides of human nature surface when people\u0027s backs are against the wall, and that the most fearsome dangers of all are greed, paranoia, and the human survival instinct itself.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Suspense"], "Genre_Header": "Other Genre", "MAL Recs": ["Death Note", "Akagi", "One Outs", "Kakegurui", "JoJo\u0027s Bizarre Adventure"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "peru", "id": "Kaiji: Ultimate Survivor", "label": "Kaiji: Ultimate Survivor", "shape": "dot", "size": 35}, {"Color": "dimgrey", "Description": "It is said that if someone seeks revenge, they should dig two graves\u2014and this is especially true of those who use the Hell Correspondence website. At the stroke of midnight, this ominous web domain becomes accessible, and whoever inputs the name of their grudge will get a visit from Ai Enma, the Hell Girl. Ai explains that she will send the target\u0027s soul to hell, but the requester will also end up in hell when they die.\n\r\nFor some, that price is far too steep; for others, where they will spend their afterlife has no bearing on their current, day-to-day hell. But one thing is certain: the Hell Girl will always be available to those in need of revenge, while she stoically performs her duty of ferrying souls into the darkness.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "26", "Genre": ["Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Death Note", "Death Parade", "Shigofumi: Letters from the Departed", "xxxHOLiC"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "dimgrey", "id": "Hell Girl", "label": "Hell Girl", "shape": "dot", "size": 30}, {"Color": "peru", "Description": "Fifty years ago, horrific creatures dubbed as the \"enemies of humanity\" suddenly appeared around the world. To combat these threats, teenagers gifted with supernatural abilities called \"Talents\"\u2014such as pyrokinesis and time travel\u2014hone their powers at an academy on a secluded island. \n\r\nNanao Nakajima, however, is quite different from the others on the island: he has no Talent. With many \"Talented\" teenagers around him, Nanao is often a target for bullying, but even so, he still strives to complete his training. Soon after, two transfer students, the mysterious Kyouya Onodera and the mind-reading Nana Hiiragi, join the class. But just as everyone starts blending as comrades-in-arms, mysterious disappearances begin to threaten the class\u0027s entire foundation.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Supernatural", "Suspense"], "Genre_Header": "Other Genre", "MAL Recs": ["Death Note", "Danganronpa: The Animation"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "peru", "id": "Talentless Nana", "label": "Talentless Nana", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "Shinichi Kudou, a high school student of astounding talent in detective work, is well known for having solved several challenging cases. One day, when Shinichi spots two suspicious men and decides to follow them, he inadvertently becomes witness to a disturbing illegal activity. Unfortunately, he is caught in the act, so the men dose him with an experimental drug formulated by their criminal organization, leaving him to his death. However, to his own astonishment, Shinichi lives to see another day, but now in the body of a seven-year-old child.\n\r\nPerfectly preserving his original intelligence, he hides his real identity from everyone, including his childhood friend Ran Mouri and her father, private detective Kogorou Mouri. To this end, he takes on the alias of Conan Edogawa, inspired by the mystery writers Arthur Conan Doyle and Ranpo Edogawa.\n\nDetective Conan follows Shinichi who, as Conan, starts secretly solving the senior Mouri\u0027s cases from behind the scenes with his still exceptional sleuthing skills, while covertly investigating the organization responsible for his current state, hoping to reverse the drug\u0027s effects someday.\n\r\n[Written by MAL Rewrite]", "Episodes": "Unknown", "Genre": ["Adventure", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Death Note", "ERASED", "Detective School Q"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "1996", "color": "lightgray", "id": "Case Closed", "label": "Case Closed", "shape": "dot", "size": 25}, {"Color": "aquamarine", "Description": "Ningen Shikkaku\r\nA high school student seeks solace in narcotics to escape the dispiritedness that has come over his life. As he goes through the different stages of his life, it culminates in the questioning of his existence in the world.\n\nSakura no Mori no Mankai no Shita\r\nThe adaptation of Ango Sakaguchi\u0027s literary work deals with the love story of a woman abducted by a mountain bandit.\n\nKokoro\r\nWhile trying to fill the void in his life, a university student in Tokyo encounters a charismatic older man, whom he addresses as \"Sensei,\" who offers him advice on life. However, the man is apprehensive to share his life experience, deepening the student\u0027s curiosity. Through this peculiar relationship, the student comes to ponder about the distance between him and his family and the growing desolation in his heart filled with ego and guilt. \n\nHashire, Melos!\r\nThe story portrays the unbreakable bond between two friends, Melos and Selinuntius, and their faith in protecting each other, all while dangling on a thread which hovers over death and misery. \n\nKumo no Ito\r\nKandata is a coldhearted criminal who, while being punished in Hell for his misdeeds, is noticed by the Buddha Shakyamuni. Despite maintaining a record of committing ruthless atrocities, Kandata had once shown mercy to a spider he encountered in the forest by letting it live. Moved by this, Shakyamuni offers him redemption by dropping a spider\u0027s thread into the searing pits of Hell, and it is up to Kandata to seize the opportunity.\n\nJigokuhen\r\nYoshihide is a great painter in the land ruled by Horikawa, a tyrant. Offered a commission to paint the \"Buddhist Hell\" by the lord, Yoshihide declines, as he cannot paint anything he has not witnessed himself. In an attempt to make Yoshihide understand the magnitude of his request, the lord tortures his subjects to provide inspiration for the artist, descending his domain into utter despair and darkness.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Suspense"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Death Note"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "aquamarine", "id": "Aoi Bungaku Series", "label": "Aoi Bungaku Series", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "The ordinary life of 17-year-old otaku Hajime Nagumo is disrupted when he and his classmates are summoned to a fantasy world and tasked with saving mankind. While his classmates are gifted with impressive abilities useful in combat, Hajime is belittled for only gaining an inferior transmutation skill that lacks any real offensive power. \n\r\nDuring an expedition in the Great Orcus Labyrinth, Hajime is betrayed by one of his classmates, plummeting him to the bottom of an abyss. Though he survives the fall, Hajime is faced with menacing monsters and misfortunes that send him spiraling into a grim nightmare. Desperate to live and return home one day, he resolves to fight for his survival\u2014only to meet an imprisoned vampire he names Yue, who is also seeking to escape the labyrinth. Taking an interest in him, Yue and a few others along the way accompany Hajime on his journey to find a way back home, while steadily transforming from commonplace to the world\u0027s strongest. \n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["The Rising of the Shield Hero"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Arifureta: From Commonplace to World\u0027s Strongest", "label": "Arifureta: From Commonplace to World\u0027s Strongest", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Academy City, Japan, is at the forefront of science. Besides being 30 years ahead of the world technologically, more than three-fourths of this peculiar city\u0027s population consists of students developing their psychic abilities as espers in various institutions. Among these students is Touma Kamijou, a high school boy with the lowest psychic rank of zero, but with a mysterious power no scientist can understand: \"Imagine Breaker,\" which allows him to negate other supernatural abilities.\n\r\nThis, however, doesn\u0027t affect Kamijou\u0027s life in the least as he plays his role as a regular teenager; that is, until he meets the strange Index Librorum Prohibitorum, a young girl who has memorized the entirety of the forbidden grimoires, and now a dangerous organization is hunting Index down. With several magicians looking to harm the girl, Kamijou will defend his new companion at all costs as he discovers a strange new realm of the supernatural.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Shakugan no Shana: Season I", "Strike the Blood"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2008", "Year": "2008", "color": "darkgreen", "id": "A Certain Magical Index", "label": "A Certain Magical Index", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "High school student Ibuki Keita has been haunted by misfortune for as long as he can remember. For no apparent reason, everyone around him dies tragically. Ultimately, he refuses to become too close to anyone, even his childhood friend Akane. This leaves Keita alone in a life full of misery and disgrace.\n\r\nWhile eating at his favorite ramen shop one evening, Keita meets a strange young girl named Kuro. Possessing abilities that surpass that of a normal human being, Kuro classifies herself as a Mototsumitama. She explains to Keita about \"Terra,\" a life-energy force split between three identical looking people; a global phenomenon dubbed the \"Doppeliner System.\" As a Mototsumitama, Kuro guards the \"Coexistence Equilibrium,\" the beings that protect the flow of Terra around the world. Keita refuses to believe her story, until he is caught up in the crossfire of this hidden world. On the verge of death, he makes a contract with Kuro, unbeknownst to its true meaning. Now he is bound to Kuro, and must be with her at all times. Could Keita\u0027s misfortune possibly get any greater?\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Shakugan no Shana: Season I"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "darkgreen", "id": "Kurokami The Animation", "label": "Kurokami The Animation", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "Ichigo Momomiya expected her date with her crush, Masaya Aoyama, to have a more romantic ending than her falling asleep after she sees a vision of a cat entering her body. Things get even stranger when, the next day, she begins displaying cat-like behaviors such as an intense craving for fish. When Masaya is attacked by a monster, she discovers that she is able to transform into the cat-eared magical girl, Mew Ichigo.\n\r\nAfter she saves Masaya, two researchers named Ryou Shirogane and Keiichiro Akasaka approach her and reveal they had injected her with Iriomote Cat DNA in order to create a magical girl that can save the world from aliens. Ichigo is tasked with fighting these monsters, but saving the world proves to be just too much for Ichigo to handle by herself. Fortunately, she learns that there are four other girls just like her, and now, Ichigo must find them quickly before the aliens completely take over the planet.\n\r\n[Written by MAL Rewrite]", "Episodes": "52", "Genre": ["Comedy", "Fantasy", "Romance", "Sci-FiSci-"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Sailor Moon", "Shugo Chara!"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2002", "color": "mediumorchid", "id": "Mew Mew Power", "label": "Mew Mew Power", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "In Japan, there exists a government agency known as the Supernatural Disaster Countermeasures Division (SDCD), whose duty is to protect the citizens from creatures unseen. They are able to dispatch these monsters swiftly and without alerting the general public. But currently, they face a different challenge: the betrayal of one of their own.\n\r\nAfter the death of her mother several years ago, Kagura Tsuchimiya has been fostered by the Isayama family and forms a close sister-like bond with their daughter Yomi. The two become inseparable, and together they work for the SDCD as highly skilled exorcists. However, as the stress and consequences of their sacred duty weigh on them both, and family politics come into play, Kagura and Yomi begin to slowly drift apart. One of them grows earnestly into her role as an exorcist, and the other heads down a dark path from which there may be no redemption...\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Supernatural", "Suspense"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Black\u2605Rock Shooter (OVA)"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "darkgreen", "id": "Ga-Rei-Zero", "label": "Ga-Rei-Zero", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "On her first day of junior high school, Mato Kuroi meets Yomi Takanashi. Though Yomi is initially taken aback by Mato\u0027s straightforward personality, the pair quickly becomes friends and begin to spend time together daily. As a sign of their friendship, Mato gives Yomi a cell phone charm\u2014a blue star, identical to her own.\n\r\nHowever, when the two enter their second year, their relationship starts to change. Placed in a different class, Mato begins to spend more time with Yuu Koutari instead, a girl she met through the basketball team. In fact, the former best friends drift apart so much so that Mato cannot find Yomi anywhere, as if she had disappeared entirely.\n\r\nElsewhere, Black\u2605Rock Shooter is on a quest to vanquish the Dead Master. These two, while opposed, bear a connection not unlike Mato and Yomi. As their stories begin to cross, it seems Yomi\u0027s disappearance may have to do with the blue star-shaped charm and the legendary gunslinger herself.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Ga-Rei-Zero"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "darkgreen", "id": "Black\u2605Rock Shooter (OVA)", "label": "Black\u2605Rock Shooter (OVA)", "shape": "dot", "size": 15}, {"Color": "salmon", "Description": "Decades into the future, humanity is under siege by an alien race known as the Novas. These inhuman beings leave devastation in their wake whenever they appear, with the efforts to stave them off becoming known as Nova Clashes. Young women known as \"Pandoras\" and young men known as \"Limiters\" are implanted with stigmata to give them superhuman powers and are trained in military academies, where they must learn to work together if humanity is to have a chance of surviving.\n\nFreezing tells the story of Kazuya Aoi as he sets out for his first day at the West Genetics military academy, right when a battle royale is being undertaken by the Pandoras. It is here that he mistakes Satellizer el Bridget\u2014a powerful Pandora known as the \"Untouchable Queen\"\u2014as his deceased sister and embraces her. Though he costs her the match, she finds that his touch doesn\u0027t drive her away and decides to take him as her Limiter. The only question is whether or not their partnership can survive the machinations of their upperclassmen and the impending battle with the Novas\u2026", "Episodes": "12", "Genre": ["Action", "Drama", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Romance", "MAL Recs": ["Sekirei"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "salmon", "id": "Freezing", "label": "Freezing", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Gintarou is a fox spirit that has been protecting the small Inari temple since the Edo era. Saeki Makoto\u0027s family possesses the power to see the gods\u0027 agent, but the ability is limited to one living relative at a time. When Makoto\u0027s mother passed away while she was still young, Makoto inherited the ability as the sole remaining family member. With the help of fox spirit\u0027s power, Makoto and Gintarou help the people of their community, in spite of their many differences.\n\r\n(Source: MangaHelpers, edited)", "Episodes": "12", "Genre": ["Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Inari Kon Kon"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "hotpink", "id": "Gingitsune: Messenger Fox of the Gods", "label": "Gingitsune: Messenger Fox of the Gods", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "The day is as normal as it can be in high school as the students peacefully go about their everyday activities until an unprecedented catastrophe strikes the school, killing every person in its wake. Guided by what seems to be a miracle, a handful of students are fortunate enough to be reincarnated into another world as nobles, princes, and other kinds of people with prestigious backgrounds.\n\r\nOne girl, however, is not so lucky. Being reborn as a spider of the weakest kind, she immediately experiences the hardships of her dire situation. Even so, she must press on to survive the numerous threats that endanger her life. Discovering that her new world has a system like that of an RPG, she tries her best to hunt prey and defeat monsters to level up and evolve. As she gradually grows stronger, she hopes one day her efforts will be rewarded, and that she will be granted a better life.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Mystery"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["That Time I Got Reincarnated as a Slime"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2021", "Year": "2021", "color": "darkslateblue", "id": "So I\u0027m a Spider, So What?", "label": "So I\u0027m a Spider, So What?", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Having slept through all four of her alarms, the energetic Narumi Momose finds herself running late for her first day of work at a new office. As she races to catch her train, she makes a promise to herself that none of her coworkers will find out about her dark secret: that she is an otaku and a fujoshi. Her plan goes instantly awry, though, when she runs into Hirotaka Nifuji, an old friend from middle school. Although she tries to keep her secret by inviting him out for drinks after work, her cover is blown when he casually asks her whether or not she will be attending the upcoming Summer Comiket. Luckily for her, the only witnesses\u2014Hanako Koyanagi and Tarou Kabakura\u2014are otaku as well.\n\r\nLater that night, the pair go out for drinks so that they can catch up after all the years apart. After Narumi complains about her previous boyfriend breaking up with her because he refused to date a fujoshi, Hirotaka suggests that she try dating a fellow otaku, specifically himself. He makes a solemn promise to always be there for her, to support her, and to help her farm for rare drops in Monster Hunter. Blown away by the proposal, Narumi agrees immediately. Thus the two otaku start dating, and their adorably awkward romance begins.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Recovery of an MMO Junkie", "Monthly Girls\u0027 Nozaki-kun", "My Senpai is Annoying", "Horimiya"], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "lightsalmon", "id": "Wotakoi: Love is Hard for Otaku", "label": "Wotakoi: Love is Hard for Otaku", "shape": "dot", "size": 30}, {"Color": "mediumpurple", "Description": "Devil May Cry follows the story of the demon hunter known as Dante. As a half demon, half human, he uses his trusty sword Rebellion and his two guns Ebony and Ivory to take on missions. Dante owns and runs \"Devil May Cry,\" a business that specializes in hunting and killing demon-related problems.\n\r\nBased on the video game series \"Devil May Cry.\"", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Hellsing"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2007", "Year": "2007", "color": "mediumpurple", "id": "Devil May Cry", "label": "Devil May Cry", "shape": "dot", "size": 15}, {"Color": "darkgrey", "Description": "Hellsing, an organization specializing in dealing with supernatural threats, is called in to eliminate a vampire that is turning the villagers of Cheddar into ghouls. To put an end to this, the leader of the organization, Sir Integra Fairbrook Wingates Hellsing, dispatches her most formidable asset: a powerful vampire known as Alucard.\n\r\nArmed with only a single handgun, Alucard wreaks havoc on the monsters plaguing Cheddar. However, a young police officer, Seras Victoria, gets caught up in the chaos and becomes mortally wounded as a result. Taking pity on the girl, Alucard gives her a choice: die as a human or live on as a vampire. Seras accepts his offer and begins a new life as a member of Hellsing.\n\r\nThough it was her decision, Seras struggles with the fact that she is no longer human. Nevertheless, she must embrace being a creature of the night soon if she wants to survive on the front lines in the fight between humans and the supernatural.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Devil May Cry", "Trinity Blood", "Black Butler"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2001", "Year": "2001", "color": "darkgrey", "id": "Hellsing", "label": "Hellsing", "shape": "dot", "size": 25}, {"Color": "red", "Description": "Nasa Yuzaki is determined to leave his name in the history books. Ranking first in the national mock exam and aiming for a distinguished high school, he is certain that he has his whole life mapped out. However, fate is a fickle mistress. On his way home one snowy evening, Nasa\u0027s eyes fall upon a peerless beauty across the street. Bewitched, Nasa tries to approach her\u2014only to get blindsided by an oncoming truck. \n\r\nThankfully, his life is spared due to the girl\u0027s swift action. Bleeding by the side of an ambulance, he watches as the girl walks away under the moonlight\u2014reminiscent of Princess Kaguya leaving for the moon. Refusing to let this chance meeting end, he forces his crippled body to chase after her and asks her out. Surprised by his foolhardiness and pure resolve, the girl accepts his confession under a single condition: they can only be together if he marries her!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Horimiya"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "red", "id": "TONIKAWA: Over the Moon For You", "label": "TONIKAWA: Over the Moon For You", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "In the 71st year of the True Era, humans have successfully expanded into space and have started living in independent galactic colonies. The world itself is split between two major nations: the Atlantic Rim United States (ARUS) and the Dorssia Military Pact Federation (Dorssia)\u2014superpowers that wage war against each other on Earth and far into outer space. In this war-torn era, a third faction comprised of Japan and Islands of the Oceanian Republic (JIOR), reside peacefully and prosper economically, maintaining neutrality between themselves and their militant neighbors.\n\nKakumeiki Valvrave commences in an outer space JIOR colony, where 17-year-old Haruto Tokishima\u0027s peaceful life is turned upside down as a sudden Dorssian fleet breaches the neutral colony. Their objective is to seize the Valvraves: powerful, but rumored mechanized weapons hidden deep within Haruto\u0027s school, Sakimori Academy. In the ensuing chaos, Haruto stumbles upon one of the targeted Valvraves. With his friends\u0027 lives in peril, Haruto enters the mecha and seals a contract for its power in exchange for his humanity. With the aid of L-elf\u2014an enigmatic Dorssian agent and gifted strategist\u2014Haruto and the Valvrave initiate a revolution to liberate the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Code Geass: Lelouch of the Rebellion"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "darkgreen", "id": "Valvrave the Liberator", "label": "Valvrave the Liberator", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "Youkai Academy is a seemingly normal boarding school, except that its pupils are monsters learning to coexist with humans. All students attend in human form and take normal academic subjects, such as literature, gym, foreign language, and mathematics. However, there is one golden rule at Youkai Academy\u2014all humans found on school grounds are to be executed immediately!\n\r\nTsukune Aono is an average teenager who is unable to get into any high school because of his bad grades. His parents inadvertently enroll him into Youkai Academy as a last-ditch effort to secure his education. As Tsukune unknowingly enters this new world, he has a run-in with the most attractive girl on campus, Moka Akashiya. Deciding to stay in the perilous realm in order to further his relationship with Moka, he does not realize that beneath her beauty lies a menacing monster\u2014a vampire.\n\nRosario to Vampire is a supernatural school comedy that explores Tsukune\u0027s romantic exploits, experiences, and misadventures with a bevy of beautiful but dangerous creatures.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["To LOVE Ru", "Karin"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "mediumorchid", "id": "Rosario + Vampire", "label": "Rosario + Vampire", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Vampires\u2014supernatural beings that feed on the life essence of the unsuspecting at night\u2014have been around for centuries. However, high schooler Karin Maaka is unusual, even among her own kind. Unlike her vampire family, ever since she was a child, Karin has suffered from polycythemia: a rare disorder which causes her to periodically produce excessive amounts of blood. And the more blood she produces, the more anemic and lightheaded she gets, ultimately leading to frequent nosebleeds.\n\r\nHer only solution? Force her excess blood onto random strangers, which surprisingly causes these \"victims\" to become livelier and happier than before. With her siblings\u2014Anju, her reserved yet affectionate younger sister, and Ren, her womanizing elder brother\u2014helping her abilities remain a secret by altering the affected humans\u0027 memories, no one is the wiser. That is, until Karin\u0027s newly transferred classmate, Kenta Usui, finds her behavior suspicious. And to make matters even more complicated, Karin feels her blood reacting unusually to Kenta\u0027s presence.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": ["Rosario + Vampire"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "red", "id": "Karin", "label": "Karin", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "In the distant past, a war between humans and demons brought about widespread chaos and bloodshed. To put an end to this seemingly endless conflict, Demon King Anos Voldigoad willingly sacrificed his life, hoping to be reborn in a peaceful future.\n\r\nIn preparation for their king\u0027s return, the demon race created the Demon King Academy, an elite institution tasked with determining Anos\u0027 identity when he reawakens. He reincarnates two millennia later, but to his surprise, he soon learns that the level of magic in the world has drastically waned during his absence. Moreover, when he enrolls at the academy to reclaim his rightful title, he finds out that demonkind remembers him differently. His personality, his deeds, and even his legacy are all falsified\u2014masked beneath the name of an impostor. This \"lack\" of common knowledge renders him the academy\u0027s outlier\u2014a misfit never before seen in history.\n\r\nDespite these drawbacks, Anos remains unfazed. As he sets out to uncover those altering his glorious past, he takes it upon himself to make his descendants recognize that their ruler has finally returned.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["The Irregular at Magic High School"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "mediumpurple", "id": "The Misfit of Demon King Academy", "label": "The Misfit of Demon King Academy", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "Shizuku Tsukishima is an energetic 14-year-old girl who enjoys reading and writing poetry in her free time. Glancing at the checkout cards of her books one evening, she notices that her library books are frequently checked out by a boy named Seiji Amasawa. Curiosity strikes Shizuku, and she decides to search for the boy who shares her love for literature.\n\r\nMeeting a peculiar cat on the train, Shizuku follows the animal and is eventually led to a quaint antique shop, where she learns about a cat statuette known as \"The Baron.\" Taking an interest in the shop, she surprisingly finds Seiji, and the two quickly befriend one another. Shizuku learns while acquainting herself with Seiji that he has a dream that he would like to fulfill, causing her dismay as she remains uncertain of her future and has yet to recognize her talents.\n\r\nHowever, as her relationship with Seiji grows, Shizuku becomes determined to work toward a goal. Guided by the whispers of her heart and inspiration from The Baron, she resolves to carve out her own potential and dreams.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["The Girl Who Leapt Through Time"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1995", "Year": "1995", "color": "orangered", "id": "Whisper of the Heart", "label": "Whisper of the Heart", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "When Shoutarou Tatewaki first meets Sakurako Kujou, he knows his life will never be the same. Initially believing her to be responsible for a disappearance in the neighborhood, he later learns of her true talent: analyzing bone specimens. Sakurako has quite the collection of reconstructed animal bones, but she wishes she had more of the human variety, much to the chagrin of those around her.\n\r\nSoon, Shoutarou begins accompanying the eccentric osteologist on the many different unsolved cases she comes across\u2014usually in the form of decomposing bodies. But with so many incidents happening around them, could there be a larger mystery at work in their lives?\n\nSakurako-san no Ashimoto ni wa Shitai ga Umatteiru is a story of two unlikely partners, each showing in their own way that bones can tell how one died, but only people can tell how they lived.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Mystery", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Hyouka"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "lightgray", "id": "Beautiful Bones -Sakurako\u0027s Investigation-", "label": "Beautiful Bones -Sakurako\u0027s Investigation-", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "Hikaru Kusakabe is a normal, carefree boy in a rock band who is always focused on the present. During the summer, his entire class is forced to participate in an upcoming chorus festival. By coincidence, he discovers his classmate Rihito Sajou\u2014known for being an honor student with excellent grades\u2014practicing his singing alone. Sajou just cannot seem to get their class\u0027 song right, and Kusakabe, delighted at seeing a new side of his straight-laced classmate, offers to help him prepare for the event.\n\r\nAlthough their lives and personalities are total opposites, they begin to grow closer as time progresses. But with the pressure of an unknown future, what will become of them and their growing relationship?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Boys LoveBoys ", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Kase-san and Morning Glories", "Given", "The Stranger by the Shore"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "orangered", "id": "Doukyusei -Classmates-", "label": "Doukyusei -Classmates-", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "For the Takakura family, destiny is an ever-spinning wheel, pointing passionately in their direction with equal tides of joy and sorrow before ticking on to the next wishmaker. With their parents gone, twin brothers Kanba and Shouma live alone with their beloved little sister Himari, whose poor health cannot decline any further.\n\r\nOn the day Himari is given permission to temporarily leave the hospital, her brothers take her out to the aquarium to celebrate, where the family\u0027s supposed fate is brought forth with her sudden collapse. However, when Himari is inexplicably revived by a penguin hat from the aquarium\u0027s souvenir shop, the hand of fate continues to tick faithfully forward.\n\r\nWith her miraculous recovery, though, comes a cost: there is a new entity within her body, whose condition for keeping her fate at bay sends the boys on a wild goose chase for the mysterious \"Penguin Drum.\" In their search, the boys will have to follow the threads of fate leading from their own shocking past and into the lives of other wishmakers vying for the Penguin Drum, all hoping to land upon their chosen destiny.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Avant GardeAvant ", "Comedy", "Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Revolutionary Girl Utena", "Puella Magi Madoka Magica", "Bakemonogatari", "Night on the Galactic Railroad", "Blast of Tempest"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "lightgray", "id": "Penguindrum", "label": "Penguindrum", "shape": "dot", "size": 35}, {"Color": "lightgray", "Description": "Due to a mysterious disease, the genius Iria Akagami has been forced by her family to stay in a mansion on the isolated Wet Crow\u0027s Feather Island with only a handful of maids. To keep herself entertained, Iria invites a variety of fellow geniuses to stay as guests in her home, including computer savant Tomo Kunagisa and her unnamed assistant, skilled fortune-teller Maki Himena, famous artist Kanami Ibuki, academic scholar Akane Sonoyama, and renowned cook Yayoi Sashirono.\n\r\nThese visits progress as normal until one of the guests is found gruesomely murdered in the night without a single clue as to the identity of the killer or a possible motive. Tensions rise between those on the island as the killer remains at large, and Tomo\u0027s assistant takes it upon himself to uncover the culprit\u0027s identity before the murderous events progress any further.\n\r\n[Written by MAL Rewrite]", "Episodes": "8", "Genre": ["Action", "Drama", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Bakemonogatari"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightgray", "id": "The Kubikiri Cycle", "label": "The Kubikiri Cycle", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "During the early 1930s in Chicago, the transcontinental train, Flying Pussyfoot, is starting its legendary journey that will leave a trail of blood all over the country. At the same time in New York, the ambitious scientist Szilard and his unwilling aide Ennis are looking for missing bottles of the immortality elixir. In addition, a war between the mafia groups is getting worse. On board the Advena Avis, in 1711, alchemists are about to learn the price of immortality.\n\r\nBased on the award-winning light novels of the same name, Baccano! follows several events that initially seem unrelated, both in time and place, but are part of a much bigger story\u2014one of alchemy, survival, and immortality. Merging these events together are the kindhearted would-be thieves, Isaac and Miria, connecting various people, all of them with their own hidden ambitions and agendas, and creating lifelong bonds and consequences for everyone involved.\n\r\n[Written by MAL Rewrite] ", "Episodes": "13", "Genre": ["Action", "Comedy", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Durarara!!", "91 Days", "Cowboy Bebop", "Fullmetal Alchemist: Brotherhood", "Black Lagoon", "Fullmetal Alchemist", "Blood Blockade Battlefront"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "lightgray", "id": "Baccano!", "label": "Baccano!", "shape": "dot", "size": 45}, {"Color": "salmon", "Description": "The 1920s was a decade of great change and upheaval, with monstrous demons appearing across America. To combat this menace, the holy organization known as the Order of Magdalene was established. The organization\u0027s New York branch is home to the young and reckless Sister Rosette Christopher, as well as her partner Chrno. Tasked with the extermination of demonic threats, the renowned team is excellent at their job, despite causing extensive collateral damage on their missions.\n\r\nHowever, both Rosette and Chrno are driven by their dark pasts. Through exterminating demons, Rosette hopes to find her lost brother Joshua who was taken by the sinner and demon, Aion, with whom Chrno also shares a bloody history. The two of them must fight off the increasingly dangerous demonic menace and discover its source, while continuing to search for the truth behind Joshua\u0027s disappearance.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Romance", "Supernatural"], "Genre_Header": "Action Romance", "MAL Recs": ["D.Gray-man"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "salmon", "id": "Chrono Crusade", "label": "Chrono Crusade", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Located on the outskirts of Tokyo, Hachimitsu Private Academy is a prestigious all-girls boarding school, famous for its high-quality education and disciplined students. However, this is all about to change due to the revision of the school\u0027s most iconic policy, as boys are now able to enroll as well.\n\r\nAt the start of the first semester under this new decree, a mere five boys have been accepted, effectively splitting the student body into a ratio of two hundred girls to one boy. Kiyoshi, Gakuto, Shingo, Andre, and Jo are quickly cast away without having a chance to make any kind of a first impression. Unable to communicate with their fellow female students, the eager boys set their sights on a far more dangerous task: peeping into the girls\u0027 bath!\n\r\nIt\u0027s only after their plan is thoroughly decimated by the infamous Underground Student Council that the motley crew find their freedom abruptly taken from them, as they are thrown into the school\u0027s prison with the sentence of an entire month as punishment. Thus begins the tale of the boys\u0027 harsh lives in Prison School, a righteous struggle that will ultimately test the bonds of friendship and perverted brotherhood.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Grand Blue Dreaming"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "red", "id": "Prison School", "label": "Prison School", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "After an enthusiastic invitation from her friend, Kaede Honjou reluctantly agrees to try New World Online: a very popular VRMMO played by thousands of people across Japan. Naming her in-game character Maple, she sets out on her journey. As a complete novice to such games, she allocates all of her stat points into vitality, desiring to not get hurt. With not a single point in any other stat, Maple has extraordinarily high defense, but she can\u0027t move quickly or hit hard.\n\r\nThis doesn\u0027t end badly for her, however. Due to her high defense, Maple acquires overpowered skills such as Total Defense, Poison Immunity, and Devour. These skills, along with the incredibly powerful items she obtains, allow her to obliterate most enemies in a single hit. After only a few days of playing the game, Maple claims third place in a server-wide event, gaining a reputation as a player who is both unkillable and absurdly powerful.\n\r\nDespite her overpowered character, Kaede has much to learn. As she progresses through the game, she meets new friends and acquaintances, helping her complete new levels and events. Through all of her adventures, she may even pick up some other crazy skills that exceed all expectations.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Kuma Kuma Kuma Bear", "That Time I Got Reincarnated as a Slime"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "BOFURI: I Don\u0027t Want to Get Hurt, so I\u0027ll Max Out My Defense.", "label": "BOFURI: I Don\u0027t Want to Get Hurt, so I\u0027ll Max Out My Defense.", "shape": "dot", "size": 20}, {"Color": "blueviolet", "Description": "After fanatically playing the VRMMO World Fantasy Online for almost a year, the shut-in yet relatively affluent fifteen-year-old Yuna receives a bear costume from the game\u0027s administrators. The outfit, while somewhat embarrassing to wear, turns out to have overpowered stats and effects that make her character significantly more powerful. After accepting the bear equipment, she finds herself transported to another in-game world that prevents her from returning to reality.\n\r\nConfused and unable to log out, Yuna sets out to explore this new environment. She rescues a girl named Fina from wild wolves, who then guides her to the city of Crimonia. With her eccentric bear attire, however, Yuna stands out wherever she goes, and alongside her boosted fighting prowess, her reputation quickly rises\u2014to the point that people give her the nickname \"Bloody Bear.\"\n\r\nUndeterred by this change in her life, Yuna decides to take on the role of an adventurer and fully enjoy herself in her new world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["BOFURI: I Don\u0027t Want to Get Hurt, so I\u0027ll Max Out My Defense. Season 1"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "blueviolet", "id": "Kuma Kuma Kuma Bear", "label": "Kuma Kuma Kuma Bear", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "China\u2019s Warring States period, a raging dragon that would raze the land for 500 years, saw many kingdoms rise and fall, making way for the next generation of kings and generals to fight for supremacy. Eventually, seven powerful states emerged from the endless cycle of warfare.\n\r\nIn the kingdom of Qin, Xin, a war-orphaned slave, trains vigorously with fellow slave and best friend, Piao, who shares his proud dream of one day becoming a Great General of the Heavens. However, the two are suddenly forced to part ways when Piao is recruited to work in the royal palace by a retainer of the King.\n\r\nAfter a fierce coup d\u0027\u00e9tat unfolds, Piao returns to Xin, half dead, with a mission that will lead him to a meeting with China\u0027s young King, Ying Zheng, who bears a striking resemblance to Piao. Kingdom follows Xin as he takes his first steps into the great blood-soaked pages of China\u0027s history. He must carve his own path to glory on his long quest to become a Great General of the historic Seven Warring States.\n\r\n[Written by MAL Rewrite]", "Episodes": "38", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["The Heroic Legend of Arslan"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "darkgreen", "id": "Kingdom", "label": "Kingdom", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "A millennium has passed since the catastrophic nuclear war named the \"Seven Days of Fire,\" which destroyed nearly all life on Earth. Humanity now lives in a constant struggle against the treacherous jungle that has evolved in response to the destruction caused by mankind. Filled with poisonous spores and enormous insects, the jungle spreads rapidly across the Earth and threatens to swallow the remnants of the human race.\n\r\nAway from the jungle exists a peaceful farming kingdom known as the \"Valley of the Wind,\" whose placement by the sea frees it from the spread of the jungle\u0027s deadly toxins. The Valley\u0027s charismatic young princess, Nausica\u00e4, finds her tranquil kingdom disturbed when an airship from the kingdom of Tolmekia crashes violently in the Valley. After Nausica\u00e4 and the citizens of the Valley find a sinister pulsating object in the wreckage, the Valley is suddenly invaded by the Tolmekian military, who intend to revive a dangerous weapon from the Seven Days of Fire. Now Nausica\u00e4 must fight to stop the Tolmekians from plunging the Earth into a cataclysm which humanity could never survive, while also protecting the Valley from the encroaching forces of the toxic jungle.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Princess Mononoke"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1984", "Year": "1984", "color": "blueviolet", "id": "Nausica\u00e4 of the Valley of the Wind", "label": "Nausica\u00e4 of the Valley of the Wind", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Ritsuka Tachibana has always been a good student, so she is completely shocked when she is suddenly summoned by the student council for breaking school rules. Led by Rem Kaginuki, the student council\u2014also consisting of Urie Sogami, Shiki Natsumezaka, and Mage Nanashiro\u2014tries to interrogate her, but it soon becomes clear that they have ulterior motives. However, this is only the beginning of Ritsuka\u0027s misfortune. When her mother gets kidnapped, her life is turned upside down, and Ritsuka gets drawn into a battle for supremacy between vampires and devils. Both groups are searching for the \"Grimoire,\" a forbidden item that allows its owner to rule the world, and Ritsuka is somehow connected to this strange artifact.\n\r\nThe return of Ritsuka\u0027s protective brother Lindo from overseas gives her hope that life could return to normal. But even her sibling is harboring his own dark secrets. Ritsuka begins to question whom she can trust, and if she can ignore her growing attraction toward the devilishly handsome student council members.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Fantasy", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Diabolik Lovers"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "indigo", "id": "Dance with Devils", "label": "Dance with Devils", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Ema Hinata is a sweet girl with only her father to call family. One day, she learns that he will be remarrying Miwa Asahina, a wealthy fashion designer. Though she\u0027s glad she has a new place to call home, the family she gains is greater than she could ever imagine\u2014Ema now has 13 step-brothers!\n\r\nWishing to give her father space, she moves into the Sunrise Residence where her brothers live. As she settles in, Ema realizes she may not experience the loving kinship of a family that she has always longed for, as many of her new brothers exhibit feelings toward Ema that aren\u0027t just familial.\n\r\nWith each brother desiring Ema\u0027s attention in his own way, will she be able to work toward a happy ending for all, or will she choose one brother that has stolen her heart?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Diabolik Lovers"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "lightsalmon", "id": "Brothers Conflict", "label": "Brothers Conflict", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "In a distant future, Earth has become a wasteland and humanity as we know it has died out. All that remains are sentient robots. They were supposed to be able to live forever\u2014until the one called Luna died and the Ruin started. Their bodies will rust, and there is nothing that can be done to fix it. Now the robots are left only to contemplate their deaths, kept going only by the rumor that if they eat the one called Casshern, they will gain immortality.\n\r\nCasshern knows nothing about his past, why he exists, or what he is, but he must find out, or he will face the constant torment of being hunted by robots who don\u0027t want to die. Casshern leaves death wherever he goes, but he must face it if he is to find out the truth of this world.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": ["Ergo Proxy"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "yellowgreen", "id": "Casshern Sins", "label": "Casshern Sins", "shape": "dot", "size": 15}, {"Color": "teal", "Description": "It\u0027s hard to take over the world, and the enigmatic Il Palazzo, head of the ACROSS organization, knows this, so he aims to start small by conquering the city of Fukuoka. Two young officers, the Excel and her partner Hyatt, are tasked with executing this plan, but standing in their way are the City Security workers, a group consisting of three (mostly) normal guys, a very severe girl, and some robots. Regardless of simplicity, Excel and Hyatt always manage to screw up their missions, which usually result in death and lots of destruction.\n\nHeppoko Jikken Animation Excel\u2665Saga chronicles the elaborate troubles that the ACROSS officers get themselves into, as Excel and Hyatt never fail to do their jobs improperly.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "26", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": ["FLCL"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "1999", "Year": "1999", "color": "teal", "id": "Excel Saga", "label": "Excel Saga", "shape": "dot", "size": 15}, {"Color": "darkgrey", "Description": "Ever since he was a child, zombie-obsessed Chihiro Furuya has wanted an undead girlfriend. Soon enough, his love for all things zombie comes in handy when his cat Baabu gets run over, prompting Chihiro to try to make a resurrection potion and bring him back to life. During his endeavor, he sees a rich girl named Rea Sanka yelling into an old well every day about her oppressive life. After meeting and bonding with her, Chihiro is convinced by Rea to persevere in saving Baabu. Eventually, he succeeds with the help of the poisonous hydrangea flowers from Rea\u0027s family garden.\n\r\nUnaware of the potion\u0027s success and seeking to escape the burdens of her life, Rea drinks the resurrection potion, mistakenly thinking she will die. Though it doesn\u0027t kill her, the effects still linger and her death from a fatal accident causes her to be reborn as a zombie. With help from Chihiro, Rea strives to adjust to her new\u2014albeit undead\u2014life. \n\r\nFor a boy wanting a zombie girlfriend, this situation would seem like a dream come true. But in Sankarea, Chihiro\u0027s life becomes stranger than usual as he deals with Rea\u0027s odd new cravings and the unforeseen consequences of her transformation.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Horror", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Dusk Maiden of Amnesia"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2012", "Year": "2012", "color": "darkgrey", "id": "Sankarea: Undying Love", "label": "Sankarea: Undying Love", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Tokyo is currently experiencing rain showers that seem to disrupt the usual pace of everyone living there to no end. Amidst this seemingly eternal downpour arrives the runaway high school student Hodaka Morishima, who struggles to financially support himself\u2014ending up with a job at a small-time publisher. At the same time, the orphaned Hina Amano also strives to find work to sustain herself and her younger brother.\n\r\nBoth fates intertwine when Hodaka attempts to rescue Hina from shady men, deciding to run away together. Subsequently, Hodaka discovers that Hina has a strange yet astounding power: the ability to call out the sun whenever she prays for it. With Tokyo\u0027s unusual weather in mind, Hodaka sees the potential of this ability. He suggests that Hina should become a \"sunshine girl\"\u2014someone who will clear the sky for people when they need it the most.\n\r\nThings begin looking up for them at first. However, it is common knowledge that power always comes with a hefty price...\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Fantasy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Your Name."], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Weathering With You", "label": "Weathering With You", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Keima Katsuragi, known online as the legendary \"God of Conquest,\" can conquer any girl\u0027s heart\u2014in dating sim games, at least. In reality, he opts for the two-dimensional world of gaming over real life because he is an unhealthily obsessed otaku of galge games (a type of Japanese video game centered on interactions with attractive girls).\n\r\nWhen he arrogantly accepts an anonymous offer to prove his supremacy at dating sim games, Keima is misled into aiding a na\u00efve and impish demon from hell named Elucia \"Elsie\" de Lute Ima with her mission: retrieving runaway evil spirits who have escaped from hell and scattered themselves throughout the human world. Keima discovers that the only way to capture these spirits is to conquer what he hates the most: the unpredictable hearts of three-dimensional girls! Shackled to Elsie via a deadly collar, Keima now has his title of \"God of Conquest\" put to the ultimate test as he is forced to navigate through the hearts of a multitude of real-life girls.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": ["Date A Live", "Amagami SS"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "The World God Only Knows", "label": "The World God Only Knows", "shape": "dot", "size": 20}, {"Color": "pink", "Description": "Having lost her mother at a young age, Misha Takanashi, a second grader who is Russian now lives with her Japanese step-father. Tsubame Kamoi, formerly a Japan Air Self-Defense Force, JASDF officer, comes to the Takanashi household as a housekeeper. This is a home comedy where Kamoi, a hardcore lolicon, attempts to get near Misha as she tries to fight against her.\n", "Episodes": "12", "Genre": ["Comedy", "Girls LoveGirls ", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["WATATEN!: an Angel Flew Down to Me"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "UzaMaid!", "label": "UzaMaid!", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "College student Miyako Hoshino is quite shy around other people. She mostly spends her time in her room making cosplay outfits. When her fifth-grade sister Hinata brings her classmate Hana Shirosaki home, Miyako instantly becomes captivated with Hana\u0027s cuteness. \n\r\nMiyako tries to do various things, ranging from making Hana wear cosplay dresses to giving her sweets. This gives Hana a bad impression of her at first, but Miyako will do anything to grow closer to the angel who has descended before her.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Girls LoveGirls ", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["UzaMaid!"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "WATATEN!: an Angel Flew Down to Me", "label": "WATATEN!: an Angel Flew Down to Me", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "At a certain trading company, saleswoman Futaba Igarashi has managed to hold her respectable job for almost two years thanks to the guidance of her senior coworker\u2014Harumi Takeda. However, due to Igarashi\u0027s short stature, Takeda often teases her and treats her like a kid, leaving Igarashi constantly annoyed by his antics.\n\r\nDespite this, Igarashi notices Takeda\u0027s reliability as he is always ready to help whenever something at their workplace goes awry. As Igarashi and Takeda spend more time together, their relationship soon develops further than simply being coworkers at the office.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Wotakoi: Love is Hard for Otaku"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "pink", "id": "My Senpai is Annoying", "label": "My Senpai is Annoying", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Hanamichi Sakuragi, infamous for his temper, massive height, and fire-red hair, enrolls in Shohoku High, hoping to finally get a girlfriend and break his record of being rejected 50 consecutive times in middle school. His notoriety precedes him, however, leading to him being avoided by most students. Soon, after certain events, Hanamichi is left with two unwavering thoughts: \"I hate basketball,\" and \"I desperately need a girlfriend.\"\n\r\nOne day, a girl named Haruko Akagi approaches him without any knowledge of his troublemaking ways and asks him if he likes basketball. Hanamichi immediately falls head over heels in love with her, blurting out a fervent affirmative. She then leads him to the gymnasium, where she asks him if he can do a slam dunk. In an attempt to impress Haruko, he makes the leap, but overshoots, instead slamming his head straight into the blackboard. When Haruko informs the basketball team\u0027s captain of Hanamichi\u0027s near-inhuman physical capabilities, he slowly finds himself drawn into the camaraderie and competition of the sport he had previously held resentment for.\n\r\n[Written by MAL Rewrite]", "Episodes": "101", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Kuroko\u0027s Basketball"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "1993", "color": "orange", "id": "Slam Dunk", "label": "Slam Dunk", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Brandon Heat and Harry MacDowel, two friends so close they could be called brothers, receive an abrupt and violent reminder one fateful day of how appallingly merciless the world around them can be. Their whole lives before then were simple and easygoing, consisting largely of local brawls, seducing women, and committing petty theft to make a living and pass the time. What they failed to realize is that in this cruel world, happiness is fleeting, and change is inevitable.\n\r\nEnter Millennion, the largest and most infamous mafia syndicate in the area, which accepts Brandon and Harry into their ranks and starts them at the bottom of the food chain. Harry has ambitions to ascend the ranks and one day replace Big Daddy as the supreme leader of Millennion, while Brandon only wishes to support his friend and appease Big Daddy who has taken custody of the woman Brandon loves.\n\r\nBased off the third-person shooter video game under the same name, Gungrave is an epic story of friendship, betrayal, and avarice that spans the course of several years, ultimately tying back to the gripping and foreboding first episode, all the while building up to the story\u0027s thrilling conclusion.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Berserk"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2003", "Year": "2003", "color": "darkgreen", "id": "Gungrave", "label": "Gungrave", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Despite being polar opposites, Makoto \"Smile\" Tsukimoto and Yutaka \"Peco\" Hoshino have been best friends since childhood. Although the overly confident Peco strives to be the best ping-pong player in the world, he often skips practice, earning the ire of his fellow teammates on the Katase High School ping-pong team. Meanwhile, Smile\u2014in spite of his innate talent for the sport\u2014cannot help but hold back his full strength when playing against others. Through their mutual love for ping-pong, the two have developed a bond that is seemingly unbreakable.\n\r\nWhen Peco hears that an ex-national team player from China is coming to Japan, he drags Smile over to rival Tsujido High School to observe them. The subsequent trip leads to a clash between Peco and Kong Wenge, who overwhelmingly defeats the former in one game. Stunned by such a comprehensive loss, Peco finds himself questioning why he plays to begin with. Seeing his potential as a player, Katase\u0027s coach begins to train Smile to overcome his hesitation, but he is reluctant to play if it is not for enjoyment.\n\r\nAs the two struggle to find meaning in the sport, a plethora of stronger players\u2014each with their own internal strifes\u2014await them at the inter-high tournament, where only the very best can persevere. But when these young athletes let their unbridled ambition go unchecked, the hardships they face paint a somber reality as the
