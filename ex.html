": ["Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Seraph of the End: Vampire Reign", "label": "Seraph of the End: Vampire Reign", "shape": "dot", "size": 25}, {"Color": "mediumpurple", "Description": "Humans and demons are two sides of the same coin, as are Assiah and Gehenna, their respective worlds. The only way to travel between the realms is by the means of possession, like in ghost stories. However, Satan, the ruler of Gehenna, cannot find a suitable host to possess and therefore, remains imprisoned in his world. In a desperate attempt to conquer Assiah, he sends his son instead, intending for him to eventually grow into a vessel capable of possession by the demon king.\n\nAo no Exorcist follows Rin Okumura who appears to be an ordinary, somewhat troublesome teenager\u2014that is until one day he is ambushed by demons. His world turns upside down when he discovers that he is in fact the very son of Satan and that his demon father wishes for him to return so they can conquer Assiah together. Not wanting to join the king of Gehenna, Rin decides to begin training to become an exorcist so that he can fight to defend Assiah alongside his brother Yukio.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Noragami", "Soul Eater", "D.Gray-man", "Fullmetal Alchemist: Brotherhood", "Black Clover", "Blood Lad", "Jujutsu Kaisen", "Naruto", "Seraph of the End: Vampire Reign", "The Devil is a Part-Timer!"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "HBO", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "mediumpurple", "id": "Blue Exorcist", "label": "Blue Exorcist", "shape": "dot", "size": 65}, {"Color": "mediumpurple", "Description": "A sinister threat is invading Tokyo: flesh-eating \"ghouls\" who appear identical to humans and blend into their population. Reserved college student Ken Kaneki buries his nose in books and avoids the news of the growing crisis. However, the appearance of an attractive woman named Rize Kamishiro shatters his solitude when she forwardly asks him on a date.\n\r\nWhile walking Rize home, Kaneki discovers she isn\u0027t as kind as she first appeared, and she has led him on with sinister intent. After a tragic struggle, he later awakens in a hospital to learn his life was saved by transplanting the now deceased Rize\u0027s organs into his own body. \n\r\nKaneki\u0027s body begins to change in horrifying ways, and he transforms into a human-ghoul hybrid. As he embarks on his new dreadful journey, Kaneki clings to his humanity in the evolving bloody conflict between society\u0027s new monsters and the government agents who hunt them.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Horror"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Parasyte: The Maxim", "Ajin: Demi-Human", "Attack on Titan", "Deadman Wonderland", "Shiki", "Devils\u0027 Line", "Akame ga Kill!", "Pupa", "Death Note", "Seraph of the End: Vampire Reign"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Tokyo Ghoul", "label": "Tokyo Ghoul", "shape": "dot", "size": 60}, {"Color": "red", "Description": "Erika Shinohara has taken to lying about her romantic exploits to earn the respect of her new friends. So when they ask for a picture of her \"boyfriend,\" she hastily snaps a photo of a handsome stranger, whom her friends recognize as the popular and kind-hearted Kyouya Sata.\n\r\nTrapped in her own web of lies and desperately trying to avoid humiliation, Erika explains her predicament to Kyouya, hoping he will pretend to be her boyfriend. But Kyouya is not the angel he appears to be: he is actually a mean-spirited sadist who forces Erika to become his \"dog\" in exchange for keeping her secret.\n\r\nBegrudgingly accepting his deal, Erika soon begins to see glimpses of the real Kyouya beneath the multiple layers of his outer persona. As she finds herself falling for him, she can\u0027t help but question if he will ever feel the same way about her. Will Kyouya finally make an honest woman out of Erika, or is she destined to be a \"wolf girl\" forever?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Maid Sama!", "Blue Spring Ride"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "Wolf Girl \u0026 Black Prince", "label": "Wolf Girl \u0026 Black Prince", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Misaki Ayuzawa is a unique phenomenon within Seika High School. In a predominantly male institution, she became the first-ever female student council president through her honesty and diligence. Ever since Misaki got promoted to the position, she has been working tirelessly to ensure a better school life for all girls. Despite that, Misaki is very strict with the boys, which has earned her the title \"Demon President.\" \n\r\nOne day, after hearing a girl cry in the hallway, Misaki encounters Takumi Usui\u2014the most popular boy in the school\u2014as he rejects a love confession. Enraged at what she is seeing, Misaki reprimands him for making the girl cry. However, Usui is indifferent and brushes it off as nothing.\n\r\nUnexpectedly, Misaki soon runs into Usui again, but this time when she is working at a maid cafe! Embarrassed that someone has found out about her secret occupation, Misaki promises herself not to let Usui destroy her reputation. However, the mysterious boy now begins to visit the same cafe regularly to observe and tease Misaki. When push comes to shove, will Usui still be able to keep the president\u0027s secret?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "26", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Special A (S.A)", "Ouran High School Host Club", "Wolf Girl \u0026 Black Prince", "My Little Monster", "Kamisama Kiss", "Skip Beat!", "Kimi ni Todoke: From Me to You", "His and Her Circumstances"], "Season": "Spring", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "Maid Sama!", "label": "Maid Sama!", "shape": "dot", "size": 50}, {"Color": "orangered", "Description": "Futaba Yoshioka used to be an attractive and popular middle-schooler\u2014well liked by the opposite sex, but ostracized by the girls. Nevertheless, she was able to brush all that off, because the only opinion that truly mattered to her was that of Kou Tanaka, a classmate with whom she shared a shelter from rain once, followed by quite a few other precious and significant memories. She even succeeded at making plans to meet with the quiet and innocent boy at the summer festival, but a simple misunderstanding, and Tanaka\u0027s subsequent disappearance, left her walking the halls of her school friendless.\n\r\nNow in high school, Futaba is not your typical adolescent girl. Determined to become a class favorite this time, she avoids all unwanted attention and, instead of acting cute and feminine, only stands out through her tomboyish behavior and disheveled look. But still, her world is soon turned upside down when the only boy she ever liked unexpectedly comes into her life once again\u2014except he goes by the name of Kou Mabuchi now, and it is not his name alone that has gone through a sea change.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Orange", "Kimi ni Todoke: From Me to You", "Wolf Girl \u0026 Black Prince", "My Little Monster", "Say \"I Love You.\""], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "orangered", "id": "Blue Spring Ride", "label": "Blue Spring Ride", "shape": "dot", "size": 35}, {"Color": "lightsalmon", "Description": "Despite the kaleidoscopic magic ingrained in everyday life, Hitomi Tsukishiro\u0027s monochrome world is deprived of emotion and feeling. On a night as black and white as any other, amidst the fireworks spreading across the sky, Hitomi\u0027s grandmother Kohaku conjures a spell, for which she has been harnessing the moon\u0027s light for 60 years, to send Hitomi back in time to the year 2018 when Kohaku was in high school.\n\r\nHitomi\u0027s mission seems unclear, but her grandmother assures her that she will know when she gets there. Following a trip through time aboard a train driven by a strange yellow creature, Hitomi finds herself in stoic artist Yuito Aoi\u0027s room, and his drawings flood her world with color. What is Hitomi\u0027s purpose there, and why do Yuito\u0027s drawings return such breathtaking color to her drab world?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Violet Evergarden"], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "lightsalmon", "id": "Iroduku: The World in Colors", "label": "Iroduku: The World in Colors", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "The Great War finally came to an end after four long years of conflict; fractured in two, the continent of Telesis slowly began to flourish once again. Caught up in the bloodshed was Violet Evergarden, a young girl raised for the sole purpose of decimating enemy lines. Hospitalized and maimed in a bloody skirmish during the War\u0027s final leg, she was left with only words from the person she held dearest, but with no understanding of their meaning.\n\r\nRecovering from her wounds, Violet starts a new life working at CH Postal Services after a falling out with her new intended guardian family. There, she witnesses by pure chance the work of an \"Auto Memory Doll,\" amanuenses that transcribe people\u0027s thoughts and feelings into words on paper. Moved by the notion, Violet begins work as an Auto Memory Doll, a trade that will take her on an adventure, one that will reshape the lives of her clients and hopefully lead to self-discovery.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Vivy -Fluorite Eye\u0027s Song-", "Your Lie in April", "Iroduku: The World in Colors", "The Ancient Magus\u0027 Bride", "Maquia: When the Promised Flower Blooms", "A Silent Voice", "Death Parade", "To Your Eternity"], "Season": "Winter", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "indigo", "id": "Violet Evergarden", "label": "Violet Evergarden", "shape": "dot", "size": 50}, {"Color": "olivedrab", "Description": "Cocona is an average middle schooler living with her grandmother. And she who has yet to decide a goal to strive for, soon met a strange girl named Papika who invites her to an organization called Flip Flap.\n\r\nDragged along by the energetic stranger, Cocona finds herself in the world of Pure Illusion\u2014a bizarre alternate dimension\u2014helping Papika look for crystal shards. Upon completing their mission, Papika and Cocona are sent to yet another world in Pure Illusion. As a dangerous creature besets them, the girls use their crystals to transform into magical girls: Cocona into Pure Blade, and Papika into Pure Barrier. But as they try to defeat the creature before them, three others with powers from a rival organization enter the fray and slay the creature, taking with them a fragment left behind from its body. Afterward, the girls realize that to stand a chance against their rivals and the creatures in Pure Illusion, they must learn to work together and synchronize their feelings in order to transform more effectively.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": ["Wonder Egg Priority", "Puella Magi Madoka Magica"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "olivedrab", "id": "Flip Flappers", "label": "Flip Flappers", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "Following the suicide of her best and only friend, Koito Nagase, Ai Ooto is left grappling with her new reality. With nothing left to live for, she follows the instructions of a mysterious entity and gets roped into purchasing an egg, or specifically, a Wonder Egg.\n\r\nUpon breaking the egg in a world that materializes during her sleep, Ai is tasked with saving people from the adversities that come their way. In doing so, she believes that she has moved one step closer to saving her best friend. With this dangerous yet tempting opportunity in the palms of her hands, Ai enters a place where she must recognize the relationship between other people\u0027s demons and her own.\n\r\nAs past trauma, unforgettable regrets, and innate fears hatch in the bizarre world of Wonder Egg Priority, a young girl discovers the different inner struggles tormenting humankind and rescues them from their worst fears.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Puella Magi Madoka Magica", "Flip Flappers"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "indigo", "id": "Wonder Egg Priority", "label": "Wonder Egg Priority", "shape": "dot", "size": 20}, {"Color": "mediumpurple", "Description": "Dreaming of changing the world for good, Akuto Sai transfers to Constant Magic Academy where he befriends a virtuous ninja clan member, Junko Hattori. On the way to the academy, they vow to make the world a better place together; however, the situation suddenly takes a turn for the worse upon his arrival\u2014it is prophesied that he will become the Demon King!\n\r\nAs word of his destiny spreads, the school begins to fear him, and Junko\u0027s trust in him falters. While Akuto is determined to not let his predicted future control his fate, it seems as though everything he says and does only serve to reinforce the fact that he is destined to be the Demon King. Moreover, he is surrounded by a harem of beautiful girls who each have their own plans for him, ranging from bringing him to justice to simply showering him with love. With his newly awakened powers, Akuto must cope with his constantly growing list of misfortune and fight to prove that his fate is not set in stone.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["The Devil is a Part-Timer!"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2010", "Year": "2010", "color": "mediumpurple", "id": "Demon King Daimao", "label": "Demon King Daimao", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "Striking fear into the hearts of mortals, the Demon Lord Satan begins to conquer the land of Ente Isla with his vast demon armies. However, while embarking on this brutal quest to take over the continent, his efforts are foiled by the hero Emilia, forcing Satan to make his swift retreat through a dimensional portal only to land in the human world. Along with his loyal general Alsiel, the demon finds himself stranded in modern-day Tokyo and vows to return and complete his subjugation of Ente Isla\u2014that is, if they can find a way back!\n\r\nPowerless in a world without magic, Satan assumes the guise of a human named Sadao Maou and begins working at MgRonald\u0027s\u2014a local fast-food restaurant\u2014to make ends meet. He soon realizes that his goal of conquering Ente Isla is just not enough as he grows determined to climb the corporate ladder and become the ruler of Earth, one satisfied customer at a time!\n\r\nWhether it\u0027s part-time work, household chores, or simply trying to pay the rent on time, Hataraku Maou-sama! presents a hilarious view of the most mundane aspects of everyday life, all through the eyes of a hapless demon lord.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Noragami", "Yusibu: I couldn\u0027t become a hero, so I reluctantly decided to get a job.", "Miss Kobayashi\u0027s Dragon Maid", "Blood Lad", "Demon King Daimao", "One Punch Man", "The Great Jahy Will Not Be Defeated!", "Maoyu ~ Archenemy \u0026 Hero", "Blue Exorcist"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "mediumorchid", "id": "The Devil is a Part-Timer!", "label": "The Devil is a Part-Timer!", "shape": "dot", "size": 55}, {"Color": "red", "Description": "When computers start to look like humans, can love remain the same?\n\r\nHideki Motosuwa is a young country boy who is studying hard to get into college. Coming from a poor background, he can barely afford the expenses, let alone the newest fad: Persocoms, personal computers that look exactly like human beings. One evening while walking home, he finds an abandoned Persocom. After taking her home and managing to activate her, she seems to be defective, as she can only say one word, \"Chii,\" which eventually becomes her name. Unlike other Persocoms, however, Chii cannot download information onto her hard drive, so Hideki decides to teach her about the world the old-fashioned way, while studying for his college entrance exams at the same time.\n\r\nAlong with his friends, Hideki tries to unravel the mystery of Chii, who may be a \"Chobit,\" an urban legend about special units that have real human emotions and thoughts, and love toward their owner. But can romance flourish between a Persocom and a human? \n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Drama", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["DearS", "Elfen Lied", "Plastic Memories", "Heaven\u0027s Lost Property"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2002", "Year": "2002", "color": "red", "id": "Chobits", "label": "Chobits", "shape": "dot", "size": 30}, {"Color": "red", "Description": "One year ago, a UFO containing 150 aliens crash-landed off the shores of Kasai. Because no one could fix their ship, the Japanese Government decided to bestow upon them the designation \"DearS\" and make them into Japanese citizens, teaching them the language, customs, and culture of Japan. However, in order for them to become more familiar with human society, a home-stay program has been enacted to allow them to mingle with other humans.\n\r\nOne misty morning, a truck carrying a capsule that housed one of these aliens ends up dropping it into the riverbank, releasing her from her confinement. She is eventually found by a high school student named Takeya Ikuhara, who saves her from being hit by a truck and takes pity on her, despite being extremely distrustful of their race and wanting nothing to do with them. Upon being named Ren, she imprints upon him as her \"Master\" and serves as his personal \"Slave,\" leaving him with a \"DearS\" who wants to remain with him no matter what and bringing his ordinary, alien-free days to an end.", "Episodes": "12", "Genre": ["Comedy", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Chobits", "Heaven\u0027s Lost Property"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2004", "Year": "2004", "color": "red", "id": "DearS", "label": "DearS", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "Eighteen-year-old Tsukasa Mizugaki has failed his college entrance exams, but after pulling some strings, he manages to land a job at the Sion Artificial Intelligence Corporation. SAI Corp is responsible for the creation of \"Giftias\"\u2014highly advanced androids which are almost indiscernible from normal humans. However, unlike humans, Giftias have a maximum lifespan of 81,920 hours, or around nine years and four months. Terminal Service One, the station Tsukasa was assigned to, is responsible for collecting Giftias that have met their expiration date, before they lose their memories and become hostile.\n\r\nPromptly after joining Terminal Service One, Tsukasa is partnered with a beautiful Giftia named Isla. She is a Terminal Service veteran and considered the best in Giftia retrievals, contrary to her petite figure and placid nature. Time is fleeting though, and Tsukasa must come to terms with his feelings for Isla before her time is up. No matter how much someone desires it, nothing lasts forever.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Angel Beats!", "Your Lie in April", "Chobits"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "lightsalmon", "id": "Plastic Memories", "label": "Plastic Memories", "shape": "dot", "size": 25}, {"Color": "red", "Description": "Ever since he was a child, Tomoki Sakurai has always woke up with tears after a dream of an angel. His childhood friend Sohara Mitsuki worries about this and decides to seek the help of Eishirou Sugata, an eccentric sky maniac. He concludes that Tomoki\u0027s dream is undoubtedly connected to what is known as the New World, a floating anomaly that scientists have failed to understand.\n\r\nRecruiting the New World Discovery Club\u0027s first members, Eishirou schedules a time to meet up in order to observe the mystery in the sky. That day, Tomoki\u0027s peaceful life is changed forever when a strange girl falls from the sky and begins to call him master.\n\nSora no Otoshimono follows the daily activities of the New World Discovery Club as they begin to learn more about the Angeloids that have arrived on Earth.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Romance", "Sci-FiSci-", "Supernatural", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["DearS", "Chobits", "High School DxD"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "red", "id": "Heaven\u0027s Lost Property", "label": "Heaven\u0027s Lost Property", "shape": "dot", "size": 25}, {"Color": "gold", "Description": "With the introduction of strict new morality laws, Japan has become a nation cleansed of all that is obscene and impure. By monitoring citizens using special devices worn around their necks, authorities have taken extreme measures to ensure that society remains chaste. \n\r\nIn this world of sexual suppression, Tanukichi Okuma\u2014son of an infamous terrorist who opposed the chastity laws\u2014has just entered high school, offering his help to the student council in order to get close to president Anna Nishikinomiya, his childhood friend and crush. Little does he know that the vice president Ayame Kajou has a secret identity: Blue Snow, a masked criminal dedicated to spreading lewd material amongst the sheltered public\u2014and Tanukichi has caught the girl\u0027s interest due to his father\u0027s notoriety.\n\r\nSoon, Tanukichi is dragged into joining her organization called SOX, where he is forced to spread obscene propaganda, helping to launch an assault against the government\u0027s oppressive rule. With their school set as the first point of attack, Tanukichi will have to do the unthinkable when he realizes that their primary target is the person he admires most.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Ecchi"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Student Council Staff Members"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "gold", "id": "SHIMONETA: A Boring World Where the Concept of Dirty Jokes Doesn\u0027t Exist", "label": "SHIMONETA: A Boring World Where the Concept of Dirty Jokes Doesn\u0027t Exist", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "On his first day of high school at the formerly all-girl\u0027s Ousai Private Academy, Takatoshi Tsuda is called out for his untidy uniform by the student council president Shino Amakusa. In apology for delaying Takatoshi for his first class\u2014and stating that the group needs a male point of view to accommodate the arrival of boys at the school\u2014Shino offers him the position of vice president of the student council. Though unwilling, Takatoshi finds himself appointed as the newest member of the student council having yet to even step foot inside the school building.\n\r\nTakatoshi soon realizes that the other student council members who are more than a little strange: President Shino, who is studious and serious in appearance, but actually a huge pervert, fascinated with the erotic and constantly making lewd jokes; the secretary Aria Shichijou, who may seem like a typical sheltered rich girl, but is just as risque as the president, if not more so; and finally, the treasurer Suzu Hagimura, who may act fairly normal, but has the body of an elementary school student and is extremely self-conscious of it. Surrounded by these colorful characters, the new vice president must now work through a nonstop assault of sexual humor and insanity.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["SHIMONETA: A Boring World Where the Concept of Dirty Jokes Doesn\u0027t Exist", "Student Council\u0027s Discretion", "Yamada\u0027s First Time: B Gata H Kei", "My Girlfriend is Shobitch"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "gold", "id": "Student Council Staff Members", "label": "Student Council Staff Members", "shape": "dot", "size": 30}, {"Color": "orangered", "Description": "Known for her semblance to the Sadako character of The Ring series, Sawako Kuronuma is given the nickname \"Sadako\" and misunderstood to be frightening and malicious like her fictional counterpart, despite having a timid and sweet nature. Longing to make friends and live a normal life, Sawako is naturally drawn to the cheerful and friendly Shouta Kazehaya, the most popular boy in her class. From their first meeting, Sawako has admired Kazehaya\u0027s ability to be the center of attention and aspires to be like him.\n\r\nWhen Kazehaya organizes a test of courage for the entire class and encourages her to attend, Sawako sees this as an opportunity to get along with her classmates, starting with Ayane Yano and Chizuru Yoshida. Through each new encounter and emotion she experiences, Sawako believes that meeting Kazehaya has changed her for the better. Little does Sawako know, her presence has also changed Kazehaya.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Say \"I Love You.\"", "Lovely Complex", "The Wallflower", "Blue Spring Ride", "Bokura ga Ita", "My Love Story!!", "Toradora!", "Maid Sama!", "My Little Monster", "One Week Friends", "Hiyokoi"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2009", "Year": "2009", "color": "orangered", "id": "Kimi ni Todoke: From Me to You", "label": "Kimi ni Todoke: From Me to You", "shape": "dot", "size": 70}, {"Color": "lightsalmon", "Description": "Friends will only let you down\u2014that is the sad truth Mei Tachibana lives with, ever since she was wrongfully blamed for the death of a class pet by her so-called friends in grade school. Since then, she has stayed away from people in order to avoid ever being hurt again. However, Mei\u0027s life begins to change drastically when a misunderstanding in high school causes her to encounter popular student Yamato Kurosawa.\n\r\nYamato finds her intriguing and insists on being her friend, even though Mei wants nothing to do with him. But when a dangerous situation ends with Yamato kissing Mei to save her from the unwanted attention of a stalker, Mei begins to develop feelings for him. On the heels of her discovery that their feelings are mutual, they start dating and she gains not only a boyfriend, but friends as well. Mei, however, finds it very hard to adapt to this new lifestyle, especially in expressing her true feelings towards Yamato.\n\r\nThroughout misunderstandings of their new relationship, each other, and the attentions of other girls, Mei and Yamato slowly grow closer and learn the true meaning of those three little words: \"I love you.\"\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Kimi ni Todoke: From Me to You", "My Little Monster", "Bokura ga Ita", "Blue Spring Ride"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "lightsalmon", "id": "Say \"I Love You.\"", "label": "Say \"I Love You.\"", "shape": "dot", "size": 30}, {"Color": "gold", "Description": "Ever since her crush rejected her by insulting her appearance, Sunako Nakahara has been a shut-in with a hatred for beauty, embracing all things morbid and occult-related. She is sent to live in her aunt\u0027s mansion which, to her dismay, she\u0027ll share with four exceedingly handsome boys her age. Furthermore, her flighty aunt has made a deal with these boys that in exchange for living there rent-free, they are to turn Sunako into a proper lady by the time she returns from a trip around the world.\n\r\nThus begins Sunako\u0027s hectic life with abrasive Kyohei Takano, ladies\u0027 man Ranmaru Morii, calm Takenaga Oda, and friendly Yukinojo Toyama. As she interacts with them she finds them less obnoxious, and she may not be as much of an outcast as she thought.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Ouran High School Host Club", "Kimi ni Todoke: From Me to You", "Princess Jellyfish", "Skip Beat!"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "gold", "id": "The Wallflower", "label": "The Wallflower", "shape": "dot", "size": 30}, {"Color": "orangered", "Description": "Going into her first year of high school, Nanami Takahashi is filled with the hope of making many new friends. After meeting the shy Yuri Yamamoto, she hears about a popular boy in their class: Yano Motoharu. Yuri cares little for Yano because of his past relationship with her older sister Nana, and at first, Nanami doesn\u0027t like his attitude either. However, Nanami soon begins to warm up to Yano and takes a liking to him. The two spend more of their time together and eventually decide to start dating. But their love is not without challenges; Yano has trouble opening up to Nanami, since his first girlfriend, Nana, died in a car accident the year before, and she had been with one of her ex-boyfriends at the time.\n\r\nFinding themselves living in the shadow of Yano\u0027s relationship with Nana, Nanami and Yano struggle to keep their relationship afloat amid misunderstandings and heartache with the certainty of their love for each other.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Lovely Complex", "Kimi ni Todoke: From Me to You", "Peach Girl: Super Pop Love Hurricane", "Say \"I Love You.\""], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "orangered", "id": "Bokura ga Ita", "label": "Bokura ga Ita", "shape": "dot", "size": 30}, {"Color": "red", "Description": "With his muscular build and tall stature, Takeo Gouda is no ordinary high school freshman. However, behind Takeo\u0027s intimidating appearance lies a pure heart of gold, and he is considered a hero by his male peers for his courage and chivalry. \n\r\nUnfortunately for Takeo, his appearance does not bode well for his love life. As if his looks were not already enough to scare the opposite sex away, Takeo\u0027s cool, handsome best friend and constant companion Makoto Sunakawa easily, and unintentionally, steals the hearts of the female students\u2014including every girl Takeo has ever liked.\n\r\nOne day, when Takeo saves cute Rinko Yamato from being molested, he falls in love with her instantly. Unfortunately, he suspects that she might be interested in Sunakawa. Despite his romantic feelings for Yamato continuing to bloom, Takeo decides to act as her cupid, even as he yearns for his own love story.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Kimi ni Todoke: From Me to You"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "red", "id": "My Love Story!!", "label": "My Love Story!!", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Shizuku Mizutani is apathetic toward her classmates, only caring about her grades. However, her cold view of life begins to change when she meets Haru Yoshida, a violent troublemaker who stopped attending class after getting into a fight early in the school year. He is not much different from her, though\u2014he too understands little about human nature and does not have any friends. Much to Shizuku\u0027s surprise, he proclaims that she will be his friend and immediately confesses his feelings toward her upon meeting her.\n\r\nBecause of her lack of friends and social interaction, Shizuku has a hard time understanding her relationship with Haru. But slowly, their friendship begins to progress, and she discovers that there is more to Haru than violence. She begins to  develop feelings for him, but is unsure what kind of emotions she is experiencing. Together, Shizuku and Haru explore the true nature of their relationship and emotions.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Say \"I Love You.\"", "Toradora!", "Maid Sama!", "Kimi ni Todoke: From Me to You", "Lovely Complex", "Blue Spring Ride"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "red", "id": "My Little Monster", "label": "My Little Monster", "shape": "dot", "size": 40}, {"Color": "pink", "Description": "Sixteen-year-old Yuuki Hase finally finds the courage to speak to his crush and ask her if she wants to become friends. The object of his affection, Kaori Fujimiya, is a quiet and reserved girl who cuts herself off from everyone and does not spare him the same blunt rejection she gives everybody else.\n\r\nSome time after, Yuuki finds her eating lunch on the roof where she secludes herself during break. He decides to start meeting with Kaori every day in the hopes of beginning to understand her better. The more time they spend together, the more she begins to open up to him. However, nearing the end of the week, she starts to push him away once more. It is then revealed to him the reason for Kaori\u0027s cold front: at the end of the week, her memories of those close to her, excluding her family, are forgotten, as they are reset every Monday. The result of an accident in middle school, the once popular and kind Kaori is now unable to make friends in fear of hurting the people dear to her.\n\r\nDetermined to become more than just one week friends, Yuuki asks her the exact same question each Monday: \"Would you like to be friends?\" Because he knows that deep down, Kaori wishes for that more than anything.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["ef - a tale of memories.", "Kimi ni Todoke: From Me to You"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "pink", "id": "One Week Friends", "label": "One Week Friends", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "Hiyori, a small and timid girl, goes to school for the first time in a year since an accident left her hospitalized. Follow her as she struggles with her social skills, tries to make friends and maybe even a little bit more...?\n\r\n(Source: One Manga)", "Episodes": "1", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Kimi ni Todoke: From Me to You"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightsalmon", "id": "Hiyokoi", "label": "Hiyokoi", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Ever since her crush rejected her by insulting her appearance, Sunako Nakahara has been a shut-in with a hatred for beauty, embracing all things morbid and occult-related. She is sent to live in her aunt\u0027s mansion which, to her dismay, she\u0027ll share with four exceedingly handsome boys her age. Furthermore, her flighty aunt has made a deal with these boys that in exchange for living there rent-free, they are to turn Sunako into a proper lady by the time she returns from a trip around the world.\n\r\nThus begins Sunako\u0027s hectic life with abrasive Kyohei Takano, ladies\u0027 man Ranmaru Morii, calm Takenaga Oda, and friendly Yukinojo Toyama. As she interacts with them she finds them less obnoxious, and she may not be as much of an outcast as she thought.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Ouran High School Host Club", "Kimi ni Todoke: From Me to You", "Princess Jellyfish", "Skip Beat!"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "gold", "id": "The Seven Metamorphoses of Yamato Nadeshiko", "label": "The Seven Metamorphoses of Yamato Nadeshiko", "shape": "dot", "size": 30}, {"Color": "darkslateblue", "Description": "When a shapeshifting demon with a thirst for human flesh, known as \"youma,\" arrives in Raki\u0027s village, a lone woman with silver eyes walks into town with only a sword upon her back. She is a \"Claymore,\" a being manufactured as half-human and half-youma, for the express purpose of exterminating these monsters. After Raki\u0027s family is killed, the Claymore saves his life, but he is subsequently banished from his home. With nowhere else to go, Raki finds the Claymore, known as Clare, and decides to follow her on her journeys.\n\r\nAs the pair travel from town to town, defeating youma along the way, more about Clare\u0027s organization and her fellow warriors comes to light. With every town cleansed and every demon destroyed, they come closer to the youma on which Clare has sought vengeance ever since she chose to become a Claymore.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Berserk", "Attack on Titan", "Blood+", "Elfen Lied", "Bleach", "D.Gray-man"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2007", "Year": "2007", "color": "darkslateblue", "id": "Claymore", "label": "Claymore", "shape": "dot", "size": 40}, {"Color": "darkslateblue", "Description": "Guts, a man who will one day be known as the Black Swordsman, is a young traveling mercenary characterized by the large greatsword he carries. He accepts jobs that offer the most money, but he never stays with one group for long\u2014until he encounters the Band of the Hawk. Ambushed after completing a job, Guts crushes many of its members in combat. Griffith, The Band of the Falcon\u0027s leader and founder, takes an interest in Guts and duels him. While the others are no match for Guts, Griffith defeats him in one blow.\n\r\nIncapacitated and taken into the Band of the Hawk\u0027s camp to recover, Guts wakes up two days later. He confronts Griffith, and the two duel yet again, only this time with a condition: Guts will join the Band of the Falcon if he loses. Due to his fresh injuries, Guts loses the fight and is inducted by Griffith.\n\r\nIn three years\u0027 time, Guts has become one of the Band of the Hawk\u0027s commanders. On the battlefield, his combat prowess is second only to Griffith as he takes on large groups of enemies all on his own. With Guts\u0027 immense strength and Griffith\u0027s leadership, the Band of the Hawk dominate every battle they partake in. But something menacing lurks in the shadows, threatening to change Guts\u0027 life forever.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Adventure", "Drama", "Fantasy", "Horror", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Claymore", "Gungrave", "Devilman: Crybaby", "Vinland Saga", "Attack on Titan"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "HBO"], "Stream Year": "2016", "Year": "1997", "color": "darkslateblue", "id": "Berserk", "label": "Berserk", "shape": "dot", "size": 35}, {"Color": "dimgrey", "Description": "Saya Otonashi is a seemingly ordinary girl living a mundane life with her adoptive family in Okinawa City. In fact, her only peculiarities are suffering from anemia and being unable to remember any of her life beyond the previous year.\n\r\nHowever, Saya\u0027s forgotten past quickly comes back to haunt her\u2014one night, she is attacked at school by a creature that feeds on human blood. Just when all hope seems lost, a mysterious man named Haji appears and fends off the creature temporarily. But when her rescuer forces her to drink his blood, Saya suddenly enters a trance and slays the monster with ease, using her own blood as a catalyst. \n\r\nSaya then learns of an organization named Red Shield, founded for the sole purpose of defeating the hellish beasts. Now Saya and Haji must work together with Red Shield to fight these fearsome monsters and unlock the secrets to the girl\u0027s past.\n\r\n[Written by MAL Rewrite]", "Episodes": "50", "Genre": ["Action", "Drama", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Claymore", "Elfen Lied", "Trinity Blood"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "dimgrey", "id": "Blood+", "label": "Blood+", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "Ichigo Kurosaki is an ordinary high schooler\u2014until his family is attacked by a Hollow, a corrupt spirit that seeks to devour human souls. It is then that he meets a Soul Reaper named Rukia Kuchiki, who gets injured while protecting Ichigo\u0027s family from the assailant. To save his family, Ichigo accepts Rukia\u0027s offer of taking her powers and becomes a Soul Reaper as a result.\n\r\nHowever, as Rukia is unable to regain her powers, Ichigo is given the daunting task of hunting down the Hollows that plague their town. However, he is not alone in his fight, as he is later joined by his friends\u2014classmates Orihime Inoue, Yasutora Sado, and Uryuu Ishida\u2014who each have their own unique abilities. As Ichigo and his comrades get used to their new duties and support each other on and off the battlefield, the young Soul Reaper soon learns that the Hollows are not the only real threat to the human world.\n\r\n[Written by MAL Rewrite]", "Episodes": "366", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Yu Yu Hakusho: Ghost Files", "Naruto Shippuden", "Naruto", "Jujutsu Kaisen", "D.Gray-man", "Buso Renkin", "Demon Slayer: Kimetsu no Yaiba", "Soul Eater", "Claymore", "One Piece"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2004", "Year": "2004", "color": "darkslateblue", "id": "Bleach", "label": "Bleach", "shape": "dot", "size": 70}, {"Color": "yellowgreen", "Description": "Losing a loved one is so painful that one may sometimes wish to be able to resurrect them\u2014a weakness that the enigmatic Millennium Earl exploits. To make his mechanical weapons known as \"Akuma,\" he uses the souls of the dead that are called back. Once a soul is placed in an Akuma, it is trapped forever, and the only way to save them is to exorcise them from their vessel using the Anti-Akuma weapon, \"Innocence.\"\n\r\nAfter spending three years as the disciple of General Cross, Allen Walker is sent to the Black Order\u2014an organization comprised of those willing to fight Akuma and the Millennium Earl\u2014to become an official Exorcist. With an arm as his Innocence and a cursed eye that can see the suffering souls within an Akuma, it\u0027s up to Allen and his fellow Exorcists to stop the Millennium Earl\u0027s ultimate plot: one that can lead to the destruction of the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "103", "Genre": ["Action", "Adventure", "Comedy"], "Genre_Header": "Action Adventure", "MAL Recs": ["Fullmetal Alchemist", "Blue Exorcist", "Soul Eater", "Fullmetal Alchemist: Brotherhood", "Bleach", "Pandora Hearts", "Claymore", "Chrono Crusade"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "yellowgreen", "id": "D.Gray-man", "label": "D.Gray-man", "shape": "dot", "size": 50}, {"Color": "limegreen", "Description": "One fateful day, Yuusuke Urameshi, a 14-year-old delinquent with a dim future, gets a miraculous chance to turn it all around when he throws himself in front of a moving car to save a young boy. His ultimate sacrifice is so out of character that the authorities of the spirit realm are not yet prepared to let him pass on. Koenma, heir to the throne of the spirit realm, offers Yuusuke an opportunity to regain his life through completion of a series of tasks. With the guidance of the death god Botan, he is to thwart evil presences on Earth as a Spirit Detective.\n\r\nTo help him on his venture, Yuusuke enlists ex-rival Kazuma Kuwabara, and two demons, Hiei and Kurama, who have criminal pasts. Together, they train and battle against enemies who would threaten humanity\u0027s very existence.\n\r\n[Written by MAL Rewrite]", "Episodes": "112", "Genre": ["Action", "Comedy", "Supernatural"], "Genre_Header": "Action Comedy", "MAL Recs": ["Hunter x Hunter", "Bleach", "Dragon Ball Z", "Flame of Recca", "Hunter x Hunter"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1992", "Year": "1992", "color": "limegreen", "id": "Yu Yu Hakusho: Ghost Files", "label": "Yu Yu Hakusho: Ghost Files", "shape": "dot", "size": 30}, {"Color": "darkslateblue", "Description": "It has been two and a half years since Naruto Uzumaki left Konohagakure, the Hidden Leaf Village, for intense training following events which fueled his desire to be stronger. Now Akatsuki, the mysterious organization of elite rogue ninja, is closing in on their grand plan which may threaten the safety of the entire shinobi world.\n\r\nAlthough Naruto is older and sinister events loom on the horizon, he has changed little in personality\u2014still rambunctious and childish\u2014though he is now far more confident and possesses an even greater determination to protect his friends and home. Come whatever may, Naruto will carry on with the fight for what is important to him, even at the expense of his own body, in the continuation of the saga about the boy who wishes to become Hokage.\n\r\n[Written by MAL Rewrite]", "Episodes": "500", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Bleach", "Black Clover", "One Piece", "Fairy Tail", "Hunter x Hunter", "Jujutsu Kaisen"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "darkslateblue", "id": "Naruto Shippuden", "label": "Naruto Shippuden", "shape": "dot", "size": 45}, {"Color": "darkslateblue", "Description": "Moments prior to Naruto Uzumaki\u0027s birth, a huge demon known as the Kyuubi, the Nine-Tailed Fox, attacked Konohagakure, the Hidden Leaf Village, and wreaked havoc. In order to put an end to the Kyuubi\u0027s rampage, the leader of the village, the Fourth Hokage, sacrificed his life and sealed the monstrous beast inside the newborn Naruto.\n\r\nNow, Naruto is a hyperactive and knuckle-headed ninja still living in Konohagakure. Shunned because of the Kyuubi inside him, Naruto struggles to find his place in the village, while his burning desire to become the Hokage of Konohagakure leads him not only to some great new friends, but also some deadly foes.\n\r\n[Written by MAL Rewrite]", "Episodes": "220", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Black Clover", "Hunter x Hunter", "One Piece", "My Hero Academia", "Bleach", "Fairy Tail", "Jujutsu Kaisen", "Hunter x Hunter", "Nabari no Ou", "Soul Eater", "Blue Exorcist"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2002", "Year": "2002", "color": "darkslateblue", "id": "Naruto", "label": "Naruto", "shape": "dot", "size": 65}, {"Color": "mediumpurple", "Description": "Idly indulging in baseless paranormal activities with the Occult Club, high schooler Yuuji Itadori spends his days at either the clubroom or the hospital, where he visits his bedridden grandfather. However, this leisurely lifestyle soon takes a turn for the strange when he unknowingly encounters a cursed item. Triggering a chain of supernatural occurrences, Yuuji finds himself suddenly thrust into the world of Curses\u2014dreadful beings formed from human malice and negativity\u2014after swallowing the said item, revealed to be a finger belonging to the demon Sukuna Ryoumen, the \"King of Curses.\"\n\r\nYuuji experiences first-hand the threat these Curses pose to society as he discovers his own newfound powers. Introduced to the Tokyo Metropolitan Jujutsu Technical High School, he begins to walk down a path from which he cannot return\u2014the path of a Jujutsu sorcerer.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Demon Slayer: Kimetsu no Yaiba", "Bleach", "Naruto", "Noragami", "Hunter x Hunter", "Blue Exorcist", "Naruto Shippuden"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "mediumpurple", "id": "Jujutsu Kaisen", "label": "Jujutsu Kaisen", "shape": "dot", "size": 50}, {"Color": "mediumpurple", "Description": "The story begins when high school student Kazuki Muto is killed one night saving a mysterious girl from a monster, only to wake up in his school dorm, believing it to have been a dream; however, he soon finds out that dream wasn\u0027t a dream at all when a giant serpentine monster attacks him and his sister. Tokiko Tsumura, the girl he saved, explains that the monster is a homunculus. Kazuki had been attacked and killed by it when he was rescuing her; however, she, feeling responsible for him, revived him by placing a Kakugane medallion in his chest, serving as a replacement heart.\n\r\nThe Kakugane, as Tokiko explains, is an alchemical device that, when activated, takes a certain form based on the Kakugane\u0027s user, forming a unique Buso Renkin. The Buso Renkin is the only thing that can destroy a homunculus monster. Using this, Kazuki creates his own Buso Renkin (the \"Sunlight Heart,\" a huge lance). Along with Tokiko and her own Buso Renkin (the \"Valkyrie Skirt,\" an execution scythe), Kazuki joins the fight against the homunculi and their master.", "Episodes": "26", "Genre": ["Action", "Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Bleach", "Fullmetal Alchemist"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "mediumpurple", "id": "Buso Renkin", "label": "Buso Renkin", "shape": "dot", "size": 20}, {"Color": "mediumpurple", "Description": "Ever since the death of his father, the burden of supporting the family has fallen upon Tanjirou Kamado\u0027s shoulders. Though living impoverished on a remote mountain, the Kamado family are able to enjoy a relatively peaceful and happy life. One day, Tanjirou decides to go down to the local village to make a little money selling charcoal. On his way back, night falls, forcing Tanjirou to take shelter in the house of a strange man, who warns him of the existence of flesh-eating demons that lurk in the woods at night.\n\r\nWhen he finally arrives back home the next day, he is met with a horrifying sight\u2014his whole family has been slaughtered. Worse still, the sole survivor is his sister Nezuko, who has been turned into a bloodthirsty demon. Consumed by rage and hatred, Tanjirou swears to avenge his family and stay by his only remaining sibling. Alongside the mysterious group calling themselves the Demon Slayer Corps, Tanjirou will do whatever it takes to slay the demons and protect the remnants of his beloved sister\u0027s humanity.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Jujutsu Kaisen", "Dororo", "Attack on Titan", "Bleach", "Fullmetal Alchemist: Brotherhood", "Hunter x Hunter", "My Hero Academia"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "Demon Slayer: Kimetsu no Yaiba", "label": "Demon Slayer: Kimetsu no Yaiba", "shape": "dot", "size": 50}, {"Color": "mediumpurple", "Description": "Death City is home to the famous Death Weapon Meister Academy, a technical academy headed by the Shinigami\u2014Lord Death himself. Its mission: to raise \"Death Scythes\" for the Shinigami to wield against the many evils of their fantastical world. These Death Scythes, however, are not made from physical weapons; rather, they are born from human hybrids who have the ability to transform their bodies into Demon Weapons, and only after they have consumed the souls of 99 evil beings and one witch\u0027s soul.\n\r\nSoul Eater Evans, a Demon Scythe who only seems to care about what\u0027s cool, aims to become a Death Scythe with the help of his straight-laced wielder, or meister, Maka Albarn. The contrasting duo work and study alongside the hot headed Black\u2606Star and his caring weapon Tsubaki, as well as the Shinigami\u0027s own son, Death the Kid, an obsessive-compulsive dual wielder of twin pistols Patty and Liz.\n\nSoul Eater follows these students of Shibusen as they take on missions to collect souls and protect the city from the world\u0027s threats while working together under the snickering sun to become sounder in mind, body, and soul.\n\r\n[Written by MAL Rewrite]", "Episodes": "51", "Genre": ["Action", "Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Blue Exorcist", "Noragami", "D.Gray-man", "Fairy Tail", "Bleach", "Blood Lad", "One Piece", "Fire Force", "Naruto", "Shaman King"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "mediumpurple", "id": "Soul Eater", "label": "Soul Eater", "shape": "dot", "size": 60}, {"Color": "darkslateblue", "Description": "Gol D. Roger was known as the \"Pirate King,\" the strongest and most infamous being to have sailed the Grand Line. The capture and execution of Roger by the World Government brought a change throughout the world. His last words before his death revealed the existence of the greatest treasure in the world, One Piece. It was this revelation that brought about the Grand Age of Pirates, men who dreamed of finding One Piece\u2014which promises an unlimited amount of riches and fame\u2014and quite possibly the pinnacle of glory and the title of the Pirate King.\n\r\nEnter Monkey D. Luffy, a 17-year-old boy who defies your standard definition of a pirate. Rather than the popular persona of a wicked, hardened, toothless pirate ransacking villages for fun, Luffy\u0027s reason for being a pirate is one of pure wonder: the thought of an exciting adventure that leads him to intriguing people and ultimately, the promised treasure. Following in the footsteps of his childhood hero, Luffy and his crew travel across the Grand Line, experiencing crazy adventures, unveiling dark mysteries and battling strong enemies, all in order to reach the most coveted of all fortunes\u2014One Piece.\n\r\n[Written by MAL Rewrite] ", "Episodes": "Unknown", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Fairy Tail", "Hunter x Hunter", "Naruto", "Gintama", "Dragon Ball", "Naruto Shippuden", "Toriko", "Dragon Ball Z", "Black Clover", "Soul Eater", "Hunter x Hunter", "Bleach", "My Hero Academia"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "1999", "Year": "1999", "color": "darkslateblue", "id": "One Piece", "label": "One Piece", "shape": "dot", "size": 75}, {"Color": "darkslateblue", "Description": "It has been two and a half years since Naruto Uzumaki left Konohagakure, the Hidden Leaf Village, for intense training following events which fueled his desire to be stronger. Now Akatsuki, the mysterious organization of elite rogue ninja, is closing in on their grand plan which may threaten the safety of the entire shinobi world.\n\r\nAlthough Naruto is older and sinister events loom on the horizon, he has changed little in personality\u2014still rambunctious and childish\u2014though he is now far more confident and possesses an even greater determination to protect his friends and home. Come whatever may, Naruto will carry on with the fight for what is important to him, even at the expense of his own body, in the continuation of the saga about the boy who wishes to become Hokage.\n\r\n[Written by MAL Rewrite]", "Episodes": "500", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Bleach", "Black Clover", "One Piece", "Fairy Tail", "Hunter x Hunter", "Jujutsu Kaisen"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2007", "Year": "2007", "color": "darkslateblue", "id": "Naruto: Shippuden", "label": "Naruto: Shippuden", "shape": "dot", "size": 40}, {"Color": "mediumpurple", "Description": "Idly indulging in baseless paranormal activities with the Occult Club, high schooler Yuuji Itadori spends his days at either the clubroom or the hospital, where he visits his bedridden grandfather. However, this leisurely lifestyle soon takes a turn for the strange when he unknowingly encounters a cursed item. Triggering a chain of supernatural occurrences, Yuuji finds himself suddenly thrust into the world of Curses\u2014dreadful beings formed from human malice and negativity\u2014after swallowing the said item, revealed to be a finger belonging to the demon Sukuna Ryoumen, the \"King of Curses.\"\n\r\nYuuji experiences first-hand the threat these Curses pose to society as he discovers his own newfound powers. Introduced to the Tokyo Metropolitan Jujutsu Technical High School, he begins to walk down a path from which he cannot return\u2014the path of a Jujutsu sorcerer.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Demon Slayer: Kimetsu no Yaiba", "Bleach", "Naruto", "Noragami", "Hunter x Hunter", "Blue Exorcist", "Naruto Shippuden"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "HBO"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "Jujutsu Kaisen (TV)", "label": "Jujutsu Kaisen (TV)", "shape": "dot", "size": 45}, {"Color": "salmon", "Description": "In the distant future, humanity is under attack by the Abh Empire, a race of advanced humanoid beings possessing vastly superior technology. As countless worlds fall to the Abh, mankind establishes the Four Nations Alliance\u2014a resistance faction made up of the United Mankind, the Republic of Greater Alcont, the Federation of Hania, and the People\u0027s Sovereign of Union Planets.\n\nSeikai no Monshou tells the story of Jinto Linn. When he was young, his father\u2014the president of Martine\u2014sold their world in exchange for a high position in the empire. Now a young count, Jinto must learn the ways of Abh nobility and live among those who subjugated his people. Helping him is Lafiel Abriel, an austere Abh princess whom Jinto quickly befriends. While traveling to Jinto\u0027s new school in the Abh homeland, their ship is caught in a violent space battle between the fleets of the Alliance and the Abh. Jinto and Abriel are thrust into the conflict, unaware that this skirmish marks the beginning of a full-scale war between the Abh Empire and mankind.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Romance", "MAL Recs": ["Spice and Wolf"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "1999", "Year": "1999", "color": "salmon", "id": "Crest of the Stars", "label": "Crest of the Stars", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "Holo is a powerful wolf deity who is revered in the small town of Pasloe for blessing the annual harvest. Yet as years go by and the villagers become more self-sufficient, Holo has been reduced to a mere folktale. When a traveling merchant named Kraft Lawrence stops at the settlement, Holo offers to become his business partner if he takes her to her northern home of Yoitsu. The savvy trader recognizes Holo\u0027s unusual ability to evaluate a person\u0027s character and accepts her proposition. \n\r\nNow in the possession of both sharp bargaining skills and a charismatic negotiator, Lawrence inches closer to his goal of opening his own shop. However, as Lawrence travels the countryside with Holo in search of economic opportunities, he begins to realize that his aspirations are slowly morphing into something unexpected.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Adventure", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Maoyu ~ Archenemy \u0026 Hero", "Gosick", "Katanagatari", "Crest of the Stars"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "blueviolet", "id": "Spice and Wolf", "label": "Spice and Wolf", "shape": "dot", "size": 30}, {"Color": "yellowgreen", "Description": "Aslan Jade Callenreese, known as Ash Lynx, was a runaway picked off the streets of New York City and raised by the infamous godfather of the mafia, Dino Golzine. Now 17 years old and the boss of his own gang, Ash begins investigating the mysterious \"Banana Fish\"\u2014the same two words his older brother, Griffin, has muttered since his return from the Iraq War. However, his inquiries are hindered when Dino sends his men after Ash at an underground bar he uses as a hideout.\n\r\nAt the bar, Skip, Ash\u0027s friend, introduces him to Shunichi Ibe and his assistant, Eiji Okumura, who are Japanese photographers reporting on American street gangs. However, their conversation is interrupted when Shorter Wong, one of Ash\u0027s allies, calls to warn him about Dino. Soon, Dino\u0027s men storm the bar, and in the ensuing chaos kidnap Skip and Eiji. Now, Ash must find a way to rescue them and continue his investigation into Banana Fish, but will his history with the mafia prevent him from succeeding?\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Drama"], "Genre_Header": "Action Adventure", "MAL Recs": ["91 Days", "No.6", "Given"], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "yellowgreen", "id": "Banana Fish", "label": "Banana Fish", "shape": "dot", "size": 25}, {"Color": "darkgreen", "Description": "As a child living in the town of Lawless, Angelo Lagusa has witnessed a tragedy: his parents and younger brother have been mercilessly slaughtered by the Vanetti mafia family. Losing everything he holds dear, he leaves both his name and hometown behind, adopting the new identity of Avilio Bruno.\n\r\nSeven years later, Avilio finally has his chance for revenge when he receives a mysterious letter prompting him to return to Lawless. Obliging, he soon encounters the Vanetti don\u0027s son, Nero, and seeks to befriend him using the skills he has quietly honed for years.\n\r\nSet during the Prohibition era, 91 Days tells the story of Avilio\u0027s dark, bloodstained path to vengeance, as he slowly ends each of the men involved in the killing of his family.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Baccano!", "Banana Fish", "Gangsta."], "Season": "Summer", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "91 Days", "label": "91 Days", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "Many years ago, after the end of a bloody world war, mankind took shelter in six city-states that were peaceful and perfect... at least on the surface. However, Shion\u2014an elite resident of the city-state No. 6\u2014gained a new perspective on the world he lives in, thanks to a chance encounter with a mysterious boy, Nezumi. Nezumi turned out to be just one of many who lived in the desolate wasteland beyond the walls of the supposed utopia. But despite knowing that the other boy was a fugitive, Shion decided to take him in for the night and protect him, which resulted in drastic consequences: because of his actions, Shion and his mother lost their status as elites and were relocated elsewhere, and the darker side of the city began to make itself known. \n\r\nNow, a long time after their life-altering first meeting, Shion and Nezumi are finally brought together once again\u2014the former elite and the boy on the run are about to embark on an adventure that will, in time, reveal the shattering secrets of No. 6.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Action", "Drama", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["Banana Fish", "Yuri!!! on Ice", "Fractale", "From the New World"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "lightgray", "id": "No.6", "label": "No.6", "shape": "dot", "size": 30}, {"Color": "orangered", "Description": "Tightly clutching his Gibson guitar, Mafuyu Satou steps out of his dark apartment to begin another day of his high school life. While taking a nap in a quiet spot on the gymnasium staircase, he has a chance encounter with fellow student Ritsuka Uenoyama, who berates him for letting his guitar\u0027s strings rust and break. Noticing Uenoyama\u0027s knowledge of the instrument, Satou pleads for him to fix it and to teach him how to play. Uenoyama eventually agrees and invites him to sit in on a jam session with his two band mates: bassist Haruki Nakayama and drummer Akihiko Kaji.\n\r\nSatou\u0027s voice is strikingly beautiful, filling Uenoyama with the determination to make Satou the lead singer of the band. Though reticent at first, Satou takes the offer after an emotional meeting with an old friend. With the support of his new friends, Satou must not only learn how to play guitar, but also come to terms with the mysterious circumstances that led him to be its owner.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Boys LoveBoys ", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Doukyusei -Classmates-", "Banana Fish"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "orangered", "id": "Given", "label": "Given", "shape": "dot", "size": 20}, {"Color": "mediumpurple", "Description": "In the mysterious future, crystalline organisms called Gems inhabit a world that has been destroyed by six meteors. Each Gem is assigned a role in order to fight against the Lunarians, a species who attacks them in order to shatter their bodies and use them as decorations. \n\r\nPhosphophyllite, also known as Phos, is a young and fragile Gem who dreams of helping their friends in the war effort. Instead, they are told to compile an encyclopedia because of their delicate condition. After begrudgingly embarking on this task, Phos meets Cinnabar, an intelligent gem who has been relegated to patrolling the isolated island at night because of the corrosive poison their body creates. After seeing how unhappy Cinnabar is, Phos decides to find a role that both of the rejected Gems can enjoy. Houseki no Kuni follows Phos\u0027 efforts to be useful and protect their fellow Gems.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Fantasy", "Mystery"], "Genre_Header": "Action Fantasy", "MAL Recs": ["From the New World"], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Land of the Lustrous", "label": "Land of the Lustrous", "shape": "dot", "size": 15}, {"Color": "dimgrey", "Description": "In the town of Kamisu 66, 12-year-old Saki Watanabe has just awakened to her psychic powers and is relieved to rejoin her friends\u2014the mischievous Satoru Asahina, the shy Mamoru Itou, the cheerful Maria Akizuki, and Shun Aonuma, a mysterious boy whom Saki admires\u2014at Sage Academy, a special school for psychics. However, unease looms as Saki begins to question the fate of those unable to awaken to their powers, and the children begin to get involved with secretive matters such as the rumored Tainted Cats said to abduct children.\n\nShinsekai yori tells the unique coming-of-age story of Saki and her friends as they journey to grow into their roles in the supposed utopia. Accepting these roles, however, might not come easy when faced with the dark and shocking truths of society, and the impending havoc born from the new world.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Drama", "Horror", "Mystery", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Psycho-Pass", "A Lull in the Sea", "Made in Abyss", "Shiki", "Land of the Lustrous", "The Promised Neverland", "When They Cry", "Children of the Whales", "No.6", "Darling in the FranXX"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "dimgrey", "id": "From the New World", "label": "From the New World", "shape": "dot", "size": 60}, {"Color": "mediumpurple", "Description": "Thirteen girls, each with the ability to materialize \"Elements\" and summon metallic guardians called \"Childs\" have been brought to Fuuka Academy to battle mysterious creatures called Orphans. Each with a different personality and background, they must decide who they truly care about and why they fight. ", "Episodes": "26", "Genre": ["Action", "Comedy", "Drama", "Fantasy", "Girls LoveGirls ", "Romance"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "mediumpurple", "id": "My-Hime", "label": "My-Hime", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "In times of need, if you look in the right place, you just may see a strange telephone number scrawled in red. If you call this number, you will hear a young man introduce himself as the Yato God.\n\r\nYato is a minor deity and a self-proclaimed \"Delivery God,\" who dreams of having millions of worshippers. Without a single shrine dedicated to his name, however, his goals are far from being realized. He spends his days doing odd jobs for five yen apiece, until his weapon partner becomes fed up with her useless master and deserts him.\n\r\nJust as things seem to be looking grim for the god, his fortune changes when a middle school girl, Hiyori Iki, supposedly saves Yato from a car accident, taking the hit for him. Remarkably, she survives, but the event has caused her soul to become loose and hence able to leave her body. Hiyori demands that Yato return her to normal, but upon learning that he needs a new partner to do so, reluctantly agrees to help him find one. And with Hiyori\u0027s help, Yato\u0027s luck may finally be turning around.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Kamisama Kiss", "Blue Exorcist", "Soul Eater", "Beyond the Boundary", "The Devil is a Part-Timer!", "Toilet-bound Hanako-kun", "Blood Lad", "Jujutsu Kaisen", "Bakemonogatari", "Rurouni Kenshin"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Noragami", "label": "Noragami", "shape": "dot", "size": 65}, {"Color": "mediumorchid", "Description": "High schooler Nanami Momozono has quite a few problems of late, beginning with her absentee father being in such extreme debt that they lose everything. Downtrodden and homeless, she runs into a man being harassed by a dog. After helping him, she explains her situation, and to her surprise, he offers her his home in gratitude. But when she discovers that said home is a rundown shrine, she tries to leave; however, she is caught by two shrine spirits and a fox familiar named Tomoe. They mistake her for the man Nanami rescued\u2014the land god of the shrine, Mikage. Realizing that Mikage must have sent her there as a replacement god, Tomoe leaves abruptly, refusing to serve a human.\n\r\nRather than going back to being homeless, Nanami immerses herself in her divine duties. But if she must keep things running smoothly, she will need the help of a certain hot-headed fox. In her fumbling attempt to seek out Tomoe, she lands in trouble and ends up sealing a contract with him. Now the two must traverse the path of godhood together as god and familiar; but it will not be easy, for new threats arise in the form of a youkai who wants to devour the girl, a snake that wants to marry her, and Nanami\u0027s own unexpected feelings for her new familiar.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Noragami", "Inu X Boku Secret Service", "InuYasha", "Fruits Basket", "Maid Sama!", "Fruits Basket 2019 1st Season", "Inari Kon Kon", "Kakuriyo: Bed and Breakfast for Spirits", "Zakuro"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "mediumorchid", "id": "Kamisama Kiss", "label": "Kamisama Kiss", "shape": "dot", "size": 55}, {"Color": "indigo", "Description": "Mirai Kuriyama is the sole survivor of a clan of Spirit World warriors with the power to employ their blood as weapons. As such, Mirai is tasked with hunting down and killing \"youmu\"\u2014creatures said to be the manifestation of negative human emotions. One day, while deep in thought on the school roof, Mirai comes across Akihito Kanbara, a rare half-breed of youmu in human form. In a panicked state, she plunges her blood saber into him only to realize that he\u0027s an immortal being. From then on, the two form an impromptu friendship that revolves around Mirai constantly trying to kill Akihito, in an effort to boost her own wavering confidence as a Spirit World warrior. Eventually, Akihito also manages to convince her to join the Literary Club, which houses two other powerful Spirit World warriors, Hiroomi and Mitsuki Nase.\n\r\nAs the group\u0027s bond strengthens, however, so does the tenacity of the youmu around them. Their misadventures will soon turn into a fight for survival as the inevitable release of the most powerful youmu, Beyond the Boundary, approaches.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Noragami"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "indigo", "id": "Beyond the Boundary", "label": "Beyond the Boundary", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "The famous \"Seven Wonders\" that every school seems to have are a staple of Japanese urban legends. One of the most well-known of these tales is that of Hanako-san: the ghost of a young girl who haunts the school\u0027s bathrooms.\n\r\nKamome Academy has its own version of Hanako-san\u0027s legend. Rumors claim that if one successfully manages to summon Hanako-san, she will grant her summoner any wish. Lured by the gossip, many people have tried to call upon her, yet every attempt has failed. However, when Nene Yashiro, a girl hoping for romantic fortune, dares to summon Hanako-san, she discovers that the rumored \"girl\" is actually a boy!\n\r\nAfter a series of unfortunate events involving Nene\u0027s romantic desires, she is unwillingly entangled in the world of the supernatural, becoming Hanako-kun\u0027s assistant. Soon, she finds out about Hanako-kun\u0027s lesser-known duty: maintaining the fragile balance between mortals and apparitions.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Noragami", "Dusk Maiden of Amnesia"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "gold", "id": "Toilet-bound Hanako-kun", "label": "Toilet-bound Hanako-kun", "shape": "dot", "size": 20}, {"Color": "limegreen", "Description": "Staz Charlie Blood is a powerful vampire who rules the Eastern district of Demon World. According to rumors, he is a bloodthirsty and merciless monster, but in reality, Staz is just an otaku obsessed with Japanese culture and completely uninterested in human blood. Leaving the management of his territory to his underlings, Staz spends his days lazing around, indulging in anime, manga, and games.\n\r\nWhen Fuyumi Yanagi, a Japanese girl, accidentally wanders through a portal leading into the demon world, Staz is overjoyed. But just as he is starting to feel an unusual attraction to her, his territory is attacked, resulting in Fuyumi\u0027s untimely death. She turns into a wandering ghost and the crestfallen Staz vows to resurrect her as this would mean being able to travel to the human world, something he has always dreamed of.\n\nBlood Lad follows Staz and Fuyumi, soon joined by the spatial magician Bell and the half-werewolf Wolf, as they travel to find a magic that can bring humans back to life.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Action", "Comedy", "Supernatural"], "Genre_Header": "Action Comedy", "MAL Recs": ["Noragami", "The Devil is a Part-Timer!", "Soul Eater", "Blue Exorcist"], "Season": "Summer", "Stream Sites": ["Hulu"], "Stream Year": "2013", "Year": "2013", "color": "limegreen", "id": "Blood Lad", "label": "Blood Lad", "shape": "dot", "size": 30}, {"Color": "red", "Description": "In the final years of the Bakumatsu era lived a legendary assassin known as Hitokiri Battousai. Feared as a merciless killer, he was unmatched throughout the country, but mysteriously disappeared at the peak of the Japanese Revolution. It has been
