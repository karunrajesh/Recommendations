 ten peaceful years since then, but the very mention of Battousai still strikes terror into the hearts of war veterans.\n\r\nUnbeknownst to them, Battousai has abandoned his bloodstained lifestyle in an effort to repent for his sins, now living as Kenshin Himura, a wandering swordsman with a cheerful attitude and a strong will. Vowing never to kill again, Kenshin dedicates himself to protecting the weak. One day, he stumbles across Kaoru Kamiya at her kendo dojo, which is being threatened by an impostor claiming to be Battousai. After receiving help from Kenshin, Kaoru allows him to stay at the dojo, and so the former assassin temporarily ceases his travels.\n\nRurouni Kenshin: Meiji Kenkaku Romantan tells the story of Kenshin as he strives to save those in need of saving. However, as enemies from both past and present begin to emerge, will the reformed killer be able to uphold his new ideals?\n\r\n[Written by MAL Rewrite]", "Episodes": "94", "Genre": ["Action", "Adventure", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Trigun", "Gintama", "Noragami"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "1996", "color": "red", "id": "Rurouni Kenshin", "label": "Rurouni Kenshin", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "As part of a mysterious contract agreed upon by a goddess and his parents years ago, Makoto Misumi finds himself sent to another world to meet the goddess and become the hero. However, the deity deems Makoto to be \"hideous,\" refusing to even lay eyes upon him and revokes his heroic title. Disdainfully giving him the ability to understand all languages except the human language as compensation, the goddess drives Makoto off to the farthest edges of the wasteland, far from human civilization.\n\r\nDue to the disparity between Earth and this new world, Makoto\u0027s inherent physical and magical capabilities awaken, making him extremely powerful. He meets various demihumans and mythical beings who all end up being captivated with his characteristics and join Makoto in building a new community where all of them can peacefully coexist.\n\r\nNevertheless, despite this success, Makoto still yearns to meet fellow humans. In a world where the goddess herself has barred him from interacting with his kind, it is up to Makoto and his companions to fulfill his desire\u2014and perhaps reform society along the way.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["That Time I Got Reincarnated as a Slime"], "Season": "Summer", "Stream Sites": ["HBO"], "Stream Year": "2021", "Year": "2021", "color": "darkslateblue", "id": "Tsukimichi -Moonlit Fantasy-", "label": "Tsukimichi -Moonlit Fantasy-", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "Thirty-seven-year-old Satoru Mikami is a typical corporate worker, who is perfectly content with his monotonous lifestyle in Tokyo, other than failing to nail down a girlfriend even once throughout his life. In the midst of a casual encounter with his colleague, he falls victim to a random assailant on the streets and is stabbed. However, while succumbing to his injuries, a peculiar voice echoes in his mind, and recites a bunch of commands which the dying man cannot make sense of.\n\r\nWhen Satoru regains consciousness, he discovers that he has reincarnated as a goop of slime in an unfamiliar realm. In doing so, he acquires newfound skills\u2014notably, the power to devour anything and mimic its appearance and abilities. He then stumbles upon the sealed Catastrophe-level monster \"Storm Dragon\" Veldora who had been sealed away for the past 300 years for devastating a town to ashes. Sympathetic to his predicament, Satoru befriends him, promising to assist in destroying the seal. In return, Veldora bestows upon him the name Rimuru Tempest to grant him divine protection. \n\r\nNow, liberated from the mundanities of his past life, Rimuru embarks on a fresh journey with a distinct goal in mind. As he grows accustomed to his new physique, his gooey antics ripple throughout the world, gradually altering his fate.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Overlord", "So I\u0027m a Spider, So What?", "Tsukimichi -Moonlit Fantasy-", "The Rising of the Shield Hero", "Mushoku Tensei: Jobless Reincarnation", "BOFURI: I Don\u0027t Want to Get Hurt, so I\u0027ll Max Out My Defense. Season 1"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "That Time I Got Reincarnated as a Slime", "label": "That Time I Got Reincarnated as a Slime", "shape": "dot", "size": 45}, {"Color": "gold", "Description": "For centuries, Heaven has required its young angels to live and study among humans in order to become full-fledged angels. This is no different for top-of-her-class Gabriel White Tenma, who believes it is her mission to be a great angel who will bring happiness to mankind. However, Gabriel grows addicted to video games on Earth and eventually becomes a hikikomori. Proclaiming herself a \"Fallen Angel,\" she is apathetic to everything else\u2014much to the annoyance of Vignette April Tsukinose, a demon whom Gabriel befriended in her angelic early days on Earth.\n\r\nVignette\u0027s attempts to revert Gabriel back to her previous self are in vain, as Gabriel shoots down any attempt to change her precious lifestyle. As they spend their time on Earth, they meet two eccentric personalities: the angel Raphiel Ainsworth Shiraha, Gabriel\u0027s classmate with a penchant for sadism, and the demon Satanichia McDowell Kurumizawa, a clumsy self-proclaimed future ruler of the Underworld.\n\nGabriel DropOut follows these four friends\u0027 comedic lives as they utterly fail to understand what it truly means to be a demon or an angel.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Himouto! Umaru-chan", "Miss Kobayashi\u0027s Dragon Maid"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "gold", "id": "Gabriel DropOut", "label": "Gabriel DropOut", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "People are not always who they appear to be, as is the case with Umaru Doma, the perfect high school girl\u2014that is, until she gets home! Once the front door closes, the real fun begins. When she dons her hamster hoodie, she transforms from a refined, over-achieving student into a lazy, junk food-eating otaku, leaving all the housework to her responsible older brother Taihei. Whether she\u0027s hanging out with her friends Nana Ebina and Kirie Motoba, or competing with her self-proclaimed \"rival\" Sylphinford Tachibana, Umaru knows how to kick back and have some fun!\n\nHimouto! Umaru-chan is a cute story that follows the daily adventures of Umaru and Taihei, as they take care of\u2014and put up with\u2014each other the best they can, as well as the unbreakable bonds between friends and siblings.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Gabriel DropOut", "WataMote: No Matter How I Look At It, It\u0027s You Guys\u0027 Fault I\u0027m Unpopular!"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Amazon Prime"], "Stream Year": "2015", "Year": "2015", "color": "gold", "id": "Himouto! Umaru-chan", "label": "Himouto! Umaru-chan", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "As Kobayashi sets off for another day at work, she opens her apartment door only to be met by an unusually frightening sight\u2014the head of a dragon, staring at her from across the balcony. The dragon immediately transforms into a cute, busty, and energetic young girl dressed in a maid outfit, introducing herself as Tooru.\n\r\nIt turns out that the stoic programmer had come across the dragon the previous night on a drunken excursion to the mountains, and since the mythical beast had nowhere else to go, she had offered the creature a place to stay in her home. Thus, Tooru had arrived to cash in on the offer, ready to repay her savior\u0027s kindness by working as her personal maidservant. Though deeply regretful of her words and hesitant to follow through on her promise, a mix of guilt and Tooru\u0027s incredible dragon abilities convinces Kobayashi to take the girl in.\n\r\nDespite being extremely efficient at her job, the maid\u0027s unorthodox methods of housekeeping often end up horrifying Kobayashi and at times bring more trouble than help. Furthermore, the circumstances behind the dragon\u0027s arrival on Earth seem to be much more complicated than at first glance, as Tooru bears some heavy emotions and painful memories. To top it all off, Tooru\u0027s presence ends up attracting several other mythical beings to her new home, bringing in a host of eccentric personalities. Although Kobayashi makes her best effort to handle the crazy situation that she has found herself in, nothing has prepared her for this new life with a dragon maid.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["The Helpful Fox Senko-san", "The Devil is a Part-Timer!", "Gabriel DropOut", "I\u0027ve Been Killing Slimes for 300 Years and Maxed Out My Level"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "Miss Kobayashi\u0027s Dragon Maid", "label": "Miss Kobayashi\u0027s Dragon Maid", "shape": "dot", "size": 30}, {"Color": "red", "Description": "Tomoya Aki, an otaku, has been obsessed with collecting anime and light novels for years, attaching himself to various series with captivating stories and characters. Now, he wants to have a chance of providing the same experience for others by creating his own game, but unfortunately, Tomoya cannot do this task by himself.\n\r\nHe successfully recruits childhood friend Eriri Spencer Sawamura to illustrate and literary elitist Utaha Kasumigaoka to write the script for his visual novel, while he directs. Super-group now in hand, Tomoya only needs an inspiration to base his project on, and luckily meets the beautiful, docile Megumi Katou, who he then models his main character after.\n\r\nUsing what knowledge he has, Tomoya creates a new doujin circle with hopes to touch the hearts of those who play their game. What he does not realize, is that to invoke these emotions, the creators have had to experience the same feelings in their own lives.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["The Pet Girl of Sakurasou", "Girls Beyond the Wasteland"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2015", "Year": "2015", "color": "red", "id": "Saekano: How to Raise a Boring Girlfriend", "label": "Saekano: How to Raise a Boring Girlfriend", "shape": "dot", "size": 20}, {"Color": "peru", "Description": "Shoujo-tachi wa Kouya wo Mezasu is a series all about finding oneself and a direction in life... no matter how far off the beaten path it might be. \n\r\nBuntarou Hojo is a high school student who has a talent for writing, but no real direction in life or any plans for the future. His classmate, Sayuki Kuroda notices his talent, decides to help him find a way to use it properly by enlisting him in her bishoujo game development group.\n\r\nWhen Buntarou is cornered in the men\u0027s bathroom at school by Sayuki, he is surprised when he is asked out on what he thinks is a date, and even further surprised when he finds out that it\u0027s not a date, but a job interview. Reluctantly agreeing, the two start recruiting other members for their team but will they learn more about game creation, or life itself along the way?", "Episodes": "12", "Genre": ["School"], "Genre_Header": "Other Genre", "MAL Recs": ["Saekano: How to Raise a Boring Girlfriend"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2016", "Year": "2016", "color": "peru", "id": "Girls Beyond the Wasteland", "label": "Girls Beyond the Wasteland", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "Louise Fran\u00e7oise Le Blanc de La Valli\u00e8re is a self-absorbed mage in a world of wands, cloaks, and royalty. Although she studies at Tristain Academy, a prestigious school for magicians, she has a major problem: Louise is unable to cast magic properly, earning her the nickname of \"Louise the Zero\" from her classmates.\n\r\nWhen the first year students are required to perform a summoning ritual, Louise\u0027s summoning results in a catastrophic explosion! Everyone deems this to be yet another failure, but when the smoke clears, a boy named Saito Hiraga appears. Now Louise\u0027s familiar, Saito is treated as a slave, forced to clean her clothes and eat off the ground. But when an unfamiliar brand is found etched on Saito\u0027s hand from the summoning ritual, it is believed to be the mark of a powerful familiar named Gandalfr.\n\r\nWild, adventurous, and explosive, Zero no Tsukaima follows Saito as he comes to terms with his new life and as Louise proves that there is more to her than her nickname suggests.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Shakugan no Shana: Season I", "Toradora!", "Blade Dance of the Elementalers", "Dog Days", "Aria the Scarlet Ammo", "Hayate the Combat Butler"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "darkslateblue", "id": "The Familiar of Zero", "label": "The Familiar of Zero", "shape": "dot", "size": 40}, {"Color": "mediumpurple", "Description": "The world has become a slaughtering ground for the Crimson Denizens, mysterious beings from a parallel universe who thrive on the life energy of humans. These merciless murderers only leave behind scant remainders of souls called \"Torches,\" which are mere residues that will eventually be destroyed, along with the very fact of the victims\u0027 existence from the minds of the living. In an ambitious endeavor to put an end to this invisible, hungry massacre, warriors called Flame Hazes relentlessly fight these monsters.\n\r\nOne fateful day, Yuuji Sakai ceases to be a regular high schooler\u2014he becomes trapped in a crevice of time and is suddenly attacked by a Denizen. Coming to his rescue just in the nick of time is a nameless hunter who seems no different from an ordinary young girl except for her blazing eyes and burning crimson hair. However, before Yuuji can learn anything more about his situation, he discovers that he has already been reduced to a Torch\u2014merely a scrap of memory waiting to be extinguished.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Drama", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["The Familiar of Zero", "Toradora!", "Kaze no Stigma", "Fate/stay night", "A Certain Magical Index", "Kurokami The Animation", "Aria the Scarlet Ammo"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "mediumpurple", "id": "Shakugan no Shana: Season I", "label": "Shakugan no Shana: Season I", "shape": "dot", "size": 45}, {"Color": "mediumpurple", "Description": "On his way to Areishia Spirit Academy, Kamito Kazehaya runs into a naked Claire Rouge, a student who had been bathing as part of a purification ceremony. She had been preparing to form a contract with a powerful spirit in order to acquire more power as an \"elementalist.\" Her efforts are wasted, however, when Kamito ends up with the spirit despite the fact that only shrine maidens can become elementalists. Yet to be discouraged, Claire then announces that Kamito must become her contracted spirit instead!\n\r\nAfter reaching the school grounds, Kamito escapes from Claire and meets Headmaster Greyworth Ciel Mais, who invites him to enroll at the academy. Although his life at Areishia will be far from easy as the only male student among the shrine princesses-in-training, he begrudgingly accepts in exchange for information about his former contracted spirit, Restia Ashdoll. Adding on to that, he also must fulfill Greyworth\u0027s main request: to win in the Blade Dance, a battle festival occurring in two months, where he will face the strongest elementalist rumored to be contracted with a darkness spirit.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["The Familiar of Zero", "Infinite Stratos"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Blade Dance of the Elementalers", "label": "Blade Dance of the Elementalers", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "Dog Days takes place in the world of Flonyard, an alternate Earth inhabited by beings who resemble humans, but also have the ears and tails of specific animals. The Republic of Biscotti, a union of dog-like citizens, has come under attack by the feline forces of the Galette Leo Knights. In an effort to save Biscotti, Princess Millhiore summons a champion from another world in order to defend her people. That champion is Cinque Izumi, a normal junior high student from Earth.\n\r\nAgreeing to assist Biscotti, Cinque retrieves a sacred weapon called the Palladion and prepares for war. In Flonyard, wars are fought with no casualties and are more akin to sports competitions with the goal of raising money for the participating kingdoms. Cinque is successful in his role as Biscotti\u2019s champion, but learns that a summoned champion cannot be returned to their home world. The scientists of Biscotti will endeavor to find a way for Cinque to return home, but until they figure something out, he must serve Princess Millhiore by continuing to fight as Biscotti\u2019s hero.", "Episodes": "13", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["The Familiar of Zero"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "darkslateblue", "id": "Dog Days", "label": "Dog Days", "shape": "dot", "size": 15}, {"Color": "red", "Description": "In response to the worsening crime rate, Japan creates Tokyo Butei High, an elite academy where \"Butei\" or armed detectives hone their deadly skills in hopes of becoming mercenary-like agents of justice. One particular Butei is Kinji Tooyama, an anti-social and curt sophomore dropout who was once a student of the combat-centric Assault Division. Kinji now lives a life of leisure studying logistics in order to cover up his powerful but embarrassing special ability. However, his peaceful days soon come to an end when he becomes the target of the infamous \"Butei Killer,\" and runs into an emotional hurricane and outspoken prodigy of the highest rank, Aria Holmes Kanzaki, who saves Kinji\u0027s life and demands that he become her partner after seeing what he is truly capable of.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["The Familiar of Zero", "Shakugan no Shana: Season I", "Black Bullet"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "red", "id": "Aria the Scarlet Ammo", "label": "Aria the Scarlet Ammo", "shape": "dot", "size": 25}, {"Color": "red", "Description": "According to Murphy\u0027s Law, \"anything that can go wrong, will go wrong,\" and truer words cannot describe the unfortunate life of the hard-working Hayate Ayasaki. Abandoned by his parents after accumulating a debt of over one hundred fifty million yen, he is sold off to the yakuza, initiating his swift getaway from a future he does not want. On that fateful night, he runs into Nagi Sanzenin, a young girl whom he decides to try and kidnap to pay for his family\u0027s massive debt.\n\r\nUnfortunately, due to his kind-hearted nature and a string of misunderstandings, Nagi believes Hayate to be confessing his love to her. After saving her from real kidnappers, Hayate is hired as Nagi\u0027s personal butler, upon which she is revealed to be a member of one of the wealthiest families in Japan.\n\r\nHighly skilled but cursed with the world\u0027s worst luck, Hayate gets straight to work serving his employer all the while trying to deal with the many misfortunes that befall him. From taking care of a mansion to fending off dangerous foes, and even unintentionally wooing the hearts of the women around him, Hayate is in over his head in the butler comedy Hayate no Gotoku!\n\r\n[Written by MAL Rewrite]", "Episodes": "52", "Genre": ["Action", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Gintama", "They Are My Noble Masters", "The Familiar of Zero"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2007", "Year": "2007", "color": "red", "id": "Hayate the Combat Butler", "label": "Hayate the Combat Butler", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "Off-duty Japan Self-Defense Forces (JSDF) officer and otaku Youji Itami is on his way to attend a doujin convention in Ginza, Tokyo when a mysterious portal in the shape of a large gate suddenly appears. From this gate, supernatural creatures and warriors clad in medieval armor emerge, charging through the city, killing and destroying everything in their path. With swift actions, Youji saves as many lives as he can while the rest of the JSDF direct their efforts toward stopping the invasion.\n\r\nThree months after the attack, Youji has been tasked with leading a special recon team, as part of a JSDF task force, that will be sent to the world beyond the gate\u2014now being referred to as the \"Special Region.\" They must travel into this unknown world in order to learn more about what they are dealing with and attempt to befriend the locals in hopes of creating peaceful ties with the ruling empire. But if they fail, they face the consequence of participating in a devastating war that will engulf both sides of the gate.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Outbreak Company"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "darkslateblue", "id": "GATE", "label": "GATE", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "Shinichi Kanou is a shut-in otaku with a vast knowledge of anime, manga, and video games. One day, after applying for a job in hopes of escaping his secluded lifestyle, he is kidnapped and transported to the Eldant Empire\u2014a fantasy world filled with elves, dragons, and dwarves. Trapped in this strange land, Shinichi is given an unlikely task by the Japanese government: to spread otaku culture across the realm by becoming an \"Otaku Missionary.\"\n\r\nTo accomplish his mission, Shinichi has the full support of the Japanese government, as well as the half-elf maid Myucel and Princess Petralka of the Eldant Empire. Together with this ragtag bunch, he will overcome the obstacles of politics, social classes, and ethnic discrimination to promote the ways of the otaku in this holy land.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["GATE"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "mediumorchid", "id": "Outbreak Company", "label": "Outbreak Company", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "To Sora Kajiwara, the world is full of wonderful and adorable things she wants to draw\u2014cats being a popular object of her affection. Even though there are some things that can\u0027t be captured with a pencil and paper, she still brings her sketchbook wherever she goes. Her love of drawing eventually leads her to join her school\u0027s art club, despite her shy and childish personality.\n\r\nJust like herself, all of Sora\u0027s fellow art club members have their own vivid imagination and personality to match. Through her interactions with the rest of the club, Sora begins to break out of her shell and see more of the world around her, taking every opportunity to sketch whatever is on her mind or in her heart.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Aria the Animation"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2007", "Year": "2007", "color": "pink", "id": "Sketchbook ~full color\u0027s~", "label": "Sketchbook ~full color\u0027s~", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Drift peacefully into Neo Venezia, a city on the planet Aqua (formerly known as Mars). By the 24th century, humans have found a way to colonize the previously uninhabitable planet. As futuristic as that sounds, Neo Venezia is still teeming with rustic beauty; gondolas on wide canals and waterways are the main mode of transportation. The city itself is a faithful replication of Manhome\u0027s (the planet formerly known as Earth) Venice.\n\r\nTo make sure that residents and tourists alike get the most from Neo Venezia\u0027s many wonders, companies offering guided tours via gondola were formed, one of which is named Aria Company.\n\r\nThis is the workplace of Akari Mizunashi, a free spirited teenager from Manhome who is now a novice Undine (the title given to tour guides). Join Akari as she becomes intimately acquainted with other Undine, tourists, Neo Venezia\u0027s residents, and even the city itself, learning many valuable life lessons along the way, such as the wonderful truth that there are such things as manmade miracles.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Fantasy", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Sketchbook ~full color\u0027s~", "Mushi-Shi", "Amanchu!"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "indigo", "id": "Aria the Animation", "label": "Aria the Animation", "shape": "dot", "size": 25}, {"Color": "pink", "Description": "Ever since her late mother took her to an aquarium when she was young, Tsukimi Kurashita has been obsessed with jellyfish, comparing their flowing tentacles to a princess\u0027s white dress. Now living with five other unemployed otaku women, 19-year-old Tsukimi spends her days as a social outcast dreaming of becoming an illustrator.\n\r\nHowever, her life changes forever when one day, a beautiful woman unexpectedly helps her save a jellyfish in a local pet store. From then on, the stranger\u2014confident, fashionable, and the complete opposite of Tsukimi and her roommates\u2014begins to regularly visit the girls\u0027 building. This trendy hipster, though appearing shallow at first, harbors some secrets of her own, starting with the fact that \"she\" isn\u0027t really a girl at all, but a wealthy male college student named Kuranosuke Koibuchi!\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["The Wallflower", "Ouran High School Host Club", "Paradise Kiss"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "pink", "id": "Princess Jellyfish", "label": "Princess Jellyfish", "shape": "dot", "size": 30}, {"Color": "red", "Description": "Haruhi Fujioka is a studious girl who has recently enrolled at the prestigious Ouran Academy. One day, while looking for a quiet and peaceful place to study, she stumbles across a seemingly unused music room. Upon entering, Haruhi is welcomed by the members of the well-known Host Club: a club in which attractive boys amuse girls from across the entire school. However, when Tamaki Suou\u2014the founder and president of the club\u2014startles the bright scholarship student, she accidentally breaks an expensive vase.\n\r\nWith repayment looking difficult for Haruhi, the Host Club members come up with the perfect solution to the girl\u0027s problem: work for the club and ultimately become a Host herself! Mistaken for a boy by her peers, Haruhi has to entertain various female students while coping with her fellow Hosts\u0027 extravagant personalities.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "26", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Special A (S.A)", "Fruits Basket", "The Wallflower", "Maid Sama!", "Aoharu x Machinegun", "Monthly Girls\u0027 Nozaki-kun", "Pretty Boy Detective Club", "Lovely Complex", "Uta no Prince Sama", "Skip Beat!", "Kiss Him, Not Me!", "School Rumble", "Princess Jellyfish"], "Season": "Spring", "Stream Sites": ["Netflix", "Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "red", "id": "Ouran High School Host Club", "label": "Ouran High School Host Club", "shape": "dot", "size": 80}, {"Color": "red", "Description": "On her way home from school, Yukari Hayasaka is approached by a weird-looking guy who starts looking at her body intently. He\u0027s got blond spiky hair, a spiked choker, and multiple piercings on his ears and face. She wants nothing to do with him, and runs away, only to bump into a very tall and beautiful purple-haired woman with a flower pattern around her eye. Yukari faints from shock and wakes up later in a strange place called the Atelier. It turns out that these strangers are fashion designers who attend the most famous art school around, Yazawa Art Academy, and their group wants Yukari to model for their brand in Yazawa Academy\u0027s upcoming show.\n\r\nYukari turns down their offer and escapes the Atelier, but unknowingly leaves her school ID behind. George Koizumi, the head designer, later sees it and immediately knows she would be the perfect model for them and will not stop until he gets what he wants\u2014and he wants her. Yukari had never considered something as frivolous as modeling before, but could life among these eccentric designers actually prove to be fun? Or will Yukari lose herself in this world of art and passion?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["Nana", "Princess Jellyfish"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "red", "id": "Paradise Kiss", "label": "Paradise Kiss", "shape": "dot", "size": 20}, {"Color": "orange", "Description": "For the last three years, Teikou Middle School has dominated the national basketball scene with its legendary lineup: the \"Generation of Miracles.\" It consisted of five prodigies who excelled at the sport, but a \"Phantom Sixth Man\" lurked in the shadows and helped earn the team their revered status. Eventually, their monstrous growth jaded them from the sport they loved and made them go their separate ways in high school.\n\r\nIn search of new members, the Seirin High School basketball team recruits Taiga Kagami and Tetsuya Kuroko, two freshmen who seem to have significant differences in abilities. Having returned recently from America, Kagami has both a natural aptitude and relentless love for the sport. Meanwhile, Kuroko lacks presence and exhibits no outstanding athletic talent. However, it is later revealed that he is Teikou\u0027s Phantom Sixth Man\u2014the player once part of the Generation of Miracles.\n\r\nKuroko wants to prove to the Seirin team that he is strong in his own way. Seeing his conviction, Kagami forms a dynamic partnership with Kuroko, the latter promising to support Kagami\u0027s \"light\" as his \"shadow.\" Alongside their new Seirin teammates, they aim to conquer the upcoming Interhigh championship, but the reappearance of Kuroko\u0027s former teammates complicates their plan.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Haikyu!!", "Free! - Iwatobi Swim Club", "Slam Dunk", "The Prince of Tennis"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2012", "Year": "2012", "color": "orange", "id": "Kuroko\u0027s Basketball", "label": "Kuroko\u0027s Basketball", "shape": "dot", "size": 30}, {"Color": "orange", "Description": "With a stray pitch that completely missed the batter, Eijun Sawamura loses his final middle school baseball game. Frustrated by this defeat, Eijun and his teammates vow to reach the national tournament once they are in high school. But everything changes when a scout unexpectedly invites him to Tokyo\u0027s prestigious Seidou High School after seeing the potential in his unusual pitching style. Encouraged by his teammates, Eijun accepts the offer, ready to improve his skills and play at a much more competitive level of baseball.\n\r\nHowever, now surrounded by a large number of skilled players, Eijun struggles to find his place on the team. He declares that he will one day become the team\u0027s ace, but that\u0027s only if fellow first year Satoru Furuya doesn\u0027t take the title first, with his breakneck fastballs that earn him a coveted spot on the starting roster. With the addition of these talented new players to an already powerful lineup, the Seidou baseball team aims to become the best in Japan, facing off against a number of formidable foes that stand in their way.\n\r\n[Written by MAL Rewrite]", "Episodes": "75", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Haikyu!!", "Big Windup!"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "orange", "id": "Ace of Diamond", "label": "Ace of Diamond", "shape": "dot", "size": 20}, {"Color": "orange", "Description": "Former ace runner of Sendai Josei High School, Kakeru Kurahara is chased away from a convenience store for shoplifting. Shaking off his pursuer, he runs into Haiji Kiyose, another student from his university. Haiji is impressed by Kakeru\u0027s agility and persuades him to live in Chikusei-sou, the run-down apartment where Haiji resides along with eight other students. Having lost his entire apartment deposit at a mahjong parlor, Kakeru accepts the offer reluctantly.\n\r\nHowever, Haiji reveals a secret during Kakeru\u0027s welcoming party: the apartment is actually the dormitory of the Kansei University Track Club. He unveils his ultimate goal of participating in the Hakone Ekiden\u2014one of the most prominent university marathon relay races in Japan. Unfortunately, all the residents apart from Haiji and Kakeru are complete running novices. Worse still, none of the inhabitants are even remotely interested in being involved with Haiji\u0027s ridiculous plan! With only months before the deadline, will the fourth-year student be able to convince them otherwise and realize his elusive dream of running in the Hakone Ekiden?\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Drama", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["Haikyu!!", "Tsurune: Kazemai High School Kyudo Club"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Run with the Wind", "label": "Run with the Wind", "shape": "dot", "size": 25}, {"Color": "orange", "Description": "Haruka Nanase has a love for water and a passion for swimming. In elementary school, he competed in and won a relay race with his three friends Rin Matsuoka, Nagisa Hazuki, and Makoto Tachibana. After claiming victory at the tournament, the four friends went their separate ways. Years later, they reunite as high school students; however, Rin couldn\u0027t care less about returning to the way things used to be. Not only does he attend a different school, but the sole thing important to him is proving that he is a better swimmer than Haruka.\n\r\nAfter the bitter reunion, Haruka, Nagisa, and Makoto decide to form the Iwatobi High School Swim Club, but they will need a fourth member if they hope to take part in the upcoming tournament. Enter Rei Ryuugazaki, a former member of the track team whom Nagisa recruits. As the time to compete draws near, the four develop a close bond while training intensely to come out on top and settle things between Haruka and Rin once and for all.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Kuroko\u0027s Basketball", "Haikyu!!", "Tsurune: Kazemai High School Kyudo Club", "Prince of Stride: Alternative", "Yuri!!! on Ice"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "orange", "id": "Free! - Iwatobi Swim Club", "label": "Free! - Iwatobi Swim Club", "shape": "dot", "size": 40}, {"Color": "darkgreen", "Description": "The appearance of \"quirks,\" newly discovered super powers, has been steadily increasing over the years, with 80 percent of humanity possessing various abilities from manipulation of elements to shapeshifting. This leaves the remainder of the world completely powerless, and Izuku Midoriya is one such individual.\n\r\nSince he was a child, the ambitious middle schooler has wanted nothing more than to be a hero. Izuku\u0027s unfair fate leaves him admiring heroes and taking notes on them whenever he can. But it seems that his persistence has borne some fruit: Izuku meets the number one hero and his personal idol, All Might. All Might\u0027s quirk is a unique ability that can be inherited, and he has chosen Izuku to be his successor!\n\r\nEnduring many months of grueling training, Izuku enrolls in UA High, a prestigious high school famous for its excellent hero training program, and this year\u0027s freshmen look especially promising. With his bizarre but talented classmates and the looming threat of a villainous organization, Izuku will soon learn what it really means to be a hero.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["One Punch Man", "Black Clover", "Naruto", "Assassination Classroom", "Hunter x Hunter", "Haikyu!!", "Tiger \u0026 Bunny", "Little Witch Academia", "Charlotte", "Fire Force", "Mob Psycho 100", "Demon Slayer: Kimetsu no Yaiba", "Bungo Stray Dogs", "One Piece"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "darkgreen", "id": "My Hero Academia", "label": "My Hero Academia", "shape": "dot", "size": 80}, {"Color": "orange", "Description": "Sakamichi Onoda is a cheerful otaku looking to join his new school\u0027s anime club, eager to finally make some friends. Unfortunately, the club has been disbanded and he takes it upon himself to revive it by finding students who are willing to join. Without much luck, Onoda decides to make a round trip to Akihabara on his old, bulky city bicycle, a weekly 90-kilometer ride he has been completing since fourth grade.\n\r\nThis is when he meets fellow first year student, Shunsuke Imaizumi, a determined cyclist who is using the school\u0027s steep incline for practice. Surprised by Onoda\u0027s ability to climb the hill with his specific type of bicycle, Imaizumi challenges him to a race, with the proposition of joining the anime club should Onoda win. And thus begins the young boy\u0027s first foray into the world of high school bicycle racing!\n\r\n[Written by MAL Rewrite]", "Episodes": "38", "Genre": ["Comedy", "Drama", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["Haikyu!!"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "orange", "id": "Yowamushi Pedal", "label": "Yowamushi Pedal", "shape": "dot", "size": 15}, {"Color": "aquamarine", "Description": "On her first day of work at her father\u0027s small production agency, Tsumugi Takanashi was not expecting to be made the manager of the agency\u0027s new male idol group. Though shocked that her father is trusting her with such a major project so soon, Tsumugi vows to do everything she can to support the seven young boys. After seeing how well the boys work as a team, Tsumugi meets with her father and learns that her first job as manager will be to cut four boys from the group. This is because her father believes seven idols are too much to manage, and the current top group, TRIGGER, only has three members.\n\r\nAfter holding an impromptu audition, Tsumugi returns to her father and boldly declares that she refuses to cut anyone from the group, as each member has a unique allure which collectively enhances the group\u0027s appeal. She returns to the boys and they are thrilled that none of them will get to miss out on their dreams. Together they become IDOLiSH7, and prepare to take on the fiercely competitive world of idols.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "17", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Nana", "Haikyu!!"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2018", "color": "aquamarine", "id": "IDOLiSH7", "label": "IDOLiSH7", "shape": "dot", "size": 20}, {"Color": "orange", "Description": "Genius setter Kimichika Haijima moves back to Fukui from Tokyo after an incident within his school\u0027s volleyball team forces him out. There, he is reunited with his childhood friend, Yuni Kuroba, a member of the Monshiro Middle School Boys\u0027 Volleyball Team, who is unaware of his own talents. Haijima notices Kuroba\u0027s abilities and is determined to form a new volleyball team with Kuroba as the team\u0027s ace. At the prefectural tournament, Kuroba crumbles under the pressure, which causes the Monshiro team to fall apart after losing. The loss also creates a rift between Haijima and Kuroba, leading the former to quit the team.\n\r\nNow, as students at Seiin High School, Haijima and Kuroba find themselves on the same volleyball team once again. Having learned from his past mistakes, Haijima helps Kuroba overcome his performance anxiety to become the ace and carry the team to the prefectural championship. With support from team captain Shinichirou Oda and vice captain Misao Aoki, Seiin aim to win the prefecturals and become Fukui\u0027s representatives at the Spring Tournament. To do this, they will need to beat Fukuho Technical High School, the reigning champions of Fukui. Will Haijima\u0027s team defeat the odds, or are they doomed to repeat his history of losing?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Slice of LifeSlice of ", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["Haikyu!!"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "orange", "id": "2.43: Seiin High School Boys Volleyball Team", "label": "2.43: Seiin High School Boys Volleyball Team", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Ren Mihashi was the ace of his middle school\u0027s baseball team, but due to his poor pitching, they could never win. Constant losses eventually lead to his teammates bullying him and reached the point where his teammates no longer tried to win, causing Mihashi to graduate with little self-esteem. As a result, Mihashi decides to go to a high school in a different prefecture where he has no intention of playing baseball. Unfortunately, upon his arrival at Nishiura High, he is dragged into joining their new team as the starting pitcher.\n\r\nAlthough unwilling at first, Mihashi realizes that this is a place where he will be accepted for who he is; with help from the catcher Takaya Abe, he starts to have more confidence in his own abilities. Abe, seeing the potential in Mihashi, makes it a goal to help him become a pitcher worthy of being called an ace.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["Haikyu!!", "Ace of Diamond"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2007", "Year": "2007", "color": "orange", "id": "Big Windup!", "label": "Big Windup!", "shape": "dot", "size": 20}, {"Color": "orange", "Description": "Tatara Fujita is a shy middle schooler who has no particular plan for the future. He has gotten through life by avoiding any kind of confrontation and blending in with the crowd. But blending in isn\u0027t enough to get out of trouble, as some bullies harass him for money. Luckily, he is saved by a man named Kaname Sengoku.\n\r\nKaname invites Tatara to his dance studio. Although he would normally never set foot in such a place, Tatara is captivated by Sengoku\u0027s commanding presence. Granted an opportunity to dance with fellow classmate Shizuku Hanaoka\u2014who often practices at the studio\u2014Tatara realizes there\u0027s something about the idea of being put in the limelight and dancing where people will see him that keeps him coming back. With an earnest, passionate drive to improve, Tatara begins his journey into the world of competitive dance.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama", "Romance", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["Yuri!!! on Ice", "Haikyu!!"], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "orange", "id": "Welcome to the Ballroom", "label": "Welcome to the Ballroom", "shape": "dot", "size": 20}, {"Color": "yellowgreen", "Description": "Brought up in a conflict-ridden environment, child soldier Jonathan \"Jonah\" Mar hates weapons and those who deal them. But when Koko Hekmatyar, an international arms dealer, takes on Jonah as one of her bodyguards, he has little choice but to take up arms. Along with Koko\u0027s other bodyguards, composed mostly of former special-ops soldiers, Jonah is now tasked with protecting Koko and her overly idealistic goal of world peace from the countless dangers that come from her line of work.\n\nJormungand follows Koko, Jonah, and the rest of crew as they travel the world selling weapons under the international shipping company HCLI. As Koko\u0027s work is illegal under international law, she is forced to constantly sidestep both local and international authorities while doing business with armies, private militaries, and militias. With the CIA always hot on her trail, and assassins around every corner, Jonah and the crew must guard Koko and her dream of world peace with their lives or die trying.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": ["Black Lagoon"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2012", "Year": "2012", "color": "yellowgreen", "id": "Jormungand", "label": "Jormungand", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Within Thailand is Roanapur, a depraved, crime-ridden city where not even the authorities or churches are untouched by the claws of corruption. A haven for convicts and degenerates alike, the city is notorious for being the center of illegal activities and operations, often fueled by local crime syndicates.\n\r\nEnter Rokurou Okajima, an average Japanese businessman who has been living a dull and monotonous life, when he finally gets his chance for a change of pace with a delivery trip to Southeast Asia. His business trip swiftly goes downhill as Rokurou is captured by a mercenary group operating in Roanapur, called Black Lagoon. The group plans to use him as a bargaining chip in negotiations which ultimately failed. Now abandoned and betrayed by his former employer, Rokurou decides to join Black Lagoon. In order to survive, he must quickly adapt to his new environment and prepare himself for the bloodshed and tribulation to come.\n\r\nA non-stop, high-octane thriller, Black Lagoon delves into the depths of human morality and virtue. Witness Rokurou struggling to keep his values and philosophies intact as he slowly transforms from businessman to ruthless mercenary.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Jormungand", "Cowboy Bebop", "Phantom: Requiem for the Phantom", "Gangsta.", "Baccano!", "Hellsing Ultimate", "Michiko \u0026 Hatchin", "Great Pretender"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "darkgreen", "id": "Black Lagoon", "label": "Black Lagoon", "shape": "dot", "size": 50}, {"Color": "orange", "Description": "\"Stride\"\u2014an extreme sport that combines parkour, free running, relay, and sprinting\u2014is what made first year high school student Nana Sakurai enroll in Honan Academy, after being captivated by the school\u0027s stride team. Sharing the mutual intention of joining the team is fellow first year and stride maniac, Takeru Fujiwara, and together they request to join. Much to their dismay, however, the stride club is no longer active due to lack of members, and they are now operating under the shogi club.\n\r\nIn order to revive the stride club, Nana and Takeru recruit first year Riku Yagami\u2014a fast runner who is interested in almost every sport. With this new team, the club now aims high at a new goal: to win the prestigious End of Summer competition, and bring the Honan stride team back to their prime.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Free! - Iwatobi Swim Club"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "orange", "id": "Prince of Stride: Alternative", "label": "Prince of Stride: Alternative", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "After fainting at work, a young lady awakens in the back room of the caf\u00e9 she works at with no memory of her life or those around her. Two of her friends, whom she soon learns are named Shin and Toma, are called to help her get home safely. Once she is alone, she meets a spectral boy named Orion that only she can see and hear. He explains that she lost her memories because of his chance visit to her world, so he vows to help her remember who she is.\n\r\nHowever, regaining her departed memories without worrying those around her may be more difficult than she realizes. In addition to the gloomy Shin and the protective Toma, she must be wary of arousing the suspicions of the captivating Ikki, the quick-witted Kent, and a mysterious man who lurks in the distance. As her amnesia entangles her in the lives of each of these men, her fragmented memories return piece by piece, and the mysteries of her circumstances slowly come to light.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Mystery", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Diabolik Lovers", "Uta no Prince Sama"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "indigo", "id": "Amnesia", "label": "Amnesia", "shape": "dot", "size": 20}, {"Color": "peru", "Description": "At the behest of her father, Yui Komori goes to live in a secluded mansion, home to the six Sakamaki brothers\u2014Shuu, Reiji, Ayato, Kanato, Laito, and Subaru\u2014a family of vampires. Though at first the siblings are confused as to why the girl has arrived, they soon realize that she is to be their new \"sacrificial bride,\" not to mention their other, more carnal intentions for her. After meeting the brothers, Yui quickly begins to question why her father would have sent her here and why she feels a strange, new pain in her chest. With each brother more sadistic than the last, Yui\u0027s life as a captive takes a harrowing turn in her new home. As her days turn into endless nights, and each brother vows to make her his own, Yui falls deeper and deeper into madness and ecstasy.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Reverse HaremReverse ", "School", "Vampire"], "Genre_Header": "Other Genre", "MAL Recs": ["Amnesia", "Dance with Devils", "Brothers Conflict", "Vampire Knight"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "peru", "id": "Diabolik Lovers", "label": "Diabolik Lovers", "shape": "dot", "size": 30}, {"Color": "red", "Description": "Haruka Nanami, an aspiring composer from the countryside, longs to write music for her beloved idol, Hayato Ichinose. Determined to accomplish this goal, she enrolls into Saotome Academy, a highly regarded vocational school for the performing arts.\n\r\nUpon her arrival, Haruka soon learns that everyone on staff, including the headmaster, is either an idol, a composer, or a poet. To top it all off, she is surrounded by incredibly talented future idols and composers, and the competition among the students is fierce; with the possibility of recruitment by the Shining Agency upon graduation, the stakes are incredibly high. As she strives to reach her dream at the academy, one fateful night, a series of events lead Haruka to a mysterious man standing in the moonlight, and he seems a bit familiar...\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["La corda d\u0027oro: primo passo", "Ouran High School Host Club", "Amnesia"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "red", "id": "Uta no Prince Sama", "label": "Uta no Prince Sama", "shape": "dot", "size": 25}, {"Color": "olivedrab", "Description": "Filled with an overwhelming sense of wonder for the world around her, Mari Tamaki has always dreamt of what lies beyond the reaches of the universe. However, despite harboring such large aspirations on the inside, her fear of the unknown and anxiety over her own possible limitations have always held her back from chasing them. But now, in her second year of high school, Mari is more determined than ever to not let any more of her youth go to waste. Still, her fear continues to prevent her from taking that ambitious step forward\u2014that is, until she has a chance encounter with a girl who has grand dreams of her own.\n\r\nSpurred by her mother\u0027s disappearance, Shirase Kobuchizawa has been working hard to fund her trip to Antarctica. Despite facing doubt and ridicule from virtually everyone, Shirase is determined to embark on this expedition to search for her mother in a place further than the universe itself. Inspired by Shirase\u0027s resolve, Mari jumps at the chance to join her. Soon, their efforts attract the attention of the bubbly Hinata Miyake, who is eager to stand out, and Yuzuki Shiraishi, a polite girl from a high class background. Together, they set sail toward the frozen south.\n\nSora yori mo Tooi Basho follows the captivating journey of four spirited girls, all in search of something great.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Adventure", "Comedy", "Drama"], "Genre_Header": "Comedy Adventure", "MAL Recs": ["Laid-Back Camp", "K-On!", "Made in Abyss", "Space Brothers"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "olivedrab", "id": "A Place Further Than The Universe", "label": "A Place Further Than The Universe", "shape": "dot", "size": 30}, {"Color": "hotpink", "Description": "While the perfect getaway for most girls her age might be a fancy vacation with their loved ones, Rin Shima\u0027s ideal way of spending her days off is camping alone at the base of Mount Fuji. From pitching her tent to gathering firewood, she has always done everything by herself, and has no plans of leaving her little solitary world.\n\r\nHowever, what starts off as one of Rin\u0027s usual camping sessions somehow ends up as a surprise get-together for two when the lost Nadeshiko Kagamihara is forced to take refuge at her campsite. Originally intending to see the picturesque view of Mount Fuji for herself, Nadeshiko\u0027s plans are disrupted when she ends up falling asleep partway to her destination. Alone and with no other choice, she seeks help from the only other person nearby. Despite their hasty introductions, the two girls nevertheless enjoy the chilly night together, eating ramen and conversing while the campfire keeps them warm. And even after Nadeshiko\u0027s sister finally picks her up later that night, both girls silently ponder the possibility of another camping trip together.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Non Non Biyori", "A Place Further Than The Universe", "K-On!", "Encouragement of Climb", "Super Cub"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "hotpink", "id": "Laid-Back Camp", "label": "Laid-Back Camp", "shape": "dot", "size": 35}, {"Color": "gold", "Description": "A fresh high school year always means much to come, and one of those things is joining a club. Being in a dilemma about which club to join, Yui Hirasawa stumbles upon and applies for the Light Music Club, which she misinterprets to be about playing simple instruments, such as castanets. Unable to play an instrument, she decides to visit to apologize and quit.\n\r\nMeanwhile, the Light Music Club faces disbandment due to a lack of members. This causes the club members to offer anything, from food to slacking off during club time, in order to convince Yui to join. Despite their efforts, Yui insists on leaving due to her lack of musical experience. As a last resort, they play a piece for Yui, which sparks her fiery passion and finally convinces her to join the club.\n\r\nFrom then onward, it\u0027s just plain messing around with bits and pieces of practice. The members of the Light Music Club are ready to make their time together a delightful one!\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Love Live! School Idol Project", "Lucky\u2606Star", "YuruYuri: Happy Go Lily", "Tamako Market", "Sound! Euphonium", "Sound of the Sky", "Laid-Back Camp", "A Place Further Than The Universe", "A-Channel", "Non Non Biyori", "Is the Order a Rabbit?", "Tari Tari"], "Season": "Spring", "Stream Sites": ["Hulu"], "Stream Year": "2009", "Year": "2009", "color": "gold", "id": "K-On!", "label": "K-On!", "shape": "dot", "size": 70}, {"Color": "blueviolet", "Description": "The Abyss\u2014a gaping chasm stretching down into the depths of the earth, filled with mysterious creatures and relics from a time long past. How did it come to be? What lies at the bottom? Countless brave individuals, known as Divers, have sought to solve these mysteries of the Abyss, fearlessly descending into its darkest realms. The best and bravest of the Divers, the White Whistles, are hailed as legends by those who remain on the surface.\n\r\nRiko, daughter of the missing White Whistle Lyza the Annihilator, aspires to become like her mother and explore the furthest reaches of the Abyss. However, just a novice Red Whistle herself, she is only permitted to roam its most upper layer. Even so, Riko has a chance encounter with a mysterious robot with the appearance of an ordinary young boy. She comes to name him Reg, and he has no recollection of the events preceding his discovery. Certain that the technology to create Reg must come from deep within the Abyss, the two decide to venture forth into the chasm to recover his memories and see the bottom of the great pit with their own eyes. However, they know not of the harsh reality that is the true existence of the Abyss.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Adventure", "Drama", "Fantasy", "Mystery", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["The Promised Neverland", "Girls\u0027 Last Tour", "Puella Magi Madoka Magica", "Hunter x Hunter", "From the New World", "A Place Further Than The Universe"], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "blueviolet", "id": "Made in Abyss", "label": "Made in Abyss", "shape": "dot", "size": 40}, {"Color": "pink", "Description": "On a fateful summer night in 2006, Mutta Nanba and his younger brother Hibito witness what they believe to be a UFO flying toward the Moon. This impressing and unusual phenomenon leads both siblings vowing to become astronauts, with Hibito aiming for the Moon and Mutta, convinced that the eldest brother has to be one step ahead, for Mars.\n\r\nNow an adult, life hasn\u0027t turned out how Mutta had pictured it: he is diligently working in an automotive company, whereas Hibito is on his way to be the very first Japanese man to step on the Moon. However, after losing his job, Mutta is presented with an unexpected opportunity to catch up to his younger brother when the Japanese Aerospace Exploration Agency, commonly known as JAXA, accepts his application to participate in the next astronaut selection. Despite self-doubts about his prospects, Mutta is unwilling to waste this chance of a lifetime, and thus embarks on an ambitious journey to fulfill the promise made 19 years ago.\n\r\n[Written by MAL Rewrite]", "Episodes": "99", "Genre": ["Comedy", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Bakuman.", "A Place Further Than The Universe"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "pink", "id": "Space Brothers", "label": "Space Brothers", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "The ability to create miracles is not just a supernatural phenomenon; it is a gift which manifests in a limited number of human beings. \"Minimum,\" or small miracles, are special powers that only selected people called \"Minimum Holders\" possess. The detective agency Yokohama Troubleshooting, or Hamatora for short, is composed of the \"Minimum Holder PI Duo,\" Nice and Murasaki. Their office is a lone table at Cafe Nowhere, where the pair and their coworkers await new clients.\n\r\nSuddenly, the jobs that they begin to receive seem to have strange connections to the serial killer whom their friend Art, a police officer, is searching for. The murder victims share a single similarity: they are all Minimum Holders. Nice and Murasaki, as holders themselves, are drawn to the case\u2014but what exactly is the link between Nice and the one who orchestrates it all?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Bungo Stray Dogs", "Darker than Black"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "lightgray", "id": "Hamatora The Animation", "label": "Hamatora The Animation", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "For weeks, Atsushi Nakajima\u0027s orphanage has been plagued by a mystical tiger that only he seems to be unaware of. Suspected to be behind the strange incidents, the 18-year-old is abruptly kicked out of the orphanage and left hungry, homeless, and wandering through the city.\n\r\nWhile starving on a riverbank, Atsushi saves a rather eccentric man named Osamu Dazai from drowning. Whimsical suicide enthusiast and supernatural detective, Dazai has been investigating the same tiger that has been terrorizing the boy. Together with Dazai\u0027s partner Doppo Kunikida, they solve the mystery, but its resolution leaves Atsushi in a tight spot. As various odd events take place, Atsushi is coerced into joining their firm of supernatural investigators, taking on unusual cases the police cannot handle, alongside his numerous enigmatic co-workers.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Blood Blockade Battlefront", "Durarara!!", "Hamatora The Animation", "The Case Study of Vanitas", "My Hero Academia"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "HBO"], "Stream Year": "2016", "Year": "2016", "color": "lightgray", "id": "Bungo Stray Dogs", "label": "Bungo Stray Dogs", "shape": "dot", "size": 35}, {"Color": "lightgray", "Description": "It has been 10 years since Heaven\u0027s Gate appeared in South America and Hell\u0027s Gate appeared in Japan, veiling the once familiar night sky with an oppressive skyscape. Their purposes unknown, these Gates are spaces in which the very laws of physics are ignored. With the appearance of the Gates emerged Contractors, who, in exchange for their humanity, are granted supernatural abilities.\n\r\nIn the Japanese city surrounding Hell\u2019s Gate, Section 4 Chief Misaki Kirihara finds herself at odds with an infamous Contractor codenamed Hei. Called \"Black Reaper\" in the underground world, Hei, like his associates, undertakes missions for the mysterious and ruthless Syndicate while slowly peeling back the dark layers covering a nefarious plot that threatens the very existence of Contractors.\n\r\nFrom the mind of Tensai Okamura comes a sci-fi thriller taking the form of a subtle expos\u00e9 on a war in which political positions and justice have no sway\u2014a war waged exclusively in the shadows.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["Phantom: Requiem for the Phantom", "Black Cat", "Cowboy Bebop", "Code Geass: Lelouch of the Rebellion", "Psycho-Pass", "Eden of The East", "Kaze no Stigma", "Witch Hunter Robin", "Hamatora The Animation", "Death Note"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "lightgray", "id": "Darker than Black", "label": "Darker than Black", "shape": "dot", "size": 60}, {"Color": "aquamarine", "Description": "On the surface, Koudo Ikusei Senior High School is a utopia. The students enjoy an unparalleled amount of freedom, and it is ranked highly in Japan. However, the reality is less than ideal. Four classes, A through D, are ranked in order of merit, and only the top classes receive favorable treatment.\n\r\nKiyotaka Ayanokouji is a student of Class D, where the school dumps its worst. There he meets the unsociable Suzune Horikita, who believes she was placed in Class D by mistake and desires to climb all the way to Class A, and the seemingly amicable class idol Kikyou Kushida, whose aim is to make as many friends as possible.\n\r\nWhile class membership is permanent, class rankings are not; students in lower ranked classes can rise in rankings if they score better than those in the top ones. Additionally, in Class D, there are no bars on what methods can be used to get ahead. In this cutthroat school, can they prevail against the odds and reach the top?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["My Teen Romantic Comedy SNAFU", "Assassination Classroom", "Baka \u0026 Test - Summon the Beasts", "Kakegurui"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "aquamarine", "id": "Classroom of the Elite", "label": "Classroom of the Elite", "shape": "dot", "size": 30}, {"Color": "limegreen", "Description": "When a mysterious creature chops the moon down to a permanent crescent, the students of class 3-E of Kunugigaoka Middle School find themselves confronted with an enormous task: assassinate the creature responsible for the disaster before Earth suffers a similar fate. However, the monster, dubbed Koro-sensei (the indestructible teacher), is able to fly at speeds of up to Mach 20, which he demonstrates freely, leaving any attempt to subdue him in his extraterrestrial dust. Furthermore, the misfits of 3-E soon find that the strange, tentacled beast is more than just indomitable\u2014he is the best teacher they have ever had!\n\r\nAdapted from the humorous hit manga by Yuusei Matsui, Ansatsu Kyoushitsu tells the story of these junior high pupils as they polish their assassination skills and grow in order to stand strong against the oppressive school system, their own life problems, and one day, Koro-sensei.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": ["Great Teacher Onizuka", "Classroom of the Elite", "My Hero Academia", "Danganronpa: The Animation", "Angel Beats!"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "limegreen", "id": "Assassination Classroom", "label": "Assassination Classroom", "shape": "dot", "size": 35}, {"Color": "red", "Description": "Fumizuki Academy isn\u0027t a typical Japanese high school. This unique institution has implemented a new and innovative system to sort its students. At the end of their freshman year, students take a test that divides up the student body. The highest scorers are placed into A class, all the way down until F class, for the lowest of the low.\n\r\nUnfortunately for Akihisa Yoshii, his supposedly \"great\" intellect wasn\u0027t quite enough for such a test, and he\u0027s now stuck at the bottom of F class. Naturally, F class has the worst facilities: not only rotten tatami mats and broken tables, but also outdated equipment and worn out furniture. On the bright side, his friend Yuuji Sakamoto is in the same class, and to everyone\u0027s surprise, the genius girl Mizuki Himeji has also ended up in the same class due to an unforeseen fever on the day of the test.\n\r\nUnsatisfied with their perquisites, F class rallies behind Yuuji, determined to take on the higher-tiered classes in order to seize their perks by using the school\u0027s Examinations Summon Battle system. The participants can summon fantasy characters\u2014whose power levels are equal to their student\u0027s test scores\u2014in an all-out battle. Will F class be able to rise to the top, or will they live up to everyone\u0027s expectations and fail?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["My Bride is a Mermaid", "Classroom of the Elite"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "Baka \u0026 Test - Summon the Beasts", "label": "Baka \u0026 Test - Summon the Beasts", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "Unlike many schools, attending Hyakkaou Private Academy prepares students for their time in the real world. Since many of the students are the children of the richest people in the world, the academy has its quirks that separate it from all the others. By day, it is a normal school, educating its pupils in history, languages, and the like. But at night, it turns into a gambling den, educating them in the art of dealing with money and manipulating people. Money is power; those who come out on top in the games stand at the top of the school.\n\r\nYumeko Jabami, a seemingly naive and beautiful transfer student, is ready to try her hand at Hyakkaou\u0027s special curriculum. Unlike the rest, she doesn\u0027t play to win, but for the thrill of the gamble, and her borderline insane way of gambling might just bring too many new cards to the table.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["No Game, No Life", "Kaiji: Ultimate Survivor", "Food Wars! Shokugeki no Soma", "Death Parade", "Classroom of the Elite"], "Season": "Summer", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "lightgray", "id": "Kakegurui", "label": "Kakegurui", "shape": "dot", "size": 35}, {"Color": "red", "Description": "Ririchiyo Shirakiin is the sheltered daughter of a renowned family. With her petite build and wealthy status, Ririchiyo has been a protected and dependent girl her entire life, but now she has decided to change all that. However, there is just one problem\u2014the young girl has a sharp tongue she can\u0027t control, and terrible communication skills.\n\r\nWith some help from a childhood friend, Ririchiyo takes up residence in Maison de Ayakashi, a secluded high-security apartment complex that, as the unsociable 15-year-old soon discovers, is home to a host of bizarre individuals. Furthermore, their quirky personalities are not the strangest things about them: each inhabitant of the Maison de Ayakashi, including Ririchiyo, is actually half-human, half-youkai.\n\r\nBut Ririchiyo\u0027s troubles have only just begun. As a requirement of staying in her new home, she must be accompanied by a Secret Service agent. Ririchiyo\u0027s new partner, Soushi Miketsukami, is handsome, quiet... but ridiculously clingy and creepily submissive. With Soushi, her new supernatural neighbors, and the beginning of high school, Ririchiyo definitely seems to have a difficult path ahead of her.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": ["Kamisama Kiss"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "red", "id": "Inu X Boku Secret Service", "label": "Inu X Boku Secret Service", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "Based on the Shogakukan award-winning manga of the same name, InuYasha follows Kagome Higurashi, a fifteen-year-old girl whose normal life ends when a demon drags her into a cursed well on the grounds of her family\u0027s Shinto shrine. Instead of hitting the bottom of the well, Kagome ends up 500 years in the past during Japan\u0027s violent Sengoku period with the demon\u0027s true target, a wish-granting jewel called the Shikon Jewel, reborn inside of her.\n\r\nAfter a battle with a revived demon accidentally causes the sacred jewel to shatter, Kagome enlists the help of a young hybrid dog-demon/human named Inuyasha to help her collect the shards and prevent them from falling into the wrong hands. Joining Kagome and Inuyasha on their quest are the orphan fox-demon Shippo, the intelligent monk Miroku, and the lethal demon slayer Sango. Together, they must set aside their differences and work together to find the power granting shards spread across feudal Japan and deal with the threats that arise.\n\r\n[Written by MAL Rewrite]", "Episodes": "167", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Kamisama Kiss", "Mysterious Play", "Ranma \u00bd"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "HBO", "Hulu"], "Stream Year": "2000", "Year": "2000", "color": "darkslateblue", "id": "InuYasha", "label": "InuYasha", "shape": "dot", "size": 25}, {"Color": "indigo", "Description": "After the accident in which she lost her mother, 16-year-old Tooru moves in with her grandfather, but due to his home being renovated, is unable to continue living with him. Claiming she will find someone to stay with but also fearing the criticism of her family and not wanting to burden any of her friends, Tooru resorts to secretly living on her own in a tent in the woods.\n\r\nOne night on her way back from work, she finds her tent buried underneath a landslide. Yuki Souma, the \"prince\" of her school, and his cousin Shigure Souma, a famous author, stumble across Tooru\u0027s situation and invite her to stay with them until her grandfather\u0027s home renovations are complete.\n\r\nUpon arriving at the Souma house, Tooru discovers their secret: if a Souma is hugged by someone of the opposite gender, they temporarily transform into one of the animals of the zodiac! However, this strange phenomenon is no laughing matter; rather, it is a terrible curse that holds a dark history. As she continues her journey, meeting more members of the zodiac family, will Tooru\u0027s kindhearted yet resilient nature be enough to prepare her for what lies behind the Souma household\u0027s doors?\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Drama", "Fantasy", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Ouran High School Host Club", "Kamisama Kiss"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2001", "color": "indigo", "id": "Fruits Basket", "label": "Fruits Basket", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "Tooru Honda has always been fascinated by the story of the Chinese Zodiac that her beloved mother told her as a child. However, a sudden family tragedy changes her life, and subsequent circumstances leave her all alone. Tooru is now forced to live in a tent, but little does she know that her temporary home resides on the private property of the esteemed Souma family. Stumbling upon their home one day, she encounters Shigure, an older Souma cousin, and Yuki, the \"prince\" of her school. Tooru explains that she lives nearby, but the Soumas eventually discover her well-kept secret of being homeless when they see her walking back to her tent one night.\n\r\nThings start to look up for Tooru as they kindly offer to take her in after hearing about her situation. But soon after, she is caught up in a fight between Yuki and his hot-tempered cousin, Kyou. While trying to stop them, she learns that the Souma family has a well-kept secret of their own: whenever they are hugged by a member of the opposite sex, they transform into the animals of the Chinese Zodiac.\n\r\nWith this new revelation, Tooru will find that living with the Soumas is an unexpected adventure filled with laughter and romance.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Drama", "Fantasy", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Kamisama Kiss"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2019", "color": "indigo", "id": "Fruits Basket 2019 1st Season", "label": "Fruits Basket 2019 1st Season", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Frazzle-haired middle schooler Inari Fushimi is less than average; she\u0027s painfully shy and horribly clumsy, but despite all this, she is undeniably kind. Running about the winding streets of her hometown, she takes a shortcut through the local shrine and stumbles upon a small fox pup in a river. After rescuing him, she continues on, but from this moment on, her life takes a drastic turn.\n\r\nGrateful for rescuing the pup, the shrine goddess Uka-no-Mitama-no-Kami, \"Uka-sama,\" grants Inari a fragment of her power. Now, Inari has the ability to transform
