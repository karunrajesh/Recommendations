        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"Color": "lightgray", "Description": "In the year 2063, space travel is feasible and commercially available. As the cheerful Aries Spring arrives at the spaceport to attend a camp on the distant planet McPa, her purse is suddenly snatched by a reckless thief. Luckily, the athletic Kanata Hoshijima is able to retrieve it for her, and Aries soon discovers that he is among the group of teenagers who will be traveling with her on the excursion as team B-5.\n\r\nUpon arriving at their campsite, the group\u0027s trip takes a turn for the worse when a strange sphere of black light sucks them into the vast reaches of outer space. Stranded with seemingly no hope, they find an abandoned ship nearby that provides them with the means to return home. However, they soon discover that they are not as close to their campsite as they initially thought, but are in fact thousands of light-years away from home.\n\r\nWith this realization, the nine members must cautiously manage their resources, maintain their strength, and unite as one to conquer the darkness of space together. While the reason behind their trip\u0027s sudden obstruction remains unknown, they nevertheless embark on the treacherous voyage back home aboard their new ship, the Astra.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["Mujin Wakusei Survive"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "lightgray", "id": "Astra Lost in Space", "label": "Astra Lost in Space", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "The story is set in the 22nd century where space travel, planet colonization and anti-gravity basketball are practically everyday things. Planet Earth has become uninhabitable, and therefore people live in colonies on the surrounding planets. On a school field trip, a mistake causes the protagonist, a young transfer student named Luna, her pet robot, and six of her classmates to be thrown through a gravity storm and crash land on a seemingly uninhabited planet. There, with Luna as their leader, the robot cat Chako, the lone wolf Kaoru, the spoiled rich boy Howard, the shy Sharla, the obedient Bell, the prideful musician Menori and the young genius Shingo must fight for their survival. But is the planet really uninhabited, or is there someone or something out there, waiting in the shadows?\n\r\n(Source: Wikipedia)", "Episodes": "52", "Genre": ["Action", "Adventure", "Fantasy", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Astra Lost in Space"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2003", "color": "darkslateblue", "id": "Mujin Wakusei Survive", "label": "Mujin Wakusei Survive", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "While searching through his grandfather\u0027s attic, Hikaru Shindou stumbles upon an old go board. Touching it, he is greeted by a mysterious voice, and soon after falls unconscious. When he regains his senses, he discovers that the voice is still present and belongs to Sai Fujiwara no, the spirit of an ancient go expert. A go instructor for the Japanese Emperor in the Heian Era, Sai\u0027s passion for the game transcends time and space, allowing him to continue playing his beloved game as a ghostly entity. Sai\u0027s ultimate goal is to master a divine go technique that no player has achieved so far, and he seeks to accomplish this by playing the board game through Hikaru.\n\r\nDespite having no interest in board games, Hikaru reluctantly agrees to play, executing moves as instructed by Sai. However, when he encounters the young go prodigy Akira Touya, a passion for the game is slowly ignited within him. Inspired by his newfound rival, Hikaru\u0027s journey into the world of go is just beginning.\n\r\n[Written by MAL Rewrite]", "Episodes": "75", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Chihayafuru"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2001", "Year": "2001", "color": "gold", "id": "Hikaru no Go", "label": "Hikaru no Go", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "As a child, Chihaya Ayase had only one dream: to see her elder sister Chitose become Japan\u0027s most successful model. However, upon defending her ostracised classmate Arata Wataya from his bully\u2014Chihaya\u0027s childhood friend Taichi Mashima\u2014she discovers the world of competitive karuta and soon becomes enamoured with the sport.\n\r\nBased on the Ogura Hundred Poets anthology, this card game where poems are studied requires excellent memory, agility, and a tremendous endurance from the players. Full of hope, Chihaya joins the Shiranami Society together with the newly reconciled Arata and Taichi, embarking on an exciting journey for the title awarded to the top-ranked female player\u2014Queen of Karuta.\n\r\nSince middle school, Chihaya grew distant from a dispassionate Taichi and separated from Arata. However, in order to improve her skills, Chihaya decides to create a karuta club in her high school. With the help of Taichi, another veteran player, and a few spirited newcomers, Chihaya\u0027s new-founded Mizusawa Karuta Club aims for victory in the Omi Shrine\u0027s national championship.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Drama", "Slice of LifeSlice of ", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["March Comes In Like a Lion", "Kono Oto Tomare!: Sounds of Life", "Hikaru no Go", "Haikyu!!"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "orange", "id": "Chihayafuru", "label": "Chihayafuru", "shape": "dot", "size": 30}, {"Color": "red", "Description": "To the casual eye, the amnesiac bounty hunter Wu Liuqi looks quite intimidating. With his deadly telekinetic scissor techniques and his ability to seamlessly transform into anything, one would not expect his modest demeanor. In fact, Wu is quite terrible at his job. Often times the freelancer can be found botching an assassination or targeting the wrong person. While his failures could be due to his subpar skills, it usually boils down to him being a normal kid, with a heart unsuited for his line of work.\n\r\nAccompanied by his feathered friend Dai Bo, Wu is on a simple quest to regain his memories. Although his inconspicuous day job as a hairdresser and his after-hours occupation are simply a means for him to repay debt, his various ventures seem to intertwine with his pursuit to recover his lost past.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "10", "Genre": ["Action", "Comedy", "Drama", "Mystery", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Mob Psycho 100"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "red", "id": "Scissor Seven", "label": "Scissor Seven", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "Eighth-grader Shigeo \"Mob\" Kageyama has tapped into his inner wellspring of psychic prowess at a young age. But the power quickly proves to be a liability when he realizes the potential danger in his skills. Choosing to suppress his power, Mob\u0027s only present use for his ability is to impress his longtime crush, Tsubomi, who soon grows bored of the same tricks.\n\r\nIn order to effectuate control on his skills, Mob enlists himself under the wing of Arataka Reigen, a con artist claiming to be a psychic, who exploits Mob\u0027s powers for pocket change. Now, exorcising evil spirits on command has become a part of Mob\u0027s daily, monotonous life. However, the psychic energy he exerts is barely the tip of the iceberg; if his vast potential and unrestrained emotions run berserk, a cataclysmic event that would render him completely unrecognizable will be triggered. The progression toward Mob\u0027s explosion is rising and attempting to stop it is futile.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Supernatural"], "Genre_Header": "Action Comedy", "MAL Recs": ["One Punch Man", "The Disastrous Life of Saiki K.", "Hinamatsuri", "Scissor Seven", "My Hero Academia"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation", "HBO"], "Stream Year": "2016", "Year": "2016", "color": "limegreen", "id": "Mob Psycho 100", "label": "Mob Psycho 100", "shape": "dot", "size": 35}, {"Color": "hotpink", "Description": "During their last summer of elementary school, four friends decide to undertake a test of courage at their local graveyard. Before the test begins, Haruka Kaminogi makes a last effort to pull Yuu Gotou away from his controlling mother. While doing so, Haruka suddenly has a strange vision of blue snow followed by the appearance of an imposing silver-haired man. Later, a similar vision occurs at the graveyard to both Haruka and her friends before they try to escape what they assume are ghosts.\n\r\nUnbeknownst to the children, the people who appeared before them are Dragon Soldiers: an elite military group from a dimension known as La\u0027cryma. The soldiers have traveled to this dimension to secure the \"Dragon Torque\"\u2014an entity they believe to be their last hope for survival.  However, both the Dragon Soldiers and Haruka are shocked to learn that the Dragon Torque is Haruka herself. She attempts to escape from the Dragon Soldiers as she finds her own last ray of hope\u2014the strange silver-haired man who claims to be another version of Yuu himself.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Adventure", "Drama", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Steins;Gate"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "hotpink", "id": "Noein: to your other self", "label": "Noein: to your other self", "shape": "dot", "size": 15}, {"Color": "teal", "Description": "Eccentric scientist Rintarou Okabe has a never-ending thirst for scientific exploration. Together with his ditzy but well-meaning friend Mayuri Shiina and his roommate Itaru Hashida, Rintarou founds the Future Gadget Laboratory in the hopes of creating technological innovations that baffle the human psyche. Despite claims of grandeur, the only notable \"gadget\" the trio have created is a microwave that has the mystifying power to turn bananas into green goo.\n\r\nHowever, when Rintarou decides to attend neuroscientist Kurisu Makise\u0027s conference on time travel, he experiences a series of strange events that lead him to believe that there is more to the \"Phone Microwave\" gadget than meets the eye. Apparently able to send text messages into the past using the microwave, Rintarou dabbles further with the \"time machine,\" attracting the ire and attention of the mysterious organization SERN.\n\r\nDue to the novel discovery, Rintarou and his friends find themselves in an ever-present danger. As he works to mitigate the damage his invention has caused to the timeline, he is not only fighting a battle to save his loved ones, but also one against his degrading sanity.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Sci-FiSci-", "Suspense"], "Genre_Header": "Sci-Fi", "MAL Recs": ["Re:ZERO -Starting Life in Another World-", "ERASED", "Puella Magi Madoka Magica", "The Future Diary", "The Girl Who Leapt Through Time", "Welcome to the N.H.K.", "Death Note", "When They Cry", "When They Cry: Kai", "Link Click", "Vivy -Fluorite Eye\u0027s Song-", "Tokyo Revengers", "The Disappearance of Haruhi Suzumiya", "Noein: to your other self"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "teal", "id": "Steins;Gate", "label": "Steins;Gate", "shape": "dot", "size": 80}, {"Color": "lightgray", "Description": "Serial murders have recently plagued Inaba, with the police struggling to find any leads. Despite this, due to his parents going abroad for work, Yuu Narukami moves to the small town to live with his uncle for a year. He enrolls at Yasogami High School, where he meets and befriends Yousuke Hanamura, Chie Satonaka, and Yukiko Amagi.\n\r\nWhile hanging out together after school, the group fills Yuu in on the urban legend known as the \"Midnight Channel\"\u2014a mysterious TV channel that only appears at midnight on rainy days while the viewer is alone. Curious about the claim, Yuu decides to tune in that night, only to see the next victim of the serial murders appear on the screen instead. He also finds himself being drawn into the TV, which intrigues his newfound friends enough to want to investigate.\n\r\nYuu ends up falling into the world within the TV, which is blanketed by a thick fog and swarming with hostile creatures known as \"Shadows.\" Realizing that this world is somehow connected to the murders, the Investigation Team forms with the goal of uncovering the mystery behind the incidents.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Action", "Adventure", "Mystery", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Devil Survivor 2 The Animation"], "Season": "Fall", "Stream Sites": ["Hulu"], "Stream Year": "2011", "Year": "2011", "color": "lightgray", "id": "Persona 4 the Animation", "label": "Persona 4 the Animation", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "The countdown to extinction begins on Sunday with the arrival of the Septentriones, otherworldly invaders set on the eradication of mankind. Caught in the crossfire, Hibiki Kuze and his friends join in the war for humanity\u0027s survival by signing contracts with demons to become \"Devil Summoners.\" Soon, their abilities attract the attention of JP\u0027s, an underground agency led by Yamato Houtsuin. Once recruited into JP\u0027s, Hibiki and his friends fight and bond alongside other ordinary citizens who are Devil Summoners. \n\r\nHowever, with each new day, another Septentrione appears to wreak havoc upon Japan. Even if many lives are lost in the process, before that night ends, the young summoners must defeat the invaders at all costs.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Persona 4 the Animation"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "darkgreen", "id": "Devil Survivor 2 The Animation", "label": "Devil Survivor 2 The Animation", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Everybody has had that stage in their life where they have thought themselves to be special, different from the masses of ordinary humans. They might go as far as seeing themselves capable of wielding mystical powers, or maybe even believe themselves to have descended from a fantasy realm. This \"disease\" is known as \"chuunibyou\" and is often the source of some of the most embarrassing moments of a person\u0027s life.\n\r\nFor Yuuta Togashi, the scars that his chuunibyou has left behind are still fresh. Having posed as the \"Dark Flame Master\" during his middle school years, he looks back at those times with extreme embarrassment, so much so that he decides to attend a high school far away where nobody will recognize him. Putting his dark history behind him, he longs to live a normal high school life.\n\r\nUnfortunately, he hasn\u0027t escaped his past yet: enter Rikka Takanashi, Yuuta\u0027s new classmate and self-declared vessel of the \"Wicked Eye.\" As this eccentric young girl crashes into Yuuta\u0027s life, his dream of an ordinary, chuunibyou-free life quickly crumbles away. In this hilarious and heartwarming story of a boy who just wants to leave his embarrassing memories behind, the delusions of old are far from a thing of the past.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["The Melancholy of Haruhi Suzumiya", "Toradora!", "Oreshura", "Aura: Koga Maryuin\u0027s Last War", "Ground Control to Psychoelectric Girl", "When Supernatural Battles Became Commonplace", "The Pet Girl of Sakurasou", "Hyouka"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "red", "id": "Love, Chunibyo \u0026 Other Delusions!", "label": "Love, Chunibyo \u0026 Other Delusions!", "shape": "dot", "size": 50}, {"Color": "pink", "Description": "If a survey were conducted to see if people believed in aliens, time travelers, or maybe espers, most would say they do not; average high school student Kyon considers himself among the non-believers. However, on his first day of school, he meets a girl who soon turns his world upside down.\n\r\nDuring class introductions, the beautiful Haruhi Suzumiya boldly announces her boredom with \"normal\" people and her intention of meeting supernatural beings. Dumbfounded, Kyon learns of her frustration with the lack of paranormal-focused clubs at their school and unwittingly inspires her to start her own club. She creates the Spreading Fun all Over the World with Haruhi Suzumiya Brigade, otherwise known as the SOS Brigade.\n\r\nFollowing the SOS Brigade\u0027s founding, Haruhi manages to recruit Kyon and three other members: quiet bookworm Yuki Nagato, shy upperclassman Mikuru Asahina, and perpetually positive Itsuki Koizumi. Despite their normal appearance, the new members of the SOS Brigade each carry their own secrets related to Haruhi. Caught up in the mystery surrounding the eccentric club leader, Kyon is whisked away on a series of misadventures by Haruhi and the SOS Brigade, each one bringing him closer to the truth about who and what she is.\n\r\n[Written by MAL Rewrite]", "Episodes": "14", "Genre": ["Comedy", "Mystery", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Angel Beats!", "Lucky\u2606Star", "Love, Chunibyo \u0026 Other Delusions!", "Hyouka", "Kokoro Connect", "Rascal Does Not Dream of Bunny Girl Senpai", "Haganai: I don\u0027t have many friends", "Kannagi: Crazy Shrine Maidens"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "pink", "id": "The Melancholy of Haruhi Suzumiya", "label": "The Melancholy of Haruhi Suzumiya", "shape": "dot", "size": 50}, {"Color": "lightsalmon", "Description": "Ryuuji Takasu is a gentle high school student with a love for housework; but in contrast to his kind nature, he has an intimidating face that often gets him labeled as a delinquent. On the other hand is Taiga Aisaka, a small, doll-like student, who is anything but a cute and fragile girl. Equipped with a wooden katana and feisty personality, Taiga is known throughout the school as the \"Palmtop Tiger.\"\n\r\nOne day, an embarrassing mistake causes the two students to cross paths. Ryuuji discovers that Taiga actually has a sweet side: she has a crush on the popular vice president, Yuusaku Kitamura, who happens to be his best friend. But things only get crazier when Ryuuji reveals that he has a crush on Minori Kushieda\u2014Taiga\u0027s best friend!\n\nToradora! is a romantic comedy that follows this odd duo as they embark on a quest to help each other with their respective crushes, forming an unlikely alliance in the process.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["The Familiar of Zero", "Lovely Complex", "The Pet Girl of Sakurasou", "Golden Time", "Clannad", "Nisekoi: False Love", "Love, Chunibyo \u0026 Other Delusions!", "Shakugan no Shana: Season I", "My Little Monster", "Okami-San and Her Seven Companions", "Horimiya", "Waiting in the Summer", "My Teen Romantic Comedy SNAFU", "Kimi ni Todoke: From Me to You", "School Rumble", "Gosick", "Kaguya-sama: Love is War"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Amazon Prime", "Funimation"], "Stream Year": "2008", "Year": "2008", "color": "lightsalmon", "id": "Toradora!", "label": "Toradora!", "shape": "dot", "size": 95}, {"Color": "red", "Description": "The infidelity of Eita Kidou\u0027s parents not only made his family fall apart, but also made him skeptic of love. Having no intention to delve into romance, Eita devotes his entire high school life to his studies in order to become a doctor.\n\r\nIt did not take long for the beautiful and popular Masuzu Natsukawa to notice Eita\u0027s apathy. Tired of being the object of people\u0027s affection, she asks him to pretend to be her boyfriend, as she too feels disgusted at the notion of love. Eita, however, refuses\u2014yet Masuzu has one trick left up her sleeve: Eita\u2019s journal and threatening to post the embarrassing content online if he does not comply.\n\r\nNow entangled in a fake romance with the most desired girl at school, Eita\u0027s life is turned upside down. Whether envied by his peers or receiving a confession, he must cope with his newfound relationship and all the troubles that come along with it.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Love, Chunibyo \u0026 Other Delusions!", "Nisekoi: False Love", "My Teen Romantic Comedy SNAFU"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "red", "id": "Oreshura", "label": "Oreshura", "shape": "dot", "size": 25}, {"Color": "lightsalmon", "Description": "Ichirou Satou is an ordinary high school student who pretended that he was a hero by the name of \"Maryuuin Kouga\" back in middle school, which led to others frequently bullying him. Now that he has left this embarrassing phase behind, he does his best to avoid standing out and live a peaceful life, although he feels the world has become quite dull. But when he makes his way back to school one night to grab a textbook he left in class, he runs into a strange girl wearing a costume.\n\r\nThis girl, Ryouko Satou, happens to be his classmate and is affected by the exact same condition that he once had, holding on to a delusion that she is someone else and dressing up to reflect this. The very next day, Ichirou is asked by his teacher to become friends with Ryouko, to which he adamantly refuses, unwilling to be reminded of his own history. When he sees that she is being bullied just as he once was, however, the boy makes it his responsibility to take care of her and break her free from that which what once plagued him\u2014the perfect job for Maryuuin Kouga.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Love, Chunibyo \u0026 Other Delusions!"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightsalmon", "id": "Aura: Koga Maryuin\u0027s Last War", "label": "Aura: Koga Maryuin\u0027s Last War", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Makoto Niwa meticulously tallies the amount of positive and negative youthful experiences he engages in as if to grade his own life. When his parents go overseas, he moves to a new town to live with his aunt, welcoming the change and ready for a fresh start. However, as ordinary as he had imagined his adolescence to be, he could never have taken the existence of an enigmatic long-lost cousin into account.\n\r\nUpon moving into his aunt\u0027s house, he discovers the cousin he never knew about: Erio Touwa. Despite being Makoto\u0027s age, she couldn\u0027t be more different: Erio chooses to wrap herself in a futon all day rather than to go to school. She even claims to be an alien, and with a speech pattern and personality to back it up, any chance of Makoto\u0027s dreamt-of normal life is instantly tossed out the window.\n\r\nAs he meets a string of other eccentric girls in town, Makoto must face the possibility of seeing his youth points in the red. However, he might be surprised by how thrilling an abnormal youth can be.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Love, Chunibyo \u0026 Other Delusions!"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "pink", "id": "Ground Control to Psychoelectric Girl", "label": "Ground Control to Psychoelectric Girl", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "During a Literature Club meeting, the four club members\u2014along with their faculty adviser\u0027s niece\u2014suddenly find themselves with supernatural powers. Now capable of fabricating black flames, resident chuunibyou Jurai Andou is the most ecstatic about their new abilities; unfortunately, his own is only for show and unable to accomplish anything of substance. Moreover, he is completely outclassed by those around him: fellow club member Tomoyo Kanzaki manipulates time, Jurai\u0027s childhood friend Hatoko Kushikawa wields control over the five elements, club president Sayumi Takanashi can repair both inanimate objects and living things, and their adviser\u0027s niece Chifuyu Himeki is able to create objects out of thin air.\n\r\nHowever, while the mystery of why they received these powers looms overhead, very little has changed for the Literature Club. The everyday lives of these five superpowered students continue on, albeit now tinged with the supernatural.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Love, Chunibyo \u0026 Other Delusions!"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2014", "color": "gold", "id": "When Supernatural Battles Became Commonplace", "label": "When Supernatural Battles Became Commonplace", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "At Suimei High, the Sakura-sou dormitory is infamous for housing the school\u0027s most notorious delinquents. Thus, when the relatively tame Sorata Kanda is transferred to the dorm, escaping this insane asylum becomes his foremost goal. Trapped there for the time being, he must learn how to deal with his fellow residents, including bubbly animator Misaki Kamiigusa, charming playboy writer Jin Mitaka, and the ever-reclusive Ryuunosuke Akasaka. Surrounded by weirdness, Sorata frequently finds respite in his interactions with his one \"normal\" friend, aspiring voice actress Nanami Aoyama.\n\r\nWhen Mashiro Shiina\u2014a new foreign exchange student\u2014joins the dormitory, Sorata is instantly enraptured by her beauty. Underneath her otherworldly appearance, Mashiro is an autistic savant, capable of world-renowned brilliance in her art, yet unable to perform simple daily tasks. After Sorata ends up in charge of taking care of Mashiro, the two inevitably grow closer, with Sorata\u0027s initial desire to escape the dormitory becoming a forgotten goal.\n\r\nDespite their eccentricities, every resident is incredible in their own field, leaving Sorata to contend with his own lack of any particular skill. With brilliance all around him, he thus strives to become an equal to their talent. Revolving around the hardships and joys of its colorful cast, Sakura-sou no Pet na Kanojo is a heartwarming coming-of-age tale of friendship, love, ambition, and heartbreak\u2014through the lens of an ordinary person surrounded by the extraordinary.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Toradora!", "The Kawai Complex Guide to Manors and Hostel Behavior", "Love, Chunibyo \u0026 Other Delusions!", "Honey and Clover", "Your Lie in April", "Remake Our Life!", "Saekano: How to Raise a Boring Girlfriend"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "lightsalmon", "id": "The Pet Girl of Sakurasou", "label": "The Pet Girl of Sakurasou", "shape": "dot", "size": 45}, {"Color": "hotpink", "Description": "High school freshman Houtarou Oreki has but one goal: to lead a gray life while conserving as much energy as he can. Unfortunately, his peaceful days come to an end when his older sister, Tomoe, forces him to save the memberless Classics Club from disbandment.\n\r\nLuckily, Oreki\u0027s predicament seems to be over when he heads to the clubroom and discovers that his fellow first-year, Eru Chitanda, has already become a member. However, despite his obligation being fulfilled, Oreki finds himself entangled by Chitanda\u0027s curious and bubbly personality, soon joining the club of his own volition.\n\nHyouka follows the four members of the Classics Club\u2014including Oreki\u0027s friends Satoshi Fukube and Mayaka Ibara\u2014as they, driven by Chitanda\u0027s insatiable curiosity, solve the trivial yet intriguing mysteries that permeate their daily lives.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "22", "Genre": ["Mystery", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["My Teen Romantic Comedy SNAFU", "Gosick", "The Melancholy of Haruhi Suzumiya", "Kokoro Connect", "Clannad", "Love, Chunibyo \u0026 Other Delusions!", "Beautiful Bones -Sakurako\u0027s Investigation-"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "hotpink", "id": "Hyouka", "label": "Hyouka", "shape": "dot", "size": 45}, {"Color": "lightgray", "Description": "On the islands of Cremona, a vigilante runs amok. Celebrated by some and hunted by others, the notorious \"Killer B\" takes justice into his own hands, armed with a sharp blade and superhuman abilities. Unable to apprehend this renegade, the Royal Investigation Service (RIS) calls upon the expertise of Keith Flick, a seasoned, yet eccentric detective who was relegated to the Archives Department following a personal loss. As crimes in Cremona begin to escalate, from stealthy executions of wrongdoers to sophisticated strikes on public figures, it soon becomes clear that there is more than one person responsible.\n\r\nWith the help of his impulsive sidekick Lily Hoshina, and unexpected aid from the elusive Killer B himself, Keith begins to unravel plots involving secret organizations, domestic terrorism, and human experiments. When the involvement of the RIS extends beyond the scope of justice, the extent of the government\u0027s corruption\u2014as well as the trustworthiness of close allies\u2014are thrown into question. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Mystery", "Supernatural", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Terror in Resonance", "Psycho-Pass"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "lightgray", "id": "B: The Beginning", "label": "B: The Beginning", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "Painted in red, the word \"VON\" is all that is left behind after a terrorist attack on a nuclear facility in Japan. The government is shattered by their inability to act, and the police are left frantically searching for ways to crack down the perpetrators. The public are clueless\u2014until, six months later, a strange video makes its way onto the internet. In it, two teenage boys who identify themselves only as \"Sphinx\" directly challenge the police, threatening to cause destruction and mayhem across Tokyo. Unable to stop the mass panic quickly spreading through the city and desperate for any leads in their investigation, the police struggle to act effectively against these terrorists, with Detective Kenjirou Shibazaki caught in the middle of it all.\n\nZankyou no Terror tells the story of Nine and Twelve, the two boys behind the masked figures of Sphinx. They should not exist, yet they stand strong in a world of deception and secrets while they make the city fall around them, all in the hopes of burying their own tragic truth.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Mystery", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Death Note", "Eden of The East", "Psycho-Pass", "B: The Beginning", "Code Geass: Lelouch of the Rebellion", "Monster"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "lightgray", "id": "Terror in Resonance", "label": "Terror in Resonance", "shape": "dot", "size": 40}, {"Color": "darkgreen", "Description": "Justice, and the enforcement of it, has changed. In the 22nd century, Japan enforces the Sibyl System, an objective means of determining the threat level of each citizen by examining their mental state for signs of criminal intent, known as their Psycho-Pass. Inspectors uphold the law by subjugating, often with lethal force, anyone harboring the slightest ill-will; alongside them are Enforcers, jaded Inspectors that have become latent criminals, granted relative freedom in exchange for carrying out the Inspectors\u0027 dirty work.\n\r\nInto this world steps Akane Tsunemori, a young woman with an honest desire to uphold justice. However, as she works alongside veteran Enforcer Shinya Kougami, she soon learns that the Sibyl System\u0027s judgments are not as perfect as her fellow Inspectors assume. With everything she has known turned on its head, Akane wrestles with the question of what justice truly is, and whether it can be upheld through the use of a system that may already be corrupt.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Action", "Sci-FiSci-", "Suspense"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Death Note", "Ghost in the Shell: Stand Alone Complex", "From the New World", "Ergo Proxy", "Terror in Resonance", "Id:Invaded", "Ghost in the Shell", "Monster", "Darker than Black", "Death Parade", "Cowboy Bebop", "B: The Beginning"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Amazon Prime", "Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "darkgreen", "id": "Psycho-Pass", "label": "Psycho-Pass", "shape": "dot", "size": 70}, {"Color": "orange", "Description": "Lacking what is considered the most important asset in basketball, Sora Kurumatani has struggled with his short height since the inception of his love for the game. Despite missing this beneficial aspect, Sora\u0027s unwavering drive never allowed his small stature to dictate his ability to play, believing strongly in trying his hardest and persistently practicing to prove his capability.\n\r\nIn hopes of satisfying his mother\u0027s wishes, Sora enters Kuzuryuu High School to become a member of the basketball club and compete wholeheartedly in tournaments. However, Sora is disappointed to find out that the boy\u0027s basketball team is nothing but a retreat for punks who have no interest in the sport. Sora also comes to learn that brothers Chiaki and Momoharu Hanazono\u2014whom he becomes acquainted with\u2014have also lost their once spirited motivation to play. \n\r\nDetermined to revive the basketball team, Sora challenges the boys to a match against him, where his quick feet and swift movements overwhelm the group. Gradually affected by Sora\u0027s impressive skills, sheer effort, and tireless devotion to basketball, the boys unexpectedly find their burnt-out passion for the game rekindling once again.\n\r\n[Written by MAL Rewrite]", "Episodes": "50", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Haikyu!!"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "orange", "id": "Ahiru no Sora", "label": "Ahiru no Sora", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Ever since having witnessed the \"Little Giant\" and his astonishing skills on the volleyball court, Shouyou Hinata has been bewitched by the dynamic nature of the sport. Even though his attempt to make his debut as a volleyball regular during a middle school tournament went up in flames, he longs to prove that his less-than-impressive height ceases to be a hindrance in the face of his sheer will and perseverance.\n\r\nWhen Hinata enrolls in Karasuno High School, the Little Giant\u0027s alma mater, he believes that he is one step closer to his goal of becoming a professional volleyball player. Although the school only retains a shadow of its former glory, Hinata\u0027s conviction isn\u0027t shaken until he learns that Tobio Kageyama\u2014the prodigy who humiliated Hinata\u0027s middle school volleyball team in a crushing defeat\u2014is now his teammate.\n\r\nTo fulfill his desire of leaving a mark on the realm of volleyball\u2014so often regarded as the domain of the tall and the strong\u2014Hinata must smooth out his differences with Kageyama. Only when Hinata learns what it takes to be a part of a team will he be able to join the race to the top in earnest.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Kuroko\u0027s Basketball", "Ace of Diamond", "Run with the Wind", "Free! - Iwatobi Swim Club", "My Hero Academia", "Yowamushi Pedal", "IDOLiSH7", "Chihayafuru", "Ahiru no Sora", "2.43: Seiin High School Boys Volleyball Team", "Big Windup!", "Welcome to the Ballroom"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "orange", "id": "Haikyu!!", "label": "Haikyu!!", "shape": "dot", "size": 70}, {"Color": "teal", "Description": "The universe is a mysterious and strange place, full of even stranger and more mysterious aliens. Dandy\u0027s job is to hunt down unclassified aliens and register them for a reward. It sounds easy enough, but something weird always seems to happen along the way, like chance meetings with zombies, mystical ramen chefs, and adorable orphans. Hunting down aliens may not be easy, but it\u0027s definitely never boring.\n\r\nWith the help of his sidekicks, the adorable robot vacuum QT and cat-like alien Meow, and his slightly-used ship the Aloha Oe, Dandy roams the galaxy searching for new alien species. What he usually finds, however, is adventure, danger, and romance, and no two journeys (or universes) are ever the same. This is Space\u2606Dandy, baby!", "Episodes": "13", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": ["Cowboy Bebop"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "teal", "id": "Space Dandy", "label": "Space Dandy", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Crime is timeless. By the year 2071, humanity has expanded across the galaxy, filling the surface of other planets with settlements like those on Earth. These new societies are plagued by murder, drug use, and theft, and intergalactic outlaws are hunted by a growing number of tough bounty hunters.\n\r\nSpike Spiegel and Jet Black pursue criminals throughout space to make a humble living. Beneath his goofy and aloof demeanor, Spike is haunted by the weight of his violent past. Meanwhile, Jet manages his own troubled memories while taking care of Spike and the Bebop, their ship. The duo is joined by the beautiful con artist Faye Valentine, odd child Edward Wong Hau Pepelu Tivrusky IV, and Ein, a bioengineered Welsh Corgi.\n\r\nWhile developing bonds and working to catch a colorful cast of criminals, the Bebop crew\u0027s lives are disrupted by a menace from Spike\u0027s past. As a rival\u0027s maniacal plot continues to unravel, Spike must choose between life with his newfound family or revenge for his old wounds.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "26", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Samurai Champloo", "Trigun", "Black Lagoon", "Outlaw Star", "Space Dandy", "Baccano!", "Michiko \u0026 Hatchin", "Darker than Black", "Gintama", "Psycho-Pass"], "Season": "Spring", "Stream Sites": ["Netflix", "Funimation", "Hulu"], "Stream Year": "1998", "Year": "1998", "color": "darkgreen", "id": "Cowboy Bebop", "label": "Cowboy Bebop", "shape": "dot", "size": 60}, {"Color": "indigo", "Description": "In her everyday life, Yuuna Yuuki is a hero. As proof, she is in her middle school\u0027s Hero Club, where she does her best to help others and bring a smile to everyone\u0027s face.\n\r\nBut Yuuna, always up to any task, is about to become an even bigger hero. Mysterious destructive forces called Vertexes begin threatening the world she loves, and the Hero Club is called upon by a strange phone app to save it. Along with her best friend Mimori Tougou, as well as sisters Fuu and Itsuki Inubouzaki, they must transform into magical girls in order to battle the Vertexes.\n\r\nIn between studying and putting on shows for kids, Yuuna and the Hero Club must fight for the very existence of their world and face the harsh truths behind their own powers, all the while discovering what it truly means to be a hero.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "indigo", "id": "Yuki Yuna is a Hero", "label": "Yuki Yuna is a Hero", "shape": "dot", "size": 15}, {"Color": "aquamarine", "Description": "Madoka Kaname and Sayaka Miki are regular middle school girls with regular lives, but all that changes when they encounter Kyuubey, a cat-like magical familiar, and Homura Akemi, the new transfer student.\n\r\nKyuubey offers them a proposition: he will grant any one of their wishes and in exchange, they will each become a magical girl, gaining enough power to fulfill their dreams. However, Homura Akemi, a magical girl herself, urges them not to accept the offer, stating that everything is not what it seems.\n\r\nA story of hope, despair, and friendship, Mahou Shoujo Madoka\u2605Magica deals with the difficulties of being a magical girl and the price one has to pay to make a dream come true.\n\r\n[Written by MAL Rewrite] ", "Episodes": "12", "Genre": ["Drama", "Suspense"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Neon Genesis Evangelion", "School-Live!", "Yuki Yuna is a Hero", "Steins;Gate", "Selector Infected WIXOSS", "Wonder Egg Priority", "Black Rock Shooter", "Princess Tutu", "Magical Girl Raising Project", "Made in Abyss", "Bokura no", "Day Break Illusion", "When They Cry", "Fate/Zero", "My-Hime", "Magical Girl Site", "Re:ZERO -Starting Life in Another World-", "Penguindrum", "Magical Girl Lyrical Nanoha", "Serial Experiments Lain", "Revolutionary Girl Utena", "The Future Diary", "Flip Flappers", "Utakata"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "HBO", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "aquamarine", "id": "Puella Magi Madoka Magica", "label": "Puella Magi Madoka Magica", "shape": "dot", "size": 130}, {"Color": "lightsalmon", "Description": "Yuuji Kazami is a transfer student who has just been admitted into Mihama Academy. He wants to live an ordinary high school life, but this dream of his may not come true any time soon as Mihama Academy is quite the opposite. Consisting of only the principal and five other students, all of whom are girls, Yuuji becomes acquainted with each of them, discovering more about their personalities as socialization is inevitable. Slowly, he begins to learn about the truth behind the small group of students occupying the academy\u2014they each have their own share of traumatic experiences which are tucked away from the world.\n\r\nMihama Academy acts as a home for these girls, they are the \"fruit\" which fell from their trees and have begun to decay. It is up to Yuuji to become the catalyst to save them from themselves, but how can he save another when he cannot even save himself?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["The Irregular at Magic High School", "Bakemonogatari"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "lightsalmon", "id": "The Fruit of Grisaia", "label": "The Fruit of Grisaia", "shape": "dot", "size": 20}, {"Color": "salmon", "Description": "In the dawn of the 21st century, magic, long thought to be folklore and fairy tales, has become a systematized technology and is taught as a technical skill. In First High School, the institution for magicians, students are segregated into two groups based on their entrance exam scores: \"Blooms,\" those who receive high scores, are assigned to the First Course, while \"Weeds\" are reserve students assigned to the Second Course.\n\nMahouka Koukou no Rettousei follows the siblings, Tatsuya and Miyuki Shiba, who are enrolled in First High School. Upon taking the exam, the prodigious Miyuki is placed in the First Course, while Tatsuya is relegated to the Second Course. Though his practical test scores and status as a \"Weed\" show him to be magically inept, he possesses extraordinary technical knowledge, physical combat capabilities, and unique magic techniques\u2014making Tatsuya the irregular at a magical high school.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Romance", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Action Romance", "MAL Recs": ["Chivalry of a Failed Knight", "The Fruit of Grisaia", "The Misfit of Demon King Academy", "No Game, No Life"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2014", "Year": "2014", "color": "salmon", "id": "The Irregular at Magic High School", "label": "The Irregular at Magic High School", "shape": "dot", "size": 30}, {"Color": "lightsalmon", "Description": "Koyomi Araragi, a third-year high school student, manages to survive a vampire attack with the help of Meme Oshino, a strange man residing in an abandoned building. Though being saved from vampirism and now a human again, several side effects such as superhuman healing abilities and enhanced vision still remain. Regardless, Araragi tries to live the life of a normal student, with the help of his friend and the class president, Tsubasa Hanekawa.\n\r\nWhen fellow classmate Hitagi Senjougahara falls down the stairs and is caught by Araragi, the boy realizes that the girl is unnaturally weightless. Despite Senjougahara\u0027s protests, Araragi insists he help her, deciding to enlist the aid of Oshino, the very man who had once helped him with his own predicament.\n\r\nThrough several tales involving demons and gods, Bakemonogatari follows Araragi as he attempts to help those who suffer from supernatural maladies.\n\r\n[Written by MAL Rewrite]", "Episodes": "15", "Genre": ["Mystery", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Rascal Does Not Dream of Bunny Girl Senpai", "Katanagatari", "My Teen Romantic Comedy SNAFU", "Arakawa Under the Bridge", "The Tatami Galaxy", "xxxHOLiC", "Penguindrum", "Mononoke", "Noragami", "The Kubikiri Cycle", "Mekakucity Actors", "The Fruit of Grisaia", "FLCL", "Sayonara, Zetsubou-Sensei"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2009", "Year": "2009", "color": "lightsalmon", "id": "Bakemonogatari", "label": "Bakemonogatari", "shape": "dot", "size": 80}, {"Color": "mediumpurple", "Description": "The world is in the midst of the industrial revolution when horrific creatures emerge from a mysterious virus, ripping through the flesh of humans to sate their never-ending appetite. The only way to kill these beings, known as \"Kabane,\" is by destroying their steel-coated hearts. However, if bitten by one of these monsters, the victim is doomed to a fate worse than death, as the fallen rise once more to join the ranks of their fellow undead.\n\r\nOnly the most fortified of civilizations have survived this turmoil, as is the case with the island of Hinomoto, where mankind has created a massive wall to protect themselves from the endless hordes of Kabane. The only way into these giant fortresses is via heavily-armored trains, which are serviced and built by young men such as Ikoma. Having created a deadly weapon that he believes will easily pierce through the hearts of Kabane, Ikoma eagerly awaits the day when he will be able to fight using his new invention. Little does he know, however, that his chance will come much sooner than he expected...\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Fantasy", "Horror", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Attack on Titan"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Amazon Prime", "HBO"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Kabaneri of the Iron Fortress", "label": "Kabaneri of the Iron Fortress", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Centuries ago, mankind was slaughtered to near extinction by monstrous humanoid creatures called Titans, forcing humans to hide in fear behind enormous concentric walls. What makes these giants truly terrifying is that their taste for human flesh is not born out of hunger but what appears to be out of pleasure. To ensure their survival, the remnants of humanity began living within defensive barriers, resulting in one hundred years without a single titan encounter. However, that fragile calm is soon shattered when a colossal Titan manages to breach the supposedly impregnable outer wall, reigniting the fight for survival against the man-eating abominations.\n\r\nAfter witnessing a horrific personal loss at the hands of the invading creatures, Eren Yeager dedicates his life to their eradication by enlisting into the Survey Corps, an elite military unit that combats the merciless humanoids outside the protection of the walls. Eren, his adopted sister Mikasa Ackerman, and his childhood friend Armin Arlert join the brutal war against the Titans and race to discover a way of defeating them before the last walls are breached.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Kabaneri of the Iron Fortress", "Seraph of the End: Vampire Reign", "The Promised Neverland", "Black Bullet", "Tokyo Ghoul", "Fullmetal Alchemist: Brotherhood", "Knights of Sidonia", "Claymore", "God Eater", "Aldnoah.Zero", "Neon Genesis Evangelion", "Demon Slayer: Kimetsu no Yaiba", "Vinland Saga", "Akame ga Kill!", "86 Eighty Six", "Deadman Wonderland", "Berserk", "Highschool of the Dead", "Gurren Lagann"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "darkgreen", "id": "Attack on Titan", "label": "Attack on Titan", "shape": "dot", "size": 105}, {"Color": "lightgray", "Description": "Although the city of Fukuoka might look relatively peaceful at first glance, in actuality it houses a thriving mixture of dangerous individuals such as killers, detectives, and professional revenge seekers right beneath its surface. Among their number is Zenji Banba, a laidback and observant detective who is investigating the work of other hitmen companies in the area. However, Banba might not be the only one with a bone to pick with these organizations, as Xianming Lin, a crossdressing male hitman in the employ of one such company begins getting fed up with his lack of jobs and pay.\n\r\nOne day, after Lin\u0027s current target commits suicide before the hitman could reach him, his company refuses to pay him even half the amount they were originally supposed to for the assassination. Frustrated, Lin requests another mission and is offered the job of taking out Banba, whom his organization believes has been interfering with their business. However, when Banba arrives at his home and finds the hitman inside, Lin surprisingly doesn\u0027t even attempt to kill him. Instead, he offers the detective another option: to join him and form a team. With the offer on the table, exactly how will Banba respond, and just what plans does Lin have in store for the underground world of Fukuoka?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Durarara!!"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "lightgray", "id": "Hakata Tonkotsu Ramens", "label": "Hakata Tonkotsu Ramens", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "In Tokyo\u0027s downtown district of Ikebukuro, amidst many strange rumors and warnings of anonymous gangs and dangerous occupants, one urban legend stands out above the rest\u2014the existence of a headless \"Black Rider\" who is said to be seen driving a jet-black motorcycle through the city streets.\n\r\nMikado Ryuugamine has always longed for the excitement of the city life, and an invitation from a childhood friend convinces him to move to Tokyo. Witnessing the Black Rider on his first day in the city, his wishes already seem to have been granted. But as supernatural events begin to occur, ordinary citizens like himself, along with Ikebukuro\u0027s most colorful inhabitants, are mixed up in the commotion breaking out in their city.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Action", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Baccano!", "K", "Bungo Stray Dogs", "Hakata Tonkotsu Ramens", "Death Note", "Odd Taxi", "Heaven\u0027s Memo Pad", "Mekakucity Actors"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2010", "Year": "2010", "color": "lightgray", "id": "Durarara!!", "label": "Durarara!!", "shape": "dot", "size": 50}, {"Color": "mediumpurple", "Description": "Lux, a former prince of an empire named Arcadia that was overthrown via a rebellion five years earlier, accidentally trespasses in a female dormitory\u0027s bathing area, sees the kingdom\u0027s new princess Lisesharte naked, incurring her wrath. Lisesharte then challenges Lux to a Drag-Ride duel. Drag-Rides are ancient armored mechanical weapons that have been excavated from ruins all around the world. Lux used to be called the strongest Drag-Knight, but now he\u0027s known as the \"undefeated weakest\" Drag-Knight because he will absolutely not attack in battle. After his duel with Lisesharte, Lux ends up attending the female-only academy that trains royals to be Drag-Knights.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action", "Fantasy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Infinite Stratos"], "Season": "Winter", "Stream Sites": ["Hulu"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Undefeated Bahamut Chronicle", "label": "Undefeated Bahamut Chronicle", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "An exoskeleton weapon engineered by Japan, Infinite Stratos (IS) can be piloted only by women. Its power and combat prowess are so immense that an international treaty has been signed banning its use as a military asset. \n\r\nWhen it is discovered that 15-year-old Ichika Orimura is the only male capable of steering an IS, he is forcibly enrolled in the Infinite Stratos Academy: an all-female boarding school, the students of which graduate to become IS pilots. At this training school, Ichika is reunited with two of his childhood friends, Houki Shinonono and Lingyin Huang, and befriends Cecilia Alcott, an IS representative from the United Kingdom.\n\r\nGuided by the legendary pilot Chifuyu Orimura\u2014their strict homeroom teacher and Ichika\u0027s older sister\u2014Ichika and the girls will need to use everything at their disposal to defend themselves and their academy against the dangers that will arise during the course of their thrilling school life.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": ["Hundred", "Date A Live", "Undefeated Bahamut Chronicle", "Blade Dance of the Elementalers"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "limegreen", "id": "Infinite Stratos", "label": "Infinite Stratos", "shape": "dot", "size": 30}, {"Color": "darkslateblue", "Description": "The kingdom of Kouka is blessed with a beautiful princess whose childlike innocence charms all who come across her. Named Yona, she has grown up sheltered in the royal palace, shielded from any danger that may befall her. However, all good things must come to an end.\n\r\nYona\u0027s perfect world comes crashing down when a heinous act of treason threatens to erase all that she holds dear, including her birthright as the princess of Kouka. Left with no one to trust but her childhood friend and loyal bodyguard Son Hak, she is forced to flee the palace. Faced with the perils of surviving in the wild with a target on her back, Yona realizes that her kingdom is no longer the safe haven it once was.\n\r\nFree from the shackles of naivety, Yona vows to do everything in her power to become strong enough to crush her enemies. With Hak by her side, she must piece together the remains of an ancient legend that might be the key to reclaiming her kingdom from those who conspired to steal it from her.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Snow White with the Red Hair", "The Heroic Legend of Arslan", "Mysterious Play", "The Seven Deadly Sins", "The Story of Saiunkoku", "The Twelve Kingdoms"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "darkslateblue", "id": "Yona of the Dawn", "label": "Yona of the Dawn", "shape": "dot", "size": 40}, {"Color": "indigo", "Description": "Although her name means \"snow white,\" Shirayuki is a cheerful, red-haired girl living in the country of Tanbarun who works diligently as an apothecary at her herbal shop. Her life changes drastically when she is noticed by the silly prince of Tanbarun, Prince Raji, who then tries to force her to become his concubine. Unwilling to give up her freedom, Shirayuki cuts her long red hair and escapes into the forest, where she is rescued from Raji by Zen Wistalia, the second prince of a neighboring country, and his two aides. Hoping to repay her debt to the trio someday, Shirayuki sets her sights on pursuing a career as the court herbalist in Zen\u0027s country, Clarines.\n\nAkagami no Shirayuki-hime depicts Shirayuki\u0027s journey toward a new life at the royal palace of Clarines, as well as Zen\u0027s endeavor to become a prince worthy of his title. As loyal friendships are forged and deadly enemies formed, Shirayuki and Zen slowly learn to support each other as they walk their own paths.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Fantasy", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Yona of the Dawn", "The Saint\u0027s Magic Power is Omnipotent", "The World is Still Beautiful"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "indigo", "id": "Snow White with the Red Hair", "label": "Snow White with the Red Hair", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "The year is 320. Under the rule of the belligerent King Andragoras III, the Kingdom of Pars is at war with the neighboring empire, Lusitania. Though different from his father in many aspects, Arslan, the young prince, sets out to prove his valor on the battlefield for the very first time. However, when the king is betrayed by one of his most trusted officials, the Parsian army is decimated and the capital city of Ecbatana is sieged. With the army in shambles and the Lusitanians out for his head, Arslan is forced to go on the run. With a respected general by his side, Daryun, Arslan soon sets off on a journey in search of allies that will help him take back his home.\n\r\nHowever, the enemies that the prince faces are far from limited to just those occupying his kingdom. Armies of other kingdoms stand ready to conquer Ecbatana. Moreover, the mastermind behind Lusitania\u0027s victory, an enigmatic man hiding behind a silver mask, poses a dangerous threat to Arslan and his company as he possesses a secret that could jeopardize Arslan\u0027s right to succession.\n\r\nWith the odds stacked against him, Arslan must find the strength and courage to overcome these obstacles, and allies who will help him fight in the journey that will help prepare him for the day he becomes king.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Yona of the Dawn", "Kingdom"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "darkslateblue", "id": "The Heroic Legend of Arslan", "label": "The Heroic Legend of Arslan", "shape": "dot", "size": 20}, {"Color": "blueviolet", "Description": "During a visit to the National Library, Miaka Yuuki and Yui Hongo stumble upon a strange old book that casts a red light, sucking them inside its unfamiliar world. Upon arrival, the two encounter hostile slave traders and barely escape with the help of Tamahome\u2014a powerful young man bearing a Chinese symbol on his forehead. But, a moment later, the red light returns and takes Yui away. \n\r\nDesperate to reunite with her companion, Miaka asks Tamahome for assistance. However, the situation escalates when the pair encounters the land\u0027s emperor, Hotohori, who believes Miaka is the foretold priestess of the kingdom\u0027s protector god Suzaku. By gathering the god\u0027s seven Celestial Warriors, the priestess can summon Suzaku and have all her wishes granted. Hotohori hopes this will save his country, and since it appears to be a fitting solution to the girl\u0027s problems as well, he convinces her to accept the role.\n\r\nMeanwhile, at the library, Yui realizes she has been brought back alone. Unable to intervene, she helplessly witnesses Miaka traversing through courageous trials as the mysterious book\u0027s heroine.\n\r\n[Written by MAL Rewrite]", "Episodes": "52", "Genre": ["Adventure", "Comedy", "Drama", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["InuYasha", "Yona of the Dawn", "Haruka: Beyond the Stream of Time \u2013 A Tale of the Eight Guardians", "Ceres, Celestial Legend", "The Story of Saiunkoku"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "1995", "Year": "1995", "color": "blueviolet", "id": "Mysterious Play", "label": "Mysterious Play", "shape": "dot", "size": 35}, {"Color": "darkslateblue", "Description": "In a world similar to the European Middle Ages, the feared yet revered Holy Knights of Britannia use immensely powerful magic to protect the region of Britannia and its kingdoms. However, a small subset of the Knights supposedly betrayed their homeland and turned their blades against their comrades in an attempt to overthrow the ruler of Liones. They were defeated by the Holy Knights, but rumors continued to persist that these legendary knights, called the \"Seven Deadly Sins,\" were still alive. Ten years later, the Holy Knights themselves staged a coup d\u2019\u00e9tat, and thus became the new, tyrannical rulers of the Kingdom of Liones.\n\r\nBased on the best-selling manga series of the same name, Nanatsu no Taizai follows the adventures of Elizabeth, the third princess of the Kingdom of Liones, and her search for the Seven Deadly Sins. With their help, she endeavors to not only take back her kingdom from the Holy Knights, but to also seek justice in an unjust world.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Akame ga Kill!", "Fairy Tail", "Yona of the Dawn"], "Season": "Fall", "Stream Sites": ["Netflix"], "Stream Year": "2014", "Year": "2014", "color": "darkslateblue", "id": "The Seven Deadly Sins", "label": "The Seven Deadly Sins", "shape": "dot", "size": 25}, {"Color": "blueviolet", "Description": "Shuurei Kou, the daughter of a noble yet impoverished family, is a clever young lady who dreams of becoming a government official and contributing toward her country. However, her dream is out of her reach as such a position is forbidden to women. While her father works a low wage job as an archivist at the palace, Shuurei has to juggle odd jobs to make ends meet. Then, one day, an unexpected visit changes her life. \n\r\nShuurei is called to assist Ryuuki Shi, the new emperor who is known for slacking on his duties and preferring the company of men. Tempted by the generous compensation, she readily accepts the chance to become the young emperor\u0027s consort for six months. Luckily, she is not alone as Seiran Shi, her trusty friend, joins her as Ryuuki\u0027s bodyguard. While tasked with transforming the new emperor into a responsible ruler, court life and politics prove troublesome as Shuurei faces the challenges of her new life.\n\r\nSet in a fictional country, Saiunkoku Monogatari centers on the idea of meaningful leadership, its adversities and the rewards that come alongside a prospering nation.\n\r\n[Written by MAL Rewrite]", "Episodes": "39", "Genre": ["Adventure", "Comedy", "Drama", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Yona of the Dawn", "The Twelve Kingdoms", "Mysterious Play"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "blueviolet", "id": "The Story of Saiunkoku", "label": "The Story of Saiunkoku", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "Youko Nakajima has only ever wanted to be normal. She does what she is asked, gets good grades, is the class president, and even helps her classmates whenever she can\u2014but because of her red hair, she has never fit in. With her pushover attitude, Youko lets classmates take advantage of her, so she has nobody she can really call a friend.\n\r\nBut on an otherwise ordinary day, a man who claims to be from another world barges into Youko\u0027s classroom and bows before her. This elegant blond-haired man, Keiki, claims that Youko is his master and belongs on the throne of his kingdom. However, their first meeting is cut short as Keiki has been followed by otherworldly beasts called youma. He is able to escape with Youko into his own realm, but two other classmates\u2014Ikuya Asano and Yuka Sugimoto\u2014are caught up in the madness as well. Unfortunately, their troubles have only just begun, as the youma attack leaves them separated from Keiki. Alone in this strange new land, these ordinary students must learn to fend for themselves or die.\n\r\n[Written by MAL Rewrite]", "Episodes": "45", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Moribito - Guardian of the Spirit", "The Story of Saiunkoku", "Yona of the Dawn"], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2002", "Year": "2002", "color": "darkslateblue", "id": "The Twelve Kingdoms", "label": "The Twelve Kingdoms", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "Forty-four years ago, the surviving nations of the Valbanil War declared peace and forbade the use of the devastating demon contracts that ravaged the land. Now, inexperienced knight Cecily Cambell is eager to follow the example of her family and protect the people of the city using the sword she inherited from her father.\n\r\nHer first challenge arises in the market. A crazed swordsman wreaks havoc upon civilians and Cecily jumps into action to restore order. Overwhelmed, her weapon shatters, but a skilled stranger wielding a strange-looking sword intervenes. With the situation diffused, Cecily heads to a local blacksmith in an effort to restore her family heirloom. However, she finds out that her savior\u2014the blacksmith Luke Ainsworth\u2014may be the only person capable of such intricate repairs. Determined to have her treasured sword repaired, she seeks out the man who rescued her.\n\r\nHowever, a group of bandits suddenly attack a convoy headed for the city. The assailants look inhuman, and an ice demon appears. Luke suspects the use of a demon contract and calls upon a sacred power to defeat them. Meanwhile, a shadowy hooded figure lurks, watching from a distance. Who is this mysterious evildoer, and what does his appearance mean for the pair?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Kaze no Stigma"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "darkslateblue", "id": "The Sacred Blacksmith", "label": "The Sacred Blacksmith", "shape": "dot", "size": 15}, {"Color": "salmon", "Description": "Kazuma Yagami is a user of \"Fuujutsu,\" the ability to control the wind. He returns to his old home, the noble Kannagi household, after being banished four years ago for his inability to control fire and his subsequent defeat in a duel at the hands of his younger cousin, Ayano Kannagi.\n\r\nReturning after such a brutal exile already gives rise to many conflicts, but to make matters worse, several Kannagi family members have recently been murdered with Fuujutsu. This leads the Kannagi family, including the hot-headed Ayano, to suspect Kazuma as the culprit. Now, Kazuma must not only clear his name, but also aid the family he shares a mutual hatred with, in order to discover the true identity of the killer.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Romance", "Supernatural"], "Genre_Header": "Action Romance", "MAL Recs": ["Shakugan no Shana: Season I", "Darker than Black", "The Sacred Blacksmith"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "salmon", "id": "Kaze no Stigma", "label": "Kaze no Stigma", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "Six months ago, Lord Hugh Anthony Disward, also known as Huey, lost his eccentric grandfather, Sir Wesley Disward, who was a renowned collector of rare books. His grandfather\u0027s will states that, in order to inherit his manor and everything inside it, he must take guardianship over the Bibliotheca Mystica de Dantalian\u2014an archive that contains forbidden knowledge\u2014and also  take care of a mysterious girl called Dalian. \n\r\nAs Huey settles into the manor, an old rival of his grandfather\u0027s arranges a meeting with him. Dalian, knowing the rival to be Wesley\u0027s killer, tags along and discovers that the murderer is in possession of a Phantom Book\u2014a cursed tome that Wesley tried to seal away. When the book puts the two in danger, Huey discovers that the Bibliotheca Mystica de Dantalian and Dalian are one and the same, and she entrusts Huey with the key to unlocking the knowledge stored within her. Together, Dalian and Huey seal the book away, and thus begins an unlikely partnership as they solve mysteries caused by other Phantom Books.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Gosick"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "lightgray", "id": "The Mystic Archives of Dantalian", "label": "The Mystic Archives of Dantalian", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Kazuya Kujou is a foreign student at Saint Marguerite Academy, a luxurious boarding school in the Southern European country of Sauville. Originally from Japan, his jet-black hair and dark brown eyes cause his peers to shun him and give him the nickname \"Black Reaper,\" based on a popular urban legend about the traveler who brings death in the spring.\n\r\nOn a day like any other, Kujou visits the school\u0027s extravagant library in search of ghost stories. However, his focus soon changes as he becomes curious about a golden strand of hair on the stairs. The steps lead him to a large garden and a beautiful doll-like girl known as Victorique de Blois, whose complex and imaginative foresight allows her to predict their futures, now intertwined.\n\r\nWith more mysteries quickly developing\u2014including the appearance of a ghost ship and an alchemist with the power of transmutation\u2014Victorique and Kujou, bound by fate and their unique skills, have no choice but to rely on each other.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Mystery", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["The Mystic Archives of Dantalian", "Hyouka", "Heaven\u0027s Memo Pad", "Black Butler", "Spice and Wolf", "Toradora!"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "lightsalmon", "id": "Gosick", "label": "Gosick", "shape": "dot", "size": 40}, {"Color": "red", "Description": "Yuuta Takemoto, a sophomore at an arts college, shares a cheap apartment with two seniors\u2014the eccentric Shinobu Morita, who keeps failing to graduate due to his absenteeism, and the sensible Takumi Mayama, who acts as a proper senior to Takemoto, often looking out for him.\n\r\nTakemoto had not given much thought to his future until one fine spring day, when he meets the endearing Hagumi Hanamoto and falls in love at first sight. Incredibly gifted in the arts, Hagumi enrolls in Takemoto\u0027s university and soon befriends the popular pottery student Ayumi Yamada. Ayumi is already well acquainted with the three flatmates and secretly harbors deep feelings for one of them.\n\nHachimitsu to Clover is a heartwarming tale of youth, love, soul-searching, and self-discovery, intricately woven through the complex relationships between five dear friends.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["March Comes In Like a Lion", "Nodame Cantabile", "The Pet Girl of Sakurasou"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Amazon Prime"], "Stream Year": "2005", "Year": "2005", "color": "red", "id": "Honey and Clover", "label": "Honey and Clover", "shape": "dot", "size": 25}, {"Color": "hotpink", "Description": "Having reached professional status in middle school, Rei Kiriyama is one of the few elite in the world of shogi. Due to this, he faces an enormous amount of pressure, both from the shogi community and his adoptive family. Seeking independence from his tense home life, he moves into an apartment in Tokyo. As a 17-year-old living on his own, Rei tends to take poor care of himself, and his reclusive personality ostracizes him from his peers in school and at the shogi hall.\n\r\nHowever, not long after his arrival in Tokyo, Rei meets Akari, Hinata, and Momo Kawamoto, a trio of sisters living with their grandfather who owns a traditional wagashi shop. Akari, the oldest of the three girls, is determined to combat Rei\u0027s loneliness and poorly sustained lifestyle with motherly hospitality. The Kawamoto sisters, coping with past tragedies, also share with Rei a unique familial bond that he has lacked for most of his life. As he struggles to maintain himself physically and mentally through his shogi career, Rei must learn how to interact with others and understand his own complex emotions.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Your Lie in April", "Chihayafuru", "Honey and Clover", "Natsume\u0027s Book of Friends", "Ping Pong the Animation"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "hotpink", "id": "March Comes In Like a Lion", "label": "March Comes In Like a Lion", "shape": "dot", "size": 35}, {"Color": "red", "Description": "Shinichi Chiaki is a first class musician whose dream is to play among the elites in Europe. Coming from a distinguished family, he is an infamous perfectionist\u2014not only is he highly critical of himself, but of others as well. The only thing stopping Shinichi from leaving for Europe is his fear of flying. As a result, he\u0027s grounded in Japan.\n\r\nDuring his fourth year at Japan\u0027s top music university, Shinichi happens to meet Megumi Noda or, as she refers to herself, Nodame. On the surface, she seems to be an unkempt girl with no direction in life. However, when Shinichi hears Nodame play the piano for the first time, he is in awe of the kind of music she creates. Nevertheless, Shinichi is dismayed to discover that Nodame is his neighbor, and worse, she ends up falling head over heels in love with him.\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Comedy", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["Your Lie in April", "La corda
