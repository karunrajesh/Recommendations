": "dot", "size": 10}, {"Color": "darkgreen", "Description": "What is happiness? Ever the fan of psychology, questions such as this are ones that high school student Ritsu Shikishima likes to ponder as he spends his peaceful days with his friends. His perfect world, however, begins to unravel when he hears a strange voice obscured by static, pleading for help. This voice belongs to \u03bc, a beloved pop idol, whose singing begins to have an adverse effect on the world. Before Ritsu\u0027s very eyes, the faces of his friends and family become distorted by glitches as the sound of \u03bc\u0027s voice transforms them into Digiheads: berserk monsters bent on the extermination of all those who begin to awaken to the true nature of their existence.\n\r\nRealizing that he is trapped in a virtual world created by \u03bc called Mobius, Ritsu must now gather everyone else who has managed to realize the truth before they are all eliminated. Together, they will use their newfound powers and weapons granted by their emotions\u2014known as the Catharsis Effect\u2014to fight off the mysterious group known as The Ostinato Musicians as they struggle to escape.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Caligula", "label": "Caligula", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Logan learns that his girlfriend, Mariko Yashida, who disappeared a year ago, has been taken to Tokyo by her father Shingen, who is the head of a Japanese crime syndicate and a supplier of AIM. He then decides to head to Japan to find her and take her back, no matter what.", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Netflix"], "Stream Year": "2011", "Year": "2011", "color": "darkgreen", "id": "Wolverine", "label": "Wolverine", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Despite the recent Akuma attack, the members of the Black Order are in high spirits as they set about moving to a new base. Immediately upon his arrival, however, Allen Walker is suddenly called by the Central Agency and has his arm forcefully sealed by the Order. He is then led to a surprising meeting with his master, General Cross Marian, who reveals staggering secrets surrounding the enigmatic 14th Noah.\n\r\nA phantom thief incident, the arrival of a mysterious group of Exorcists, the death of an important comrade, and an all-out battle against the Noah Family\u2014just what does this mean for Allen, Yuu Kanda, and the rest of the Order? This is but the beginning of a series of strange, seemingly unconnected events that lead to something far greater.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "yellowgreen", "id": "D.Gray-man Hallow", "label": "D.Gray-man Hallow", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Based on COLOPL\u0027s school action role-playing game. Set in the year 2045. The world has been contaminated by Irousu (mysterious invaders who suddenly appeared), and humans find themselves restricted and contained. Standing boldly against these invaders are ordinary girls everywhere, without a powerful army or even weapons.\n\r\nThe Shinjugamine Girls Academy is a school for these \"Hoshimori\" (Star Guardians) destined to fight the Irousu. The player is assigned to this academy to train the girls and take back the contaminated Earth. And so, once again, the chimes echo through the sun-strewn schoolyard to mark the beginning of classes today...\n\r\n(Source: ANN, edited)", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Battle Girl High School", "label": "Battle Girl High School", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The story takes place in the future, the city of Akihabara. It was once called a \"Holy land of otaku\" but now has become an office town. Otaku culture has declined, people are losing memories of anime and manga, and only a few specialty shops remain open. \n\r\nWhat supports the world of creative works are \"memories\" of manga and anime in people\u0027s minds, but when the world of the creative work is destroyed by a virus, it disappears from everyone\u0027s memory and is erased from the material world.\n\r\n12 girls working in a small shop in a corner of Akihabara are fighting the virus to protect everyone\u0027s important memories about their favorite manga and anime, and return Akihabara to the way it was before!", "Episodes": "12", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "yellowgreen", "id": "Pastel Memories", "label": "Pastel Memories", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Tenchi Masaki\u0027s life changes forever when the ship of an infamous space pirate, Ryouko Hakubi, is shot down and crashes near his family\u0027s temple. Little did Tenchi know that by saving Ryouko, he would spark a series of events that would lead alien women from all walks of life to inhabit his home. This includes the delicate Princess Aeka of Jurai and her playful younger sister Princess Sasami; the scatterbrained first-class detective Mihoshi Kuramitsu and her more capable partner Kiyone Makibi; and the eccentric, mad scientist Washuu Hakubi.\n\r\nThe six women do their best to adapt to their new lives, but their more advanced and exotic lifestyle does not mesh well with the simplistic customs on Earth. As a result, they just end up making a mess and causing trouble for poor Tenchi. Though the girls are a pain, Tenchi begins to form a close relationship with each of them, and through their bond, he begins to gain a better understanding of his role in the universe.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Romance", "Sci-FiSci-"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "1992", "Year": "1995", "color": "red", "id": "Tenchi Muyou!", "label": "Tenchi Muyou!", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "In Shinjuku ward\u0027s east side lies Kabukichou, a vibrant city of chaos that glows brilliantly with neon lights but also hides unseen darkness. Employed at a university hospital on the west side, John H. Watson is looking for someone who can assist him with an odd case. His search leads him to the Pipe Cat, an underground bar that serves as a meetup venue and job board for some of the best detectives in Shinjuku, the most prominent among them being Sherlock Holmes.\n\r\nUpon finding the bar and meeting the peculiar investigators, John learns that they are pursuing a case involving Jack the Ripper, an infamous serial killer. Due to subsequent events, John ends up driving Sherlock to the crime scene of a murder supposedly carried out by Jack the Ripper. Even though John is only there to enlist Sherlock\u0027s help with his case, he witnesses Sherlock brilliantly uncover the truth behind the crime scene. However, he begins to realize that Sherlock is not only a genius detective but also an eccentric character.\n\r\nAs John continues to request Sherlock to assist him with his case, he finds himself spiraling into the detective lifestyle of solving cases beyond the minds of ordinary civilians. Through this work, John begins to see the true colors of the chaotic city that is Kabukichou and starts to unravel the unsettling mystery behind his own case.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "lightgray", "id": "Case File n\u00ba221: Kabukicho", "label": "Case File n\u00ba221: Kabukicho", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "After Germania invaded a neighboring country in 1939, Europe spiraled into a devastating war. During the war, Germania set its sights on the weak alpine country of Elystadt. Boasting a far superior military and having achieved profuse success earlier in the war, it was expected that Germania would conquer Elystadt with ease.\n\r\nMatters are only made worse for the small country when Germanian soldiers capture their princess, Ortfin\u00e9 \"Fin\u00e9\" Fredericka von Eylstadt, as she is heading to a crucial meeting with Britannia. Yet, when a concurrent Germanian transport mission goes awry, Izetta, the last witch alive, escapes. When she recognizes Princess Fin\u00e9 from her childhood, Izetta rescues her from the Germanian soldiers by making use of her magical abilities. Now reunited with the princess, Izetta pledges to protect Elystadt from Germania, and with the last surviving witch on their arsenal, Elystadt hopes to turn the tides against the imperialist war giant. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Izetta: The Last Witch", "label": "Izetta: The Last Witch", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Genki is a boy who loves playing video games. One day he\u0027s zapped into the world of Monster Rancher and meets the girl Holly and the monsters Mochi, Suezo, Golem, Tiger and Hare. Together, they are searching for a way to revive the Phoenix, which is the only monster capable of stopping the evil Moo.\n\n(Source: ANN)", "Episodes": "48", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Amazon Prime", "Hulu"], "Stream Year": "1999", "Year": "1999", "color": "darkslateblue", "id": "Monster Rancher", "label": "Monster Rancher", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "In a fantasy version of Europe, a war between enemy countries is brewing. One of these countries, Zhcted, has its seven regions ruled by War Maidens, known as Vanadis. Equipped with powerful dragon-carved weapons, Eleonora \"Elen\" Viltaria, one of the Vanadis, launches an invasion against their neighboring rival country of Brune. Eventually, Tigrevurmud \"Tigre\" Vorn, a young archer and an earl for Brune\u0027s region of Alsace, has his entire army decimated at Elen\u0027s hands. In a strange twist of events, Elen spares Tigre, and gives him the order, \"Become mine!\" What could be the meaning behind this new alliance?\n\r\nAdapted from the light novel written by Tsukasa Kawaguchi, Madan no Ou to Vanadis is an epic adventure filled with complex war tactics and beautiful women. Trapped in a multinational conflict, Tigre and Elen are swept up in a war filled with dark secrets, conspiracies, and corruption.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Adventure", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "blueviolet", "id": "Lord Marksman and Vanadis", "label": "Lord Marksman and Vanadis", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In Vandread, men are from Mars and women are from Venus! Well, not quite. Technology has allowed mankind to colonize the entire Milky Way galaxy, and in one star system, the men and women live on two different planets, Taraak and Mejere. A bitter and very literal gender war rages, to the point where they don\u0027t even see each other as the sames species anymore!\n\r\nHibiki Tokai, a male third-class laborer from Taraak, ends up stuck on a battleship after a botched attempt at stealing a robot. When female pirates capture the Taraakian Vanguard, things don\u0027t look like they could get any worse for Hibiki. Unfortunately, they do; when the male crew of the Vanguard fire on their captured vessel out of desperation, they created a giant wormhole, which sucks the Vanguard and the Mejeran pirate\u0027s ships into itself! Now, stuck far away from their home planets, these men and women must learn to work together if they ever wish to make it back home.", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2000", "Year": "2000", "color": "darkgreen", "id": "Vandread", "label": "Vandread", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Kyoshiro to Towa no Sora revolves around the life of Kuu Shiratori, a seemingly normal high school girl who enjoys her school life in the giant city Academia, which is thought of as a symbol of recovery for humanity since already ten years have passed since the greatest disaster mankind had ever seen, occurred. Kuu has recently been having a recurring dream where a prince meets her and takes her away. One day, while all the students at her school are preparing for the upcoming school festival, the prince, whom she has met several times in her dreams, appears. The prince, Kyoshiro Ayanokoji, requests of her just as he had done in Kuu\u0027s dreams, \"Let\u0027s go... together...\" \n\r\n(Source: Wikipedia) ", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "lightsalmon", "id": "Shattered Angels", "label": "Shattered Angels", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "\u200bLike many in her class, Koyuki Honda looks forward to her graduation ceremony. However, while her peers have family to attend, Koyuki has no one, as her only family\u2014her brother\u2014died years ago. While visiting his grave, she meets two brothers named Kiri and Victor Putin chasing a strange creature. They try to assure her that they are just actors shooting a movie; Victor, however, piques Koyuki\u0027s curiosity about the old legend of the clock tower at the cemetery: if you make a wish under the clock tower at midnight during a full moon, time will turn back, allowing someone to reclaim what they have lost.\n\r\nDeciding to make her wish, Koyuki learns the horrifying truth: the legend is a ruse for time demons called \"Horologues\" to steal humans\u0027 time. As they are drawn to regrets, Victor uses Koyuki as bait to lure a demon there. Kiri and Victor explain that they are Chronos Rulers, warriors who fight against the Horologues using the \"Oath of Time\"\u2014an item allowing them to speed up or slow down time.\n\r\nWith the demon destroyed and the crisis averted, Koyuki is able to go on her way free from regrets. However, she is not the only human with sorrows. The two boys must continue to hunt down Horologues in order to keep humanity safe.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Supernatural"], "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "peru", "id": "Chronos Ruler", "label": "Chronos Ruler", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Strange suicides have been taking place in New York. One day, four girls from the same high school wake up in the morning feeling tired and dizzy and not being able to remember anything about the previous night. In school, they find out that one of their classmates has committed suicide. School is canceled for the rest of the day, but instead of going home, the girls are drawn to a park by butterflies only they can see. Suddenly a man and a woman approach the girls, telling them that they all died the previous night. \n\r\n(Source: ANN)", "Episodes": "22", "Genre": ["Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "lightgray", "id": "Red Garden", "label": "Red Garden", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "When his clan is wiped out by a beautiful demon, young Taikobo finds himself in charge of the mysterious Houshin Project. Its mission: find all immortals living in the human world and seal them away forever. But who do you trust\u2014and whose side are you really on\u2014when you\u0027ve been trained to hunt demons by a demon?\n\r\n(Source: VIZ Media)", "Episodes": "23", "Genre": ["Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "blueviolet", "id": "Hakyu Hoshin Engi", "label": "Hakyu Hoshin Engi", "shape": "dot", "size": 10}, {"Color": "red", "Description": "As far as it goes, many boys, especially in their teenage years, want to have a girlfriend. Keiki Kiryuu is no exception. One eventful afternoon, his days of yearning for a lover seem to come to an end when he receives a love letter from an anonymous sender\u2014along with a pair of white panties. \n\r\nTo determine the identity of his secret admirer, referred to as Cinderella, he proceeds to investigate several possible candidates including his senior Sayuki Tokihara, his underclassman Yuika Koga, and his classmate Mao Nanjou. However, as Keiki seeks to uncover who this mystery girl might be, he comes to know about the perverted fetishes hidden behind each candidate\u0027s innocent exteriors...\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "red", "id": "Hensuki: Are you willing to fall in love with a pervert, as long as she\u0027s a cutie?", "label": "Hensuki: Are you willing to fall in love with a pervert, as long as she\u0027s a cutie?", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Chuuta Kokonose is an orphan who lives with his aunt. For as long as he can remember, he\u0027s had a voice in his head, but other than that he\u0027s a normal boy\u2014right until the day when a strange-looking thing follows him home and teleports him to a place filled with more fantastic creatures. It\u0027s a space police station, and Rein Brickke, the Chief of Solar System Department, tells him that he\u0027s been chosen by the computer as a possible candidate to join the police force. Misuzu Sonokata, a girl from Chuuta\u0027s school with an angelic face and ill temper who turns out to be one of Rein Brickke\u0027s subordinates, doesn\u0027t think him suitable for such a job. Chuuta, who was shocked at first, decides to take the aptitude test after being urged by the voice in his head and to prove Misuzu wrong.", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "elDLIVE", "label": "elDLIVE", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Following NERV\u0027s failed attempt to retrieve the Spears of Longinus and carry out the Human Instrumentality Project, the destruction caused by the Fourth Impact has been largely averted. In a state of disarray, Shinji Ikari, Asuka Langley Shikinami, and Rei Ayanami travel to Village 3\u2014a survivor settlement free from Earth\u0027s ruination. There, Shinji slowly comes to terms with his past, developing an entirely different life from his days as an Evangelion pilot.\n\r\nMeanwhile, Nerv makes preparations to continue the Instrumentality Project by means of a new Impact. When WILLE\u0027s main aerial battleship arrives at the village, Shinji decides to board, believing that he can help by piloting an Evangelion. As new secrets are uncovered and a battle between WILLE and NERV approaches, the future of Earth hangs in the balance. Can Shinji save humanity and the rest of the world one last time?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2021", "Year": "2021", "color": "darkgreen", "id": "Evangelion: 3.0+1.0 Thrice Upon a Time", "label": "Evangelion: 3.0+1.0 Thrice Upon a Time", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "Second-year high school student Yatora Yaguchi is a delinquent with excellent grades, but is unmotivated to find his true calling in life. Yatora spends his days working hard to maintain his academic standing while hanging out with his equally unambitious friends. However, beneath his carefree demeanor, Yatora does not enjoy either activity and wishes he could find something more fulfilling.\n\r\nWhile mulling over his predicament, Yatora finds himself staring at a vibrant landscape of Shibuya. Unable to express how he feels about the unusually breathtaking sight, he picks up a paintbrush, hoping his thoughts will be conveyed on canvas. After receiving praise for his work, the joy he feels sends him on a journey to enter the extremely competitive Tokyo University of the Arts\u2014a school that only accepts one in every 200 applicants.\n\r\nFacing talented peers, a lack of understanding of the fine arts, and struggles to obtain his parents\u2019 approval, Yatora is confronted by much adversity. In the hopes of securing one of the five prestigious spots in his program of choice, Yatora must show that his inexperience does not define him. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "hotpink", "id": "Blue Period", "label": "Blue Period", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Kotaro was pretty much supposed to be your average boy, worried about the pressures of education while enjoying a simple life with his friends. Much to his despair, he one day finds the overly cheerful Misha at his door, asking to be friends out of nowhere. Even more shocking is that Misha is an apprentice angel, yet she does more bad then good. Along with Kotaro\u0027s school friends Takashi and Koboshi and the so called devil Shia (once again being able to do more good then bad), the group of friends spend their days getting into all sorts of adventures and troubles. Based on the manga by Koge-Donbo.", "Episodes": "26", "Genre": ["Comedy", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2002", "Year": "2002", "color": "mediumorchid", "id": "Pita-Ten", "label": "Pita-Ten", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "With the increasing need for Tokyo to expand as one of Japan\u0027s major cities, inevitable sacrifices must be made so that changes can take place. One of these sacrifices is that the room for nature and wildlife to flourish will decrease significantly over time. As this decline continues, many animal communities experience the brunt of urbanization. One such community known as the \"Tanuki,\" a type of magical shape-shifting mammal, is caught up in a struggle to defend their beloved forest from being absorbed by the looming threat of an expanding Tokyo.\n\r\nAs more and more Tanuki find themselves with nowhere to hide and territorial fights become increasingly regular amongst the different factions of the community, the elder Tanuki Oroku decides that something must be done. For the sake of their home as well as the safety of their future generations, the Tanuki unite as one with the hope that together they may be able to repel mankind\u0027s construction projects and scare them away from the forests using their shapeshifting abilities.\n\r\nBut as they begin their first attempts at sabotage, the Tanuki soon realize the operation will be no easy task. Will they reclaim their forest as a united community, or will they be torn apart by a war against humanity, blinded by anger and pain after witnessing nature\u0027s destruction?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Anthropomorphic"], "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1994", "Year": "1994", "color": "peru", "id": "Pom Poko", "label": "Pom Poko", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Hundreds of years ago, the Chinese Zodiac spirits and their god swore to stay together eternally. United by this promise, the possessed members of the Souma family shall always return to each other under any circumstances. Yet, when these bonds shackle them from freedom, it becomes an undesirable burden\u2014a curse. As head of the clan, Akito is convinced that he shares a special connection with the other Soumas. While he desperately clings to this fantasy, the rest of the family remains isolated and suppressed by the fear of punishment.\n\r\nTooru Honda, who has grown attached to the Soumas, is determined to break the chains that bind them. Her companionship with the family and her friends encourages her to move forward with lifting the curse. However, due to confounding revelations, she struggles to find the tenacity to continue her endeavors. With time slowly withering away, Tooru contends with an uncertain future in hopes of reaching the tranquility that may lie beyond all this commotion.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2019", "Year": "2021", "color": "lightsalmon", "id": "Fruits Basket: The Final", "label": "Fruits Basket: The Final", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The year is 1983. The Cold War is in full effect, and humanity is under attack. Strange aliens, given the name \"BETA,\" have descended to Earth with the goal of destroying all life. Soldiers have been tasked with piloting large combat suits called Tactical Surface Fighters (TSF) to repel the alien invaders, but the front line is slowly being pushed back towards the surviving cities.\n\nSchwarzesmarken follows the story of Second Lieutenant Theodor Eberbach and the other members of the 666th TSF squadron, a ruthless unit that values a mission\u0027s completion over human life. Stationed in East Germany and led by war hero Captain Irisdina Bernhard, the unit specializes in counterassault attacks on laser-class BETA. But the 666th squadron finds itself with more enemies than just the alien forces when optimistic rookie Katia Waldheim joins the squadron, drawing the attention of East Germany\u0027s secret police, the Stasi.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Schwarzesmarken", "label": "Schwarzesmarken", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "In the 16th century, the city of Florence booms with cultural and creative revival in celebration of the Renaissance. Arte, a delightful young lady from an aristocratic family, dreams of being an artist and contributing to the renewal of civilization. However, with her father\u0027s death, she ends up losing the only person who believed in her passion for art. Now she is expected to marry a nobleman and live as a refined housewife without disgracing her family name. Reluctant to accept her fate, the headstrong Arte steps into the streets in search of a master artisan to take her on as an apprentice.\n\r\nIn her quest for a mentor, Arte has to face harsh reality when she is completely shunned for being a female artist. No one believes that women are capable of fine craftsmanship, and therefore none are willing to accept her. Luckily, a renowned artisan by the name of Leo is persuaded to take her as his disciple since he has none anyway. And thus, Arte\u0027s new life begins, far from the comfort of her noble upbringing. As an apprentice, she must earn her keep while tackling various challenges along the difficult path to becoming a full-fledged, master artisan.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "hotpink", "id": "Arte", "label": "Arte", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Masane Amaha and her daughter Rihoko are on the run from a government child welfare agency that wants to take Rihoko away from her mother. They are caught and Rihoko is taken away. Meanwhile, Masane is attacked by an advanced weapon that can disguise itself as a human being. When faced with the danger, a strange light emits from her wrist and she transforms into a powerful being. She destroys the weapon and consequently becomes involved in a power struggle between powerful organizations, with her at the center of their attention. Because she holds the greatest power of them all, the legendary Witchblade.\n\r\n(Source: AniDB)", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "darkgreen", "id": "Witchblade", "label": "Witchblade", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Throughout history, an elite group of shrine maidens known as \"Toji\" have saved the world from \"Aratama,\" strange and malevolent beings bent on destroying humanity. In modern times, these warriors have been assigned to a special police squad to exterminate Aratama. The government has also set up five elite schools across the country to provide young girls the necessary sword fighting skills to eradicate these monsters and eventually join their fellow Toji in protecting the world.\n\r\nA student of one of those five schools, Kanami Etou is chosen to represent Minoseki Academy in a sword fighting tournament, where she meets the mysterious Hiyori Juujou. Although Kanami and Hiyori rise to the top of the tournament, their battle takes an unexpected turn, throwing the world of the Toji into chaos. Likely that the Toji are facing betrayal from within, the two are forced to flee the tournament, clashing with former comrades on the way.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "mediumpurple", "id": "Katana Maidens: Toji no Miko", "label": "Katana Maidens: Toji no Miko", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Soul Eater NOT! is a spin-off and side story that takes place one year prior to the events of the original Soul Eater. At the Death Weapon Meister Academy, humans born with the power to transform into weapons and those with the power to wield these weapons (Meisters) train to hone their natural talent. The characters of the main series are enrolled in the Especially Advantaged Talent class, where they train to become warriors of justice capable of defeating what threats prey on innocent lives\u2014or even the entire world.\n\r\nOther students at the DWMA are less talented. Members of the Normally Overcome Target class focus less on being warriors of justice and more on controlling their powers so they don\u0027t hurt themselves or anyone around them. Tsugumi Harudori, a new halberd-transforming student, meets Meisters Meme Tatane and Anya Hepburn and quickly grows indecisive about which of the two new friends should be her partner. As they learn to use these powers and settle in, their lives as everyday students will be far from normal.", "Episodes": "12", "Genre": ["Action", "Comedy", "Supernatural", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "limegreen", "id": "Soul Eater NOT!", "label": "Soul Eater NOT!", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Unsuspecting inhabitants of the planet Earth are going about their business, enjoying a bright and particularly beautiful sunny day, when a young Japanese boy spots a shiny object falling from the sky... Has an alien invasion finally begun?\n\r\nElsewhere in Japan, Keroro, frog sergeant and leader of the Space Invasion Army Special Tactics Platoon of the 58th Planet in the Gamma Planetary System, has discovered the perfect hideout. He infiltrates the home of the Hinata family in an attempt to establish a headquarters that he and his troops could use to prepare for world domination... but earthlings Fuyuki and Natsumi Hinata are too much for him to handle! Natsumi instinctively calls them out of hiding, leaving the hapless sergeant no option but to reveal his secret identity. The two siblings soon welcome the sergeant to their home, all thanks to Fuyuki\u2019s generos\u2014err... curiosity.\n\r\nThe Sergeant has successfully infiltrated his first target area! Or has he? Join Keroro Gunsou in his dastardly attempt to take over the world!", "Episodes": "358", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "teal", "id": "Sgt. Frog", "label": "Sgt. Frog", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In a future-based disaster-ridden city with an enormous gap between the rich and the poor, it is hard to tell which humans are walking around with cybernetic body parts. This makes Roy Revant\u0027s job as a renegade bounty hunter/bodyguard-for-hire even more difficult. When a young girl with unbeliveable strength rescues him from a particularly dangerous criminal, Roy realizes that perhaps help can be found in the strangest of places. Joining together with a few others, they engage in a battle to find out the truth behind the giant conglomerates that are supposedly serving mankind and making life better.\n\r\nSolty, an android who has lost her memory, has escaped and is being hunted by the RUC Security Bureau. She encounters the bounty hunter Roy and he adopts her as his daughter after being hired as a bodygaurd for Miranda.\n\r\n(Source: ANN)", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "darkgreen", "id": "Solty Rei", "label": "Solty Rei", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Chuukan Kanriroku Tonegawa is a spin-off of the Kaiji series, which follows Tonegawa, the right hand man of Kazutaka Hyoudou, the president of the Teiai Corporation and owner of numerous gambling tournaments. After Hyoudou is getting bored with his life, he orders Tonegawa to organize a so called \"game of death\" as it is his and his subordinate\u0027s job to keep the president in a good mood. Tonegawa must cooperate with his subordinates in order to make the president happy and what follows is a humorous story of his interactions with his subordinates and other characters of the Kaiji series.\n\r\n(Source: MAL News)", "Episodes": "24", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Mr. Tonegawa: Middle Management Blues", "label": "Mr. Tonegawa: Middle Management Blues", "shape": "dot", "size": 10}, {"Color": "dimgrey", "Description": "Hushed exchanges among the female student populace of Shinyo Academy center around an enigmatic supernatural entity. This entity is Boogiepop, a Shinigami who is rumored to murder people at the height of their beauty before their allure wanes. Few know of his true nature: a guardian who, between periods of dormancy, manifests as the alter ego of a high school girl named Touka Miyashita to fend off \"the enemies of the world.\" Now, a string of mysterious disappearances\u2014presumed by the school to be merely runaways\u2014has caused Boogiepop to awaken. But somewhere in the academy, a menacing creature hides, waiting for its opportune moment to strike.\n\nBoogiepop wa Warawanai subtly explores the intrinsic associations between human beings and their perception of time, while delving into its characters\u0027 complex relationships, emotions, memories, and pasts.\n\r\n[Written by MAL Rewrite]", "Episodes": "18", "Genre": ["Avant GardeAvant ", "Drama", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "dimgrey", "id": "Boogiepop and Others", "label": "Boogiepop and Others", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Maria is a powerful young witch living with her two familiars in medieval France during the Hundred Years\u0027 War against England. As the war rages on and the innocent get caught in its destruction, Maria becomes fed up with the situation and begins using her magic to try and prevent further conflict in hopes of maintaining peace. However, her constant intervention soon attracts the attention of the heavens, and the archangel Michael is sent to keep her from meddling in human affairs. The divine being confronts Maria, and he forbids her from using her powers, issuing a decree that her magic will be taken if she loses her virginity. Though she is now labeled a heretic, Maria adamantly refuses to heed Michael\u0027s warning and continues to disrupt the war between the two nations. But as the Church begins plotting to take away the witch\u0027s power and put a stop to Maria\u0027s interference once and for all, her peacemaking may soon come to an end.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumorchid", "id": "Maria the Virgin Witch", "label": "Maria the Virgin Witch", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Remy Shimoda is in a hurry. She\u0027s on her way to a reunion with the other members of the Go Shogun team, and she\u0027s late. A police action with some robbers gets in her way, so she runs the robbers off the road. Her vision blurs and she gets into an accident. The movie splits into two with one plot following Remy\u0027s slow decline at the hospital with the Go Shogun members and former enemies at her side, and her experience in a strange city where she, and the rest of the team have their deaths foretold. Remy, herself, is plagued by visions of her death, and visitations from a threatening girl and her panther-like cat. The temple at the center of the city is the key, so the team sets out to battle their way into it. Based on the giant robot series \"Go Shogun\", this is a story focusing on Remy, the female member of the team. \n\r\n(Source: AniDB)", "Episodes": "1", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "1985", "Year": "1985", "color": "darkgreen", "id": "Time Stranger", "label": "Time Stranger", "shape": "dot", "size": 10}, {"Color": "salmon", "Description": "With great advancements in technology, mankind has created hIEs, human-like robots that act as public and personal servants for society. Unlike many others, the kind-hearted high school student Arato Endou treats hIEs as equals, but his financial situation keeps him from ever owning one.\n\r\nHowever, his normal life is shattered when an ordinary run to the local grocery store goes horribly awry. Viciously assaulted by a hacked hIE, Arato is on the verge of death; but luckily, he is saved by an abnormal hIE carrying a weaponized coffin. Her name is Lacia, one of five highly advanced hIEs that recently escaped the clutches of the mysterious MemeFrame Corporation.\n\r\nFaced with a hacked car threatening to run them over, Lacia offers Arato a deal: in exchange for saving his life, he must register as her new owner, thus taking full responsibility for her actions. With little choice, he decides to trust this artificial girl and allows her to live in his home. Though Lacia begins to adapt to her new, peaceful lifestyle, she warns the entranced Arato of one thing\u2014she does not have a soul.\n\r\n[Written by MAL Rewrite]", "Episodes": "20", "Genre": ["Action", "Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Romance", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "salmon", "id": "Beatless", "label": "Beatless", "shape": "dot", "size": 10}, {"Color": "red", "Description": "For Kanade Amakusa, life as a high schooler should have been normal, and it would have been\u2014if he wasn\u0027t living with the most ridiculous curse imaginable. \"Absolute Choice,\" a system forced upon him by a self-proclaimed god, randomly presents a mental selection of actions that he must act out based on his choice. To add to his dilemma, it tends to occur in the most public of places, and his options never seem to deviate from the rude and crude in nature.\n\r\nAs a result, the helpless boy stresses through each day, fumbling to repair his already tarnished reputation while desperately praying to avoid the next spontaneous episode of Absolute Choice. To his dismay, the one in charge is always one step ahead of him and proceeds to not-so-subtly \"choice\" him into the lives of several girls at his school. Just when Kanade\u0027s school life can\u0027t seem to be doomed any further, a decision that he reluctantly selects on the way home sends a beautiful girl crashing down from the sky, along with the promise of more hysterically hellish choices.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "red", "id": "My Mental Choices Are Completely Interfering With My School Romantic Comedy", "label": "My Mental Choices Are Completely Interfering With My School Romantic Comedy", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Set in a world where the concept of music ceases to exist. The story begins when a boy encounters Myuu, a mysterious girl who possesses an audio input jack in her body. The two intermingle with the history of rock music and embark on an unforgettable journey.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "teal", "id": "Listeners", "label": "Listeners", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Eleven-year-old Sara Werec\u0027s elder brother, Ralph, was sent to the frontlines of an interstellar war 130 light years away, and Sara vowed to reunite with him one day as a comrade. Five years later, Sara is a student at Grapera Space Armed Soldier Academy, training to become a Reasoner, a pilot of an advanced weapons system called a \"Strain.\"\n\r\nWhen the academy is suddenly attacked by enemy forces, Sara enters battle against a Strain that quickly overpowers her. After incapacitating her, the pilot reveals himself to be her Ralph. Killing all the other students and destroying the school, he disappears, leaving Sara to question everything she has ever known. Soukou no Strain is the story of Sara as she reenters training under a new name, now determined to confront her brother and make sense of her brother\u0027s actions.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "teal", "id": "Strain: Strategic Armored Infantry", "label": "Strain: Strategic Armored Infantry", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "On May 1, 1945 in Berlin, as the Red Army raises the Soviet flag over the Reichskanzlei, a group of Nazi officers conduct a ritual. For them, the slaughter in the city is nothing but the perfect ritual sacrifice in order to bring back the Order of the 13 Lances, a group of supermen whose coming would bring the world\u0027s destruction. Years later, no one knows if this group of officers succeeded, or whether they lived or died. Few know of their existence, and even those who knew began to pass away as the decades passed.\n\r\nNow in December in the present day in Suwahara City, Ren Fujii spends his days at the hospital. It has been two months since the incident that brought him to the hospital: a fight with his friend Shirou Yusa where they almost tried to kill each other. He tries to value what he has left to him, but every night he sees the same dream: a guillotine, murderers who hunt people, and the black clothed knights who pursue the murderers. He is desperate to return to his normal, everyday life, but even now he hears Shirou\u0027s words: \"Everyone who remains in this city eventually loses their minds.\"\n\r\n(Source: ANN)", "Episodes": "11", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Dies Irae", "label": "Dies Irae", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Kyoto has been populated by groups of tanuki and tengu for years, living alongside humans who are oblivious to the existence of these creatures. Yasaburou Shimogamo is the third son of an influential tanuki family who spends his carefree days taking care of an old tengu, observing humans through his ability to shapeshift, and dealing with the mysterious woman named Benten.\n\r\nBehind the peace and tranquility, however, is a painful memory from long ago as Yasaburou\u0027s father, head of the tanuki community, was killed and eaten by a group of humans known as the Friday Fellows. Uchouten Kazoku follows the trials and tribulations of the Shimogamo brothers as they struggle to avoid their own grisly demise while coming ever closer to unraveling the truth behind their father\u0027s death.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "mediumorchid", "id": "The Eccentric Family", "label": "The Eccentric Family", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "No description", "Episodes": "Unknown", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2017", "Year": "2017", "color": "darkslateblue", "id": "Boruto: Naruto Next Generations", "label": "Boruto: Naruto Next Generations", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "A TV anime remake of the World Fool News ONA.\n\r\nTakahashi is transferred to a main anchor of a news program, which is known for being a little...weird. This is a comedy about somewhat ridiculous happenings occurring at a broadcasting station.\n\r\n(Source: YouTube)", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2014", "color": "pink", "id": "World Fool News", "label": "World Fool News", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Since he was a child, Ryuuichi Naruhodou\u0027s dream was to become a defense attorney, protecting the innocent when no one else would. However, when the rookie lawyer finally takes on his first case under the guidance of his mentor Chihiro Ayasato, he realizes that the courtroom is a battlefield. In these fast paced trials, Ryuuichi is forced to think outside the box to uncover the truth of the crimes that have taken place in order to prove the innocence of his clients.\n\nGyakuten Saiban: Sono \"Shinjitsu\", Igi Ari! follows Ryuuichi as he tackles cases to absolve the falsely accused of the charges they face. It will not be easy\u2014standing in his path is the ruthless Reiji Mitsurugi, a prosecutor who will stop at nothing to hand out guilty verdicts. With his back against the wall, the defense attorney must carefully examine both evidence and witness testimony, sifting through lies to solve the mystery behind each case. With a shout of \"objection!,\" the battle in the courtroom begins!\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "lightgray", "id": "Ace Attorney", "label": "Ace Attorney", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Photon Earth is a young and gentle boy with superhuman strength and \"Baka\" (meaning \"idiot\" in Japanese) scribbled on his forehead (apparently by his troublemaking friend Aun Freya). One day, he finds himself engaged to the beautiful fugitive pilot Keyne Acqua after writing \"baka\" on her forehead. And that\u0027s the least of his worries as he must protect both Aun and Keyne from the evil Papacharino, who seeks to steal the secrets of \"Aho\" (another word for idiot) energy from Keyne\u0027s grandfather\u0027s ship.\n\r\n(Source: ANN)", "Episodes": "6", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "1997", "Year": "1997", "color": "red", "id": "Photon: The Idiot Adventures", "label": "Photon: The Idiot Adventures", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "After the sudden death of his mother, elementary school student Chihiro Komiya is left with no home and no family. But this changes when he encounters a rich and frivolous stranger who turns out to be his long-lost uncle, Madoka Takatori. Madoka offers to take Chihiro in, but upon arriving at his uncle\u0027s high-class mansion, the young boy is greeted by a plethora of dust and garbage. As Chihiro\u0027s neatfreak instincts kick in, he sets about cleaning the entire residence.\n\nShounen Maid is a lighthearted comedy that follows Chihiro as he finds himself dressed in a frilly uniform (handmade by his uncle), receiving a salary, and working as maid of the house.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "pink", "id": "Shonen Maid", "label": "Shonen Maid", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "After growing up in Tokyo, high school student Jin Kaito moves to Nagoya where he meets Yatogame Monaka, a fellow student who puts her Nagoya dialect on full display. With her cat-like appearance and unvarnished Nagoya dialect, Yatogame won\u0027t open up to him at all. This popular local comedy is increasing the status of Nagoya through observation of the adorable Yatogame-chan! \n\r\n(Source: Crunchyroll)", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Yatogame-chan Kansatsu Nikki", "label": "Yatogame-chan Kansatsu Nikki", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Yin and Ning are two sisters who have been wandering the land together ever since their village was destroyed by the villainous Taibai Empire. Their childhood friend, Zhao, has been enslaved by the Taibai himself, and uses his brilliance at tinkering and inventing to get by as a slave to the Empire\u0027s whims. One day, Yin accidentally discovers a legendary sword, which grants her fantastic abilities in combat, and allows her to summon a mystical, mechanical fox spirit named Yun, who is sworn to fight by her side. Meanwhile, Zhao is making fast friends with a mysterious young girl who just may hold a great amount of power within the Taibai Empire. As Zhao and the Fu sisters find themselves increasingly caught up in the Empire\u0027s battle for supremacy over the land, it will take all of the magic and might that the budding resistance armies can muster to turn the tide of war once and for all.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Xuan Yuan Sword Luminary", "label": "Xuan Yuan Sword Luminary", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Hazuki Kagimura is a socially awkward girl with no friends; and having been recently adopted, she struggles to connect with her new family as well. Her only refuge from this painful reality is between the pages of stories where her vivid imagination allows her to live out her dreams of friendship and adventure. However, one day, an old and mysterious text appears in her book bag. On her way back to the library to return it, Hazuki sees a familiar girl who is seemingly invisible to everyone but her. Deciding to follow her, Hazuki is led a hidden library where a world she thought only existed in her dreams awaits her. \n\nM\u00e4rchen M\u00e4dchen tells the story of Hazuki\u0027s meeting with Shizuka Tsuchimikado, her very first friend, and discovering she has been chosen by the original print of Cinderella to become a powerful mage known as an Origin Master. Hazuki enrolls at Kuzunoha Girl\u0027s Magic Academy where she learns to conquer her fears and believe in her ability to create her own amazing story.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "10", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "indigo", "id": "Maerchen Maedchen", "label": "Maerchen Maedchen", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Above a nondescript kitchen counter quietly hangs a bunch of ripe, yellow bananas. Suddenly, one of the slender fruits begins to shake, gently at first but slowly increasing in ferocity until it tears itself away from the rest. With a graceful landing, the long and curvy edible gradually rolls back its golden peels, revealing what lies beneath its firm covering to be... a cat?\n\r\nThis mysterious feline-fruit hybrid is named Bananya. Carefree and gentle, the adorable creature dreams of one day becoming a luscious bananya bathed in chocolate. Together with his fellow bananya, this kitten cloaked in yellow passes its days without a care in the world, enjoying a rather calm and peaceful existence as it experiences what the world has to offer.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "pink", "id": "Bananya", "label": "Bananya", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "In a quiet corner of the city, four-year-old Kun Oota has lived a spoiled life as an only child with his parents and the family dog, Yukko. But when his new baby sister Mirai is brought home, his simple life is thrown upside-down; suddenly, it isn\u0027t all about him anymore. Despite his tantrums and nagging, Mirai is seemingly now the subject of all his parents\u0027 love.\n\r\nTo help him adapt to this drastic change, Kun is taken on an extraordinary journey through time, meeting his family\u0027s past, present, and future selves, as he learns not only what it means to be a part of a family, but also what it means to be an older brother.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Drama", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "blueviolet", "id": "Mirai", "label": "Mirai", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "In this world, there live a group of people who call themselves \"Majo\" or \"Magical Girls.\" They hide their powers so as to assimilate into the environment. They have been living together in harmony with the humans for many years to come, and their predecessors continue to do so. Sasami was enthroned with magical powers since her birth. However, at the age of three, she was told by her parents never to use her innate powers and from then on, had kept it a secret from everyone. On the day of a new school term, a new transfer teacher by the name of Wajuu arrives and from then on, Sasami\u0027s life begins to change tremendously.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "indigo", "id": "Sasami Magical Girls Club", "label": "Sasami Magical Girls Club", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Ninja... Ninja were... merciless demi-gods, ruling Japan with their karate in the age of ninja tranquillity. But, \"some\" committed a forbidden form of hara-kiri storing their souls at Kinkaku Temple for future resurrection. Their lost history was falsified and concealed and the truth about these ninja was long forgotten. \n\r\nNow, in the future where the universalization of cybernetic technology and electronic networks are God, suddenly, sinister ninja souls, resurrected from thousands of years past are unleashed on the dark shadows of Neo-Saitama. Fujikido Kenji, is a salaryman whose wife and child were killed in a ninja turf war. In a brush with his own death, Fujikido is possessed by an enigmatic ninja soul. Fujikido cheats death and becomes Ninja Slayer. A Grim Reaper destined to kill evil ninja, committed to a personal war of vengeance. \n\r\nSet in the dystopian underworld of Neo-Saitama, Ninja Slayer takes on Soukai Syndicate ninjas in mortal combat.\n\r\n(Source: Animanga wikia)", "Episodes": "26", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Ninja Slayer From Animation", "label": "Ninja Slayer From Animation", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The gate to the Digital World has been closed for three years. Taichi Yagami and his friends have since moved on, and now that he is in his second year of high school, it is time for him to grow up. While everyone else knows what they want to do with their lives, Taichi remains unsure. Meanwhile, the group drifts further apart as they follow their own paths.\n\r\nOne day, a rogue insectoid Digimon called Kuwagamon materializes and disrupts electronics all over the city. Taichi recklessly chases after it and ends up cornered by the attacking Digimon. Suddenly, the Digivice that he still carries\u2014a digital device that serves various purposes including helping one\u0027s Digimon partner to evolve\u2014glows, and Agumon appears. The two are able to defeat Kuwagamon, but why did the Digimon cross over to this world in the first place? What is happening in the Digital World, and how exactly does this involve Meiko Mochizuki, the new transfer student in Taichi\u0027s class?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "yellowgreen", "id": "Digimon Adventure tri. Reunion", "label": "Digimon Adventure tri. Reunion", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Two planets, one to the East and another to the West, were once bound together by a chain called the Dragon Stream. But now, that chain is broken and the two halves are only joined in war.\n\r\nNobunaga the Fool is heir to the Eastern Country of Owari. Regarded as too foolish and carefree by many, including his friends, Nobunaga is thought to be a nuisance even by his father.\n\r\nA girl from the West named Jeanne Kaguya d\u0027Arc has visions of a \"Savior-King.\" She is accompanied by Leonardo da Vinci as she journeys to the Eastern Planet in search of the person in her visions.\n\r\nLeonardo and Jeanne quickly fall victim to a military confrontation between powerful mecha, only to be saved by Nobunaga. Nobunaga takes control of Leonardo\u0027s mecha, intending to warn his family of the siege he suspects. Jeanne suspects that the lackadaisical Nobunaga might be the Savior-King she\u0027s envisioned. ", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Nobunaga the Fool", "label": "Nobunaga the Fool", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Seven Japanese high school students enjoy international renown for their remarkable talents. One day, these friends survive a plane crash only to find themselves in the medieval fantasy world of Freyjagard, where two human races live side by side in a feudal society: the byuma, who have animal features and formidable strength, and the hyuma, who have a small chance of magical aptitude. After being rescued by the byuma Winona and her adopted elven daughter Lyrule, the group pledges to use their advanced skills and knowledge to pay back the people of Elm Village for their hospitality and find a way to return back home.\n\r\nTsukasa Mikogami, the prime minister of Japan, acts as the leader of these young geniuses and organizes their efforts to intervene in Freyjagard and gather the information and resources necessary for achieving their goals. Believing that there is a connection between their current situation and an ancient legend about seven heroes from another world who defeated an evil dragon, Tsukasa directs the others to learn about the culture around them and search for any clues leading them back to Earth. But he also gives another instruction: to take it nice and easy, lest they ruin this world by giving it their all.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "CHOYOYU!: High School Prodigies Have It Easy Even in Another World!", "label": "CHOYOYU!: High School Prodigies Have It Easy Even in Another World!", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Sakura Minamoto dreams of becoming an idol. Unfortunately, reality hits her like a truck, and she dies in a sudden traffic accident. Ten years later, she wakes up in Saga Prefecture, only to find herself a zombie with no memory of her past. While still coming to terms with her demise, she meets a man named Koutarou Tatsumi, who explains that he has resurrected her and six other zombie girls from different eras for the purpose of economically revitalizing Saga by means of an idol group. Assuming the role of an abrasive manager, Koutarou begins scheduling events; the girls go along with it, eventually deciding to name their idol group Franchouchou.\n\r\nAn absurdly comedic take on the idol genre, Zombieland Saga tells the story of Franchouchou\u0027s heartwarming struggle to save Saga Prefecture while hiding their zombie identities and rediscovering their past lives.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Zombieland Saga", "label": "Zombieland Saga", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Golion, a powerful sentient robot, abuses his great powers by attacking and killing creatures known as Deathblack Beastmen, boasting that no one could defeat him. A divine space being punishes Golion for his arrogance and abuse by seperating him into 5 different lion robots. In the year 1999, a group of 5 young men return to Earth after a space voyage, only to find it ravaged by nuclear war. After encountering the alien race known as the Galra, the 5 youths end up on the planet Altea, and learn that the 5 lion robots that Golion was split into are in hibernation in various parts of Altea. Somehow, they must reunite the lions and form Golion, the only hope for the human race.\n\r\n(Source: ANN)\n\nAbout Voltron (U.S.)", "Episodes": "52", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2016", "Year": "1981", "color": "greenyellow", "id": "Voltron: Defender of the Universe", "label": "Voltron: Defender of the Universe", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "An adaptation of the Future Card Buddyfight card game.\n\r\nFuture Card Buddyfight takes place in a more futuristic version of today. The card game connects to a parallel universe through special cards (Buddy Rare Cards) that act as portals. They bring monsters to Earth in order for them to become buddies with humans. Through friendship and courage, they take on and fight challenges, known as Buddyfights, where people of all ages have friendly non-hurtful competitions. The main character, Gaou Mikado has just started Buddyfighting. As the story progresses, Buddyfights are seeming to become a little too real...", "Episodes": "64", "Genre": ["Strategy GameStrategy "], "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "peru", "id": "Future Card Buddyfight", "label": "Future Card Buddyfight", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The Celestial Records speak of the existence of the \"Seraphim,\" a race of divine beings who give blessings to humanity and are offered prayers by them in return. Those who are anointed with the ability to interact with these spirits are known as \"Shepherds.\" Hailed as heroes for their prompt appearances in times of crisis, while also being feared for their power, the Shepherds are imprinted in common folklore along with the Seraphim.\n\r\nSorey is a young human who has spent his entire life living in harmony alongside the Seraphim in the village of Elysia. Fascinated by the myths of the Celestial Records, he explores some nearby ruins with Mikleo\u2014his childhood Seraphim companion\u2014hoping to enlighten himself about the Seraphims\u0027 history with mankind.\n\r\nUnfortunately, they become trapped in the depths of the historical site during their investigation. While searching for an exit, they come across a mysterious girl who desperately seeks the help of a Shepherd to save the world, which is on the brink of being consumed by darkness. Despite Mikleo\u0027s warning about making contact with other humans, Sorey decides to help the stranger, which unknowingly leads him closer to the dream of peaceful coexistence between man and Seraphim.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "darkslateblue", "id": "Tales of Zestiria the X", "label": "Tales of Zestiria the X", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the heart of Italy, the Social Welfare Agency rescues young girls from hospital beds and gives them a second chance at life using the latest in cybernetic advancements. With their artificially enhanced bodies, the girls are brainwashed and trained as assassins to carry out the dirty work of the Italian Government. Despite all the modifications, they are still just children at heart, struggling for recognition from those they love, even knowing the love they feel is manufactured. This tragic tale unfolds as these girls grapple with their emotions in an agency that treats them as nothing but ruthless killers.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "darkgreen", "id": "Gunslinger Girl", "label": "Gunslinger Girl", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "Ever since they encountered aliens on the moon, humanity\u0027s technology has developed by leaps and bounds. Half a century later, even though most have it easy, Robby Yaji and Hacchi Kita cannot seem to catch a break in this advanced society. Robby\u2014a man perpetually struck by misfortune\u2014owes large sums of money to debt collectors due to his poor investments in shady get-rich-quick schemes, and Hacchi finds it difficult to get over the boredom of his mundane life.\n\r\nThe two end up on an adventure of a lifetime when loan shark boss Yang sends Hacchi to collect the money Robby owes. Rather than pay up, Robby blasts off into space and heads to Isekandar, a planet that supposedly brings happiness to anyone who visits. Seeing a chance for some much needed excitement, Hacchi tags along with Robby on this journey filled with alien encounters, giant robot battles, and all sorts of troublemaking\u2014all the while avoiding Yang and his cronies who are desperately combing the universe to find them.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "olivedrab", "id": "RobiHachi", "label": "RobiHachi", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Maiku Kamishiro\u0027s past has always been somewhat of a mystery to him. The only clue he has to who his family might be is an old photograph showing two young children, a boy and a girl, playing in a small pool outside of a blue house. In an attempt to find his family, he moves to this blue house and begins working as a programmer. He\u0027s living a comfortable life until the day two very different girls show up at his door, both in possession of the same photograph, and both claiming to be his twin. With no way to prove who is a relative and who is a stranger, Maiku allows both girls to move in with him until they know for sure. \n\r\n(Source: ANN) ", "Episodes": "12", "Genre": ["Comedy", "Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2003", "Year": "2003", "color": "teal", "id": "Please Twins", "label": "Please Twins", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "It has always been the aspiration of the Central Tanegashima High School Robotics Research Club to complete the GunPro1, a fully functioning giant robot. For years, the members of the club have contributed to its progress and it is now Akiho Senomiya\u0027s goal to finally make the dream of all the past club members become a reality. However, things are not as easy as they seem as the club lacks the funding for such a huge endeavor. Aside from that, the only other club member, Kaito Yashio, shows no interest in assisting his childhood friend and instead indulges in playing mecha-fighting games on his \"PokeCom.\" \n\r\nAs Kaito is in the middle of wasting his days, he receives an indecipherable message and hears a voice that seems to be drowned out by the noise of static. He searches for the source, only to realize that it came from Airi Yukifune, an AI which only exists within the augmented reality system accessible via the PokeCom. Robotic;Notes follows the story of Kaito as he discovers a peculiar report in Airi\u0027s database, one that would have disastrous consequences in the future.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Drama", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2012", "Year": "2012", "color": "lightgray", "id": "Robotics;Notes", "label": "Robotics;Notes", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "In a bustling village of spirits, Yuzu, a cheerful fox girl, starts her first job as an attendant at the traditional hot springs inn Konohanatei. Though Yuzu has no experience working at such a high-class establishment, Kiri, the affable and reliable head attendant, immediately puts her to work learning the basics.\n\r\nWhile Yuzu\u0027s eagerness initially proves to be more of a hindrance than a blessing, her playful nature brings a unique charm to the inn, as both customers and her fellow workers quickly warm up to her clumsy yet well-meaning mistakes. Under the guidance of the other foxes\u2014the rigid Satsuki, the carefree Natsume, the critical Ren, and the quiet Sakura\u2014Yuzu steadily learns the trade of an inn attendant while learning to love the magical world surrounding her.\n\nKonohana Kitan presents the heartwarming tale of a simple fox girl forging bonds with others and finding a home amidst the mysterious, beautiful world of spirits.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Girls LoveGirls ", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "Konohana Kitan", "label": "Konohana Kitan", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Having been best friends since middle school, Haruka Takayama and Yuu Sonoda plan to attend Misato West High School together. However, despite being assigned to the same class, a cruel twist of fate has them seated on the opposite ends of their classroom! To make matters worse, their school will shut down in three years, making them the final intake of first-year students. Undeterred by this chain of unfortunate events, Haruka is set on sticking with Yuu, striving to create many wonderful memories with her.\n\r\nMuch to Haruka\u0027s jealousy however, Yuu\u0027s easygoing demeanor quickly attracts the attention of their female classmates. Sympathizing with her friend\u0027s growing insecurity, Yuu ends up sharing a deep, affectionate kiss with her in an empty classroom. The act intensifies their bond as \"special friends,\" gradually revealing a different aspect to their unique friendship while also inviting new conflicts.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Girls LoveGirls ", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "Sakura Trick", "label": "Sakura Trick", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Princess Sapphire is a girl raised as a Prince. Through the mischief of an angel, the princess is born with both a girl\u0027s body and boy\u0027s mind. Since there is no boy successor in her kingdom, Sapphire is raised as a boy, but evil ministers try to reveal her secret. Unable to put up with the kind of vicious conduct prevailing in the kingdom, Sapphire disguises herself as \"Princess Knight\" and wields her sword of justice.\n\r\nThis is an animated version of the girls\u0027 manga featuring Sapphire\u0027s romance and adventure, which marked the first made-for-TV animated program geared towards girls in Japan.\n\r\n(Source: Official site)", "Episodes": "52", "Genre": ["Action", "Fantasy", "Mystery", "Romance"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "1967", "Year": "1967", "color": "mediumpurple", "id": "Princess Knight", "label": "Princess Knight", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Rinne Rokudou has bigger problems than going to school\u2014namely, helping spirits pass over to the next life. Because of this responsibility, he often finds himself short on money and struggles to buy his necessities: food, clothes, and exorcism tools.\n\r\nSakura Mamiya has been able to see ghosts since she was little. She hoped she would outgrow it, but even after starting high school, nothing has changed. To make matters worse, the first time her ever-absent classmate, Rinne, shows up for school, only Sakura can see him. She assumes, as anyone would, that he is a ghost. However, to Sakura\u0027s surprise, Rinne proceeds to attend school like normal the next day. Kyoukai no Rinne chronicles Sakura\u0027s journey as she learns of Rinne\u0027s true nature and the existence of a hidden supernatural world.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "gold", "id": "RIN-NE", "label": "RIN-NE", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "I
