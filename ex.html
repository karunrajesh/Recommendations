into anyone by shouting the magical phrase \"Inari, konkon.\" Could this power also grant her the courage to convey her feelings to her crush, Kouji Tanbabashi? With her new heavenly ability and the fox spirit Kon, Inari forms a sincere friendship with Uka-sama, encounters more of the supernatural world, and learns that true love knows no bounds.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Comedy", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": ["Gingitsune: Messenger Fox of the Gods", "Kamisama Kiss"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "Inari Kon Kon", "label": "Inari Kon Kon", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "Abandoned as a child by her mother, Aoi Tsubaki has always had the ability to see \"ayakashi\"\u2014spirits from the Hidden Realm. Shirou Tsubaki, her grandfather who shared the same ability, took her under his wing and taught her how to live with the ayakashi in peace. When her grandfather abruptly passes away, the independent Aoi must continue her college career, armed with only her knowledge in cooking as a means of protection against the human-eating spirits. In hopes that the ayakashi will not turn to her or other unknowing humans as a tasty meal, she takes it upon herself to feed the hungry creatures that cross her path.\n\r\nAfter giving a mysterious ayakashi her lunch, Aoi is transported to the Hidden Realm, where the ayakashi reveals himself to be an ogre-god known as Oodanna, the \"Master Innkeeper.\" There, she learns that she was used as collateral for her grandfather\u0027s debt of one hundred million yen, and that she must pay the price for her grandfather\u0027s careless decision by marrying Oodanna. Aoi valiantly refuses and decides to settle things on her own terms: she will pay off the debt herself by opening an eatery at Oodanna\u0027s inn.\n\nKakuriyo no Yadomeshi follows the journey of Aoi as she proceeds to change and touch the lives of the ayakashi through the one weapon she has against them\u2014her delicious cooking.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Drama", "Gourmet", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Kamisama Kiss"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "lightsalmon", "id": "Kakuriyo: Bed and Breakfast for Spirits", "label": "Kakuriyo: Bed and Breakfast for Spirits", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Second Lieutenant Kei Agemaki, the son of a famous general, has hidden his extreme fear of paranormal beings all his life. However, when he and two others are reassigned to live and work with youkai in the Ministry of Spirit Affairs, he is brought face-to-face with his worst nightmare. Now with the help of the fox spirit Kushimatsu, he and his fellow officers must learn to work alongside youkai maidens\u2014Zakuro, Susukihotaru, Hoozuki, and Bonbori\u2014to solve paranormal cases.\n\r\nSet in the midst of an alternate version of Japanese Westernization, Otome Youkai Zakuro explores the clashes and unions that can occur when east meets west, local meets foreign, and women meet men. The unusual alliance of the youkai maidens and human officers must learn to work together in a world that is changing around them.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Kamisama Kiss"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "lightsalmon", "id": "Zakuro", "label": "Zakuro", "shape": "dot", "size": 15}, {"Color": "olivedrab", "Description": "Completing every job with ruthless accuracy, Train Heartnet is an infamous assassin with no regard for human life. Donning the moniker \"Black Cat\" in the underground world, the elite killer works for the powerful secret organization known only as Chronos.\n\r\nOne gloomy night, the blas\u00e9 gunman stumbles upon Saya Minatsuki, an enigmatic bounty hunter, and soon develops an odd friendship with her. Influenced by Saya\u0027s positive outlook on life, Train begins to rethink his life. Deciding to abandon his role as the Black Cat, he instead opts to head down a virtuous path as an honest bounty hunter. However, Chronos\u2014and particularly Creed Diskenth, Train\u0027s possessive underling\u2014is not impressed with Train\u0027s sudden change of heart and vows to resort to extreme measures in order to bring back the emissary of bad luck.\n\r\nThis assassin turned \"stray cat\" can only wander so far before the deafening sound of gunfire rings out.\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": ["Darker than Black"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2005", "Year": "2005", "color": "olivedrab", "id": "Black Cat", "label": "Black Cat", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "\"Alpha Stigma\" are known to be eyes that can analyze all types of magic. However, they are more infamously known as cursed eyes that can only bring destruction and death to others.\n\r\nRyner Lute, a talented mage and also an Alpha Stigma bearer, was once a student of the Roland Empire\u0027s Magician Academy, an elite school dedicated to training magicians for military purposes. However, after many of his classmates died in a war, he makes an oath to make the nation a more orderly and peaceful place, with fellow survivor and best friend, Sion Astal.\n\r\nNow that Sion is the the king of Roland, he orders Ryner to search for useful relics that will aid the nation. Together with Ferris Eris, a beautiful and highly skilled swordswoman, Ryner goes on a journey to search for relics of legendary heroes from the past, and also uncover the secrets behind his cursed eyes.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Chrome Shelled Regios"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "darkslateblue", "id": "The Legend of the Legendary Heroes", "label": "The Legend of the Legendary Heroes", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "In a post-apocalyptic world overrun with mutated beasts called Limbeekoon or Filth Monsters, humanity is forced to live in large mobile cities called Regios and learn to use special weapons called Dite, by harnessing the power of Kei to defend themselves. In the Academy City of Zuellni, Layfon Alseif is hoping to start a new life and forget his past. However, his past has caught the attention of Karian Loss, the manipulative Student Council President and Nina Antalk, a Military Arts student and Captain of the 17th Military Arts Platoon, who instantly recognizes his abilities and decides he\u2019s the perfect candidate to join her group. However, with a secret past that won\u2019t leave him alone and unknown powers beyond normal, Layfon just might not take it. \n", "Episodes": "24", "Genre": ["Action", "Adventure", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["The Legend of the Legendary Heroes"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "darkslateblue", "id": "Chrome Shelled Regios", "label": "Chrome Shelled Regios", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "In the year 2021, a parasitic virus known as \"Gastrea\" infects humans and turns them into monsters. What is left of mankind now lives within the Monolith walls, walls that are made of Varanium, the only material that can hurt Gastrea.\n\r\nTo counter the threat that the Gastrea pose, \"Cursed Children\"\u2014female children whose bodies contain trace amounts of the virus which grant them superhuman abilities\u2014officially called Initiators by the Tendo Civil Security, are given partners called Promoters, people who work to guide and protect the young Initiators. These teams of two are sent out on missions to fight the monsters created by the Gastrea virus and keep them at bay. \n\nBlack Bullet revolves around the team of Enju Aihara, an Initiator, and Satomi Rentaro, a Promoter, as they go on missions to fight the growing threat of Gastrea in their hometown of Tokyo.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["Attack on Titan", "Guilty Crown", "Aria the Scarlet Ammo"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "lightgray", "id": "Black Bullet", "label": "Black Bullet", "shape": "dot", "size": 25}, {"Color": "darkgreen", "Description": "On December 24, 2029\u2014the day colloquially known as the \"Lost Christmas\"\u2014the Apocalypse Virus spread across Japan, bringing death to its citizens and plunging the country into utter chaos. In an effort to establish order, the United Nations sends the GHQ to assist with the crisis by containing the outbreak while removing all political autonomy in the process. A decade later, the country still lives under their control, unable to break free from their draconian rule.\n\r\nFrustrated with the state of the nation, a resistance group named the Funeral Parlor aims to liberate Japan from the GHQ. Led by the charismatic Gai Tsutsugami, the group plots to steal a vial containing the \"Void Genome\" to further their goals. The vial falls into the hands of internet vocalist Inori Yuzuriha, who ends up being hunted by the GHQ\u0027s Anti-Bodies forces. Having nowhere to go, she seeks refuge in a warehouse where she meets Shuu Ouma\u2014a socially awkward high school student who is a huge fan of her music.\n\r\nShuu gets dragged into the conflict the moment he rescues Inori, and the Void Genome shatters in his hand, granting him the \"Power of the Kings.\" While learning how to control his grand new ability, Shuu must now fight to liberate Japan from its cruel oppressors.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "22", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Code Geass: Lelouch of the Rebellion", "The Future Diary", "Eureka Seven", "Black Bullet", "Neon Genesis Evangelion", "Darling in the FranXX", "Charlotte", "Accel World"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "darkgreen", "id": "Guilty Crown", "label": "Guilty Crown", "shape": "dot", "size": 50}, {"Color": "blueviolet", "Description": "Gokuu Son is a young boy who lives in the woods all alone\u2014that is, until a girl named Bulma runs into him in her search for a set of magical objects called the \"Dragon Balls.\" Since the artifacts are said to grant one wish to whoever collects all seven, Bulma hopes to gather them and wish for a perfect boyfriend. Gokuu happens to be in possession of a dragon ball, but unfortunately for Bulma, he refuses to part ways with it, so she makes him a deal: he can tag along on her journey if he lets her borrow the dragon ball\u0027s power. With that, the two set off on the journey of a lifetime.\n\r\nThey don\u0027t go on the journey alone. On the way, they meet the old Muten-Roshi and wannabe disciple Kuririn, with whom Gokuu trains to become a stronger martial artist for the upcoming World Martial Arts Tournament. However, it\u0027s not all fun and games; the ability to make any wish come true is a powerful one, and there are others who would do much worse than just wishing for a boyfriend. To stop those who would try to abuse the legendary power, they train to become stronger fighters, using their newfound strength to help the people around them along the way.\n\r\n[Written by MAL Rewrite]", "Episodes": "153", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["One Piece", "Hunter x Hunter"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1996", "Year": "1986", "color": "blueviolet", "id": "Dragon Ball", "label": "Dragon Ball", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "Hunters devote themselves to accomplishing hazardous tasks, all from traversing the world\u0027s uncharted territories to locating rare items and monsters. Before becoming a Hunter, one must pass the Hunter Examination\u2014a high-risk selection process in which most applicants end up handicapped or worse, deceased.\n\r\nAmbitious participants who challenge the notorious exam carry their own reason. What drives 12-year-old Gon Freecss is finding Ging, his father and a Hunter himself. Believing that he will meet his father by becoming a Hunter, Gon takes the first step to walk the same path.\n\r\nDuring the Hunter Examination, Gon befriends the medical student Leorio Paladiknight, the vindictive Kurapika, and ex-assassin Killua Zoldyck. While their motives vastly differ from each other, they band together for a common goal and begin to venture into a perilous world.\n\r\n[Written by MAL Rewrite]\n\n", "Episodes": "148", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Fullmetal Alchemist: Brotherhood", "One Piece", "Yu Yu Hakusho: Ghost Files", "Naruto", "Made in Abyss", "Tower of God", "My Hero Academia", "JoJo\u0027s Bizarre Adventure", "Magi: The Labyrinth of Magic", "JoJo\u0027s Bizarre Adventure: Stardust Crusaders", "Jujutsu Kaisen", "Dragon Ball", "Demon Slayer: Kimetsu no Yaiba", "Naruto Shippuden"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "HBO", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "darkslateblue", "id": "Hunter x Hunter", "label": "Hunter x Hunter", "shape": "dot", "size": 90}, {"Color": "lightgray", "Description": "Throughout Shibuya, a series of murders dubbed the \"New Generation Madness\" gained widespread attention As these crimes gained infamy, they became a hot topic of discussion among the people of the area. Nonetheless, these \"New Gen\" murders do not capture the interest of Takumi Nishijou, a high school otaku who frequently experiences delusions and feels that he is constantly being watched. \n\r\nHaving no concern for the real world, Takumi spends his time playing online games and watching anime. However, his ordinary life is disrupted when he receives a horrifying image of a man staked to a wall from a user named Shogun. After calming himself at an internet cafe, Takumi sees the exact same murder scene as the image portrayed happen right before his eyes, along with a pink-haired girl covered in blood calling out his name.\n\r\nConflicted with the nature of reality, Takumi finds it difficult to judge where to place his trust as he gets caught up in the \"New Gen\" murders, believing that the murderer is out to get him.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["When They Cry", "Welcome to the N.H.K.", "The Future Diary"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "lightgray", "id": "Ch\u00e4oS;HEAd", "label": "Ch\u00e4oS;HEAd", "shape": "dot", "size": 25}, {"Color": "red", "Description": "Twenty-two-year-old college dropout Tatsuhiro Satou has been a hikikomori for almost four years now. In his isolation, he has come to believe in many obscure conspiracy theories, but there is one in particular which he holds unshakable faith in: the theory that the evil conspirator behind his shut-in NEET (Not in Employment, Education or Training) status is the Nihon Hikikomori Kyokai (NHK)\u2014an evil and secret organization dedicated to fostering the spread of hikikomori culture.\n\nNHK ni Youkoso! is a psychological dramedy that follows Tatsuhiro as he strives to escape from the NHK\u0027s wicked machinations and the disease of self-wrought isolation, while struggling to even just leave his apartment and find a job. His unexpected encounter with the mysterious Misaki Nakahara might signal a reversal of fortune for Tatsuhiro, but with this meeting comes the inevitable cost of having to face his greatest fear\u2014society.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["The Tatami Galaxy", "Genshiken", "Steins;Gate", "WataMote: No Matter How I Look At It, It\u0027s You Guys\u0027 Fault I\u0027m Unpopular!", "Ch\u00e4oS;HEAd", "ReLIFE", "Neon Genesis Evangelion", "Sayonara, Zetsubou-Sensei"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "red", "id": "Welcome to the N.H.K.", "label": "Welcome to the N.H.K.", "shape": "dot", "size": 50}, {"Color": "aquamarine", "Description": "Death is one of many mysteries that has left humanity in the dark since the dawn of time. However, the burning question of what happens to the soul after one dies is soon answered to 17-year-old Yuzuru Otonashi. Waking up with no previous memories in a dimension between life and death, he discovers the unsettling truth of the afterlife.  \n\r\nTaking the form of a high school, this bizarre dimension is designated to shelter those who died unwanted deaths. Feeling wronged by God during their earthly lives, the school\u0027s residents have decided to form the Afterlife Battlefront\u2014a rebellious faction determined to oppose their god-like student council president, Kanade \"Angel\" Tachibana. The group\u0027s leader, Yuri Nakamura, recruits Otonashi in their fight against Angel in order to take control of their own lives. However, questioning the morality behind their actions, Otonashi takes a step behind the enemy lines to understand the opposing side of their common fate.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Drama", "Supernatural"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Anohana: The Flower We Saw That Day", "Charlotte", "Clannad", "The Melancholy of Haruhi Suzumiya", "Death Parade", "Plastic Memories", "Clannad ~After Story~", "Little Busters!", "Your Lie in April", "Haibane Renmei", "Assassination Classroom", "Sunday Without God"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2010", "Year": "2010", "color": "aquamarine", "id": "Angel Beats!", "label": "Angel Beats!", "shape": "dot", "size": 75}, {"Color": "lightsalmon", "Description": "Kousei Arima is a child prodigy known as the \"Human Metronome\" for playing the piano with precision and perfection. Guided by a strict mother and rigorous training, Kousei dominates every competition he enters, earning the admiration of his musical peers and praise from audiences. When his mother suddenly passes away, the subsequent trauma makes him unable to hear the sound of a piano, and he never takes the stage thereafter.\n\r\nNowadays, Kousei lives a quiet and unassuming life as a junior high school student alongside his friends Tsubaki Sawabe and Ryouta Watari. While struggling to get over his mother\u0027s death, he continues to cling to music. His monochrome life turns upside down the day he encounters the eccentric violinist Kaori Miyazono, who thrusts him back into the spotlight as her accompanist. Through a little lie, these two young musicians grow closer together as Kaori tries to fill Kousei\u0027s world with color.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "22", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["I Want To Eat Your Pancreas", "March Comes In Like a Lion", "Nodame Cantabile", "Clannad ~After Story~", "Anohana: The Flower We Saw That Day", "Kids on the Slope", "Plastic Memories", "Angel Beats!", "Violet Evergarden", "The Pet Girl of Sakurasou", "White Album 2", "Sound! Euphonium"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "HBO", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "lightsalmon", "id": "Your Lie in April", "label": "Your Lie in April", "shape": "dot", "size": 75}, {"Color": "lightsalmon", "Description": "While testing out his camera on a bridge one summer night, Kaito Kirishima sees a blue light streaking across the sky, only to be blown off the railing seconds later. Just before succumbing to unconsciousness, a hand reaches down to grab ahold of his own. Dazed and confused, Kaito wakes up the next morning wondering how he ended up back in his own room with no apparent injuries or any recollection of the night before. As he proceeds with his normal school life, Kaito and his friends discuss what to do with his camera, finally deciding to make a film with it over their upcoming summer break. Noticing that Kaito has an interest in the new upperclassmen Ichika Takatsuki, his friend Tetsurou Ishigaki decides to invite her, as well as her friend Remon Yamano, to join them in their movie project.\n\r\nIn what becomes one of the most entertaining and exciting summers of their lives, Kaito and his friends find that their time spent together is not just about creating a film, but something much more meaningful that will force them to confront their true feelings and each other.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Anohana: The Flower We Saw That Day", "Please Teacher!", "Toradora!", "A Lull in the Sea"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "lightsalmon", "id": "Waiting in the Summer", "label": "Waiting in the Summer", "shape": "dot", "size": 35}, {"Color": "lightsalmon", "Description": "Naho Takamiya\u0027s first day of her sophomore year of high school is off to an uneasy start. After waking up late, she receives a strange letter addressed to her. However, the letter is from herself\u201410 years in the future! At first, Naho is skeptical of the note; yet, after witnessing several events described to take place, she realizes the letter really is from her 26-year-old self.\n\r\nThe note details that Naho\u0027s future life is filled with regrets, and she hopes that her younger self can correct the mistakes that were made in the past. The letter also warns her to keep a close eye on the new transfer student, Kakeru Naruse. Naho must be especially careful in making decisions involving him, as Kakeru is not around in the future. With the letter as her guide, Naho now has the power to protect Kakeru before she comes to regret it once more.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Blue Spring Ride", "ERASED", "Anohana: The Flower We Saw That Day"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "lightsalmon", "id": "Orange", "label": "Orange", "shape": "dot", "size": 30}, {"Color": "lightsalmon", "Description": "Tomoya Okazaki is a delinquent who finds life dull and believes he\u0027ll never amount to anything. Along with his friend Youhei Sunohara, he skips school and plans to waste his high school days away.\n\r\nOne day while walking to school, Tomoya passes a young girl muttering quietly to herself. Without warning she exclaims \"Anpan!\" (a popular Japanese food) which catches Tomoya\u0027s attention. He soon discovers the girl\u0027s name is Nagisa Furukawa and that she exclaims things she likes in order to motivate herself. Nagisa claims they are now friends, but Tomoya walks away passing the encounter off as nothing.\n\r\nHowever, Tomoya finds he is noticing Nagisa more and more around school. Eventually he concedes and befriends her. Tomoya learns Nagisa has been held back a year due to a severe illness and that her dream is to revive the school\u0027s drama club. Claiming he has nothing better to do, he decides to help her achieve this goal along with the help of four other girls.\n\r\nAs Tomoya spends more time with the girls, he learns more about them and their problems. As he attempts to help each girl overcome her respective obstacle, he begins to realize life isn\u0027t as dull as he once thought.\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Kanon", "Angel Beats!", "Air", "Toradora!", "Anohana: The Flower We Saw That Day", "Little Busters!", "ef - a tale of memories.", "Hyouka", "Rascal Does Not Dream of Bunny Girl Senpai"], "Season": "Fall", "Stream Sites": ["Hulu"], "Stream Year": "2007", "Year": "2007", "color": "lightsalmon", "id": "Clannad", "label": "Clannad", "shape": "dot", "size": 60}, {"Color": "aquamarine", "Description": "As a wild youth, elementary school student Shouya Ishida sought to beat boredom in the cruelest ways. When the deaf Shouko Nishimiya transfers into his class, Shouya and the rest of his class thoughtlessly bully her for fun. However, when her mother notifies the school, he is singled out and blamed for everything done to her. With Shouko transferring out of the school, Shouya is left at the mercy of his classmates. He is heartlessly ostracized all throughout elementary and middle school, while teachers turn a blind eye.\n\r\nNow in his third year of high school, Shouya is still plagued by his wrongdoings as a young boy. Sincerely regretting his past actions, he sets out on a journey of redemption: to meet Shouko once more and make amends.\n\nKoe no Katachi tells the heartwarming tale of Shouya\u0027s reunion with Shouko and his honest attempts to redeem himself, all while being continually haunted by the shadows of his past.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Your Name.", "The Anthem of the Heart", "Josee, the Tiger and the Fish", "Anohana: The Flower We Saw That Day", "I Want To Eat Your Pancreas", "Violet Evergarden"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2016", "Year": "2016", "color": "aquamarine", "id": "A Silent Voice", "label": "A Silent Voice", "shape": "dot", "size": 45}, {"Color": "lightgray", "Description": "When tragedy is about to strike, Satoru Fujinuma finds himself sent back several minutes before the accident occurs. The detached, 29-year-old manga artist has taken advantage of this powerful yet mysterious phenomenon, which he calls \"Revival,\" to save many lives.\n\r\nHowever, when he is wrongfully accused of murdering someone close to him, Satoru is sent back to the past once again, but this time to 1988, 18 years in the past. Soon, he realizes that the murder may be connected to the abduction and killing of one of his classmates, the solitary and mysterious Kayo Hinazuki, that took place when he was a child. This is his chance to make things right.\n\nBoku dake ga Inai Machi follows Satoru in his mission to uncover what truly transpired 18 years ago and prevent the death of his classmate while protecting those he cares about in the present.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Steins;Gate", "Tokyo Revengers", "Re:ZERO -Starting Life in Another World-", "Orange", "ReLIFE", "The Promised Neverland", "Anohana: The Flower We Saw That Day", "Death Note", "Case Closed"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "HBO", "Hulu"], "Stream Year": "2016", "Year": "2016", "color": "lightgray", "id": "ERASED", "label": "ERASED", "shape": "dot", "size": 60}, {"Color": "lightsalmon", "Description": "Ryousuke Hazuki is a young man whose heart has been stolen away, stopping by the local floral shop daily in order to catch a glimpse of the beautiful Rokka Shimao, the shop\u0027s owner. In hopes of getting close to her, he decides to get a part-time job at the shop, but before he is able to make his move, he runs into a major roadblock: in her apartment dwells a ghost who claims to be Rokka\u0027s deceased husband.\n\r\nAtsushi Shimao has quietly watched over his widowed wife ever since he passed three years ago. However, Hazuki is the first person to ever notice him, and the two quickly find themselves at odds: the jealous Shimao attempts to thwart the suitor\u0027s advances and possess his body, while Hazuki simply wants the ghost to pass on for good, allowing Rokka to move on from the past and him to be with the one he loves. As both men refuse to let go of their desires, an unusual relationship forms between a troubled woman, an unrelenting ghost, and a stubborn man in love.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Anohana: The Flower We Saw That Day"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "lightsalmon", "id": "Natsuyuki Rendezvous", "label": "Natsuyuki Rendezvous", "shape": "dot", "size": 20}, {"Color": "aquamarine", "Description": "Middle school student Mirai Onozawa is dissatisfied with her family circumstances and, in a moment of frustration, wishes to tear everything apart. Unfortunately, these destructive thoughts seem to come true in the form of a magnitude 8.0 earthquake just a few moments later.\n\r\nWhen summer vacation begins, Mirai reluctantly takes her younger brother Yuuki to Odaiba, where a robot exhibition that he wanted to go to is being held. However, while they are in the exhibition center, the fury of a major earthquake shakes the Kanto region; helpless, both kids witness the devastating power of this natural disaster as it brings the city to its knees.\n\r\nIn its aftermath, they stumble upon Mari Kusakabe, a motorcyclist and single mother who decides to help the young siblings. Aiming to return to their homes and reunite with their families, the group sets off on a long and hard journey through the decimated city.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Anohana: The Flower We Saw That Day", "Grave of the Fireflies"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "aquamarine", "id": "Tokyo Magnitude 8.0", "label": "Tokyo Magnitude 8.0", "shape": "dot", "size": 25}, {"Color": "indigo", "Description": "A group of friends\u2014Nonoka Komiya, Koharu Shiihara, Shione Togawa, and twins Yuzuki and Souta Mizusaka\u2014once attempted to summon a flying saucer to grant their wishes. After thinking that they failed, they called it a day. However, soon afterward, Nonoka abruptly moved out of Kiriya City, breaking the bond of their circle. Little did the group know, they were successful and the saucer has been floating in the sky since then, waiting to fulfill its purpose.\n\r\nSeven years later, Nonoka returns to Kiriya, all but forgetting everything regarding her life there. She meets Noel, a little girl wearing strange clothes, and through her, Nonoka begins to remember the past and the friends she left behind. From there, she strives to reforge her severed relationship with the others as she uncovers the mysteries connecting Noel, the saucer, and the wishes they once cherished together.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Anohana: The Flower We Saw That Day"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2014", "color": "indigo", "id": "Celestial Method", "label": "Celestial Method", "shape": "dot", "size": 20}, {"Color": "orange", "Description": "Kou Kitamura and Aoba Tsukishima are often at odds\u2014even though their families happen to be close friends and business partners. Although the only child of a sports shop owner, Kou has never been interested in playing baseball. Despite this, he possesses an impressive batting ability honed by frequent visits to the local baseball batting center run by the Tsukushima family. On the other hand, Aoba loves to play baseball and is a star player with exceptional pitching form.\n\r\nHowever, these two seemingly complete opposites share something very important to them\u2014Wakaba Tsukishima, Aoba\u0027s older sister and Kou\u0027s destined sweetheart. Admired by the quarrelsome duo, Wakaba often finds herself the catalyst to their never-ending rivalry. But whether or not they realize that they have more in common than either would care to admit, only time will tell. The game of baseball may just be what the pair needs to ultimately overcome their own personal struggles.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "50", "Genre": ["Drama", "Romance", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["Anohana: The Flower We Saw That Day", "Major S1"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "orange", "id": "Cross Game", "label": "Cross Game", "shape": "dot", "size": 25}, {"Color": "limegreen", "Description": "Equipped with cutting-edge weaponry and specialized troops, a private military organization named Mithril strives to extinguish the world\u0027s terrorism and all threats to peace on earth. The organization is powered by the \"Whispered,\" individuals who possess intuitive knowledge and the remarkable ability to create powerful devices and machinery.\n\r\nSeventeen-year-old Sousuke Sagara, a sergeant working for Mithril, has been assigned to protect Kaname Chidori, a Whispered candidate. He is ordered to join her high school class and be as close to her as possible to prevent her from falling into enemy hands\u2014that is, if he can safely blend in with their fellow classmates without revealing his true identity.\n\r\nSousuke, who was raised on a battlefield and has very little knowledge of an average high school student\u0027s lifestyle, must adapt to a normal school life to safeguard Kaname. However, enemy forces have already begun making their move, and Sousuke is about to find out that the adversary coming for the Whispered girl may be a lot more familiar than he expects.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": ["Code Geass: Lelouch of the Rebellion"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2002", "Year": "2002", "color": "limegreen", "id": "Full Metal Panic!", "label": "Full Metal Panic!", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "In the year 2010, the Holy Empire of Britannia is establishing itself as a dominant military nation, starting with the conquest of Japan. Renamed to Area 11 after its swift defeat, Japan has seen significant resistance against these tyrants in an attempt to regain independence.\n\r\nLelouch Lamperouge, a Britannian student, unfortunately finds himself caught in a crossfire between the Britannian and the Area 11 rebel armed forces. He is able to escape, however, thanks to the timely appearance of a mysterious girl named C.C., who bestows upon him Geass, the \"Power of Kings.\" Realizing the vast potential of his newfound \"power of absolute obedience,\" Lelouch embarks upon a perilous journey as the masked vigilante known as Zero, leading a merciless onslaught against Britannia in order to get revenge once and for all.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Death Note", "Guilty Crown", "Aldnoah.Zero", "Mobile Suit Gundam 00", "No Game, No Life", "Valvrave the Liberator", "Legend of the Galactic Heroes", "Gurren Lagann", "Neon Genesis Evangelion", "Fullmetal Alchemist: Brotherhood", "Darker than Black", "Mobile Suit Gundam SEED", "Akame ga Kill!", "Big Order (TV)", "Terror in Resonance", "Full Metal Panic!", "Charlotte", "Eureka Seven", "86 Eighty Six"], "Season": "Fall", "Stream Sites": ["Netflix", "Funimation"], "Stream Year": "2006", "Year": "2006", "color": "darkgreen", "id": "Code Geass: Lelouch of the Rebellion", "label": "Code Geass: Lelouch of the Rebellion", "shape": "dot", "size": 105}, {"Color": "hotpink", "Description": "College student Chitose Karasuma is determined not to do boring things as she enters the adult world. To this end, this bad-mannered beauty barges into a facility that trains would-be voice actors and actresses, somehow landing a job at \"Number One Produce,\" a seiyuu agency managed by her older brother, Gojou. In Chitose\u0027s mind, she\u0027s poised for greatness, but finds herself at a loss when she continues to only get minor roles. As she clashes with other girls in the agency, including a cunning airhead and a girl with a Kansai accent, Chitose is about to learn that there\u0027s more to succeeding in this competitive industry than she imagined.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Shirobako"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "hotpink", "id": "Girlish Number", "label": "Girlish Number", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "It all started in Kaminoyama High School, when five best friends\u2014Aoi Miyamori, Ema Yasuhara, Midori Imai, Shizuka Sakaki, and Misa Toudou\u2014discovered their collective love for all things anime and formed the animation club. After making their first amateur anime together and showcasing it at the culture festival, the group vows to pursue careers in the industry, aiming to one day work together and create their own mainstream show.\n\r\nTwo and a half years later, Aoi and Ema have managed to land jobs at the illustrious Musashino Animation production company. The others, however, are finding it difficult to get their dream jobs. Shizuka is feeling the weight of not being recognized as a capable voice actor, Misa has a secure yet unsatisfying career designing 3D models for a car company, and Midori is a university student intent on pursuing her dream as a story writer. These five girls will learn that the path to success is one with many diversions, but dreams can still be achieved through perseverance and a touch of eccentric creativity.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Bakuman.", "New Game!", "Sakura Quest", "Girlish Number"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "gold", "id": "Shirobako", "label": "Shirobako", "shape": "dot", "size": 30}, {"Color": "darkgrey", "Description": "Japan, 1988. An explosion caused by a young boy with psychic powers tears through the city of Tokyo and ignites the fuse that leads to World War III. In order to prevent any further destruction, he is captured and taken into custody, never to be heard from again. Now, in the year 2019, a restored version of the city known as Neo-Tokyo\u2014an area rife with gang violence and terrorism against the current government\u2014stands in its place. Here, Shoutarou Kaneda leads \"the Capsules,\" a group of misfits known for riding large, custom motorcycles and being in constant conflict with their rivals \"the Clowns.\"\n\r\nDuring one of these battles, Shoutarou\u0027s best friend Tetsuo Shima is caught up in an accident with an esper who finds himself in the streets of Tokyo after escaping confinement from a government institution. Through this encounter, Tetsuo begins to develop his own mysterious abilities, as the government seeks to quarantine this latest psychic in a desperate attempt to prevent him from unleashing the destructive power that could once again bring the city to its knees.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Horror", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Ghost in the Shell", "Neon Genesis Evangelion"], "Season": "Season Unknown", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1988", "Year": "1988", "color": "darkgrey", "id": "Akira", "label": "Akira", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "In the year 2029, Niihama City has become a technologically advanced metropolis. Due to great improvements in cybernetics, its citizens are able to replace their limbs with robotic parts. The world is now more interconnected than ever before, and the city\u0027s Public Security Section 9 is responsible for combating corruption, terrorism, and other dangerous threats following this shift toward globalization.\n\r\nThe strong-willed Major Motoko Kusanagi of Section 9 spearheads a case involving a mysterious hacker known only as the \"Puppet Master,\" who leaves a trail of victims stripped of their memories. Like many in this futuristic world, the Puppet Master\u0027s body is almost entirely robotic, giving them incredible power.\n\r\nAs Motoko and her subordinates follow the enigmatic criminal\u0027s trail, other parties\u2014including Section 6\u2014start to get involved, forcing her to confront the extremely complicated nature of the case. Pondering about various philosophical questions, such as her own life\u0027s meaning, Motoko soon realizes that the one who will provide these answers is none other than the Puppet Master themself.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Akira", "Psycho-Pass", "Serial Experiments Lain"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "darkgreen", "id": "Ghost in the Shell", "label": "Ghost in the Shell", "shape": "dot", "size": 25}, {"Color": "darkgreen", "Description": "Fifteen years after a cataclysmic event known as the Second Impact, the world faces a new threat: monstrous celestial beings called \"Angels\" invade Tokyo-3 one by one. Mankind is unable to defend themselves against the Angels despite utilizing their most advanced munitions and military tactics. The only hope for human salvation rests in the hands of NERV, a mysterious organization led by the cold Gendou Ikari. NERV operates giant humanoid robots dubbed \"Evangelions\" to combat the Angels with state-of-the-art advanced weaponry and protective barriers known as Absolute Terror Fields.\n\r\nYears after being abandoned by his father, Shinji Ikari, Gendou\u0027s 14-year-old son, returns to Tokyo-3. Shinji undergoes a perpetual internal battle against the deeply buried trauma caused by the loss of his mother and the emotional neglect he suffered at the hands of his father. Terrified to open himself up to another, Shinji\u0027s life is forever changed upon meeting 29-year-old Misato Katsuragi, a high-ranking NERV officer who shows him a free-spirited maternal kindness he has never experienced.\n\r\nA devastating Angel attack forces Shinji into action as Gendou reveals his true motive for inviting his son back to Tokyo-3: Shinji is the only child capable of efficiently piloting Evangelion Unit-01, a new robot that synchronizes with his biometrics. Despite the brutal psychological trauma brought about by piloting an Evangelion, Shinji defends Tokyo-3 against the angelic threat, oblivious to his father\u0027s dark machinations.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Avant GardeAvant ", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Puella Magi Madoka Magica", "Serial Experiments Lain", "RahXephon", "Gurren Lagann", "Darling in the FranXX", "Attack on Titan", "Bokura no", "Eureka Seven", "Revolutionary Girl Utena", "Gunbuster", "FLCL", "Devilman: Crybaby", "Code Geass: Lelouch of the Rebellion", "Ergo Proxy", "Welcome to the N.H.K.", "Akira", "Elfen Lied", "Guilty Crown"], "Season": "Fall", "Stream Sites": ["Netflix"], "Stream Year": "1995", "Year": "1995", "color": "darkgreen", "id": "Neon Genesis Evangelion", "label": "Neon Genesis Evangelion", "shape": "dot", "size": 100}, {"Color": "gold", "Description": "Takashi Kamiyama is your typical mild-mannered high school student\u2014polite, aloof, and pacifistic, with a slightly above-average IQ. But would your average high school student really enroll himself at the infamous Cromartie High School, known as a breeding ground for the toughest delinquents out there?\n\r\nApparently so, as that is exactly what Takashi does, though for reasons he\u0027d rather leave unmentioned. However, one thing is for sure: the \"hard-boiled rabbit in a den full of hungry lions\" is never going to have another dull day. And how could he, now that he\u0027s surrounded by mohawked punks, obnoxious robots, and... gorillas? And was that Freddie Mercury riding a horse down the corridor? Follow Takashi as he earnestly dedicates his new high school life to better his school\u0027s reputation while his classmates are hellbent on wreaking havoc.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "26", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Daily Lives of High School Boys"], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2003", "Year": "2003", "color": "gold", "id": "Cromartie High School", "label": "Cromartie High School", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Roaming the halls of the all-boys Sanada North High School are three close comrades: the eccentric ringleader with a hyperactive imagination Hidenori, the passionate Yoshitake, and the rational and prudent Tadakuni. Their lives are filled with giant robots, true love, and intense drama... in their colorful imaginations, at least. In reality, they are just an everyday trio of ordinary guys trying to pass the time, but who said everyday life couldn\u0027t be interesting? Whether it\u0027s an intricate RPG reenactment or an unexpected romantic encounter on the riverbank at sunset, Danshi Koukousei no Nichijou is rife with bizarre yet hilariously relatable situations that are anything but mundane.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Nichijou - My Ordinary Life", "Gintama", "Asobi Asobase: Workshop of Fun", "You and Me.", "Cromartie High School", "The Disastrous Life of Saiki K.", "Grand Blue Dreaming", "Haven\u0027t You Heard? I\u0027m Sakamoto", "Lucky\u2606Star"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2012", "Year": "2012", "color": "gold", "id": "Daily Lives of High School Boys", "label": "Daily Lives of High School Boys", "shape": "dot", "size": 55}, {"Color": "yellowgreen", "Description": "Vash the Stampede is the man with a $$60,000,000,000 bounty on his head. The reason: he\u0027s a merciless villain who lays waste to all those that oppose him and flattens entire cities for fun, garnering him the title \"The Humanoid Typhoon.\" He leaves a trail of death and destruction wherever he goes, and anyone can count themselves dead if they so much as make eye contact\u2014or so the rumors say. In actuality, Vash is a huge softie who claims to have never taken a life and avoids violence at all costs.\n\r\nWith his crazy doughnut obsession and buffoonish attitude in tow, Vash traverses the wasteland of the planet Gunsmoke, all the while followed by two insurance agents, Meryl Stryfe and Milly Thompson, who attempt to minimize his impact on the public. But soon, their misadventures evolve into life-or-death situations as a group of legendary assassins are summoned to bring about suffering to the trio. Vash\u0027s agonizing past will be unraveled and his morality and principles pushed to the breaking point.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": ["Cowboy Bebop", "Rurouni Kenshin", "Desert Punk", "Trinity Blood"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1998", "Year": "1998", "color": "yellowgreen", "id": "Trigun", "label": "Trigun", "shape": "dot", "size": 30}, {"Color": "limegreen", "Description": "Edo is a city that was home to the vigor and ambition of samurai across the country. However, following feudal Japan\u0027s surrender to powerful aliens known as the \"Amanto,\" those aspirations now seem unachievable. With the once-influential shogunate rebuilt as a puppet government, a new law is passed that promptly prohibits all swords in public. \n\r\nEnter Gintoki Sakata, an eccentric silver-haired man who always carries around a wooden sword and maintains his stature as a samurai despite the ban. As the founder of Yorozuya, a small business for odd jobs, Gintoki often embarks on endeavors to help other people\u2014though usually in rather strange and unforeseen ways. \n\r\nAssisted by Shinpachi Shimura, a boy with glasses supposedly learning the way of the samurai; Kagura, a tomboyish girl with superhuman strength and an endless appetite; and Sadaharu, their giant pet dog who loves biting on people\u0027s heads, the Yorozuya encounter anything from alien royalty to scuffles with local gangs in the ever-changing world of Edo.\n\r\n[Written by MAL Rewrite]", "Episodes": "201", "Genre": ["Action", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": ["SKET Dance", "Daily Lives of High School Boys", "The Disastrous Life of Saiki K.", "One Piece", "Beelzebub", "Great Teacher Onizuka", "Rurouni Kenshin", "One Punch Man", "Cowboy Bebop", "Hayate the Combat Butler", "Good Luck Girl!", "Grand Blue Dreaming"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2006", "Year": "2006", "color": "limegreen", "id": "Gintama", "label": "Gintama", "shape": "dot", "size": 70}, {"Color": "darkgreen", "Description": "Thirty years ago, a new race of flame-wielding mutants suddenly appeared, destroying a large portion of humanity. These so-called \u201cBurnish\u201d have continued to appear at random, leaving a trail of death and destruction in their wake.\n\r\nThe autonomous republic of Promepolis is a thriving nation thanks to the incredible efforts of their leader, Kray Foresight, against the Burnish. A team of firefighters known as the Burning Rescue is tasked with stopping these horrifying monsters, using the most performant technology available thanks to their incredible mechanic Lucia Fex. Galo Thymos is an energetic young man, who considers Foresight his hero for saving his life and is the rescue team\u0027s most recent recruit. \n\r\nA terrorist group calling themselves Mad Burnish has been causing havoc all over the nation. After an encounter with Mad Burnish leader Lio Fotia, Galo sets out on his fated journey to find the truth about these mutants, ultimately leading him to question everything he previously held to be true.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Gurren Lagann"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Promare", "label": "Promare", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "Simon and Kamina were born and raised in a deep, underground village, hidden from the fabled surface. Kamina is a free-spirited loose cannon bent on making a name for himself, while Simon is a timid young boy with no real aspirations. One day while excavating the earth, Simon stumbles upon a mysterious object that turns out to be the ignition key to an ancient artifact of war, which the duo dubs Lagann. Using their new weapon, Simon and Kamina fend off a surprise attack from the surface with the help of Yoko Littner, a hot-blooded redhead wielding a massive gun who wanders the world above.\n\r\nIn the aftermath of the battle, the sky is now in plain view, prompting Simon and Kamina to set off on a journey alongside Yoko to explore the wastelands of the surface. Soon, they join the fight against the \"Beastmen,\" humanoid creatures that terrorize the remnants of humanity in powerful robots called \"Gunmen.\" Although they face some challenges and setbacks, the trio bravely fights these new enemies alongside other survivors to reclaim the surface, while slowly unraveling a galaxy-sized mystery.\n\r\n[Written by MAL Rewrite]", "Episodes": "27", "Genre": ["Action", "Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": ["Kill la Kill", "Neon Genesis Evangelion", "Darling in the FranXX", "FLCL", "Eureka Seven", "Gunbuster 2", "Code Geass: Lelouch of the Rebellion", "Promare", "Gunbuster", "Attack on Titan", "Needless"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2007", "Year": "2007", "color": "yellowgreen", "id": "Gurren Lagann", "label": "Gurren Lagann", "shape": "dot", "size": 65}, {"Color": "dimgrey", "Description": "While at school, Taniyama Mai and her friends like to exchange ghost stories. Apparently, there is an abandoned school building on their campus that is the center of many ghost stories. During the story, they are interrupted by a mysterious male figure. The person turns out to be Shibuya Kazuya, a 17-year-old who is president of the Shibuya Psychic Research Company. He was called by the principal to investigate the stories surrounding the abandoned school building.\n\r\nThe next day, on the way to school, Mai passes the school building in question. While examining a strange camera she spotted inside, she gets surprised by Kazuya\u0027s assistant. Unknowingly interfering with the investigation, Mai breaks the camera and Kazuya\u0027s assistant gets injured.\n\r\nKazuya forcefully hires Mai in order to pay for the camera and replace his injured assistant. From that point on, Mai begins to learn about the paranormal world and the profession of ghost hunting.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Psychic Detective Yakumo"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "dimgrey", "id": "Ghost Hunt", "label": "Ghost Hunt", "shape": "dot", "size": 15}, {"Color": "dimgrey", "Description": "Haruka Ozawa\u0027s sophomore year is getting seriously scary. One of her friends is possessed, another has committed suicide and Haruka could be the next one to flunk the still-breathing test. Her only way out of this potentially lethal dead end? Yakumo Saito, an enigmatic student born with a mysterious red eye that allows him to see and communicate with the dead. But the deceased don\u0027t always desist and some killers are more than ready to kill again to keep dead men from telling any more tales. That doesn\u0027t stop Haruka\u0027s knack for digging up buried secrets, and there\u0027s even more evidence of bodies being exhumed by both Yakumo\u0027s police contact and an investigative journalist with a newly made corpse in her closet! Can this pair of anything but normal paranormal detectives solve the ultimate dead case files or will they end up in cold storage themselves? \n\r\n(Source: Sentai Filmworks)", "Episodes": "13", "Genre": ["Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Ghost Hunt"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "dimgrey", "id": "Psychic Detective Yakumo", "label": "Psychic Detective Yakumo", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "That jumbled piece of architecture, that cacophony of hissing steam and creaking joints, with smoke billowing from it as it moves on its own... That castle is home to the magnificent wizard Howl, infamous for both his magical prowess and for being a womanizer\u2014or so the rumor goes in Sophie Hatter\u0027s small town. Sophie, as the plain daughter of a hatmaker, does not expect much from her future and is content with working hard in the shop. \n\r\nHowever, Sophie\u0027s simple life takes a turn for the exciting when she is ensnared in a disturbing situation, and the mysterious wizard appears to rescue her. Unfortunately, this encounter, brief as it may be, spurs the vain and vengeful Witch of the Waste\u2014in a fit of jealousy caused by a past discord with Howl\u2014to put a curse on the maiden, turning her into an old woman.\n\r\nIn an endeavor to return to normal, Sophie must accompany Howl and a myriad of eccentric companions\u2014ranging from a powerful fire demon to a hopping scarecrow\u2014in his living castle, on a dangerous adventure as a raging war tears their kingdom apart.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Drama", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Spirited Away"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2004", "Year": "2004", "color": "blueviolet", "id": "Howl\u0027s Moving Castle", "label": "Howl\u0027s Moving Castle", "shape": "dot", "size": 15}, {"Color": "greenyellow", "Description": "Stubborn, spoiled, and na\u00efve, 10-year-old Chihiro Ogino is less than pleased when she and her parents discover an abandoned amusement park on the way to their new house. Cautiously venturing inside, she realizes that there is more to this place than meets the eye, as strange things begin to happen once dusk falls. Ghostly apparitions and food that turns her parents into pigs are just the start\u2014Chihiro has unwittingly crossed over into the spirit world. Now trapped, she must summon the courage to live and work amongst spirits, with the help of the enigmatic Haku and the cast of unique characters she meets along the way.\n\r\nVivid and intriguing, Sen to Chihiro no Kamikakushi tells the story of Chihiro\u0027s journey through an unfamiliar world as she strives to save her parents and return home.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Award WinningAward ", "Supernatural"], "Genre_Header": "Adventure Other/Only", "MAL Recs": ["Howl\u0027s Moving Castle", "Natsume\u0027s Book of Friends"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2003", "Year": "2003", "color": "greenyellow", "id": "Spirited Away", "label": "Spirited Away", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "In the blink of an eye, thirty thousand bewildered Japanese gamers are whisked from their everyday lives into the world of the popular MMORPG, Elder Tale, after the game\u0027s latest update\u2014unable to log out. Among them is the socially awkward college student Shiroe, whose confusion and shock lasts only a moment as, a veteran of the game, he immediately sets out to explore the limits of his new reality.\n\r\nShiroe must learn to live in this new world, leading others and negotiating with the NPC \"natives\" in order to bring stability to the virtual city of Akihabara. He is joined by his unfortunate friend Naotsugu, having logged in for the first time in years only to find himself trapped, and Akatsuki, a petite but fierce assassin who labels Shiroe as her master. A tale of fantasy, adventure, and politics, Log Horizon explores the elements of gaming through the eyes of a master strategist who attempts to make the best of a puzzling situation.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Sword Art Online", "Overlord", "No Game, No Life", "Grimgar: Ashes and Illusions"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "darkslateblue", "id": "Log Horizon", "label": "Log Horizon", "shape": "dot", "size": 30}, {"Color": "darkslateblue", "Description": "The final hour of the popular virtual reality game Yggdrasil has come. However, Momonga, a powerful wizard and master of the dark guild Ainz Ooal Gown, decides to spend his last few moments in the game as the servers begin to shut down. To his surprise, despite the clock having struck midnight, Momonga is still fully conscious as his character and, moreover, the non-player characters appear to have developed personalities of their own!\n\r\nConfronted with this abnormal situation, Momonga commands his loyal servants to help him investigate and take control of this new world, with the hopes of figuring out what has caused this development and if there may be others in the same predicament.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["That Time I Got Reincarnated as a Slime", "Log Horizon", "Sword Art Online", "One Punch Man", "No Game, No Life", "Saga of Tanya the Evil", "How Not to Summon a Demon Lord"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "darkslateblue", "id": "Overlord", "label": "Overlord", "shape": "dot", "size": 45}, {"Color": "mediumorchid", "Description": "Sixteen sentient races inhabit Disboard, a world overseen by Tet, the One True God. The lowest of the sixteen\u2014Imanity\u2014consists of humans, a race with no affinity for magic. In a place where everything is decided through simple games, humankind seems to have no way out of their predicament\u2014but the arrival of two outsiders poses a change.\n\r\nOn Earth, stepsiblings Sora and Shiro are two inseparable shut-ins who dominate various online games under the username \"Blank.\" While notorious on the internet, the pair believe that life is merely another dull game. However, after responding to a message from an unknown user, they are suddenly transported to Disboard. The mysterious sender turns out to be Tet, who informs them about the world\u0027s absolute rules. After Tet leaves, Sora and Shiro begin their search for more information and a place to stay, taking them to Elkia\u2014Imanity\u0027s only remaining kingdom.\n\r\nThere, the duo encounters Stephanie Dola, an emotional girl vying for the kingdom\u0027s sovereignty. In desperation, she attempts to regain her father\u0027s throne, but her foolhardiness makes her goal unachievable. Inspired by the girl\u0027s motivation and passion, Sora and Shiro decide to aid Stephanie in getting Elkia back on its feet, ultimately aiming to become the new rulers of the enigmatic realm.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Problem Children Are Coming from Another World, Aren\u0027t They?", "Sword Art Online", "Kakegurui", "Log Horizon", "Code Geass: Lelouch of the Rebellion", "Death Note", "KonoSuba: God\u0027s Blessing on This Wonderful World!", "Overlord", "Death Parade", "Food Wars! Shokugeki no Soma", "One Outs", "The Irregular at Magic High School"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2014", "Year": "2014", "color": "mediumorchid", "id": "No Game, No Life", "label": "No Game, No Life", "shape": "dot", "size": 70}, {"Color": "darkslateblue", "Description": "Fear, survival, instinct. Thrown into a foreign land with nothing but hazy memories and the knowledge of their name, they can feel only these three emotions resonating deep within their souls. A group of strangers is given no other choice than to accept the only paying job in this game-like world\u2014the role of a soldier in the Reserve Army\u2014and eliminate anything that threatens the peace in their new world, Grimgar.\n\r\nWhen all of the stronger candidates join together, those left behind must create a party together to survive: Manato, a charismatic leader and priest; Haruhiro, a nervous thief; Yume, a cheerful hunter; Shihoru, a shy mage; Moguzo, a kind warrior; and Ranta, a rowdy dark knight. Despite its resemblance to one, this is no game\u2014there are no redos or respawns; it is kill or be killed. \n\r\nIt is now up to this ragtag group of unlikely fighters to survive together in a world where life and death are separated only by a fine line. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Is It Wrong to Try to Pick Up Girls in a Dungeon?", "Sword Art Online", "Goblin Slayer", "Log Horizon"], "Season": "Winter", "Stream Sites": ["Hulu"], "Stream Year": "2016", "Year": "2016", "color": "darkslateblue", "id": "Grimgar: Ashes and Illusions", "label": "Grimgar: Ashes and Illusions", "shape": "dot", "size": 30}, {"Color": "aquamarine", "Description": "Japan, 1955: Mario Minakami has just arrived at Shounan Special Reform School along with five other teenagers who have been arrested on serious criminal charges. All assigned to the same cell, they meet older inmate Rokurouta Sakuragi\u2014a former boxer\u2014with whom they establish a close bond. Under his guidance, and with the promise that they will meet again on the outside after serving their sentences, the delinquents begin to view their hopeless situation in a better light.\n\nRainbow: Nisha Rokubou no Shichinin follows the seven cellmates as they struggle together against the brutal suffering and humiliation inflicted upon them by Ishihara, a sadistic guard with a grudge on Rokurouta, and Gisuke Sasaki, a doctor who takes pleasure in violating boys. Facing such hellish conditions, the seven inmates must scrape together all the strength they have to survive until their sentences are up; but even if they do, just what kind of lives are waiting for them on the other side?\n\r\n[Written by MAL Rewrite] ", "Episodes": "26", "Genre": ["Drama", "Suspense"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Deadman Wonderland"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "aquamarine", "id": "Rainbow", "label": "Rainbow", "shape": "dot", "size": 15}, {"Color": "red", "Description": "\"Show them your A-O face!\" As an innocent child, Ao Horie would unhesitantly proclaim the origins of her name. Now that she is in high school, she is determined to study hard in order to one day escape the influence of her lascivious father, a famous erotic author. However, when the amiable Takumi Kijima confesses to Horie, her mind runs wild with scandalous thoughts.\n\r\nMoans eager to escape, legs crossing, and a warmth spreading through her body, Horie cannot help but misconstrue Kijima\u0027s rather pure motivations. To make things worse, no matter how hard she tries to ward off Kijima, his advances do not stop. Now, if only she could just study!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Yamada\u0027s First Time: B Gata H Kei"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "red", "id": "Ao-chan Can\u0027t Study!", "label": "Ao-chan Can\u0027t Study!", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Most people, including the girl herself, would say that first year high school student Yamada is beautiful and perfect. Despite this, she is working towards a peculiar goal: to have sex with one hundred men by the end of high school.\n\r\nTrying to put some sense into her head, Yamada\u0027s best friend, Miharu Takeshita, points out a major flaw in that plan\u2014she is completely inexperienced with men. However, the reason behind this is that Yamada thinks her lady parts look strange and believes others will judge her for it. As a result, Yamada decides that her first time must be with a fellow virgin, since they will not hurt or scare her. After a fateful encounter, she sets her sights on the shy and average Takashi Kosuda, an aspiring photographer with a heart of gold. \n\r\nWith contending rivals for his affection and her own raging hormones, Yamada must find ways to seduce Kosuda and take his cherry. However, as she gets closer to Kosuda, she finds herself increasingly enjoying their time spent together.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Student Council Staff Members", "Kiss x Sis (TV)", "Ao-chan Can\u0027t Study!"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "Yamada\u0027s First Time: B Gata H Kei", "label": "Yamada\u0027s First Time: B Gata H Kei", "shape": "dot", "size": 25}, {"Color": "dimgrey", "Description": "It can be rough transferring to a new school\u2014even more so if you don\u0027t want to make any friends, like Nobuaki Kanazawa. But the reason for his antisocial behavior soon becomes clear when his class receives a text from someone called \"The King.\" Included are instructions for the \"King\u0027s Game,\" and all class members must participate. Those who refuse to play, quit halfway, or don\u0027t follow an order in the allotted time of 24 hours will receive a deadly punishment.\n\r\nHaving played the game before and watched as those around him died, Nobuaki tries to warn his clueless classmates. Unfortunately, they only believe him after the King\u0027s Game claims its first casualties. Stuck in a horrific situation with no chance of escape, Nobuaki has a choice: put his own survival above those around him, or do what he couldn\u0027t before and save his classmates.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["The Future Diary"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "dimgrey", "id": "King\u0027s Game", "label": "King\u0027s Game", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Humans have designed countless worlds\u2014each one born from the unique imagination of its creator. Souta Mizushino is a high school student who aspires to be such a creator by writing and illustrating his own light novel. One day, while watching anime for inspiration, he is briefly transported into a fierce fight scene. When he returns to the real world, he realizes something is amiss: the anime\u0027s headstrong heroine, Selesia Yupitilia, has somehow returned with him.\n\r\nBefore long, other fictional characters appear in the world, carrying the hopes and scars of their home. A princely knight, a magical girl, a ruthless brawler, and many others now crowd the streets of Japan. However, the most mysterious one is a woman in full military regalia, dubbed \"Gunpuku no Himegimi,\" who knows far more than she should about the creators\u0027 world. Despite this, no one knows her true name or the world she is from.\n\r\nMeanwhile, Souta and Selesia work together with Meteora \u00d6sterreich, a calm and composed librarian NPC, to uncover the meaning behind these unnatural events. With powerful forces at play, the once clear line between reality and imagination continues to blur, leading to a fateful meeting between creators and those they created.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Action", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Fate/Zero"], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Re:Creators", "label": "Re:Creators", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "With the promise of granting any wish, the omnipotent Holy Grail triggered three wars in the past, each too cruel and fierce to leave a victor. In spite of that, the wealthy Einzbern family is confident that the Fourth Holy Grail War will be different; namely, with a vessel of the Holy Grail now in their grasp. Solely for this reason, the much hated \"Magus Killer\" Kiritsugu Emiya is hired by the Einzberns, with marriage to their only daughter Irisviel as binding contract.\n\r\nKiritsugu now stands at the center of a cutthroat game of survival, facing off against six other participants, each armed with an ancient familiar, and fueled by unique desires and ideals. Accompanied by his own familiar, Saber, the notorious mercenary soon finds his greatest opponent in Kirei Kotomine, a priest who seeks salvation from the emptiness within himself in pursuit of Kiritsugu.\n\r\nBased on the light novel written by Gen Urobuchi, Fate/Zero depicts the events of the Fourth Holy Grail War\u201410 years prior to Fate/stay night. Witness a battle royale in which no one is guaranteed to survive.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["The Future Diary", "Puella Magi Madoka Magica", "the Garden of sinners Chapter 1: Overlooking View", "Re:Creators"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2011", "Year": "2011", "color": "mediumpurple", "id": "Fate/Zero", "label": "Fate/Zero", "shape": "dot", "size": 30}, {"Color": "red", "Description": "Bright, diligent, and yet na\u00efve 16-year-old Kyouko Mogami works hard to support the career and dreams of her childhood friend, crush, and rising pop icon, Shoutarou Fuwa. Toiling endlessly at burger joints and tea ceremonies, the innocent Kyouko remains unaware that day in day out, all her tireless efforts have been taken for granted, until, one day, she finds out that her beloved Shou sees her as nothing but a free servant. Shocked, heartbroken and enraged, she vows to take revenge on the rookie star by entering the ruthless world of entertainment herself. As she steps into this new life, Kyouko will face new challenges as well as people who will push her out of her comfort zone.\n\r\nBased on the best-selling shoujo manga by Yoshiki Nakamura, Skip Beat showcases the growth of a young woman who slowly unlearns how to work herself to the bone for the satisfaction of others and takes her future into her own hands instead.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Glass Mask", "Maid Sama!", "The Wallflower", "Ouran High School Host Club"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2009", "Year": "2008", "color": "red", "id": "Skip Beat!", "label": "Skip Beat!", "shape": "dot", "size": 35}, {"Color": "aquamarine", "Description": "Two Girls. One Dream. And the entire world for a stage.\n\nAt 13 years old, Maya Kitajima seems destined to spend the rest of her life toiling in a crowded restaurant alongside her bitter and unstable mother. But when her incredible acting talent is discovered by the legendary diva Chigusa Tsukikage, Maya finds a new future filled with both golden opportunities and terrifying risks. \n\nFor Ayumi Himekawa, success has always been assured, yet she longs to be recognized for her own talents and skills, not her famous parents\u0027 connections. \n\nFor both, the ultimate prize is the role of The Crimson Goddess in the play of the same name, a part created by Chigusa. To achieve this goal, both Maya and Ayumi must seek out and conquer every acting challenge, pushing the limits of their talent and endurance to the utmost, until they are worthy of the part\u2026\n\nBut for one to win, the other must fail! \n\n(Source: Sentai Filmworks)", "Episodes": "51", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Skip Beat!"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "aquamarine", "id": "Glass Mask", "label": "Glass Mask", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "As a chief operative of the villainous Kisaragi Corporation, Sentouin Roku-gou receives orders to help the organization conquer the entire known universe. Tasked with infiltrating the kingdom of Grace\u2014a mission that could change the fate of the world\u2014Roku-gou mistakenly believes that his skills as a combatant are superb, fuelling his arrogant attitude. To ensure the success of the mission, Alice Kisaragi, an exceptional android with a youthful appearance named after the company itself, is assigned to be Roku-gou\u0027s travel companion. \n\r\nUpon their arrival at the outskirts of the kingdom, Alice and Roku-gou encounter Snow, the commander of the country\u0027s royal guard. Snow leads the pair to a broken legendary artifact, and Roku-gou seizes the opportunity for a long-awaited promotion at his company and changes the recitation for the sacred ritual to an embarrassing phrase. As punishment, the princess of the kingdom forces Roku-gou to become an honorary knight, fulfilling part of his mission. Having infiltrated the kingdom\u0027s inner circle, Roku-gou must now help his new employer fight against the Demon Lord\u0027s Army, all while perpetuating evil deeds as a combatant of the Kisaragi Corporation. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["KonoSuba: God\u0027s Blessing on This Wonderful World!"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "mediumpurple", "id": "Combatants Will Be Dispatched!", "label": "Combatants Will Be Dispatched!", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "After dying a laughable and pathetic death on his way back from buying a game, high school student and recluse Kazuma Satou finds himself sitting before a beautiful but obnoxious goddess named Aqua. She provides the NEET with two options: continue on to heaven or reincarnate in every gamer\u0027s dream\u2014a real fantasy world! Choosing to start a new life, Kazuma is quickly tasked with defeating a Demon King who is terrorizing villages. But before he goes, he can choose one item of any kind to aid him in his quest, and the future hero selects Aqua. But Kazuma has made a grave mistake\u2014Aqua is completely useless!\n\r\nUnfortunately, their troubles don\u0027t end here; it turns out that living in such a world is far different from how it plays out in a game. Instead of going on a thrilling adventure, the duo must first work to pay for their living expenses. Indeed, their misfortunes have only just begun!\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Re:ZERO -Starting Life in Another World-", "Is It Wrong to Try to Pick Up Girls in a Dungeon?", "Cautious Hero: The Hero Is Overpowered but Overly Cautious", "Combatants Will Be Dispatched!", "No Game, No Life", "In Another World With My Smartphone", "Princess Connect! Re:Dive", "Sword Art Online", "Grand Blue Dreaming"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2016", "Year": "2016", "color": "blueviolet", "id": "KonoSuba: God\u0027s Blessing on
