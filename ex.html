h in hopes of repairing the relationship between the empire and its homeland. The ceasefire is shattered, and the Martians declare war on the Terrans once again. In the face of this insurmountable enemy, Inaho and his friends must now fight against the Vers Empire to settle the war once and for all.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Code Geass: Lelouch of the Rebellion", "Attack on Titan", "86 Eighty Six", "Mobile Suit Gundam SEED"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation", "HBO"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Aldnoah.Zero", "label": "Aldnoah.Zero", "shape": "dot", "size": 30}, {"Color": "darkgreen", "Description": "According to the Republic of San Magnolia, their ongoing war against the Giadian Empire has no casualties\u2014however, that is mere propaganda. While the silver-haired Alba of the Republic\u0027s eighty-five sectors live safely behind protective walls, those of different appearances are interned in a secret eighty-sixth faction. Known within the military as the Eighty-Six, they are forced to fight against the Empire\u0027s autonomous Legion under the command of the Republican \"Handlers.\"\n\r\nVladilena Miliz\u00e9 is assigned to the Spearhead squadron to replace their previous Handler. Shunned by her peers for being a fellow Eighty-Six supporter, she continues to fight against their inhumane discrimination. Shinei Nouzen is the captain of the Spearhead squadron. Infamous for being the sole survivor of every squadron he\u0027s been in, he insists on shouldering the names and wishes of his fallen comrades. When the fates of these young souls from two different worlds collide, will it ignite the spark that lights their path to salvation, or will they burn themselves in the flames of despair?\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Attack on Titan", "Aldnoah.Zero", "Code Geass: Lelouch of the Rebellion", "Darling in the FranXX", "Mobile Suit Gundam: Iron-Blooded Orphans"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "darkgreen", "id": "86 Eighty Six", "label": "86 Eighty Six", "shape": "dot", "size": 35}, {"Color": "salmon", "Description": "In the year Cosmic Era 0071, the space colony Heliopolis remains neutral in the great war raging across the galaxy between Coordinators, human beings whose biological traits have been altered before birth, and Naturals, unaltered people who remain on the planet Earth. The Naturals\u0027 deep hatred of the Coordinators drove the advanced beings into space, seeking shelter in man-made colonies.\n\r\nKira Yamato is a Coordinator and university student on Heliopolis, when his life is thrown into disarray as ZAFT, the military organization composed of rebellious Coordinators, attacks the colony in an effort to steal a set of five state-of-the-art military mobile suits known as Gundams.\n\r\nWhile ZAFT manages to make off with four of the mobile suits, Kira take control of the final Gundam, the Strike. Surviving the battle, Kira and his college friends join the crew of the Archangel, a ship run by the Earth Alliance, and the young soldiers experience the horrors of war and the loss that comes with it.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "50", "Genre": ["Action", "Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Romance", "MAL Recs": ["Code Geass: Lelouch of the Rebellion", "Aldnoah.Zero"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2002", "Year": "2002", "color": "salmon", "id": "Mobile Suit Gundam SEED", "label": "Mobile Suit Gundam SEED", "shape": "dot", "size": 20}, {"Color": "pink", "Description": "As a child, Aoi Yukimura adored mountains and was passionate about climbing. However, a playground accident has since left her afraid of heights, turning her toward indoor hobbies. Unfortunately, now a shy and timid first-year high school student, Aoi has become so absorbed in these pastimes that she can barely socialise with others, leaving her practically friendless. It\u2019s only when she runs into the lively Hinata Kuraue, an old friend from her climbing days, that things start to change. \n\r\nImpulsive and high-spirited, Hinata insists on having Aoi join her in all sorts of climbing activities. Though reluctant at first, Aoi quickly finds that her time with Hinata brings back fond memories of their childhood and soon decides to start climbing again. As the return to her past hobby starts to bring her out of her shell, Aoi finds herself gaining close friends, taking on new challenges, and continuing to find her own encouragement to climb.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Laid-Back Camp"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "pink", "id": "Encouragement of Climb", "label": "Encouragement of Climb", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Koguma, a reserved second-year high school student, has nothing\u2014no parents, hobbies, friends, or goals. On her way home one afternoon, she visits a vehicle shop in hopes of acquiring a motor scooter. With only enough money to make ends meet, she is disheartened by the price tags and prepares to turn back. However, as she is about to leave, the shop\u0027s owner offers her a pre-owned Honda Super Cub for ten thousand yen. Believing that the motorcycle will help brighten her monotonous world, she accepts the deal. As Koguma journeys through her town on small adventures with her Super Cub, she begins to build irreplaceable friendships and eagerly advances toward her new life.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Laid-Back Camp"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "hotpink", "id": "Super Cub", "label": "Super Cub", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "After a horrific alchemy experiment goes wrong in the Elric household, brothers Edward and Alphonse are left in a catastrophic new reality. Ignoring the alchemical principle banning human transmutation, the boys attempted to bring their recently deceased mother back to life. Instead, they suffered brutal personal loss: Alphonse\u0027s body disintegrated while Edward lost a leg and then sacrificed an arm to keep Alphonse\u0027s soul in the physical realm by binding it to a hulking suit of armor.\n\r\nThe brothers are rescued by their neighbor Pinako Rockbell and her granddaughter Winry. Known as a bio-mechanical engineering prodigy, Winry creates prosthetic limbs for Edward by utilizing \"automail,\" a tough, versatile metal used in robots and combat armor. After years of training, the Elric brothers set off on a quest to restore their bodies by locating the Philosopher\u0027s Stone\u2014a powerful gem that allows an alchemist to defy the traditional laws of Equivalent Exchange.\n\r\nAs Edward becomes an infamous alchemist and gains the nickname \"Fullmetal,\" the boys\u0027 journey embroils them in a growing conspiracy that threatens the fate of the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "64", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Hunter x Hunter", "Attack on Titan", "D.Gray-man", "Blue Exorcist", "Code Geass: Lelouch of the Rebellion", "Baccano!", "Demon Slayer: Kimetsu no Yaiba"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "HBO", "Hulu"], "Stream Year": "2009", "Year": "2009", "color": "darkslateblue", "id": "Fullmetal Alchemist: Brotherhood", "label": "Fullmetal Alchemist: Brotherhood", "shape": "dot", "size": 45}, {"Color": "hotpink", "Description": "Like many hardworking members of the workforce, Kuroto Nakano is perpetually stressed out by his job. Still, since he lives alone, he must carry on to sustain himself. Little do humans like Kuroto know, this stress takes the form of darkness residing within a person\u0027s body and will bring one\u0027s life to ruin. \n\r\nFox deities can see this darkness and have the duty to save people before it is too late. To help rid Kuroto of his stress,  Senko-san, an eight hundred-year-old foxgirl, volunteers to take care of him, and will do everything she can to ease the tension in his weary soul.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Miss Kobayashi\u0027s Dragon Maid"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "hotpink", "id": "The Helpful Fox Senko-san", "label": "The Helpful Fox Senko-san", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Reeling from his crushing defeat at the Grand Prix Finale, Yuuri Katsuki, once Japan\u0027s most promising figure skater, returns to his family home to assess his options for the future. At age 23, Yuuri\u0027s window for success in skating is closing rapidly, and his love of pork cutlets and aptitude for gaining weight are not helping either.\n\r\nHowever, Yuuri finds himself in the spotlight when a video of him performing a routine previously executed by five-time world champion, Victor Nikiforov, suddenly goes viral. In fact, Victor himself abruptly appears at Yuuri\u0027s house and offers to be his mentor. As one of his biggest fans, Yuuri eagerly accepts, kicking off his journey to make it back onto the world stage. But the competition is fierce, as the rising star from Russia, Yuri Plisetsky, is relentlessly determined to defeat Yuuri and win back Victor\u0027s tutelage.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["No.6", "Free! - Iwatobi Swim Club", "Welcome to the Ballroom"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "orange", "id": "Yuri!!! on Ice", "label": "Yuri!!! on Ice", "shape": "dot", "size": 25}, {"Color": "gold", "Description": "Sophisticated, suave, sublime; all words which describe the exceedingly handsome and patently perfect Sakamoto. Though it is only his first day in high school, his attractiveness, intelligence, and charm already has the girls swooning and the guys fuming with jealousy. No one seems able to derail him, as all attempts at tripping him up are quickly foiled. His sangfroid is indomitable, his wits peerless. Will any of Sakamoto\u0027s classmates, or even teachers, be able to reach his level of excellence? Probably not, but they just might learn a thing or two trying...\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Handa-kun", "The Disastrous Life of Saiki K.", "Daily Lives of High School Boys"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "Haven\u0027t You Heard? I\u0027m Sakamoto", "label": "Haven\u0027t You Heard? I\u0027m Sakamoto", "shape": "dot", "size": 25}, {"Color": "gold", "Description": "Hated by everyone around him, Sei Handa goes about his high school life regarded as an outcast\u2014or at least that\u0027s what he believes. In reality, Sei is the most popular student on campus, revered by all for his incomparable calligraphy skills, good looks, and cool personality. However, due an endless series of misunderstandings, Handa perceives the worship he receives from his legions of fans as bullying, leading the school\u0027s idol to shut himself off from the rest of his classmates.\n\r\nBut distancing himself from his peers doesn\u0027t deter them from adoring him; in fact, his attempts at drawing attention away from himself often end up unintentionally converting even the most skeptical of students into believers. Fashion models, shut-in delinquents, obsessive fangirls, and more\u2014none can stand against the brilliance that is Sei Handa.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Haven\u0027t You Heard? I\u0027m Sakamoto", "The Disastrous Life of Saiki K."], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "Handa-kun", "label": "Handa-kun", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Kaoru Hanabishi, a college student who lives alone, met a beautiful but bewildered girl dressed in a kimono at a train station. He volunteered to guide her way to the address she was looking for, which happened to be in his neighborhood, but turned out to be an empty lot. Not knowing what to do next, Kaoru invited the devastated girl to his apartment and asked for any additional clues to her destination. She supplied him with a photo of two children whom Kauru immediately identified as himself and Aoi Sakuraba, his childhood friend. It turned out that the girl in front of him is Aoi Sakuraba herself, his betrothed fiancee who came all the way to Tokyo to marry him. Her revelation was not only surprising but also reminded the deepest part of Kaoru\u0027s memory for why he left the Hanabishi family in the first place.", "Episodes": "24", "Genre": ["Comedy", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["Love Hina", "Ah! My Goddess"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2002", "Year": "2002", "color": "red", "id": "Ai Yori Aoshi", "label": "Ai Yori Aoshi", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Keitaro Urashima promised a girl when he was young that they would meet up again at Tokyo University in the future. Sadly, in the National Practice Exam, Keitaro ranked 27th from the bottom. Knowing his grandmother owned a hotel, Keitaro intended to stay there while continuing his studies for Tokyo U, only to find out the hotel had long been transformed into an all-girls dormitory. Through an odd twist of fate, Keitaro eventually became the manager of the dorm, beginning his life of living with five other girls.", "Episodes": "24", "Genre": ["Comedy", "Romance", "Slice of LifeSlice of ", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Ai Yori Aoshi"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2000", "color": "red", "id": "Love Hina", "label": "Love Hina", "shape": "dot", "size": 15}, {"Color": "red", "Description": "In a world where humans can have their wish granted via the Goddess Help Hotline, a human, Keiichi Morisato, summons the Goddess Belldandy by accident and jokes that she should stay with him forever. Unfortunately for him, his \"wish\" is granted.\n\r\nSuddenly, Keiichi is now living with this gorgeous woman all alone, causing him to be kicked out of the all-male dormitory he was staying in. But soon, after they find lodging in a Buddhist temple, Keiichi and Belldandy\u0027s relationship begins to blossom. Although they are both awkward and rather uncomfortable with one another at first, what awaits these two strangers could turn out to be an unexpected romance.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": ["Ai Yori Aoshi"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "red", "id": "Ah! My Goddess", "label": "Ah! My Goddess", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Makoto Konno is in her last year of high school, but is having a hard time deciding what to do with her future. In between enduring the pressure of her teachers and killing time with her best friends, Makoto\u0027s life suddenly changes when she accidentally discovers that she is capable of literally leaping through time.\n\nToki wo Kakeru Shoujo follows Makoto as she plays around with her newfound power. However, she soon learns the hard way that every choice has a consequence, and time is a lot more complicated than it may seem.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Steins;Gate", "Your Name.", "Summer Wars", "5 Centimeters Per Second", "Whisper of the Heart"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightsalmon", "id": "The Girl Who Leapt Through Time", "label": "The Girl Who Leapt Through Time", "shape": "dot", "size": 35}, {"Color": "lightgray", "Description": "In the small village of Hinamizawa, Rika Furude and her friends live together in relative harmony. Beneath this mask of peace, however, lies a hidden darkness, one that Rika understands all too well. In this eternal summer, she has been witness to unspeakable horrors. Every time the clock resets, Rika must try to find the villain behind these senseless deaths before tragedy strikes again. However, trying to decipher a mystery when only half the clues are present proves time and again to be disastrous, and each time she believes that things will change, she inevitably fails. As the annual festival approaches, Rika begins her descent from hope to despair in her struggle to break the chains of fate entangling them all.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Mystery", "Supernatural", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Steins;Gate"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "lightgray", "id": "When They Cry: Kai", "label": "When They Cry: Kai", "shape": "dot", "size": 15}, {"Color": "aquamarine", "Description": "It is said that a picture is worth a thousand words. In this case, it holds an infinite amount of secrets. These are secrets that only Cheng Xiaoshi and Lu Guang are able to find. In a small shop called \"Time Photo Studio,\" the two friends provide a special service: using their extraordinary powers that let them enter photographs, they jump into pictures brought to them by clients in order to grant their wishes. Through the eyes of the photographer, they live through the events surrounding the picture and try to decipher how to solve their client\u0027s request.\n\r\nBut every time they jump into a picture, they take a great risk. One wrong move and they could alter the future of the person who took the picture... and possibly countless other events too. So when the events they are forced to live through in these pictures start to become personal, it will take the utmost strength to push their feelings aside and focus on accomplishing the task they were paid to do.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Supernatural"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Steins;Gate"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "aquamarine", "id": "Link Click", "label": "Link Click", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Takemichi Hanagaki\u2019s second year of middle school was the highest point in his life. He had respect, a gang of friends he could count on, and even a girlfriend. But that was twelve years ago. Today, he\u2019s a nobody: a washed-up nonentity made fun of by children and always forced to apologize to his younger boss. A sudden news report on the Tokyo Manji Gang\u2019s cruel murder of the only girlfriend he ever had alongside her brother only adds insult to injury. Half a second before a train ends his pitiful life for good, Takemichi flashes back to that same day twelve years ago, when he was still dating Hinata Tachibana.\n\r\nAfter being forced to relive the very same day that began his downward spiral, Takemichi meets Hinata\u2019s younger brother. Without thinking, he admits to his seeming death before flashing back to the past. Takemichi urges him to protect his sister before inexplicably returning to the future. Miraculously, he isn\u2019t dead. Stranger still, the future has changed. It seems as though Takemichi can alter the flow of time. Given the chance to prevent his ex-girlfriend\u2019s tragic death at the hands of the Tokyo Manji Gang, Takemichi decides to fly through time to change the course of the future.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Drama", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": ["ERASED", "Re:ZERO -Starting Life in Another World-", "Steins;Gate"], "Season": "Spring", "Stream Sites": ["HBO"], "Stream Year": "2021", "Year": "2021", "color": "darkgreen", "id": "Tokyo Revengers", "label": "Tokyo Revengers", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "On a cold December day, Kyon arrives at school prepared for another outing with his fellow SOS Brigade members. However, much to his surprise, he discovers that almost everything has changed completely: Haruhi Suzumiya and Itsuki Koizumi are nowhere to be found; Mikuru Asahina does not recognize him at all; Yuki Nagato is a regular human; and Ryouko Asakura has mysteriously returned. Although he is no stranger to the supernatural, Kyon is disturbed by this odd turn of events and decides to investigate on his own.\n\r\nFinding himself to be the only person that is aware of the previous reality, Kyon is now faced with a difficult choice: to finally live the normal life he has always wanted, or uncover a way to turn back the hands of time and restore his chaotic yet familiar world.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Mystery", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Steins;Gate: The Movie \u2212 Load Region of D\u00e9j\u00e0 Vu", "Steins;Gate"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightgray", "id": "The Disappearance of Haruhi Suzumiya", "label": "The Disappearance of Haruhi Suzumiya", "shape": "dot", "size": 20}, {"Color": "salmon", "Description": "Individuals who can materialize weapons from their soul are called \"Blazers,\" and they attend Kouryou Academy High School in order to harness their abilities. Each student is required to partner with another, in the hopes that one day, the pair can attain the power of Absolute Duo.\n\r\nTooru Kokonoe hopes to attend this academy in order to gain power after his sister and friends were slain by a mysterious man. However, at the opening ceremony, he is forced to duel against the person sitting next to him, with the loser being expelled. As Tooru prepares to give the match his all, it is not a weapon that manifests from his soul, but a shield, an irregularity which catches the attention of a foreign student named Julie Sigtuna.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "Action Romance", "MAL Recs": ["Chivalry of a Failed Knight"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "salmon", "id": "Absolute Duo", "label": "Absolute Duo", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "The bustling metropolis of Kansai, where cybernetic screens litter the neon landscape, may seem like a technological utopia at first glance. But in the dark alleys around the brightly-lit buildings, an unforgiving criminal underbelly still exists in the form of fugitives known as \"Akudama.\" \n\r\nNo stranger to these individuals, Kansai police begin the countdown to the public execution of an infamous Akudama \"Cutthroat,\" guilty of killing 999 people. However, a mysterious message is sent to several elite Akudama, enlisting them to free Cutthroat for a substantial amount of money. An invisible hand seeks to gather these dangerous personas in one place, ensuring that the execution is well underway to becoming a full-blown bloodbath.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Akame ga Kill!"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "darkgreen", "id": "Akudama Drive", "label": "Akudama Drive", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "When Tomo Yamanobe\u0027s father\u2014the former headmaster of Saint Mikhailov Academy\u2014disappeared, he left nothing behind except for a piece of art called the \"icon.\" Soon after his disappearance, rumors of a serial killer attacking female students of the academy began to spread.\n\r\nAs Tomo and her sister Mafuyu Oribe head home after being tormented at school, Tomo trips over an injured silver-haired boy who abruptly vanishes while being tended to. Mafuyu goes to look for him, only to discover that the church holding the icon is burning down. When she tries to save the painting, the rumored serial killer suddenly attacks her with a mysterious ability to control magnesium. Appearing out of nowhere, the silver-haired boy, who can control iron, rescues Mafuyu.\n\r\nMafuyu finds out that the boy, named Alexander Nikolaevich \"Sasha\" Hell, is a \"qwaser\"\u2014a being who is capable of controlling an element through the power of \"soma,\" received through the act of breastfeeding. Confused by the ordeal, Mafuyu attempts to move past it with little luck, as Sasha transfers to her class the next day. What will become of Tomo and Mafuyu\u0027s normal school life with the danger of other qwasers looming close to them?\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Supernatural", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": ["High School DxD"], "Season": "Winter", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "darkgreen", "id": "The Qwaser of Stigmata", "label": "The Qwaser of Stigmata", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "After the murder of her father, Ryuuko Matoi has been wandering the land in search of his killer. Following her only lead\u2014the missing half of his invention, the Scissor Blade\u2014she arrives at the prestigious Honnouji Academy, a high school unlike any other. The academy is ruled by the imposing and cold-hearted student council president Satsuki Kiryuuin alongside her powerful underlings, the Elite Four. In the school\u0027s brutally competitive hierarchy, Satsuki bestows upon those at the top special clothes called \"Goku Uniforms,\" which grant the wearer unique superhuman abilities. \n\r\nThoroughly beaten in a fight against one of the students in uniform, Ryuuko retreats to her razed home where she stumbles across Senketsu, a rare and sentient \"Kamui,\" or God Clothes. After coming into contact with Ryuuko\u0027s blood, Senketsu awakens, latching onto her and providing her with immense power. Now, armed with Senketsu and the Scissor Blade, Ryuuko makes a stand against the Elite Four, hoping to reach Satsuki and uncover the culprit behind her father\u0027s murder once and for all. \n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Comedy", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": ["Gurren Lagann", "FLCL", "Panty \u0026 Stocking with Garterbelt", "Revolutionary Girl Utena", "Space Patrol Luluco", "Akame ga Kill!"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "HBO"], "Stream Year": "2013", "Year": "2013", "color": "limegreen", "id": "Kill la Kill", "label": "Kill la Kill", "shape": "dot", "size": 40}, {"Color": "red", "Description": "Kae Serinuma is a very kind second-year high school student and a devoted otaku. A little known fact about her, though, is that she\u0027s obsessed with BL, or Boy\u0027s Love. Serinuma can\u0027t help but to fantasize about her male classmates falling for each other and enjoys imagining them together. A more known fact about Serinuma, however, is that she\u2019s noticeably overweight. \n\r\nWhile watching her favorite show one day, Serinuma witnesses the death of her most beloved character. Utterly depressed, she can\u0027t muster up the energy to eat her meals, let alone attend school. After an entire week, she finally recovers. But now there\u0027s something unusual about her\u2014during the time she refused to leave her room, she ended up losing a large amount of weight and has somehow become strikingly beautiful!\n\r\nNow catching the eye of everyone who sees her, she finds herself at the center of attention of four boys she has always known at her school. Though they all wish to spend time with her, Serinuma would much rather they spend time falling in love with one another. How will Serinuma deal with the four boys pursuing her BL-obsessed self?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Ouran High School Host Club"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "red", "id": "Kiss Him, Not Me!", "label": "Kiss Him, Not Me!", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "On the outskirts of the country of Helvetia rests the tranquil town of Seize. Upon its cobbled streets, citizens go about their daily lives, undisturbed by the increasingly tense military relations between Helvetia and the neighboring Roman Empire.\n\r\nIt is under these circumstances that the 1121st platoon of the Helvetian army, stationed at the Clocktower Fortress in Seize, receives a new recruit in the young and spirited Kanata Sorami. Having joined the military to fulfill her dream of learning to play the bugle, she excitedly accepts the tutelage of the Sergeant Major, Rio Kazumiya, who happens to be a skilled trumpeter. Working alongside them are the aloof mechanic, No\u00ebl Kannagi, the feisty gunner, Kureha Suminoya, and the compassionate Captain Felicia Heideman; together, they experience the beauty of life in Seize and the lasting joy of a community that has persevered in spite of the crumbling world around them.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["K-On!", "Haibane Renmei"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2010", "Year": "2010", "color": "hotpink", "id": "Sound of the Sky", "label": "Sound of the Sky", "shape": "dot", "size": 20}, {"Color": "darkred", "Description": "In the backwater town of Bellforest lives a 14-year-old boy named Renton Thurston. He desires to leave his home behind and join the mercenary group known as Gekkostate, hoping to find some adventure to brighten up his mundane life. However, stuck between his grandfather\u0027s insistence to become a mechanic like him and the pressure of his deceased father\u0027s legacy, the only excitement Renton finds is in his pastime of riding the Trapar wave particles that are dispersed throughout the air, an activity akin to surfing.\n\r\nEverything changes when an unknown object crashes through Renton\u0027s garage, discovered to be a Light Finding Operation\u2014a robot capable of riding the Trapar waves\u2014specifically known as the Nirvash typeZERO. Its pilot is a young girl named Eureka, a member of the Gekkostate, who requests a tune-up for the Nirvash. Their meeting sparks the beginning of Renton\u0027s involvement with the Gekkostate as he takes off alongside Eureka as the co-pilot of the Nirvash.\n\r\n[Written by MAL Rewrite]", "Episodes": "50", "Genre": ["Adventure", "Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Adventure Romance", "MAL Recs": ["Xam\u0027d: Lost Memories", "Neon Genesis Evangelion", "Gurren Lagann", "Darling in the FranXX", "Guilty Crown", "Code Geass: Lelouch of the Rebellion"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "darkred", "id": "Eureka Seven", "label": "Eureka Seven", "shape": "dot", "size": 40}, {"Color": "salmon", "Description": "In the distant future, humanity has been driven to near-extinction by giant beasts known as Klaxosaurs, forcing the surviving humans to take refuge in massive fortress cities called Plantations. Children raised here are trained to pilot giant mechas known as FranXX\u2014the only weapons known to be effective against the Klaxosaurs\u2014in boy-girl pairs. Bred for the sole purpose of piloting these machines, these children know nothing of the outside world and are only able to prove their existence by defending their race.  \n\r\nHiro, an aspiring FranXX pilot, has lost his motivation and self-confidence after failing an aptitude test. Skipping out on his class\u0027 graduation ceremony, Hiro retreats to a forest lake, where he encounters a mysterious girl with two horns growing out of her head. She introduces herself by her codename Zero Two, which is known to belong to an infamous FranXX pilot known as the \"Partner Killer.\" Before Hiro can digest the encounter, the Plantation is rocked by a sudden Klaxosaur attack. Zero Two engages the creature in her FranXX, but it is heavily damaged in the skirmish and crashes near Hiro. Finding her partner dead, Zero Two invites Hiro to pilot the mecha with her, and the duo easily defeats the Klaxosaur in the ensuing fight. With a new partner by his side, Hiro has been given a chance at redemption for his past failures, but at what cost?\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Romance", "MAL Recs": ["Neon Genesis Evangelion", "Gurren Lagann", "Eureka Seven", "86 Eighty Six", "Guilty Crown", "From the New World"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "salmon", "id": "Darling in the FranXX", "label": "Darling in the FranXX", "shape": "dot", "size": 40}, {"Color": "yellowgreen", "Description": "Sentan Island is a small island surrounded by the Yuden Sea. It exists in a state of dreamlike tranquility, cut off from the war between the Northern Government and the Southern Continent Free Zone. Our hero, Akiyuki Takehara, lives on Sentain Island along with his mother Fusa. He is currently separated from his father, the town doctor Ryuzo, but the bond between father and son remains. One day, after taking Ryuzo the lunch that Fusa has made for him as usual, Akiyuki arrives at school, where he is caught up in an explosion along with his friends, Haru and Furuichi. The explosion produces a mysterious light, which enters Akiyuki\u0027s arm, causing him excruciating pain. He\u0027s given no time to understand it, however, as the white-haired girl who rode on the bus with him guides him to a power unlike anything he\u0027s ever known.", "Episodes": "26", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": ["Eureka Seven"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "yellowgreen", "id": "Xam\u0027d: Lost Memories", "label": "Xam\u0027d: Lost Memories", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "In the warmth of a golden sun, timid high school student Haruka Suzumiya confesses to Takayuki Narumi, the boy she admires. Takayuki accepts Haruka\u0027s confession and the two become a couple, supported by their mutual friends Mitsuki Hayase and Shinji Taira. All is well for these friends\u2014until tragedy strikes. \n\r\nOne of them is sent to an unenviable fate, lying dormant in a coma. Three years later, they awaken, but their sudden reappearance in everyone\u0027s lives threatens to test the limits of these friends\u0027 bonds.\n\r\n[Written by MAL Rewrite]", "Episodes": "14", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["School Days"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "orangered", "id": "Rumbling Hearts", "label": "Rumbling Hearts", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "High school student Makoto Itou first notices Kotonoha Katsura at the start of his second semester, freshman year. Immediately, he becomes entranced by her beauty, but his bashfulness doesn\u0027t allow him to approach her, even though they ride the same train every day. Instead, he snaps a photo of her in secret and sets it as his cell phone\u0027s wallpaper: a charm that, if kept under wraps, would supposedly help you realize your love. However, classmate Sekai Saionji spots the picture, but instead of ratting him out, she offers to help set him up with Kotonoha\u2014going so far as befriending her just for him. Thus, the trio begins a rather impromptu friendship.\n\nSchool Days follows the lives of these three teenagers as they traverse the joys and hardships that come with being a high schooler. In a story alive and brimming with romance and melancholy, the tale of these three students will linger in memory long after the momentous conclusion. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["When They Cry", "Rumbling Hearts", "White Album 2", "Scum\u0027s Wish", "Shuffle!", "Myself; Yourself", "Elfen Lied"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "lightsalmon", "id": "School Days", "label": "School Days", "shape": "dot", "size": 45}, {"Color": "lightsalmon", "Description": "Fumiya Tomozaki is Japan\u0027s best player in the online game Attack Families, commonly known as \"Tackfam.\" Despite holding such a revered title, a lack of social skills and amiability causes him to fall short in his everyday high school life. Failing to have any friends, he blames the convoluted mechanics and unfair rules of life, forcing him to give up and proclaim himself a bottom-tier character in this \"game.\"\n\r\nAfter a fateful meeting with another top-tier Tackfam player, Fumiya is shocked to discover the player\u0027s true identity\u2014Aoi Hinami, a popular, smart, and sociable classmate who is the complete opposite of himself. Aoi, surprised at how inept Fumiya is at everything besides Tackfam, decides to assist him in succeeding in what she calls the greatest game of them all. Through the gruesome ordeals of social interactions and relationships, Fumiya begins to advance tiers in the glorious game of life.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Gamers!"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "lightsalmon", "id": "Bottom-Tier Character Tomozaki", "label": "Bottom-Tier Character Tomozaki", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Keita Amano is a typical high school gamer living out an average student\u0027s life. One day, however, he has an unexpected meeting with the cutest girl in school that makes him want to disappear without a trace! \n\r\nThis girl, Karen Tendou, is an exemplary student who is proclaimed to be the school\u0027s idol. She discovers that Amano is a gamer, and this newfound knowledge incites a passionate desire within her to recruit him into the game club. Upon visiting the club, Amano is forcefully made aware of a side to gaming wildly different than the one he loves so dearly. \n\r\nTendou\u0027s interest in Amano begins shaking up what was once an uneventful life, filling it with spontaneity, awkwardness, and a little bit of mayhem. As a result, every day becomes a comical battle for Amano\u0027s sanity as he tries to adapt to these wild, unexpected changes.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Bottom-Tier Character Tomozaki"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "Gamers!", "label": "Gamers!", "shape": "dot", "size": 15}, {"Color": "peru", "Description": "Souma Yukihira has been cooking alongside his father Jouichirou for as long as he can remember. As a sous chef at his father\u0027s restaurant, he has spent years developing his culinary expertise and inventing new dishes to amaze their customers. He aspires to exceed his father\u0027s skill and take over the restaurant one day, but he is shocked to learn that Jouichirou is closing up the shop to take a job in New York.\n\r\nRather than tagging along with his father, Souma finds himself enrolling at the prestigious Tootsuki Culinary Academy, where only 10 percent of its students end up graduating. The school is famous for its \"Shokugeki\"\u2014intense cooking competitions between students often used to settle debates and arguments. Jouichirou tells Souma that to surpass him and survive the next three years at Tootsuki and graduate there.\n\r\nThe academy\u0027s brutal curriculum and fiercely competitive student body await the young chef, who must learn to navigate the treacherous environment if he wants to stand a chance at realizing his dreams. But is skill alone enough to let him rise to the top?\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Gourmet", "Ecchi"], "Genre_Header": "Other Genre", "MAL Recs": ["Yakitate!! Japan", "Kakegurui", "Gourmet Girl Graffiti", "No Game, No Life"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "HBO", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "peru", "id": "Food Wars! Shokugeki no Soma", "label": "Food Wars! Shokugeki no Soma", "shape": "dot", "size": 30}, {"Color": "gold", "Description": "While countries such as France, England, and Germany all have their own internationally celebrated bread, Japan simply does not have one that can match in reputation.\n\r\nThus after discovering the wonders of breadmaking at a young age, Kazuma Azuma embarks on a quest to create Japan\u0027s own unique national bread. And being blessed with unusually warm hands that allow dough to ferment faster, Azuma is able to bring his baking innovations to another level.\n\r\nAs he begins working at the prestigious Japanese bakery chain, Pantasia, Azuma encounters other talented bakers and experiences firsthand the competitive world of baking. Along with his newfound friends and rivals, Azuma strives to create new and unparalleled bread that will start a baking revolution. \n\r\n[Written by MAL Rewrite]", "Episodes": "69", "Genre": ["Comedy", "Gourmet"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Food Wars! Shokugeki no Soma"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2004", "Year": "2004", "color": "gold", "id": "Yakitate!! Japan", "label": "Yakitate!! Japan", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "The path to becoming a fine wife begins with being an accomplished cook\u2014at least, that is what Ryou Machiko\u0027s late grandmother had led her to believe. For a middle schooler, Ryou\u0027s cooking skills are incomparable; but recently, though Ryou\u0027s food looks appetizing and smells inviting, the taste has not been delicious. Just when the dejected art student comes to terms with the possibility that she might continue living alone for the rest of her life, her aunt tells her that Kirin Morino\u2014Ryou\u0027s second cousin\u2014will begin staying with her every weekend since the younger girl has joined a cram school in Tokyo and aims to attend the same school as Ryou.\n\r\nSurprisingly, with her cousin\u0027s arrival, Ryou finds that her cooking has vastly improved\u2014apparently, it is not her prowess in the kitchen, but the sharing of the experience with those closest to her that seems to make the flavors shine.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Gourmet", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Food Wars! Shokugeki no Soma"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2015", "color": "pink", "id": "Gourmet Girl Graffiti", "label": "Gourmet Girl Graffiti", "shape": "dot", "size": 15}, {"Color": "red", "Description": "During his summer vacation, middle school student Nagasumi Michishio travels to the Seto Inland Sea. One day, while swimming at Mio Sun Beach, his leg suddenly cramps. No one is close enough to notice his desperate screams for help, and so he sinks into the ocean, where he is left to drown alone. Just as he loses consciousness, however, a mermaid appears and saves his life.\n\r\nThat night, Nagasumi is visited by his savior, a girl who introduces herself as Sun Seto\u2014a mermaid from a yakuza family. As it turns out, under mermaid law, a mermaid whose identity is revealed to a human must be punished by execution. To avoid this harrowing outcome, the Seto family propose a solution: Nagasumi must marry Sun or die at the hands of Gouzaburou, Sun\u0027s father and boss of the Seto clan. Faced with no other option, Nagasumi takes her hand in marriage.\n\r\nNow, the newlyweds face the difficult task of keeping their relationship secret. Between Gouzaburou\u0027s unending attempts on Nagasumi\u0027s life and the eccentric antics of a slew of antagonists, a genuine and innocent love blossoms between the pair as they adapt to their new life. \n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["To LOVE Ru", "Baka \u0026 Test - Summon the Beasts", "Nagasarete Airantou"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "red", "id": "My Bride is a Mermaid", "label": "My Bride is a Mermaid", "shape": "dot", "size": 25}, {"Color": "orangered", "Description": "As a young child, Aizawa Yuuichi had often visited his cousin in the city; however, something drastic happened to keep him away for seven long years. Now, Yuuichi returns, his memories of those days are simply gone.\n\r\nSettling into the wintry town, Yuuichi comes across several young girls, all of whom are connected to his past. As he befriends them and continues to interact with them, the long forgotten memories from his childhood begin to resurface...\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Romance", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Clannad", "Air", "Clannad ~After Story~"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "orangered", "id": "Kanon", "label": "Kanon", "shape": "dot", "size": 25}, {"Color": "orangered", "Description": "Yukito Kunisaki is on a journey in search of the Winged Maiden who was bound to the sky centuries ago, after hearing an old childhood tale from his mother. As Yukito shows his puppet show to people in an attempt to make some money, he finds himself in a small town in which he did not expect to stay very long. However, when he meets an unusual girl named Misuzu, things take a drastic turn as he is invited to stay with her.\n\r\nBy staying in the quaint town, Yukito soon becomes friends with the locals. As he gets to know them better, he learns of their problems and decides to help, putting his search for the Winged Maiden on hold. With his search on hold, and his growing attachment to Misuzu and the small town, will Yukito ever find the Winged Maiden, or is she closer than he thought?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Kanon", "Clannad", "Sola"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "orangered", "id": "Air", "label": "Air", "shape": "dot", "size": 25}, {"Color": "gold", "Description": "While reveling in the successful clinching of a prized vase for his collection, Yoshifumi Nitta, a yakuza member, is rudely interrupted when a large, peculiar capsule suddenly materializes and falls on his head. He opens the capsule to reveal a young, blue-haired girl, who doesn\u0027t divulge anything about herself but her name\u2014Hina\u2014and the fact that she possesses immense powers. As if things couldn\u0027t get any worse, she loses control and unleashes an explosion if her powers remain unused. Faced with no other choice, Nitta finds himself becoming her caregiver. \n\r\nTo let her use her powers freely, Nitta asks Hina to help out with a construction deal, which goes smoothly. But while this is happening, a rival yakuza group covertly attacks his boss. To Nitta\u0027s shock, his colleagues later pin the blame on him! Tasked with attacking the rival group in retaliation, Nitta steels himself and arrives at their hideout. But suddenly, Hina unexpectedly steps in and helps him wipe out the entire group. As it turns out, Hina might just become a valuable asset to Nitta and his yakuza business, provided she does not use her powers on him first! And so the strange life of this unusual duo begins.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Mob Psycho 100"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Hinamatsuri", "label": "Hinamatsuri", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "The \"Anarchy Sisters,\" Panty and Stocking, have been kicked out of Heaven for, to put it mildly, misbehaving. Led by a priest named Garterbelt, these angels must buy their way back by exterminating ghosts in Daten City. But this task requires unconventional weapons for these unorthodox angels\u2014they transform their lingerie into weapons to dispatch the spirits. Unfortunately, neither of them take their duties seriously, as they rather spend their time in pursuit of other \"hobbies\": Panty prefers to sleep with anything that walks, and Stocking favors stuffing her face with sweets than hunting ghosts.\n\r\nFollow these two unruly angels as they battle ghosts, an overflow of bodily fluids, and their own tendency to get side-tracked in Panty \u0026 Stocking with Garterbelt.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Comedy", "Supernatural", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": ["Kill la Kill", "Dead Leaves", "FLCL"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "limegreen", "id": "Panty \u0026 Stocking with Garterbelt", "label": "Panty \u0026 Stocking with Garterbelt", "shape": "dot", "size": 25}, {"Color": "olivedrab", "Description": "Pandy and Retro awaken naked on Earth with no recollection of their past. They embark on a devastating crime spree in search of food, clothing and transportation, but are captured by authorities and sent to the infamous lunar penitentiary named Dead Leaves. While incarcerated, they quickly discover that Dead Leaves is also a top-secret cloning facility, occupied by villainous guards and deformed genetic experiments. Ultra-manic chaos and hyper-violent bedlam ensue as they organize a prison break with the aid of their fellow mutant inmates. ", "Episodes": "1", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": ["FLCL", "Panty \u0026 Stocking with Garterbelt"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "olivedrab", "id": "Dead Leaves", "label": "Dead Leaves", "shape": "dot", "size": 20}, {"Color": "limegreen", "Description": "Naota Nandaba is an ordinary sixth grader living in a city where nothing amazing ever seems to happen. After his brother Tasuku leaves town to play baseball in America, Naota takes it upon himself to look after everything Tasuku left behind\u2014from his top bunk bed to his ex-girlfriend Mamimi Samejima, who hasn\u0027t stopped clinging to Naota since Tasuku left. \n\r\nLittle does Naota know, however, that his mundane existence is on the verge of being changed forever: enter Haruko Haruhara, a Vespa-riding, bass guitar-wielding, pink-haired psychopath whose first encounter with Naota leaves him with tire tracks on his back and a giant horn on his head. Though all he wants is some peace and quiet, when Haruko takes up residence at his parents\u0027 home, Naota finds himself dragged into the heart of the greatest battle for supremacy that Earth\u2014and quite possibly the entire universe\u2014has ever seen.\n\r\n[Written by MAL Rewrite]", "Episodes": "6", "Genre": ["Action", "Avant GardeAvant ", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": ["Dead Leaves", "Kill la Kill", "Gurren Lagann", "Neon Genesis Evangelion", "Magical\u2606Shopping Arcade Abenobashi", "Excel Saga", "Panty \u0026 Stocking with Garterbelt", "Bakemonogatari"], "Season": "Season Unknown", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2000", "Year": "2000", "color": "limegreen", "id": "FLCL", "label": "FLCL", "shape": "dot", "size": 50}, {"Color": "lightsalmon", "Description": "To the outside world, Hanabi Yasuraoka and Mugi Awaya are the perfect couple. But in reality, they just share the same secret pain: they are both in love with other people they cannot be with. \n\r\nHanabi has loved her childhood friend and neighbor Narumi Kanai for as long as she can remember, so she is elated to discover that he is her new homeroom teacher. However, Narumi is soon noticed by the music teacher, Akane Minagawa, and a relationship begins to blossom between them, much to Hanabi\u0027s dismay. \n\r\nMugi was tutored by Akane in middle school, and has been in love with her since then. Through a chance meeting in the hallway, he encounters Hanabi. As these two lonely souls spend more time together, they decide to use each other as a substitute for the one they truly love, sharing physical intimacy with one another in order to stave off their loneliness. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Domestic Girlfriend", "Love and Lies", "School Days", "White Album 2"], "Season": "Winter", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "lightsalmon", "id": "Scum\u0027s Wish", "label": "Scum\u0027s Wish", "shape": "dot", "size": 30}, {"Color": "lightsalmon", "Description": "In their teenage years, few things can hurt people more than the heartaches that come with unrequited love. Such is the case for Natsuo Fujii, who has found himself entranced by his school\u0027s ever-cheerful teacher Hina. Deflated by this unreachable desire, Natsuo humors his friends and attends a mixer. There he meets Rui, a girl whose lack of excitement rivals that of himself. After bonding over their mutual awkwardness, Rui takes Natsuo to her house and asks him to have sex with her, hoping that the experience will stop her friends from treating her like a clueless child. With his hopeless feelings towards Hina still on his mind, Natsuo hesitantly agrees.\n\r\nEqually unfulfilled by their \"first times,\" the two decide to part ways as strangers. However, before he even has a chance to process this experience, Natsuo\u0027s father drops a major bombshell: he is getting remarried, and his new wife Tsukiko Tachibana is coming over now to meet Natsuo. As if that was not enough of a shock, her daughters\u2014and, in turn, Natsuo\u0027s new sisters\u2014are Hina and Rui Tachibana, the woman he\u0027s in love with and the girl with whom he shared his first night. Now, Natsuo must come to terms with the feelings he has for his step-siblings as his eyes open to a darker side of love.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Scum\u0027s Wish"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "lightsalmon", "id": "Domestic Girlfriend", "label": "Domestic Girlfriend", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "In a futuristic society, Japan has implemented a complex system referred to as \"The Red Threads of Science\" to encourage successful marriages and combat increasingly low birthrates. Based on a compatibility calculation, young people at the age of 16 are assigned marriage partners by the government, with severe repercussions awaiting those who disobey the arrangement. For Yukari Nejima, a teen that considers himself average in every way, this system might be his best shot at living a fulfilling life.\n\r\nHowever, spurred by his infatuation for his classmate and long-time crush, Misaki Takasaki, Yukari defies the system and confesses his love. After some initial reluctance, Misaki reciprocates his feelings in a moment of passion. Unfortunately, before the two can further their relationship, Yukari receives his marriage notice. He is then thrown into a confusing web of love and lies when his less-than-thrilled assigned partner, Ririna Sanada, becomes fascinated with his illicit romance.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Scum\u0027s Wish"], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "lightsalmon", "id": "Love and Lies", "label": "Love and Lies", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "Haruki Kitahara\u0027s light music club is on the verge of disbanding. At this rate, the third year\u0027s dream of performing at the school festival would never be realized. However, as his exhausted fingers drift through the chords of \"White Album,\" the first song he would ever play, an angelic voice and mysterious piano begin harmonizing with his lonely guitar. It is a momentous performance that marks the beginning of everything for Haruki.\n\nWhite Album 2 orchestrates Haruki\u0027s final semester with complex romance and exhilarating music, as the curtains of the stage he so desired begin to open...\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["School Days", "My Teen Romantic Comedy SNAFU TOO!", "Your Lie in April", "Scum\u0027s Wish", "Fuuka"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "orangered", "id": "White Album 2", "label": "White Album 2", "shape": "dot", "size": 35}, {"Color": "darkslateblue", "Description": "There is a tower that summons chosen people called \"Regulars\" with the promise of granting their deepest desires. Whether it be wealth, fame, authority, or something that surpasses them all\u2014everything awaits those who reach the top.\n\r\nTwenty-Fifth Bam is a boy who had only known a dark cave, a dirty cloth, and an unreachable light his entire life. So when a girl named Rachel came to him through the light, his entire world changed. Becoming close friends with Rachel, he learned various things about the outside world from her. But when Rachel says she must leave him to climb the Tower, his world shatters around him. Vowing to follow after her no matter what it takes, he sets his sight on the tower, and a miracle occurs.\n\r\nThus begins the journey of Bam, a young boy who was not chosen by the Tower but opened its gates by himself. They call his kind \"Irregulars\"\u2014beings that have shaken the very foundation of the Tower each time they set foot inside it.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Action", "Adventure", "Drama", "Fantasy", "Mystery"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Hunter x Hunter"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Tower of God", "label": "Tower of God", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "The year is 1868; English nobleman George Joestar and his son Jonathan become indebted to Dario Brando after being rescued from a carriage incident. What the Joestars don\u0027t realize, however, is that Dario had no intention of helping them; he believed they were dead and was trying to ransack their belongings. After Dario\u0027s death 12 years later, George\u2014hoping to repay his debt\u2014adopts his son, Dio. \n\r\nWhile he publicly fawns over his new father, Dio secretly plans to steal the Joestar fortune. His first step is to create a divide between George and Jonathan. By constantly outdoing his foster brother, Dio firmly makes his place in the Joestar family. But when Dio pushes Jonathan too far, Jonathan defeats him in a brawl. \n\r\nYears later, the two appear to be close friends to the outside world. But trouble brews again when George falls ill, as Jonathan suspects that Dio is somehow behind the incident\u2014and it appears he has more tricks up his sleeve.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Supernatural"], "Genre_Header": "Action Adventure", "MAL Recs": ["Hunter x Hunter", "Fist of the North Star", "Kaiji: Ultimate Survivor"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "yellowgreen", "id": "JoJo\u0027s Bizarre Adventure", "label": "JoJo\u0027s Bizarre Adventure", "shape": "dot", "size": 25}, {"Color": "yellowgreen", "Description": "Years after an ancient evil was salvaged from the depths of the sea, Joutarou Kuujou sits peacefully within a Japanese jail cell. He\u0027s committed no crime yet demands he not be released, believing he\u0027s been possessed by an evil spirit capable of harming those around him. Concerned for her son, Holly Kuujou asks her father, Joseph Joestar, to convince Joutarou to leave the prison. Joseph informs his grandson that the \"evil spirit\" is in fact something called a \"Stand,\" the physical manifestation of one\u0027s fighting spirit which can adopt a variety of deadly forms. After a fiery brawl with Joseph\u0027s friend Mohammed Avdol, Joutarou is forced out of his cell and begins learning how to control the power of his Stand.\n\r\nHowever, when a Stand awakens within Holly and threatens to consume her in 50 days, Joutarou, his grandfather, and their allies must seek out and destroy the immortal vampire responsible for her condition. They must travel halfway across the world to Cairo, Egypt and along the way, do battle with ferocious Stand users set on thwarting them. If Joutarou and his allies fail in their mission, humanity is destined for a grim fate.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Drama", "Supernatural"], "Genre_Header": "Action Adventure", "MAL Recs": ["Hunter x Hunter"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2014", "color": "yellowgreen", "id": "JoJo\u0027s Bizarre Adventure: Stardust Crusaders", "label": "JoJo\u0027s Bizarre Adventure: Stardust Crusaders", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "The aloof protagonist: a bookworm who is deeply detached from the world he resides in. He has no interest in others and is firmly convinced that nobody has any interest in him either. His story begins when he stumbles across a handwritten book, titled \"Living with Dying.\" He soon identifies it as a secret diary belonging to his popular, bubbly classmate Sakura Yamauchi. She then confides in him about the pancreatic disease she is suffering from and that her time left is finite. Only her family knows about her terminal illness; not even her best friends are aware. Despite this revelation, he shows zero sympathy for her plight, but caught in the waves of Sakura\u0027s persistent buoyancy, he eventually concedes to accompanying her for her remaining days.\n\r\nAs the pair of polar opposites interact, their connection strengthens, interweaving through their choices made with each passing day. Her apparent nonchalance and unpredictability disrupts the protagonist\u0027s impassive flow of life, gradually opening his heart as he discovers and embraces the true meaning of living.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Your Lie in April", "A Silent Voice"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "orangered", "id": "I Want To Eat Your Pancreas", "label": "I Want To Eat Your Pancreas", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "Introverted classical pianist and top student Kaoru Nishimi has just arrived in Kyushu for his first year of high school. Having constantly moved from place to place since his childhood, he abandons all hope of fitting in, preparing himself for another lonely, meaningless year. That is, until he encounters the notorious delinquent Sentarou Kawabuchi.\n\r\nSentarou\u0027s immeasurable love for jazz music inspires Kaoru to learn more about the genre, and as a result, he slowly starts to break out of his shell, making his very first friend. Kaoru begins playing the piano at after-school jazz sessions, located in the basement of fellow student Ritsuko Mukae\u0027s family-owned record shop. As he discovers the immense joy of using his musical talents to bring enjoyment to himself and others, Kaoru\u0027s summer might just crescendo into one that he will remember forever.\n\nSakamichi no Apollon is a heartwarming story of friendship, music, and love that follows three unique individuals brought together by their mutual appreciation for jazz.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Your Lie in April", "Showa Genroku Rakugo Shinju", "Beck: Mongolian Chop Squad", "Nodame Cantabile"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "lightsalmon", "id": "Kids on the Slope", "label": "Kids on the Slope", "shape": "dot", "size": 30}, {"Color": "aquamarine", "Description": "Now that Kumiko Oumae has enrolled in Kitauji High School, she hopes to forget about her past. Despite her desire for a fresh start, she gets dragged into the school\u0027s band club by her new friends\u2014Sapphire Kawashima and Hazuki Katou\u2014and is once again stuck playing the euphonium. \n\r\nAs the band currently stands, they won\u0027t be able to participate in the local festival, Sunfest, let alone compete at a national level. The band\u0027s new advisor, Noboru Taki, gives them a choice: they can relax and have fun, or practice hard and attempt to get into nationals. Not wanting to repeat her mistakes from middle school, Kumiko is doubtful as to whether they should try for nationals. Amidst the chaos, she learns that her old bandmate, Reina Kousaka (who she had a bitter relationship with) has joined Kitauji\u0027s band club. Under the pressure of Noboru\u0027s strict training, Kumiko and her bandmates must learn to overcome their struggles and find success together.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["K-On!", "Your Lie in April"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2015", "color": "aquamarine", "id": "Sound! Euphonium", "label": "Sound! Euphonium", "shape": "dot", "size": 20}, {"Color": "mediumpurple", "Description": "Running into your new stepsister in the bathroom is not the best way to make a good first impression, which Basara Toujou learns the hard way. When his father suddenly brings home two beautiful girls and introduces them as his new siblings, he has no choice but to accept into his family the Naruse sisters: busty redhead Mio and petite silver-haired Maria.\n\r\nBut when these seemingly normal girls reveal themselves as demons\u2014Mio the former Demon Lord\u0027s only daughter and Maria her trusted succubus servant\u2014Basara is forced to reveal himself as a former member of a clan of \"Heroes,\" sworn enemies of the demons. However, having begun to care for his new sisters, Basara instead decides to protect them with his powers and forms a master-servant contract with Mio to keep watch over her.\n\r\nWith the Heroes observing his every move and the constant threat of hostile demons, Basara has to do the impossible to protect his new family members. Moreover, the protector himself is hiding his own dark secret that still haunts him to this day...\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["High School DxD"], "Season": "Winter", "Stream Sites": ["HBO"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "The Testament of Sister New Devil", "label": "The Testament of Sister New Devil", "shape": "dot", "size": 15}, {"Color": "red", "Description": "On the surface, Ryousuke Kaga is the token perverted teenager, spending his days ogling women and indulging in erotic reveries. Because of this, Ryousuke is ostracized by his classmates. Only his childhood friend Mina Okina knows that behind his lecherous persona lies a compassionate boy who has sworn to be chivalrous to girls, believing they are treasures that must be protected.\n\r\nOne fateful day, Ryousuke runs into Lisara Restall, a Soul Reaper hailing from a noble family, whose primary objective in the human realm is to locate a magically potent person known as the One. In order to fuel her movement with magic, she decides to form a provisional contract with Ryousuke: to use his sexual desires as a source of energy. Carrying out this peculiar arrangement with Lisara, Ryousuke encounters many disparate individuals but also learns of the intriguing yet dark secrets surrounding his world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["High School DxD"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "red", "id": "So, I Can\u0027t Play H!", "label": "So, I Can\u0027t Play H!", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "One day, the bright red sun stopped shining, causing the \"Breakdown Phenomenon\"\u2014the destruction of Arata Kasuga\u0027s town and the disappearance of the people inhabiting it. All, however, is not yet lost; by utilizing the magical grimoire given to him by his childhood friend and cousin Hijiri Kasuga, Arata\u0027s world gets artificially reconstructed.\n\r\nIn order to investigate the phenomenon, Lilith Asami appears before Arata, whose artificial world suddenly disintegrates. He is given two choices: hand over the book, or die. However, Arata chooses the third option\u2014enrolling in the top-secret magic school Royal Biblia Academy, where six other magical users await him. Together with Lilith, these six form the Trinity Seven, the elite of the school who each bolster their own power and skill.\n\r\nWith the ambition to save Hijiri and the help of his newfound friends, Arata stops at nothing to prevent the destruction of his beloved hometown and to bring his best friend back.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["High School DxD"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Trinity Seven", "label": "Trinity Seven", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Timid 16-year-old Rito Yuuki has yet to profess his love to Haruna Sairenji\u2014a classmate and object of his infatuation since junior high. Sadly, his situation becomes even more challenging when one night, a mysterious, stark-naked girl crash-lands right on top of a bathing Rito.\n\r\nTo add to the confusion, Rito discovers that the girl, Lala Satalin Deviluke, is the crown princess of an alien empire and has run away from her home. Despite her position as the heiress to the most dominant power in the entire galaxy, Lala is surprisingly more than willing to marry the decidedly average Rito in order to avoid an unwanted political marriage.\n\nTo LOVE-Ru depicts Rito\u0027s daily struggles with the bizarre chaos that begins upon the arrival of Lala. With an evergrowing legion of swooning beauties that continuously foil his attempted confessions to Haruna, To LOVE-Ru  is a romantic comedy full of slapstick humor, sexy girls, and outlandishly lewd moments that defy the laws of physics.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Rosario + Vampire", "Nyaruko: Crawling With Love!", "High School DxD", "My Bride is a Mermaid"], "Season": "Spring", "Stream Sites": ["Hulu"], "Stream Year": "2008", "Year": "2008", "color": "red", "id": "To LOVE Ru", "label": "To LOVE Ru", "shape": "dot", "size": 30}, {"Color": "limegreen", "Description": "Struggling yet brilliant 19-year-old Minato Sahashi has failed his college entrance exams for the second time, resulting in him being regarded as worthless by those around him. However, the course of his seemingly bleak future is altered dramatically when a beautiful, supernatural woman falls from the sky and into his life. That woman, Musubi, is a unique being known as a \"Sekirei,\" a humanoid extraterrestrial with extraordinary abilities. These aliens are known for kissing humans carrying the Ashikabi gene in order to awaken additional latent powers deep within.\n\r\nRecognizing the potential within the seemingly insignificant youth, Musubi kisses the bewildered Minato, initiating a bond between the two of them. This drags him into the high-stakes world of the Sekirei, where he and his new partner must compete against others in a battle for survival called the \"Sekirei Plan.\" However, unbeknownst to the contestants, there is far more at risk that what the competition initially entailed.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": ["High School DxD", "Freezing", "Date A Live"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "limegreen", "id": "Sekirei", "label": "Sekirei", "shape": "dot", "size": 25}, {"Color": "limegreen", "Description": "Ayumu Aikawa is a 16-year-old high school student who is tragically murdered while investigating a suspicious house. However, he soon awakens next to a strange armored girl called Eucliwood Hellscythe. She reveals herself to be a necromancer who has revived Ayumu, consequently turning him into a zombie! \n\r\nNow immortal, Ayumu sets out to hunt down his killer. One day, while searching in a cemetery, he encounters a boisterous young girl named Haruna, who is fighting a bear with a chainsaw while dressed as a magical girl. After she kills the beast, Haruna attempts to erase Ayumu\u0027s memories of her, but he instead absorbs her magic for himself. Stripped of her powers, Haruna now orders Ayumu to take up her role of hunting strange creatures known as \"Megalo,\" monsters that roam the human world and terrorize the population.\n\nKore wa Zombie Desu ka? follows the daily antics of the human-turned-zombie Ayumu as he begins his new, ludicrous life where the supernatural becomes the norm.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Supernatural", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": ["High School DxD"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "limegreen", "id": "Is This a Zombie?", "label": "Is This a Zombie?", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "The gods of the world are not myths or legends. They exist, unbeknownst to humans, fighting their battles and laying waste to land and life. People perceive the fights of such \"Heretic Gods\" as inexplicable natural disasters they cannot escape.\n\r\nSixteen-year-old high school student Godou Kusanagi travels to Italy at the request of his grandfather to return a particular tablet to an acquaintance for safekeeping. Godou does not expect to get drawn into a battle between two Heretic Gods alongside Erica Blandelli, a self-proclaimed witch fighting to protect people. Fortunately, he manages to defeat the god of war in mortal combat and becomes a \"Campione\"\u2014or \"God Slayer\"\u2014whose duty is to fight Heretic Gods to save humanity.\n\r\nGodou\u0027s new status as a Campione attracts a bevy of Gods who wish to challenge him and a band of devout followers\u2014mostly women\u2014who are willing to aid him in his battles. Campione!: Matsurowanu Kamigami to Kamigoroshi no Maou follows Godou as he tackles dueling deities in a conflict between Heaven and Earth.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Strike the Blood", "High School DxD"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "mediumorchid", "id": "Campione!", "label": "Campione!", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "On the precipice of a cataclysmic drought, the Star Readers of the Shin Yogo Empire must devise a plan to avoid widespread famine. It is written in ancient myths that the first emperor, along with eight warriors, slew a water demon to avoid a great drought and save the land that was to become Shin Yogo. If a water demon was to appear once more, its death could bring salvation. However, the water demon manifests itself within the body of the emperor\u0027s son, Prince Chagum\u2014by the emperor\u0027s order, Chagum is to be sacrificed to save the empire.\n\r\nMeanwhile, a mysterious spear-wielding mercenary named Balsa arrives in Shin Yogo on business. After saving Chagum from a thinly veiled assassination attempt, she is tasked by Chagum\u0027s mother to protect him from the emperor and his hunters. Bound by a sacred vow she once made, Balsa accepts.\n\nSeirei no Moribito follows Balsa as she embarks on he
