d\u0027oro: primo passo", "Honey and Clover", "ItaKiss", "Kids on the Slope"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "red", "id": "Nodame Cantabile", "label": "Nodame Cantabile", "shape": "dot", "size": 35}, {"Color": "red", "Description": "Raku Ichijou, a first-year student at Bonyari High School, is the sole heir to an intimidating yakuza family. Ten years ago, Raku made a promise to his childhood friend. Now, all he has to go on is a pendant with a lock, which can only be unlocked with the key which the girl took with her when they parted.\n\r\nNow, years later, Raku has grown into a typical teenager, and all he wants is to remain as uninvolved in his yakuza background as possible while spending his school days alongside his middle school crush Kosaki Onodera. However, when the American Bee Hive Gang invades his family\u0027s turf, Raku\u0027s idyllic romantic dreams are sent for a toss as he is dragged into a frustrating conflict: Raku is to pretend that he is in a romantic relationship with Chitoge Kirisaki, the beautiful daughter of the Bee Hive\u0027s chief, so as to reduce the friction between the two groups. Unfortunately, reality could not be farther from this whopping lie\u2014Raku and Chitoge fall in hate at first sight, as the girl is convinced he is a pathetic pushover, and in Raku\u0027s eyes, Chitoge is about as attractive as a savage gorilla. \n\nNisekoi follows the daily antics of this mismatched couple who have been forced to get along for the sake of maintaining the city\u0027s peace. With many more girls popping up his life, all involved with Raku\u0027s past somehow, his search for the girl who holds his heart and his promise leads him in more unexpected directions than he expects.\n\r\n[Written by MAL Rewrite]", "Episodes": "20", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Toradora!", "Rent-a-Girlfriend", "Oreshura", "The Quintessential Quintuplets", "Masamune-kun\u0027s Revenge"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "Nisekoi: False Love", "label": "Nisekoi: False Love", "shape": "dot", "size": 35}, {"Color": "red", "Description": "Hachiman Hikigaya is an apathetic high school student with narcissistic and semi-nihilistic tendencies. He firmly believes that joyful youth is nothing but a farce, and everyone who says otherwise is just lying to themselves. \n\r\nIn a novel punishment for writing an essay mocking modern social relationships, Hachiman\u0027s teacher forces him to join the Volunteer Service Club, a club that aims to extend a helping hand to any student who seeks their support in achieving their goals. With the only other club member being the beautiful ice queen Yukino Yukinoshita, Hachiman finds himself on the front line of other people\u0027s problems\u2014a place he never dreamed he would be. As Hachiman and Yukino use their wits to solve many students\u0027 problems, will Hachiman\u0027s rotten view of society prove to be a hindrance or a tool he can use to his advantage?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Hyouka", "Rascal Does Not Dream of Bunny Girl Senpai", "Classroom of the Elite", "Haganai: I don\u0027t have many friends", "Bakemonogatari", "Toradora!", "WataMote: No Matter How I Look At It, It\u0027s You Guys\u0027 Fault I\u0027m Unpopular!", "Oreshura", "ReLIFE"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "red", "id": "My Teen Romantic Comedy SNAFU", "label": "My Teen Romantic Comedy SNAFU", "shape": "dot", "size": 55}, {"Color": "dimgrey", "Description": "In class 3-3 of Yomiyama North Junior High, transfer student Kouichi Sakakibara makes his return after taking a sick leave for the first month of school. Among his new classmates, he is inexplicably drawn toward Mei Misaki\u2014a reserved girl with an eyepatch whom he met in the hospital during his absence. But none of his classmates acknowledge her existence; they warn him not to acquaint himself with things that do not exist. Against their words of caution, Kouichi befriends Mei\u2014soon learning of the sinister truth behind his friends\u0027 apprehension.\n\r\nThe ominous rumors revolve around a former student of the class 3-3. However, no one will share the full details of the grim event with Kouichi. Engrossed in the curse that plagues his class, Kouichi sets out to discover its connection to his new friend. As a series of tragedies arise around them, it is now up to Kouichi, Mei, and their classmates to unravel the eerie mystery\u2014but doing so will come at a hefty price.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Horror", "Mystery", "Supernatural", "Suspense"], "Genre_Header": "Horror Mystery", "MAL Recs": ["When They Cry", "Shiki", "Corpse Party: Tortured Souls", "The Future Diary", "Elfen Lied", "Death Note", "Dusk Maiden of Amnesia"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "dimgrey", "id": "Another", "label": "Another", "shape": "dot", "size": 45}, {"Color": "dimgrey", "Description": "Keiichi Maebara has just moved to the quiet little village of Hinamizawa in the summer of 1983, and quickly becomes inseparable friends with schoolmates Rena Ryuuguu, Mion Sonozaki, Satoko Houjou, and Rika Furude. However, darkness lurks underneath the seemingly idyllic life they lead. \n\r\nAs the village prepares for its annual festival, Keiichi learns about the local legends surrounding it. To his horror, he discovers that there have been several murders and disappearances in the village in the recent years, and that they all seem to be connected to the festival and the village\u0027s patron god, Oyashiro. Keiichi tries to ask his new friends about these incidents, but they are suspiciously silent and refuse to give him the answers he needs. As more and more bizarre events occur, he wonders just what else his friends might be keeping from him, and if he can even trust them at all.\n\r\nWhen madness and paranoia begin taking root in Keiichi\u0027s heart, he will stumble straight into the mysteries at work in Higurashi no Naku Koro ni, a story that is told across multiple arcs.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Horror", "Mystery", "Supernatural", "Suspense"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Another", "Elfen Lied", "Shiki", "The Future Diary", "School Days", "Puella Magi Madoka Magica", "Ch\u00e4oS;HEAd", "Corpse Party: Tortured Souls", "From the New World", "School-Live!", "Okamikakushi: Masque of the Wolf", "Re:ZERO -Starting Life in Another World-", "Steins;Gate", "Denpa-teki na Kanojo", "Umineko: When They Cry"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "dimgrey", "id": "When They Cry", "label": "When They Cry", "shape": "dot", "size": 85}, {"Color": "dimgrey", "Description": "Life is idyllic and unassuming in the small town of Sotoba, a simple place where everyone knows everyone. However, tragedy strikes when Megumi Shimizu, a young girl with high aspirations, unexpectedly passes away from an unnamed illness. Over the torrid summer months, as more unexplained deaths crop up around the village, the town\u0027s doctor\u2014Toshio Ozaki\u2014begins to suspect that something more sinister than a mere disease is at play. \n\r\nToshio teams up with Natsuno Yuuki, an apathetic and aloof teenager, and siblings Kaori and Akira Tanaka, two of Megumi\u0027s friends, to unravel the dark mystery behind the deaths in Sotoba. With their combined efforts, the investigation leads them toward an eerie secret pertaining to the new family in the Kanemasa mansion.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "22", "Genre": ["Horror", "Mystery", "Supernatural", "Suspense"], "Genre_Header": "Horror Mystery", "MAL Recs": ["When They Cry", "Another", "From the New World", "Tokyo Ghoul", "Parasyte: The Maxim", "Elfen Lied"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2010", "Year": "2010", "color": "dimgrey", "id": "Shiki", "label": "Shiki", "shape": "dot", "size": 40}, {"Color": "dimgrey", "Description": "Nine students gather in their high school at night to bid farewell to a friend. As is customary among many high school students, they perform a sort of ritual for them to remain friends forever, using small paper charms shaped like dolls.\n\r\nHowever, the students do not realize that these charms are connected to Heavenly Host Academy\u2014an elementary school that was destroyed years ago after a series of gruesome murders took place, a school that rests under the foundation of their very own Kisaragi Academy. Now, trapped in an alternate dimension with vengeful ghosts of the past, the students must work together to escape\u2014or join the spirits of the damned forever.\n\r\nA feast for mystery fanatics, gore-hounds, and horror fans alike, Corpse Party: Tortured Souls - Bougyakusareta Tamashii no Jukyou shows a sobering look at redemption, sacrifice, and how the past is always right behind, sometimes a little too close for comfort.\n\r\n[Written by MAL Rewrite]", "Episodes": "4", "Genre": ["Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Another", "When They Cry"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "dimgrey", "id": "Corpse Party: Tortured Souls", "label": "Corpse Party: Tortured Souls", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "Yukiteru Amano is a shy middle schooler who regularly keeps track of what he does in his daily life by writing down all of his activities on his phone\u2014a digital diary. Despite having no friends at school, Yukiteru is frequently seen talking to his supposedly imaginary friends Deus Ex Machina, the god of time and space; and Deus\u0027 servant, Mur Mur.\n\r\nOne day, Yukiteru wakes up and discovers that certain events of his day are preemptively displayed on his cellphone. While initially dismissing it as a coincidence, he slowly realizes that the incidents written in his phone actually take place in the near future. After spending the day benefiting from this new asset, Yukiteru learns that his classmate Yuno Gasai possesses a similar diary.\n\r\nAs the two team up to defeat an odd pursuer and head back to their respective homes, Deus Ex Machina explains that they\u2014alongside 10 other contestants\u2014have been drawn into a survival game whose victor will become the deity\u0027s successor. With no other options, Yukiteru and Yuno must use their cellphones\u2014now called \"Future Diaries\"\u2014to survive this unforgiving battle royale.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "26", "Genre": ["Action", "Supernatural", "Suspense"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Deadman Wonderland", "Death Note", "Btooom!", "Eden of The East", "Elfen Lied", "Danganronpa: The Animation", "Darwin\u0027s Game", "When They Cry", "Another", "Steins;Gate", "Happy Sugar Life", "Fate/Zero", "Guilty Crown", "Big Order (TV)", "Riddle Story of Devil", "Ch\u00e4oS;HEAd", "Platinum End", "Sword Art Online", "King\u0027s Game", "Puella Magi Madoka Magica", "Akame ga Kill!", "Fate/stay night"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2011", "color": "darkgreen", "id": "The Future Diary", "label": "The Future Diary", "shape": "dot", "size": 120}, {"Color": "darkgrey", "Description": "Lucy is a special breed of human referred to as \"Diclonius,\" born with a short pair of horns and invisible telekinetic hands that lands her as a victim of inhumane scientific experimentation by the government. However, once circumstances present her an opportunity to escape, Lucy, corrupted by the confinement and torture, unleashes a torrent of bloodshed as she escapes her captors.\n\r\nDuring her breakout, she receives a crippling head injury that leaves her with a split personality: someone with the mentality of a harmless child possessing limited speech capacity. In this state of instability, she stumbles upon two college students, Kouta and his cousin Yuka, who unknowingly take an injured fugitive into their care, unaware of her murderous tendencies. This act of kindness will change their lives, as they soon find themselves dragged into the shadowy world of government secrecy and conspiracy.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Drama", "Horror", "Romance", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["When They Cry", "The Future Diary", "Deadman Wonderland", "Brynhildr in the Darkness", "Another", "Claymore", "Chobits", "Gantz", "Rin: Daughters of Mnemosyne", "Blood+", "This Ugly Yet Beautiful World", "Neon Genesis Evangelion", "Shiki", "School Days"], "Season": "Summer", "Stream Sites": ["Amazon Prime", "Hulu"], "Stream Year": "2004", "Year": "2004", "color": "darkgrey", "id": "Elfen Lied", "label": "Elfen Lied", "shape": "dot", "size": 80}, {"Color": "peru", "Description": "Brutal murders, petty thefts, and senseless violence pollute the human world. In contrast, the realm of death gods is a humdrum, unchanging gambling den. The ingenious 17-year-old Japanese student Light Yagami and sadistic god of death Ryuk share one belief: their worlds are rotten.\n\r\nFor his own amusement, Ryuk drops his \"Death Note\" into the human world. Light stumbles upon it, deeming the first of its rules ridiculous: the human whose name is written in this note shall die. However, the temptation is too great, and Light experiments by writing a felon\u0027s name, which disturbingly enacts his first murder.\n\r\nAware of the terrifying godlike power that has fallen into his hands, Light\u2014under the alias \"Kira\"\u2014follows his wicked sense of justice with the ultimate goal of cleansing the world of all evil-doers. The meticulous mastermind detective L is already on his trail, but as Light\u0027s brilliance rivals L\u0027s, the grand chase for Kira turns into an intense battle of wits that can only end when one of them is dead.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "37", "Genre": ["Supernatural", "Suspense"], "Genre_Header": "Other Genre", "MAL Recs": ["Code Geass: Lelouch of the Rebellion", "Monster", "Terror in Resonance", "The Future Diary", "Psycho-Pass", "Code Geass: Lelouch of the Rebellion R2", "Death Parade", "One Outs", "The Promised Neverland", "Moriarty the Patriot", "Kaiji: Ultimate Survivor", "Hell Girl", "Inuyashiki: Last Hero", "No Game, No Life", "Kaguya-sama: Love is War", "Talentless Nana", "Case Closed", "Another", "Steins;Gate", "ERASED", "Durarara!!", "Parasyte: The Maxim", "Eden of The East", "Aoi Bungaku Series", "Black Butler", "Darker than Black", "Tokyo Ghoul"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "HBO", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "peru", "id": "Death Note", "label": "Death Note", "shape": "dot", "size": 145}, {"Color": "dimgrey", "Description": "Seikyou Private Academy, built on the intrigue of traditional occult myths, bears a dark past\u2014for 60 years, it has been haunted by a ghost known as Yuuko, a young woman who mysteriously died in the basement of the old school building. With no memory of her life or death, Yuuko discreetly finds and heads the Paranormal Investigations Club in search of answers.\n\r\nA chance meeting leads Yuuko to cling to diligent freshman Teiichi Niiya, who can see the quirky ghost, they quickly grow close, and he decides to help her. Along with Kirie Kanoe, Yuuko\u0027s relative, and the oblivious second year Momoe Okonogi, they delve deep into the infamous Seven Mysteries of the storied school.\n\nTasogare Otome x Amnesia tells a unique tale of students who work together to shed light on their school\u0027s paranormal happenings, all the while inching closer to the truth behind Yuuko\u0027s death.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Horror", "Mystery", "Romance", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Sankarea: Undying Love", "Anohana: The Flower We Saw That Day", "Toilet-bound Hanako-kun", "Another"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "dimgrey", "id": "Dusk Maiden of Amnesia", "label": "Dusk Maiden of Amnesia", "shape": "dot", "size": 35}, {"Color": "lightsalmon", "Description": "When five students at Yamaboshi Academy realize that there are no clubs where they fit in, they band together to form the Student Cultural Society, or \"StuCS\" for short. The club consists of: Taichi Yaegashi, a hardcore wrestling fan; Iori Nagase, an indecisive optimist; Himeko Inaba, a calm computer genius; Yui Kiriyama, a petite karate practitioner; and Yoshifumi Aoki, the class clown.\n\r\nOne day, Aoki and Yui experience a strange incident when, without warning, they switch bodies for a short period of time. As this supernatural phenomenon continues to occur randomly amongst the five friends, they begin to realize that it is not just fun and games. Now forced to become closer than ever, they soon discover each other\u0027s hidden secrets and emotional scars, which could end up tearing the StuCS and their friendship apart.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Kiznaiver", "Your Name.", "Rascal Does Not Dream of Bunny Girl Senpai", "Yamada-kun and the Seven Witches", "Anohana: The Flower We Saw That Day", "The Melancholy of Haruhi Suzumiya", "Hyouka", "Charlotte", "A Lull in the Sea", "ReLIFE"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "lightsalmon", "id": "Kokoro Connect", "label": "Kokoro Connect", "shape": "dot", "size": 65}, {"Color": "lightsalmon", "Description": "Katsuhira Agata is a quiet and reserved teenage boy whose sense of pain has all but vanished. His friend, Chidori Takashiro, can only faintly remember the days before Katsuhira had undergone this profound change. Now, his muffled and complacent demeanor make Katsuhira a constant target for bullies, who exploit him for egregious sums of money. But their fists only just manage to make him blink, as even emotions are far from his grasp.\n\r\nHowever, one day Katsuhira, Chidori, and four other teenagers are abducted and forced to join the Kizuna System as official \"Kiznaivers.\" Those taking part are connected through pain: if one member is injured, the others will feel an equal amount of agony. These individuals must become the lab rats and scapegoats of an incomplete system designed with world peace in mind. With their fates literally intertwined, the Kiznaivers must expose their true selves to each other, or risk failing much more than just the Kizuna System.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Kokoro Connect", "Anohana: The Flower We Saw That Day"], "Season": "Spring", "Stream Sites": ["HBO"], "Stream Year": "2016", "Year": "2016", "color": "lightsalmon", "id": "Kiznaiver", "label": "Kiznaiver", "shape": "dot", "size": 25}, {"Color": "aquamarine", "Description": "Mitsuha Miyamizu, a high school girl, yearns to live the life of a boy in the bustling city of Tokyo\u2014a dream that stands in stark contrast to her present life in the countryside. Meanwhile in the city, Taki Tachibana lives a busy life as a high school student while juggling his part-time job and hopes for a future in architecture.\n\r\nOne day, Mitsuha awakens in a room that is not her own and suddenly finds herself living the dream life in Tokyo\u2014but in Taki\u0027s body! Elsewhere, Taki finds himself living Mitsuha\u0027s life in the humble countryside. In pursuit of an answer to this strange phenomenon, they begin to search for one another.\n\nKimi no Na wa. revolves around Mitsuha and Taki\u0027s actions, which begin to have a dramatic impact on each other\u0027s lives, weaving them into a fabric held together by fate and circumstance.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Supernatural"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Weathering with You", "A Silent Voice", "Kokoro Connect", "5 Centimeters Per Second", "The Girl Who Leapt Through Time"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "aquamarine", "id": "Your Name.", "label": "Your Name.", "shape": "dot", "size": 40}, {"Color": "red", "Description": "The rare and inexplicable Puberty Syndrome is thought of as a myth. It is a rare disease which only affects teenagers, and its symptoms are so supernatural that hardly anyone recognizes it as a legitimate occurrence. However, high school student Sakuta Azusagawa knows from personal experience that it is very much real, and happens to be quite prevalent in his school.\n\r\nMai Sakurajima is a third-year high school student who gained fame in her youth as a child actress, but recently halted her promising career for reasons unknown to the public. With an air of unapproachability, she is well known throughout the school, but none dare interact with her\u2014that is until Sakuta sees her wandering the library in a bunny girl costume. Despite the getup, no one seems to notice her, and after confronting her, he realizes that she is another victim of Puberty Syndrome. As Sakuta tries to help Mai through her predicament, his actions bring him into contact with more girls afflicted with the elusive disease.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Drama", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": ["Bakemonogatari", "My Teen Romantic Comedy SNAFU", "Kokoro Connect", "The Melancholy of Haruhi Suzumiya", "Charlotte", "Clannad"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2018", "Year": "2018", "color": "red", "id": "Rascal Does Not Dream of Bunny Girl Senpai", "label": "Rascal Does Not Dream of Bunny Girl Senpai", "shape": "dot", "size": 40}, {"Color": "red", "Description": "When Ryuu Yamada entered high school, he wanted to turn over a new leaf and lead a productive school life. That\u0027s why he chose to attend Suzaku High, where no one would know of his violent delinquent reputation. However, much to Ryuu\u0027s dismay, he is soon bored; now a second year, Ryuu has reverted to his old ways\u2014lazy with abysmal grades and always getting into fights.\n\r\nOne day, back from yet another office visit, Ryuu encounters Urara Shiraishi, a beautiful honors student. A misstep causes them both to tumble down the stairs, ending in an accidental kiss! The pair discover they can switch bodies with a kiss: an ability which will prove to be both convenient and troublesome.\n\r\nLearning of their new power, Toranosuke Miyamura, a student council officer and the single member of the Supernatural Studies Club, recruits them for the club. Soon joined by Miyabi Itou, an eccentric interested in all things supernatural, the group unearths the legend of the Seven Witches of Suzaku High, seven female students who have obtained different powers activated by a kiss. The Supernatural Studies Club embarks on its first quest: to find the identities of all the witches.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Mystery", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": ["Kokoro Connect"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "red", "id": "Yamada-kun and the Seven Witches", "label": "Yamada-kun and the Seven Witches", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Jinta Yadomi is peacefully living as a recluse, spending his days away from school and playing video games at home instead. One hot summer day, his childhood friend, Meiko \"Menma\" Honma, appears and pesters him to grant a forgotten wish. He pays her no mind, which annoys her, but he doesn\u0027t really care. After all, Menma already died years ago.\n\r\nAt first, Jinta thinks that he is merely hallucinating due to the summer heat, but he is later on convinced that what he sees truly is the ghost of Menma. Jinta and his group of childhood friends grew apart after her untimely death, but they are drawn together once more as they try to lay Menma\u0027s spirit to rest. Re-living their pain and guilt, will they be able to find the strength to help not only Menma move on\u2014but themselves as well?\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Angel Beats!", "A Lull in the Sea", "Your Lie in April", "Clannad ~After Story~", "Waiting in the Summer", "Orange", "Kokoro Connect", "Clannad", "A Silent Voice", "ERASED", "Natsuyuki Rendezvous", "Tokyo Magnitude 8.0", "Dusk Maiden of Amnesia", "Celestial Method", "Cross Game", "Kiznaiver"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "hotpink", "id": "Anohana: The Flower We Saw That Day", "label": "Anohana: The Flower We Saw That Day", "shape": "dot", "size": 90}, {"Color": "aquamarine", "Description": "If not for his ability to take over people\u0027s mind and body, Yuu Otosaka would be an ordinary high school student. Though it only lasts for five seconds at a time, Yuu\u0027s mysterious power allowed him to cheat his way to the top of his class and  enter a prestigious high school, where he continues his dishonest acts.\n\r\nHis shenanigans are eventually stopped by Nao Tomori\u2014the headstrong student council president from Hoshinoumi Academy\u2014who sees through his deceit. Through coercion, Nao convinces Yuu to transfer to Hoshinoumi and join the student council. Hoshinoumi Academy is secretly an institution created for adolescents who possess supernatural abilities\u2014with the student council serving as a means of locating those who abuse their powers.\n\r\nWith Yuu begrudgingly assisting in council affairs, the group sets out to find and protect new ability users from harm. However, as they further investigate the abilities, their findings entangle them in far more complicated matters than they could ever imagine.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Angel Beats!", "My Hero Academia", "Rascal Does Not Dream of Bunny Girl Senpai", "Code Geass: Lelouch of the Rebellion", "Kokoro Connect", "Guilty Crown"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "aquamarine", "id": "Charlotte", "label": "Charlotte", "shape": "dot", "size": 40}, {"Color": "indigo", "Description": "Long ago, all humans lived beneath the sea. However, some people preferred the surface and abandoned living underwater permanently. As a consequence, they were stripped of their god-given protection called \"Ena\" which allowed them to breathe underwater. Over time, the rift between the denizens of the sea and of the surface widened, although contact between the two peoples still existed.\n\nNagi no Asu kara follows the story of Hikari Sakishima and Manaka Mukaido, along with their childhood friends Chisaki Hiradaira and Kaname Isaki, who are forced to leave the sea and attend a school on the surface. There, the group also meets Tsumugu Kihara, a fellow student and fisherman who loves the sea.\n\r\nHikari and his friends\u0027 lives are bound to change as they have to deal with the deep-seated hatred and discrimination between the people of sea and of the surface, the storms in their personal lives, as well as an impending tempest which may spell doom for all who dwell on the surface.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Drama", "Fantasy", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Anohana: The Flower We Saw That Day", "From the New World", "Glasslip", "Kokoro Connect", "Waiting in the Summer"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2009", "Year": "2013", "color": "indigo", "id": "A Lull in the Sea", "label": "A Lull in the Sea", "shape": "dot", "size": 40}, {"Color": "orangered", "Description": "Dismissed as a hopeless loser by those around him, 27-year-old Arata Kaizaki bounces around from one job to another after quitting his first company. His unremarkable existence takes a sharp turn when he meets Ryou Yoake, a member of the ReLife Research Institute, who offers Arata the opportunity to change his life for the better with the help of a mysterious pill. Taking it without a second thought, Arata awakens the next day to find that his appearance has reverted to that of a 17-year-old.\n\r\nArata soon learns that he is now the subject of a unique experiment and must attend high school as a transfer student for one year. Though he initially believes it will be a cinch due to his superior life experience, Arata is proven horribly wrong on his first day: he flunks all his tests, is completely out of shape, and can\u0027t keep up with the new school policies that have cropped up in the last 10 years. Furthermore, Ryou has been assigned to observe him, bringing Arata endless annoyance. ReLIFE follows Arata\u0027s struggle to adjust to his hectic new lifestyle and avoid repeating his past mistakes, all while slowly discovering more about his fellow classmates.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["ERASED", "Remake Our Life!", "Welcome to the N.H.K.", "My Teen Romantic Comedy SNAFU", "Kokoro Connect"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "orangered", "id": "ReLIFE", "label": "ReLIFE", "shape": "dot", "size": 35}, {"Color": "hotpink", "Description": "Jinta Yadomi is peacefully living as a recluse, spending his days away from school and playing video games at home instead. One hot summer day, his childhood friend, Meiko \"Menma\" Honma, appears and pesters him to grant a forgotten wish. He pays her no mind, which annoys her, but he doesn\u0027t really care. After all, Menma already died years ago.\n\r\nAt first, Jinta thinks that he is merely hallucinating due to the summer heat, but he is later on convinced that what he sees truly is the ghost of Menma. Jinta and his group of childhood friends grew apart after her untimely death, but they are drawn together once more as they try to lay Menma\u0027s spirit to rest. Re-living their pain and guilt, will they be able to find the strength to help not only Menma move on\u2014but themselves as well?\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Angel Beats!", "A Lull in the Sea", "Your Lie in April", "Clannad ~After Story~", "Waiting in the Summer", "Orange", "Kokoro Connect", "Clannad", "A Silent Voice", "ERASED", "Natsuyuki Rendezvous", "Tokyo Magnitude 8.0", "Dusk Maiden of Amnesia", "Celestial Method", "Cross Game", "Kiznaiver"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2011", "Year": "2011", "color": "hotpink", "id": "anohana: The Flower We Saw That Day", "label": "anohana: The Flower We Saw That Day", "shape": "dot", "size": 90}, {"Color": "greenyellow", "Description": "In 1950s Japan, Tatsuo Kusakabe relocates himself and his two daughters, Satsuki and Mei, to the countryside to be closer to their mother, who is hospitalized due to long-term illness. As the girls grow acquainted with rural life, Mei encounters a small, bunny-like creature in the yard one day. Chasing it into the forest, she finds \"Totoro\"\u2014a giant, mystical forest spirit whom she soon befriends. Before long, Satsuki too meets Totoro, and the two girls suddenly find their lives filled with magical adventures in nature and fantastical creatures of the woods.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Adventure", "Supernatural"], "Genre_Header": "Adventure Other/Only", "MAL Recs": ["Wolf Children"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1988", "Year": "1988", "color": "greenyellow", "id": "My Neighbor Totoro", "label": "My Neighbor Totoro", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Hana, a hard-working college student, falls in love with a mysterious man who attends one of her classes though he is not an actual student. As it turns out, he is not truly human either. On a full moon night, he transforms, revealing that he is the last werewolf alive. Despite this, Hana\u0027s love remains strong, and the two ultimately decide to start a family.\n\r\nHana gives birth to two healthy children\u2014Ame, born during rainfall, and Yuki, born during snowfall\u2014both possessing the ability to turn into wolves, a trait inherited from their father. All too soon, however, the sudden death of her lover devastates Hana\u0027s life, leaving her to raise a peculiar family completely on her own. The stress of raising her wild-natured children in a densely populated city, all while keeping their identity a secret, culminates in a decision to move to the countryside, where she hopes Ame and Yuki can live a life free from the judgments of society. Wolf Children is the heartwarming story about the challenges of being a single mother in an unforgiving modern world.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Maquia: When the Promised Flower Blooms", "Bunny Drop", "My Neighbor Totoro"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "indigo", "id": "Wolf Children", "label": "Wolf Children", "shape": "dot", "size": 25}, {"Color": "red", "Description": "Itsuki Hashima is a light novelist obsessed with little sisters, strictly focusing on them when he writes his stories. Despite his personality, he is surrounded by a tight circle of friends: Nayuta Kani, a genius yet perverted novelist who is in love with him; Haruto Fuwa, a fellow male author whose work has seen considerable success; Miyako Shirakawa, a good friend that he met in college; and Chihiro, his perfect younger step-brother who takes care of the housework and cooking.\n\r\nTogether, they play strange games, go on spontaneous journeys, crack silly jokes, and celebrate each other\u0027s successes. However, each individual must also deal with their own issues, whether it is struggling to meet a deadline or coming to terms with traumatic events buried in their past.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Eromanga Sensei"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "A Sister\u0027s All You Need", "label": "A Sister\u0027s All You Need", "shape": "dot", "size": 15}, {"Color": "red", "Description": "One year ago, Sagiri Izumi became step-siblings with Masamune Izumi. But the sudden death of their parents tears their new family apart, resulting in Sagiri becoming a shut-in which cut her off from her brother and society.\n\r\nWhile caring for what\u0027s left of his family, Masamune earns a living as a published light novel author with one small problem: he\u0027s never actually met his acclaimed illustrator, Eromanga-sensei, infamous for drawing the most lewd erotica. Through an embarrassing chain of events, he learns that his very own little sister was his partner the whole time!\n\r\nAs new characters and challenges appear, Masamune and Sagiri must now face the light novel industry together. Eromanga-Sensei follows the development of their relationship and their struggle to become successful; and as Sagiri slowly grows out of her shell, just how long will she be able to hide her true persona from the rest of the world?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Drama", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["OreImo", "A Sister\u0027s All You Need"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "Eromanga Sensei", "label": "Eromanga Sensei", "shape": "dot", "size": 20}, {"Color": "red", "Description": "When her newly-built home is razed to the ground by an earthquake, low-achieving, clumsy, and troublesome third-year high school student Kotoko Aihara is forced to share a roof with the school\u0027s\u2014and possibly Japan\u0027s\u2014smartest student, Naoki Irie. Kotoko is not actually a complete stranger to Irie-kun; unfortunately, a single love letter that she tried to give him in the past has already sealed her fate as far as he is concerned. Throw in some quirky friends and a meddlesome mother, and Kotoko might not even have a snowball\u0027s chance in hell of winning the older Irie boy\u0027s heart. Yet Kotoko remains optimistic that, because she now lives in his house, her unattainable crush on the genius since the beginning of high school has never been more within reach.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Lovely Complex", "Clannad ~After Story~", "Nodame Cantabile", "Special A (S.A)"], "Season": "Spring", "Stream Sites": ["Amazon Prime", "Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "red", "id": "ItaKiss", "label": "ItaKiss", "shape": "dot", "size": 30}, {"Color": "red", "Description": "Love is unusual for Risa Koizumi and Atsushi Ootani, who are both striving to find their ideal partner in high school\u2014172 cm tall Koizumi is much taller than the average girl, and Ootani is much shorter than the average guy at 156 cm. To add to their plights, their crushes fall in love with each other, leaving Koizumi and Ootani comically flustered and heartbroken. To make matters worse, they\u0027re even labeled as a comedy duo by their homeroom teacher due to their personalities and the stark difference in their heights, and their classmates even think of their arguments as sketches.\n\nLovely\u2605Complex follows Koizumi and Ootani as they encourage each other in finding love and become close friends. Apart from their ridiculous antics, they soon find out an unexpected similarity in their music and fashion tastes. Maybe they possess a chemistry yet unknown, but could love ever bloom between the mismatched pair?\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Toradora!", "Kimi ni Todoke: From Me to You", "Bokura ga Ita", "ItaKiss", "Ouran High School Host Club", "My Little Monster"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "red", "id": "Lovely Complex", "label": "Lovely Complex", "shape": "dot", "size": 40}, {"Color": "lightsalmon", "Description": "Clannad: After Story, the sequel to the critically acclaimed slice-of-life series Clannad, begins after Tomoya Okazaki and Nagisa Furukawa graduate from high school. Together, they experience the emotional rollercoaster of growing up. Unable to decide on a course for his future, Tomoya learns the value of a strong work ethic and discovers the strength of Nagisa\u0027s support. Through the couple\u0027s dedication and unity of purpose, they push forward to confront their personal problems, deepen their old relationships, and create new bonds.\n\r\nTime also moves on in the Illusionary World. As the plains grow cold with the approach of winter, the Illusionary Girl and the Garbage Doll are presented with a difficult situation that reveals the World\u0027s true purpose.\n\r\nBased on the visual novel by Key and produced by Kyoto Animation, Clannad: After Story is an impactful drama highlighting the importance of family and the struggles of adulthood.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Your Lie in April", "Anohana: The Flower We Saw That Day", "Angel Beats!", "ItaKiss", "Kanon", "Little Busters! ~Refrain~", "Bunny Drop"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "lightsalmon", "id": "Clannad ~After Story~", "label": "Clannad ~After Story~", "shape": "dot", "size": 50}, {"Color": "red", "Description": "Hikari Hanazono has always been able to do things that normal people cannot. As a child, she assumed no one could beat her\u2014until she met Kei Takishima. Thinking she would win, Hikari challenged him to a match. But things didn\u2019t go as planned; she lost not once but each time she rechallenged him. From that point on, she has sworn to best Kei at everything, ranging from academics to athletics.\n\r\nTo achieve her goal, Hikari enrolls in the same school as Kei\u2014Hakusenkan, a prestigious institute for the wealthy. As a pair, they hold the top two rankings in school and are among seven of the academy\u0027s best students in a class known as Special A.\n\r\nWhile Hikari treats Kei as a rival, she is completely oblivious that he harbors hidden feelings for her. Together, the members of Special A deal with competition, friendship, and just a bit of love.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Maid Sama!", "Ouran High School Host Club", "ItaKiss", "His and Her Circumstances"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "red", "id": "Special A (S.A)", "label": "Special A (S.A)", "shape": "dot", "size": 30}, {"Color": "darkgrey", "Description": "It happened suddenly: The dead began to rise and Japan was thrown into total chaos. As these monsters begin terrorizing a high school, Takashi Kimuro is forced to kill his best friend when he gets bitten and joins the ranks of the walking dead. Vowing to protect Rei Miyamoto, the girlfriend of the man he just executed, they narrowly escape their death trap of a school, only to be greeted with a society that has already fallen.\n\r\nSoon, Takashi and Rei band together with other students on a journey to find their family members and uncover what caused this overwhelming pandemic. Joining them is Saeko Busujima, the beautiful president of the Kendo Club; Kouta Hirano, an otaku with a fetish for firearms; Saya Takagi, the daughter of an influential politician; and Shizuka Marikawa, their hot school nurse. But will the combined strength of these individuals be enough to conquer this undead apocalypse?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Horror", "Supernatural", "Ecchi"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["High School DxD", "School-Live!", "Attack on Titan"], "Season": "Summer", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "darkgrey", "id": "Highschool of the Dead", "label": "Highschool of the Dead", "shape": "dot", "size": 25}, {"Color": "red", "Description": "High school student Issei Hyoudou is your run-of-the-mill pervert who does nothing productive with his life, peeping on women and dreaming of having his own harem one day. Things seem to be looking up for Issei when a beautiful girl asks him out on a date, although she turns out to be a fallen angel who brutally kills him! However, he gets a second chance at life when beautiful senior student Rias Gremory, who is a top-class devil, revives him as her servant, recruiting Issei into the ranks of the school\u0027s Occult Research club.\n\r\nSlowly adjusting to his new life, Issei must train and fight in order to survive in the violent world of angels and devils. Each new adventure leads to many hilarious (and risqu\u00e9) moments with his new comrades, all the while keeping his new life a secret from his friends and family in High School DxD!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["The Testament of Sister New Devil", "So, I Can\u0027t Play H!", "Highschool of the Dead", "Trinity Seven", "To LOVE Ru", "Sekirei", "Is This a Zombie?", "Campione!", "Heaven\u0027s Lost Property", "The Qwaser of Stigmata"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "red", "id": "High School DxD", "label": "High School DxD", "shape": "dot", "size": 60}, {"Color": "dimgrey", "Description": "Carefree high school junior Yuki Takeya every day looks forward to the School Living Club. Consisting of the president Yuuri Wakasa, the athletic Kurumi Ebisuzawa, the mature Miki Naoki, the supervising teacher Megumi Sakura, and club dog Taroumaru, the club prides itself on making the most of life at school. There is only one rule the club members have to follow: all members must live their entire lives within school grounds.\n\nGakkougurashi! follows the adventures of the School Living Club as they promote independence and self-determination through their lively time residing at Megurigaoka Private High School.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Horror", "Mystery", "Slice of LifeSlice of "], "Genre_Header": "Horror Mystery", "MAL Recs": ["Puella Magi Madoka Magica", "When They Cry", "Highschool of the Dead"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2015", "color": "dimgrey", "id": "School-Live!", "label": "School-Live!", "shape": "dot", "size": 25}, {"Color": "darkgreen", "Description": "Ryouta Sakamoto is unemployed and lives with his mother, his only real achievement being that he is Japan\u0027s top player of the popular online video game Btooom! However, his peaceful life is about to change when he finds himself stranded on an island in the middle of nowhere, with a small green crystal embedded in his left hand and no memory of how he got there. To his shock, someone has decided to recreate the game he is so fond of in real life, with the stakes being life or death.\n\r\nArmed with a bag full of unique bombs known as \"BIM,\" the players are tasked with killing seven of their fellow participants and taking their green crystals in order to return home. Initially condemning any form of violence, Ryouta is forced to fight when he realizes that many of the other players are not as welcoming as they may seem. Teaming up with Himiko, a fellow Btooom! player, they attempt to get off of the island together, coming closer and closer to the truth behind this contest of death.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Sword Art Online", "The Future Diary", "Danganronpa: The Animation", "Gantz", "Deadman Wonderland", "Darwin\u0027s Game"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "darkgreen", "id": "Btooom!", "label": "Btooom!", "shape": "dot", "size": 40}, {"Color": "darkslateblue", "Description": "In the year 2022, virtual reality has progressed by leaps and bounds, and a massive online role-playing game called Sword Art Online (SAO) is launched. With the aid of \"NerveGear\" technology, players can control their avatars within the game using nothing but their own thoughts.\n\r\nKazuto Kirigaya, nicknamed \"Kirito,\" is among the lucky few enthusiasts who get their hands on the first shipment of the game. He logs in to find himself, with ten-thousand others, in the scenic and elaborate world of Aincrad, one full of fantastic medieval weapons and gruesome monsters. However, in a cruel turn of events, the players soon realize they cannot log out; the game\u0027s creator has trapped them in his new world until they complete all one hundred levels of the game.\n\r\nIn order to escape Aincrad, Kirito will now have to interact and cooperate with his fellow players. Some are allies, while others are foes, like Asuna Yuuki, who commands the leading group attempting to escape from the ruthless game. To make matters worse, SAO is not all fun and games: if they die in Aincrad, they die in real life. Kirito must adapt to his new reality, fight for his survival, and hopefully break free from his virtual hell.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Adventure", "Fantasy", "Romance"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Log Horizon", "Accel World", "Btooom!", "Is It Wrong to Try to Pick Up Girls in a Dungeon?", "No Game, No Life", "Overlord", ".hack//Sign", "Grimgar: Ashes and Illusions", "The King\u0027s Avatar", "KonoSuba: God\u0027s Blessing on This Wonderful World!", "The Rising of the Shield Hero", "The Future Diary", "Re:ZERO -Starting Life in Another World-"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "darkslateblue", "id": "Sword Art Online", "label": "Sword Art Online", "shape": "dot", "size": 75}, {"Color": "dimgrey", "Description": "Makoto Naegi, a teenager with no remarkable talent, is surprised to learn that he has been accepted into Hope\u0027s Peak Private Academy: an elite school that gathers the best students from various fields. Despite believing his admission was just a fluke, Naegi is delighted to attend an institution known for ensuring success to those who graduate. Determined, he enters the front doors of the prestigious academy.\n\r\nHowever, after losing consciousness inside, Naegi wakes up in a seemingly abandoned classroom. Failing to comprehend how he got there, Naegi begins to explore, and to his surprise, finds his classmates assembled in the gym. While everyone is trying to figure out what happened, they are confronted by the school principal\u2014Monokuma, a robotic teddy bear. The mysterious toy explains that the freshmen are trapped inside the school with only one means of escape\u2014kill a classmate without being discovered.\n\r\nTension fills the air as Naegi and his classmates realize that they are faced with two choices: participate in Monokuma\u0027s killing game, or reside together in the school for the rest of their lives.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Horror", "Mystery"], "Genre_Header": "Horror Mystery", "MAL Recs": ["The Future Diary", "Riddle Story of Devil", "Assassination Classroom", "Btooom!", "Rokka: Braves of the Six Flowers", "Talentless Nana"], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "dimgrey", "id": "Danganronpa: The Animation", "label": "Danganronpa: The Animation", "shape": "dot", "size": 40}, {"Color": "darkgrey", "Description": "Thought your life was bad? Sometimes, death is worse. There is no salvation, peace, nor god waiting to receive you into their care. But wait, a god? Maybe you are talking about that big black ball stuck in the room with you. Now you are thrown into a game, fighting green aliens and robot monsters for the chance to survive.\n\r\nWhen Kei Kurono is killed, he thus finds himself caught in such a game\u2014a test of his skills, morals, and will to survive. His life is not his own; his death is spat and trampled upon over and over again. What happens if he does not listen? God knows.\n\r\nA word of warning: Gantz is not for the faint-hearted, but neither is it as simple as it looks. Gore, rape, and violence is rampant, as are portrayals of greed, violence, and all the ugliness that one sees in society today.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Drama", "Horror", "Sci-FiSci-", "Supernatural", "Ecchi"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Btooom!", "Elfen Lied"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "darkgrey", "id": "Gantz", "label": "Gantz", "shape": "dot", "size": 20}, {"Color": "darkgrey", "Description": "It looked like it would be a normal day for Ganta Igarashi and his classmates\u2014they were preparing to go on a class field trip to a certain prison amusement park called Deadman Wonderland, where the convicts perform dangerous acts for the onlookers\u0027 amusement. However, Ganta\u0027s life is quickly turned upside down when his whole class gets massacred by a mysterious man in red. Framed for the incident and sentenced to death, Ganta is sent to the very jail he was supposed to visit. \n\r\nBut Ganta\u0027s nightmare is only just beginning. \n\r\nThe young protagonist is thrown into a world of sadistic inmates and enigmatic powers, to live in constant fear of the lethal collar placed around his neck that is slowed only by winning in the prison\u0027s deathly games. Ganta must bet his life to survive in a ruthless place where it isn\u0027t always easy to tell friend from foe, all while trying to find the mysterious \"Red Man\" and clear his name, in Deadman Wonderland.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Horror", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["The Future Diary", "Tokyo Ghoul", "Elfen Lied", "Btooom!", "Attack on Titan", "Rainbow"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "darkgrey", "id": "Deadman Wonderland", "label": "Deadman Wonderland", "shape": "dot", "size": 40}, {"Color": "lightgray", "Description": "High school student Kaname Sudou receives an invitation from a classmate to play Darwin\u0027s Game, a mobile game he has never heard of. However, as soon as he opens the application, a green snake suddenly pops out from his phone screen and bites his neck, leaving him unconscious. Waking up in the infirmary without any signs of a snake bite, he is told by the school to take the rest of the day off. Although he is puzzled by what has happened, he dismisses the surreal experience as a hallucination and boards the train home.\n\r\nUnfortunately, his curiosity gets the better of him and he uses the application once again. As the application appears to be just like any other battle game, Kaname breathes out a sigh of relief and decides to start his first match. However, the pleasant surprise is short-lived, as his in-game opponent unexpectedly appears right in front of him and attempts to hunt him down with a knife.\n\r\nAs he desperately runs for his life, Kaname puts two and two together and realizes that Darwin\u0027s Game is not an ordinary game, but rather, it\u0027s a brutal fight for survival.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Action", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["The Future Diary", "Btooom!"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2020", "Year": "2020", "color": "lightgray", "id": "Darwin\u0027s Game", "label": "Darwin\u0027s Game", "shape": "dot", "size": 20}, {"Color": "blueviolet", "Description": "Ten-year-old Sakura Kinomoto is an ordinary fourth-grade student living in Tomoeda until, one day, she stumbles upon a mysterious book of cards titled \"The Clow.\" Pondering over her discovery, she unintentionally causes a magical gust of wind to scatter the cards all over town.\n\r\nThe accident awakens the Beast of the Seal\u2014Keroberos, nicknamed \"Kero\"\u2014who tells Sakura that she has released the mystical \"Clow Cards\" created by the sorcerer Clow Reed. Due to each Card\u0027s ability to act independently and their incredible power, Clow had sealed them away. Now that they have been set free, the Cards pose great danger to the world, and it is up to Sakura to put an end to them.\n\r\nAppointing Sakura as the \"Cardcaptor\" and granting her the Sealed Key, Kero tasks her with finding and recapturing all the Clow Cards. Alongside her best friend Tomoyo Daidouji, and with Kero\u0027s guidance, Sakura must learn to balance her new secret duty with the everyday troubles as she takes flight on her magical adventures as Cardcaptor Sakura.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "70", "Genre": ["Adventure", "Comedy", "Drama", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Shugo Chara!", "Tsubasa RESERVoir CHRoNiCLE", "Magical Girl Lyrical Nanoha", "Sailor Moon"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "1998", "Year": "1998", "color": "blueviolet", "id": "Cardcaptor Sakura", "label": "Cardcaptor Sakura", "shape": "dot", "size": 30}, {"Color": "gold", "Description": "Amu Hinamori is a shy girl who struggles to make friends in part due to the rumors spread around school about her \"cool and spicy\" personality. Wishing that she could show everyone her \"would-be\" self, Amu wakes up to the presence of three colorful and ornately decorated eggs in her bed. Each of these \"Hearts Eggs\" houses a \"Guardian Character\"\u2014manifestations of someone\u0027s would-be self and their dreams. With the aid of Ran, Miki, and Su, Amu now finds herself able to express who she truly is. However, things do not always pan out in her favor.\n\r\nThe sudden appearance of Amu\u0027s Guardian Characters prompts the Seiyo Elementary Guardians, a student council-like group with each member possessing their own Guardian Character, to take notice of her. As someone who has multiple Characters, Amu is roped into being the Guardians\u0027 \"Joker,\" tasked with helping them find X Eggs\u2014corrupted versions of one\u0027s Hearts Egg. \n\r\nAs she becomes entangled in the Guardians\u0027 quest, Amu begins to uncover more about these mysterious Characters, the X Eggs, and the organization that seems to be at the center of it all.\n\r\n[Written by MAL Rewrite]", "Episodes": "51", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Cardcaptor Sakura", "Yume-iro P\u00e2tissi\u00e8re", "Mew Mew Power"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "gold", "id": "Shugo Chara!", "label": "Shugo Chara!", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "During an excavation at the mysterious ruins in Clow Country, Syaoran discovers his childhood friend Princess Sakura appear on the site with wings that disperse into many feathers. As the feather\u0027s disappear to different dimensions, so does Sakura\u0027s memory. In attempts to save Sakura\u0027s life and restore her memory, Syaoran travels through to another world to find a solution. There\u0027s only one thing left he can do. Travel through to different dimensions to collect Sakura\u0027s feathers. Helping out with the quest is Kurogane, an exiled ninja from Japan Country who wishes to return to his world, the runaway magician, Fay, who desires to jump between each world never to return to his own and the white meat-bun shaped creature, Mokona.", "Episodes": "26", "Genre": ["Action", "Adventure", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Cardcaptor Sakura"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "darkslateblue", "id": "Tsubasa RESERVoir CHRoNiCLE", "label": "Tsubasa RESERVoir CHRoNiCLE", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "Nanoha Takamachi, an ordinary third-grader who enjoys spending time with her family and friends, rescues an injured ferret that she had dreamed about the night before. The next day, the ferret cries out to her telepathically, asking Nanoha to save him. The ferret reveals himself to be Yuuno Scrya, a mage from another world who is trying to collect the dangerous 21 Jewel Seeds that he accidentally scattered across the world. He enlists Nanoha\u0027s help, gifting her the magical wand Raising Heart, and teaches her how to become a powerful mage.\n\r\nDays later, after reclaiming a few of the Jewel Seeds, another mage appears: Fate Testarossa. Stronger than Nanoha, Fate refuses to divulge her reasons in trying to collect the Jewel Seeds. Nanoha senses a melancholy in her eyes, but Fate refuses to communicate. Directed by Akiyuki Shinbo, Mahou Shoujo Lyrical Nanoha is a story about the clash of emotions when goals collide.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Comedy", "Drama"], "Genre_Header": "Action Comedy", "MAL Recs": ["Cardcaptor Sakura", "Puella Magi Madoka Magica"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "limegreen", "id": "Magical Girl Lyrical Nanoha", "label": "Magical Girl Lyrical Nanoha", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "Usagi Tsukino is an average student and crybaby klutz who constantly scores low on her tests. Unexpectedly, her humdrum life is turned upside down when she saves a cat with a crescent moon on its head from danger. The cat, named Luna, later reveals that their meeting was not an accident: Usagi is destined to become Sailor Moon, a planetary guardian with the power to protect the Earth. Given a special brooch that allows her to transform, she must use her new powers to save the city from evil energy-stealing monsters sent by the malevolent Queen Beryl of the Dark Kingdom.\n\r\nBut getting accustomed to her powers and fighting villains are not the only things she has to worry about. She must find the lost princess of the Moon Kingdom, the other Sailor Guardians, and the Legendary Silver Crystal in order to save the planet from destruction.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "46", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Mew Mew Power", "Cardcaptor Sakura"], "Season": "Spring", "Stream Sites": ["Hulu"], "Stream Year": "1992", "Year": "1992", "color": "lightsalmon", "id": "Sailor Moon", "label": "Sailor Moon", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "With a new school year comes a new crowd of classmates, and for their final year of junior high, aspiring writer Kotarou Azumi and track team member Akane Mizuno end up in the same class. Though initially complete strangers, a few chance encounters stir an innocent desire within their hearts. A yearning gaze, a fluttering heart\u2014the hallmarks of young love slip into their lives as fate brings their paths to a cross.\n\r\nHowever, though love is patient and love is kind, Kotarou and Akane discover it is not always straightforward. Despite the comfort they find in each other\u0027s company, heartache and anxiety come hand in hand with pursuing the feelings in their hearts. With the uncertainty of how the other truly feels as well as the competing affections of those around them, the road ahead is unclear. Even so, under the shining light of a beautiful full moon, Kotarou gathers his courage to ask Akane a single question, one that forever changes their quiet relationship.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Just Because!"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "lightsalmon", "id": "Tsuki ga Kirei", "label": "Tsuki ga Kirei", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "As another school year begins drawing to a close, the third-year high school students move steadily toward the next milestone of their lives: graduation. Among them are Mio Natsume, a girl burdened with lingering feelings; Hazuki Morikawa, a member of the concert band but distant from the others; and Haruto Souma, an athlete obsessed with baseball. Meanwhile, second-year student Ena Komiya seeks to revive the photography club to its former glory, refusing to let the organization be disbanded. Though this group lacks a strong connection with one another, their lives suddenly cross paths with the arrival of a third-year transfer student.\n\r\nWhile a transfer so close to graduation is unusual for most, it is business as usual for Eita Izumi. Due to his father\u0027s work, he has never been able to stay in one place for very long. But as luck would have it, their most recent relocation has returned Eita to his hometown for his final semester of high school. For better or worse, it also sparks the rekindling of old relationships left behind in the past.\n\r\nWith graduation already causing its own share of anxieties, Eita\u0027s sudden arrival brings these students\u0027 carefree days to an abrupt end. Long-forgotten memories, deeply buried emotions, and inspiring new passions\u2014everything is brought to light in their bittersweet final semester.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Tsuki ga Kirei"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2017", "color": "orangered", "id": "Just Because!", "label": "Just Because!", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "Fuu Kasumi is a young and clumsy waitress who spends her days peacefully working in a small teahouse. That is, until she accidentally spills a drink all over one of her customers! With a group of samurai now incessantly harassing her, Fuu desperately calls upon another samurai in the shop, Mugen, who quickly defeats them with his wild fighting technique, utilizing movements reminiscent to that of breakdancing. Unfortunately, Mugen decides to pick a fight with the unwilling ronin Jin, who wields a more precise and traditional style of swordfighting, and the latter proves to be a formidable opponent. The only problem is, they end up destroying the entire shop as well as accidentally killing the local magistrate\u0027s son.\n\r\nFor their crime, the two samurai are captured and set to be executed. However, they are rescued by Fuu, who hires the duo as her bodyguards. Though she no longer has a place to return to, the former waitress wishes to find a certain samurai who smells of sunflowers and enlists the help of the now exonerated pair to do so. Despite initially disapproving of this idea, the two eventually agree to assist the girl in her quest; thus, the trio embark upon an adventure to find this mysterious warrior\u2014that is, if Fuu can keep Mugen and Jin from killing each other.\n\r\nSet in an alternate Edo Period of Japan, Samurai Champloo follows the journey of these three eccentric individuals in an epic quest full of action, comedy, and dynamic sword fighting, all set to the beat of a unique hip-hop infused soundtrack.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Comedy"], "Genre_Header": "Action Adventure", "MAL Recs": ["Cowboy Bebop", "Afro Samurai", "Michiko \u0026 Hatchin", "Katanagatari", "Sword of the Stranger"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2004", "Year": "2004", "color": "yellowgreen", "id": "Samurai Champloo", "label": "Samurai Champloo", "shape": "dot", "size": 35}, {"Color": "yellowgreen", "Description": "When he was a young boy, Afro witnessed his father be cut down in a duel at the hands of a man known only as Justice. After taking the life of Afro\u0027s father, Justice cast aside his Number Two headband and took the Number One to claim its godly powers as his own.\n\r\nYears later, having obtained the Number Two headband which grants him the right to challenge the Number One, Afro moves forward in his hunt for revenge on the man who murdered his father. There is just one thing that stands in his way\u2014everyone else in the world! Though the Number One can only be challenged by the Number Two, the Number Two can be challenged by anyone. As his enemies gather to try and take the title of Number Two, Afro must fight through a myriad of foes and obstacles if he hopes to reach the Number One and claim vengeance once and for all.\n\r\n[Written by MAL Rewrite]", "Episodes": "5", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": ["Samurai Champloo"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "yellowgreen", "id": "Afro Samurai", "label": "Afro Samurai", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "Under the unrelenting heat of the South American sun, hardened criminal Michiko Malandro breaks out of a high security prison for the fourth time in search of a man from her past. Michiko finds a clue in the form of Hana Morenos, a young girl trapped under the fists of her abusive foster family. In her powerlessness, Hana fantasizes about the day when she is finally whisked away from her captors by her very own Prince Charming. Little does she know that her fated prince would turn out to be the buxom and husky convict who charges in atop a stolen motorbike, claiming to be her mother.\n\r\nThe unlikely duo chase down their dreams in the sun-drenched land of Diamandra, navigating through the cacophony of betrayal, poverty, and child exploitation rings hiding in plain sight. However, wind of Michiko\u0027s manhunt soon reaches the ears of criminal syndicate Monstro Preto, and a storm of gang warfare begins brewing over the horizon\u2026\n\nMichiko to Hatchin is the story of vibrant people and their clashing agendas, and of all the unlikely human connections drawn together by one elusive man. \n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": ["Cowboy Bebop", "Samurai Champloo", "Black Lagoon"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "yellowgreen", "id": "Michiko \u0026 Hatchin", "label": "Michiko \u0026 Hatchin", "shape": "dot", "size": 25}, {"Color": "darkred", "Description": "In an Edo-era Japan lush with a variety of sword-fighting styles, Shichika Yasuri practices the most unique one: Kyotouryuu, a technique in which the user\u0027s own body is wielded as a blade. The enigmatic seventh head of the Kyotouryuu school, Shichika lives quietly in exile with his sister Nanami until one day\u2014the wildly ambitious strategist Togame barges into their lives.\n\r\nTogame brazenly requests that Shichika help in her mission to collect twelve unique swords, known as the \"Deviant Blades,\" for the shogunate. Shichika accepts, interested in the girl herself rather than petty politics, and thus sets out on a journey. Standing in their way are the fierce wielders of these legendary weapons as well as other power-hungry entities who seek to thwart Togame\u0027s objective. In order to prevail against their enemies, the duo must become an unbreakable team as they forge ahead on a path of uncertainty and peril.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Romance"], "Genre_Header": "Adventure Romance", "MAL Recs": ["Bakemonogatari", "Spice and Wolf", "Samurai Champloo", "Dororo"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "darkred", "id": "Katanagatari", "label": "Katanagatari", "shape": "dot", "size": 30}, {"Color": "yellowgreen", "Description": "In the Sengoku period of Japan, a young orphan named Kotarou and his dog Tobimaru steal from unsuspecting villagers in order to make ends meet. However, Kotarou is forced to remain on the run when he finds himself being hunted down by assassins sent by China\u0027s Ming Dynasty for mysterious reasons not involving his petty crimes. \n\r\nFortunately, the duo run into Nanashi, a ronin who has taken refuge in a small temple, when Kotarou is attacked and Tobimaru poisoned. Although the samurai  saves the helpless pair from their pursuers, he feels that there is no need to help them further; but when offered a gem in exchange for his services as a bodyguard, he reluctantly accepts Kotarou\u0027s offer of employment\u2014just until Tobimaru is healed and the two reach their destination. As the three set out on a perilous journey, it soon becomes evident that their path is riddled with danger, as the Ming Dynasty has now sent a terrifying swordsman after them to capture Kotarou and fulfill a certain prophecy.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": ["Moribito - Guardian of the Spirit", "Samurai Champloo"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "yellowgreen", "id": "Sword of the Stranger", "label": "Sword of the Stranger", "shape": "dot", "size": 20}, {"Color": "blueviolet", "Description": "As a cultivation genius who has achieved a new realm every two years since he was a year old, Wang Ling is a near-invincible existence with prowess far beyond his control. But now that he\u2019s sixteen, he faces his greatest battle yet \u2013 Senior High School. With one challenge after another popping up, his plans for a low-key high school life seem further and further away\u2026\n\r\n(Source: Novel Updates)", "Episodes": "15", "Genre": ["Adventure", "Comedy", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["The Disastrous Life of Saiki K."], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "blueviolet", "id": "The Daily Life of the Immortal King", "label": "The Daily Life of the Immortal King", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "To the average person, psychic abilities might seem a blessing; for Kusuo Saiki, however, this couldn\u0027t be further from the truth. Gifted with a wide assortment of supernatural abilities ranging from telepathy to x-ray vision, he finds this so-called blessing to be nothing but a curse. As all the inconveniences his powers cause constantly pile up, all Kusuo aims for is an ordinary, hassle-free life\u2014a life where ignorance is bliss.\n\r\nUnfortunately, the life of a psychic is far from quiet. Though Kusuo tries to stay out of the spotlight by keeping his powers a secret from his classmates, he ends up inadvertently attracting the attention of many odd characters, such as the empty-headed Riki Nendou and the delusional Shun Kaidou. Forced to deal with the craziness of the people around him, Kusuo comes to learn that the ordinary life he has been striving for is a lot more difficult to achieve than expected.\n\r\n[Written by MAL Rewrite]", "Episodes": "120", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Mob Psycho 100", "Gintama", "One Punch Man", "Haven\u0027t You Heard? I\u0027m Sakamoto", "Daily Lives of High School Boys", "The Daily Life of the Immortal King", "Handa-kun"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "The Disastrous Life of Saiki K.", "label": "The Disastrous Life of Saiki K.", "shape": "dot", "size": 45}, {"Color": "orange", "Description": "Kojirou is the kendo instructor for Muroe High School and he\u0027s totally broke. But then an unexpected chance is given to him: his team must win against his senpai\u0027s team and the prize is: free meals for a whole year! Now, the only problem left... where to find girls skilled enough and willing to join the kendo team?", "Episodes": "26", "Genre": ["Comedy", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["Saki"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "orange", "id": "Bamboo Blade", "label": "Bamboo Blade", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Due to childhood circumstances, first-year high school student Saki Miyanaga hates anything related to mahjong. When she does play the game, she keeps a low profile to avoid standing out. One day, her friend Kyoutarou Suga drags her along to the school\u0027s mahjong club. There, she meets Nodoka Haramura, the champion of the previous year\u0027s national middle school mahjong championship, and Yuuki Kataoka, a fellow club member.\n\r\nAs the club play a few rounds, Saki attempts to hide her talent. However, the club president, Hisa Takei, notices Saki\u0027s unusual playstyle. Realizing her potential, she puts Saki\u0027s real ability to the test\u2014proving her to be more talented than expected. This revelation damages Nodoka\u0027s pride, and their relationship gets off to a rocky start.\n\r\nSaki ends up joining the club, and after clearing up the misunderstandings between her and Nodoka, friendship blooms between them. As Saki slowly warms up to mahjong once again, she and the rest of her club only have one goal\u2014to win nationals!\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Girls und Panzer", "Bamboo Blade"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "hotpink", "id": "Saki", "label": "Saki", "shape": "dot", "size": 25}, {"Color": "darkgreen", "Description": "With the appearance of a mysterious virus that kills everyone above the age of 13, mankind becomes enslaved by previously hidden, power-hungry vampires who emerge in order to subjugate society with the promise of protecting the survivors, in exchange for donations of their blood.\n\r\nAmong these survivors are Yuuichirou and Mikaela Hyakuya, two young boys who are taken captive from an orphanage, along with other children whom they consider family. Discontent with being treated like livestock under the vampires\u0027 cruel reign, Mikaela hatches a rebellious escape plan that is ultimately doomed to fail. The only survivor to come out on the other side is Yuuichirou, who is found by the Moon Demon Company, a military unit dedicated to exterminating the vampires in Japan.\n\r\nMany years later, now a member of the Japanese Imperial Demon Army, Yuuichirou is determined to take revenge on the creatures that slaughtered his family, but at what cost?\n\nOwari no Seraph is a post-apocalyptic supernatural shounen anime that follows a young man\u0027s search for retribution, all the while battling for friendship and loyalty against seemingly impossible odds.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Attack on Titan", "Blue Exorcist", "Tokyo Ghoul"], "Season": "Spring", "Stream Sites
