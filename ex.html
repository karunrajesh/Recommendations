students\u2014at least until Kahoko\u0027s name is read out. Immediately tracking down Lili, the small fairy gifts Kahoko a magical violin and convinces her to participate in the competition.\n\nKiniro no Corda: Primo Passo follows Kahoko\u0027s endeavors alongside Lili, as the young student must now face the challenges of competition and go head-to-head against her competitors while navigating a new world of classical music.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Uta no Prince Sama", "Nodame Cantabile", "Yume-iro P\u00e2tissi\u00e8re"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "red", "id": "La corda d\u0027oro: primo passo", "label": "La corda d\u0027oro: primo passo", "shape": "dot", "size": 25}, {"Color": "red", "Description": "Four childhood friends are in their second year at Homare High School: kind and cheerful Shun Matsuoka, hot-tempered Kaname Tsukahara, and the Asaba twins, gentle Yuuta and lazy Yuuki. When a dynamic transfer student, Chizuru Tachibana, joins their group, the friends get caught up in his creative yet troublesome ideas that end up bringing excitement to their everyday lives. With new encounters and experiences, they begin to learn more about each other and themselves.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Comedy", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["Daily Lives of High School Boys"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "red", "id": "You and Me.", "label": "You and Me.", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "Yako Katsuragi is an acclaimed high school detective, who, despite her young age, has solved many cases. In fact, there seems to be no case that she can\u0027t solve, or any culprit that escapes justice. But within the walls of her detective agency lies the secret to her prolific crime-solving skills: the cases are actually solved by her assistant, Neuro Nougami.\n\r\nHowever, to call Neuro an ordinary man would be incorrect. In reality, he is a demon, who came to the human world in search of the ultimate mystery, having already solved every mystery in the demon world. With Yako as his proxy, he feasts on the negative energy released by humans when they commit crimes. Thus, he promises to help Yako solve the mystery of her father\u0027s death. But to do so, he must avoid drawing too much attention to himself, which is why Yako plays the role of the detective.\n\nMajin Tantei Nougami Neuro follows this unlikely duo as they solve case after case to satisfy Neuro\u0027s ravenous appetite and Yako\u0027s desperate search for the truth of her father\u0027s death.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Black Butler"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "lightgray", "id": "Neuro: Supernatural Detective", "label": "Neuro: Supernatural Detective", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Hatsunejima abounds in mysteries\u2014one of which is the town\u0027s unwithering cherry trees that are said to grant the most genuine wishes. There are also rumors of people possessing supernatural powers, like Junichi Asakura, who can see other people\u0027s dreams and create sweets out of nothing. Alongside his sister Nemu, he enjoys living in peace with his friends at Kazami Academy but chooses to shroud his identity in secrecy.\n\r\nHis tranquil school life comes to a halt when he finds out that his childhood friend Sakura Yoshino has returned from America after six years. She is there for one purpose: to fulfill the promises she made long ago with Junichi. Little does anyone know, however, that Sakura\u0027s appearance is bound to change everyone\u0027s lives\u2014for better or worse.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Shuffle!"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2003", "color": "lightsalmon", "id": "D.C.~Da Capo~", "label": "D.C.~Da Capo~", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "One could say that freshman college student Tadayasu Sawaki has a wide range of vision. He has a peculiar ability that allows him to see microorganisms with the naked eye. Sawaki can see all sorts of microbes, from the fungi that cause athlete\u0027s foot to the yeast used to make alcohol, with him perceiving his little friends as cute chibi creatures. Attending an agricultural university, his talent piques the interest of numerous professors, including Professor Itsuki, who specializes in fermentation. \n\r\nSawaki starts school indifferent toward his ability, choosing an agricultural school in Tokyo. However, with the help of the eccentric community around him, he slowly learns to appreciate these visible microbes and his talent. The whimsical cast of professors and classmates attending the university almost makes Sawaki seem normal despite his ability.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Comedy", "Gourmet", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Silver Spoon"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "gold", "id": "Moyashimon", "label": "Moyashimon", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "When Keyaru acquired his powers as a Hero who specialized in healing all injuries regardless of severity, it seemed that he would walk the path to a great future. But what awaited him instead was great agony; he was subjected to years of seemingly endless hellish torture and abuse. Keyaru\u0027s healing skills allowed him to secretly collect the memories and abilities of those he treated, gradually making him stronger than anyone else. But by the time he reached his full potential, it was far too late\u2014he had already lost everything.\n\r\nDetermined to put his life back on track, Keyaru decided to unleash a powerful healing spell that rewound the entire world back to the time before he began to suffer his horrible fate. Equipped with the anguish of his past, he vows to redo everything in order to fulfill a new purpose\u2014to exact revenge upon those who have wronged him.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Drama", "Fantasy", "Ecchi"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["The Rising of the Shield Hero"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "blueviolet", "id": "Redo of Healer", "label": "Redo of Healer", "shape": "dot", "size": 15}, {"Color": "peru", "Description": "Scorned by others of his kind for being born under a blue moon, the vampire Vanitas grew afraid and desolate. According to legend, he created a cursed grimoire known as the \"Book of Vanitas,\" and it is said he would one day use it to bring retribution upon all vampires of the crimson moon.\n\r\nIn 19th century Paris, No\u00e9 Archiviste is searching for the fabled Book of Vanitas. Whilst traveling aboard an airship, he is saved from a vampire attack by an eccentric doctor who calls himself Vanitas and carries the very tome he seeks. Ironically, the self-proclaimed vampire specialist is a mere human who inherited both his name and the book from his master, the same Vanitas of legend. As the odd case of the Charlatan\u0027s Parade crops up, the doctor\u0027s ability to restore sanity to vampires by recovering their true name will prove most beneficial.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Supernatural"], "Genre_Header": "Other Genre", "MAL Recs": ["Bungo Stray Dogs"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "peru", "id": "The Case Study of Vanitas", "label": "The Case Study of Vanitas", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "The world of psychology is far from strange to the unusual Dr. Ichirou Irabu, a resident psychiatrist of Irabu General Hospital. He and his charming nurse Mayumi run through several patients, each suffering from a mental illness that harms their everyday life. \n\r\nPatients should be wary of the seductive Mayumi, with her spellbinding looks and devilishly short pink nurse uniform. On the other hand, the doctor seems to have three separate personalities: a child with an oversized lab coat; an intelligent, youthful man with feminine traits; and a selfish, outgoing green bear. While curing his patients in questionable ways, Dr. Irabu often tries to gain something from them outside of his profession\u2014and in doing so, occasionally forgets his role as a doctor.\n\r\nAs each patient struggles to face the nature of their distress, an obvious yet invisible thread ties their paths together.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["The Tatami Galaxy"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "gold", "id": "Welcome to Irabu\u0027s Office", "label": "Welcome to Irabu\u0027s Office", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "For high school student Tanaka, the act of being listless is a way of life. Known for his inattentiveness and ability to fall asleep anywhere, Tanaka prays that each day will be as uneventful as the last, seeking to preserve his lazy lifestyle however he can by avoiding situations that require him to exert himself. Along with his dependable friend Oota who helps him with tasks he is unable to accomplish, the lethargic teenager constantly deals with events that prevent him from experiencing the quiet and peaceful days he longs for.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Monthly Girls\u0027 Nozaki-kun"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "hotpink", "id": "Tanaka-kun is Always Listless", "label": "Tanaka-kun is Always Listless", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Yuuki Aito is a perverted manga artist who appreciates panties, wishing to draw as many as he can. Being surrounded by numerous female assistants, he is constantly asking to use them as references for the manga he draws.\n\r\nAlthough Aito has an extremely degenerate mind, he can also be a very kind, generous, and helpful person. The duality of his behavior confuses his assistants\u2014do they love the considerate side of him that he rarely displays, or do they hate him for the perverted thoughts he has most of the time?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of ", "Ecchi"], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Monthly Girls\u0027 Nozaki-kun"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2014", "color": "pink", "id": "The Comic Artist and His Assistants", "label": "The Comic Artist and His Assistants", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Mizuki Usami is a passionate member of her school\u0027s art club, but the club has a problem\u2014Usami is the only member who takes her craft seriously! The lazy club president cons  "dot", "size": 15}, {"color": "black", "id": "KimiKiss: Pure Rouge", "label": "KimiKiss: Pure Rouge", "shape": "dot", "size": 15}, {"color": "black", "id": "Wagnaria!!", "label": "Wagnaria!!", "shape": "dot", "size": 15}, {"color": "black", "id": "BLEND-S", "label": "BLEND-S", "shape": "dot", "size": 15}, {"color": "black", "id": "Detroit Metal City: The Animated Series", "label": "Detroit Metal City: The Animated Series", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "Far away from the reaches of demons and war, near the borderland of Zoltan, D-Rank adventurer Red lives a normal existence. Through perseverance and hard work, his dream of starting his own apothecary and peaceful life in the countryside finally came true. Abruptly, Red gets a live-in partner and assistant named Rit\u2014the princess of Duchy Loggervia and an adventurer herself\u2014who gives everything up to join him.\n\r\nAlthough honest, kind, and loved by all, Red has a secret shared only with Rit: his real name is Gideon, brother of Ruti Ragnason, the \"Hero\" and a former member of her party. Ares Drowa, the \"Sage,\" kicked Red out of their party after their war against the Demon Lord after deciding he was weak and insignificant. Now, even though Red has left the Hero\u0027s party behind by assuming a new life together with Rit, his past has yet to let go of him.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Adventure", "Fantasy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "blueviolet", "id": "Banished from the Hero\u0027s Party, I Decided to Live a Quiet Life in the Countryside", "label": "Banished from the Hero\u0027s Party, I Decided to Live a Quiet Life in the Countryside", "shape": "dot", "size": 10}, {"Color": "dimgrey", "Description": "In the light of day and in the dead of night, mysterious horrors await in the darkest shadows of every corner. They are unexplainable, inescapable, and undefeatable. Be prepared, or you may become their next victim.\n\r\nSit back in terror as traumatizing tales of unparalleled terror unfold. Tales, such as that of a cursed jade carving that opens holes all over its victims\u0027 bodies; deep nightmares that span decades; an attractive spirit at a misty crossroad that grants cursed advice; and a slug that grows inside a girl\u0027s mouth. Tread carefully, for the horrifying supernatural tales of the Itou Junji: Collection are not for the faint of heart.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "dimgrey", "id": "The Junji Ito Collection", "label": "The Junji Ito Collection", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Shinichirou Nakagami was living the life other boys from his grade could only dream of\u2014staying under the same roof as prodigal student Hiromi Yuasa. However, the bright and cheerful Hiromi has been depressed and cold at home ever since her mother passed away. While he is the subject of the ignorant jealousy of his peers, rumors begin to spread when Shinichirou meets Noe Isurugi\u2014a girl known for cursing classmates, curses which always end up becoming reality.\n\r\nNoe curses Shinichirou as well, but two pits are created when you curse someone, and her curse on Shinichirou comes back to bite her in the form of a raccoon to her beloved chicken, Raigomaru. Despite this, she does not shed a single tear; Noe had had her tears stolen. For Noe to be able to cry again, she would need the tears of another, and Shinichirou knows a person whose tears he wants to take away.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2008", "Year": "2008", "color": "lightsalmon", "id": "True Tears", "label": "True Tears", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Alka is an assassin for the Clan of the Sword. She\u0027s on a journey to find the woman Jin Valel, who killed her master Hon without feeling\u2014not unlike how Alka has learned to kill in her work as an assassin. On her journey, Alka encounters three strange women, each a great warrior in her own right and grapples with her slain master\u0027s wish that she leaves the life of an assassin behind.\n\r\n(Source: ANN) ", "Episodes": "13", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "darkslateblue", "id": "Blade \u0026 Soul", "label": "Blade \u0026 Soul", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "After facing massive destruction from a devastating war, the city Olympus has become the last stronghold as the center of command for the world. In order to protect the city from a group of terrorists known as the Argonauts, former LAPD SWAT member, Deunan Knotts, runs special military forces consisting of Biroids (cloned humans) and her cyborg partner Brialeos. Knotts must protect the city at all costs but is met with difficulties when Al Ceides, the Argonaut leader thought to be dead, resurfaces and causes problems. \n\n(Source: FUNimation) ", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "darkgreen", "id": "Appleseed XIII", "label": "Appleseed XIII", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Yagi Takeru has been living in the Touma family\u0027s house since his parents are gone. He was raised by Touma Rokunosuke, the head of the house. He is surrounded by many people such as Yamato Takeshi, his best friend-cum-rival from the kendo club, the Shiratori sisters, Kotono and Asuka, and his childhood friend, Oosu Seri. Life has been blissful until one day, an earthquake strikes the school and everything changes. Takeru awakens to find that the school looks as if it has been abandoned for centuries and reduced to ruins. He also realize that all the teachers and students have disappeared as well. He meets up with Seri and Asuka and they fled from the ruins, only to realize that the town they used to live in is completely empty. Subsequently, people wrapped in cloaks appear before him. They were told that they have been brought to another world.\n\n(Source: ANN)", "Episodes": "12", "Genre": ["Adventure", "Drama", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2005", "Year": "2005", "color": "blueviolet", "id": "Izumo: Flash of a Brave Sword", "label": "Izumo: Flash of a Brave Sword", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "The mysterious, yellow-masked Storyteller is a man whose true name and origin are both unknown. He appears at dusk where children gather and recites sinister tales based on Japanese urban legends, to which his young audience eerily intakes. However, the Storyteller is no ordinary teller of tales. He incorporates a kamishibai, a traditional paper-scrolling device, to add visuals to his already demented narration.\n\r\nA series of short horror stories, Yami Shibai begins with a bachelor who, after moving into a new apartment, immediately starts sensing a malevolent glare being pressed into him. A single talisman rests on his ceiling, but he has no way of knowing it is one of the few safeguards that separate him from a bottomless pit of suffering. Each story is more terrifying, more appalling, and more sickening than the last as the Storyteller\u0027s audience find themselves being sucked into the vicious world of his words.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Avant GardeAvant ", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "darkgrey", "id": "Yamishibai: Japanese Ghost Stories", "label": "Yamishibai: Japanese Ghost Stories", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "The story revolves around a girl named Yuuka, who encounters a being from the depths of the Earth named Chii-chan (a pun of chiteijin, the Japanese word for underground-dweller), and an alien named Ucchan (a pun of uchuujin or alien). The story follows their heartwarming and chaotic everyday lives together. ", "Episodes": "36", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "teal", "id": "PriPri Chi-chan!!", "label": "PriPri Chi-chan!!", "shape": "dot", "size": 10}, {"Color": "dimgrey", "Description": "Peaceful schoolgirl by day, fearsome monster slayer by night, Saya Kisaragi is leading a split life. Equipped with a ceremonial sword given to her by her father for sacred tasks, she vanquishes every monster who dares threaten her quiet little village. But all too soon, Saya\u0027s reality and everything she believes to be true is tested, when she overhears the monsters speak of a broken covenant\u2014something she knows nothing about. And then, unexpectedly, a strange dog appears; it asks her to whom she promised to protect the village, curious as to what would happen if she were to break that promise. Tormented by unexplainable visions and her world unraveling around her, we travel with Saya through her struggle to find a way to the truth in a village where nothing is as it seems.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "dimgrey", "id": "Blood-C", "label": "Blood-C", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "The project anthropomorphizes rice (kome in Japanese) into schoolboys. At the Kokuritsu Inaho Academy (\"Rice Ear Academy,\" a wordplay on national schools), five new rice-inspired students attempt to supplant bread as the popular grain at the school. The new students form the \"Love Rice\" unit and challenge themselves to perform at the \"Harvest Show\" to show the delicious appeal of rice grains. The \"heartwarming \u0027kome\u0027dy with laughs and passion\" promises to let audiences rediscover the virtues of rice (\"Japan\u0027s soul food\").\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Gourmet", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "hotpink", "id": "Love Rice", "label": "Love Rice", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Seiken Tsukai no World Break takes place at Akane Private Academy where students who possess memories of their previous lives are being trained to use Ancestral Arts so that they can serve as defenders against monsters, called Metaphysicals, who randomly attack. Known as saviors, the students are broken up into two categories: the kurogane who are able to use their prana to summon offensive weapons and the kuroma who are able to use magic.\n\r\nThe story begins six months prior to the major climax of the series during the opening ceremonies on the first day of the school year. After the ceremony is over, the main character, Moroha Haimura, meets a girl named Satsuki Ranjou who reveals that she was Moroha\u0027s little sister in a past life where Moroha was a heroic prince capable of slaying entire armies with his sword skills. Soon afterwards he meets another girl, Shizuno Urushibara, who eventually reveals that she also knew Moroha in an entirely different past life where he was a dark lord capable of using destructive magic but saved her from a life of slavery. Can those whose minds live in both the present and the past truly reach a bright future? Delve into the complex world of Seiken Tsukai no World Break to find out!", "Episodes": "12", "Genre": ["Action", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "World Break: Aria of Curse for a Holy Swordsman", "label": "World Break: Aria of Curse for a Holy Swordsman", "shape": "dot", "size": 10}, {"Color": "red", "Description": "In a familiar yet different universe, shy bookworm and gamer Yuki Nagato is the president of North High School\u0027s Literary Club. Her friends, the overly-cautious Ryouko Asakura and completely average Kyon, are the only other members of the club. Nevertheless, Yuki enjoys the peace and quiet she shares with them, especially when she is with Kyon, whom she has a crush on. Added to the mix are Tsuruya and Mikuru Asahina, two friends with opposite personalities who frequently stop by the Literary Club.\n\r\nWhile walking back to her apartment on a cold December day, Yuki is coerced into drawing strange symbols on the ground by a girl supposedly attempting to capture Santa Claus. The girl introduces herself as Haruhi Suzumiya, an eccentric student from the prestigious Kouyouen Academy who is on the hunt for aliens, time travelers, and espers. When Haruhi and her friend Itsuki Koizumi make a sudden appearance in the clubroom, they declare themselves as official members of the Literary Club, with Haruhi taking up residence as the executive president.\n\r\nWith the tranquil days of the Literary Club now behind them, Yuki and her friends get caught up in a series of misadventures under Haruhi\u0027s leadership\u2014with each incident bringing Yuki and Kyon closer than ever before.\n\r\n[Written by MAL Rewrite]", "Episodes": "16", "Genre": ["Comedy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "red", "id": "The Disappearance of Nagato Yuki-chan", "label": "The Disappearance of Nagato Yuki-chan", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Mysteria Academy is a prestigious magic school that teaches magic without discrimination to the three factions (men, gods, demons), who usually are engaged in battle with each other. Two of the academy\u0027s students are Anne, a princess and honor student, and Grea, a princess born from a dragon and a human.\n\r\n(Source: ANN)", "Episodes": "10", "Genre": ["Fantasy", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Mysteria Friends", "label": "Mysteria Friends", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In a future where a massive disaster has devastated Earth, most of humanity has abandoned their physical bodies and relocated in digital form to DEVA, an advanced space station orbiting the ravaged planet. Free from the limitations of traditional existence, such as death and hunger, the inhabitants of this virtual reality reside in relative peace until Frontier Setter, a skilled hacker, infiltrates the system and spreads subversive messages to the populace.\n\r\nLabeled a threat to security by authorities, Frontier Setter is pursued by Angela Balzac, a dedicated member of DEVA\u0027s law enforcement. When the hacker\u0027s signal is traced to Earth, Angela takes on physical form, transferring her consciousness to a clone body and traveling to the world below in order to deal with the menace. On Earth, she is assisted by Dingo, a charismatic agent, and during her journey to uncover the mystery behind Frontier Setter, she gradually discovers startling realities about the wasteland some of humanity still refers to as home, as well as the paradise above.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Expelled from Paradise", "label": "Expelled from Paradise", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "After dreaming about an anime she used to watch as a child, Minoa Asagaya could not forget a particularly memorable scene. However, despite her best efforts, she cannot recall the name of the show. Due to this, Minoa asks for help from her fellow classmates at Sakaneko High School. Her conversation is overheard by Arisu Kamiigusa, the most popular and wealthy girl in class who is also a hardcore otaku. Yet even with her vast knowledge, Arisu does not recognize the show.\n\r\nAfter discovering that there isn\u0027t an anime club at their school, Minoa and Arisu create the Anime Research Club, as they may obtain the answer to Minoa\u0027s mystery if they gather people who share the same interest. Thus, Minoa is exposed to a bizarre new world\u2014the world of anime!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "gold", "id": "Anime-Gataris", "label": "Anime-Gataris", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Suffering from frequent asthma attacks, young Anna Sasaki is quiet, unsociable, and isolated from her peers, causing her foster parent endless worry. Upon recommendation by the doctor, Anna is sent to the countryside, in hope that the cleaner air and more relaxing lifestyle will improve her health and help clear her mind. Engaging in her passion for sketching, Anna spends her summer days living with her aunt and uncle in a small town near the sea.\n\r\nOne day while wandering outside, Anna discovers an abandoned mansion known as the Marsh House. However, she soon finds that the residence isn\u0027t as vacant as it appears to be, running into a mysterious girl named Marnie. Marnie\u0027s bubbly demeanor slowly begins to draw Anna out of her shell as she returns night after night to meet with her new friend. But it seems there is more to the strange girl than meets the eye\u2014as her time in the town nears its end, Anna begins to discover the truth behind the walls of the Marsh House.\n\nOmoide no Marnie tells the touching story of a young girl\u0027s journey through self-discovery and friendship, and the summer that she will remember for the rest of her life.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2014", "Year": "2014", "color": "lightgray", "id": "When Marnie Was There", "label": "When Marnie Was There", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "No synopsis information has been added to this title. Help improve our database by adding a synopsis here.", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Pok\u00e9mon: Mewtwo Strikes Back\u2014Evolution", "label": "Pok\u00e9mon: Mewtwo Strikes Back\u2014Evolution", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Hidden in plain sight, spirits known as youkai inhabit the world. While most are benign, a certain subset threatens the tenuous peace between youkai and humanity. Ever since she agreed to become their \"God of Wisdom,\" Kotoko Iwanaga has served as a mediator between the two realms, resolving any supernatural problems that come her way.\n\r\nAt a local hospital, Kotoko approaches Kurou Sakuragawa, a university student whose long-term relationship ended with an unfortunate breakup. Kotoko harbors feelings for him and suspects that something supernatural lurks within his harmless appearance, so she asks Kurou for his assistance in helping out youkai.\n\r\nTwo years later, news of an idol who was accidentally crushed to death by steel beams flooded the press. However, months later, sightings begin to tell of a faceless woman who wields a steel beam. As is the case for any supernatural problem, Kotoko and her partner set out to stop this spirit from wreaking havoc\u2014but this case may prove to be far more sinister and personal than they could have ever thought.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Mystery", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2020", "Year": "2020", "color": "lightsalmon", "id": "In/Spectre", "label": "In/Spectre", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Aspiring light novel author Yuu Nagami regularly enters writing competitions but has yet to win a single one. Despite his recurring failures, he remains steadfast in his resolve to become a better writer.\n\r\nWhen he takes a look at the list of winning authors in the latest contest he joined, he notices that someone named Chikai Towano dominated the competition. He soon discovers that behind the pen name is his sister Suzuka\u2014the last person he can imagine being an author. Suzuka cannot reveal to anyone that she is Chikai Towano and requests her brother to take her place.\n\r\nYuu agrees with one condition: he will continue posing as Chikai Towano for his sister until he publishes his own book. Until that happens, Yuu uses his new identity as an opportunity to improve his writing skills and meet fellow authors and new acquaintances along the way.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "red", "id": "My Sister, My Writer", "label": "My Sister, My Writer", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Thousands of years ago, the ancient dragon Bahamut wrought havoc upon the land of Mistarcia, a world where both gods and demons live amongst mankind. Working together to prevent the world\u0027s destruction, the rival deities barely managed to seal Bahamut, agreeing to split the key between them so that the dragon would remain eternally imprisoned.\n\r\nWith the world safe from the destruction of Bahamut, it is business as usual for bounty hunters like Favaro Leone. Living a laid-back, self-serving lifestyle, the amoral Favaro goes about his work while on the run from fellow bounty hunter Kaisar Lidfard, a righteous man who swears vengeance upon Favaro. However, Favaro\u0027s carefree life is thrown into chaos when he meets Amira, a mysterious woman who holds half of the key to the world\u0027s fragile peace.\n\nShingeki no Bahamut: Genesis tells the story of a group of unlikely heroes who find themselves caught in the middle of an epic clash between gods and demons, forced to carve their own path in the face of the imminent storm.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "darkslateblue", "id": "Rage of Bahamut: Genesis", "label": "Rage of Bahamut: Genesis", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "Matoi Sumeragi wishes for nothing more than to lead a normal life away from the spotlight. She is quite satisfied alternating between school and her part-time job at her best friend Yuma Kusanagi\u0027s family shrine. But this routine life is permanently disturbed when a Night\u2014an evil extra-dimensional entity\u2014attacks the shrine. Matoi is able to drive it off after unwittingly calling upon the powers of a god, the natural enemies of the Nights.\n\r\nMatoi and Yuma are soon joined by Claris Tonitolus, an experienced exorcist from the Vatican, and agent Haruka Luciela, who works for the secretive Night defense organization IATO. Despite not knowing the perpetrator behind these attacks nor their motive, Matoi must come to master this newfound power in order to protect both the people around her and the once normal life she holds so dear.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Supernatural"], "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "peru", "id": "Matoi the Sacred Slayer", "label": "Matoi the Sacred Slayer", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "A wacky comedy about identical sextuplets causing wild pranks. Each episode features 2 stories. \n\r\n(Source: AniDB)", "Episodes": "56", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "1988", "Year": "1966", "color": "gold", "id": "Osomatsu-kun", "label": "Osomatsu-kun", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Due to poor lifestyle choices, a certain human\u0027s body is in constant turmoil. With germs, bacteria, and foreign substances abound, the jobs of various cells become increasingly difficult and dangerous. As some of the unfortunate ones who matured in this chaotic environment, Sekkekkyuu AA2153 and Hakkekkyuu U-1196 strive to fulfill their duties\u2014even if it means seeing many of their fellow cells lose their lives in duty.\n\r\nSet in an environment vastly different from its parent story, Hataraku Saibou Black portrays the cells\u0027 struggles as they try to maintain the body\u0027s health. However, the human\u0027s condition continues to deteriorate, and whether or not these efforts will amount to something concrete depends on the cells!\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "darkgreen", "id": "Cells at Work! CODE BLACK!", "label": "Cells at Work! CODE BLACK!", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "The eccentric, self-proclaimed mad scientist Rintarou Okabe has become a shell of his former self. Depressed and traumatized after failing to rescue his friend Makise Kurisu, he has decided to forsake his mad scientist alter ego and live as an ordinary college student. Surrounded by friends who know little of his time travel experiences, Okabe spends his days trying to forget the horrors of his adventures alone. \n\r\nWhile working as a receptionist at a college technology forum, Okabe meets the short, spunky Maho Hiyajo, who \r\nlater turns out to be the interpreter at the forum\u0027s presentation, conducted by Professor Alexis Leskinen. In front of a stunned crowd, Alexis and Maho unveil Amadeus\u2014a revolutionary AI capable of storing a person\u0027s memories and creating a perfect simulation of that person complete with their personality and quirks. Meeting with Maho and Alexis after the presentation, Okabe learns that the two were Kurisu\u0027s colleagues in university, and that they have simulated her in Amadeus. Hired by Alexis to research the simulation\u0027s behavior, Okabe is given the chance to interact with the shadow of a long-lost dear friend. Dangerously tangled in the past, Okabe must face the harsh reality and carefully maneuver around the disastrous consequences that come with disturbing the natural flow of time.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "23", "Genre": ["Drama", "Sci-FiSci-", "Suspense"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "teal", "id": "Steins;Gate 0", "label": "Steins;Gate 0", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Otaku siblings Tamotsu and Niwaka Denkigai are shopping in Akihabara when it is overrun by vampiric cosplaying monsters! These creatures, known as \"Bugged Ones,\" can possess anyone they bite and soon they begin causing mayhem across the city. As Tamotsu finds himself at the mercy of one of these creatures, he is rescued by the mysterious baseball bat-wielding Matome Mayonaka. Together, they fight through several more encounters with the Bugged Ones, but before long, Tamotsu is fatally wounded protecting Matome. With no other choice, she revives him as a high level Bugged One\u2014just like her! \n\r\nTamotsu and Matome, along with excitable otaku cosplayer Arisa Ahokainen, make up the group \"The Electric Mayonnaise\" and they begin dispatching the Bugged Ones in the only way they know how: by ripping off their clothes and exposing them to sunlight!\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Comedy", "Supernatural", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2017", "Year": "2017", "color": "limegreen", "id": "Akiba\u0027s Trip The Animation", "label": "Akiba\u0027s Trip The Animation", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "In a tumultuous era of World Wars and general uncertainty for the future, Germany did not expect that his only constant allies would be North Italy and Japan. Despite being a descendant of the once-powerful Ancient Rome, North Italy is weak, useless, and overly in love with pasta. In contrast, Japan is reliable and pragmatic, but has strange obsessions that would bewilder anyone. Believing he drew the short end of the straw, Germany must think of a way to make this unlikely alliance work.\n\r\nTo rub salt into the wound, the chaotic Allied Forces arrive, determined to stop the Axis Powers in their tracks. While they all share a common goal, none of the Allies can set aside their centuries of differences to fight as a cohesive front. As conflicts continue, these personified nations act out the events of World Wars I and II in a comedic and entertaining manner.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "52", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2009", "Year": "2009", "color": "gold", "id": "Hetalia Axis Powers", "label": "Hetalia Axis Powers", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "A ghost was seen on the 12th floor of the Asakusa Juunikai building. A newspaper article featuring the sighting brought together Takuboku Ishikawa, who runs a private detective agency to support his family, and his assistant Kyosuke Kindaichi to solve the case.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2020", "Year": "2020", "color": "lightgray", "id": "Woodpecker Detective\u0027s Office", "label": "Woodpecker Detective\u0027s Office", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "One foggy morning, a black and white Toyota AE86 flies past Keisuke Takahashi\u0027s Mazda RX7 on Mount Akina, making him believe he has seen the ghost of a racer who died on the mountain. Resolving to defeat this phantom, Keisuke mobilizes the Akagi Red Suns to take on the local Akina Speed Stars racing team in an exchange race. He anticipates that the competition will lure the elusive \"Ghost of Akina\" out into the open and give him the opportunity to exact revenge for his previous defeat. \n\r\nWhile his friend Itsuki Takeuchi is obsessed with cars and racing, Takumi Fujiwara is not. He fails to understand the \"rush\" that racers experience and any talk of cars reminds him of the tofu deliveries he makes for his father in an old AE86. His early morning routine takes him up and down Mount Akina, where he has memorized every hairpin, brake point, and turn better than anyone else. \n\r\nWhen the Akagi team appears one night to challenge the Speed Stars to an exchange race, they accept the challenge only to find out that they are completely outclassed. The only way the Speed Stars can stand a chance against them is if they can get the panda-colored AE86 to join their team. With a bit of coercion, Takumi takes the wheel of the AE86 and heads off to Mount Akina to defend the pride of all racers in Akina.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Initial D Legend 1 Awakening", "label": "Initial D Legend 1 Awakening", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Kishibe Rohan wa Ugokanai adapts a handful of one-shots based on the manga series JoJo no Kimyou na Bouken, and follows the bizarre adventures that Rohan Kishibe goes through as he searches for inspiration for his manga.\n\nFugou Mura\n\r\nRohan accompanies manga editor Kyouka Izumi to a secretive village where she plans on buying a house. Izumi informs Rohan that inhabitants of the village suddenly become rich at the age of 25 after purchasing their homes. Being 25 years old herself, Izumi has high hopes for moving into the village and invites Rohan to gather ideas for his manga. As they enter one of the houses for an interview with the seller, they are greeted by a servant named Ikkyuu, who puts them through a test of etiquette with deadly consequences.\n\nMutsukabezaka\n\r\nRohan meets with his editor, Minoru Kagamari, to discuss both his manga and the six mountains that the manga author recently bought. He explains that he purchased the mountains in order to search for a legendary spirit known as the Mutsukabezaka. To give his search context, he tells the tale of Naoko Osato, a wealthy heiress who murdered her boyfriend and became cursed by the spirit.\n\nZangenshitsu\n\r\nRohan decides to vacation in Venice after putting his manga on hiatus. While there, he explores the interior of a church and examines the structure of its confessional. After stepping into the priest\u0027s compartment, Rohan hears a man enter the confessional and begin to confess his sins. The man recounts his confrontation with a starving beggar and the haunting events that followed.\n\nThe Run\n\r\nYouma Hashimoto is a young male model who has quickly risen to success. As his popularity grows, so does his obsession with his appearance and body. One day, he meets Rohan at the gym, and the two quickly form a rivalry which pushes Youma to intensify his training. Soon. Youma\u0027s fixation on his physique takes a dark turn as his training takes precedence over his life, and he challenges Rohan to a fatal competition on the treadmills.\n\r\n[Written by MAL Rewrite]", "Episodes": "4", "Genre": ["Action", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2021", "Year": "2021", "color": "lightgray", "id": "Kishibe Rohan wa Ugokanai", "label": "Kishibe Rohan wa Ugokanai", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "The story centers around an elementary school teacher who is so stupid that he cannot even write his own name. He does whatever he likes in his classroom. Plus, by all appearances, he is not human.\n\r\n(Source: ANN)", "Episodes": "36", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "gold", "id": "100% Teacher Pascal", "label": "100% Teacher Pascal", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Although cheerful and delicate, Sakura Sakurakouji is a skilled martial artist with a sense of fairness that never falters\u2014no matter the situation. Upon witnessing people burning in blue flames while on a bus ride home, she calls the police to bring their murderer to justice only to find that no evidence remains. However, all her doubts about what she saw vanish when the next day, the new transfer student Rei Oogami joins her class; he is the very boy she watched commit murder in cold blood.\n\r\nRei is kind, sweet, and quickly becomes popular, contradicting Sakura\u0027s accusations. Soon enough, she learns his true nature: a Code Breaker, or \"one who does not exist.\" To Sakura\u0027s shock, Rei\u2014armed with mysterious powers\u2014seeks to exact justice according to the principle of \"an eye for an eye.\" Determined to bring Rei to the right path, Sakura keeps close to him in the hopes of redeeming him from his ways before others are hurt.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Comedy", "Supernatural"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2012", "Year": "2012", "color": "limegreen", "id": "Code:Breaker", "label": "Code:Breaker", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Ren Homura has just moved back to his hometown of Kaminohara, but he isn\u0027t able to remember much about the time he spent there other than vague flashbacks. When he retrieves his cell phone which he had sent to a shop for repairs, he finds that a mysterious game titled \u201cMonster Strike\u201d has been installed on it. Unaware of its purpose or how it got there, Ren decides to open it, an action that will change his life forever as he finds himself suddenly attacked by a strange man.\n\r\nNow trapped on the roof of his school which strangely has been designated as a \"stage,\" Ren is shocked to see the man summon a realistic monster from the game, one that is more than capable of inflicting damage on a human. His only chance of getting out of this situation alive is by summoning the dragon Oragon, who tells Ren that he will crush the opposing monster for him. Unfortunately, it turns out that Oragon is a tiny dragon that is completely useless!\n\r\n[Written by MAL Rewrite]", "Episodes": "51", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Monster Strike", "label": "Monster Strike", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Two young wrestlers face each other in a recently revived underground wrestling organization, the Tiger\u0027s Lair, which destroyed the wrestling dojo they grew up in. One took over the training facilities of Naoto Date at the foot of Mount Fuji, as well as the mask he left behind. The other dared to enter the Tiger\u0027s Lair and won a fierce competition, receiving a jet-black tiger mask. One tiger walks the path of light, while the other walks the path of shadows. Neither one knows the other\u0027s face. On the ring, they are natural enemies, but they have the same purpose\u2014destroy the Tiger\u0027s Lair!\n\r\n(Source: MAL News)", "Episodes": "38", "Genre": ["Action", "Drama", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "orange", "id": "Tiger Mask W", "label": "Tiger Mask W", "shape": "dot", "size": 10}, {"Color": "red", "Description": "The story follows Benio \"Haikara-san\" Hanamura, who lost her mother when she was very young and has been raised by her father, a high-ranking official in the Japanese army. As a result, she has grown into a tomboy\u2014contrary to traditional Japanese notions of femininity, she studies kendo, drinks sake, dresses in often outlandish-looking Western fashions instead of the traditional kimono, and is not as interested in housework as she is in literature. She also rejects the idea of arranged marriages and believes in a woman\u0027s right to a career and to marry for love.\n\r\n(Source: ANN)", "Episodes": "1", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "Haikara-san ga Tooru Movie 1: Benio, Hana no 17-sai", "label": "Haikara-san ga Tooru Movie 1: Benio, Hana no 17-sai", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Arika Yumemiya has traveled far in search of her goal: the prestigious Gualderobe Academy. This is the school where young girls are trained to become Otomes, protectors of royal leaders throughout the lands. Here, Arika makes plenty of friends, but some enemies know something about her past that she does not. Nevertheless, her spirit and determination will keep pushing her forward.\n\nAdapted from its predecessor, Mai-HiME, this series is not a direct sequel, but an alternate universe setting featuring some of the Mai-HiME cast (though with different personalities). \n\n(Source: ANN)", "Episodes": "26", "Genre": ["Comedy", "Drama", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "mediumorchid", "id": "My-Otome", "label": "My-Otome", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Every 12 years, mercenaries who possess the highest caliber of brute strength, cunning wit, and deadly precision gather to participate in the Zodiac Tournament. Each warrior bears the name and attributes of one of the 12 animals of the Chinese zodiac. With their pride and lives on the line, they engage in vicious combat until only the victor remains.\n\r\nThe 12th Zodiac Tournament begins in a desolate city, devoid of any evidence of the half million people who recently lived there. To raise the stakes, each warrior ingests a poisonous gem, thus setting a time limit on the tournament\u2014and on their life. With one wish for the victor up for grabs, the Zodiac Warriors start their cutthroat battle for survival.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Juni Taisen: Zodiac War", "label": "Juni Taisen: Zodiac War", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "After coming across an advertisement about how anyone can lead an invasion force, young Don decides to establish a ragtag squad of his own to conquer the cosmos. Working alongside him are the aloof Pepu and the gaming-obsessed Chiku, though the value of their membership remains somewhat questionable. With his two henchmen by his side, the crew\u0027s inexperienced leader sets his sights on their first target: Earth.\n\r\nAccording to the manuals, Earth should be a simple enough target, but the situation spirals out of control right from the start. As it turns out, convincing over seven billion humans to simply roll over and accept their new overlord is no easy feat. Having been blown off by the entire human species, Don and his squadron touch down on Earth and begin their search for a way to subjugate humanity. However, with their unexpected failure, they face more pressing issues\u2014namely, finding food and paying rent\u2014so their plans for galactic domination will have to be put on hold for a little longer.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "gold", "id": "Makeruna!! Aku no Gundan!", "label": "Makeruna!! Aku no Gundan!", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "After the noble Kappa Kingdom falls to the Otter Empire, the Kappa prince Keppi loses much of his power and becomes helpless against the unseen Kapa-zombies. These zombies plague the world, and are the creations of the Otters and manifestations of people\u0027s deepest desires. With no other choice, Keppi must rely on three young boys: Kazuki Yasaka, who must carry a box with him wherever he goes; Enta Jinnai, Kazuki\u0027s childhood friend; and Tooi Kuji, a delinquent and a school truant.\n\r\nBy having the mythical organ called a shirikodama removed from them, the boys are able to become Kappa themselves and fight the Kapa-zombies. However, to defeat them, the boys must connect with each other via their minds, bodies, and\u2014most importantly\u2014secrets. As the Kappa Kingdom relies on these boys, they must reveal themselves as they have never done before, all the while learning that connections are fragile and truly precious things.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "11", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "Sarazanmai", "label": "Sarazanmai", "shape": "dot", "size": 10}, {"Color": "dimgrey", "Description": "After Makoto Naegi and his fellow survivors escaped Hope\u0027s Peak Academy to the world beyond, they soon join the Future Foundation, an organization dedicated to combating despair. Just when all seems to be looking up, Naegi is arrested and tried for betrayal due to defending a malicious group of Remnants of Despair. Standing before all of the Future Foundation executives, he finds himself, along with Kyouko Kirigiri and Aoi Asahina, facing an unknown fate.\n\r\nThe matter at hand only escalates when the organization\u0027s supposedly impenetrable security is hacked into by a\r\nfamiliar face: Monokuma. Much to Naegi\u0027s horror, the mechanical bear immediately announces the beginning of a new killing game, as moments later, the first victim appears as a signal for despair to resume its brutal conquest.\n\r\nIn the conclusion to Danganronpa\u0027s gripping tale of hope and despair, Naegi, the Super High School-Level Lucky Student, must once again unravel the mystery as his colleagues and friends begin falling around him. However, there are no more class trials; among the 16 desperate participants, there is only one killer\u2014and their death means the end of this infernal game.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Horror", "Mystery"], "Genre_Header": "Horror Mystery", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "dimgrey", "id": "Danganronpa 3: The End of Hope\u0027s Peak High School - Future Arc", "label": "Danganronpa 3: The End of Hope\u0027s Peak High School - Future Arc", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "\"Hell\" is the place where a person is sent to who committed violent crimes when they were alive. Shinigami are forbidden to go there. One day, prisoners revolt and make their escape to Karakura\u2014the real world\u2014where Ichigo and his friends live in. Ichigo and his friends are defeated one after the other by prisoners with overwhelming power. A mysterious man appears who comes to their rescue. With Kokutou leading the way, Ichigo, Rukia, Uryuu, and Renji marche into Hell to save the world.\n\r\nNote: Episode 299 of Bleach serves as a prologue to this movie.\n\r\n(Source: AniDB, edited)", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2010", "Year": "2010", "color": "darkslateblue", "id": "Bleach the Movie: Hell Verse", "label": "Bleach the Movie: Hell Verse", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Freshman Kaho Nikaidou is from an influential family, and as such, no one has ever said anything even remotely mean to her, for fear of incurring her household\u0027s wrath. Wishing to be around people who will not treat her as special because of her background, she leaves home to live at a dormitory for her new school year. Shortly after arriving, Kaho accidentally wanders into traffic and is saved by a tall, handsome stranger. When she asks for his name, he tells her she is weird and walks away. Having finally met the only person to ever say an unkind word to her, Kaho falls head over heels for her savior.\n\r\nAfter meeting her rescuer yet again and discovering that his name is Kanade Takahashi, she confesses her love to him. Kanade says he would like for them to be a couple, but that Kaho may not want to date him after she finds out his secret. To her shock, Kaho discovers the startling truth: Kanade is a fifth grader!\n\r\nDeciding that she can\u0027t date a fifth grader, Kaho intends to break up with him. But as she spends more time with Kanade, she begins to care for him even more and continues dating him. Hatsukoi Monster follows Kaho\u0027s first steps into love with Kanade, her immature, yet kind, fifth grade boyfriend.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "red", "id": "First Love Monster", "label": "First Love Monster", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Yuuki Oojima is a member of his high school\u0027s Food Research Club, whose main activity is eating snacks bought with funds allocated to them by the school. However, this peaceful and wasteful lifestyle is under threat as the upcoming student election draws near. Satsuki Shinonome, a major candidate and the head of the department of financial affairs, campaigns on a platform that includes disbanding meritless clubs such as the Food Research Club and redirecting their budgets to proper ones.\n\r\nUnderstandably, the Food Research Club is in an uproar over this development, with president Chisato Sumiyoshi vowing to preserve it. But what can they even do to stop the highly competent and popular Satsuki from getting elected?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Hulu"], "Stream Year": "2012", "Year": "2012", "color": "lightsalmon", "id": "Love, Election and Chocolate", "label": "Love, Election and Chocolate", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Tales of old speak of the legends of Excalibur, a sacred sword. The sword is wielded by those who are worthy of its power, bestowing them extraordinary strength and granting them the title of Arthur. However, a divine miracle results in the creation of multiple Excaliburs, thus distorting the fabric of time.\n\r\nAiming to revert time to its original course, a group of six Arthurs composed of Danchou, Renkin, Kakka, Yamaneko, Tekken, and Rurou are sent back in time when the abnormal Excaliburs were spawned. They are assigned with one sole task: to destroy the Excaliburs of the past\u2014all of which total up to one million.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "10", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Operation Han-Gyaku-Sei Million Arthur", "label": "Operation Han-Gyaku-Sei Million Arthur", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Genius inventor Null tragically loses her older sister Peta in an accident. To get over the grief, Null develops \"Peta Robo,\" a robot with the same characteristics as her late sister. However, the robot is a little different as to what Null expected.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "teal", "id": "Null Peta", "label": "Null Peta", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Corruption looms over the prosperous Russell City, where manifestations of negative emotions called Horrors cause chaos and mayhem. The Makai Order is the last bastion of hope against these unholy creatures. Using several small businesses as fronts, they deploy powerful Makai Knights and magical Makai Alchemists to combat the Horror threat. \n\r\nWithin this secretive order, the highest rank of Golden Knight has been bestowed upon a large, powerful man named Sword, granting him use of the Garo armor and blade. He alone knows of a plot that threatens the entire Makai Order, with his only hint being the phrase \u201cEl Dorado.\" While fighting a Horror, he encounters Sophia \"Sophie\" Hennis, a teenage girl whose brother\u0027s disappearance years ago is also linked to the same phrase. The two agree to work together to uncover the truth behind \"El Dorado\" and the disappearance of Sophie\u0027s brother.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "GARO -VANISHING LINE-", "label": "GARO -VANISHING LINE-", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Action Duels, which allow duelists to soar and swing alongside their Duel Monsters, are taking the world by storm. Due to an evolutionary breakthrough, the \"Solid Vision\" system is now able to provide Duel Monsters with mass.\n\r\nYuuya Sakaki is Yuusho Sakaki\u0027s son, the latter being the founder of You Show Duel School in Miami City. Yuusho insists that duels are not a tool of war, but rather are to bring smiles to people and thus introduced the concept of Entertainment Dueling. However, at the height of his fame, Yuusho disappears and fails to attend his duel with Strong Ishijima, the Action Duel champion. Although scarred by this sudden leave, Yuuya vows to become an Entertainment Duelist like his father.\n\r\nSeveral years later, in the midst of a battle with Strong Ishijima, Yuuya\u0027s desperation to win brings forth a miracle. His pendant begins glowing, turning his cards into Pendulum Cards, which enables him to perform a Pendulum Summon\u2014a summoning method unknown to the world and himself\u2014gaining him fame overnight. As a result, Reiji Akaba, CEO of Leo Corporation and founder of the elite Leo Duel School, starts producing new Pendulum Cards to incorporate Pendulum Summoning into the system. Thus, the mysteries that surround Pendulum Summoning and Yuuya\u0027s father start to unravel, and Yuuya learns bit by bit what it takes to become an Entertainment Duelist.\n\r\n[Written by MAL Rewrite]", "Episodes": "148", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Yu-Gi-Oh! Arc-V", "label": "Yu-Gi-Oh! Arc-V", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The film\u0027s plot tells the story of how Satoshi and Pikachu came to know each other. Pikachu was not cooperative toward Satoshi, but Satoshi only wanted to be friends with Pikachu. On the day they set out from Masara Town, both of them saw a Houou flying and made a vow to someday go and meet it.\n\r\n(Source: ANN, edited)", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "yellowgreen", "id": "Pok\u00e9mon the Movie: I Choose You!", "label": "Pok\u00e9mon the Movie: I Choose You!", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Following in his father\u0027s footsteps, Luca must find the hero who wields the zenithian sword to save his mother from Ladja. Based on Dragon Quest V: Hand of the Heavenly Bride game\u0027s story.\n\r\n(Source: Apple TV)", "Episodes": "1", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "blueviolet", "id": "Dragon Quest: Your Story", "label": "Dragon Quest: Your Story", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Obsessed with revenge against the King of Games, Seto Kaiba commences an excavation in Egypt to find the fragments of the Millennium Puzzle, which once retained the spirit of the \"counterpart Yuugi.\" However, a cloaked man steals two pieces of the Puzzle and disappears before it could be reconstructed. Meanwhile, now in their final year of high school, Yuugi Mutou and his friends plan for their futures, unaware of the danger lurking close by. \n\nYu\u2606Gi\u2606Oh! The Dark Side of Dimensions tells the tale of vindictive forces distorting reality in whatever way they please. Will Seto and Yuugi move past their differences and save the world, or will Seto\u0027s own greed get the better of him?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2016", "Year": "2016", "color": "greenyellow", "id": "Yu\u2606Gi\u2606Oh! The Dark Side of Dimensions", "label": "Yu\u2606Gi\u2606Oh! The Dark Side of Dimensions", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Yuusei Fudou is out to get back what was stolen from him.\n\r\nThe world of dueling has evolved, with Riding Duels becoming the peak of entertainment for the residents of Neo Domino City. They are played on D-Wheels, a hybrid between Duel Disks and motorbikes. After the mechanically skilled Yuusei managed to build his own D-Wheel, his former friend Jack Atlas stole it alongside Yuusei\u0027s best card, Stardust Dragon; ditching their decrepit hometown of Satellite, he escaped to Neo Domino City.\n\r\nIn the two years since then, Jack has risen to the top of the dueling world, while Yuusei has been making preparations thanks to the help of his friends. With his new D-Wheel finished, he now sets off to Neo Domino City, his only goal to find Jack. Unbeknownst to either of them, there are far bigger things at stake than they can imagine, with puppeteers pulling the strings behind the scenes.\n\r\n[Written by MAL Rewrite]", "Episodes": "154", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2008", "Year": "2008", "color": "darkgreen", "id": "Yu-Gi-Oh! 5D\u0027s", "label": "Yu-Gi-Oh! 5D\u0027s", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "After a school trip goes terribly wrong, Homare Onishima, Shion Kujou, Asuka Suzumori, and Mutsu Amatani are left stranded on a deserted island. While Shion, Asuka, and Mutsu are frightened and desperate, Homare seems strangely calm. Fortunately for the group, this isn\u0027t the first time she\u0027s been stranded! Homare spent her childhood training with her survivalist father all over the world, climbing cliffs, trapping prey, building shelters, and obtaining valuable nutrition from moose testicles. To Homare, surviving on an uninhabited island with a slim chance of rescue is child\u0027s play. The only problem is the other three.\n\r\nAs Homare shamelessly guides her classmates through the finer points of survival, including drinking fish blood and eating cicadas, the girls start to realize that being stranded might not be as bad as they had imagined.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Adventure", "Comedy"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "olivedrab", "id": "Are You Lost?", "label": "Are You Lost?", "shape": "dot", "size": 10}, {"Color": "dimgrey", "Description": "Upon witnessing a man\u0027s head cracked open with an axe, 16-year-old Yuri Honjou trembles in fear and confusion as she flees from the masked assailant, only to find out she\u0027s trapped in an abandoned building where every door is mysteriously locked. Desperately searching for a way out, Yuri runs to the rooftop, but a world with no signs of life stands before her, surrounded by high-rise buildings. Though filled with despair, once she learns that her brother is also in this strange place, Yuri is determined to find him and escape.\n\r\nHowever, she soon finds that there are more masked murderers in the area, anxious to terrorize their newfound victims and satiate their sickest desires, leaving Yuri to question if they will be able to make it out alive.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Horror", "Mystery"], "Genre_Header": "Horror Mystery", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "dimgrey", "id": "High-Rise Invasion", "label": "High-Rise Invasion", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "At the beginning of the Edo Era, when people enjoyed a time of peace, Lord Tokugawa Tadanaga holds a fighting tournament. In the past, matches were fought with wooden swords. This time, real swords will be used.\n\r\nOne-armed Fujiki Gennosuke and blind Irako Seigen will fight each other in this match. Both are disciples of Iwamoto Kogan, who is known as Japan\u0027s greatest swordsman. Each of them are determined to prove himself the successor of Iwamoto\u0027s school. However, there can only be one champion.\n\r\nSo begins a story of intertwining fates, conflict, and strange destinies.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "darkgreen", "id": "Shigurui: Death Frenzy", "label": "Shigurui: Death Frenzy", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Mage\u0027s Association members Rin Toosaka and Luviagelita \"Luvia\" Edelfelt are tasked with finding and retrieving seven Class Cards, medieval artifacts containing the life essence of legendary Heroic Spirits. To aid them in their mission, they are granted the power of Ruby and Sapphire, two sentient Kaleidosticks that would enable them to transform themselves into magical girls and drastically increase their abilities. However, the two mages are on anything but good terms, prompting the Kaleidosticks to abandon them in search for new masters. They stumble upon two young schoolgirls\u2014Illyasviel von Einzbern and Miyu\u2014and quickly convince them to form a contract. With their new powers and responsibilities, Illya and Miyu set forth to collect all the Class Cards.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "10", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "Fate/Kaleid Liner Prisma Illya", "label": "Fate/Kaleid Liner Prisma Illya", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "The franchise is celebrating its 20th anniversary with this new project.\n\nNote: The recap episodes are not included in the main episode count, and are now included here.", "Episodes": "50", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "teal", "id": "Ai Tenchi Muyou!", "label": "Ai Tenchi Muyou!", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "To be around cute girls wearing cute clothing is all Eruna Ichinomiya desires. Since Mikagura High School happens to have the cutest uniforms around, she decides to enroll in this prestigious high school known for its cultural clubs.\n\r\nHowever, she does not realize that joining a club is mandatory, and representatives from each club must battle for a ranking. Based on these rankings, club members are awarded housing and food. Chasing after Seisa Mikagura, the most beautiful girl in school, Eruna joins the going-home club but finds herself thrust into fighting the next club battle. With the other club representatives wielding unique powers, the competition is sure to be fierce!\n\r\nBased on the popular song series, Mikagura Gakuen Kumikyoku follows Eruna as she explores the various clubs in school and assists the members with their troubled lives, all of whom are also vying for the top spot in school.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Girls LoveGirls "], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "limegreen", "id": "Mikagura School Suite", "label": "Mikagura School Suite", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Battles continue between \"Penguin Empire\", the mysterious life form which arrived on earth all of a sudden, and \"Beauty Salon Prince\", the secret anti-Penguin organization. In order to fight Penguin Empire\u0027s gigantic \"Penguin Robot\", Beauty Salon Prince has developed their ultimate weapon, \"Daimidaler\", and is now looking for the pilot. They choose Koichi Madanbashi, a hot-blooded high school boy who is mad about big boobs, because he is the factor of \"Hi-ERo particles\", the source of unknown energy.\n\r\n(Source: Showgate)", "Episodes": "12", "Genre": ["Action", "Comedy", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "limegreen", "id": "Daimidaler: Prince vs. Penguin Empire", "label": "Daimidaler: Prince vs. Penguin Empire", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Aoba is a young girl who loves to build models of robots. She lived alone with her grandmother until her grandmother passes away. Shortly after she is kidnapped and brought to a secret base where she discovers a huge robot. The piloted robots fight against Ancient-Jinki in The Grand Savanna, but the true meaning behind the fights is hidden. Aoba works hard at the base so one day she can pilot one of the robots and discover these secrets. \n", "Episodes": "12", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "teal", "id": "Jinki:Extend", "label": "Jinki:E
