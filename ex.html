nce and for all. However, as the clock strikes midnight, he somehow finds himself in the body of middle-aged Hakuto Kunai, Infinity Game\u0027s Demon Lord!\n\r\nSoon after his mysterious transportation, he witnesses the demon Greole chasing after a little girl named Aku. Although he effortlessly dispatches the creature, Hakuto is still concerned; after all, he does not remember creating the girl or the demon! Doubting whether he truly is in the world of his creation, Hakuto decides to investigate. Bringing Aku along as his guide and companion, Hakuto sets out on a journey to find out exactly who or what summoned him to this fantasy world\u2014all while leaving chaos and destruction in his wake.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Demon Lord, Retry!", "label": "Demon Lord, Retry!", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "The series is set during the Edo period, in the Fukagawa ward of old Edo (present-day Tokyo). Because the area is prone to fire and flooding, residents rent everyday items like pots, futons, and clothing from shops instead of purchasing them, so as not to impede them when they flee. Obeni and Seiji, an older sister and younger brother, run one such rental shop called Izumoya. However, mixed in with their inventory are tsukumogami, objects that have turned into spirits after a hundred years of existence. The siblings sometimes lend these sentient items to customers. Both Obeni and Seiji can see and talk to these spirits, and other tsukumogami often come to the store after hearing of the famed siblings. \n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "We Rent Tsukumogami", "label": "We Rent Tsukumogami", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "It\u0027s summer, and Norimichi Shimada and his friends want to know if fireworks look round or flat from the side. They forge a plan to find the answer at Moshimo Festival\u0027s fireworks display. However, Norimichi finds himself conflicted when his classmate, Nazuna Oikawa, plans to run away from home and wants Norimichi to join her. When things go awry in their attempt to escape, a strange orb in Nazuna\u0027s possession gives them another chance at staying together.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "lightsalmon", "id": "Fireworks", "label": "Fireworks", "shape": "dot", "size": 10}, {"Color": "aquamarine", "Description": "With World War II right around the corner, intelligence on other countries\u0027 social and economic situation has become a valuable asset. As a result, Japan has established a new spy organization known as the \"D Agency\" to obtain this weapon.\n\r\nUnder the command of Lieutenant Colonel Yuuki, eight agents have been assigned to infiltrate and observe some of the most powerful countries, reporting on any developments associated with the war. In order to carry out these dangerous tasks, these men have trained their bodies to survive in extreme conditions and studied numerous fields such as communications and languages. However, their greatest strength lies in their ability to manipulate people in order to obtain the information necessary to give their nation the upper hand.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "aquamarine", "id": "Joker Game", "label": "Joker Game", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Twenty years prior to the story\u0027s beginning, an asteroid headed for Earth destroys Pluto. Due to Pluto\u0027s destruction, the asteroid, which is dubbed Thanatos, becomes temporarily stagnant. Now, in order to avoid Earth\u0027s impending destruction, the International Solarsystem Development Agency (ISDA) works on the \"D-Project\", and creates the \"Dragonaut\" after finding a dragon egg under the ocean. This weapon\u0027s primary purpose is to destroy the asteroid when the time comes. However, they soon find out that the asteroid is not their only threat, as powerful dragon-like creatures, which are bent on destruction, appear on Earth.\n\nAfter witnessing a murder by one of the creatures, Jin Kamishina, a lonely 18-year-old boy who lost his family in a shuttle accident two years ago, gets involved in the mysteries of the dragons and becomes the chosen pilot of the Dragonaut. Helping him on his journey is Toa, a mysterious girl who saves him from falling to his death after the creature attacks him. As they get deeper into the mysteries of the dragons, they encounter new friends and enemies, and also begin to develop a closer relationship. \n\n(Source: Wikipedia)", "Episodes": "25", "Genre": ["Action", "Drama", "Fantasy", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "mediumpurple", "id": "Dragonaut - The Resonance", "label": "Dragonaut - The Resonance", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Professional wrestler Genzou Shibata sports the body of a mountain, but beneath his hulking appearance is a man with an extreme affection for animals. Facing off his opponents in the ring as the legendary \"Animal Mask,\" Genzou wins the hearts of crowds everywhere with his iconic tiger persona.\n\r\nDuring the bout for the title of World Champion against his greatest rival, the Macadamian Ogre, Genzou is suddenly summoned to a fantasy world by a princess. With her kingdom being threatened by a monster infestation, she pleads the wrestler for assistance\u2014to which he answers by knocking her out with a German suplex! Escaping the castle and finding himself stranded in a mysterious land, Genzou decides to begin his career as a beast hunter to capture and befriend creatures far and wide. Joined by the wolf-girl Shigure, the dragon-girl Hanako, and the vampire Carmilla Vanstein, the professional wrestler pursues all kinds of dangerous requests for the sake of fulfilling his dream as a pet shop owner.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "mediumorchid", "id": "Kemono Michi: Rise Up", "label": "Kemono Michi: Rise Up", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "During a regular after-school grub crawl, gluttonous high schooler Hibiki Sakura is confronted about her ever-expanding waistline by her best friend, Ayaka Uehara. With her attempts at solitary exercise failing miserably, Hibiki decides to join the newly opened Silverman Gym. At her orientation, Hibiki runs into student council president and school idol Akemi Souryuuin.\n\r\nHowever, it soon turns out that Hibiki is in for a lot more than she bargained for. Not only is Silverman Gym full of world-renowned bodybuilders and athletes, but to make matters worse, Akemi turns out to be a total muscle fetishist! Grossed out by the scene unfolding before her eyes, Hibiki begins to leave, only to be stopped by trainer Naruzou Machio. Completely enthralled with her newfound Prince Charming, Hibiki signs up as a gym member. Now, as a result of her spur-of-the-moment decision, Hibiki must adapt to her new lifestyle.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Ecchi"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "gold", "id": "How heavy are the dumbbells you lift?", "label": "How heavy are the dumbbells you lift?", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "From squabbles about groceries against the ambient noise of the TV to their daily shenanigans, the Yamada family invites only a few unusual gazes\u2014similar to any typical household. But despite their prickly exteriors, each of them genuinely cares for one another, making sure to smile and laugh through their otherwise dull and mundane lives. Tonari no Yamada-kun is an intimate and fun look into the lives of a typical Japanese family.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1999", "Year": "1999", "color": "pink", "id": "My Neighbors the Yamadas", "label": "My Neighbors the Yamadas", "shape": "dot", "size": 10}, {"Color": "salmon", "Description": "After a mysterious spaceship crashes into Earth, humanity realizes that they are not alone. Fearing a potential threat from space, the world pushes aside their nationalism, conflicting interests, and cultural differences, unifying under the banner of the United Nations. The newly formed UN forces decide to repurpose the alien spacecraft, naming it SDF-1 Macross. Unfortunately, on the day of its maiden voyage, a fleet of spaceships belonging to a race of aliens known as the Zentradi descend upon Earth, and the SDF-1 Macross, acting of its own accord, shoots down the incoming squadron, sparking an intergalactic war.\n\r\nIn an attempt to escape, the Macross tries to launch itself into the Moon\u0027s orbit, but the ship\u2014as well as the city it was in\u2014is teleported to the far reaches of space. Caught up in this mess are Hikaru Ichijou, a free-spirited acrobatic pilot, and Minmay Lynn, an aspiring singer. These two, alongside Macross\u0027 crew, experience an epic journey rife with grief and drama, coming face-to-face with the cruelties of war along the way.\n\r\n[Written by MAL Rewrite]", "Episodes": "36", "Genre": ["Action", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Romance", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "1985", "Year": "1982", "color": "salmon", "id": "Macross", "label": "Macross", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Hailing from America, Jabberwock\u2014a street basketball team with skills comparable to those of the NBA\u2014has come to Japan to play an exhibition match against Strky, a team of former third-year students who once played in the Interhigh and Winter Cup. However, due to the vast difference in skill, Jabberwock easily wins. Their captain, Nash Gold Jr., mocks the basketball style of all players in Japan by comparing them to monkeys.\n\r\nInfuriated by the nasty comment, Kagetora Aida challenges them to a revenge match. Because of pride and the belief that the results will be no different, Nash accepts the challenge. Kagetora then assembles Vorpal Swords, a team composed of the Generation of Miracles, including Kuroko Tetsuya and Kagami Taiga, for they are the only ones who stand a chance against a foe that seems unbeatable from every angle.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "orange", "id": "Kuroko\u0027s Basketball the Movie: Last Game", "label": "Kuroko\u0027s Basketball the Movie: Last Game", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "Not every orphan would love living at St. Morwald\u0027s Home for Children, but Earwig does. She gets whatever she wants, whenever she wants it, and it\u0027s been that way since she was dropped on the orphanage doorstep as a baby. But all that changes the day Bella Yaga and the Mandrake come to St. Morwald\u0027s, disguised as foster parents.\n\r\nEarwig is whisked off to their mysterious house full of invisible rooms, potions, and spell books, with magic around every corner. Most children would run in terror from a house like that... but not Earwig. Using her own cleverness\u2014with a lot of help from a talking cat\u2014she decides to show the witch who\u0027s boss. \n\r\n(Source: HarperCollins Publishers)", "Episodes": "1", "Genre": "", "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2021", "Year": "2021", "color": "peru", "id": "Earwig and the Witch", "label": "Earwig and the Witch", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "When the threat of the Angel menace escalates, mankind\u0027s defense force is pushed to its limits, with NERV at the forefront of the struggle. Shinji Ikari and his partner Rei Ayanami are assisted by two new pilots: the fiery Asuka Langley Shikinami and the mysterious Mari Illustrious Makinami.\n\r\nWith the aid of their mechanized Evangelion units, equipped with weapons perfect for engaging their monstrous opponents, the four young souls fight desperately to protect their loved ones and prevent an impending apocalypse. But when startling secrets are brought to light, will the heroes\u0027 greatest challenge prove to be the monsters...or humanity itself?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2009", "Year": "2009", "color": "darkgreen", "id": "Evangelion: 2.0 You Can (Not) Advance", "label": "Evangelion: 2.0 You Can (Not) Advance", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "A reunion that was supposed to spell the arrival of peaceful times is quickly shattered when Subaru Natsuki and Emilia return to Irlam village. Witnessing the devastation left behind by the calamities known as Sin Archbishops, Subaru sinks into the depths of despair as his ability to redo proves futile.\n\r\nAs the group makes their way to the Sanctuary in search of answers, Subaru has an unexpected encounter with the Witch of Greed\u2014Echidna. Subjected to her untamed rhythm, he is forced to dive into the spirals of the past and future. At the same time, several mysterious threats set their sights on the Sanctuary, heralding a horrific fate for the hapless people trapped within.\n\r\nEverlasting contracts, past sins, and unrequited love will clash and submerge into a river of blood in the second season of Re:Zero kara Hajimeru Isekai Seikatsu. Pushed to the brink of hopelessness, how long will Subaru\u0027s resolve to save his loved ones last?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Fantasy", "Suspense"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2016", "Year": "2020", "color": "indigo", "id": "Re:ZERO -Starting Life in Another World- Season 2", "label": "Re:ZERO -Starting Life in Another World- Season 2", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "After years of fruitless war between the four realms of Gamindustri (Planeptune, Lastation, Lowee and Leanbox) over Share energy, the source of their strength based on how much their people have faith in their goddesses, the four CPUs that rule over them have finally signed a friendship treaty. The treaty bans any attempt at claiming Share energy through military force, in hopes of bringing peace and prosperity to their worlds. Yet, a month after the treaty, Neptune, the CPU Goddess of Planeptune, spends her time goofing off and playing games rather than doing her job, leaving her land\u0027s Shares plummeting.\n\nChoujigen Game Neptune The Animation follows Neptune and her friends\u0027 attempts at raising Shares, while dealing with an external threat that could spell the end of both the Goddesses and Gamindustri itself...", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "Hyperdimension Neptunia", "label": "Hyperdimension Neptunia", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Loosely based on the \"Sherlock Holmes\" series by Sir Arthur Conan Doyle, Sherlock Hound turns all the classic characters into dogs. The canine Sherlock Holmes, his assistant Watson, and housemaid Mrs. Hudson work together to solve mysteries. The culprit is usually Professor Moriarty and his gang, who use all kinds of wacky contraptions to steal what they want.\n\r\n(Source: ANN)", "Episodes": "26", "Genre": ["Action", "Adventure", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1984", "Year": "1984", "color": "lightgray", "id": "Sherlock Hound", "label": "Sherlock Hound", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Toshokan Sensou tells the story of Kasahara Iku, the first woman to join the Library Task Force. In the near future in Japan, the Media Enhancement Law has been forced upon the population censoring all books and media. To counter this, the Library Defense Force was created. To protect themselves against the Media Enhancement Law Commission, all major libraries are fully equipped with a military Task Force, who take it upon themselves to protect the books and freedom of media of the people.\n\r\nThis anime follows Iku and her fellow soldiers as they protect various special books and artifacts from the oppression of the Media Enhancement Law Commission. A love story, war story, and comedy all rolled into one.", "Episodes": "12", "Genre": ["Action", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2008", "Year": "2008", "color": "red", "id": "Library Wars", "label": "Library Wars", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In ages long forgotten, when Earth found itself on a collision course with a meteor, Legendary Pok\u00e9mon Arceus used its power to avert the danger. However, this feat caused the 16 Plates surrounding it to scatter across the world. Without the Plates providing Arceus with life energy, it began to die. A human named Damon managed to find one of the Plates and returned it to the moribund Pok\u00e9mon, helping it recover. As a reward, Arceus created the Jewel of Life and gave it to the people of Michina Town, stipulating that it must be returned, but the humans refused, hogging the Jewel to themselves. In the battle that ensued, Damon was killed and Arceus went into slumber, vowing to punish humanity upon its return.\n\r\nSatoshi and his companions arrive in Michina Town where they come across Sheena, a descendant of Damon, who claims to be in possession of the Jewel of Life and intends on giving it back to Arceus when it awakens.\n\r\nThe situation takes an unexpected turn when Arceus, despite Sheena\u0027s best intentions, remains unsatisfied. Satoshi must now prevent the destruction of the entire human race, as Arceus\u0027 fury causes distortions in the fabric of the universe, enraging the Legendary trio\u2014Dialga, Palkia, and Giratina\u2014and disturbing the world\u0027s balance.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2009", "Year": "2009", "color": "darkslateblue", "id": "Pokemon: Arceus and the Jewel of Life", "label": "Pokemon: Arceus and the Jewel of Life", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Each episode follows Fukuzou Moguro, a traveling salesman, and his current customer. Moguro deals in things that give his customers their heart\u0027s desire, and once his deals are made and their unhealthy desires are satisfied, Moguro\u0027s customers are often left with terrible repercussions, especially if they break the rules of his deals...", "Episodes": "12", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "gold", "id": "The Laughing Salesman", "label": "The Laughing Salesman", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Sho Fukamachi, a normal teenager accidentally found an alien object called Unit and thus, changed his life forever. The Unit bonded with Sho, resulting in an incredibly powerful life-form called Guyver. With this great power, Sho battles the mysterious Chronos organization and it\u0027s Zoanoids, in order to protect his friends and his world. Unknown to Sho, the battle against Chronos will lead to the discovery of the origins of human, their destiny, and the Creators...\n\n(Source: ANN)", "Episodes": "26", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "greenyellow", "id": "Kyoushoku Soukou Guyver (2005)", "label": "Kyoushoku Soukou Guyver (2005)", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Freelance photographer Kouhei Morioka is traveling to a castle in Germany to take photos of paranormal activity for his friend Hiromi Anzai, editor of an occult magazine. Upon entering the castle, he\u0027s confronted by a young girl in a white dress and cat ears who calls herself Hazuki. She takes a keen interest in Kouhei and offers him a kiss, but she instead reveals herself to be a vampire, sucks his blood, and turns him into her slave.\n\r\nMuch to Hazuki\u0027s dismay, however, Kouhei is unaffected by her bite. Hoping to escape the castle and her possessive butler Vigo, Hazuki instead forces Kouhei to help her. With the help of his powerful exorcist cousin Seiji Midou, the two make it out safely. Finally free, Hazuki flees to Japan in search of her mother. Not long after Kouhei returns home, he discovers Hazuki has nested in his home, where he reluctantly allows her to stay. Meanwhile, other vampires set out to find the missing Hazuki.\n\r\nEqual parts gothic and adorable, Tsukuyomi: Moonphase is a charming and mystical story where two unlikely allies form a unique bond in an attempt to defy a society of immortals.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "mediumorchid", "id": "Tsukuyomi: Moon Phase", "label": "Tsukuyomi: Moon Phase", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In the kingdom of Earlshide, Merlin Wolford was once regarded as a national hero, hailed for both his power and achievements. Preferring a quiet life however, he secludes himself deep in the rural woods, dedicating his time to raising an orphan that he saved. This orphan is Shin, a normal salaryman in modern-day Japan who was reincarnated into Merlin\u0027s world while still retaining his past memories. As the years pass, Shin displays unparalleled talent in both magic casting and martial arts, much to Merlin\u0027s constant amazement.\n\r\nOn his 15th birthday however, it becomes apparent that Shin only developed his combat skills and nothing else, leaving him with blatant social awkwardness, a lack of common sense, and a middling sense of responsibility. As a result, Shin enrolls in the kingdom\u0027s Magic Academy to hone his skills and mature among other teenagers. However, living a normal life is impossible, as he is established as a local celebrity almost as soon as he arrives.\n\nKenja no Mago follows Shin Wolford\u0027s high school life in the capital as he makes new friends, learns about the world, and fights off the various forces of evil surrounding him and his city.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "Wise Man\u0027s Grandchild", "label": "Wise Man\u0027s Grandchild", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Emperor Muge Zarbados and his Empire of Death decide that their next conquest will be the faraway planet of Earth. Muge becomes even more fearsome because of Shapiro Keats, a power-hungry Earthling-turned-traitor. It\u0027s up to Shinobu, Sara (Shapiro\u0027s old girldfriend), Masato, and Ryo of the Jyusenkitai/Cyber Beast Force to pilot the four Jyusenki/Beast Mecha (Eagle Fighter, Land Cougar, Land Liger, and Big Moth [a mammoth mecha]), which can combine into the giant mech Dancougar.\n\r\n(Source: ANN)", "Episodes": "38", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "1985", "Year": "1985", "color": "darkgreen", "id": "Super Bestial Machine God Dancougar", "label": "Super Bestial Machine God Dancougar", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Virtual-san wa Miteiru is an anime that brings Virtual YouTubers to life.\n\r\nThe term Virtual YouTuber, or VTuber, refers to a YouTuber who shows themselves as an animated character, hiding their true appearance but still bringing joy to viewers. VTubers featured in Virtual-san wa Miteiru include Hime Tanaka and Hina Suzuki, who together make the rhythmic music duo HimeHina; Siro, the cyber girl, who definitely, certainly, positively has never murdered anyone; the lazy, FPS-loving Hinata Nekomiya; the upbeat Akari Mirai who sexually harasses her juniors; and the lightweight Mito Tsukino, who has a serious superiority complex.\n\r\nIn every episode these VTubers perform nonsense together in skits filled with slapstick, puns and fourth-wall-breaks. From the parody space adventure \"Virtual Wars\" to the nameless skit about bouncing gorillas, these absurdly funny segments are brimming with excitement. Virtual-san wa Miteiru is a one-of-a-kind comedy certain to bring delight to any fan of Virtual YouTubers!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "gold", "id": "Virtual-san Looking", "label": "Virtual-san Looking", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "\"Once upon a time, fairies were tools of war.\"\n\r\nThe story takes place in a world where fairies possess and dwell in animals, giving them mysterious abilities. By removing the organs of a possessed animal and transplanting them into humans, fairies can be summoned as an alter ego and be used as a weapon. Such individuals who used fairies as war tools were called \"Fairy Soldiers.\" Once the war was over and they completed their roles, the soldiers lost their purpose. Some began working for the government, some joined the mafia, and some even became terrorists, as each chose their own way to live.\n\r\nNine years have passed since the war. The protagonist Mariya is a new recruit of \"Dorothea,\" an organization which investigates and suppresses fairy-related crimes. Amidst the unstable political situation, criminals with lingering wounds from the war and past conflicts emerge and engage in terrorism as an act of revenge. This is the story of Fairy Soldiers, fighting for their own justice in a chaotic postwar world.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "Fairy Gone", "label": "Fairy Gone", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "The Mach 5 is one of the fastest and most technologically advanced race cars built by man. Equipped with various gadgets and a powerful engine, it provides a challenge for anyone who would dare race against it. The driver of this amazing vehicle is Gou Mifune, a teenager who dreams of breaking into the world of professional racing.\n\r\nIn spite of this, Gou\u0027s father and the creator of the Mach 5, Daisuke Mifune, does not want his son anywhere near a racetrack. Undeterred, his girlfriend Michi, younger brother Kurio, and Kurio\u0027s monkey sidekick Sanpei become Gou\u0027s biggest fans as he sets out to become the greatest racer of all time.\n\r\nHowever, Gou soon learns that becoming a professional racer is not easy. From the underhanded plots of corrupt businessmen to stiff competition in the form of his rival, Racer X, Gou faces many obstacles on the road ahead, and has a lot to prove before he can cross the finish line.\n\r\n[Written by MAL Rewrite]", "Episodes": "52", "Genre": ["Adventure"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1967", "Year": "1967", "color": "greenyellow", "id": "Speed Racer", "label": "Speed Racer", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "On a remote island far from the mainland named Urashima, a man washes ashore, with no recollection of his name or homeland. What he does recall, however, is that he is a time traveler with a mission: to save a certain girl from harm. As nightfall arrives, he meets Rinne Ohara, a girl who sings a tune that reminds him of a specific name\u2014Setsuna\u2014and decides to use it as his own.\n\r\nKnowing another \"Setsuna\" herself, Rinne takes him to her household as a servant, hoping that he is the same one she remembers. On the other hand, Setsuna continues to learn more about Urashima, desiring to identify his lost past. He comes to know about the island\u0027s folklore, its three great families, and the endemic disease that prevents anyone afflicted from stepping out into the daylight. \n\r\nAs the mysteries of his missing memories and Urashima itself unfold, Setsuna must remember his purpose and fulfill his mission as soon as possible. But, as he witnesses the myriad of troubles plaguing the island, Setsuna begins to question\u2014is his temporal displacement merely an effort to change a single girl\u0027s fate?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "teal", "id": "Island", "label": "Island", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "In the game, the player takes the role of an unnamed former little senior league baseball ace who lost his or her baseball career after suffering an unspecified injury. The character moves to his or her grandmother\u0027s hometown and enrolls in the local high school, resolved never to enter the world of baseball again. When the character meets Tsubasa Arihara, he or she is persuaded to be the manager of the school\u0027s baseball team, and to take the team to the high school nationals at Koshien. \n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "orange", "id": "Cinderella Nine", "label": "Cinderella Nine", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Two years have passed since the end of the Fourth Great Ninja War. Konohagakure has remained in a state of peace and harmony\u2014until Sixth Hokage Kakashi Hatake notices the moon is dangerously approaching the Earth, posing the threat of planetary ruin.\n\r\nAmidst the grave ordeal, the Konoha is invaded by a new evil, Toneri Oosutuski, who suddenly abducts Hinata Hyuuga\u0027s little sister Hanabi. Kakashi dispatches a skilled ninja team comprised of Naruto Uzumaki, Sakura Haruno, Shikamaru Nara, Sai, and Hinata in an effort to rescue Hanabi from the diabolical clutches of Toneri. However, during their mission, the team faces several obstacles that challenge them, foiling their efforts.\n\r\nWith her abduction, the relationships the team share with one another are tested, and with the world reaching the brink of destruction, they must race against time to ensure the safety of their planet. Meanwhile, as the battle ensues, Naruto is driven to fight for something greater than he has ever imagined\u2014love.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy", "Romance"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "darkslateblue", "id": "The Last: Naruto the Movie", "label": "The Last: Naruto the Movie", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Air Trecks, also known as AT, are motorized and futuristic inline skates that are the new craze taking the nation by storm. Although each AT comes with a speed limiter, a community of daredevils known as the \"Storm Riders\" are brave enough to tamper with the device. Utilizing AT\u0027s in underground battles, individual teams wager valuable AT parts or team emblems\u2014their symbol of pride\u2014to dominate the streets.\n\r\nLiving in this era is Itsuki Minami, a middle school student notorious for engaging in street fights. Always wanting to reach heights no one else is able to, the reckless punk will break through any obstacle that stands in his way, alongside his best friends Kazuma Mikura and Onigiri. However, it is when he discovers a pair of Air Trecks in his house that the path to his true desire finally opens: to rule the skies.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "darkgreen", "id": "Air Gear", "label": "Air Gear", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "In the distant future, a majority of humans have left the Earth, and the Galactic Alliance of Humanity is founded to guide exploration and ensure the prosperity of mankind. However, a significant threat arises in the form of strange creatures called Hideauze, resulting in an interstellar war to prevent humanity\u0027s extinction. Armed with Chamber, an autonomous robot, 16-year-old lieutenant Ledo of the Galactic Alliance joins the battle against the monsters. In an unfortunate turn of events, Ledo loses control during the battle and is cast out to the far reaches of space, crash-landing on a waterlogged Earth.\n\r\nOn the blue planet, Gargantia\u2014a large fleet of scavenger ships\u2014comes across Chamber and retrieves it from the ocean, thinking they have salvaged something of value. Mistaking their actions for hostility, Ledo sneaks aboard and takes a young messenger girl named Amy hostage, only to realize that the residents of Gargantia are not as dangerous as he had believed. Faced with uncertainty, and unable to communicate with his comrades in space, Ledo attempts to get his bearings and acclimate to a new lifestyle. But his peaceful days are about to be short-lived, as there is more to this ocean-covered planet than meets the eye. \n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "yellowgreen", "id": "Gargantia on the Verdurous Planet", "label": "Gargantia on the Verdurous Planet", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "On his first day of junior high, Eren Yeager comes face-to-face with a titan\u2014and has his lunch stolen! From that day on, he holds a grudge against titans for taking his favorite food from him, a cheeseburger, vowing to eliminate their kind once and for all. Along with his adoptive sister Mikasa Ackerman and their friend Armin Arlert, the trio traverse the halls of Titan Junior High, encountering familiar faces and participating in various extracurricular activities as part of the Wall Cleanup Club.\n\r\nA parody of the immensely popular parent series, Shingeki! Kyojin Chuugakkou places beloved characters as junior high school students, fighting to protect their lunches from gluttonous titans.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Hulu"], "Stream Year": "2015", "Year": "2015", "color": "gold", "id": "Attack on Titan: Junior High", "label": "Attack on Titan: Junior High", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "No synopsis information has been added to this title. Help improve our database by adding a synopsis here.", "Episodes": "4", "Genre": ["Action", "Horror", "Sci-FiSci-"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "darkgrey", "id": "Biohazard: Infinite Darkness", "label": "Biohazard: Infinite Darkness", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "High school student Reki Kyan is passionate about one thing: skateboarding. When night falls, he heads to \"S,\" an illegal underground race inside a mine where skaters compete in highly dangerous situations. After a loss that results in his skateboard being destroyed and his arm being broken, Reki is now incapable of practicing at all.\n\r\nWhile working, Reki runs into his new classmate, Langa Hasegawa, a half-Canadian and half-Japanese boy with no skateboarding experience whatsoever. Langa is in desperate need of money. After they both visit \"S\" when tasked by Reki\u0027s boss, they get into trouble and are forced into a bet that requires Langa to skate in a race. However, the mysterious transfer student holds a trump card that Reki is unaware of, one which might help him win the race in the most unexpected way.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "orange", "id": "SK8 the Infinity", "label": "SK8 the Infinity", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "For years, the Niflheim Empire and the kingdom of Lucis have been at war. The empire, having dominated most of the world of Eos, covets the power of the last known Crystal, which is held in Lucis\u0027 capital city, Insomnia.\n\r\nIn order to protect his people from these advancing forces, King Regis Lucis Caelum CXIII used the power of the Crystal to surround Insomnia with a magical wall. Along with this barrier, Regis assembled an elite military task force known as the Kingsglaive. By drawing their power from the king, the Kingsglaive protect Lucis\u0027 borders from the onslaught of the empire and other forces that would do them harm.\n\r\nOne such member of the Kingsglaive is Nyx, a man nicknamed \"The Hero\" by his fellow warriors due to his arrogance and desire to save everyone. However, his pride gets the better of him, causing him to disobey his captain\u0027s orders, resulting in a demotion. Now, Nyx spends his days guarding the city gates, but things begin to change once word gets out that Regis plans to sign a peace treaty with their sworn enemies.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Kingsglaive: Final Fantasy XV", "label": "Kingsglaive: Final Fantasy XV", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "In this exhilarating series paying homage to classic 50s era science fiction, the disappearance of revolutionary G-Reaction engines is but the beginning of the ghastly end for mankind. \n\r\nWhile deranged alien forces prepare a fleet of flying saucers to the invasion of all invasions, teenage geniuses Penny Carter and  Billy Kimura join forces with a clandestine secret alliance to save humanity from the extra-terrestrial helmet worms and their tentacles of doom! \n\r\nAvoiding alien attacks and dodging disintegration rays won\u0027t be easy, but these courageous kids will have help from above as Ace pilot James and his mentor Cpt. Clayton enter the fray to stave off a threat incomprehensible to mere mortals! \n\r\n(Source: DVD) ", "Episodes": "6", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "olivedrab", "id": "Project Blue Earth SOS", "label": "Project Blue Earth SOS", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "A meteor strikes the Earth and is found to emanate a powerful new energy called Beamler, which is used to power a battle robot, GoShogun, and a teleporting fortress, Good Thunder. The Docougar Crime Syndicate, lead by crime lord Neo Neros, try to steal the secret of the energy from the inventor of GoShogun, but he kills himself rather than let them acquire it. His son is targeted by Neo Neros next, but he is taken in by the crew aboard Good Thunder, who travel the world fighting NeoNeros\u0027s forces with GoShogun. \n\r\n(Source: Wikipedia) ", "Episodes": "26", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "1981", "Year": "1981", "color": "darkgreen", "id": "Macron 1", "label": "Macron 1", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Who would have ever thought that the most feared gangster of his time now spends his days as a modest househusband? Seemingly giving up the way of the yakuza, the legendary \"Immortal Dragon\" Tatsu, best known for his prolific skirmishes against rival gangs, has abruptly vanished. Unbeknownst to most, however, Tatsu is currently staying at an apartment with his wife, doing his best to live a peaceful life.\n\r\nDonning his trusty apron, Tatsu is now striving to become an efficient homemaker. Because of this, he has mastered the required skills\u2014be it cooking the most delicious dishes, making sure to get the best deals at supermarkets, and everything in between\u2014garnering the surprise of both of his former subordinates and enemies alike. Despite being a man with quite a controversial past, Tatsu\u0027s new way of life will only be more eccentric from here on out!\n\r\n[Written by MAL Rewrite]", "Episodes": "5", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "gold", "id": "The Way of the Househusband", "label": "The Way of the Househusband", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Some urban legends are best left untested! Yuuto Suou gets more than he bargained for when he joins his childhood friend Mitsuki Shimoya in testing out an urban legend. When he uses his phone to take a picture of himself with the local shrine\u0027s divine mirror, he is whisked off into another world\u2014one heavily steeped in the lore of the old Norse myths.\n\r\nUsing his knowledge gained from school and from his solar-powered smartphone, he has the chance to bring the Wolf Clan, the same people who cared for him, to prominence, all while earning the adoration of a group of magic-wielding warrior maidens known as the Einherjar.\n\r\n(Source: J-Novel Club)", "Episodes": "12", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "indigo", "id": "The Master of Ragnarok \u0026 Blesser of Einherjar", "label": "The Master of Ragnarok \u0026 Blesser of Einherjar", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "While sleeping one night, Ryo Utsugi had a nightmare of monsters attacking him. One day he learns a mysterious power to let him hear voices and have visions of girls getting killed, but one night he hears the same voice.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Action", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2002", "Year": "2002", "color": "darkgrey", "id": "Demon Lord Dante", "label": "Demon Lord Dante", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Monsters known as \"Horrors\" have invaded the world, entering through gates from the Makai Realm of Darkness. These corrupt, demonic creatures have the ability to seize human bodies and feed on their souls. Citizens who are out past sunset will likely never see the sun rise again, but those who live in the capital city have no need to worry\u2014they are protected by a spiritual force field created by the sorcerer group Onmyouji.\n\r\nIn possession of legendary armor, the Golden Knight Raikou proclaims that he will protect everyone from the Horrors. Accompanied by his attendant Kintoki and the mysterious Makai Alchemist Seimei, he strives to become a formidable Makai Knight, but Raikou is ill-prepared to handle the side effects of the armor. Disappointed by his own shortcomings, he sets out on a journey of self-discovery to master his weaknesses and prove his worth.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "23", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Garo: Crimson Moon", "label": "Garo: Crimson Moon", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Having failed 19 job interviews in one day, Juri Yukawa\u0027s dreams of moving out of her parents\u0027 home are utterly dashed. Stuck living with her working mother Nobuko, NEET brother Tsubasa, laid-off father Takafumi, and single-parent sister Sanae, the only hope for this family to raise a decent adult is her little nephew Makoto. However, this struggling family\u0027s life takes a turn for the worse when Makoto and Tsubasa are violently kidnapped by a mysterious organization and held for ransom. With only 30 minutes to deliver five million yen to the criminals, Juri\u0027s grandfather reveals a dangerously powerful secret to her and Takafumi.\n\r\nBy offering blood to her grandfather\u0027s mystical stone, the three enter the world of \"Stasis,\" a version of their world where time stops for everyone but the users. Having arrived at their destination, their rescue efforts go awry when they are assailed by a surprising group of people who are somehow able to move around within Stasis. While all hope seems lost, a monstrous giant known as the Herald appears amidst the chaos, its intent and motivations as cryptic as the very nature of this timeless world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "lightgray", "id": "Kokkoku", "label": "Kokkoku", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Haruto Kirishima lived a calm life out in the countryside, away from the fast-paced life of the city. Then Yuzuki Eba appeared in his life out of nowhere, having come from Tokyo to briefly live with her family. Their time together left him enamored with the memories of that short period before she just as abruptly disappeared from his life, and left him full of questions.\n\nKimi no Iru Machi begins some time later, after Haruto moves to Tokyo to live with his sister, in order to pursue a career as a cook. In reality though he wishes to be with Yuzuki. Things don\u0027t start good though. When he arrives he is mistaken for a burglar and attacked by his sister\u0027s neighbour Mishima Asuka. After the misunderstanding is cleared his feelings begin to waver though. Is Eba, who keeps avoiding him for seemingly no reason, the one for him or is it Asuka? ", "Episodes": "12", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "orangered", "id": "A Town Where You Live", "label": "A Town Where You Live", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Second year high school student Ichirou Satou has always been an average person\u2014that is, until he runs into some not-so-average situations with his teacher, Kana \"The Demon\" Kojima. Kojima is Satou\u0027s Japanese language teacher with a reputation for being so ruthless that even school delinquents bow down to her. One fateful day, things escalate when Satou runs into Kojima in the restroom, leading them to share an intimate encounter that makes his imagination run wild for days after. \n\nNande Koko ni Sensei ga? follows the daily life of Satou and his teacher as they continue to meet under similar conditions, growing ever closer with each encounter.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Ecchi"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "gold", "id": "Why the hell are you here, Teacher!?", "label": "Why the hell are you here, Teacher!?", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "In Martian colony Fourth Tokyo lies a classroom of Kirishina Corporation\u0027s brightest minds spearheading aerospace development: A-TEC, led by genius engineer Kaito Sera, eagerly anticipating the arrival of their newest member. It soon becomes clear, however, that the transfer student is hardly ordinary\u2014Nagisa Kiryuu, newly appointed chief of A-TEC and the younger brother of the corporation\u0027s CEO, is sent to shut the program down. To keep the classroom alive, Kaito and his students desperately work to develop a successor to their most powerful rocket, the X-2; meanwhile, Nagisa climbs the corporate ladder in pursuit of his own mission. In spite of this, their separate battles soon reveal that much more is going on in Kirishina Corporation than meets the eye.\n\nClassroom\u2606Crisis follows Kaito and Nagisa, as well as Kaito\u0027s younger sister Mizuki and A-TEC\u0027s test pilot Iris Shirasaki, in a story of intrigue, political warfare, and, against all odds, romance. As Nagisa and A-TEC are dragged further and further into Kirishina Corporation\u0027s conspiracies, friendships grow and pasts are unveiled as they fight to avert their classroom crisis.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2015", "Year": "2015", "color": "lightsalmon", "id": "Classroom\u2606Crisis", "label": "Classroom\u2606Crisis", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "This is a world where both men and monsters exist. Those who hunt the monsters are called Hunters. But in a small corner of the Hunter\u0027s world, there are those called Riders who bond with and coexist with monsters. With their Kizuna Ishi (Bonding Stones) that allow them to awaken the hidden power inside monsters, Riders live in secrecy together with their Otomon, the monsters they formed a connection with.\r\nRyuto, a young boy living in the Rider village of Hakum, dreams of becoming the world\u0027s best Rider. Having just turned 12, he sets out to find his own Otomon for himself before the ceremony where he is given his own Kizuna Ishi. Together with his kind-hearted childhood friend Cheval, his inquisitive childhood friend Lilia, and his partner Naville, he sets out deep into the forest, and has a miraculous encounter with a Rathalos.\n\r\n(Source: ANN, edited)", "Episodes": "75", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "indigo", "id": "Monster Hunter Stories: Ride On", "label": "Monster Hunter Stories: Ride On", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Atop a hill overlooking a seaside port sits a boarding house named Coquelicot Manor. Since the building is run by her family, Umi Matsuzaki carries out many of the duties involved in managing the small establishment, such as preparing meals for her fellow boarders. When she isn\u0027t at home, she is a student at the local high school\u2014one that is currently dealing with a small crisis.\n\r\nIn anticipation of the upcoming Olympic Games, a beloved old clubhouse is set to be demolished to make way for a modern building. As a result, a large part of the student body has banded together, working tirelessly to prevent this from happening. Umi finds herself helping the newspaper club to spread information about this cause where she befriends Shun Kazama, whom she gradually begins to fall in love with. But Shun is an orphan who doesn\u0027t know much about his origins, and when the two begin searching for clues to the boy\u0027s past, they discover that they may have a lot more in common than either of them could have thought.\n\r\n[Writtten by MAL Rewrite]", "Episodes": "1", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2011", "Year": "2011", "color": "lightsalmon", "id": "From Up on Poppy Hill", "label": "From Up on Poppy Hill", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "For 500 years, the Taboo Emperor, Arthur Gaz, ruled the Gaz Empire with an iron fist and conducted inhumane experiments on his own people. But his reign came to an end five years ago, when mighty warriors\u2014later known as the Eight Heroes\u2014defeated him in a battle for the capital. His death ended the 300-yearlong war between the Gaz Empire and the alliance of six nations.\n\r\nIn the present day, Tooru Acura is a former saboteur from the war who has difficulty settling into the peaceful world, as he cannot find a job where he can put his fighting skills to use. An opportunity appears before him, however, when he meets a white-haired Wizard named Chaika Trabant. With a coffin on her back, she is searching for the scattered remains of her father in order to give him a proper burial, and she hires Tooru and his adoptive sister Akari to help her. However, the six nations alliance, which have now formed the Council of Six Nations, dispatches Alb\u00e9ric Gillette and his men from the Kleeman Agency to pursue and apprehend the late Emperor Gaz\u0027s daughter\u2014Chaika.\n\r\nWith the shocking revelation of Chaika\u0027s identity, the Acura siblings must choose between helping her gather the remains of the tyrannical emperor and upholding the peace the continent strives to maintain.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "darkslateblue", "id": "Chaika -The Coffin Princess-", "label": "Chaika -The Coffin Princess-", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Meet Bolt Crank, mercenary extraordinaire, and the man who eats metal! Through his travels, he stops along the way to make a few bucks and occasionally rescue damsels in distress. His taste for metal gives him quite an edge as he becomes capable of generating an assortment of weapons from his hand! It\u0027s a strange ability, but it seems to come in handy, so to speak. Bolt has an edge over his adversaries, but will that be enough?\n\r\n(Source: AnimeNfo)", "Episodes": "12", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "1997", "Year": "1997", "color": "yellowgreen", "id": "Eat-Man", "label": "Eat-Man", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Kimito Kagurazaka is a commoner with a fetish for men\u0027s muscles\u2014or at least that\u0027s the lie he must keep telling if he wants to keep himself out of trouble at the elite all-girls school, Seikain Academy. Kidnapped by the school under the assumption that he prefers men, Kimito is made to be their \"commoner sample,\" exposing the girls to both commoner and man so that the transition to the world after school is not jarring. Threatened with castration should his sexual preferences not match the school\u0027s assumptions, Kimito keeps up the facade to protect his manhood.\n\r\nBut there are eccentric individuals around every corner who begin to make Kimito\u0027s life even more difficult. Among them are Aika Tenkuubashi, a social outcast who blurts out whatever comes to mind; Hakua Shiodome, a young genius; Karen Jinryou, the daughter of samurai who is obsessed with defeating Kimito; and Reiko Arisugawa, the perfect student who has delusions of marrying Kimito. Along with the commoner himself, these four girls make up the Commoner Club, which attempts to teach the girls more about life outside the school, while Kimito gradually learns about the odd girls surrounding him.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "red", "id": "Shomin Sample", "label": "Shomin Sample", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "In beach volleyball, there is no room for aces. To achieve victory, each player must find their one, irreplaceable partner that they can rely on in the court of sand. At least, that is what Haruka Oozora learns on her first day in Okinawa after moving in with her grandmother and her cousin Kanata Higa. While touring a nearby beach, Haruka stumbles upon some girls practicing beach volleyball and is quickly invited to join. This friendly practice game suddenly turns into a match when one of the girls, Narumi Tooi, notices Kanata approaching the court.\n\r\nAlthough the two suffer a devastating defeat, Haruka finally realizes the reason for her cousin\u2019s quiet and distant behavior. Kanata and Narumi used to be an exceptionally talented beach volleyball duo, until Kanata quit due to her short height causing problems for Narumi. Now, with the Junior Tournament just weeks away, Haruka must learn the intricacies of competitive beach volleyball and help Kanata overcome her crippling anxiety towards the sport that she once used to love.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of ", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Harukana Receive", "label": "Harukana Receive", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Seiya Kanie, a smart and extremely narcissistic high school student, believes that the beautiful but reserved Isuzu Sento has invited him on a date at an amusement park called Amagi Brilliant Park. Much to his chagrin, not only is the location a run-down facility, the supposed date is merely a recruitment tour where Sento and Princess Latifa Fleuranza, the owner of the theme park, ask him to become the park\u0027s new manager. Their cause for desperation? As stipulated in a land-use contract, Amagi has less than three months to meet a quota of 500,000 guests, or the park will be closed for good and the land redeveloped by a greedy real-estate company.\n\r\nSeiya is won over by the revelation that Amagi is no ordinary amusement park; many of its employees are Maple Landers\u2014mysterious magical beings who live in the human world and are nourished by the energy created by people having fun. Entrusted with the hopes and dreams of this far-off enchanted land, Seiya must now use his many skills to bring Amagi back on its feet, or watch it crumble before his eyes.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Drama", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "mediumorchid", "id": "Amagi Brilliant Park", "label": "Amagi Brilliant Park", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Covered in ice and snow, Elior Forest is the home to dangerous magical beasts and 50 elves frozen in ice. One day, the great spirit Puck helps a young girl break out of her ice prison. Her name is Emilia, a half-elf born with silver hair, long ears, and amethyst eyes\u2014features that resemble the evil Witch who destroyed half the world long ago. \n\r\nShunned by society because of her appearance, Emilia dwells in the forest with Puck as her sole companion and family. Burdened with a sin of destruction she does not remember committing, she spends her days trying to find a way to help her frozen kin. But when the great spirit Melakuera, the Arbitrator of the world, finds Emilia, her right to stay alive is brought into question. Will the bonds of ice she formed with Puck prove to be the warm thread that defies fate?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Fantasy", "Suspense"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Re:ZERO -Starting Life in Another World- The Frozen Bond", "label": "Re:ZERO -Starting Life in Another World- The Frozen Bond", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In a post-apocalyptic world, the last remaining human settlement in Japan is the heavily fortified city of Tokyo-3. Fourteen-year-old Shinji Ikari is brought to the headquarters of NERV, an underground organization lead by his estranged father, Gendou. He requests that Shinji become a pilot of an \"Evangelion,\" a colossal android built to fight against monstrous and destructive alien creatures known as \"Angels\" that wreak havoc on the planet and threaten the survival of the remaining human race.\n\r\nAlthough initially reluctant, Shinji is swayed by the idea of reconciling with his father, and agrees to aid in mankind\u0027s perilous endeavor against its alien threat, as the pilot of Evangelion Unit-01. Thrust into the midst of a dangerous battlefield, Shinji must find the necessary courage and resolve to face against the Angels\u0027 incursions before it is too late.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2007", "Year": "2007", "color": "darkgreen", "id": "Evangelion: 1.0 You Are (Not) Alone", "label": "Evangelion: 1.0 You Are (Not) Alone", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Having stood out from others most of her life due to her exceptional character, Misato Kurihara has lived without neither the joy of having close friends nor the experience of having a regular life. However, after a sudden death, she was transported to a divine realm to be reincarnated\u2014and granted one wish to top it off. Thinking about the ordinary life that she had always wanted, she wished to be born as a normal person, with abilities that are average for the world she will resurrect in.\n\r\nReborn as Adele von Ascham\u2014the daughter of a noble\u2014she possesses magic powers completely exceeding what one would label average. Still desiring to carry out the life she wanted, she leaves her home and enrolls at a hunter school in a faraway kingdom using \"Mile\" as an alias. However, try as she might to hide her overpowering potential, attaining her goal will be difficult\u2014especially when facing against the crazy situations that ensue!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "mediumorchid", "id": "Didn\u0027t I Say to Make My Abilities Average in the Next Life?!", "label": "Didn\u0027t I Say to Make My Abilities Average in the Next Life?!", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Set in modern day London, the story takes place in a world where \"Shadows\" are born from human fear and anxiety. A young girl arrives to study abroad, only to be caught in a bizarre incident as she enters university. In a city with no acquaintances, the helpless girl wanders into \"Caf\u00e9 Forbidden,\" a mysterious caf\u00e9 that exclusively opens at midnight. She meets an assortment of handsome men employed at the caf\u00e9, where guardians who protect the boundary between humans and shadow convene.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Phantom in the Twilight", "label": "Phantom in the Twilight", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "Haruka Minazuki and Aoi Kannazuki are two students at St. Cherine academy. Haruka is always filled with bubbly energy while Aoi is more mature and a top student in all her classes - but despite their differences the two are the best of friends. The two girls look like any other girls, attending the academy, but the truth is they are hiding a little secret, that they can\u0027t let anybody know about...\n\r\nDuring the day they really are just students at St. Cherine academy, but they can also become the Twin Angel duo, and fight against the evils of the town!\n\r\nThe lovely Angels are back, and it\u0027s time for them to get ready for some action!\n\r\n(Source: NicoNico)", "Episodes": "12", "Genre": "", "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "peru", "id": "Twin Angel: Twinkle Paradise", "label": "Twin Angel: Twinkle Paradise", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Although traumatized by witnessing the murder of his parents by one of the Choushuu, Ichimura Tetsunosuke\u0027s thirst for revenge lead him to desire strength. At the age of 15, Tetsunosuke approached the Shinsengumi, wanting to become one of its members. However, Tetsunosuke lacked the skill, mind and will to emotionlessly cut down whoever threatened peace and the Shinsengumi. Even with the support of his brother Tatsunosuke and his newfound friends of the Shinsengumi, little did Tetsunosuke know the blood and pain he would have to face being part of this historical group.", "Episodes": "24", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "limegreen", "id": "Peace Maker Kurogane", "label": "Peace Maker Kurogane", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In the year 2205, a special sage known as Saniwa has the ability to breathe life into inanimate objects. At the same time, dark forces have initiated a plot to travel back in time and change the course of history\u2014and the only ones capable of stopping them are the Saniwa and their strongest animations: historical Japanese swords, in the form of handsome young men.\n\nTouken Ranbu: Hanamaru opens on the life of Yamatonokami Yasusada, Souji Okita\u0027s beloved uchigatana, as he begins his first day at the Saniwa\u0027s citadel. Soon reuniting with his old friend, Kashuu Kiyomitsu, the two are caught up in the daily antics of their fellow sword warriors. They never miss an opportunity to have fun, whether it be through wild snowball fights or introducing their newest comrades to the citadel. Of course, when the government calls, the swords are always ready to fulfill their mission of protecting history.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Touken Ranbu - Hanamaru", "label": "Touken Ranbu - Hanamaru", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Though Gundam Plastic Models, better known as Gunpla, exploded in popularity with the release of the anime series Mobile Suit Gundam, their presence faded before resurging with a new purpose. Through the power of Plavsky particles, fans are now able to pit their Gunpla against others in a virtual reality-style battle with the best competing at the annual Gunpla World Tournament. \n\r\nSei Iori, whose father was a once finalist in the competition, dreams of one day conquering the contest himself. However, while Sei is an expert Gunpla builder, he lacks the prowess to effectively fight his creations during actual battle. In comes Reiji, a mysterious boy who is curiously ignorant of society but quickly demonstrates to Sei tremendous ability in Gunpla battles. The two boys decide to combine their strengths in order to sweep the Gunpla World Tournament and take the Gunpla world by storm.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "darkgreen", "id": "Gundam Build Fighters", "label": "Gundam Build Fighters", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "At the renowned Hanzo Academy, a select group of students trains in secret to become ninjas of an elite clan known as the Shinobi Masters. Following her grandfather\u0027s footsteps, the hopeful Asuka undergoes this intensive training alongside her distinctive group of friends: Ikaruga, Katsuragi, Yagyuu, and Hibari. Relentlessly studying the secret ninja arts, they hone their skills in the hopes of one day becoming full-fledged female ninjas. \n\nSenran Kagura follows the girls as they fight valiantly against a mysterious new evil terrorizing Hanzo Academy. Dressed in tight clothing, they must prove their worth and protect the academy from its adversaries before it is too late!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "limegreen", "id": "Senran Kagura: Ninja Flash", "label": "Senran Kagura: Ninja Flash", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "After being sent to investigate the alarming disappearance of four bloodline limit-wielding ninjas from different countries, Kakashi Hatake, Naruto Uzumaki, Sakura Haruno, and Sai successfully discover their whereabouts and inform the Hokage. Unexpectedly, Tsunade\u0027s further arrangements fall apart when Hiruko\u2014the mastermind behind the incident and also a former Konohagakure ninja obsessed with power\u2014appears to announce that he has absorbed the missing ninjas\u0027 unique abilities. On the verge of becoming invincible, he seeks one more bloodline limit before starting an all-out war to take over the world.\n\r\nAs Konohagakure\u0027s past connections with Hiruko raise suspicions among the nations about its involvement in the affair, Tsunade receives an ultimatum to solve the crisis. Left with no other choice, she decides to follow Kakashi\u0027s lead after he presents a daring yet salutary scheme\u2014a proposal that could send him to certain death. However, Naruto opposes such a plan! Despite the Hokage\u0027s decision, he is determined to save his teacher\u0027s life, even if it means fighting friend and foe alike.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2009", "Year": "2009", "color": "darkslateblue", "id": "Naruto Shippuden the Movie: The Will of Fire", "label": "Naruto Shippuden the Movie: The Will of Fire", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Modest Heroes will consist of three shorts by three different directors: \"Kanini \u0026 Kanino\" (\"Kanini to Kanino\") by Hiromasa Yonebayashi will be a 15-minute fantasy adventure story of two crab siblings, and will be long. \"Life Ain\u0027t Gonna Lose\" (\"Samurai Egg\") by Yoshiyuki Momose will be a 15-minute \"human drama\" showing the love between a mother and a boy. \"Invisible\" (\"T\u014dmei Ningen\") by Akihiko Yamashita will be a 14-minute \"action spectacle\" that centers on the lonely struggle of one invisible man. Studio Ponoc describes the shorts as \"tales of modest heroes of our times.\"\n\r\n(Source: ANN, edited)", "Episodes": "3", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Modest Heroes", "label": "Modest Heroes", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Arsene Lupin III discovers that the spoils from his latest casino robbery are actually \"Gothic Bills,\" legendary counterfeits that are nigh impossible to distinguish from genuine bills. Together with colleague Daisuke Jigen, he heads to the small nation of Cagliostro to investigate the origin of these counterfeits. Upon arrival, they save a girl from a high-speed chase who turns out to be Clarisse d\u0027 Cagliostro, the daughter of the late Duke d\u0027 Cagliostro. She is running from a sinister plot by Count Cagliostro to steal her family\u0027s treasure through a forced marriage.\n\r\nNatural flirt Lupin dislikes seeing a girl in distress and seeks to remedy the situation. Goemon Ishikawa XIII, Fujiko Mine, and Kouichi Zenigata also join the fray, each with their own motivations. As everyone converges at Cagliostro Castle, Lupin reminisces about his visit there 10 years ago, and the castle\u0027s secrets emerge from the depths.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "1979", "Year": "1979", "color": "lightgray", "id": "Lupin III: The Castle of Cagliostro", "label": "Lupin III: The Castle of Cagliostro", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "It all starts when Gokudou steals a pouch from a fortuneteller, thinking that it contains a gem. Instead, it turns out to be a rock, from which emerges Djinn. The genie grants Gokudou the standard three wishes, but our anti-hero doesn\u0027t think heavily about his wishes. Gokudou does get his wishes, though not exactly in the fashion that he expected. The best thing he gets out of his wishes is Honou no Maken, a magical sword that enables its owner to do fire attacks and it can be summoned from anywhere in the world.\n\r\nEven with an enchanted sword, Gokudou doesn\u0027t get much respect. He gets turned into a woman by Djinn, who is also a shapeshifter. He is followed by Rubette La Late, a potential love interest who is more interested in adventure, karaoke and outperforming Gokudou. He gets whapped on the head a lot, especially by the fortuneteller who reappears throughout the series just to plague Gokudou it seems. Later in the series, he gets another sidekick, a former evil magician named Prince, who is more handsome and a better womanizer than Gokudou.\n\r\n(Source: AnimeNfo)", "Episodes": "26", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "1999", "Year": "1999", "color": "blueviolet", "id": "Gokudo", "label": "Gokudo", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "The demon Jashin-chan has been summoned to Earth by Yurine Hanazono, a girl with a knack for the occult. Unfortunately, Yurine does not actually know how to send Jashin-chan back to Hell. Now stuck on Earth, she must live at Yurine\u0027s apartment as her familiar.\n\r\nThe only way for Jashin-chan to return would be to kill her summoner, but this is easier said than done for the incompetent demon. Since Jashin-chan is immortal and can regenerate her body, Yurine does not hold back in attacking her with a range of weapons, punishing her in gruesome manners for her evil schemes. Jashin-chan is also often visited by her demon friends: the kindhearted Gorgon Medusa and the energetic minotaur Minosu, who seem much more well-behaved in contrast, and disapprove of her plans to kill Yurine.\n\nJashin-chan Dropkick is a comedy focusing on these two reluctant roommates and their bizarre antics as they get by with their cat-and-mouse relationship.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "11", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Dropkick On My Devil!", "label": "Dropkick On My Devil!", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "TV version of the King of Prism -Shiny Seven Stars- movies.", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "orange", "id": "King of Prism: Shiny Seven Stars", "label": "King of Prism: Shiny Seven Stars", "shape
