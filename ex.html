n of historical figures and their attempt to control the world.\n\r\n(Source: RightStuf)", "Episodes": "3", "Genre": ["Action", "Adventure", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2004", "Year": "2004", "color": "lightgray", "id": "R.O.D - Read or Die", "label": "R.O.D - Read or Die", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Time Travel Shoujo is based on a 1983 book titled Jishaku to Denki no Hatsumei Hakken Monogatari by Japanese educator Kiyonobu Itakura. It is part of the Hatsumei Hakken Monogatari Zenshuu series which describes the story of various scientific discoveries and inventions throughout history. The 1983 book focuses on discoveries related to magnetism and electricity.", "Episodes": "12", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "greenyellow", "id": "Time Travel Girl", "label": "Time Travel Girl", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Deep in the countryside, a man named Okina works as a bamboo cutter in a forest, chopping away at the hollow plants day after day. One day, he discovers a small baby inside a glowing shoot. He immediately takes her home, convinced that she is a princess sent to Earth as a divine blessing from heaven. Okina and his wife Ouna take it upon themselves to raise the infant as their own, watching over her as she quickly grows into an energetic young girl. Given the name Kaguya, she fits right in with the village she has come to call home, going on adventures with the other children and enjoying what youth has to offer.\n\r\nBut when Okina finds a large fortune of gold and treasure in the forest, Kaguya\u0027s life is completely changed. Believing this to be yet another gift from heaven, he takes it upon himself to turn his daughter into a real princess using the wealth he has just obtained, relocating the family to a mansion in the capital. As she leaves her friends behind to enter into an unwanted life of royalty, Kaguya\u0027s origins and purpose slowly come to light.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2013", "Year": "2013", "color": "indigo", "id": "The Tale of the Princess Kaguya", "label": "The Tale of the Princess Kaguya", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": " In an enviromentally wrecked future Tokyo, a young man named Ken Ando joins an organization called DC. Little does he realize that his fate and that of Earth will be linked to a mysterious mecha from another world. \n\n(Source: ANN)", "Episodes": "26", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "1999", "Year": "1999", "color": "greenyellow", "id": "Cybuster", "label": "Cybuster", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Humans have been polluting the ocean for a long time, carelessly pouring their garbage and desecrating the waters that many creatures call home. The denizens of the sea have suffered at their poisoning hands. Finally, one certain squid has had enough and vows to punish the humans\u0027 selfish actions.\n\r\nPossessing all the fearsome abilities of a squid such as powerful hair-tentacles, the ability to spit ink, and even use bioluminescence at will, Ika Musume takes it upon herself to rise from the depths of the ocean and exact revenge upon humanity! She surfaces at a certain Lemon Beach House, a restaurant managed by the sisters Eiko and Chizuru Aizawa. Thinking them to be an easy first step toward world domination, she immediately declares war against them, only to find out that she is, quite literally, a fish out of water! To make things worse, she destroys a part of a wall of the beach house in an attempt to flaunt her squiddy superiority and is consequently forced into becoming a waitress to pay the repair costs. Beached for the time being after tasting a thorough defeat at the hands of the Aizawa sisters, Ika Musume is forced to put her plans for world domination on hold.\n\r\nDespite these setbacks, Ika Musume soon finds herself right at home in her unexpected position as Lemon Beach House\u0027s newest employee. Wacky and hilarious, Shinryaku! Ika Musume follows her brand new life on the surface as she makes precious memories and meet lots of new people. With her newfound acquaintances, Ika Musume is looking to take the world by storm, one squid ink spaghetti at a time!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2010", "Year": "2010", "color": "pink", "id": "The Squid Girl", "label": "The Squid Girl", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Academy City stands at the forefront of scientific and technological progress, best known for their development of espers: those capable of wielding superhuman abilities that alter the rules of reality. The most powerful among them are the Level 5s, and the one known as Accelerator reigns supreme, even after being weakened by a severe brain injury. By his side is the young girl known as Last Order, whom despite his cold demeanor, he holds closely and vows to protect at all costs.\n\r\nThough Accelerator may be recovering from his injury, the dark side of Academy City never rests, and so he finds himself unwillingly caught up in the midst of a new conflict. When a mysterious young woman approaches Accelerator in pursuit of Last Order, the highest-ranked esper is confronted by a venomous organization that has taken root in Anti-Skill, Academy City\u0027s peacekeeping organization. With dangerous forces on the move that threaten to put Last Order and her sisters at risk, the self-proclaimed villain prepares to step into the darkness once again.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Fantasy", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "A Certain Scientific Accelerator", "label": "A Certain Scientific Accelerator", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Calamities are plaguing the land of Earthsea and dragons have been seen fighting above the clouds\u2014something which has never happened before. Sparrowhawk, a powerful Archmage, sets out to uncover the mystery behind these concerning events and meets Prince Arren along the way. Arren is the fugitive heir to the Kingdom of Enlad and a seemingly quiet and distressed lad. Wandering aimlessly in an attempt to escape the dark presence haunting him, he decides to tag along Sparrowhawk on his journey.\n\r\nHowever, their arrival in the seaside settlement of Hort Town is met with unexpected trouble\u2014Lord Cob, a powerful evil wizard obsessed with eternal life, stands in their way. Forced to confront him, the pair joins forces with Tenar\u2014an old friend of Sparrowhawk\u2014and Therru, the ill-fated orphan girl she took in. But the enemy\u0027s cunning hobby of manipulating emotions may just prove to be catastrophic for the young prince.\n\r\nSet in a magical world, Ged Senki goes beyond the classical battle between the forces of good and evil, as it explores the inner battles of the heart.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2006", "Year": "2006", "color": "blueviolet", "id": "Tales from Earthsea", "label": "Tales from Earthsea", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Set in the same universe as the live-action series. This work will explore new elements of the story mythology. ", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "darkgreen", "id": "Altered Carbon: Resleeved", "label": "Altered Carbon: Resleeved", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Led by Yamato, Naruto Uzumaki, Sakura Haruno, and Sai are assigned to capture Mukade, a rogue ninja who is pursuing the ancient chakra Ryuumyaku located underneath the Rouran ruins. While the Ryuumyaku has been sealed by the Fourth Hokage, the group fails to prevent Mukade from releasing its power. Consequently, a strong energy burst engulfs both Naruto and Yamato before they can escape.\n\r\nAs he awakens in a magnificent yet hostile kingdom, Naruto meets its young queen Saara and three Konohagakure ninjas on a top-secret mission. They reveal to him that he has time-traveled to Rouran 20 years into the past! To make matters worse, Mukade has already infiltrated the royal court, becoming the naive queen\u0027s most trusted minister under the alias Anrokuzan.\n\r\nJoining forces with the three ninjas, Naruto must protect Saara\u0027s life without fail to stop the villain\u0027s plans and return to the present.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2010", "Year": "2010", "color": "darkslateblue", "id": "Naruto: Shippuuden Movie 4 - The Lost Tower", "label": "Naruto: Shippuuden Movie 4 - The Lost Tower", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "After discovering a mysterious sword in the storehouse of her home, third-year high school student Yui Kusanagi finds herself suddenly transported to a different world. While exploring her new surroundings, she meets five strange yet handsome men before coming face to face with Zeus: the king of the gods. \n\r\nIn order to restore the deteriorating relationship between the gods and humans, Zeus has created the Academy of the gods and has chosen Yui to be its one and only instructor. She has one year to educate the young and reluctant deities\u2014including the five strangers she met earlier\u2014on what it means to be human while learning about the gods herself; otherwise, they will all be trapped in Zeus\u0027 realm forever.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Romance", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "indigo", "id": "Kamigami no Asobi", "label": "Kamigami no Asobi", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Lucifer has been awoken from his eternal slumber by the spirits of Eris, Abel and Poseidon. He has come to kill Athena and fulfill his heart\u0027s burning desire: becoming the strongest of all the gods.\n\n(Source: ANN)", "Episodes": "1", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "1989", "Year": "1989", "color": "greenyellow", "id": "Saint Seiya: Saishuu Seisen no Senshi-tachi", "label": "Saint Seiya: Saishuu Seisen no Senshi-tachi", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "On the floating continent of Neo Verona, the Montague family slaughters the entire Capulet family and seizes control of the kingdom. The true heir to the throne, Juliet Fiammata Asto Capulet, manages to escape the onslaught and is hidden away by loyalists for 14 years with hope that she may one day overthrow the cruel Montague regime. \n\r\nDespite having forgotten the murder of her entire family, Juliet now secretly protects the oppressed citizens of Neo Verona as a vigilante called the Red Whirlwind. During one of her escapades she meets Romeo Candorebanto Montague, the kind and selfless son of the tyrannical Prince Laertes Montague, and without knowledge of each other\u0027s background, they both fall in love at first sight. \n\r\nUnfortunately, however, their destiny is a cursed one: not only does each of the two families wish to obliterate the other, but an ancient secret hidden beneath Neo Verona also threatens their undying love for each other. Will they be able to defy the stars, or is this truly a love that can never be?\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Fantasy", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "indigo", "id": "Romeo x Juliet", "label": "Romeo x Juliet", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Born and raised in the countryside of Japan, Hinako \"Hina\" Sakuragi gets anxious easily when she talks to new people\u2014so much so that she resembles a stiff scarecrow. To overcome this, Hina hopes to get involved in theater, inspired by a play she saw during her school\u0027s field trip. So, Hina moves into the Hitotose Manor in the bustling city of Tokyo to study at Fujiyama High School, aspiring to join the school\u0027s renowned theater club.\n\r\nBut to Hina\u0027s dismay, she learns that Fujiyama High\u0027s theater club has been on a lengthy hiatus. Having already come to Tokyo and enrolled in the school, Hina is at a loss for what to do next. Sensing her disappointment and eagerness to learn theater, Chiaki Hagino, the landlady of Hitotose Manor, encourages Hina to create a troupe with the residents of Hitotose Manor as its members.\n\nHinako Note follows Hina as she begins a new life in Tokyo attending Fujiyama High while learning the ropes of theater with the support of her friends along the way.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "pink", "id": "Hinako Note", "label": "Hinako Note", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Amatsuyu \"Jouro\" Kisaragi is a completely average second-year high school student who has two dates over one weekend\u2060\u2014with the student council president Sakura \"Cosmos\" Akino on Saturday, then with his childhood friend Aoi \"Himawari\" Hinata on Sunday. Sadly for Jouro, both girls proclaim their love for his best friend Taiyou \"Sun-chan\" Ooga, the ace of the baseball team. Accepting each of their requests for advice and guidance, he is now responsible for helping the two girls win the heart of the same guy.\n\r\nUnbeknownst to his friends, Jouro\u0027s friendly and obtuse image is all but a ruse designed to cast himself as the clueless protagonist of a textbook romantic comedy. A schemer under his cheery facade, he makes the best of this unexpected turn of events with a new plan: get Sun-chan to fall for either Cosmos or Himawari and take the other as his own prize. But Jouro\u0027s last-ditch effort is threatened by the gloomy, four-eyed Sumireko \"Pansy\" Sanshokuin, who surprises Jouro with not only her knowledge of his secret personality but also a confession to the true self he hid for all this time.\n\r\nStuck in this hilariously messy situation, each of the five students must navigate countless lies, traps, and misunderstandings to come out on top.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "red", "id": "ORESUKI Are you the only one who loves me?", "label": "ORESUKI Are you the only one who loves me?", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "After the Reflection, some of the people in all parts of the world are discovered with super powers. Some become heroes, and others villains. How did the Reflection happen? What was the cause of it? With many unsolved mysteries, the world is led into turmoil.", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "The Reflection", "label": "The Reflection", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "ACCA\u2014a national body of the kingdom of Dowa that provides public services to the citizens of the country\u2014was established as part of the peace settlement between the king of Dowa and the 13 states of the country during a revolt. One hundred years later, Dowa is in a period of unprecedented peace, due in part to the ACCA system. However, rumors of a coup d\u0027\u00e9tat start to surface. Jean Otus, the second-in-command of the inspection department of ACCA, is charged with inspecting all 13 state branches. What will he discover as he performs his audit?\n\r\nIntriguing and mysterious, ACCA: 13-ku Kansatsu-ka is a politically-themed mystery that reveals a world of diverse cultures and lifestyles, with intricate connections between its characters, as the truth of the coup d\u0027\u00e9tat slowly unfolds.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Fantasy", "Mystery"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "ACCA: 13-Territory Inspection Dept.", "label": "ACCA: 13-Territory Inspection Dept.", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Isanami, a young priestess of Izumo, is forced to watch as a group of evil ninja burn her temple to the ground and slaughter the people within, leaving her no choice but to flee into the forest to escape the same fate. By chance, she stumbles upon Saizou Kirigakure, a masterless ninja from the Iga school. The two travel to Ueda Castle to ask Yukimura Sanada for help. Isanami\u0027s possession of a strange and devastating power is revealed, and Sanada readily agrees to help her, gathering ten brave warriors to Isanami\u0027s side.\n\r\nThus begins Brave 10, a story set in the Warring States period. It follows Saizou and Isanami\u0027s journey throughout the war-laden lands in search of brave warriors to serve under Yukimura\u0027s banner, each possessing powerful skills of their own. They\u0027ll have to travel far and wide, all while trying to fend off those who would chase after the dark power that she possesses to make it their own.", "Episodes": "12", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Amazon Prime"], "Stream Year": "2012", "Year": "2012", "color": "yellowgreen", "id": "Brave 10", "label": "Brave 10", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Years ago, humanity almost got wiped out by huge magical armored insects that had become too strong and aggressive to handle. Because of these giant bugs, humans do not live on the earth anymore, but in floating cities instead. However, this does not mean that everything is lost, because the wizards from prestigious floating wizard academies are fighting these monsters.\n\r\nKanata Age is a young man now labelled as a traitor even though he was once praised as the \"Black Master Swordsman.\" He gets a chance to repair his reputation by instructing the team E601, which seems to be facing some difficulties. It consists of three girls, Misora Whitale, Lecty Eisenach, and Rico Flamel, each with problems of their own. It appears that Kanata will get in deep waters more than once because of them...", "Episodes": "12", "Genre": ["Action", "Drama", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Sky Wizards Academy", "label": "Sky Wizards Academy", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Shun Asanaga is a 15-year-old junior high school student with an optimistic and bright personality. One day, he finds a mysterious crystal in the office of his father, who is a scientist and businessman. When Shun touches it, the world becomes distorted, and he is sent into the world of Endra. Emilio, a prince of the kingdom of Endra, is nearing his 16th birthday and despises the reigning king, Delzain. Since Emilio is now at the age when he can inherit the throne, he takes up a weapon and attempts revenge. However, because Emilio is too weak, he is captured by Delzain and put in prison. When Emilio is in grief, the wall of his cell becomes distorted and Shun appears from there with two goals: return to his own world, and complete Emilio\u0027s revenge. What future lies ahead for the two boys trying to survive in Endra, yet raised in two different worlds?\n\r\n(Source: MAL News)", "Episodes": "24", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "blueviolet", "id": "Endride", "label": "Endride", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Tired of writing riddles for children, Yamaoka Momosuke plans on gathering spooky and gruesome stories and publishing them in an anthology called Hyakumonogatari (\"One Hundred Tales\"). While researching these old myths and legends he comes across a mysterious trio who call themselves the Ongyou. They are detectives who are investigating the legends to reveal their truths...and bring those in the wrong to justice. Each time Momosuke meets the Ongyou he must face horrible truths and battle with his morals, but he\u0027s seeing things he shouldn\u0027t be seeing... \n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Fantasy", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2003", "Year": "2003", "color": "indigo", "id": "Requiem from the Darkness", "label": "Requiem from the Darkness", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "The anime tells an original story set 15 years after the novel\u0027s story.\n\r\nIt takes place at a fictional theater called Hollywood Tokyo in Harajuku, where members of the idol group \"Shounen Hollywood\" develop their talents with diligent work and studying.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "hotpink", "id": "Shounen Hollywood: Holly Stage for 49", "label": "Shounen Hollywood: Holly Stage for 49", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Ten years after the Bubble War, the dichotomy between the rich and the poor in the world becomes more prominent and Japan is no exception. The rich seek to satisfy their desires and derive pleasure for themselves, and Tokyo has materialized into such a city as a result. Saiga, once a war photographer, works for Hibara Ginza in the capitalist state of Tokyo. He infiltrates the Roppongi Club, a secretive base located in the red light district of the city, to collect information about them. However, he was caught in the process and brought forward to a girl called Kagura who was in the midst of a ritual. His contact with Kagura awakens his special ability: the power to make things explode when photographed. In order to unravel the mystery behind the Roppongi Club and Kagura, Saiga begins his solitary battle.", "Episodes": "24", "Genre": ["Action", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "lightgray", "id": "Speed Grapher", "label": "Speed Grapher", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Emi is a seventeen-year-old girl living in Shibuya. Her father is always away with work and she\u0027s grown listless. Suddenly, a twist of fate involving a certain magical item changes everything. A mysterious pencil, of all things, is linked to the appearance of heroes from another world! Could this be the start to the excitement she\u0027s so desperately craving, or is there something more?\n\r\n(Source: VIZ Media)", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Infini-T Force", "label": "Infini-T Force", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In a tumultuous effort, the Sunagakure ninjas attempt to repel an unforeseen invasion of mysterious armored warriors on the Land of Wind. Shortly afterwards, the same armored troops led by Temujin\u2014a skilled knight of impressive power\u2014ambush Naruto Uzumaki, Sakura Haruno, and Shikamaru Nara, who are on a mission to recover a lost ferret. Naruto and Temujin engage in a fierce fight that ends with both of them falling off a cliff.\n\r\nTaken aback by their friend\u0027s sudden misfortune, Sakura and Shikamaru witness yet another alarming development: a massive moving structure appears out of nowhere, ravaging any trees and rocks in its path. While Sakura sets off to find Naruto, Shikamaru infiltrates the imposing fortress in hopes of learning more about the critical situation. \n\r\nEntangled in a relentless conflict, the Konohagakure ninjas join forces with their Sunagakure counterparts to defeat the common enemy. However, amidst the turmoil, a clash between two different visions of an ideal world emerges.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2005", "Year": "2005", "color": "darkslateblue", "id": "Naruto the Movie 2: Legend of the Stone of Gelel", "label": "Naruto the Movie 2: Legend of the Stone of Gelel", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Satonaka Ikkou, a 16 year old boy, is a first year trainee at the Saienji Buddhist Temple. He was sent there by his parents to be trained by his grandmother, the Saienji Priestess. At the temple he finds himself surrounded by beautiful female priestesses-in-training. Upon seeing a girl naked, Ikko has the ability to turn into a super-monk, performing massive exorcisms for the good of the temple.\n\r\n(Source: ANN)\n", "Episodes": "12", "Genre": ["Comedy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2005", "Year": "2005", "color": "red", "id": "Ah My Buddha", "label": "Ah My Buddha", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "Back on Sonic\u0027s home planet, Eggman has collected all 7 of the Chaos Emeralds, and is about to have absolute power when Sonic interferes, causing an explosion that sends everyone from their world to Earth. Sonic and his friends team up with 12 year old Christopher Thorndyke to collect all the Chaos Emeralds and defeat the evil Dr. Eggman.\n\r\n(Source: ANN)", "Episodes": "78", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Netflix", "Amazon Prime", "Hulu"], "Stream Year": "2003", "Year": "2003", "color": "olivedrab", "id": "Sonic X", "label": "Sonic X", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Masahiro Setagawa is a hopeless teenager who is often used by the neighborhood bullies as an errand boy. Defenseless, Masahiro knows that nobody will ever save him. However, his life drastically changes when he meets Kousuke Ooshiba, a man known as the \"Bear Killer,\" who takes down neighborhood gangs.\n\r\nA year later, Masahiro and his former friend, Kensuke Ooshiba, attend high school, only to find that Kousuke is their math teacher. While the three grow closer, Masahiro starts to view Kousuke as his \"hero,\" and Kousuke develops an urging desire to protect Masahiro. However, their normal lives take a turn when Kensuke\u0027s childhood friend, Asaya Hasekura, returns, seeing Kensuke as more than just a friend, much to his surprise. Will the three boys be able to live a regular high school life? Or will forbidden love keep them apart forever?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Boys LoveBoys ", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "orangered", "id": "Hitorijime My Hero", "label": "Hitorijime My Hero", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "With all of the Clow Cards recaptured and changed into her own Sakura Cards, Sakura Kinomoto now enters her first year at Tomoeda Middle School. After her initial day of classes, Sakura reunites with her love Shaoran Li, who informs her that he is permanently moving back to Tomoeda. Much to her surprise, it even turns out that Shaoran will attend the same school and it seems as if Sakura\u0027s life is heading in all the right directions.\n\r\nHowever, when Sakura goes to sleep, she encounters in her dream a mysterious cloaked figure and finds herself surrounded by transparent cards. Waking up in fear, Sakura is shocked to see her dream has come true, with the Sakura Cards having turned clear. Continued dreamlike encounters with the unknown enemy and her gaining a new magical key sets the stage for Cardcaptor Sakura\u0027s latest adventure!\n\r\n[Written by MAL Rewrite]\n", "Episodes": "22", "Genre": ["Adventure", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "blueviolet", "id": "Cardcaptor Sakura: Clear Card", "label": "Cardcaptor Sakura: Clear Card", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "Yuuta Hoshitani enrolls in the prestigious Ayanagi Academy in hopes of finding the high school student who inspired him. The academy is well-known for producing exceptional musical talent, but students must first compete for acceptance into the Musical Department. At the top of the department is the Kao Council\u2014a group of third-year students who possess a great deal of influence over the school and admission into the department. The fastest route to entering the department for Hoshitani is to find a way into a Star Team, which would allow him to be taught by a member of the Kao Council.\n\r\nAfter catching the eyes of Itsuki Ootori, Hoshitani finds himself under the tutelage of the Kao Council\u0027s most eccentric member. Alongside him on Team Ootori is his roommate, Tooru Nayuki, fledgling Kabuki actor Kakeru Tengenji, the quiet Shuu Kuga, and Kaito Tsukigami, the younger brother of famous Ayanagi alumni Haruto.\n\r\nAs Hoshitani struggles with his lack of talent, his teammates must also overcome their shortcomings. Facing opposition from other talented Star Teams, including the other four members of the Kao Council, Team Ootori must carve their own path as they aim to perform in the Ayanagi Festival. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "hotpink", "id": "Starmyu", "label": "Starmyu", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Fifteen-year-old Izumiko Suzuhara just wants to be a normal girl, but that is easier said than done. Raised in a shrine deep in the mountains, she grew up extremely sheltered and painfully shy. She also has the unfortunate tendency to destroy any electronic device simply by touching it.\n\r\nDespite this, she still wants to try and change her life. To mark her determination to follow through on this transformation, Izumiko begins by cutting her bangs, which shocks both her classmates and protectors. And that\u0027s only the start! Her guardian, Yukimasa Sagara, forces his son, Miyuki, to come to the mountain shrine and become Izumiko\u0027s lifelong servant and protector. Too bad Izumiko and Miyuki cannot stand each other. They have known each other since they were children, and Miyuki bullied her terribly. He simply does not understand what is so special about Izumiko. His father calls Izumiko a goddess, but that cannot be true\u2026can it? Will Izumiko and Miyuki work past their differences? Is she actually a literal goddess? Find out in RDG: Red Data Girl!", "Episodes": "12", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "indigo", "id": "Red Data Girl", "label": "Red Data Girl", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Li Meifon is the head of a free, no expenses paid protection/security agency for escorting ships across outer space. Though only 16, she posesses great skill and leadership qualities while commanding her crew aboard their ship, the \"Angel Links.\" However, some unpleasant memories begin to trouble her and she starts questioning her own past and reason for existence. Join Li Meifon and the rest of the Angel Links crew on their adventures through the Oracion star system as they battle pirates, government organizations, and a Tao master, all while finally uncovering Meifon\u0027s dark and mysterious past. \n", "Episodes": "13", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1999", "Year": "1999", "color": "red", "id": "Angel Links", "label": "Angel Links", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Onboard a cruise ship heading to the scenic Cenancle Island, the full-body cyborg Nene Nanakorobi, a bubbly young girl who dreams of world peace, meets inventor Uzal Delilah. The two become fast friends along with Uzal\u0027s pet cyborg Clarion, a cat-like combat android. Soon after parting ways, a terrorist attack on the island threatens to shatter the pair\u0027s new friendship. In a bid to save her new friend, Uzal gives Nene the ability to use the Pandora Device found in Clarion\u0027s body before seemingly dying. With this power, Nene can temporarily master abilities and skills never seen before in the advancing world.\n\r\nWorking together, the two unlikely companions go on various missions\u2014from saving children in shopping mall fires to fighting reckless thieves\u2014all in the name of world peace. But to achieve this goal is not easy. B.U.E.R, a sentient laser in the form of a misshapen teddy bear, threatens to wreck their happy lives with his perverted nature and uncontrollable power. And to make matters worse, Nene\u0027s guardian, as well as genius inventor, Takumi Korobase has an undying interest in B.U.E.R.\n\r\nBurdened with saving the world and keeping B.U.E.R from the hands of evil, Nene and Clarion\u0027s desire for world peace seems like a pipe dream. With this monumental goal, could the weight of it all destroy the pair\u0027s friendship completely? \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "limegreen", "id": "Pandora in the Crimson Shell", "label": "Pandora in the Crimson Shell", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Based on the original comic BONO BONO by Mikio Igarashi that has seen over 9,000,000 total copies printed, this is the definitive animated version of the emotionally soothing character-driven series that will make you ask yourself the philosophical question, \"What are living things?\" while laughing at heartwarming gags and being entertained by the interactions of amusing forest friends Bonobono the young sea otter, Chipmunk, Fishing Cat, and more.\n\r\nEnjoy the easygoing days and minor misadventures of Bonobono and his friends!\n\r\n(Source: Fuji Creative)", "Episodes": "Unknown", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "pink", "id": "Bono Bono", "label": "Bono Bono", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the future, an organization called the GGP has taken control of the world. Rin Ogata was a promising up-and-coming ballet dancer, but suffered a serious injury while dancing and decided to quit. Years later in college, she comes across a club building and soon finds herself intrigued by a transforming motorcycle-like robotic vehicle called a \"Rideback\". She soon finds that her unique ballet skills with balance and finesse make her a born natural on a Rideback. However, those same skills also get her into serious trouble with the government.\n\n(Source: Wikipedia)", "Episodes": "12", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "darkgreen", "id": "RideBack", "label": "RideBack", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Kei Narutani and his childhood friend, Song Minghua, are Chinese refugees who are fleeing from the Zai, a mysterious organization that indiscriminately terrorizes their country and its people. Fortunately, during their escape to Japan, they are saved by a strange red aircraft.\n\r\nKei\u0027s fascination with this aircraft leads him to meet his savior: a girl who is an \"Anima\"\u2014the pilot of a unique type of airplane called a \"Daughter.\" The girl goes by Gripen, an adorable JAS-39F fighter aircraft. Kei develops a bond with Gripen and is then recruited by the Japan Self-Defense Force to help Gripen overcome her troubles with flying.\n\r\nLater joined by Eagle, a carefree F-15J-ANM, and Phantom, a proud RF-4EJ-ANM, the squadron takes up arms, determined to protect humanity. Together, the five individuals battle against the invasive Zai, forming the last line of defense against the threatening alien force.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Girly Air Force", "label": "Girly Air Force", "shape": "dot", "size": 10}, {"Color": "aquamarine", "Description": "The flames of war explode in the Middle East as two shadow forces unleash monstrous new weapons of mass destruction! But in a world in which giant robots are real, the most dangerous weapon of all lies buried within a human mind. Yuushirou, the fourth son of the mysterious and powerful Gouwa family, finds himself at the center of events that will change the future of mankind forever! Nothing can prepare the human race for what is about to be unleashed in Gasaraki!\n\r\n(Source: Sunrise)", "Episodes": "25", "Genre": ["Drama", "Supernatural"], "Genre_Header": "Drama Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1998", "Year": "1998", "color": "aquamarine", "id": "Gasaraki", "label": "Gasaraki", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "The hottest battle is about to begin! While attending Tensei Academy, Hiro Ryugasaki ends up acquiring a mysterious smartphone. It comes installed with the popular card game, Shadowverse! Meeting new rivals, facing major tournaments, forging bonds with friends... Shadowverse leads Hiro to all sorts of new experiences, all that serve to \"evolve\" him.\n\r\n(Source: Crunchyroll)", "Episodes": "48", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2020", "Year": "2020", "color": "indigo", "id": "Shadowverse (TV)", "label": "Shadowverse (TV)", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Magano, a parallel realm filled with monsters known as \"Kegare,\" is a place where exorcists deal with all impurities. Benio Adashino is a prodigy exorcist who is recognized for her strength and is summoned to Tokyo by the Exorcist Union. On her way, she plummets into the arms of Rokuro Enmadou, a young exorcist with a troubled past.\n\r\nBut the impurities of Magano do not rest. When these two exorcists witness a couple of children stolen by a Kegare, Benio rushes to save them, dragging Rokuro along with her into Magano. Engaged in a fight she is on the verge of being defeated in, Benio is saved by Rokuro, revealing himself capable of being her rival in talent.\n\nSousei no Onmyouji tells the story of two talented exorcists who are destined to become the \"Twin Star Exorcists\" and the prophesised parents of the Miko\u2014the reincarnation of Abe no Seimei\u2014who will cleanse the world of all impurities.\n\r\n[Written by MAL Rewrite]", "Episodes": "50", "Genre": ["Action", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Twin Star Exorcists", "label": "Twin Star Exorcists", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "No description", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "yellowgreen", "id": "Coyote Ragtime Show", "label": "Coyote Ragtime Show", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Several years have passed since the end of The Great War. As the radio tower in Leidenschaftlich continues to be built, telephones will soon become more relevant, leading to a decline in demand for \"Auto Memory Dolls.\" Even so, Violet Evergarden continues to rise in fame after her constant success with writing letters. However, sometimes the one thing you long for is the one thing that does not appear.\n\nViolet Evergarden Movie follows Violet as she continues to comprehend the concept of emotion and the meaning of love. At the same time, she pursues a glimmer of hope that the man who once told her, \"I love you,\" may still be alive even after the many years that have passed.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "indigo", "id": "Violet Evergarden the Movie", "label": "Violet Evergarden the Movie", "shape": "dot", "size": 10}, {"Color": "red", "Description": "After contracting hepatitis A, Ezaki Yuuichi has been confined to a hospital, away from his friends and family, much to his displeasure. To relieve his boredom, he has taken to sneaking out of the hospital, usually putting himself on the receiving end of a beating from his nurse. Upon meeting a girl his age also staying in the hospital, he is immediately captivated by her beauty. Akiba Rika\u0027s personality is not quite as captivating as her beauty however. In fact, she is rather selfish, moody, and bossy. But as the two spend more time with each other, they become closer, sharing the ordinary joys and trials of a budding teenage romance, even when darkened with impending tragedy\u2014for Rika\u0027s condition does not leave her much longer to live.\n\n[Written by MAL Rewrite]", "Episodes": "6", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2006", "Year": "2006", "color": "red", "id": "Looking Up At The Half-Moon", "label": "Looking Up At The Half-Moon", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Lucifer, an Archangel and former head of the Seven Heavenly Virtues, is banished from Heaven after revolting against the Lord\u0027s will.. While plummeting from the skies, she is halted halfway between Heaven and Hell after crashing through the roof of a high school church. Though she is witnessed by Maria Totsuka, a soft-spoken student at the academy, Lucifer swiftly continues her descent into the depths of Hell.\n\r\nSoon after her arrival, Lucifer is found by aspiring Demon Lord and fangirl Leviathan. The two decide to overthrow the Seven Sins, the authorities of Hell under the leadership of Belial. But with their combined powers, the Seven Sins are able to repel Lucifer and contain her divine powers by placing a Garb of Punishment over her body, transforming Lucifer into a Demon Lord. \n\r\nLonging for revenge and accompanied by Leviathan, Lucifer makes her way back to Earth, where she forces Maria to become her immortal slave. Together with her new accomplices, Lucifer sets out on a mission to subdue the Seven Sins so she may be free of the curse brought upon by her Garb.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Ecchi"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "Seven Mortal Sins", "label": "Seven Mortal Sins", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "It is a normal day; everyone from deranged military girl Tanya Degurechaff and 16-year-old isekai protagonist Satou Kazuma to expansionist overlord Ainz Ooal Gown and demon sisters Rem and Ram go on with their daily lives. Suddenly, a conspicuous red button begging to be pressed appears before them. Overcome by curiosity, the otherworldly characters push the button, sending them to an unfamiliar world.\n\r\nWith no way of escaping, the characters must lead a normal school life and make acquaintances with the others. One thing is certain: the classroom full of fan-favorite eccentric personalities never gets boring!\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "mediumorchid", "id": "Isekai Quartet", "label": "Isekai Quartet", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Many years ago, humans and demons lived in harmony. But that unity ended when demons started attacking humans and plotted a mission to unleash Gyumao\u2014an evil demon imprisoned for thousands of years. Now, Genjo Sanzo, a rogue priest, must team up with three demons\u2014Sha Gojyo, Son Goku, and Cho Hakkai\u2014and embark on a perilous journey to the west to stop these demons from resurrecting Gyumao and restore the balance between humans and demons on Earth.\n\r\n(Source: ANN)", "Episodes": "50", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Supernatural"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Hulu"], "Stream Year": "2000", "Year": "2000", "color": "yellowgreen", "id": "Saiyuki", "label": "Saiyuki", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Inu-Yasha has mastered the ultimate attack of the Tetsusaiga and continues his battle for the Shikon Jewel shards with Kagome, Shippo, Sango, and Miroku. Unfortunately, a freak occurance with a jewel shard has brought to life an incarnation of a demonic enemy sealed by Inu-Yashas\u0027 father. Inu-Yasha must surpass his father and destroy this demon or every soul in Japan will be consumed.\n\r\n(Source: ANN)", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2001", "Year": "2001", "color": "darkslateblue", "id": "InuYasha the Movie: Affections Touching Across Time", "label": "InuYasha the Movie: Affections Touching Across Time", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Just an ordinary teenager, Kobeni Yonomori receives quite the surprise on her 16th birthday\u2014a fianc\u00e9 and a sister-in-law she never even knew she had. As a result of an arrangement that her late grandfather made, Hakuya Mitsumine and his younger sister Mashiro have moved from their countryside home to the Yonomori household in order to deepen their relationship with their new family members.\n\nMikakunin de Shinkoukei follows Kobeni\u0027s \"love life\" with Hakuya as she tries her best to adjust to the abrupt changes forced upon her. However, as some extraordinary secrets regarding the siblings come to light, Kobeni will find her life changed forever.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "Engaged to the Unidentified", "label": "Engaged to the Unidentified", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "It has been 10 years since the war between the Iga and Kouga ninja clans came to an end. The two groups have since made peace, supposedly dispelling the animosity that once existed between them. Hachirou Kouga and Hibiki Iga, the successors of their respective bloodlines, seem to have the perfect conditions for their love to bloom, but not everyone is satisfied with the results of the age-old battle.\n\r\nDifferent tales of the final showdown between Gennosuke Kouga and Oboro Iga have spread, leaving Tadanaga Tokugawa\u2014whom the Kouga represented\u2014dissatisfied. As tension between the two clans rises once again, the brewing political climate threatens to keep the two fated lovers apart, just as it had in the previous generation. \n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Basilisk: The Ouka Ninja Scrolls", "label": "Basilisk: The Ouka Ninja Scrolls", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "In the world of Prester, flight is the dominant mode of transportation, made possible by Claudia Fluid: a liquidized form of the crystals that are produced on the planet. An organization known solely as \"the Guild\" has absolute authority over the skies, with a monopoly on the engines that make use of this fluid. Moreover, as ecological disasters destabilize the warring countries of Anatoray and Disith, the Guild also arbitrates in the disputes between the two. Caught in the middle of the conflict are Sky Couriers, piloting small, two-person vanships that fly freely through the sky.\n\nLast Exile follows the adventures of two teenagers who dream of surpassing their parents: Claus Valca, son of a famous vanship pilot, and Lavie Head, Claus\u0027 best friend and navigator. Their job as couriers entails passing through an air current called the Grand Stream that separates the hostile nations, which even standard airships struggle to survive. However, when they take on a high-rated delivery to bring an orphan girl named Alvis Hamilton to the battleship Silvana, they get dragged into a much greater conflict that pits them against the might of the Guild.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2003", "Year": "2003", "color": "yellowgreen", "id": "Last Exile", "label": "Last Exile", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The once famous and well respected scientist Zorndyke has bred a new genre of living being, one that thrives on the oceans and lives to destroy humans. Zorndyke believes it is time that the humans were relieved of their rule of the earth. It is up to Blue Submarine No. 6 and the rest of the Blue fleet to put an end to Zorndyke\u0027s madness and creations. \n\r\n(Source: ANN)\n", "Episodes": "4", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "1998", "Year": "1998", "color": "yellowgreen", "id": "Blue Submarine No. 6", "label": "Blue Submarine No. 6", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the country of Rimguard, a mysterious event shook the country and its people just 12 years prior. As time passed, memory of the incident began to fade while peace reigned over the land. Sisters Yui and Rena live a quiet life in the Enastria Empire until a large mecha suddenly attacks their peaceful home, changing everything. The girls become caught in a vortex of destiny and godly revival.\n\r\n(Source: FUNimation)", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Regalia: The Three Sacred Stars", "label": "Regalia: The Three Sacred Stars", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "In northern Europe, the reincarnation of Odin, Dolbar, rules supreme. One day, Hyoga rescues a man in Siberia so warns him about trouble in the Asgard. Athena goes out to investigate and sends Hyoga in advance but when she and the others arrive at the Asgard, Hyoga is nowhere to be found. When Dolbar captures Athena to take control of the sanctuary, the bronze saints try to help her but are attacked by the God Warriors.\n\n(Source: ANN)", "Episodes": "1", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "1988", "Year": "1988", "color": "greenyellow", "id": "Saint Seiya: Kamigami no Atsuki Tatakai", "label": "Saint Seiya: Kamigami no Atsuki Tatakai", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Inside the human body, roughly 37.2 trillion cells work energetically 24 hours a day and 365 days a year. Fresh out of training, the cheerful and somewhat airheaded Sekkekkyuu AE3803 is ready to take on the ever-so-important task of transporting oxygen. As usual, Hakkekkyuu U-1146 is hard at work patrolling and eliminating foreign bacteria seeking to make the body their new lair. Elsewhere, little platelets are lining up for a new construction project. \n\r\nDealing with wounds and allergies, getting lost on the way to the lungs, and bickering with similar cell types, the daily lives of cells are always hectic as they work together to keep the body healthy!\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Cells at Work!", "label": "Cells at Work!", "shape": "dot", "size": 10}, {"Color": "red", "Description": "After their parents\u0027 deaths, brother and sister Akito and Akiko Himenokouji were forced to live with separate families for six years. But now they have finally reunited and begin to live together. It quickly becomes apparent that Akiko harbors romantic feelings for her brother; however, Akito only sees her as a sibling.\n\r\nWhen three more girls\u2014Anastasia Nasuhara, Arashi Nikaidou, and Ginbei Haruomi Sawatari\u2014move into their apartment, Akiko\u0027s hopes of living alone with her brother vanish. Moreover, these girls also like Akito in one way or another, making it even more difficult for Akiko to gain her brother\u0027s undivided attention. As the girls fight over who should take care of Akito, they display various eroticisms that may be a little too much for a normal man to handle.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2012", "Year": "2012", "color": "red", "id": "OniAi", "label": "OniAi", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Yui \"Cherry\" Sakura expresses himself better through the haiku he writes and posts on the internet, even though no one gives it attention. While preparing for him and his family to relocate in August, he spends the summer working part-time at a welfare facility. Meanwhile, Yuki \"Smile\" Hoshino is a budding influencer who wants everyone to smile. However, she feels uneasy about the braces on her protruding front teeth and conceals her own smile using a disposable mask.\n\r\nAfter an accidental encounter with Cherry, Smile finds herself becoming a part-time worker at the same facility as him. Soon, the two assist a senile man, Fujiyama, in searching an old vinyl record he owns. Unable to remember its last location, he wishes to listen to it once more before his memories fade for good. Cherry and Smile only have the record\u0027s sleeve and the word \"yamazakura\" as clues, and their hunt in the hazy summer heat begins.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "orangered", "id": "Words Bubble Up Like Soda Pop", "label": "Words Bubble Up Like Soda Pop", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "High school biology teacher Tetsuo Takahashi may look like your average everyday instructor, but beneath his gentle appearance lies something less ordinary: his fascination for the \"Ajin,\" more commonly known as \"Demi.\" Although these half-human, half-monster beings have integrated into human society, Takahashi believes that much about them will remain unknown unless he interacts with them firsthand.\n\nDemi-chan wa Kataritai follows Takahashi\u0027s daily life in Shibasaki High School together with his three Demi students\u2014Hikari Takanashi, an energetic vampire; Kyouko Machi, a gentle dullahan; and Yuki Kusakabe, the shy snow woman. Along the way, Takahashi also meets fellow teacher Sakie Satou, a succubus with an aversion towards men. To fulfill his goal of learning more about the Demi, Takahashi decides to conduct casual interviews with the girls to learn more about their abilities, psyche, and interaction with human society. As Takahashi strengthens his bond with his students, he soon discovers that the Demi are not as unusual as he initially believed.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumorchid", "id": "Interviews With Monster Girls", "label": "Interviews With Monster Girls", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Following a prank pulled by his perverse friends, Junichi Hashiba asks a gal out in an attempt to change the fact that he\u0027s a hopeless virgin. Yukana Yame, the girl in question, is disgusted by Junichi\u0027s groveling. However, through a series of teasing remarks, she soon finds herself bonding with him and ultimately accepting Junichi\u0027s confession, much to his surprise.\n\nHajimete no Gal follows Junichi as he overcomes his lack of self-confidence and suppresses his sexual urges, all while thrust into a whole new school life full of lively girls and unpredictable mayhem.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "My First Girlfriend is a Gal", "label": "My First Girlfriend is a Gal", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "When the \"Sirens,\" an alien force with an arsenal far surpassing the limits of current technology, suddenly appeared, a divided humanity stood in complete solidarity for the first time. Four countries\u2014Eagle Union, Royal Navy, Sakura Empire, and Iron Blood\u2014formed Azur Lane, paving the way for the improvement of modern warfare, which led to an initial victory against the common threat. However, this tenuous union was threatened by opposing ideals, dividing the alliance into two. Sakura Empire and Iron Blood broke away and formed the Red Axis, and humanity became fragmented once again.\n\r\nAs a seasoned and experienced fighter, the \"Grey Ghost\" Enterprise shoulders Azur Lane\u0027s hope for ending the war. But behind her stoic persona hides a frail girl, afraid of the ocean. Even so, she continues to fight as she believes that it\u0027s the only purpose for her existence. Meanwhile, Javelin, Laffey, and Unicorn\u2014three ships from the union\u2014stumble upon Ayanami, a spy from the Red Axis. Strange as it may seem, they try to befriend her, but as enemies, their efforts are for naught. Still, they persevere in hopes of succeeding one day.\n\r\nAmidst the neverending conflict within humankind, the keys that could unite a fragmented race might exist: a soldier coming to terms with her mysterious personality and camaraderie between those with different ideals.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Azur Lane", "label": "Azur Lane", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the year 2027, the video game Phantasy Star Online 2 is all the rage at Seiga Academy. Every student is on board the fad\u2014except for Itsuki Tachibana, a well-rounded student who doesn\u0027t play video games. Due to its popularity, the game is currently under review at Seiga Academy to see if it has a negative impact on the students. Consequently, this causes Itsuki to catch the attention of Rina Izumi, the perfectionist student council president who aims to prove that the game is not to blame. \n\r\nTo accomplish her objective, Rina recruits Itsuki as the student council vice president and tasks him with learning to play the game while keeping his grades up. Now obliged to report his daily findings of the game to Rina and analyze its merits, Itsuki carries the fate of Phantasy Star Online 2 in his hands.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Phantasy Star Online 2 The Animation", "label": "Phantasy Star Online 2 The Animation", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Subaru Mikazuki is a 23-year-old mystery novel author, major introvert, and an awkwardly shy person. He would much rather stay home to read a book than go outside and interact with others. Further exacerbating this life of solitude, his parents tragically died in an accident many years ago, leaving him alone in the world. \n\r\nOne day, while giving offerings at his parents\u0027 grave, Subaru runs into a small grey and white cat named Haru, which he ends up taking home with him. Subaru, however, has never taken care of anyone else in his life\u2014can he even take care of a cat? Haru is grateful toward Subaru, as he gives her all the food she wants\u2014a luxury for a cat who is used to a rough life on the streets. But she notices that Subaru can\u0027t even seem to take care of himself! Will she be okay with this dunce? \n\nDoukyonin wa Hiza, Tokidoki, Atama no Ue. tells the story of an unlikely friendship between a human and a cat who try to foster an understanding with each other.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "My Roommate is a Cat", "label": "My Roommate is a Cat", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In a world of magic and monsters, Krylancelo Finrandi and his foster sister Azalea Cait-Sith were once promising students of sorcery, prodigies at the famous Tower of Fangs. But an experiment gone horribly wrong warps Azalea\u0027s appearance, trapping her in the form of a dragon.\n\r\nElders at the Tower\u2014more interested in preserving their reputation rather than their students\u0027 lives\u2014drive off the transformed Azalea and cover up the incident. Outraged, Krylancelo strikes out on his own, taking the new name of \"Orphen\" and vowing to return Azalea to her normal state.\n\r\nFive years later, Orphen\u0027s quest has stalled. A chance encounter brings him face to face with Azalea again, but he still has no way to restore her body. And with a hostile group of sorcerers hunting her down, he may be running out of time. The past and present collide as Orphen tries to find how to save Azalea from their former teachers and friends.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Sorcerous Stabber Orphen", "label": "Sorcerous Stabber Orphen", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the distant future, humanity has taken to the skies and colonized many planets throughout the universe. An agency known as the Galactic Organization of Trade and Tariffs (GOTT) has been formed to maintain order. Within GOTT, a secret squad of enhanced human beings\u2014known as the ES Unit\u2014carry out secret missions to put a stop to major galactic crimes. Two such operatives are the lowly C-ranked \u00c9clair and Lumi\u00e8re.\n\r\nDespite being on the bottom of the totem pole, the pair wield formidable powers: \u00c9clair\u0027s superhuman strength and lipstick whip and Lumi\u00e8re\u0027s ability to take control of any computer. Together, they can take on any mission that GOTT throws at them. But as they complete more and more missions, the duo begin to uncover a major conspiracy that leaves them questioning everything they know about themselves and the entire galaxy.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2002", "Year": "2002", "color": "darkgreen", "id": "Kiddy Grade", "label": "Kiddy Grade", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "It\u0027s been a year since the disappearance of Shiro, the Silver King; Kurou Yatogami and Neko have been diligent in their search, but to no end. Their investigation leads to a run-in with members of the now disbanded Red Clan HOMRA\u2014Rikio Kamamoto and Anna Kushina\u2014being pursued by the Green Clan, who desire Anna\u0027s powers for their own ends.\n\r\nNow, the members of Scepter 4 are called upon alongside Kurou and Neko in order to rescue Anna, the mascot, and only female member of the ruined Red Clan, from the enemy\u0027s clutches and hopefully find Shiro using the young girl\u0027s powers. Amidst crisis, the group is forced into a power struggle when the Green Clan threatens to overtake the Gold King\u0027s domain.\n\r\nThe second step in the K Project series, K: Missing Kings, continues the story of a young boy caught up in a psychic war between seven kings, and showcases each character\u0027s struggles after the losses of their respective Kings.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "K: Missing Kings", "label": "K: Missing Kings", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Across the desolate wilderness, resources are scant and survival is the utmost priority. Essential supplies are delivered through the network of zeppelins, relying on protection from mercenary crews piloting single-engine fighter planes. At odds with pirates and political conflict, these brave aviators provide the strongest guard to stability in such dismal lands.\n\r\nKylie\u2014a talented, hotshot pilot\u2014serves with one such crew: the Kotobuki Squadron. Recruited to the group by her childhood friend Emma, her natural aptitude for flight makes her a key member. Armed with their Hayabusa fighter planes, the six-member squadron is hired to protect people, goods, and society as they continue to engage hardships in their complex world.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "yellowgreen", "id": "The Magnificent Kotobuki", "label": "The Magnificent Kotobuki", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Though they couldn\u0027t be any more different, love has managed to blossom between Hajime Tsunashi, a hardcore otaku who shuts himself in at home while making a living off his blog, and his wife Kaoru\u2014a hard-working office lady who, in contrast, is fairly ordinary, albeit somewhat of a crazy drunk. As this unlikely couple discovers, love is much more than just a first kiss or a wedding; the years that come afterward in the journey of marriage brings with it many joys as well as challenges.\n\r\nWhether due to their quirky personalities or the peculiar people surrounding them, Hajime and Kaoru find themselves caught up in a variety of baffling and ridiculous antics. But despite the struggles they face, the love that ties them together spurs them to move forward and strive to become better people in order to bring their partner happiness.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "I Can\u0027t Understand What My Husband Is Saying", "label": "I Can\u0027t Understand What My Husband Is Saying", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "Tanis, a child genius, is the youngest son of two mad scientists. His family has spent their lives withdrawn from normal society living on an isolated island, where the couple conducts experiments on Tanis\u0027 siblings that result in them gaining abnormal abilities. However, this activity is put to a stop when they are caught and arrested.\n\r\nTanis is brought by government officials to a more populated island, alongside his four siblings: Snow, a dog-human hybrid; Ashise, a plant-human hybrid; Aisley, a spider-human hybrid; and Suishi, a mind-reader. Being the only one who has not been genetically modified, Tanis takes on the responsibility of adapting his siblings to society, all while trying to conceal their\u0027 distinctive characteristics.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "hotpink", "id": "Frankenstein Family", "label": "Frankenstein Family", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "When Nicoletta was a little girl, her mother, Olga, abandoned her and ran off to Rome to remarry. Now, 15 years later and a young woman, she travels to Rome with the intention of ruining her mother\u0027s life. She tracks Olga down to a restaurant called Casetta dell\u0027Orso, but the second Nicoletta steps through its door, everything changes. It\u0027s a peculiar place staffed entirely by mature gentlemen wearing spectacles, and like their clientele, she is helpless against their wise smiles and warm voices. Before Nicoletta realizes it, her plans for vengeance start to fade, and she\u0027s swept up in the sweet romance of everyday Italian life. \n\r\n(Source: Right Stuf) ", "Episodes": "11", "Genre": ["Drama", "Gourmet", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2009", "Year": "2009", "color": "orangered", "id": "Ristorante Paradiso", "label": "Ristorante Paradiso", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "On his high school graduation day, Itsuki\u0027s cousin, Mahiru, tells him that she\u0027s pregnant. Just then, a gate of light emerges and transports the two into the world of Granvania. In this land, \"Impurities\" have been causing a disturbance to the Stars, ultimately plunging Granvania into chaos and disorder. And Itsuki, now revealed to be one who is fated to meet with the \"Star Maidens,\" is seen as Granvania\u0027s last hope and was thus given the task to produce \"Star Children\" and combat the \"impurities.\" And unless the task is complete, Itsuki may never be able to return home.\n\r\n(Source: Wikipedia, edited)", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy", "Romance"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Conception", "label": "Conception", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Van, a lanky and apathetic swordsman, is on a journey to kill the murderer of his fianc\u00e9. The only characteristic he has to go by is that the murderer has a claw for an arm, hence the murderer being referred to as The Claw Man. During his travels, Van happens to pass through the city of Evergreen, which is defending itself from bandits who aim to rob the city of its treasury. It is in this city that Van meets Wendy Garret, a timid young girl who is looking for her kidnapped brother. When the city pleads for Van\u0027s assistance to defend it, he refuses, claiming it has nothing to do with him and thus leaves the city on its own to deal with the peril. Soon after, Van comes across the raiding bandits himself and they eventually tick off the swordsman to a degree where he takes action against them for his own personal vendetta. Surprisingly, Van learns that the bandits had ties with The Claw Man, and in kidnapping Wendy\u0027s brother for a reason they did not disclose. After the bandits are dealt with easily, Van and, much to his chagrin, Wendy continue the journey in search of The Claw Man. Little do they know, however, that The Claw Man is involved with something more atrocious than either could fathom.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "yellowgreen", "id": "Gun x Sword", "label": "Gun x Sword", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "\"The Shepherd,\" an urban legend of Shiomi Academy, is said to appear before hardworking students to grant them a wish. \n\r\nWhile engrossed in a book inside the school\u0027s renowned Great Library, Kyoutarou Kakei, a second year student and the Library Club\u0027s de facto president, receives an email from the Shepherd foretelling an event that will change his fate. Worried by the message, Kyoutarou rushes over to a nearby train station and encounters fellow student Tsugumi Shirasaki, whom he saves from being hit by a derailing train. Grateful for his heroic actions, Tsugumi joins the Library Club and invites Kyoutarou to participate in her mysterious \"Shiomi Happy Project.\" Together with other new members of the club, they strive to make the academy a better place and uncover the identity of the enigmatic Shepherd.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "lightsalmon", "id": "A Good Librarian Like a Good Shepherd", "label": "A Good Librarian Like a Good Shepherd", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "It is thirty years after the failure of the Space Colonization Program. Humanity is nearly extinct. A perpetual and deadly Rain falls on the Earth. Men known as \"Junkers\" plunder goods and artifacts from the ruins of civilization. One such Junker sneaks alone into the most dangerous of all ruins\u2014a \"Sarcophagus City.\" In the center of this dead city, he discovers a pre-War planetarium. And as he enters he is greeted by Hoshino Yumemi, a companion robot. Without a single shred of doubt, she assumes he is the first customer she\u0027s had in 30 years. She attempts to show him the stars at once, but the planetarium projector is broken. Unable to make heads or tails of her conversation, he ends up agreeing to try and repair the projector...\n\r\n(Source: Steam)", "Episodes": "5", "Genre": ["Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "teal", "id": "Planetarian", "label": "Planetarian", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "Medabots\u2014powerful robots granted artificial intelligence through special \"medals\"\u2014serve at the whims of their owner. They are more commonly used in \"Robbatling,\" a popular combat sport where two medabots face off against
