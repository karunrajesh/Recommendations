ed beasts with inhuman abilities. With the police powerless to stop this new threat, the responsibility falls upon the Special Crime Investigation Unit SEVEN-O. To offset the dangers of this work, the investigators work under the patented \"Double Decker\" system, which requires them to team up in \"buddy cop\" pairs.\n\r\nAs a child, average police officer Kirill Vrubel fantasized about being a hero who would save his school from a random terrorist attack. His chance to be a hero arrives when his landlady blackmails him into searching for her lost cat. Upon arriving and falling asleep in an abandoned warehouse, Kirill finds himself in the middle of a hostage situation involving an Anthem user. By teaming up with SEVEN-O detective Douglas \"Doug\" Bilingam, Kirill earns his spot as the newest member of SEVEN-O. Now, with the help of this secret organization, he may finally achieve his dream of becoming a hero.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "limegreen", "id": "Double Decker! Doug \u0026 Kirill", "label": "Double Decker! Doug \u0026 Kirill", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "No synopsis information has been added to this title. Help improve our database by adding a synopsis here.", "Episodes": "36", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "blueviolet", "id": "Welcome to Japari Park", "label": "Welcome to Japari Park", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Unleashing a devastating surprise attack, flying ninjas from the Land of Sky are seeking revenge against their old enemy Konohagakure. Despite his eagerness to join the fight, Naruto Uzumaki is held up by Shinnou, a mysterious doctor who requires his assistance to save an injured person. While delivering the wounded man to the hospital, Naruto has an unexpected encounter with Amaru\u2014a stormy youngster from a neighboring village desperately looking for Shinnou\u0027s help.\n\r\nMeanwhile, as the invaders withdraw to restore their forces, Tsunade seizes the opportunity to dispatch a small team including Sai, Shikamaru Nara, and Kakashi Hatake to strike down their base. Simultaneously, she commissions Naruto, Sakura Haruno, and Hinata Hyuuga to accompany Shinnou and Amaru on their journey. During this time, however, Orochimaru has his own schemes: he orders Sasuke Uchiha to bring him the doctor who specializes in the reincarnation technique.\n\r\nAs the escort group accidentally uncovers the sinister truth behind the attacks, tumultuous plans are set in motion. But even when confronted with an unforeseen reunion, Naruto does not waver in his endeavor to end the warfare and its disastrous effects.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2008", "Year": "2008", "color": "darkslateblue", "id": "Naruto: Shippuden the Movie 2 -Bonds-", "label": "Naruto: Shippuden the Movie 2 -Bonds-", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "In the distant future, humanity has found a way to live forever by purchasing mechanical bodies, but this way to immortality is extraordinarily expensive. An impoverished boy, Tetsurou Hoshino, desires to purchase a pass on the Galaxy Express 999\u2014a train that travels throughout the universe\u2014because it is said that at the end of the line, those aboard can obtain a mechanical body for free. When Tetsurou\u0027s mother is gunned down by the villainous machine-man hybrid Count Mecha, however, all seems lost.\n\r\nTetsurou is then saved from certain death by the mysterious Maetel, a tall woman with blonde hair and a striking resemblance to his mother. She gives him a pass to the Galaxy Express under one condition: that they travel together. Thus, Tetsurou begins his journey across the universe to many unique planets and thrilling adventures, in hopes of being able to attain that which he most desires.\n\r\n[Written by MAL Rewrite]", "Episodes": "113", "Genre": ["Adventure", "Drama", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1978", "Year": "1978", "color": "greenyellow", "id": "Ginga Tetsudou 999", "label": "Ginga Tetsudou 999", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The world\u0027s greatest exposition of the pirates, by the pirates, for the pirates\u2014the Pirates Festival. Luffy and the rest of the Straw Hat Crew receive an invitation from its host Buena Festa who is known as the Master of Festivities. They arrive to find a venue packed with glamorous pavilions and many pirates including the ones from the Worst Generation. The place is electric.\n\r\n(Source: ANN)", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "One Piece Movie 14: Stampede", "label": "One Piece Movie 14: Stampede", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Despite his noble title, Noir Starga is at the bottom of the social hierarchy. Because of this, his fellow nobles oppress him and treat him like garbage. However, he possesses a rare yet powerful ability to communicate with the Great Sage, an oracle who grants Noir the answer to absolutely anything.\n\r\nAfter failing to secure a job as a librarian, Noir decides to join the Hero Academy. He knows he must become stronger to enter the institution. The Great Sage advises him to explore a hidden dungeon deep within the mountains. There, Noir meets Olivia Servant, a beautiful yet enchained maiden trapped within the labyrinth. Olivia bestows upon Noir a set of ridiculously powerful skills that grants him virtually total control over reality. Naturally, there is a catch\u2014every time Noir attempts to use his powers, his life points decrease, putting his life at risk. To replenish his energy, he must give in to worldly pleasures such as kissing his childhood friend!\n\r\nWith his newfound powers, Noir begins his journey as a student in the Hero Academy, meeting new acquaintances and helping them through the dire situations ahead.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy", "Ecchi"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2021", "color": "darkslateblue", "id": "The Hidden Dungeon Only I Can Enter", "label": "The Hidden Dungeon Only I Can Enter", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Following Natsuki Enomoto\u0027s confession rehearsals with Yuu Setoguchi, their younger siblings Kotarou and Hina struggle to confess their own love. Despite a disastrous first meeting in middle school with her upperclassman Koyuki Ayase, Hina\u2019s heart is captured by his warm smile. Initially confused by these newfound feelings, Hina soon realizes that she has fallen in love for the very first time.\n\r\nChasing after her brother Yuu and her crush Koyuki, Hina also enrolls in Sakuragaoka High School; but the threads of love are far-reaching, and they entangle Hina and her friends. Boisterous but sensitive, Hina hopes to confess her feelings to the tender-hearted Koyuki. Meanwhile, Kotarou, oblivious to his own feelings for her, is determined to always keep Hina smiling.\n\nSuki ni Naru Sono Shunkan wo.: Kokuhaku Jikkou linkai follows Hina, Kotarou, and Koyuki in high school. Their youthful love forges new relationships, but also threatens to break others.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "The Moment You Fall in Love", "label": "The Moment You Fall in Love", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Leo the white lion was born on an ocean liner that crashed on the shores of a bustling city, where he spent his childhood learning the language and customs of humans. But something was missing. In search of his family, home, and a place to truly belong, Leo traveled back to Africa and began his journey to become the King of the Jungle.\n\r\nLeo\u0027s adventure centers around finding peace between the animals and humans who live in his African home, often competing for space and resources. As he grows, Leo must survive both the area\u0027s harsh environment, dangers from other animals, and humans who hunt lions like him for sport. Only communication and mutual understanding can end the fighting, and Leo\u0027s knowledge of human culture may be just what the jungle needed.\n\nJungle Taitei is the epic story of a young lion\u0027s struggles to survive in a dangerous land.", "Episodes": "52", "Genre": ["Adventure"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "1966", "Year": "1965", "color": "greenyellow", "id": "Kimba the White Lion", "label": "Kimba the White Lion", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "When a gate to another world suddenly opens on Earth, Mikado City is invaded by strange creatures known as \"Neighbors,\" malicious beings impervious to traditional weaponry. In response to their arrival, an organization called the Border Defense Agency has been established to combat the Neighbor menace through special weapons called \"Triggers.\" Even though several years have passed after the gate first opened, Neighbors are still a threat and members of Border remain on guard to ensure the safety of the planet.\n\r\nDespite this delicate situation, members-in-training, such as Osamu Mikumo, are not permitted to use their Triggers outside of headquarters. But when the mysterious new student in his class is dragged into a forbidden area by bullies, they are attacked by Neighbors, and Osamu has no choice but to do what he believes is right. Much to his surprise, however, the transfer student Yuuma Kuga makes short work of the aliens, revealing that he is a humanoid Neighbor in disguise.\n\r\n[Written by MAL Rewrite]", "Episodes": "73", "Genre": ["Action", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "World Trigger", "label": "World Trigger", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Fourteen-year-old Iruma Suzuki has been unfortunate all his life, having to work to earn money for his irresponsible parents despite being underage. One day, he finds out that his parents sold him to the demon Sullivan. However, Iruma\u0027s worries about what will become of him are soon relieved, for Sullivan merely wants a grandchild, pampering him and making him attend the demon school Babyls. \n\r\nAt first, Iruma tries to keep a low profile in fear of his peers discovering that he is human. Unfortunately, this ends up being more difficult than he expected. It turns out that Sullivan himself is the chairman of the school, and everyone expects him to become the next Demon King!\n\r\nIruma immediately finds himself in an outrageous situation when he has to chant a forbidden spell in front of the entire school. With this, Iruma instantly earns a reputation he does not want. Even so, he is bound to be roped into more bizarre circumstances.\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "mediumorchid", "id": "Welcome to Demon School! Iruma-kun", "label": "Welcome to Demon School! Iruma-kun", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Eris is the goddess of chaos and uses the body of Elien, who is a friend of Hyoga, to revive herself. She obtains the golden apple to drain Athena\u0027s life energy to make her ressurection complete and to be able to turn the world in a place filled with chaos. But to be able to attack Eris, Seiya and his friends will first have to defeat the Ghost Knights. \n\r\n(Source: ANN)", "Episodes": "1", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "1987", "Year": "1987", "color": "greenyellow", "id": "Saint Seiya the Movie: Evil Goddess Eris", "label": "Saint Seiya the Movie: Evil Goddess Eris", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Small for his age, Yukinari has been bullied and abused by girls all his life. Now in high school, he has developed a rare condition: whenever girls touch him, or even come close, he breaks out in hives. Imagine his surprise, when he is suddenly transported to the city of Seiren on a mystic world invisibly orbiting the Earth, and populated with vast numbers of women and very few men. Fortunately, he has a new friend, Miharu-chan, whose touch inexplicably doesn\u0027t affect him.\n\r\n(Source: ANN)", "Episodes": "11", "Genre": ["Comedy", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "mediumorchid", "id": "Girls Bravo", "label": "Girls Bravo", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "On the brink of extinction, mankind has downsized and now solely resides in the city-state of Flandore, living in cities encased by glass domes. Beyond the domes exist vicious lycanthropes who thrive in the darkness; among the citizens inside, a clear distinction between the nobility and commoners is in place. The blood of nobles enables them to utilize mana, granting them abilities that exceed human limits and greatly assist them in defeating lycanthropes.\n\r\nAlready 13 years of age, noble Melida Angel has yet to manifest her mana, and attends an elite academy where she is mistreated for her lack thereof. In order to help her, Kufa Vampir is ordered by the Angel family to become Melida\u0027s tutor. While Kufa seems to be a mere mentor, an ulterior motive lurks behind his job\u2014he is to assassinate her if he confirms that she does not possess mana.\n\r\nKufa\u0027s investigation eventually leads him to determine he must eliminate Melida. However, Kufa is struck by her unwavering determination, spirit, and belief in herself when he witnesses her in a fight, choosing instead to offer a way she can manifest her magic. As Melida learns to use mana with the help of Kufa\u0027s teachings, Kufa forsakes his mission and jeopardizes everything to keep his discovery of Melida unknown to the Angel family and his own guild. However, both Kufa and Melida will soon realize that hiding their secret will not be the only challenge they face, as unforeseen trouble is waiting just around the corner. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Assassins Pride", "label": "Assassins Pride", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The X-Men are reunited following the death of a teammate, and are summoned by Charles Xavier to Japan following the abduction of Hisako Ichiki (Armor). There, they confront the U-Men, a lunatic cult that steals and transplants mutant organs to further strengthen their own army, and the battle for justice is on.\n\r\n(Source: Marvel)", "Episodes": "12", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2011", "Year": "2011", "color": "darkgreen", "id": "X-Men", "label": "X-Men", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Eight years after the mysterious death of his father, Kaito Kuroba, a slightly mischievous but otherwise ordinary teenager, discovers a shocking secret: the Phantom Thief Kaito Kid\u2014also known as \"The Magician Under the Moonlight\"\u2014was none other than his own father. The former thief was murdered by a criminal organization seeking a mythical stone called the Pandora Gem, said to shed a tear with the passing of the Valley Comet that comes every ten thousand years. When the tear is consumed, the gem supposedly grants immortality.\n\r\nVowing to bring those responsible for his father\u0027s death to justice, Kaito dons the Phantom Thief\u0027s disguise, stealing priceless jewels night after night to find the Pandora Gem before his enemies can use the power for themselves.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Adventure", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "Magic Kaito 1412", "label": "Magic Kaito 1412", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Within one\u0027s Book of Fate is their destiny. Written by the mysterious Story Tellers, these books decide every small detail of one\u0027s life. Some Story Tellers, however, choose to interfere with the stories of others rather than write their own. These malevolent beings are known as Chaos Tellers, who seek to ruin stories by overwriting the Books of Fate.\n\r\nEx, Reina, Tao, and Shane were born with blank books. Ostracized by society due to this abnormality, they abandon their respective stories in search of better lives. In the vast unknown, they encounter famous fairy tale characters such as Cinderella, Momotarou, and Snow White. All the while, they work to subdue the Chaos Tellers and return peace and order to the stories.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Grimms Notes The Animation", "label": "Grimms Notes The Animation", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "During the 21st century, humanity attempted to colonize Mars by sending two species which could endure the harsh environment of the planet to terraform it\u2014algae and cockroaches. However, they did not anticipate the species\u0027 remarkable ability to adapt. Now in the 26th century, a lethal disease known as the Alien Engine Virus has arrived on Earth, and the cure is suspected to be found only on Mars. The problem is, Mars in the present is overrun by creatures known as \"Terraformars,\" incredibly powerful and intelligent humanoid cockroaches that mutated from those originally sent to the planet. \n\r\nThe Annex I team, consisting of a hundred men and women genetically enhanced with characteristics of powerful organisms from earth, has been sent to Mars on a mission to find the cause of the Alien Engine Virus and to help cure humanity\u2014signalling the start of the crew\u0027s fight for survival.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Drama", "Horror", "Sci-FiSci-"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2014", "Year": "2014", "color": "darkgrey", "id": "Terra Formars", "label": "Terra Formars", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Rinka Urushiba works part time as a waitress to help out her unemployed father. By all accounts, her life in Tokyo is a relatively normal one\u2014but her sense of normalcy begins to fade when she inexplicably sees a flying penguin one day. Chasing it all the way to the top of a building, she encounters more surprises, including flying goldfish and another person\u2014a classmate named Kyoutarou Azuma\u2014who can also see these strange things. After Rinka passes out when a goldfish phases through her, she wakes up an esper with the ability to phase her body through solid matter.\n\r\nHowever, her newfound ability is not the only strange thing about her: when she uses her powers, her hair turns white. Deciding reluctantly to use this new gift to help the city, she becomes Tokyo\u0027s new hero, dubbed the \"White Girl.\" Along with Kyoutarou, who gained the power of teleportation, Rinka begins righting the wrongs in the city while fighting other espers who have much less noble intentions.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "limegreen", "id": "Tokyo ESP", "label": "Tokyo ESP", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Ren Amamiya, a new transfer student at Shujin Academy, is sent to Tokyo to live with his family friend Sojiro Sakura after wrongly being put on probation for defending a woman from sexual assault. While on the way to attend his first day at his new school, Ren notices a strange app has appeared on his phone, transferring him to a world known as the Metaverse, which contains people\u0027s \"shadows\": distorted depictions of their true selves. In the Metaverse, he awakens his Persona, a power from deep within that gives him the strength to fight the shadows. With the help of similarly troubled students, he forms the Phantom Thieves of Hearts, attempting to save people from their sinful desires by \"taking their heart,\" making evildoers regret their actions and turn over a new leaf. The group\u0027s reputation continues to grow explosively, bringing along fame both positive and negative.\n\r\nHowever, during the peak of their popularity, Ren gets captured and taken into custody. Here, he wakes up to a harsh interrogation, but this is cut short by the arrival of Sae Niijima\u2014a prosecutor seeking answers. Just how will she react to his story, and what will become of the Phantom Thieves? \n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "mediumpurple", "id": "Persona 5 the Animation", "label": "Persona 5 the Animation", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Legend tells that when the Earth was destroyed, the great clockmaker Y made a replacement from cogs and gears. Naoto Miura is a young boy who aspires to be a great clockmaker. However, despite his unique talent\u2014sensitive hearing that can immediately understand clockwork mechanics from noise alone\u2014he has made little progress. But this changes when a coffin falls from the sky into his apartment, revealing RyuZU, a female automaton forged by Y himself.\n\r\nNews of RyuZU\u0027s arrival brings Marie Bell Breguet, the gifted heir of a distinguished line of clockmakers, and her cyborg bodyguard Vainney Halter into Naoto\u0027s life as well. When she and Naoto both become embroiled in an action-packed battle for their lives, they discover an uncomfortable truth: the clockwork planet that humanity has lived on for over a millennium is beginning to break down\u2014a secret that many people will kill to protect.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Sci-FiSci-"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "Clockwork Planet", "label": "Clockwork Planet", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Honda is a skeleton, but more importantly, he is a bookseller. And he\u0027ll tell you from firsthand experience that the job of a bookstore employee is more challenging than it may seem to the average customer.\n\r\nAlongside his equally eccentric coworkers, Honda constantly deals with the stressful requirements of the bookselling industry. From the drama of receiving new titles without their bonus material to the struggle of providing quality service to customers who speak a different language, the work of a skeleton bookseller never ends.\n\r\nNevertheless, despite the hardships he faces, Honda thoroughly enjoys his job and strives to bring the best book selections and service to his customers.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "Skull-face Bookseller Honda-san", "label": "Skull-face Bookseller Honda-san", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The new film\u0027s story is set in Okoya Forest, a Pok\u00e9mon paradise protected by strict rules that forbid outsiders from setting foot inside. The film centers on Koko, a boy who was raised by Pok\u00e9mon and also considers himself as one, treating the Mythical Pok\u00e9mon Zarude as his father. Ash and Pikachu encounter Koko during an adventure. The film focuses on the theme of a \"human raised by Pok\u00e9mon,\" instead of the previous films\u0027 focus of the \"bond between a human trainer and their Pok\u00e9mon.\"\n\r\n(Source: ANN)", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Pok\u00e9mon the Movie: Secrets of the Jungle", "label": "Pok\u00e9mon the Movie: Secrets of the Jungle", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Spinoff based on the Nintendo DS RPG game by SEGA, released in Japan July, 2008. \n\nIn a world where humans serve as livestock for the ruling beastman, and where sand fills the roles of water and fire. Kyrie is recruited by the \"World Destruction Committee\" to assist in putting an end to their world. Kyrie alone holds the power needed to do it. \n\n(Source: AniDB)  ", "Episodes": "13", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "blueviolet", "id": "Sands of Destruction", "label": "Sands of Destruction", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Medaka Kurokami is, in the truest sense of the word, perfect. Beautiful, intelligent, and athletic, Medaka\u0027s dream is to make others happy. So when she runs for Student Council President of the prestigious Hakoniwa Academy, winning the election with 98% of the votes is only to be expected. \n\r\nThe very first thing the boisterous new president does is set up the \"Medaka Box,\" a suggestion box allowing students to submit any kind of request for assistance. Together with the cynical Zenkichi Hitoyoshi, her childhood friend who has been strong-armed into helping, Medaka fulfills these requests at a ridiculous rate. For every job completed, she adds flowers to the student council room, with the aim of filling the entire school. However, the two are about to find out that helping others may be a lot harder than they think as they begin to uncover a devastating plan centering on the academy and even Medaka herself!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "limegreen", "id": "Medaka Box", "label": "Medaka Box", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Lately, the stress of having to constantly keep his destructive power under control is causing the Red King Mikoto Suoh to become unstable. Meanwhile, Reisi Munakata is chosen by the Dresden Slate to become the new Blue King.\n\r\n(Source: TubiTV)", "Episodes": "1", "Genre": ["Action", "Drama", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "K: SEVEN STORIES \"R:B - BLAZE -\"", "label": "K: SEVEN STORIES \"R:B - BLAZE -\"", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Mei Ayazuki is just your ordinary, everyday high-school girl. That is until one night, when the moon is full and red, she\u2019s transported through time to the Meiji Period by Charlie, a self-proclaimed magician.\n\r\nShe ends up in a strange, Meiji-era \u2018Tokyo\u2019 where the existence of ghosts is accepted. Led by Charlie, she finally arrives at the Rokumeikan. There, waiting for her to arrive, are the historical figures Ougai Mori, Shunsou Hishida, Otojirou Kawakami, Kyouka Izumi, Gorou Fujita, Yakumo Koizumi, and Tousuke Iwasaki.\n\r\nWhilst interacting with these men, she discovers she is a Tamayori - someone who can see ghosts - a skill that is highly valued in the Meiji Period. Due to these powers, her relationship with the men begins to change\u2026 As she gets to know these handsome men in a new era she just can\u2019t get used to, a love begins to grow within her.\n\r\nWill Mei be able to return to her time? What will become of her love - a love that crosses the boundaries of time and space? \n\r\n(Source: Honey\u0027s Anime)", "Episodes": "12", "Genre": ["Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "lightsalmon", "id": "Meiji Tokyo Renka", "label": "Meiji Tokyo Renka", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "Shamans are extraordinary individuals with the ability to communicate with ghosts, spirits, and gods, which are invisible to ordinary people. The Shaman Fight\u2014a prestigious tournament pitting shamans from all over the world against each other\u2014is held every five hundred years, where the winner is crowned Shaman King. This title allows the current incumbent to call upon the Great Spirit and shape the world as they see fit.\n\r\nFinding himself late for class one night, Manta Oyamada, an ordinary middle school student, decides to take a shortcut through the local cemetery. Noticing him, a lone boy sitting on a gravestone invites Manta to stargaze with \"them.\" Realizing that \"them\" refers to the boy and his ghostly friends, Manta flees the terror. Later, the boy introduces himself as You Asakura, a Shaman-in-training, and demonstrates his powers by teaming up with the ghost of six-hundred-year-old samurai Amidamaru to save Manta from a group of thugs. You befriends Manta due to his ability to see spirits, and with the help of Amidamaru, they set out to accomplish You\u0027s goal of becoming the next Shaman King.\n\r\n[Written by MAL Rewrite]", "Episodes": "52", "Genre": ["Adventure", "Comedy", "Supernatural"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "olivedrab", "id": "Shaman King (2021)", "label": "Shaman King (2021)", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Bullies often target someone frail and weak\u2014someone exactly like Yuugi Mutou. His beautiful childhood friend, Anzu Mazaki, is always there to stand up for him, but he can\u0027t depend on her forever. Katsuya Jonouchi, who is almost always accompanied by his verbal sparring partner Hiroto Honda, doesn\u0027t seem like a bad person either, despite always bringing Yuugi trouble. But most of all, Yuugi wishes for a true friend who understands him and would never betray him.\n\r\nYuugi treasures his Millennium Puzzle, an ancient Egyptian artifact that was brought into his grandfather\u0027s game shop. Believing that solving the puzzle will grant him his wish, he completes the puzzle, unleashing a new personality within him\u2014the soul of the \"King of Games.\"\n\r\nDark, twisted, strong, and reliable, the new personality named Yami Yuugi is the exact opposite of Yuugi. Upon any injustice toward him, Yami Yuugi takes over Yuugi\u0027s body and forces the opponent into a \"Shadow Game.\" The stakes are high as whoever loses shall have a taste of the darkness that resides within their own heart.\n\r\n[Written by MAL Rewrite]", "Episodes": "27", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "1998", "Year": "1998", "color": "mediumpurple", "id": "Yu\u2606Gi\u2606Oh!", "label": "Yu\u2606Gi\u2606Oh!", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Rugby is a sport where anybody can be a star when they hold the ball. The rules are simple: one player has to carry the ball past the goalposts across the field while avoiding the other team, who are allowed to use all their force to knock the enemy down. However, the player can pass to a teammate behind them or kick the ball before they are tackled. Unlike other sports, the game continues even when the person holding the ball is taken down.\n\r\nKenji Gion is a short but feisty high school freshman at Kanagawa High School. Right after the school\u0027s opening ceremony, he meets the tall and timid Sumiaki Iwashimizu, and the two of them get an invitation to observe the rugby club. \n\r\nWhen Gion watches the match, he realizes that even though big and tall guys have an advantage, there are positions for people of all shapes and sizes. Immediately convinced that he has found a sport he can excel at despite his short stature, he signs up, though Iwashimizu declines. Gion is unable to accept Iwashimizu\u0027s excuses and drags him back into the sport. Their training becomes intense as they aim to become the champions of Hanazono, the national high school rugby championships.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "orange", "id": "All Out!!", "label": "All Out!!", "shape": "dot", "size": 10}, {"Color": "dodgerblue", "Description": "The anime\u0027s story follows Tsubasa, a new hire in the A\u0026R department of the major recording company Gandala Music. Tsubasa is immediately assigned to oversee the idol unit \"B-PROJECT,\" which is made up of three idol groups: Kitakore, THRIVE, and MooNs. This is Tsubasa\u0027s first job, and she gets involved in various incidents and accidents as she deals with this group of young men who each have their own differing personalities.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Music"], "Genre_Header": "Music", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "dodgerblue", "id": "B-Project: Kodou*Ambitious", "label": "B-Project: Kodou*Ambitious", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "Like in any culture, Japanese kids grow up listening to the stories repeatedly told by their parents and grandparents. The boy born from a peach; the princess from the moon who is discovered inside a bamboo; the old man who can make a dead cherry tree blossom, etc. These short stories that teach kids to see both the dark and bright sides of life have passed traditional moral values from generation to generation.\n\r\nEach half-hour episode of Folktales from Japan consists of three self-contained stories, well-known and unknown, with a special focus on heartwarming stories that originate from Tohoku, the northern region heavily touched by the earthquake of 2011. May this program help cheer up earthquake victims and cast a light of hope for them?\n\r\n(Source: Crunchyroll)", "Episodes": "258", "Genre": ["Supernatural"], "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2012", "color": "peru", "id": "Folktales from Japan", "label": "Folktales from Japan", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Eons ago, a cube\u2013like peaceful planet named Quarton, populated by shape\u2013shifting living bricks called Tenkai, was ravaged by a war between two opposite factions: the Corekai and the Corrupted led by the ruthless warlord Vilius who desired to obtain the source of Tenkai Energy for his own purposes. However, the only ones who were strong enough to defeat him were the Tenkai Knights: Bravenwolf, Tributon, Valorn and Lydendor. Facing defeat, Vilius unleashed the mighty Tenkai Dragon, who was later defeated by the four Knights and its fragments were scattered across the planet. These heroes were never seen again, but the Corrupted have returned more powerful than ever.\n\r\nNow on planet Earth in the year 2034, four teenage humans named Guren, Ceylan, Toxsa, and Chooki find an interdimensional portal to Quarton where they are chosen by the Guardians to become the new generation of Tenkai Knights and prevent Vilius to take control of both worlds.\n\r\n(Source: Wikipedia)", "Episodes": "52", "Genre": ["Action", "Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2013", "Year": "2014", "color": "yellowgreen", "id": "Tenkai Knights", "label": "Tenkai Knights", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In 3015, the year of Huanli, two countries, Donatia and Kouran, are embroiled in a war of supremacy that is tearing the world around them apart. The small island Nil Kamui has suffered exceptionally from the war, with lands conquered in the name of each kingdom and stolen away from the people. To make matters worse, their deity, the Red Dragon, has gone mad, rampaging about Nil Kamui burning villages and killing people indiscriminately.\n\r\nIbuki, a descendant of Nil Kamui\u0027s royal family, resides at an orphanage and refuses to take on the role of king. Abhorring conflict, Ibuki desires a peaceful resolution, however the chaotic world will not allow for such pacifism when it is being torn asunder by war. Despite his reluctance, Ibuki is drawn deep into this conflict. Can he rise to the occasion and save his country?", "Episodes": "12", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Chaos Dragon", "label": "Chaos Dragon", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Kai, a young middle schooler, lives in Hinashi Town, a lonely fishing village, with his father and his grandfather, a sun-umbrella maker. He used to live in Tokyo, but after his parents divorced he moved back to his parent\u0027s home town. Kai has trouble telling his parents the complicated feelings he has for them, and he\u0027s lonely and pessimistic about his school life. One of his joys is uploading songs he writes to the internet.\n\r\nOne day, his classmates Kunio and Yuuho invite him to join their band, \"SEIR\u00c8N.\" As he reluctantly follows them to Merfolk Island, their practice spot, they meet Lu, the mermaid girl. Lu sings merrily and dances innocently. As Kai begins to spend time with her, he starts to be able to say what it is that he\u0027s really thinking.\n\r\nBut since ancient times, the people of Hinashi Town have thought that mermaids brought disaster. Something happens that puts a huge rift between Lu and the townspeople. And then, the town is in danger. Will Kai\u0027s cry for the heart be able to save the town?\n\r\n(Source: Fuji Creative Corporation)", "Episodes": "1", "Genre": ["Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "blueviolet", "id": "Lu Over the Wall", "label": "Lu Over the Wall", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "The story revolves around William, an aristocratic family\u0027s progeny with rare intellect. One day, his uncle lost his possessions after his business failed. Fearing that his family\u0027s name has been tarnished, William returns home and searches with his family\u0027s butler for anything that can be converted into cash. A search of the premises yields an underground room left by an ancestor. In the room is a magical seal, and William unintentionally summons a devil. The summoned devil tells William his name Dantalion, and reveals that William is the designator who can choose the acting ruler of the demon world.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Mystery", "Supernatural"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "mediumorchid", "id": "Devils and Realist", "label": "Devils and Realist", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Fourteen years after the Third Impact, the Earth is a post-apocalyptic wasteland, human civilization is in ruins, and the people Shinji Ikari knows are almost unrecognizable. Trapped inside Evangelion Unit-01, he is recovered from space by Asuka Langley Shikinami and Mari Illustrious Makinami, only to find himself a prisoner of WILLE, a military faction led by his former guardian Misato Katsuragi. Cold and bitter, his former allies view him with suspicion and refuse to support him as he comes to terms with the consequences of his actions.\n\r\nA hurt and confused Shinji is rescued from WILLE by Rei Ayanami and returned to NERV headquarters. There, he meets and quickly befriends the enigmatic Kaworu Nagisa, who offers him warmth and insight into the state of NERV\u0027s war with the Angels. But Shinji and Kaworu\u0027s brief respite lies on the eve of a new battle, one in which Shinji finds that his enemies are no longer Angels but former comrades. In this bitter confrontation to determine the future of the world, Shinji will learn first-hand that the past truly cannot be undone.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2012", "Year": "2012", "color": "darkgreen", "id": "Evangelion: 3.0 You Can (Not) Redo", "label": "Evangelion: 3.0 You Can (Not) Redo", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In 1973, following the ruthless six-year-long Lunar War, the hostile alien species known as the BETA\u2014Beings of Extra Terrestrial origin which are Adversary of the human race\u2014invaded Earth, killing billions and decimating Eurasia. While BETA can be destroyed with conventional weapons, their laser-class is able to wipe out entire aircraft fleets, forcing mankind to develop giant combat suits called Tactical Surface Fighters (TSF) to combat them.\n\r\nWhen the BETA reach Japan in 1998, military school student and TSF pilot\u2014or eishi\u2014Yui Takamura is ordered to defend Kyoto\u0027s last line of defense with her fellow classmates. At the cost of countless human lives and the sacrifice of Yui\u0027s friends, the Japanese Imperial Army manages to repel the invaders, leaving destruction in its wake. However, this encounter leaves Yui determined to never again allow something like this to occur.\n\r\nThree years later, now a lieutenant, Yui joins the XFJ project, an Alaska-based Japan-American TSF development program. In an international team composed of the uncooperative Japanese-American test pilot Yuuya Bridges and various eishi from countries lost to the BETA, Yui\u0027s task is to help develop the new Japanese TSF Shiranui. Amidst political tensions inherited from the Cold War, Muv-Luv Alternative: Total Eclipse follows Yui\u0027s delicate mission and Yuuya\u0027s journey to overcome the demons of the past that still haunt him.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "darkgreen", "id": "Muv-Luv Alternative: Total Eclipse", "label": "Muv-Luv Alternative: Total Eclipse", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Kyousuke Kasuga is no stranger to being the new kid at school. Despite only being a third-year middle schooler, he has spent his entire childhood avoiding those who discover his family\u0027s paranormal powers, and he has had to change schools seven times as a result. Upon catching a beautiful girl\u0027s hat, he becomes optimistic and hopes that he and his family have finally moved for the last time.\n\r\nWhen Kyousuke gets to school, however, he learns a different story. The elegant girl he just met turns out to be none other than Madoka Ayukawa\u2014also known as \"Madoka the Pick\"\u2014a delinquent known to smoke, drink, and get into fights. Her best friend is first-year Hikaru Hiyama, a childish and energetic girl who quickly falls in love with Kyousuke. Enamored with both girls, Kyousuke tries to balance a delicate triangle of emotions, all while dealing with the antics brought about by a family with paranormal powers.\n\r\n[Written by MAL Rewrite]", "Episodes": "48", "Genre": ["Comedy", "Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "1987", "Year": "1987", "color": "red", "id": "Kimagure Orange\u2606Road", "label": "Kimagure Orange\u2606Road", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "According to legend, Beelzebub, one of the seven princes of Hell, betrayed God and was banished from Heaven for eternity. Beelzebub now leads the kingdom of Pandemonium, where all former angels roam and work every single day of their immortal lives. A devil like him would give people chills at the mere mention of his name, but...\n\r\nWhat if Beelzebub is not as evil as initially thought? What if he was obsessed with fluffy things? And what if Beelzebub is actually a woman? \n\r\nThat is what new assistant Myurin discovers when he is hired to serve Her Majesty Beelzebub. She may know exactly what to do to keep Pandemonium running like clockwork, but whenever she leaves the professionalism of the office, the girl needs some assistance in order to function like a normal... devil. As much as Myurin can\u0027t stand being unprofessional, he is secretly obsessed with her adorable antics, and his new job teaches him that everything is not exactly what it seems, especially with the other head devils of Pandemonium.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "mediumorchid", "id": "As Miss Beelzebub Likes.", "label": "As Miss Beelzebub Likes.", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Rescued from nearly drowning in a river, a young Chidori yearns to pay back her savior\u0027s kindness. Though her cute and innocent appearance might not show it, she is actually a highly skilled ninja, so years later, Chidori and her friend Sukezou come to serve under the man who saved her\u2014the ambitious warlord, Nobunaga Oda.\n\r\nAs Nobunaga fights off invading forces and sets his sights upon neighboring lands, Chidori is assigned vital tasks to assure victory, such as gathering information or assassinating key figures. Between taking on these important missions and dealing with the colorful cast of Nobunaga\u0027s family and servants, the young ninja is always ready to do her best to lead her master toward greatness.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2016", "color": "gold", "id": "Ninja Girl \u0026 Samurai Master", "label": "Ninja Girl \u0026 Samurai Master", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "When ordinary high school student Aoba Watase is suddenly targeted by a giant robot known as a \"Valiancer,\" he is saved by his mysterious classmate Hina Yumihara. After revealing that she and their robotic enemy are from the future, Hina suddenly propels Aoba 70 years forward in order to prevent his death.\n\r\nUpon arrival, Aoba finds himself in the cockpit of a Valiancer called \"Luxon,\" stuck in the midst of a firefight between the military forces of the Free Pact Alliance (FPA) and Zogilia Republic. After he shows high compatibility with an FPA pilot named Dio Weinberg, the two perform a successful \"coupling,\" allowing them to share experiences and subsequently increase their capabilities and skills. Although Aoba is able to survive this unexpected battle, he is taken into custody by the FPA ship Cygnus, who wishes to interrogate him. While the student\u0027s main concern is whether he will ever be able to return home, what he doesn\u0027t realize is that he is about to get caught up in a war to protect the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2013", "Year": "2014", "color": "darkgreen", "id": "Buddy Complex", "label": "Buddy Complex", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "The great music adventure in Show by Rock!! begins after Cyan decides to play her favorite rhythm game and suddenly gets sucked in, finding herself in a world called Midi City where music reigns supreme. She learns that anyone who delivers amazing and powerful music also has the ability to control the city. However, not all music is pure. An evil plan is set in motion to engulf the whole Midi City in darkness. Is it too late for Cyan to do something?\n\r\nCyan Hijirikawa always regards herself as nothing but an ordinary girl living in a mediocre world. She has great talent and extreme guitar skills, but she also lacks the confidence to take the first step in realizing her dream to play in a band and be a music millionaire! Little did she know that an eminent power resides deep within herself\u2014the power to defeat evil with her magical music!\n\r\nJoin Cyan, Chuchu, Retoree and Moa in a world where music is everything.", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "gold", "id": "Show By Rock!!", "label": "Show By Rock!!", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Waking up in a new world, 25-year-old Shingo Ichinomiya realizes that he is in the body of a six-year-old. Retaining memories of his stressful life working at a firm company, Shingo learns that the person he is occupying is Wendelin Von Benno Baumeister, the eighth son of a poor noble family living in the countryside. Awoken to his bizarre situation, Wendelin strives to change his financial and social status for the better. His newly discovered great magical aptitude may prove to be just what he needs to achieve that goal.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "The 8th son? Are you kidding me?", "label": "The 8th son? Are you kidding me?", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Within Cardia Beckford\u0027s hazy memories, she can recall her father Isaac and the home where she lives alone, feared as a monster by the townsfolk\u2014for in her body, she carries a deadly substance. Embedded in her chest by her father, the eternally beating heart\u2014also known as Horologium\u2014has the capability to produce infinite power. However, it also makes her skin destroy anything it touches.\n\r\nMany in London seek the Horologium, including the terrorist organization Twilight, with whom Isaac is rumored to have close ties. To obtain the Horologium\u0027s power, the British military forces Cardia to leave her home as their prisoner. But on the road, she is whisked away by the gentleman thief Ars\u00e8ne Lupin, who says he will steal her heart. Joining Lupin and his companions, Cardia begins a journey to discover the truth behind Isaac\u0027s connection with Twilight, her missing memories, and the Horologium within her chest.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Romance"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "Code:Realize ~Guardian of Rebirth~", "label": "Code:Realize ~Guardian of Rebirth~", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Gunpla Battle Nexus Online (GBN) is a new network game that lets people enjoy a variety of missions using Gunpla in a virtual cyberspace dimension. Middle-school students Riku Mikami and Yukio Hidaka recruit their classmate Momoka Yashiro and dive together into this vast world. Becoming \"Divers,\" or inhabitants of GBN, they meet a mysterious girl named Sarah who has an amazing sensitivity to Gunpla. They begin playing alongside her, but...\n\r\nThere are many other famous Divers, starting with Kyoya Kujo, the champion whom Riku admires. Multiple Divers can join to form a team called a \"force.\" Meanwhile, the game is disrupted by Mass-Divers who use unofficial tools called break decals. Through many encounters and experiences, Riku and his friends will build not only Gunpla, but their own adventures as well!\n\r\n(Source: Official Website)", "Episodes": "25", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Gundam Build Divers", "label": "Gundam Build Divers", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "At only 12 years old, Takumi Harada is already hailed as a prodigious baseball pitcher. But when his family moves to the backwater town of Nitta, Takumi has no choice but to join his new school\u0027s unskilled baseball team. This development has little effect on the boy, as he believes it is more interesting if this no-name club becomes a powerhouse due to his presence. However, due to his overwhelming talent, Takumi is in need of a catcher able to keep up with his pitches.\n\r\nHis worries are soon put to rest after meeting Gou Nagakura. As his fan and fellow student, Gou is eager to prove that he is not a simple braggart, but rather a player skillful enough to catch Takumi\u0027s pitches. Amid struggling to form a \"battery\" with Gou, Takumi comes into conflict with his new teammates due to his irreverent personality but grapples to find the true joy of the sport under his grandfather\u0027s guidance.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Slice of LifeSlice of ", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2016", "Year": "2016", "color": "orange", "id": "Battery", "label": "Battery", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Due to her father\u0027s remarriage, robust 16-year-old Himeno Awayuki moves into a large mansion with a beautiful garden\u2014the quintessential dream house for any girl her age. However, much to Himeno\u0027s disappointment, her new stepfamily doesn\u0027t really seem to like her, as her stepmother often occupies herself with her father, her younger stepsister Mawata ignores her, and her other stepsister\u2014the equally aged Mayune\u2014tries to prank her at every opportunity.\n\r\nBut Himeno doesn\u0027t have time to dwell into thoughts of hopelessness\u2014her new life has now become involved with a group of seven magical boys known as the Leafe Knights, after they ask her to become a magical princess who can borrow their powers! Although Himeno accepts their request and becomes the Pr\u00e9tear, she feels doubtful in her abilities to protect the world and its Leafe, the source of energy for all life. Will Himeno be able to find happiness among her new family and also save the Earth from the enemy, the Princess of Disaster?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Drama", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2001", "Year": "2001", "color": "mediumorchid", "id": "Pr\u00e9tear: The New Legend of Snow White", "label": "Pr\u00e9tear: The New Legend of Snow White", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Nina, thinking it was a lolly, swallows an object called \"Crystal Pearl\". But the candy turns out to be a test for the magicians. To retrieve the crystal, a special medicine has to be made so now Zero and Ichii, the magicians, have to protect her from others while waiting for the medicine to be completed.\n\r\n(Source: ANN, edited)", "Episodes": "13", "Genre": ["Adventure", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "red", "id": "Save Me! Lollipop", "label": "Save Me! Lollipop", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "After reluctantly being dragged to a festival at her parents\u0027 rural hometown, Oriko \"Okko\" Seki must face her sudden harsh reality: the death of both of her parents in a car accident shortly after they arrive. Now, Okko must live at her grandmother\u0027s traditional hot springs inn, which she is surprised to find is occupied by the ghost of a barefoot child. He encourages Okko to follow in her grandmother\u0027s footsteps and prepare to inherit the inn.\n\r\nInitially, Okko struggles to keep up with the responsibilities of the inn and the accommodation of guests. However, her parents told her that an inn is welcoming for everyone, and she strives to honor their memory. After discovering a few other spirits around the village, Okko learns that even though her parents are gone, she does not have to be lonely.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Comedy", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "Okko\u0027s Inn", "label": "Okko\u0027s Inn", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Bouida Haruto, a hardcore otaku with no interest in 3D (real) women, once appreciated figures from afar, accepting that \"if you get into them, there\u0027s no turning back.\" However, when Nona, a character he loved from an anime called \"Girls\u2192Planetary Investigation\" had a figure of her released, he ended up purchasing it. And then that night, the figure of Nona somehow came to life, and a couple-like lifestyle between man and toy began.\n\r\n(Source: MU)", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "red", "id": "Amazing Stranger", "label": "Amazing Stranger", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Many people are falling prey to a suspicious new religion. Lupin III infiltrates this group, hoping to steal the treasure their leader keeps hidden. There he lays eyes on the beautiful, bewitching woman who has the leader enthralled. This is the story of how fashionable female thief Fujiko Mine first met Lupin III, the greatest thief of his generation.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Action", "Adventure", "Comedy", "Ecchi"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2012", "color": "yellowgreen", "id": "Lupin the Third: The Woman Called Fujiko Mine", "label": "Lupin the Third: The Woman Called Fujiko Mine", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "An injured man is found in the woods by a girl named Eruruu, and everything about him is mysterious. Without knowledge of his past nor even his own name, he is welcomed to Eruruu\u0027s home and is given the name Hakuoro by her grandmother, and younger sister, Aruruu. While the inhabitants of the village have large ears and tails, Hakuoro\u0027s defining physical trait is quite different as he has neither ears nor tail, but only a mask that he cannot remove.\n\r\nSoon after he becomes a part of the villagers\u0027 lives, a revolution against the tyrannical emperor of the land begins, and the conflict finds its way to his new home. Hakuoro must do whatever he can to save the people and the village that he has come to love, all while uncovering the mysteries that shroud his past.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Drama", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "mediumpurple", "id": "Utawarerumono", "label": "Utawarerumono", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Ushio Aotsuki is a stubborn middle school student and son of an eccentric temple priest who goes about life without care for his father\u0027s claims regarding otherworldly monsters known as youkai. However, as he is tending to the temple while his father is away on work, his chores lead him to a shocking discovery: in the basement he finds a menacing youkai impaled by the fabled Beast Spear.\n\r\nThe beast in question is Tora, infamous for his destructive power, who tries to coerce Ushio into releasing him from his five hundred year seal. Ushio puts no trust in his words and refuses to set him free. But when a sudden youkai outbreak puts his friends and home in danger, he is left with no choice but to rely on Tora, his only insurance being the ancient spear if he gets out of hand.\n\r\nUshio and Tora\u0027s meeting is only the beginning of the unlikely duo\u0027s journey into the depths of the spiritual realm. With the legendary Beast Spear in his hands, Ushio will find out just how real and threatening the world of the supernatural can be.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Comedy", "Supernatural"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "yellowgreen", "id": "Ushio and Tora", "label": "Ushio and Tora", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "In a world of adventurers and magic lies Naral Island. Every generation, a Demon Lord rises to plague the land, and every generation, a Hero is born to subdue him. For countless centuries, the cycle has repeated with no end in sight. The latest Hero, Juulia \"Yusha\" Charldetto, has almost completed her valiant campaign alongside her party members: responsible priest Seiran \"Seira\" \u00c9l\u00e9noir, enigmatic mage Meiza \"Mei\" Endust, and hyper-energetic warrior Fai Fai.\n\r\nIn the final battle against the Demon Lord, Yusha\u0027s party attempt a risky spell to cast their enemy into the drifts of time. But the incantation goes awry, sending Yusha and her friends back to a time before the Demon Lord, before Yusha becomes the Hero, and before the party had even graduated as adventurers. With their memories of the future erased, the four girls restart their ambitions to become the Hero\u0027s Party, aspiring to defeat the Demon Lord.\n\r\nHowever, in a sudden twist of fate, the Demon Lord was also sent back in time with her memories intact. Reduced to the form of a little girl, the Demon Lord takes the name Mao and infiltrates the adventurers\u0027 school as a teacher, planning to stop Yusha before she becomes a hero. Thus begins the story of Yusha and her friends, in their quest to defeat the Demon Lord, not knowing that the one they seek is right by their side.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "ENDRO!", "label": "ENDRO!", "shape": "dot", "size": 10}, {"Color": "aquamarine", "Description": "Rumor has it that if a young girl strikes a bargain with a white fairy, it will grant any wish her heart desires. However, in exchange, she will become a magical girl and must put her life on the line to slay fearsome and ferocious witches.\n\r\nIroha Tamaki, a kind-hearted middle schooler from Takarazaki City, is living proof that these rumors are true. Armed with a magical crossbow and the ability to heal injuries, Iroha seeks out the labyrinths where witches hide and defeats them before they can prey on humans. Yet Iroha has no memory of her wish, and even Kyuubey, the white fairy himself, seems to have no idea what Iroha requested of him.\n\r\nOne day, Iroha hears rumors of a city where \"magical girls can be saved,\" and finds herself on a sunset train to Kamihama City. Unfortunately, she discovers that the witches in Kamihama are far more powerful than usual. After veteran magical girl Yachiyo Nanami is forced to save her, Iroha vows to never return. But when a chance encounter with a tiny Kyuubey seems to trigger distant memories, Iroha is compelled to investigate the mysterious city despite the danger.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Suspense"], "Genre_Header": "Drama Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2020", "Year": "2020", "color": "aquamarine", "id": "Magia Record: Puella Magi Madoka Magica Side Story", "label": "Magia Record: Puella Magi Madoka Magica Side Story", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "A long time ago, there was a valiant swordsman who came to be known simply as \"the hero.\" There was a demon who has caused people suffering. The hero and his companions arrived to challenge the demon to a battle and by combining their powers, the battle was brought swift conclusion. With no one around to cause trouble, the island became a quiet place where everyone could live together in peace.\n\r\nSeveral years later, the demon is revived. Our present-day protagonist, Dai, lives on a remote island in the southern seas and dreams of becoming a great hero. When he hears about the demon\u0027s revival, Dai and his friends take it upon themselves to stop him and the evil force that revived him. Along the way, Dai discovers the identity of \"the hero,\" the truth behind the evil force who revived the demon, and Dai\u0027s own hidden powers that surface in times of peril.\n\r\n(Source: MU, edited)", "Episodes": "Unknown", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Hulu"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Dragon Quest: The Adventure of Dai", "label": "Dragon Quest: The Adventure of Dai", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Taking the world by storm, the card game Cardfight Vanguard has influenced many to integrate card games into their everyday lives. Players of the popular game are called \"cardfighters,\" and they frequently battle each other in card shops. The game has inspired many people, one of which is the quiet and timid Aichi Sendou who is often ridiculed and bullied by his peers. Whenever he feels down, he takes a glance at Blaster Blade\u2014a legendary rare card given to him when he was young\u2014and gains the motivation to move on with his life. \n\r\nHowever, one day, school bully Katsumi Morikawa notices Aichi\u0027s treasure and snatches the card away from him. After a turn of events, Aichi soon discovers that the card is now in the hands of Toshiki Kai, a cardfighter who has become the strongest in town despite having only recently arrived. To make matters worse, Kai refuses to return the card unless Aichi defeats him in a cardfight. \n\r\nMuch to everyone\u0027s surprise, Aichi rises up to the occasion. As he musters up his courage and pictures himself winning this decisive battle, Aichi begins to find his way into the adventurous world of Cardfight Vanguard. \n\r\n[Written by MAL Rewrite]", "Episodes": "65", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "yellowgreen", "id": "Cardfight!! Vanguard", "label": "Cardfight!! Vanguard", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "A young warrior and her familiar search for the sacred place said to fulfill wishes. It\u0027s best not to anger the ancient guardians and spirits.\n\r\n(Source: Netflix)", "Episodes": "1", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "Sol Levante", "label": "Sol Levante", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "After the death of his parents, Yuuto Amakawa lives a pretty ordinary life in the city. The only problem he has to worry about while attending school alongside Rinko, his next-door neighbor, is his cat allergies. That all changes on his sixteenth birthday, when an Ayakashi\u2014a supernatural creature\u2014attacks him for the sins of his ancestors. Luckily, he is saved by Himari, a mysterious cat-woman with a sword, who explains that Yuuto is the scion of a family of demon-slayers, and she is there to protect him now that the charm that kept him hidden from the supernatural forces of the world has lost its power.\n\nOmamori Himari chronicles Yuuto\u0027s dealings with the various forces of the supernatural world, as well as the growing number of women that show up on his doorstep, each with their own dark desires. Will Yuuto be able to adjust to his new \"exciting\" environment? Or will the ghost of his (ancestor\u0027s) past catch up with him?", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "mediumpurple", "id": "Omamori Himari", "label": "Omamori Himari", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "In a city somewhere in Japan, there\u2019s a flyer often seen on Third Street with a picture of a cat with a kinked tail, bearing the words: \u201cHave you seen Tama?\u201d A young boy gazes at the flyer, but he has fluffy ears on his head\u2026!? Watch the dogs and cats from Third Street take on a human form and get up to some mischief. \n\r\n(Source: Official Site)", "Episodes": "11", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2020", "Year": "2020", "color": "hotpink", "id": "Uchitama?! Have you seen my Tama?", "label": "Uchitama?! Have you seen my Tama?", "shape": "dot", "size": 10}, {"Color": "darkred", "Description": "In a world where memories exist in memory chips separate from the body, death of the body no longer means death of the soul. It is possible for memories to be viewed, altered, and transferred between bodies. These memory chips are used by the rich to obtain eternal lives in carefully selected bodies, while for the poor, selling their own bodies and conserving their souls in the chips often become the only way to earn a living. An electrolytic cloud in the sky serves as a barrier between the heavens of the fortunate and the underworld of the destitute, making this social division impregnable. \n\r\nOne day, a man named Kaiba wakes up in an empty room with no memories, a mysterious hole in his chest, and a locket holding the picture of an unknown woman. After escaping an attack and stumbling upon a decrepit village of underworld residents, he begins his adventure across the different planets of this strange universe to find out more about his own identity and the woman he once knew.\n\r\nThrough a journey of self-discovery and acceptance, Kaiba weaves together tales of souls and spirits and explores the importance of memories.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Mystery", "Romance", "Sci-FiSci-"], "Genre_Header": "Adventure Romance", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2008", "Year": "2008", "color": "darkred", "id": "Kaiba", "label": "Kaiba", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Mahiru Shirota firmly believes that simple is best and troublesome things should be avoided at all costs. It is troublesome to do nothing and regret it later\u2014and this ideology has led the 15-year-old to pick up a stray cat on his way home from school. As he affectionately names the feline Kuro, little does he know that this chance meeting will spark an extraordinary change in his everyday life.\n\r\nOne day, Mahiru returns home to find something quite strange: a mysterious young man he has never seen before. His subsequent panic results in the uninvited guest being exposed to sunlight and\u2014much to Mahiru\u0027s shock\u2014transforming into Kuro! Upon revealing himself as a mere lazy shut-in vampire, Kuro promises to leave once night falls. However, one disaster after another leads to Mahiru accidentally forming a contract with his new freeloader, dragging him into a life-threatening battle of supernatural servants and bloodthirsty beings that is anything but simple.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Drama", "Supernatural"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "limegreen", "id": "Servamp", "label": "Servamp", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "Nearly twenty years into the 21st century, people have forgotten the existence of youkai. When a number of unexplainable phenomena plague adults of the human world with confusion and chaos, thirteen-year-old Mana writes a letter to the Youkai Post in search of answers, only to be greeted by Gegege no Kitarou...\n\r\n(Source: Crunchyroll)", "Episodes": "97", "Genre": ["Comedy", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgrey", "id": "GeGeGe no Kitaro", "label": "GeGeGe no Kitaro", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Subaru Ichinose loves his cockpit as, to him, it\u0027s like being in his mother\u0027s womb. Whenever he struggles to converse with his fellow pilots, his cockpit is the one place he can be alone. As the ace pilot aboard the Tiramisu, Earth Union\u0027s most important battleship, it is his job to defend Mother Earth from the threats that emerge from humanity\u0027s extended dominion spreading throughout the vast reaches of the universe.\n\r\nArmed with his personal mecha Durandal, Subaru must fend off encroaching foreign colonies as he struggles to protect his personal sanctuary from rogue fried pork skewers, suffocating backwards shirts, and unsolicited redecorations. In the year Space Age 0156, the fate of humanity rests entirely in his hands.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "Space Battleship Tiramisu", "label": "Space Battleship Tiramisu", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "After the events of Invasion, Johnny Rico has been demoted to the rank of colonel and relocated to a Martian satellite to train a new batch of troopers. Unfortunately, these troopers are some of the worst low-performing Rico has ever trained as they\u0027re Martians and don\u0027t take the war seriously. Mars overall has low support for the war as they see their planet unaffected by the bug conflict and even suggested pulling out from the war. Because of their laid back attitude, the denizens of Mars wasn\u0027t ready when the bugs attacked. Unknown to everyone, Sky Marshall Amy Snapp executes her plans for power.\n\r\n(Source: Wikipedia)", "Episodes": "1", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Starship Troopers: Traitor of Mars", "label": "Starship Troopers: Traitor of Mars", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Yomiko Readman is a lovable, near-sighted bibliomaniac working as a substitute teacher at a Japanese high school. Her real identity, however, is that of a secret agent for the British Library Special Operations Division. Her codename: \"The Paper.\" The moniker denotes her supernatural ability to freely manipulate paper into any object she can imagine, including tools and weapons in her fight against the powerful and self-serving IJIN (Great Historical Figure) Army! Along with her partner, the enigmatic \"Ms. Deep,\" Yomiko travels across the world in attempt to solve the mystery behind the reincarnatio
