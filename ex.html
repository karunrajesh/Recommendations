r journey to protect Chagum, exploring the beauty of life, nature, family, and the bonds that form between strangers.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Sword of the Stranger", "The Twelve Kingdoms"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "darkslateblue", "id": "Moribito - Guardian of the Spirit", "label": "Moribito - Guardian of the Spirit", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "Surrounded by a forest and a gated entrance, the Grace Field House is inhabited by orphans happily living together as one big family, looked after by their \"Mama,\" Isabella. Although they are required to take tests daily, the children are free to spend their time as they see fit, usually playing outside, as long as they do not venture too far from the orphanage\u2014a rule they are expected to follow no matter what. However, all good times must come to an end, as every few months, a child is adopted and sent to live with their new family, never to be heard from again.\n\r\nHowever, the three oldest siblings have their suspicions about what is actually happening at the orphanage, and they are about to discover the cruel fate that awaits the children living at Grace Field, including the twisted nature of their beloved Mama.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery", "Sci-FiSci-", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Attack on Titan", "Made in Abyss", "Death Note", "ERASED", "From the New World", "Shadows House"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "HBO", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "lightgray", "id": "The Promised Neverland", "label": "The Promised Neverland", "shape": "dot", "size": 40}, {"Color": "mediumpurple", "Description": "The year is 2071. Humanity has been pushed to the brink of extinction following the emergence of man-eating monsters called \"Aragami\" that boast an immunity to conventional weaponry. They ravaged the land, consuming almost everything in their path and leaving nothing in their wake. To combat them, an organization named Fenrir was formed as a last-ditch effort to save humanity through the use of \"God Eaters\"\u2014special humans infused with Oracle cells, allowing them to wield the God Arc, the only known weapon capable of killing an Aragami. One such God Eater is Lenka Utsugi, a New-Type whose God Arc takes the form of both blade and gun.\n\r\nNow, as one of Fenrir\u0027s greatest weapons, Lenka must master his God Arc if he is to fulfill his desire of wiping out the Aragami once and for all. The monsters continue to be born en masse while the remnants of humanity struggle to survive the night. Only God Eaters stand between the Aragami and complete and total annihilation of the human race.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Attack on Titan"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2015", "color": "mediumpurple", "id": "God Eater", "label": "God Eater", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "Young Thorfinn grew up listening to the stories of old sailors that had traveled the ocean and reached the place of legend, Vinland. It\u0027s said to be warm and fertile, a place where there would be no need for fighting\u2014not at all like the frozen village in Iceland where he was born, and certainly not like his current life as a mercenary. War is his home now. Though his father once told him, \"You have no enemies, nobody does. There is nobody who it\u0027s okay to hurt,\" as he grew, Thorfinn knew that nothing was further from the truth.\n\r\nThe war between England and the Danes grows worse with each passing year. Death has become commonplace, and the viking mercenaries are loving every moment of it. Allying with either side will cause a massive swing in the balance of power, and the vikings are happy to make names for themselves and take any spoils they earn along the way. Among the chaos, Thorfinn must take his revenge and kill Askeladd, the man who murdered his father. The only paradise for the vikings, it seems, is the era of war and death that rages on.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Drama"], "Genre_Header": "Action Adventure", "MAL Recs": ["Attack on Titan", "Berserk", "Dororo"], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2019", "Year": "2019", "color": "yellowgreen", "id": "Vinland Saga", "label": "Vinland Saga", "shape": "dot", "size": 25}, {"Color": "red", "Description": "Just the words \"I love you,\" and everything changes\u2014such is the nature of the bittersweet trials of high school romance. Tenma Tsukamoto, a second year, is on a quest to confess her feelings to the boy she likes. Kenji Harima, a delinquent with a sizable reputation, is in a similar situation, as he cannot properly convey his feelings to the one he loves. Between school, friends, rivalries, and hobbies, these two will find that high school romance is no walk in the park, especially as misunderstandings further complicate their plight.\n\nSchool Rumble is a high-octane romantic comedy full of relatable situations, as Tenma and Kenji both try to win the hearts of those they desire.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Toradora!", "Ouran High School Host Club"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2004", "Year": "2004", "color": "red", "id": "School Rumble", "label": "School Rumble", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Due to a tragic accident, Banri Tada is struck with amnesia, dissolving the memories of his hometown and past. However, after befriending Mitsuo Yanagisawa, he decides to move on and begin a new life at law school in Tokyo. But just as he is beginning to adjust to his college life, the beautiful Kouko Kaga dramatically barges into Banri\u0027s life, and their chance meeting marks the beginning of an unforgettable year. \n\r\nAfter having a glimpse of college life, Banri learns that he is in a new place and a new world\u2014a place where he can be reborn, have new friends, fall in love, make mistakes, and grow. And as he begins to discover who he was, the path he has chosen leads him towards a blindingly bright life that he will never want to forget.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Toradora!"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "red", "id": "Golden Time", "label": "Golden Time", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Tomboy Ryouko Ookami is a fierce boxer and the assigned bruiser of her club. Of course, no normal high school club needs a bruiser, but the Otogi Bank operates more akin to an actual bank. Here, the students can ask for favors from the club as long as they promise to return the favor in the future. Sixteen-year-old Ryoushi Morino is a shy boy, a far cry from the Otogi Bank members. To his biggest surprise, after unsuccessfully confessing to Ryouko, he inadvertently finds himself joining the club! \n\nOokami-san to Shichinin no Nakama-tachi follows the everyday lives of the Otogi Bank members as they tackle favors that range from the mundane to the dangerous. However, since Ryoushi\u0027s sole motivation is to win Ryouko over, she doubts he will be able to have her back in a fight, especially when he can\u0027t even stand having people look at him\u2014much less fight anyone!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Toradora!"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "red", "id": "Okami-San and Her Seven Companions", "label": "Okami-San and Her Seven Companions", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "On the surface, the thought of Kyouko Hori and Izumi Miyamura getting along would be the last thing in people\u0027s minds. After all, Hori has a perfect combination of beauty and brains, while Miyamura appears meek and distant to his fellow classmates. However, a fateful meeting between the two lays both of their hidden selves bare. Even though she is popular at school, Hori has little time to socialize with her friends due to housework. On the other hand, Miyamura lives under the noses of his peers, his body bearing secret tattoos and piercings that make him look like a gentle delinquent.\n\r\nHaving opposite personalities yet sharing odd similarities, the two quickly become friends and often spend time together in Hori\u0027s home. As they both emerge from their shells, they share with each other a side of themselves concealed from the outside world.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Toradora!", "TONIKAWA: Over the Moon For You", "Wotakoi: Love is Hard for Otaku"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "lightsalmon", "id": "Horimiya", "label": "Horimiya", "shape": "dot", "size": 25}, {"Color": "gold", "Description": "At the renowned Shuchiin Academy, Miyuki Shirogane and Kaguya Shinomiya are the student body\u0027s top representatives. Ranked the top student in the nation and respected by peers and mentors alike, Miyuki serves as the student council president. Alongside him, the vice president Kaguya\u2014eldest daughter of the wealthy Shinomiya family\u2014excels in every field imaginable. They are the envy of the entire student body, regarded as the perfect couple.\n\r\nHowever, despite both having already developed feelings for the other, neither are willing to admit them. The first to confess loses, will be looked down upon, and will be considered the lesser. With their honor and pride at stake, Miyuki and Kaguya are both equally determined to be the one to emerge victorious on the battlefield of love!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Teasing Master Takagi-san", "Death Note", "Science Fell in Love, So I Tried to Prove It", "Monthly Girls\u0027 Nozaki-kun", "Toradora!"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "gold", "id": "Kaguya-sama: Love is War", "label": "Kaguya-sama: Love is War", "shape": "dot", "size": 35}, {"Color": "blueviolet", "Description": "In a thoughtless blunder, God accidentally strikes down Touya Mochizuki with a stray bolt of lightning! As an apology, God offers him one wish and the chance to live again in a magical fantasy world. Touya happily accepts the offer and, for his one wish, asks only to keep his smartphone with him as he begins his journey into this mysterious world.\n\r\nStarting over in this new world, Touya finds it is filled with magic\u2014which he has an affinity for\u2014and cute girls vying for his attention. These girls\u2014the twins Linze and Elze Silhoueska, Yumina Urnea Belfast, Leen, and Yae Kokonoe\u2014provide Touya with no end of romantic frustrations, but also companionship as he discovers the secrets of this new world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Death March to the Parallel World Rhapsody", "KonoSuba: God\u0027s Blessing on This Wonderful World!"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "blueviolet", "id": "In Another World With My Smartphone", "label": "In Another World With My Smartphone", "shape": "dot", "size": 20}, {"Color": "blueviolet", "Description": "Ichirou Suzuki, a programmer nearing his thirties, is drowning in work. Worn out, he eventually has a chance to catch up on sleep, only to wake up and discover himself in a fantasy RPG world, which is mashed together from the games he was debugging in reality. In this new place, he realizes that not only has his appearance changed to a younger version of himself, but his name has also changed to Satou, a nickname he used while running beta tests on games. \n\r\nHowever, before Satou can fully grasp his situation, an army of lizardmen launch an assault on him. Forced to cast a powerful spell in retaliation, Satou wipes them out completely and his level is boosted to 310, effectively maximizing his stats. Now, as a high-leveled adventurer armed with a plethora of skills and no way to return to reality, Satou sets out to explore this magical new world.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["In Another World With My Smartphone"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "blueviolet", "id": "Death March to the Parallel World Rhapsody", "label": "Death March to the Parallel World Rhapsody", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "During recess, Olivia, a foreign transfer student who doesn\u0027t know English, plays a game of \"look-the-other-way\" with Hanako Honda, a loud-mouthed airhead. Their rowdy behavior spurs the ire of Kasumi Nomura, a deadpan loner constantly teased by her older sister for her tendency to lose games. Not willing to compete, Kasumi declines Olivia\u0027s offer to join the fun, but eventually gets involved anyway and dispenses her own brand of mischief. Soon, a strange friendship blossoms between the peculiar trio, and they decide to form the \"Pastime Club,\" where they are free to resume their daily hijinks. \n\r\nWhether it be failing to learn English, trying desperately to become popular, or getting caught by teachers at the wrong time, school life will never be boring when the girls of Asobi Asobase are up to their hilarious antics.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Daily Lives of High School Boys", "Nichijou - My Ordinary Life", "Wasteful Days of High School Girls", "Plastic Neesan", "Grand Blue Dreaming", "Chio\u0027s School Road"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Asobi Asobase: Workshop of Fun", "label": "Asobi Asobase: Workshop of Fun", "shape": "dot", "size": 40}, {"Color": "gold", "Description": "As she heads off to her entrance ceremony at Sainotama Girls\u0027 High School, Akane Kikuchi muses over her grade school dream of becoming a manga artist and the lack of progress that she has made. When she finally arrives at school, she is surprised to learn that she is once again in the same class as her two best friends: the deadpan and emotionless Shiori Saginomiya and the hyperactive and ridiculous Nozomu Tanaka. Tanaka then comes to the obvious realization that she can\u0027t achieve her grade school dream of being popular with the boys and getting a boyfriend by going to an all-girls high school.\n\r\nIn desperation, she begins asking the girls in her class to introduce her to their guy friends. Her classmates, however, are anything but ordinary. From a grandmother-loving loli to a reclusive chuunibyou to an overly analytical stalker, each one is given a fitting nickname by Tanaka to accentuate their weirdness. And so begin the wasteful days of these high school girls, each day kicked off with a simple question: \"Hey, wanna hear something amazing?\"\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Asobi Asobase: Workshop of Fun"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2019", "color": "gold", "id": "Wasteful Days of High School Girls", "label": "Wasteful Days of High School Girls", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Iroe Genma is a third-year high school student often referred to as \"Elder Sister\" despite her short height. This troublemaking teenager is the president of her school\u0027s Model Club, which is dedicated to building plastic models of various objects and structures, such as cars, boats, and even robots.\n\r\nJoined by her two underclassmen, the violent Hazuki \"Okappa\" Okamoto and the rational Makina \"Makimaki\" Sakamaki, the small group aims to carry out their club duties but are often sidetracked by a myriad of distractions. From battles between club members to lessons on how to confess to your crush, these three schoolgirls get caught up in all sorts of wacky, and downright outrageous situations!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Asobi Asobase: Workshop of Fun"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "gold", "id": "Plastic Neesan", "label": "Plastic Neesan", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Iori Kitahara moves to the coastal town of Izu for his freshman year at its university, taking residence above Grand Blue, his uncle\u0027s scuba diving shop. Iori has high hopes and dreams about having the ideal college experience, but when he enters the shop he is sucked into the alcoholic activities of the carefree members of the Diving Club who frequent the place. Persuaded by upperclassmen Shinji Tokita and Ryuujirou Kotobuki, Iori reluctantly joins their bizarre party. His cousin Chisa Kotegawa later walks in and catches him in the act, earning Iori her utter disdain.\n\r\nBased on Kenji Inoue and Kimitake Yoshioka\u0027s popular comedy manga, Grand Blue follows Iori\u0027s misadventures with his eccentric new friends as he strives to realize his ideal college dream, while also learning how to scuba dive.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Prison School", "Daily Lives of High School Boys", "Asobi Asobase: Workshop of Fun", "KonoSuba: God\u0027s Blessing on This Wonderful World!", "Gintama"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2018", "color": "gold", "id": "Grand Blue Dreaming", "label": "Grand Blue Dreaming", "shape": "dot", "size": 35}, {"Color": "gold", "Description": "For the average Japanese high school student, walking to school can be a chore, but for first-year Chio Miyamo, it\u0027s always an adventure. Constantly running late due to her long night sessions playing video games, she is forced to come up with new routes to make it to Samejima Private Academy on time. \n\r\nOn her many bizarre journeys to school, Chio contends with obstacles like street-blocking detours, overzealous kabaddi players, and befuddled motorcycle gang leaders. But these minor hindrances are no match for the special ops training that Chio, AKA the legendary assassin \"Bloody Butterfly,\" has received from her extensive gaming obsession. Together with her best friends Manana Nonomura and Yuki Hosokawa, Chio will do whatever it takes to avoid her school\u0027s harsh penalties for tardiness.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Asobi Asobase: Workshop of Fun"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Chio\u0027s School Road", "label": "Chio\u0027s School Road", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "Living an abnormal existence in Ogikubo, an intergalactic melting pot of humans and aliens as well as the only Space Immigration Zone on Earth, Luluco is a bubbly middle school girl who just wants to be normal. One morning, however, her father, who works at the Space Patrol, eats a volatile sleep capsule by mistake and is frozen solid! To make matters worse, Luluco accidentally breaks him, so she hurries off to his office for help. There, the chief of the Space Patrol, Over Justice, hires Luluco as a space temp worker for undercover investigations, so that the institution may crack down on crime within her school.\n\r\nMade to don the Space Patrol suit and sent on her way to mete out justice, Luluco attempts to maintain the image of a normal girl who does not stand out in any way. But she soon discovers that with the automatic systems and inherently zealous judiciousness of the Space Patrol suit, continuing to be normal will be more difficult than she thought.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Comedy"], "Genre_Header": "Action Adventure", "MAL Recs": ["Kill la Kill"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "yellowgreen", "id": "Space Patrol Luluco", "label": "Space Patrol Luluco", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "Ikuto Touhohin just had a fight with his old man, one that led him to make a rash decision to run away from home. He boards a ship, deciding to take a vacation, but the ship is suddenly hit by a huge storm\u2014one that sends Ikuto overboard! When he regains consciousness, he realizes he is still alive on some island. An isolated island. An isolated island with nothing but girls. Beautiful girls. Stranded on an island with only girls, no electricity, gas, radio, television, like he was back in the stone age.\n\r\n(Source: AniDB)", "Episodes": "26", "Genre": ["Comedy", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["My Bride is a Mermaid"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "mediumorchid", "id": "Nagasarete Airantou", "label": "Nagasarete Airantou", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "\"A believing heart is your magic!\"\u2014these were the words that Atsuko \"Akko\" Kagari\u0027s idol, the renowned witch Shiny Chariot, said to her during a magic performance years ago. Since then, Akko has lived by these words and aspired to be a witch just like Shiny Chariot, one that can make people smile. Hence, even her non-magical background does not stop her from enrolling in Luna Nova Magical Academy.\n\r\nHowever, when an excited Akko finally sets off to her new school, the trip there is anything but smooth. After her perilous journey, she befriends the shy Lotte Yansson and the sarcastic Sucy Manbavaran. To her utmost delight, she also discovers Chariot\u0027s wand, the Shiny Rod, which she takes as her own. Unfortunately, her time at Luna Nova will prove to more challenging than Akko could ever believe. She absolutely refuses to stay inferior to the rest of her peers, especially to her self-proclaimed rival, the beautiful and gifted Diana Cavendish, so she relies on her determination to compensate for her reckless behavior and ineptitude in magic.\n\r\nIn a time when wizardry is on the decline, Little Witch Academia follows the magical escapades of Akko and her friends as they learn the true meaning of being a witch. \n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["My Hero Academia"], "Season": "Winter", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "blueviolet", "id": "Little Witch Academia", "label": "Little Witch Academia", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "Most people would prefer being the protagonist of a world full of adventure, be it in a game or in another world. But, unfortunately, a certain girl is not so lucky. Regaining the memories of her past life, she realizes that she was reborn in the world of Fortune Lover\u2014one of the games she used to play.\n\r\nUnfortunately, the character she was reincarnated into\u2014Catarina Claes\u2014is the game\u0027s main antagonist, who faces utter doom in every ending. Using her extensive knowledge of the game, she takes it upon herself to escape from the chains of this accursed destiny.\n\r\nHowever, this will not be an easy feat, especially since she needs to be cautious as to not set off death flags that may speed up the impending doom she is trying to avoid. Even so, to make a change that will affect the lives of everyone around her, she strives\u2014not as the heroine\u2014but as the villainess.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Drama", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Ascendance of a Bookworm"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2020", "Year": "2020", "color": "mediumorchid", "id": "My Next Life as a Villainess: All Routes Lead to Doom!", "label": "My Next Life as a Villainess: All Routes Lead to Doom!", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "Since childhood, Elaina has always been fascinated by the stories written within her favorite book, especially those about Nike, a renowned witch who had numerous great travels across the world. Wanting to experience the awe of adventure herself, Elaina strives to become a witch, and despite the numerous trials that come her way, she eventually succeeds.\n\r\nNow a full-fledged witch, Elaina finally embarks on her long-awaited journey, in which she meets many people along the way, learning their various stories. Through all of this, she explores the world at its fullest\u2014experiencing both its bright and dark sides\u2014starting her legendary tale.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Kino\u0027s Journey", "Kino\u0027s Journey -the Beautiful World- the Animated Series"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "blueviolet", "id": "Wandering Witch: The Journey of Elaina", "label": "Wandering Witch: The Journey of Elaina", "shape": "dot", "size": 20}, {"Color": "hotpink", "Description": "When 15-year-old Kino is feeling weighed down by heavy thoughts, one thing always manages to cheer her up: traveling. Nothing fills her heart with joy like exploring the beautiful, wonderful world around her and the fascinating ways people find to live. However, Kino is not as helpless as her cute appearance and courteous demeanor suggest. Armed with \"Cannon\" and \"Woodsman,\" her trusted handguns, Kino isn\u0027t afraid to kill anyone who would dare to get in her way. Always by her side is her best friend and loyal companion Hermes, a sentient motorcycle, who supports Kino through the sorrows and hardships of their journey. Together, they travel the vast countryside with the shared goal of always moving forward, and a single rule: never stay in one country for more than three days.\n\r\nAs Kino and Hermes encounter new people and learn the rules of their civilizations, they grow and find out more about their own values and virtues. But as Kino slowly discovers the world around her, she also finds herself facing dangers that linger within the vast unknown.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Wandering Witch: The Journey of Elaina"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "hotpink", "id": "Kino\u0027s Journey -the Beautiful World- the Animated Series", "label": "Kino\u0027s Journey -the Beautiful World- the Animated Series", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "When it comes to the fantasy MMORPG Cross Reverie, none can match the power of the Demon King Diablo. Possessing the game\u0027s rarest artifacts and an unrivaled player level, he overpowers all foolish enough to confront him. But despite his fearsome reputation, Diablo\u0027s true identity is Takuma Sakamoto, a shut-in gamer devoid of any social skills. Defeating hopeless challengers day by day, Takuma cares about nothing else but his virtual life\u2014that is, until a summoning spell suddenly transports him to another world where he has Diablo\u0027s appearance! \n\r\nIn this new world resembling his favorite game, Takuma is greeted by the two girls who summoned him: Rem Galeu, a petite Pantherian adventurer, and Shera L. Greenwood, a busty Elf summoner. They perform an Enslavement Ritual in an attempt to subjugate him, but the spell backfires and causes them to become his slaves instead. With the situation now becoming more awkward than ever, Takuma decides to accompany the girls in finding a way to unbind their contract while learning to adapt to his new existence as the menacing Demon King.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Overlord"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "mediumorchid", "id": "How Not to Summon a Demon Lord", "label": "How Not to Summon a Demon Lord", "shape": "dot", "size": 15}, {"Color": "peru", "Description": "In Ikkitousen, the Kanto region of Japan is locked in the middle of a turf war between seven different high schools. Among the students of these schools are a select few who are in possession of sacred beads. These magatama harbor the souls of warriors who fought during the Three Kingdoms Era of Chinese history. Not only are these students blessed with abilities that draw from the souls they are tied to, but they are also blessed, or maybe cursed, with the fates of these warriors from the past.\n\r\nOne of these students is Hakufu Sonsaku; a young, caring, dim-witted girl who has recently transferred into Nanyo Academy and will be living with her cousin, Koukin Shuyu. Hakufu\u2019s arrival creates an almost immediate sense of tension due to her power as a fighter and the possibility that she may be the one who carries the spirit of the Chinese warlord, Sun Ce. The most powerful fighters at Nanyo, known as \u201cThe Big Four\u201d are shaken by her presence and determined to stop Hakufu from achieving the goal given to her by her mother: to conquer those who challenge her and unite the seven schools.", "Episodes": "13", "Genre": ["Ecchi"], "Genre_Header": "Other Genre", "MAL Recs": ["Tenjho Tenge"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "peru", "id": "Ikkitousen", "label": "Ikkitousen", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "For some people, high school represents the opportunity for a fresh start. You can take new classes and make new friends. For Souichiro Nagi and Bob Makihara, though, high school means something different: the chance to become the top fighters in the entire student body! Too bad Toudou Academy is the hardest possible place to realize their dreams. Their new high school is no ordinary academic institution. Rather than concentrating on classic subjects like math and science, Toudou Academy was created for the sole purpose of reviving the martial arts in Japan!\n\r\nAs a result, Souichiro\u0027s aspirations to become top dog are cut short when he runs afoul of Masataka Takayanagi and Maya Natsume. The two upperclassmen easily stop the freshmen duo\u0027s rampage across school, but rather than serving as a deterrent, it only stokes their competitive fire. What kind of monstrous fighters attend Toudou Academy? Are there any stronger than Masataka and Maya? And why in the world is Maya\u0027s younger sister stalking Souichiro? Learn the answers to these questions and more in Tenjou Tenge!", "Episodes": "24", "Genre": ["Action", "Comedy", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": ["Ikkitousen"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2004", "Year": "2004", "color": "limegreen", "id": "Tenjho Tenge", "label": "Tenjho Tenge", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "In the not so distant future, mankind has advanced to a state where complete body transplants from flesh to machine is possible. This allows for great increases in both physical and cybernetic prowess and blurring the lines between the two worlds. However, criminals can also make full use of such technology, leading to new and sometimes, very dangerous crimes. In response to such innovative new methods, the Japanese Government has established Section 9, an independently operating police unit which deals with such highly sensitive crimes.\n\r\nLed by Daisuke Aramaki and Motoko Kusanagi, Section 9 deals with such crimes over the entire social spectrum, usually with success. However, when faced with a new A level hacker nicknamed \"The Laughing Man,\" the team is thrown into a dangerous cat and mouse game, following the hacker\u0027s trail as it leaves its mark on Japan.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Psycho-Pass", "Ergo Proxy"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2002", "color": "darkgreen", "id": "Ghost in the Shell: Stand Alone Complex", "label": "Ghost in the Shell: Stand Alone Complex", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "The Mizuhanome System is a highly advanced development that allows people to enter one of the most intriguing places in existence\u2014the human mind. Through the use of so-called \"cognition particles\" left behind at a crime scene by the perpetrator, detectives from the specialized police squad Kura can manifest a criminal\u0027s unconscious mind as a bizarre stream of thoughts in a virtual world. Their task is to explore this psychological plane, called an \"id well,\" to reveal the identity of the culprit.\n\r\nNot just anyone can enter the id wells; the prerequisite is that you must have killed someone yourself. Such is the case for former detective Akihito Narihisago, who is known as \"Sakaido\" inside the id wells. Once a respected member of the police, tragedy struck, and he soon found himself on the other side of the law.\n\r\nNevertheless, Narihisago continues to assist Kura in confinement. While his prodigious detective skills still prove useful toward investigations, Narihisago discovers that not everything is as it seems, as behind the seemingly standalone series of murder cases lurks a much more sinister truth.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["Psycho-Pass"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "lightgray", "id": "Id:Invaded", "label": "Id:Invaded", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "Dr. Kenzou Tenma, an elite neurosurgeon recently engaged to his hospital director\u0027s daughter, is well on his way to ascending the hospital hierarchy. That is until one night, a seemingly small event changes Dr. Tenma\u0027s life forever. While preparing to perform surgery on someone, he gets a call from the hospital director telling him to switch patients and instead perform life-saving brain surgery on a famous performer. His fellow doctors, fianc\u00e9e, and the hospital director applaud his accomplishment; but because of the switch, a poor immigrant worker is dead, causing Dr. Tenma to have a crisis of conscience.\n\r\nSo when a similar situation arises, Dr. Tenma stands his ground and chooses to perform surgery on the young boy Johan Liebert instead of the town\u0027s mayor. Unfortunately, this choice leads to serious ramifications for Dr. Tenma\u2014losing his social standing being one of them. However, with the mysterious death of the director and two other doctors, Dr. Tenma\u0027s position is restored. With no evidence to convict him, he is released and goes on to attain the position of hospital director. \n\r\nNine years later when Dr. Tenma saves the life of a criminal, his past comes back to haunt him\u2014once again, he comes face to face with the monster he operated on. He must now embark on a quest of pursuit to make amends for the havoc spread by the one he saved.\n\r\n[Written by MAL Rewrite]", "Episodes": "74", "Genre": ["Drama", "Mystery", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Death Note", "Psycho-Pass", "Gankutsuou: The Count of Monte Cristo", "Terror in Resonance"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "lightgray", "id": "Monster", "label": "Monster", "shape": "dot", "size": 30}, {"Color": "yellowgreen", "Description": "Gene Starwind has always dreamed of piloting his own ship out into the vast sea of stars. Unfortunately, not all dreams come true, as he spends his days working odd jobs alongside his partner, James Hawking, on the small planet Sentinel III instead. However, this all takes a turn when the duo takes on a job from Rachel Sweet who, unbeknownst to them, is actually a treasure-hunting outlaw. Tasked with protecting a mysterious girl known as Melfina, the meeting irrevocably changes the pair\u0027s lives as they are sent out into the great unknown aboard the highly advanced ship, Outlaw Star.\n\nSeihou Bukyou Outlaw Star follows Gene and his ragtag crew as they brave the final frontier, navigating the stars in search of answers to the mysteries surrounding Melfina. Encountering dangerous bounty hunters, space pirates, Taoist mages, and even catgirls, there is sure to be an exhilarating adventure around every corner.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": ["Cowboy Bebop"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1998", "Year": "1998", "color": "yellowgreen", "id": "Outlaw Star", "label": "Outlaw Star", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "On a sunny afternoon in her Paris apartment, assassin-for-hire Mireille Bouquet receives a strange email from Kirika Yuumura, a young student from Japan, inviting her to \"make a pilgrimage to the past\" together. Initially thinking the email is nonsense, she changes her mind when it begins playing a song that she recognizes from her youth.\n\r\nUpon first meeting each other in person, the two are suddenly ambushed by gun-wielding men. While Mireille is capable of fending off the assault, she discovers that Kirika is quite adept in combat situations after she takes out several gunmen on her own. Despite her proficiency at killing, Kirika laments her inability to feel remorse for her victims. In addition, Kirika apparently has no memory of how she came to acquire the skills she possesses or even of her real identity.\n\r\nSensing shared history between them, Mireille agrees to team up with Kirika, and together, they embark on a journey to uncover the mysteries of their pasts. Operating under the codename \"Noir,\" the duo\u0027s fragile alliance is tested as they begin accepting jobs, each one bringing them closer to the truth of who they really are.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Phantom: Requiem for the Phantom", "Madlax"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2001", "Year": "2001", "color": "lightgray", "id": "Noir", "label": "Noir", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "Mafia is rife in America where assassinations are a regular occurrence on the streets. Inferno, a mysterious company, is behind most of these dealings through the use of their near-invincible human weapon, \"Phantom.\"\n\r\nOne day, a Japanese tourist accidentally witnesses Phantom\u0027s latest murder. Desperate to escape, the tourist hides in a secluded building. However, Phantom, revealed to be a young woman named Ein, and the leader of Inferno \"Scythe Master\" captures the tourist and brainwashes him.\n\r\nGiven the name \"Zwei,\" this once peaceful tourist is now a puppet of Inferno with no memories. Drawn into a world of lies, deceit, and violence, Zwei must fight to survive, hopefully to one day regain his memories and escape from this world where he is constantly on the brink of death.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Drama", "Suspense"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Darker than Black", "Black Lagoon", "Noir"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "darkgreen", "id": "Phantom: Requiem for the Phantom", "label": "Phantom: Requiem for the Phantom", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "In the country of Gazth-Sonika, civil war rages. There, a mercenary called Madlax plies her trade, with almost supernatural skill. In the seemingly peaceful country of Nafrece, Margaret Burton lives a tranquil life. As separate as their lives may seem, the two are connected by ties of mystery, and by a holy book that is also sought by the shadowy organisation, Enfant. As Margaret and Madlax follow the path of their destiny, they come ever closer to uncovering the truth - with no guarantee that it is a truth they can bear to learn.\n\r\n(Source: ANN)\n", "Episodes": "26", "Genre": ["Drama", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Noir"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "lightgray", "id": "Madlax", "label": "Madlax", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "Money is power, and without it, life is meaningless. In a country whose economy is in shambles, second-year Economics university student Kimimaro Yoga understands this fact all too well, as he is surrounded by the relatively luxurious lives of his peers and struggling to make ends meet. However, his world is turned on its head when a stranger in a top hat arrives one late night at his door.\n\r\nGoing by the name Masakaki, the visitor petitions Yoga to come to the Eastern Financial District, a place where money flows in abundance if one offers their \"future\" as collateral. Although reluctant, greed triumphs reason and Yoga accepts the offer; thus, taking on the mantle of an \"Entre.\" But unbeknownst to him, the land of wealth he has entered is an alternate realm built in the likeness of his own, where Entres are forced to participate in weekly duels called \"Deals,\" with their collateral at stake. Pitted against his countrymen and fate, Yoga must quickly adapt in this new world if he hopes to protect his fortune and future\u2014and discover just how much money is truly worth.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Action", "Mystery", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Eden of The East", "Accel World"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "lightgray", "id": "[C] CONTROL - The Money and Soul of Possibility", "label": "[C] CONTROL - The Money and Soul of Possibility", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "Tanya Degurechaff is a young soldier infamous for predatorial-like ruthlessness and an uncanny, tactical aptitude, earning her the nickname of the \"Devil of the Rhine.\" Underneath her innocuous appearance, however, lies the soul of a man who challenged Being X, the self-proclaimed God, to a battle of wits\u2014which resulted in him being reincarnated as a little girl into a world of magical warfare. Hellbent on defiance, Tanya resolves to ascend the ranks of her country\u0027s military as it slowly plunges into world war, with only Being X proving to be the strongest obstacle in recreating the peaceful life she once knew. But her perceptive actions and combat initiative have an unintended side effect: propelling the mighty Empire into becoming one of the most powerful nations in mankind\u0027s history.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Overlord"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Saga of Tanya the Evil", "label": "Saga of Tanya the Evil", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "In the distant future, mankind\u0027s dependence on fossil fuels will lead to their complete depletion, an energy crisis unlike anything the world witnessed. Out of retaliation and fear, humanity began focusing at an alternative source of energy: solar power. Different nations have united together to form three major factions\u2014the Union of Solar Energy and Free Nations, the Advanced European Union, and the Human Reform League. Each of these sectors has access to a solar power generator, which gives them limitless energy.\n\r\nAs a result, countries that were once dependent on the sale of fossil fuels are now plunged in poverty, leading to years of warfare and internal strife over the control of solar energy. Amid this chaos, an unknown paramilitary organization appeared identifying themselves as \"Celestial Being,\" aspire to end all warfare through armed intervention by using mysterious and technologically advanced Mobile Suits known as Gundams.\n\nMobile Suit Gundam 00 follows the story of Celestial Being\u0027s Gundam Meisters Setsuna F. Seiei, Lockon Stratos, Allelujah Haptism, and Tieria Erde. These four dive into the devastating battle between the three superpowers to accomplish their goal of changing the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Code Geass: Lelouch of the Rebellion"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "darkgreen", "id": "Mobile Suit Gundam 00", "label": "Mobile Suit Gundam 00", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "In Stern Bild City, those with special abilities are called \"NEXT,\" and can use their powers for good or bad. A unique organized group of NEXT appear regularly on Hero TV, where they chase down evildoers to bring limelight to their sponsors and earn Hero Points in the hopes of becoming the next \"King of Heroes.\"\n\r\nKotetsu T. Kaburagi, known as \"Wild Tiger,\" is a veteran hero whose performance has been dwindling as of late, partially due to his inability to cooperate with other heroes. After a disappointing season in which most of the other heroes far outperformed Tiger, he is paired up with a brand new hero who identifies himself by his real name\u2014Barnaby Brooks Jr.\n\r\nBarnaby, nicknamed \"Bunny\" by his frivolous new partner, quickly makes it clear that the two could not be more different. Though they mix as well as oil and water, Tiger and Bunny must learn to work together, both for the sake of their careers and to face the looming threats within Stern Bild.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["My Hero Academia", "One Punch Man"], "Season": "Spring", "Stream Sites": ["Netflix", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "lightgray", "id": "Tiger \u0026 Bunny", "label": "Tiger \u0026 Bunny", "shape": "dot", "size": 20}, {"Color": "teal", "Description": "Shinji Ikari is left emotionally comatose after the death of a dear friend. With his son mentally unable to pilot the humanoid robot Evangelion Unit-01, Gendou Ikari\u0027s NERV races against the shadow organization SEELE to see who can enact their ultimate plan first. SEELE desires to create a godlike being by fusing their own souls into an Evangelion unit, while Gendou wishes to revert all of humanity into one primordial being so that he can be reunited with Yui, his deceased wife.\n\r\nSEELE unleashes its military forces in a lethal invasion of NERV headquarters. As SEELE\u0027s forces cut down NERV\u0027s scientists and security personnel, Asuka Langley Souryuu pilots Evangelion Unit-02 in a desperate last stand against SEELE\u0027s heaviest weaponry.\n\r\nThe battle rages on, and a depressed Shinji hides deep within NERV\u0027s headquarters. With the fate of the world resting in Shinji\u0027s hands, Captain Misato Katsuragi hunts for the teenage boy as society crumbles around them.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Avant GardeAvant ", "Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": ["Puella Magi Madoka Magica the Movie: Rebellion"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "1997", "Year": "1997", "color": "teal", "id": "Neon Genesis Evangelion: The End of Evangelion", "label": "Neon Genesis Evangelion: The End of Evangelion", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "The young girls of Mitakihara happily live their lives, occasionally fighting off evil, but otherwise going about their peaceful, everyday routines. However, Homura Akemi feels that something is wrong with this unusually pleasant atmosphere\u2014though the others remain oblivious, she can\u0027t help but suspect that there is more to what is going on than meets the eye: someone who should not exist is currently present to join in on their activities.\n\nMahou Shoujo Madoka\u2605Magica Movie 3: Hangyaku no Monogatari follows Homura in her struggle to uncover the painful truth behind the mysterious circumstances, as she selfishly and desperately fights for the sake of her undying love in this despair-ridden conclusion to the story of five magical girls.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Mystery", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Neon Genesis Evangelion: The End of Evangelion"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightgray", "id": "Puella Magi Madoka Magica the Movie: Rebellion", "label": "Puella Magi Madoka Magica the Movie: Rebellion", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "Goblins are known for their ferocity, cunning, and rapid reproduction, but their reputation as the lowliest of monsters causes their threat to be overlooked. Raiding rural civilizations to kidnap females of other species for breeding, these vile creatures are free to continue their onslaught as adventurers turn a blind eye in favor of more rewarding assignments with larger bounties.\n\r\nTo commemorate her first day as a Porcelain-ranked adventurer, the 15-year-old Priestess joins a band of young, enthusiastic rookies to investigate a tribe of goblins responsible for the disappearance of several village women. Unprepared and inexperienced, the group soon faces its inevitable demise from an ambush while exploring a cave. With no one else left standing, the terrified Priestess accepts her fate\u2014until the Goblin Slayer unexpectedly appears to not only rescue her with little effort, but destroy the entire goblin nest. \n\r\nAs a holder of the prestigious Silver rank, the Goblin Slayer allows her to accompany him as he assists the Adventurer\u0027s Guild in all goblin-related matters. Together with the Priestess, High Elf, Dwarf, and Lizard-man, the armored warrior will not rest until every single goblin in the frontier lands has been eradicated for good.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Grimgar: Ashes and Illusions"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Goblin Slayer", "label": "Goblin Slayer", "shape": "dot", "size": 15}, {"Color": "teal", "Description": "On the hot summer day of August 14, Shintarou Kisaragi is forced to leave his room for the first time in two years. While arguing with the cyber girl Ene who lives in his computer, Shintarou Kisaragi accidentally spills soda all over his keyboard. Though they try to find a replacement online, most stores are closed due to the Obon festival, leaving them with no other choice but to visit the local department store. Venturing outside makes Shintarou extremely anxious, but the thought of living without his computer is even worse. It\u0027s just his luck that on the day he finally goes out, he\u0027s caught in a terrifying hostage situation.\n\r\nLuckily, a group of teenagers with mysterious eye powers, who call themselves the \"Mekakushi Dan,\" assist Shintarou in resolving the situation. As a result, he is forced to join their group, along with Ene. Their abilities seem to be like pieces of a puzzle, connecting one another, and as each member\u0027s past is unveiled, the secret that ties them together is slowly brought to light.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Sci-Fi", "MAL Recs": ["Durarara!!", "Bakemonogatari"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2014", "Year": "2014", "color": "teal", "id": "Mekakucity Actors", "label": "Mekakucity Actors", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "Venturing into the wilderness, the skeptical Ryouta Murakami and the ambitious Kuroneko were on a quest to prove the existence of extraterrestrial life when a tragic accident occurred, reaping Kuroneko of her life and leaving Ryouta in a critically injured state.\n\r\nTen years have passed since the disaster, and Ryouta is now living a normal life in high school. He vows to prove that aliens are real in honor of his late friend. A transfer student named Neko Kuroha unexpectedly arrives one day, bearing a striking resemblance to the late Kuroneko\u2014even sharing a similar name. Most mysteriously, she seems to possess supernatural powers.\n\r\nAs Ryouta takes more interest in Neko, he is drawn into a deadly world where dangerous scientists hunt magic-wielding witches that have escaped from their secret research laboratory. Neko is one of these escapees, but there are many others who are in similar situations, and it\u0027s up to Ryouta to protect them from their would-be captors.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Drama", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["Elfen Lied"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "lightgray", "id": "Brynhildr in the Darkness", "label": "Brynhildr in the Darkness", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Izayoi Sakamaki, Asuka Kudou, and You Kasukabe are extraordinary teenagers who are blessed with psychic powers but completely fed up with their disproportionately mundane lives\u2014until, unexpectedly, each of them receives a strange envelope containing an invitation to a mysterious place known as Little Garden. \n\r\nInexplicably dropped into a vast new world, the trio is greeted by Kurousagi, who explains that they have been given a once-in-a-lifetime chance to participate in special high-stakes games using their abilities. In order to take part, however, they must first join a community. Learning that Kurousagi\u0027s community \"No Names\" has lost its official status and bountiful land due to their defeat at the hands of a demon lord, the group sets off to help reclaim their new home\u0027s dignity, eager to protect its residents and explore the excitement that Little Garden has to offer.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Action", "Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["No Game, No Life"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "Problem Children Are Coming from Another World, Aren\u0027t They?", "label": "Problem Children Are Coming from Another World, Aren\u0027t They?", "shape": "dot", "size": 15}, {"Color": "salmon", "Description": "When an extraterrestrial organism known as \"Savage\" attacks mankind, the only technology capable of combating the enemy is a weapon known as \u201cHundred.\u201d A survivor of a Savage attack, Hayato Kisaragi is a teenager boasting the highest compatibility level with the aforementioned technology and as a result, is invited to master his skills at Little Garden, a prestigious military academy aboard a battleship.\n\r\nOver the course of his intense training for the battle ahead, he immediately attracts the interest of multiple female peers and gets drawn into a number of incidents as he tries to fight against the creatures that now inhabit Earth and threaten its safety.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Romance", "MAL Recs": ["Infinite Stratos"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "salmon", "id": "Hundred", "label": "Hundred", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Thirty years ago, the Eurasian continent was devastated by a supermassive \"spatial quake\"\u2014a phenomenon involving space vibrations of unknown origin\u2014resulting in the deaths of over 150 million people. Since then, these quakes have been plaguing the world intermittently, albeit on a lighter scale.\n\r\nShidou Itsuka is a seemingly average high school student who lives with his younger sister, Kotori. When an imminent spatial quake threatens the safety of Tengu City, he rushes to save her, only to be caught in the resulting eruption. He discovers a mysterious girl at its source, who is revealed to be a \"Spirit,\" an otherworldly entity whose appearance triggers a spatial quake. Soon after, he becomes embroiled in a skirmish between the girl and the Anti-Spirit Team, a ruthless strike force with the goal of annihilating Spirits.\n\r\nHowever, there is a third party that  believes in saving the spirits: \"Ratatoskr,\" which surprisingly is commanded by Shidou\u0027s little sister!  Kotori forcibly recruits Shidou after the clash, presenting to him an alternative method of dealing with the danger posed by the Spirits\u2014make them fall in love with him. Now, the fate of the world rests on his dating prowess, as he seeks out Spirits in order to charm them.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Sci-FiSci-"], "Genre_Header": "RomCom", "MAL Recs": ["The World God Only Knows", "Infinite Stratos", "Sekirei"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2013", "Year": "2013", "color": "red", "id": "Date A Live", "label": "Date A Live", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "A series of unfortunate events has led Makoto \"Edamame\" Edamura to adopt the life of crime\u2014pickpocketing and scamming others for a living. However, after swindling a seemingly clueless tourist, Makoto discovers that he was the one tricked and, to make matters worse, the police are now after him. \n\r\nWhile making his escape, he runs into the tourist once again, who turns out to be a fellow con man named Laurent Thierry, and ends up following him to Los Angeles. In an attempt to defend his self-proclaimed title of \"Japan\u0027s Greatest Swindler,\" Makoto challenges his rival to determine the better scammer. Accepting the competition, Laurent drops them off outside a huge mansion and claims that their target will be the biggest mafia boss on the West Coast.\n\r\nJumping from city to city, Great Pretender follows the endeavors of Makoto alongside the cunning Laurent and his colorful associates in the world of international high-stakes fraud. Soon, Makoto realizes that he got more than what he bargained for as his self-declared skills are continually put to the test.\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Action", "Adventure", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Black Lagoon"], "Season": "Summer", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "lightgray", "id": "Great Pretender", "label": "Great Pretender", "shape": "dot", "size": 15}, {"Color": "red", "Description": "One autumn evening at a mysterious ramen stand behind the Shimogamo Shrine, a lonely third-year college student bumps into a man with an eggplant-shaped head who calls himself a god of matrimony. Meeting this man causes the student to reflect upon his past two years at college\u2014two years bitterly spent trying to break up couples on campus with his only friend Ozu, a ghoulish-looking man seemingly set on making his life as miserable as possible. Resolving to make the most out of the rest of his college life, the student attempts to ask out the unsociable but kind-hearted underclassman Akashi, yet fails to follow through, prompting him to regret not living out his college life differently. As soon as this thought passes through his head, however, he is hurtled through time and space to the beginning of his years at college and given another chance to live his life.\n\r\nSurreal, artistic, and mind-bending, Yojouhan Shinwa Taikei chronicles the misadventures of a young man on a journey to make friends, find love, and experience the rose-colored campus life he always dreamed of.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Comedy", "Mystery", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Welcome to the N.H.K.", "Bakemonogatari", "The Night Is Short, Walk on Girl", "Welcome to Irabu\u0027s Office", "Ping Pong the Animation"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "The Tatami Galaxy", "label": "The Tatami Galaxy", "shape": "dot", "size": 35}, {"Color": "pink", "Description": "Kanji Sasahara is an introverted college freshman just looking for a place to fit in. One day, he happens to stumble upon the club known as the Society for the Study of Modern Visual Culture\u2014otherwise known as Genshiken\u2014that serves to bring the full spectrum of otaku culture together. His first visit to the club, however, does not end well as Sasahara\u0027s pride is crushed by his senior, Harunobu Madarame, and he leaves the meeting in full denial of his otaku nature. However, after befriending club member Makoto Kousaka, who turns out to be a hardcore otaku despite his looks, Sasahara becomes more involved with club activities which include obsessing over their favorite anime, reading doujinshi, and attending conventions. There, he meets other interesting people like Kousaka\u0027s vehemently non-otaku girlfriend Saki Kasukabe, who strives to turn her boyfriend into a \"normal guy.\"\n\r\nWhile Saki struggles to understand otaku culture and her boyfriend\u0027s love for it, Sasahara finds himself enjoying his time at Genshiken, gradually shedding any denial he once had about being an otaku and immersing himself in an otaku lifestyle. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Welcome to the N.H.K."], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "pink", "id": "Genshiken", "label": "Genshiken", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "An ancient legend states that with the revival of the Demon God, six heroes\u2014the Braves of the Six Flowers\u2014will be chosen by the Goddess of Fate, granting them power to rise up against the fiends attempting to turn the world into a living hell. Adlet Mayer, self-proclaimed \"Strongest Man in the World,\" has arrived at the continent of Piena in hopes of becoming a Brave. Although it doesn\u0027t go as smoothly as he had planned, Adlet is ultimately chosen as one of the six heroes shortly after being greeted by Nashetania Loei Piena Augustra, crown princess and fellow Brave.\n\nRokka no Yuusha follows the two as they embark upon their destined journey to fight the Demon God, intending to meet up with their fellow heroes at a small temple outside of the Land of the Howling Demons, the fiends\u0027 domain. However, when they finally unite, seven heroes are present, and soon the others begin to suspect Adlet to be a fraud. Now on the run, Adlet must utilize his unique skill set and wit in a fight for his life to identify which member of the group is the true impostor before it\u0027s too late!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy", "Mystery"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Danganronpa: The Animation"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2015", "Year": "2015", "color": "darkslateblue", "id": "Rokka: Braves of the Six Flowers", "label": "Rokka: Braves of the Six Flowers", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Akane Motomiya and her friends Tenma and Shimon are pulled by a demon into another world, where Akane becomes the Priestess of the Dragon God. The people of this world tell her that she is the only one who can stop the demons from taking over; meanwhile, the demons want to use her power for their own ends. Luckily, Akane has the Hachiyou, eight men with powers of their own who are sworn to protect the Dragon Priestess.\n\r\n(Source: ANN)", "Episodes": "26", "Genre": ["Fantasy", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Mysterious Play"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "indigo", "id": "Haruka: Beyond the Stream of Time \u2013 A Tale of the Eight Guardians", "label": "Haruka: Beyond the Stream of Time \u2013 A Tale of the Eight Guardians", "shape": "dot", "size": 15}, {"Color": "darkgrey", "Description": "Ceres was a tennyo (Celestial maiden) who came down from the heavens to bathe in a stream. She hung her hagoromo (robe) on a tree nearby, which was her key to returning to the heavens. But the robe was stolen and the man who had stolen it forced her to become his wife, thus producing a family full of human and tennyo blood mixed.\n\r\nNow, in modern day time, Aya Mikage is a descendent of Ceres, and has quite an amount of tennyo blood. On her 16th birthday, she and her twin brother, Aki, are thrown a party. At the \"party,\" Aya\u0027s grandpa plans to kill her, for she has tennyo powers unlike the rest of the family, and can actually become Ceres herself and destroy the Mikage family. Aya, however, can switch back, so this transformation happens quite frequently.\n\r\nWith protector Yuuhi by her side, it is up to Aya to control Ceres and keep her from coming back, but her relationship with an ex-worker for her evil grandpa may be a distraction.", "Episodes": "24", "Genre": ["Adventure", "Comedy", "Drama", "Horror", "Romance", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Mysterious Play"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2000", "Year": "2000", "color": "darkgrey", "id": "Ceres, Celestial Legend", "label": "Ceres, Celestial Legend", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "Life is not going well for 28-year-old Kyouya Hashiba. Having left his office job to pursue a career in the video game industry, his internship at a popular game studio abruptly ends, leaving him unemployed and forcing him to move back in with his parents. Additionally, his jealousy toward the success of the \"Platinum Generation\"\u2014a group of similarly-aged creators\u2014has caused him to regret his decision to attend a traditional university instead of an arts college. Even though he believes there are no second chances in life, Kyouya is suddenly given one when he wakes up one day and finds himself 10 years in the past.\n\r\nInstead of choosing business school like he originally had, Kyouya decides to pursue his passions and attends the Oonaka University of Art. There, he meets classmate Eiko Kawasegawa, the woman who had hired him as an intern in the present, alongside his new housemates and future Platinum Generation members: underachieving artist Aki Shino, aspiring singer and actress Nanako Kogure, and naturally-gifted writer Tsurayuki Rokuonji.\n\r\nWith each project they complete together, Kyouya and his friends venture closer to discovering their true potential as creators and remaking their lives into the ideal versions they desire.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["ReLIFE", "The Pet Girl of Sakurasou"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "orangered", "id": "Remake Our Life!", "label": "Remake Our Life!", "shape": "dot", "size": 20}, {"Color": "orange", "Description": "At the request of his father, tennis prodigy Ryouma Echizen has returned from America and is ready to take the Japanese tennis scene by storm. Aiming to become the best tennis player in the country, he enrolls in Seishun Academy\u2014home to one of the best middle school tennis teams in Japan. \n\r\nAfter Ryouma catches the captain\u0027s eye, he finds himself playing for a spot on the starting lineup in the intra-school ranking matches despite only being a freshman. Due to his age, the rest of the Seishun Boys\u0027 Tennis Team are initially reluctant to accept him, but his skill and determination convinces them to let him in.\n\r\nArmed with their new \"super rookie,\" Seishun sets out to claim a spot in the National Tournament, hoping to take the coveted title for themselves. In order to do so, the team must qualify by playing through the Tokyo Prefectural and Kanto Regionals. Yet, the road ahead of them is shared by a plethora of strong schools, each playing tennis in unique ways for their own reasons. Ryouma and his teammates must learn to cooperate if they want to become the champions they aspire to be.\n\r\n[Written by MAL Rewrite]", "Episodes": "178", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Kuroko\u0027s Basketball"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2001", "Year": "2001", "color": "orange", "id": "The Prince of Tennis", "label": "The Prince of Tennis", "shape": "dot", "size": 15}, {"Color": "darkgrey", "Description": "There exist creatures of darkness and evil that plague the night, devouring any human unfortunate enough to be caught in their grasp. On the other side is Hellsing, an organization dedicated to destroying these supernatural forces that threaten the very existence of humanity. At its head is Integra Fairbrook Wingates Hellsing, who commands a powerful military and spends her life fighting the undead.\n\r\nIntegra\u0027s vast army, however, pales in comparison with her ultimate weapon: the vampire Alucard, who works against his own kind as an exterminator for Hellsing. With his new vampire servant, Seras Victoria, at his side, Alucard must battle not only monsters, but all those who stand to oppose Hellsing, be they in the guise of good or evil.\n\r\nIn a battle for mankind\u0027s survival, Hellsing Ultimate proves that appearances are not all they may seem, and sometimes the greatest weapon can come in the form of one\u0027s worst nightmare.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Action", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Drifters", "Black Lagoon", "Black Butler"], "Season": "Season Unknown", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "darkgrey", "id": "Hellsing Ultimate", "label": "Hellsing Ultimate", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "At the Battle of Sekigahara in 1600, Toyohisa Shimazu is the rearguard for his retreating troops, and is critically wounded when he suddenly finds himself in a modern, gleaming white hallway. Faced with only a stoic man named Murasaki and hundreds of doors on both sides, Toyohisa is pulled into the nearest door and into a world completely unlike his own.\n\r\nThe strange land is populated by all manner of fantastical creatures, as well as warriors from different eras of Toyohisa\u0027s world who were thought to be dead. Quickly befriending the infamous warlord Nobunaga Oda and the ancient archer Yoichi Suketaka Nasu, Toyohisa learns of the political unrest tearing through the continent. Furthermore, they have been summoned as \"Drifters\" to fight against the \"Ends,\" people who are responsible for the creation of the Orte Empire and are trying to annihilate the Drifters. As the Ends grow more powerful, so does the Empire\u0027s persecution of elves and other demihumans. It is up to Toyohisa and his group of unconventional heroes to battle in a brand-new world war to help the Empire\u0027s subjects, while protecting the land to claim for themselves and challenging the Ends.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Hellsing Ultimate"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "darkslateblue", "id": "Drifters", "label": "Drifters", "shape": "dot", "size": 15}, {"Color": "aquamarine", "Description": "No description", "Episodes": "1", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Grave of the Fireflies"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2016", "Year": "2016", "color": "aquamarine", "id": "In This Corner of the World", "label": "In This Corner of the World", "shape": "dot", "size": 15}, {"Color": "aquamarine", "Description": "As World War II reaches its conclusion in 1945, Japan faces widespread destruction in the form of American bombings, devastating city after city. Hotaru no Haka, also known as Grave of the Fireflies, is the story of Seita and his sister Setsuko, two Japanese children whose lives are ravaged by the brutal war. They have lost their mother, their father, their home, and the prospect of a bright future\u2014all tragic consequences of the war.\n\r\nNow orphaned and homeless, Seita and Setsuko have no choice but to drift across the countryside, beset by starvation and disease. Met with the apathy of adults along the way, they find that desperate circumstances can turn even the kindest of people cruel yet their youthful hope shines brightly in the face of unrelenting hardship, preventing the siblings from swiftly succumbing to an inevitable fate.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["In This Corner of the World", "Barefoot Gen", "Tokyo Magnitude 8.0"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "aquamarine", "id": "Grave of the Fireflies", "label": "Grave of the Fireflies", "shape": "dot", "size": 25}, {"Color": "red", "Description": "Chiyo Sakura is a cheerful high school girl who has fallen head over heels for the oblivious Umetarou Nozaki. Much to Chiyo\u0027s confusion, when she confesses to her beloved Nozaki, he hands her an unfamiliar autograph. As it turns out, the stoic teenage boy is actually a respected shoujo mangaka, publishing under the pen name Sakiko Yumeno! A series of misunderstandings leads to Chiyo becoming one of Nozaki\u0027s manga assistants.\n\r\nThroughout the hilarious events that ensue, she befriends many of her quirky schoolmates, including her seemingly shameless fellow assistant, Mikoto Mikoshiba, and the \"Prince of the School,\" Yuu Kashima. Gekkan Shoujo Nozaki-kun follows Chiyo as she strives to help Nozaki with his manga and hopes that he will eventually notice her feelings.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Ouran High School Host Club", "Bakuman.", "Wotakoi: Love is Hard for Otaku", "Tanaka-kun is Always Listless", "The Comic Artist and His Assistants", "This Art Club Has a Problem!", "Kaguya-sama: Love is War"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "Monthly Girls\u0027 Nozaki-kun", "label": "Monthly Girls\u0027 Nozaki-kun", "shape": "dot", "size": 45}, {"Color": "lightgray", "Description": "Mayumi Doujima promises her parents that she will give up on her dreams of becoming an astronaut on her 14th birthday if she cannot find a star she once saw long ago.  Overhearing her troubles, the eccentric Manabu Soutouin offers to help her search for the star alongside the rest of Yubiwa Academy\u0027s mysterious Pretty Boy Detective Club, whose rules are as follows: \"Be pretty, be a boy, and be a detective!\"\n\r\nHowever, Mayumi is unique\u2014she can see many things that ordinary people cannot. Her eyesight allows her to see the tiniest of details, from people approaching her at a distance to hidden traps that would otherwise go undetected. When the search for the lost star begins to sour, the Pretty Boy Detective Club end up entangled in something far beyond what they ever imagined. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Ouran High School Host Club"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "lightgray", "id": "Pretty Boy Detective Club", "label": "Pretty Boy Detective Club", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "In the dark underground city of Lux, people live in fear and despair under the rule of various criminal factions. Almost secluded from the surface, the gangs\u0027 only interaction with the outer world is their mining operation of \"raffia,\" which is the raison d\u0027\u00eatre of the city.\n\r\nAvailable only in Lux, this rare substance is the basis of \"texhnolyze\" transplants that permit humans to replace parts of their body with cybernetic prostheses. The latter have the particularity not to trigger an immune response in their hosts and the \"Class\" has the privi
