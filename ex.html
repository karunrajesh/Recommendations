 This Wonderful World!", "label": "KonoSuba: God\u0027s Blessing on This Wonderful World!", "shape": "dot", "size": 55}, {"Color": "hotpink", "Description": "In a civilized society of anthropomorphic animals, an uneasy tension exists between carnivores and herbivores. At Cherryton Academy, this mutual distrust peaks after a predation incident results in the death of Tem, an alpaca in the school\u0027s drama club. Tem\u0027s friend Legoshi, a grey wolf in the stage crew, has been an object of fear and suspicion for his whole life. In the immediate aftermath of the tragedy, he continues to lay low and hide his menacing traits, much to the disapproval of Louis, a red deer and the domineering star actor of the drama club.\n\r\nWhen Louis sneaks into the auditorium to train Tem\u0027s replacement for an upcoming play, he assigns Legoshi to lookout duty. That very night, Legoshi has a fateful encounter with Haru, a white dwarf rabbit scorned by her peers. His growing feelings for Haru, complicated by his predatory instincts, force him to confront his own true nature, the circumstances surrounding the death of his friend, and the undercurrent of violence plaguing the world around him.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["BNA: Brand New Animal"], "Season": "Fall", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "hotpink", "id": "Beastars", "label": "Beastars", "shape": "dot", "size": 20}, {"Color": "mediumpurple", "Description": "Throughout history, humans have been at odds with Beastmen\u2014a species capable of changing shape due to their genetic \"Beast Factor.\" Because of this conflict, Beastmen have been forced into hiding. Anima City serves as a safe haven for these oppressed individuals to live free from human interference.\n\r\nDuring a festival celebrating the town\u0027s 10th anniversary, Michiru Kagemori, a human who suddenly turned into a tanuki, finds that Anima City is a far cry from paradise. After witnessing an explosion in the square, she is confronted by Shirou Ogami, a seemingly indestructible wolf and sworn protector of all Beastmen. As they pursue the criminals behind the bombing, the two discover that Michiru is anything but an ordinary Beastman, and look to investigate her mysterious past and uncanny abilities. Could she turn out to be the missing link between Humans and Beastmen?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Beastars"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "mediumpurple", "id": "BNA: Brand New Animal", "label": "BNA: Brand New Animal", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Throughout history, humans have been at odds with Beastmen\u2014a species capable of changing shape due to their genetic \"Beast Factor.\" Because of this conflict, Beastmen have been forced into hiding. Anima City serves as a safe haven for these oppressed individuals to live free from human interference.\n\r\nDuring a festival celebrating the town\u0027s 10th anniversary, Michiru Kagemori, a human who suddenly turned into a tanuki, finds that Anima City is a far cry from paradise. After witnessing an explosion in the square, she is confronted by Shirou Ogami, a seemingly indestructible wolf and sworn protector of all Beastmen. As they pursue the criminals behind the bombing, the two discover that Michiru is anything but an ordinary Beastman, and look to investigate her mysterious past and uncanny abilities. Could she turn out to be the missing link between Humans and Beastmen?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Beastars"], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "BNA", "label": "BNA", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "When highly evolved AIs set out to eradicate mankind, the carnage that ensues fills the air with the stench of fresh blood and burning bodies. In a desperate bid to prevent the calamity from ever occurring, a scientist bets everything on a remnant from the past.\n\r\nTurning the clock back a hundred years, AIs are already an integral part of human society, programmed with specific missions meant to be carried out for their entire course of operation. Vivy, the first ever autonomous AI, is a songstress tasked with spreading happiness through her voice. In a theme park where she hardly ever gets a proper audience, she strives to pour her heart out into her performances, bound to repeat it day after day\u2014that is, until an advanced AI from the future appears before her and enlists her help in stopping a devastating war a hundred years in the making. With no time to process the revelation that flips her world upside down, Vivy is catapulted into a century-long journey to avert the violent history yet to come.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-", "Suspense"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Violet Evergarden", "Steins;Gate"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "darkgreen", "id": "Vivy -Fluorite Eye\u0027s Song-", "label": "Vivy -Fluorite Eye\u0027s Song-", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "Chise Hatori, a 15-year-old Japanese girl, was sold for five million pounds at an auction to a tall masked gentleman. Abandoned at a young age and ridiculed by her peers for her unconventional behavior, she was ready to give herself to any buyer if it meant having a place to go home to. In chains and on her way to an unknown fate, she hears whispers from robed men along her path, gossiping and complaining that such a buyer got his hands on a rare \"Sleigh Beggy.\"\n\r\nIgnoring the murmurs, the mysterious man leads the girl to a study, where he reveals himself to be Elias Ainsworth\u2014a magus. After a brief confrontation and a bit of teleportation magic, the two open their eyes to Elias\u0027 picturesque cottage in rural England. Greeted by fairies and surrounded by weird and wonderful beings upon her arrival, these events mark the beginning of Chise\u0027s story as the apprentice and supposed bride of the ancient magus.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Violet Evergarden", "Natsume\u0027s Book of Friends"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "The Ancient Magus\u0027 Bride", "label": "The Ancient Magus\u0027 Bride", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "Maquia is a member of a special race called the Iorph\u2014mystical beings who can live for hundreds of years and remain separate from the lives and daily troubles of mankind. However, Maquia has always felt lonely despite being surrounded by her people, as she was orphaned from a young age. She daydreams about the outside world, but dares not travel from her home due to the warnings of the clan\u0027s chief.\n\r\nOne day however, the outside world finds her, as the power-hungry kingdom of Mezarte invades her homeland. They already have what is left of the giant dragons, the Renato, under their control, and now their king wishes to add the immortality of the Iorph to his bloodline.\n\r\nThe humans and their Renato ravage the Iorph homeland and kill most of its inhabitants. Caught in the midst of the attack, Maquia is carried off by one of the Renato that has gone berserk. It soon dies, and she is left deserted in a forest far from home, now truly alone save for the cries of a single baby off in the distance. Maquia finds the baby in a destroyed village and decides to raise him as her own, naming him Ariel. Although she knows nothing of the human world, how to raise a child that ages much faster than her, or how to live with the smoldering loneliness inside, she is determined to make it all work somehow.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Wolf Children", "Violet Evergarden"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "indigo", "id": "Maquia: When the Promised Flower Blooms", "label": "Maquia: When the Promised Flower Blooms", "shape": "dot", "size": 20}, {"Color": "aquamarine", "Description": "After death, either Heaven or Hell awaits most humans. But for a select few, death brings them to Quindecim\u2014a bar where only pairs of people who die at the same time can enter. Attending the bar is an enigmatic figure known as Decim, who also acts as the arbiter. He passes judgment on those who wind up at Quindecim by challenging them to a life-threatening game. These games determine if the patron\u0027s soul will reincarnate into a new life, or be sent into the void, never to be seen again.\n\r\nFrom darts and bowling to fighting games, the true nature of each patron slowly comes to light as they wager their souls. Though his methods remain unchanged, the sudden appearance of a black-haired amnesiac causes Decim to reevaluate his own rulings.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Supernatural", "Suspense"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Death Note", "Angel Beats!", "Hell Girl", "Psycho-Pass", "No Game, No Life", "Kakegurui", "Violet Evergarden"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "aquamarine", "id": "Death Parade", "label": "Death Parade", "shape": "dot", "size": 45}, {"Color": "greenyellow", "Description": "An Orb, known only as It, is cast to Earth to be observed from afar. Capable of changing forms from beings whose reflections It captures, It first becomes a rock and then, due to the rising temperature, moss.\n\r\nIt does not move until one snowy day, a wolf at death\u0027s door barely crosses by. When It takes the animal\u0027s form, It attains awareness of its consciousness and starts to wander with an unclear destination in mind. Soon, It comes across the wolf\u0027s master\u2014a young boy waiting for his tribe to return from a paradise abundant with fish and fruit in the south. Although the boy is lonely, he still hopes those whom he holds dear in his memories have not forgotten him and that he will reunite with them one day.\n\r\nThe boy wants to explore new surroundings and decides to abandon his home with It to find the paradise using the traces his tribe left behind. However, with a heavily injured body and no sight of his elder comrades, what will become of the boy?\n\nFumetsu no Anata e illustrates the story of an immortal being experiencing humanity, meeting all types of people in many places throughout time.\n\r\n[Written by MAL Rewrite]", "Episodes": "20", "Genre": ["Adventure", "Drama", "Supernatural"], "Genre_Header": "Adventure Other/Only", "MAL Recs": ["Dororo", "Violet Evergarden"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2021", "Year": "2021", "color": "greenyellow", "id": "To Your Eternity", "label": "To Your Eternity", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "\"Kings\" are individuals who have been bestowed with incredible supernatural powers and granted the ability to recruit others into their clans. Protecting the lives and honor of their clansmen is an integral part of the Kings\u0027 duties. After a video depicting the heinous murder of a Red Clansman spreads virally, the unassuming student Yashiro Isana is accused of homicide. Now, a manhunt is underway for his head, bringing him into contact with the infamous \"Black Dog\" Kurou Yatogami\u2014a skilled swordsman and martial artist determined to follow the wishes of his late master, the Seventh King.\n\r\nMeanwhile, the current Red King, Mikoto Suou, faces his own imminent demise as the search for Yashiro narrows. But during Yashiro\u0027s struggle to prove his innocence, a greater conspiracy is unraveling behind the scenes; clouds begin to appear in his memory, and close friends start to question his very existence. What began as a simple murder is now leading towards a full blown war between Kings with the very fate of the world at stake. \n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Durarara!!"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "lightgray", "id": "K", "label": "K", "shape": "dot", "size": 15}, {"Color": "red", "Description": "After mustering up the courage to propose to a girl in an online game, na\u00efve otaku Hideki \"Rusian\" Nishimura is devastated when she flat out rejects him. To make matters worse, the girl reveals that she is actually an older man in real life. With his dreams crushed and his heart broken, Rusian comes to an abrupt decision in the midst of his raging fit: he will never trust another girl in an online game again.\n\r\nYears later, Rusian is now in a guild with three other players, one of whom possesses a female avatar by the name of \"Ako.\" Ako is deeply in love with Rusian and wants to marry him. Although he entertains the possibility that she might be a guy, Rusian accepts her proposal, claiming that her gender doesn\u0027t matter as long as she is cute in the game. However, after a discussion between guild members that led to all of them having an offline meeting, Rusian finds out that Ako, along with the other members, are not just girls, but also his schoolmates.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Recovery of an MMO Junkie"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "red", "id": "And you thought there is never a girl online?", "label": "And you thought there is never a girl online?", "shape": "dot", "size": 15}, {"Color": "red", "Description": "For the first time since graduating high school, 30-year-old Moriko Morioka is unemployed\u2014and she couldn\u0027t be happier. Having quit her long-standing job of over 11 years, Moriko quickly turns to online games to pass her now-plentiful free time, reinventing herself as the handsome and dashing male hero \"Hayashi\" in the MMO Fruits de Mer. With the pesky societal obligations of the real world out of the way, she blissfully dives headfirst into the realm of the game, where she promptly meets the kind and adorable healer Lily. Befriending each other almost instantly, the two become inseparable just as Moriko herself becomes more and more engrossed in her new \"life\" as Hayashi. Eventually, Moriko adopts the reclusive lifestyle in its entirety, venturing out from the safety of her apartment only when absolutely necessary.\n\r\nMeanwhile, unbeknownst to Moriko, a timid 28-year-old corporate worker named Yuuta Sakurai has also logged onto Fruits de Mer from the other side of town. Coincidentally bumping into each other at the convenience store one night, both write off their meeting as no more than just another awkward encounter with a stranger\u2014however, fate has more in store for them than they think.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Wotakoi: Love is Hard for Otaku", "And you thought there is never a girl online?"], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "Recovery of an MMO Junkie", "label": "Recovery of an MMO Junkie", "shape": "dot", "size": 20}, {"Color": "red", "Description": "As a child, Moritaka Mashiro dreamt of becoming a mangaka, just like his childhood hero and uncle, Tarou Kawaguchi, creator of a popular gag manga. But when tragedy strikes, he gives up on his dream and spends his middle school days studying, aiming to become a salaryman instead.\n\r\nOne day, his classmate Akito Takagi, the school\u0027s top student and aspiring writer, notices the detailed drawings in Moritaka\u0027s notebook. Seeing the vast potential of his artistic talent, Akito approaches Moritaka, proposing that they become mangaka together. After much convincing, Moritaka realizes that if he is able to create a popular manga series, he may be able to get the girl he has a crush on, Miho Azuki, to take part in the anime adaptation as a voice actor. Thus the pair begins creating manga under the pen name Muto Ashirogi, hoping to become the greatest mangaka in Japan, the likes of which no one has ever seen.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Shirobako", "Space Brothers", "Monthly Girls\u0027 Nozaki-kun"], "Season": "Fall", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "Bakuman.", "label": "Bakuman.", "shape": "dot", "size": 25}, {"Color": "gold", "Description": "Since childhood, Aoba Suzukaze has loved the Fairies Story game series, particularly the character designs. So when she graduates from high school, it is no surprise that she applies to work at Eagle Jump, the company responsible for making her favorite video game. On her first day, she is excited to learn that she will be working on a new installment to the series: Fairies Story 3\u2014and even more so under Kou Yagami, the lead character designer.\n\r\nIn their department are people who share the same passion for games. There is Yun Iijima, whose specialty is designing monsters; the shy Hifumi Takimoto, who prefers to communicate through instant messaging; Hajime Shinoda, an animation team member with an impressive figurine collection; Rin Tooyama, the orderly art director; Shizuku Hazuki, the game director who brings her cat to work; and Umiko Ahagon, the short-tempered head programmer.\n\nNew Game! follows Aoba and the others on their adventure through the ups and downs of game making, from making the perfect character design to fixing all the errors that will inevitably accumulate in the process.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Shirobako", "Comic Girls"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "New Game!", "label": "New Game!", "shape": "dot", "size": 20}, {"Color": "pink", "Description": "Tired of her rural home, recent college graduate Yoshino Koharu is desperate to lead a more exciting life in Tokyo. After a fruitless job hunt, she finally receives a part-time offer as queen of the bizarre \"Kingdom of Chupakabura,\" a rundown mini-attraction in the small agricultural town of Manoyama. However, Yoshino discovers upon her arrival in Manoyama that she was mistaken for a celebrity and the job offer was a mistake. Left with no other options, Yoshino reluctantly agrees to take on the role and aid the Board of Tourism in their efforts to revitalize Manoyama. Determined to bring excitement to the dying town with the help of local residents, the queen enacts a series of projects to highlight the beauty and charm of Manoyama\u0027s culture.\n\nSakura Quest delves into the story of a tight-knit community that is struggling to balance change while also maintaining the rich traditions and bonds which define their identity.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Shirobako"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2017", "Year": "2017", "color": "pink", "id": "Sakura Quest", "label": "Sakura Quest", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "\"Senshadou\" is a traditional sport using World War II era tanks in elimination-based matches. Widely practiced by women and girls alike, it\u0027s advertised as a form of art geared towards making ladies more prominent in culture and appealing to men. Becoming a worldwide phenomenon over time, the influence of senshadou leads to the creation of a world championship which will soon be held in Japan.\n\r\nMiho Nishizumi, who comes from a lineage of well-respected senshadou specialists, is at odds with the sport after a traumatic event led to her retirement and eventually a rift to form between her and her family. To steer clear of the practice as much as possible, she transfers to Ooarai Girls Academy where the senshadou program has been abolished. However, with the news of the upcoming championships, the school revives their tankery program, and Miho is pushed into joining.\n\r\nNow, with the aid of some new friends, she must overcome her past and once again take command of a squadron of tanks in an effort to save her school from closure, all while proving to her family that the Nishizumi-style of senshadou is not solely about victory.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["High School Fleet", "Saki"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "darkgreen", "id": "Girls \u0026 Panzer", "label": "Girls \u0026 Panzer", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "A hundred years after catastrophic shifts in tectonic plates caused most of its area to submerge, Japan now thrives as a maritime nation. High functioning cities line the coasts of Japan, and well developed sea routes are defended by specialized naval ships. The marine industry is flourishing, and young girls are eager to join the Blue Mermaids\u2014highly skilled women who devote their lives to protecting the seas.\n\r\nAfter some time apart, childhood friends Akeno Misaki and Moeka China are reunited at Yokosuka Girls\u0027 Marine High School. Here they are joined by others who share their dream of becoming Blue Mermaids. Soon, training exercises commence, with Akeno and Moeka being put in charge of their own ships and crew. Everything is progressing smoothly for Akeno as she settles into her role as captain and builds camaraderie between her fellow crew members aboard the Harekaze, a destroyer ship. However, unexpected engine and navigation failures soon leave their ship stranded and the crew in danger.\n\nHigh School Fleet follows the Harekaze\u0027s valiant crew as they navigate treacherous waters and other obstacles on their quest to become fully fledged Blue Mermaids.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Girls und Panzer"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "darkgreen", "id": "High School Fleet", "label": "High School Fleet", "shape": "dot", "size": 20}, {"Color": "darkgrey", "Description": "All of a sudden, they arrived: parasitic aliens that descended upon Earth and quickly infiltrated humanity by burrowing into the brains of vulnerable targets. These insatiable beings acquire full control of their host and are able to morph into a variety of forms in order to feed on unsuspecting prey.\n\r\nSixteen-year-old high school student Shinichi Izumi falls victim to one of these parasites, but it fails to take over his brain, ending up in his right hand instead. Unable to relocate, the parasite, now named Migi, has no choice but to rely on Shinichi in order to stay alive. Thus, the pair is forced into an uneasy coexistence and must defend themselves from hostile parasites that hope to eradicate this new threat to their species.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Horror", "Sci-FiSci-"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Tokyo Ghoul", "Devilman: Crybaby", "Inuyashiki: Last Hero", "Death Note", "Shiki", "Ajin: Demi-Human"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "darkgrey", "id": "Parasyte: The Maxim", "label": "Parasyte: The Maxim", "shape": "dot", "size": 40}, {"Color": "darkgrey", "Description": "Devils cannot take form without a living host. However, if the will of an individual is strong enough, they can overcome the demon and make its power their own, becoming a Devilman.\n\r\nWeak and unassuming, Akira Fudou has always had a bleeding heart. So when his childhood friend Ryou Asuka asks for his help in uncovering devils, Akira accepts without hesitation. However, to Akira\u0027s surprise, the place they go to is Sabbath: an immoral party of debauchery and degeneracy. Amidst bloodshed and death, demons possess the partiers, turning their bodies into grotesque monsters, and begin wreaking havoc. In a reckless attempt to save his best friend, Akira unwittingly merges with the devil Amon and becomes a Devilman, gaining the power to defeat the remaining demons.\n\r\nThough it grants him great power, this new partnership awakens an insatiable and primeval part of Akira. Having the body of a devil but the same crybaby heart, Akira works alongside Ryou, destroying those that harm humanity and his loved ones.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Action", "Avant GardeAvant ", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Parasyte: The Maxim", "Neon Genesis Evangelion", "Berserk", "Kemonozume"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "darkgrey", "id": "Devilman: Crybaby", "label": "Devilman: Crybaby", "shape": "dot", "size": 30}, {"Color": "darkgreen", "Description": "Ichirou Inuyashiki is a 58-year-old family man who is going through a difficult time in his life. Though his frequent back problems are painful, nothing hurts quite as much as the indifference and distaste that his wife and children have for him. Despite this, Ichirou still manages to find solace in Hanako, an abandoned Shiba Inu that he adopts into his home. However, his life takes a turn for the worse when a follow-up physical examination reveals that Ichirou has stomach cancer and only three months to live; though he tries to be strong, his family\u0027s disinterest causes an emotional breakdown. Running off into a nearby field, Ichirou embraces his dog and weeps\u2014until he notices a strange figure standing before him.\n\r\nSuddenly, a bright light appears and Ichirou is enveloped by smoke and dust. When he comes to, he discovers something is amiss\u2014he has been reborn as a mechanized weapon wearing the skin of his former self. Though initially shocked, the compassionate Ichirou immediately uses his newfound powers to save a life, an act of kindness that fills him with happiness and newfound hope.\n\r\nHowever, the origins of these strange powers remain unclear. Who was the mysterious figure at the site of the explosion, and are they as kind as Ichirou when it comes to using this dangerous gift?\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Death Note", "Parasyte: The Maxim"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2017", "color": "darkgreen", "id": "Inuyashiki: Last Hero", "label": "Inuyashiki: Last Hero", "shape": "dot", "size": 20}, {"Color": "dimgrey", "Description": "Mysterious immortal humans known as \"Ajin\" first appeared 17 years ago in Africa. Upon their discovery, they were labeled as a threat to mankind, as they might use their powers for evil and were incapable of being destroyed. Since then, whenever an Ajin is found within society, they are to be arrested and taken into custody immediately.\n\r\nStudying hard to become a doctor, Kei Nagai is a high schooler who knows very little about Ajin, only having seen them appear in the news every now and then. Students are taught that these creatures are not considered to be human, but Kei doesn\u0027t pay much attention in class. As a result, his perilously little grasp on this subject proves to be completely irrelevant when he survives an accident that was supposed to claim his life, signaling his rebirth as an Ajin and the start of his days of torment. However, as he finds himself alone on the run from the entire world, Kei soon realizes that more of his species may be a lot closer than he thinks.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Tokyo Ghoul", "Parasyte: The Maxim"], "Season": "Winter", "Stream Sites": ["Netflix"], "Stream Year": "2016", "Year": "2016", "color": "dimgrey", "id": "Ajin: Demi-Human", "label": "Ajin: Demi-Human", "shape": "dot", "size": 20}, {"Color": "hotpink", "Description": "Otonokizaka High School is in a crisis! With the number of enrolling students dropping lower and lower every year, the school is set to shut down after its current first years graduate. However, second year Honoka Kousaka refuses to let it go without a fight. Searching for a solution, she comes across popular school idol group A-RISE and sets out to create a school idol group of her own. With the help of her childhood friends Umi Sonoda and Kotori Minami, Honoka forms \u03bc\u0027s (pronounced \"muse\") to boost awareness and popularity of her school.\n\r\nUnfortunately, it\u0027s all easier said than done. Student council president Eri Ayase vehemently opposes the establishment of a school idol group and will do anything in her power to prevent its creation. Moreover, Honoka and her friends have trouble attracting any additional members. But the Love Live, a competition to determine the best and most beloved school idol groups in Japan, can help them gain the attention they desperately need. With the contest fast approaching, Honoka must act quickly and diligently to try and bring together a school idol group and win the Love Live in order to save Otonokizaka High School.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["K-On!", "The iDOLM@STER", "AKB0048", "BanG Dream!", "Hanayamata"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "hotpink", "id": "Love Live! School Idol Project", "label": "Love Live! School Idol Project", "shape": "dot", "size": 35}, {"Color": "gold", "Description": "765 Production Studio manages the unique talents of 13 professional idols as they slowly make their way to the top and become country-wide celebrities. But the girls\u0027 journey is far from just fun and games: hard work, sweat, and tears are some of the prerequisites needed to flourish in this industry\u2014and for 765 Pro in particular, a watchful eye out for their rival, the infamous 961 Production.\n\r\nAs the girls\u0027 fame grows, however, their time together as a family diminishes, and now the very popularity they sought is threatening to tear them apart. A difficult balance of work and bonding must be achieved, or they risk everyone going their separate ways. The personal and professional ordeals of these idols can\u0027t be conquered alone, but with each other\u0027s loving support, any obstacle or hardship can be overcome!\n\r\n[Written by MAL Rewrite] ", "Episodes": "25", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Love Live! School Idol Project"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "gold", "id": "The iDOLM@STER", "label": "The iDOLM@STER", "shape": "dot", "size": 15}, {"Color": "teal", "Description": "After an interplanetary war at the beginning of the 21st century, planet Earth has been left in ruins, with much of its ecosystem completely destroyed. Because it was no longer possible to live a normal life on this planet, the inhabitants are forced to move on to other planets where life will, hopefully, be more comfortable.\n\r\nThe Deep Galactic Trade Organization, a totalitarian government that affects many of the newly inhabited planets, has somehow come to the conclusion that music is a source of evil, and that it must be banned and destroyed for good. The talent group AKB0048 is soon formed, based on the original AKB48 members that once lived on Earth. Even though their music is now considered universally illegal, they make it their mission to bring their music back to life by travelling from one planet to another and holding as many concerts as they possibly can. They must undergo a whole new set of training methods in order to become the best that they can possibly be, while also avoiding the constant danger of being arrested because of their music. Join interplanetary popstars AKB0048 as they try to save the world\uff0dwith music!", "Episodes": "13", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": ["Love Live! School Idol Project"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "teal", "id": "AKB0048", "label": "AKB0048", "shape": "dot", "size": 15}, {"Color": "dodgerblue", "Description": "When Kasumi Toyama was out camping as a child, she heard the rhythm of the \"Star Beat\" while admiring the starry night sky. This sparkling, heart-pounding sound left a lasting impression on her, and since then, she has constantly been seeking to rediscover that exciting thrill.\n\r\nNow, as a newly enrolled student of Hanasakigawa Girls\u0027 High School, Kasumi is more determined than ever to find that long-lost sensation again. She attempts a myriad of school club activities, and even considers taking up a part-time job, but none of these feel suitable for her. That is, until she chances upon a star-shaped guitar in the storage room of an old pawn shop. It leads her to a live house, where she is captivated by watching a live performance for the first time. Spurred from the adrenaline, she instantly decides to form a band without even really knowing why. However, such a venture requires her to confront various hurdles with new friends she makes along the way, all in her pursuit to encounter that twinkling, heart-throbbing ardor once more.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Music"], "Genre_Header": "Music", "MAL Recs": ["Love Live! School Idol Project"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "dodgerblue", "id": "BanG Dream!", "label": "BanG Dream!", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Naru Sekiya is an average 14-year-old girl with average intelligence, average athleticism, and average talents. She once had hopes that starting high school would change all that. Unfortunately, the reality could not be further from the truth and she remains a wallflower. Why can\u0027t real life be like fairy tales where a handsome prince lifts a poor girl from obscurity and transforms her into a dazzling princess?\n\r\nHer average student life changes when she meets a blonde girl dancing on top of a gate to a shrine. Naru assumes the girl is a fairy, but it turns out she\u0027s just a regular girl, too. But it also just so happens that she\u0027s a transfer student named Hana from America who fell in love with yosakoi, a type of dance, and came to Japan with the intention to start her own club! Excited that she\u0027s classmates with the girl she met the night before, Hana tries to recruit Naru to become the first member of the brand new yosakoi club. Too bad the thought of dancing in front of everyone terrifies her!\n\r\nCan Hana convince Naru to join the club? Will Naru fall in love with yosakoi? Find out in Hanayamata!", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Love Live! School Idol Project"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2014", "color": "pink", "id": "Hanayamata", "label": "Hanayamata", "shape": "dot", "size": 15}, {"Color": "red", "Description": "After having to deal with jealousy from his co-workers for working under his father\u0027s name, prideful literary editor Ritsu Onodera is determined to establish himself in the industry. To accomplish this, he quits his job at his father\u0027s publishing company and transfers to Marukawa Publishing. But instead of being placed in their literary division, Ritsu finds himself working as the rookie manga editor for the Emerald editing department, a team that operates under extremely tight schedules in order to meet deadlines. There, Ritsu is introduced to the infamous editor-in-chief Masamune Takano, a persistent man who strives for results.\n\r\nAs it turns out, Takano is actually Ritsu\u0027s high school love, and it is the aftermath of that heartbreak has caused Ritsu\u0027s reluctance to fall in love again. Now with the two reunited after several years of separation, the reestablishment of their relationship is marked by Takano\u0027s vow to make Ritsu say that he loves him again.\n\nSekaiichi Hatsukoi follows three couples that are interconnected within the manga industry, with each being subject to the budding of first love. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Boys LoveBoys ", "Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Junjo Romantica"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "red", "id": "Sekai Ichi Hatsukoi - World\u0027s Greatest First Love", "label": "Sekai Ichi Hatsukoi - World\u0027s Greatest First Love", "shape": "dot", "size": 15}, {"Color": "red", "Description": "High school student Misaki Takahashi returns home to see his older brother being fondled by an unknown man. Bewildered by such a sight, Misaki finds out that the stranger is actually Akihiko Usami, a popular novelist and his brother\u0027s best friend. With the two of them slowly becoming acquainted, Akihiko ends up as Misaki\u0027s private tutor. However, after stumbling upon the author\u0027s latest boys-love novel, Misaki becomes uncertain whether or not to trust Akihiko regarding his friendship with the student\u0027s brother.\n\r\nElsewhere, Hiroki Kamijou, a university teacher of classical literature and Akihiko\u0027s friend, is grieving a failed romance. While on the edge of a mental breakdown, he meets student Nowaki Kusama, who wants his help for an upcoming exam. Despite denying Nowaki\u0027s request numerous times, Hiroki eventually lends him a hand. As the two get closer, more revelations about the student are made.\n\r\nFurthermore, when wealthy teenager Shinobu Takatsuki finds out that his older sister has divorced Hiroki\u0027s coworker You Miyagi, he immediately wants to date the same man\u2014as he saved Shinobu from a robbery three years prior. Even so, You does not feel the same way and attempts to scare him off. However, the educator soon realizes that Shinobu will do anything for their destined romance.\n\nJunjou Romantica collects three love stories, narrating every couple\u0027s romance.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Boys LoveBoys ", "Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Sekai Ichi Hatsukoi - World\u0027s Greatest First Love"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2008", "Year": "2008", "color": "red", "id": "Junjo Romantica", "label": "Junjo Romantica", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "Life in the bustling city of Orario is never dull, especially for Bell Cranel, a na\u00efve young man who hopes to become the greatest adventurer in the land. After a chance encounter with the lonely goddess, Hestia, his dreams become a little closer to reality. With her support, Bell embarks on a fantastic quest as he ventures deep within the city\u0027s monster-filled catacombs, known only as the \"Dungeon.\" Death lurks around every corner in the cavernous depths of this terrifying labyrinth, and a mysterious power moves amidst the shadows.\n\r\nEven on the surface, survival is a hard-earned privilege. Indeed, nothing is ever certain in a world where gods and humans live and work together, especially when they often struggle to get along. One thing is for sure, though: a myriad of blunders, triumphs and friendships awaits the dauntlessly optimistic protagonist of this herculean tale.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Sword Art Online", "KonoSuba: God\u0027s Blessing on This Wonderful World!", "Grimgar: Ashes and Illusions"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "darkslateblue", "id": "Is It Wrong to Try to Pick Up Girls in a Dungeon?", "label": "Is It Wrong to Try to Pick Up Girls in a Dungeon?", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "Five years after winning the World Martial Arts tournament, Gokuu is now living a peaceful life with his wife and son. This changes, however, with the arrival of a mysterious enemy named Raditz who presents himself as Gokuu\u0027s long-lost brother. He reveals that Gokuu is a warrior from the once powerful but now virtually extinct Saiyan race, whose homeworld was completely annihilated. When he was sent to Earth as a baby, Gokuu\u0027s sole purpose was to conquer and destroy the planet; but after suffering amnesia from a head injury, his violent and savage nature changed, and instead was raised as a kind and well-mannered boy, now fighting to protect others.\n\r\nWith his failed attempt at forcibly recruiting Gokuu as an ally, Raditz warns Gokuu\u0027s friends of a new threat that\u0027s rapidly approaching Earth\u2014one that could plunge Earth into an intergalactic conflict and cause the heavens themselves to shake. A war will be fought over the seven mystical dragon balls, and only the strongest will survive in Dragon Ball Z.\n\r\n[Written by MAL Rewrite]", "Episodes": "291", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Yu Yu Hakusho: Ghost Files", "One Piece"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1989", "Year": "1989", "color": "darkslateblue", "id": "Dragon Ball Z", "label": "Dragon Ball Z", "shape": "dot", "size": 20}, {"Color": "yellowgreen", "Description": "Most people think that ninjas are a thing of the past, but Rekka Hanabishi wishes otherwise. Although he comes from a family that makes fireworks, he likes to think of himself as a self-styled, modern-day ninja. Sounds like fun, right? Maybe not. Rekka ends up in lots of fights because he once made the bold announcement that if someone can defeat him, he will become their servant.\n\r\nThen one day, Rekka meets Yanagi Sakoshita, a gentle girl with the ability to heal any wound or injury. Their meeting sets off a chain of events, which culminate into a shocking discovery. Rekka is the last surviving member of a legendary ninja clan that was wiped out centuries ago. Even more astonishing than being an actual ninja, he also wields the power to control fire. What does this mean for Rekka? Who are these strange people after him and Yanagi? Find out in Rekka no Honoo!", "Episodes": "42", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": ["Yu Yu Hakusho: Ghost Files"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "1997", "Year": "1997", "color": "yellowgreen", "id": "Flame of Recca", "label": "Flame of Recca", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "On November 22, 2010, Japan was hit by missile strikes, a terrorist act that fortunately did not harm anyone, becoming known as \"Careless Monday.\" Quickly forgotten, society goes on about their lives as normal.\n\r\nDuring her graduation trip to America three months later, friendly college student Saki Morimi\u0027s life is forever changed when she finds herself saved from unexpected trouble by Akira Takizawa. Takizawa is cheerful, but odd in many ways\u2014he is stark naked and suffers from amnesia, believing himself to be a terrorist. In addition, he possesses a strange cell phone loaded with 8.2 billion yen in digital cash.\n\r\nDespite Takizawa\u0027s suspicious traits, Saki quickly befriends the enigmatic young man. However, unbeknownst to her, this is the beginning of a thrilling death game involving money, cell phones, and the salvation of the world. Higashi no Eden chronicles Saki\u0027s struggle to unravel the mysteries behind her savior, while Takizawa himself battles other individuals armed with similar cell phones and returning memories which reveal his possible connection to the event from months ago.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Mystery", "Romance", "Sci-FiSci-", "Suspense"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["The Future Diary", "Terror in Resonance", "[C] CONTROL - The Money and Soul of Possibility", "Death Note", "Darker than Black"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "lightsalmon", "id": "Eden of The East", "label": "Eden of The East", "shape": "dot", "size": 35}, {"Color": "darkgrey", "Description": "Satou Matsuzaka is a beautiful high schooler who has a reputation for being permissive with men. However, a chance encounter with a young girl named Shio Koube makes Satou realize that this is her first and only true feeling of love.\n\r\nTelling others that she lives with her aunt, Satou secretly shares an apartment with Shio. Despite her innocent appearance, Satou is willing to do anything to protect her beloved, resorting to desperate measures to ensure that their \"happy sugar life\" remains intact.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Girls LoveGirls ", "Horror"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["The Future Diary"], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "darkgrey", "id": "Happy Sugar Life", "label": "Happy Sugar Life", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Ten years ago, a fairy by the name of Daisy appeared and asked the child Eiji Hoshimiya what his one and only wish was. Although his wish remains a mystery, the consequences were catastrophic. In an event called the \"Great Destruction,\" the world started to fall apart as everything collapsed and countless people died.\n\r\nNow, Eiji is a high school student whose only concern is his sick sister. He does not remember what he wished for; all that he remembers is that his wish caused the Great Destruction. In the years since that event, thousands of other people have also received abilities to make their heart\u0027s desire come true. These people called \"Orders\" are believed to be evil and are hated by the general public. However, some of these Orders are after Eiji\u0027s life in vengeance for those that he killed. Will Eiji be able to survive the numerous assassination attempts? And the biggest mystery of all: what did he wish for, and what were his intentions in wishing for something that caused so much desolation?\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["The Future Diary", "Code Geass: Lelouch of the Rebellion"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Big Order (TV)", "label": "Big Order (TV)", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "Tokaku Azuma has just transferred to the elite Myoujou Academy, a private girls\u0027 boarding school. But there\u0027s a catch: she, along with 11 of her fellow students in Class Black, is an assassin taking part in the challenge to kill their sweet-natured classmate, Haru Ichinose. Whoever succeeds will be granted their deepest desire, no matter the difficulty or cost. However, each assassin only gets one chance; if they fail to kill her, they will be expelled.\n\r\nDespite the extraordinary reward, Tokaku decides to take a different course of action. Though Haru is her target, the young assassin soon finds herself drawn to the very girl she is supposed to kill. With the entire class out for Haru, Tokaku refuses to let her friend die, vowing to protect her from a growing bloodlust.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Girls LoveGirls "], "Genre_Header": "Action Other/Only", "MAL Recs": ["Danganronpa: The Animation", "The Future Diary"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Riddle Story of Devil", "label": "Riddle Story of Devil", "shape": "dot", "size": 20}, {"Color": "aquamarine", "Description": "Ever since he lost his family in an explosion, Mirai Kakehashi has lived a life of pain and despair. Every day, he endures abuse at the hands of the relatives who took him in. As his anguish steadily chips away at his will to live, he is eventually pushed to the brink. Prepared to throw it all away, he stands on the edge of a precipice and takes the leap. However, instead of falling to his death, he enters a trance where he meets a winged being who claims to be his guardian angel. Named Nasse, the angel offers him two priceless abilities and convinces him to go on living.\n\r\nWhen Mirai experiences the marvel of his new powers firsthand, he gets a taste of the freedom that was locked away from him for so long. Armed with Nasse\u0027s gifts, Mirai is flung into a showdown with 12 other individuals, one of which will be chosen to become the next God. In stark contrast to when he wanted to end his life, Mirai is now prepared to do whatever it takes to protect his bleak chance at happiness, lest it be wrenched from his grasp forever.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Supernatural"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["The Future Diary"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "aquamarine", "id": "Platinum End", "label": "Platinum End", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Night Raid is the covert assassination branch of the Revolutionary Army, an uprising assembled to overthrow Prime Minister Honest, whose avarice and greed for power has led him to take advantage of the child emperor\u0027s inexperience. Without a strong and benevolent leader, the rest of the nation is left to drown in poverty, strife, and ruin. Though the Night Raid members are all experienced killers, they understand that taking lives is far from commendable and that they will likely face retribution as they mercilessly eliminate anyone who stands in the revolution\u0027s way.\n\r\nThis merry band of assassins\u0027 newest member is Tatsumi, a na\u00efve boy from a remote village who had embarked on a journey to help his impoverished hometown and was won over by not only Night Raid\u0027s ideals, but also their resolve. Akame ga Kill! follows Tatsumi as he fights the Empire and comes face-to-face with powerful weapons, enemy assassins, challenges to his own morals and values, and ultimately, what it truly means to be an assassin with a cause.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["The Seven Deadly Sins", "Attack on Titan", "Akudama Drive", "Code Geass: Lelouch of the Rebellion", "Tokyo Ghoul", "The Future Diary", "Kill la Kill"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Netflix", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Akame ga Kill!", "label": "Akame ga Kill!", "shape": "dot", "size": 45}, {"Color": "mediumpurple", "Description": "After a mysterious inferno kills his family, Shirou is saved and adopted by Kiritsugu Emiya, who teaches him the ways of magic and justice.\n\r\nOne night, years after Kiritsugu\u0027s death, Shirou is cleaning at school, when he finds himself caught in the middle of a deadly encounter between two superhumans known as Servants. During his attempt to escape, the boy is caught by one of the Servants and receives a life-threatening injury. Miraculously, he survives, but the same Servant returns to finish what he started. In desperation, Shirou summons a Servant of his own, a knight named Saber. The two must now participate in the Fifth Holy Grail War, a battle royale of seven Servants and the mages who summoned them, with the grand prize being none other than the omnipotent Holy Grail itself.\n\nFate/stay night follows Shirou as he struggles to find the fine line between a hero and a killer, his ideals clashing with the harsh reality around him. Will the boy become a hero like his foster father, or die trying?\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Shakugan no Shana: Season I", "The Future Diary"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "mediumpurple", "id": "Fate/stay night", "label": "Fate/stay night", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "A Magi is a magician whose inclination toward magic is so immense that they can be said to shape the world. With their significant influence, each Magi chooses a worthy candidate to become a king, then helps them conquer strange labyrinths called \"Dungeons\" and acquire the power of mythical djinns within. Above all else, the Magi supervises their elected representative as they build a country that might one day bring the world to its knees.\n\r\nAladdin is a young Magi wandering the world in search of his true self. However, his journey is not a lonely one, as he is accompanied by his friend and mentor Ugo\u2014a djinn he summons using his flute. In his travels, Aladdin also befriends Alibaba Saluja and guides him to a nearby Dungeon. With this newfound friendship, they begin an epic adventure across the world, witnessing various irregularities that seem more frequent than ever.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "25", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Hunter x Hunter", "Fairy Tail"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "darkslateblue", "id": "Magi: The Labyrinth of Magic", "label": "Magi: The Labyrinth of Magic", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "In the enchanted Kingdom of Fiore, the lively Lucy Heartfilia has one wish: to join the renowned Fairy Tail\u2014one of the many magical wizard guilds scattered around the continent. Luckily, a chance encounter with Natsu Dragneel, the \"Salamander\" of Fairy Tail, whisks her into the legendary guild.\n\r\nFrom Natsu\u0027s rivalrous antics with ice wizard Gray Fullbuster to the frightening presence of the unmatched combat goddess Erza Scarlet, Fairy Tail\u0027s powerful mages have a slight penchant for trouble. Through all the lucrative odd jobs and adventures to save the world from destruction lies an absolute and unyielding trust stronger than family that has formed between each guild member.\n\r\nTeaming up with Natsu, Gray, and Erza, Lucy finds herself amidst the guild\u0027s most misfit wizards. But as they constantly stand in the eye of every danger, there is one name that never ceases to resurface: Zeref, the feared master of dark magic.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "175", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["One Piece", "Black Clover", "Naruto", "The Seven Deadly Sins", "Rave Master", "Soul Eater", "Edens Zero", "Naruto Shippuden", "Magi: The Labyrinth of Magic"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2009", "Year": "2009", "color": "darkslateblue", "id": "Fairy Tail", "label": "Fairy Tail", "shape": "dot", "size": 60}, {"Color": "red", "Description": "After Keita Suminoe\u0027s mother passed away, his father promptly remarried, introducing two step-sisters into Keita\u0027s life: twins Ako and Riko. But since their fateful first encounter, a surge of incestuous love for their younger brother overcame the girls, beginning a lifelong feud for his heart.\n\r\nNow at the end of his middle school career, Keita studies fervently to be able to attend Ako and Riko\u0027s high school. While doing so however, he must resolve his conflicting feelings for his siblings and either reject or succumb to his sisters\u0027 intimate advances. Fortunately\u2014or perhaps unfortunately for Keita\u2014his sisters aren\u0027t the only women lusting after him, and there\u0027s no telling when the allure of temptation will get the better of the boy as well.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Yamada\u0027s First Time: B Gata H Kei"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "red", "id": "Kiss x Sis (TV)", "label": "Kiss x Sis (TV)", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "Hamburgers that grow out of the ground like four-leaf clovers, mountain ranges carved out of ice cream, and warm servings of mac and cheese that stew deep within the stomachs of volcanoes fill the landscape. This world of delectable natural wonders has reached a prime age of exploration\u2014the Gourmet Age! Citizens and chefs alike aspire to taste and prepare the finest dishes, while adventurers called \"Gourmet Hunters\" seek out delicious rare ingredients.\n\r\nPossessing a unique set of skills, the wild and passionate Gourmet Hunter Toriko is infamous for discovering 2% of all known ingredients. Together with his friend Komatsu\u2014a highly skilled chef working at a five-star hotel\u2014Toriko strives to complete his Full Course Menu of Life. But it isn\u2019t going to be easy; in order to obtain the most delicious ingredients, Toriko must battle against obstacles like deadly monsters, evil organizations, and food itself!  \n\r\n[Written by MAL Rewrite]", "Episodes": "147", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Gourmet"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["One Piece"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "darkslateblue", "id": "Toriko", "label": "Toriko", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Asta and Yuno were abandoned at the same church on the same day. Raised together as children, they came to know of the \"Wizard King\"\u2014a title given to the strongest mage in the kingdom\u2014and promised that they would compete against each other for the position of the next Wizard King. However, as they grew up, the stark difference between them became evident. While Yuno is able to wield magic with amazing power and control, Asta cannot use magic at all and desperately tries to awaken his powers by training physically.\n\r\nWhen they reach the age of 15, Yuno is bestowed a spectacular Grimoire with a four-leaf clover, while Asta receives nothing. However, soon after, Yuno is attacked by a person named Lebuty, whose main purpose is to obtain Yuno\u0027s Grimoire. Asta tries to fight Lebuty, but he is outmatched. Though without hope and on the brink of defeat, he finds the strength to continue when he hears Yuno\u0027s voice. Unleashing his inner emotions in a rage, Asta receives a five-leaf clover Grimoire, a \"Black Clover\" giving him enough power to defeat Lebuty. A few days later, the two friends head out into the world, both seeking the same goal\u2014to become the Wizard King!\n\r\n[Written by MAL Rewrite]", "Episodes": "170", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Naruto", "My Hero Academia", "Fairy Tail", "Naruto Shippuden", "Blue Exorcist", "One Piece"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Black Clover", "label": "Black Clover", "shape": "dot", "size": 45}, {"Color": "mediumorchid", "Description": "Dreaming of becoming a hero and vanquishing the Demon King, Raul Chaser enters the Hero Training Program in pursuit of his ambition. However, when the Demon King is defeated and peace returns to the world, the Hero Training Program is suspended indefinitely, making it impossible for anyone to become a hero.\n\r\nTwo years later, Raul reluctantly works at a small electronics store called Magic Shop Leon. Though the former hero-in-training is plagued by the mundanity of working in retail, everything changes with the arrival of a new hire. Appearing at first to be just a boy with good looks, \"he\" turns out to be a female demon by the name of Fino Bloodstone. She is not just any old demon either\u2014Raul\u0027s new coworker is in fact the daughter of the late Demon King! Handed the responsibility of training this eccentric new employee, Raul soon finds his life becoming livelier than it ever was before.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["The Devil is a Part-Timer!"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "mediumorchid", "id": "Yusibu: I couldn\u0027t become a hero, so I reluctantly decided to get a job.", "label": "Yusibu: I couldn\u0027t become a hero, so I reluctantly decided to get a job.", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "The seemingly unimpressive Saitama has a rather unique hobby: being a hero. In order to pursue his childhood dream, Saitama relentlessly trained for three years, losing all of his hair in the process. Now, Saitama is so powerful, he can defeat any enemy with just one punch. However, having no one capable of matching his strength has led Saitama to an unexpected problem\u2014he is no longer able to enjoy the thrill of battling and has become quite bored.\n\r\nOne day, Saitama catches the attention of 19-year-old cyborg Genos, who witnesses his power and wishes to become Saitama\u2019s disciple. Genos proposes that the two join the Hero Association in order to become certified heroes that will be recognized for their positive contributions to society. Saitama, who is shocked that no one knows who he is, quickly agrees. Meeting new allies and taking on new foes, Saitama embarks on a new journey as a member of the Hero Association to experience the excitement of battle he once felt.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": ["Mob Psycho 100", "My Hero Academia", "The Disastrous Life of Saiki K.", "Overlord", "Gintama", "The Devil is a Part-Timer!", "Tiger \u0026 Bunny"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "limegreen", "id": "One Punch Man", "label": "One Punch Man", "shape": "dot", "size": 45}, {"Color": "gold", "Description": "The great Jahy will not be defeated! Simultaneously combating starvation, the lack of A/C, and the unavoidable weakness of turning child-sized, Jahy\u2014previously the second strongest being in the Dark Realm\u2014is under great stress. If it weren\u0027t for the destruction of the mana crystal which used to power the Dark Realm, Jahy would still be living a life of power and luxury. \n\r\nAnd yet, at the moment, brawling with the landlady over rent is a recurring event for Jahy. Just to have a place to stay and food to eat, Jahy must work part-time. However, her immense pride will not allow her to live under such poor conditions for any longer than necessary. Vowing to reinstate the Dark Realm to its former glory, Jahy continues her journey to reassemble the mana crystal.\n\r\n[Written by MAL Rewrite]", "Episodes": "20", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["The Devil is a Part-Timer!"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "gold", "id": "The Great Jahy Will Not Be Defeated!", "label": "The Great Jahy Will Not Be Defeated!", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "Fifteen years have passed since the war between humans and demons began. Dissatisfied with their slow advance into the Demon Realm, the Hero abandons his companions to quickly forge ahead towards the Demon Queen\u0027s castle. Upon his arrival at the royal abode, the Hero makes a startling discovery: not only is the Demon Queen a woman of unparalleled beauty, but she also seeks the Hero\u0027s help. Confused by this unexpected turn of events, the Hero refuses to ally himself with his enemy, claiming that the war the demons have waged is tearing the Southern Nations apart.\n\r\nHowever, the Demon Queen rebuts, arguing that the war has not only united humanity but has also brought them wealth and prosperity, providing evidence to support her claims. Furthermore, she explains that if the war were to end, the supplies sent by the Central Nations in aid to the Southern Nations would cease, leaving hundreds of thousands to starve. Fortunately, she offers the Hero a way to end the war while bringing hope not only to the Southern Nations, but also to the rest of the world, though she will need his assistance to make this a reality.\n\r\nFinally convinced, the Hero agrees to join his now former enemy in her quest. Vowing to stay together through sickness and health, they set off for the human world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Spice and Wolf", "The Devil is a Part-Timer!"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "blueviolet", "id": "Maoyu ~ Archenemy \u0026 Hero", "label": "Maoyu ~ Archenemy \u0026 Hero", "shape": "dot", "size": 20}, {"Color": "aquamarine", "Description": "Ohana Matsumae is an energetic and wild teenager residing in Tokyo with her carefree single mother. Abruptly, her mother decides to run away with her new boyfriend from debt collectors, forcing the young girl to fend for herself\u2014as per her mother\u0027s \"rely only on yourself\" philosophy\u2014in rural Japan, where her cold grandmother runs a small inn. Driven to adapt to the tranquil lifestyle of the countryside, Ohana experiences and deals with the challenges of working as a maid, as well as meeting and making friends with enthralling people at her new school and the inn.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Tari Tari"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "aquamarine", "id": "Hanasaku Iroha: Blossoms for Tomorrow", "label": "Hanasaku Iroha: Blossoms for Tomorrow", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "At Shirahamazaka High School, a special recital is held every year in which music students are able to showcase their talents in front of professionals and other prestigious guests. A third year, Konatsu Miyamoto desperately wants to sing in her last high school recital, but because she screwed up the year before, the vice principal has barred her from participating.\n\r\nThat\u0027s when Konatsu comes up with a new plan to get involved; instead of joining the official choir, she\u0027ll form her own singing club with her friends! Unfortunately this proves to be harder than she imagined. Her friend Wakana Sakai, has given up on singing, for one, and Konatsu needs more than just two members. With only a month left until the recital, will Konatsu be able to find enough members for her club and actually be ready to sing at one of the most important events of the school year and graduate without regrets?", "Episodes": "13", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Hanasaku Iroha: Blossoms for Tomorrow", "K-On!"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "hotpink", "id": "Tari Tari", "label": "Tari Tari", "shape": "dot", "size": 20}, {"Color": "orangered", "Description": "Somewhere in the school at noon, one might hear the sound of two girls playing table tennis together as they wait for time to pass by.\n\r\nAs if by fate, two students\u2014Sakura Adachi and Hougetsu Shimamura\u2014stumble upon each other on the second floor of the school gymnasium. As they gradually foster a budding friendship, their feelings for one another only become more ambiguous. Growing closer by the day, the two must learn to navigate their contrasting personalities as well as determine the depth of their affection for each other.\n\r\nThe nature of this relationship gradually shifts when one of them starts to develop feelings beyond the boundaries of a platonic relationship. Even so, Adachi and Shimamura must realize if forming a bond stronger than friendship will bring them closer or tear them apart.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Girls LoveGirls ", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Bloom Into You"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "orangered", "id": "Adachi and Shimamura", "label": "Adachi and Shimamura", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Yuu Koito has always been entranced with romantic shoujo manga and the lyrics of love songs. She patiently waits for the wings of love to sprout and send her heart aflutter on the day that she finally receives a confession. Yet, when her classmate from junior high declares his love for her during their graduation, she feels unexpectedly hollow. The realization hits her: she understands romance as a concept, but she is incapable of experiencing the feeling first-hand.\n\r\nNow, having enrolled in high school, Yuu, disconcerted and dispirited, is still ruminating over how to respond to her suitor. There, she happens upon the seemingly flawless student council president, Touko Nanami, maturely rejecting a confession of her own. Stirred by Touko\u0027s elegant manner, Yuu approaches her for advice, only to be bewildered when the president confesses to her! Yuu quickly finds herself in the palm of Touko\u0027s hand, and unknowingly sets herself on a path to find the emotion which has long eluded her.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Girls LoveGirls ", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Adachi and Shimamura", "Citrus"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2018", "color": "lightsalmon", "id": "Bloom Into You", "label": "Bloom Into You", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "The Kazama Family\u2014a gang of three wannabe delinquents and close friends, spearheaded by Kenji Kazama, is trying to make a name for themselves at Fujou Academy. On the first day of the term, the gang finds themselves putting out a fire in the Game Development Club. Instead of thanking them, the eccentric club members attack and knock out Kenji\u0027s two friends, forcing Kenji to fight for his life. Failing to escape, the gang leader is coerced into joining the Game Development Club.\n\r\nAs he settles in, Kenji gets to know the four girls responsible for his provisional membership\u2014student council president and general tyrant Chitose Karasuyama, spirited tomboy Sakura Mizukami, negligent club advisor Minami Oosawa, and the school\u0027s infamous shadow leader Roka Shibasaki. Throughout the Game Development Club\u0027s constant shenanigans and his desperate attempts to leave the club, Kenji begins to realize that he may be actually enjoying himself.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["GJ Club", "Haganai: I don\u0027t have many friends"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "gold", "id": "D-Frag!", "label": "D-Frag!", "shape": "dot", "size": 20}, {"Color": "pink", "Description": "School clubs usually advertise their activities, but the goings-on of the GJ Club are a mystery. Kyouya \"Kyoro\" Shinomiya recently joined and became the sole male member of the five-person club.\n\r\nBesides Kyoro, there is Mao Amatsuka, the club president who has a tendency to bite Kyoro when she gets mad or bashful; Megumi Amatsuka, Mao\u0027s composed younger sister who always makes tea and desserts for the club\u0027s members; Shion Sumeragi, a demure chess prodigy; and Kirara Bernstein, a meat lover with a strong feline personality. All four girls have some form of interest in Kyoro.\n\r\nWith the girls\u0027 idiosyncratic and cute personalities, Kyoro\u0027s time in GJ-bu will never be a dull one, for better or for worse.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["D-Frag!"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "pink", "id": "GJ Club", "label": "GJ Club", "shape": "dot", "size": 15}, {"Color": "red", "Description": "When Kodaka Hasegawa finds out that he will be transferring to a new school, he is determined to make a positive impression, and maybe even some friends. However, Kodaka discovers he is out of luck when he immediately gets labeled as a violent delinquent due to his blond hair and intimidating expression. Although a month has passed, Kodaka is still alone thanks to his notorious reputation. However, his life begins to change when he finds fellow loner Yozora Mikazuki talking to her imaginary friend in an empty classroom.\n\r\nAfter sharing stories of their lonely high school life, Kodaka and Yozora decide to overcome the difficulties of making friends together by starting the Neighbor\u0027s Club. Created for people who don\u0027t have friends, daily activities involve learning social skills and how to fit in, which will hopefully allow them to make friends. Joined by the eroge-loving Sena Kashiwazaki, and other eccentric outcasts, Kodaka may finally have managed to find people he can call friends, in this club filled with hilarious oddballs.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["My Teen Romantic Comedy SNAFU", "OreImo", "The Melancholy of Haruhi Suzumiya", "D-Frag!"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "red", "id": "Haganai: I don\u0027t have many friends", "label": "Haganai: I don\u0027t have many friends", "shape": "dot", "size": 30}, {"Color": "darkgreen", "Description": "Spontaneous Human Combustion: a chaotic phenomenon that has plagued humanity for years, randomly transforming ordinary people into flaming, violent creatures known as Infernals. While Infernals make up the first-generation accounts of Human Combustion, the second and third generations became known as pyrokinetics\u2014people gifted with the ability to manipulate and control their flames while remaining human. To combat the Infernal threat and discover the cause, the Tokyo Armed Forces, Fire Defense Agency, and Holy Church of Sol produced their answer: the Special Fire Force.\n\r\nYoung and eager third-generation pyrokinetic Shinra Kusakabe, nicknamed Devil\u0027s Footprints for his explosive ability to ignite his feet at will, becomes a member of the lively Special Fire Force Company 8. Upholding the brigade\u0027s duty to extinguish the blazing Infernals and lay their souls to rest, Shinra is determined to become a hero who will save the lives of those threatened by the flame terror.\n\r\nHowever, this is not the hero\u0027s game Shinra imagined. The Fire Force is a fractured mess of feuding brigades, abnormal Infernal sightings are increasing all over Tokyo, and a shadowy group is claiming to have answers to the strange fire that caused the death of Shinra\u0027s family 12 years ago. Faced with many obstacles within and outside the Fire Force, Shinra fights to uncover the truth behind the burning mysteries that have kept him in the dark.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Soul Eater", "My Hero Academia"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Fire Force", "label": "Fire Force", "shape": "dot", "size": 20}, {"Color": "yellowgreen", "Description": "A battle is about to begin in Tokyo: the Shaman Fight, a tournament held every five hundred years where shaman\u2014those who can command spirits\u2014confront each other in combat. The victor of this contest becomes the Shaman King and the only one who is able to contact and control the Great Spirit, allowing them to reshape the world as they please through its immense power.\n\r\nDuring a late night walk, Manta Oyamada runs into his classmate, the carefree You Asakura, who invites him to come stargazing with some friends, who, to Manta\u0027s horror, turn out to be ghosts from a local cemetery! However, the knowledge that Manta possesses\u2014a rare sixth sense that allows Manta to see these spirits\u2014endears the boy to You. So when You finds out that his new comrade has been beaten up by a local gang, he decides to avenge him with the help of Amidamaru, a samurai ghost whose tomb was broken by the gang leader. \n\r\nSoon Manta uncovers more about the world of spirits, including the Shaman Fight, in which his new friend You aims to claim victory.\n\r\n[Written by MAL Rewrite]", "Episodes": "64", "Genre": ["Action", "Adventure", "Comedy", "Supernatural"], "Genre_Header": "Action Adventure", "MAL Recs": ["Soul Eater"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2001", "color": "yellowgreen", "id": "Sham
