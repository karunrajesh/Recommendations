n a world of constant war between humans and witches, there exist the \"beastfallen\"\u2014cursed humans born with the appearance and strength of an animal. Their physical prowess and bestial nature cause them to be feared and shunned by both humans and witches. As a result, many beastfallen become sellswords, making their living through hunting witches.\n\r\nDespite the enmity between the races, a lighthearted witch named Zero enlists a beastfallen whom she refers to as \"Mercenary\" to act as her protector. He travels with Zero and Albus, a young magician, on their search for the Grimoire of Zero: a powerful spell book that could be extremely dangerous in the wrong hands. During their journey, his inner kindness is revealed as he starts to show compassion and sympathy towards humans and witches alike, and the unlikely companions grow together.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "darkslateblue", "id": "Grimoire of Zero", "label": "Grimoire of Zero", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "After the murder of their parents, 11-year-old twin brothers Thor and Rai Klein are sent away from their home planet. They find themselves awakening on the terraformed planet of Chimaera, where carnivorous plants dominate and the few humans who live there are divided into four groups known as \"Rings.\" Soon after, they meet a young man by the name of Zagi, and the twins learn that only the \"Jyu Oh Sei\"\u2014the one who conquers these four Rings\u2014is allowed to leave the planet. \n\r\nDriven by the desire to return home and discover the truth behind the death of his parents, Thor resolves to survive in the harsh, merciless environment of Chimaera. However, he quickly learns there is more than meets the eye in this strange ecosystem. As Thor is swept up in the politics that entangle the Rings, he uncovers more about his parents\u0027 murder, and ultimately, humanity\u0027s fate as a whole.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Action", "Adventure", "Drama", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "lightgray", "id": "Jyu-Oh-Sei: Planet of the Beast King", "label": "Jyu-Oh-Sei: Planet of the Beast King", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Years ago, many magical \"Artifacts\" were stolen and scattered throughout the world. They fell into the hands of people who were not supposed to know of their existence, causing misfortune to those who abused their power. The Hoshisato family of magicians has special access to the Artifacts, and they take it upon themselves to return them to their rightful place.\n\r\nDespite her inexperience, Kana \"Hatena\" Hoshisato wishes to aid her parents Mamoru and Maeve in their quest, doing her best to improve. Meanwhile, her childhood friend Makoto Shiranui has come to their mansion to study magic under her father\u0027s tutelage as part of a promise they made years ago. Hatena is excited to see her friend again, only to be utterly disappointed when the person she thought to be a girl all these years turns out to be a boy, leading to a bitter reunion.\n\r\nBefore long, Makoto comes to know of the Artifacts and the true identities of the magicians he admires. Unfazed, he continues to strive to fulfill his promises and stay true to why he learns magic\u2014to ease the sadness of people around him and, most importantly, to become a person worthy of being Hatena\u0027s partner.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "red", "id": "Hatena Illusion", "label": "Hatena Illusion", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Cool-headed and rational, Koujirou Shindou is a government official and master negotiator with a well-earned reputation. While departing on a business trip, a giant cube materializes and his plane is taken undamaged into the mysterious, indestructible structure.\n\r\nAs Japanese authorities attempt to identify the cube\u0027s properties and origins, Shindou encounters an otherworldly entity known as Yaha-kui zaShunina, who materializes in the form of a human man. He assures Shindou that the passengers are not in any danger and requests help in negotiations with the human world.\n\r\nHailing from a higher dimensional universe known as Novo, Yaha-kui zaShunina is able to transfer information between Novo and Shindou\u0027s universe through a cube called Kado. Despite having these unfathomable abilities, he does not appear hostile. Instead, he announces that he has come to this world with only one intention: to \"advance\" humanity\u2014starting with Japan.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "teal", "id": "KADO: The Right Answer", "label": "KADO: The Right Answer", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Yuuta Hibiki wakes up in the room of Rikka Takarada and notices two things: he has no memories, and he can hear a mysterious voice calling his name from a nearby room. On further inspection, he finds a robot\u2014which introduces itself as Hyper Agent Gridman\u2014behind the screen of an old computer. Much to Yuuta\u0027s surprise, Rikka cannot hear Gridman, nor can she see the ominous monsters looming over a thick fog as it envelopes the town outside.\n\r\nAnother giant monster materializes in the city and proceeds to wreak havoc. Amidst the confusion, Yuuta is once again drawn to the old computer and merges with Gridman. Suddenly, he appears in the middle of the battle and is forced to fight the monster. Together with Rikka and fellow classmate Shou Utsumi, Yuuta forms the \"Gridman Alliance\" to defeat the monsters plaguing the city and find whoever is responsible for their emergence.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "SSSS.Gridman", "label": "SSSS.Gridman", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Best friends Yuu, Haru, and Kotona enjoy a tranquil high school life together. One day, however, a suspicious man pursues and stabs Kotona\u2014a catastrophe that Yuu and Haru fail to prevent. While hastily carrying the girl to the hospital, the two boys are nearly hit by a truck but miraculously remain unharmed. Instead, they find themselves in a fairy-tale-like kingdom with an exotic diversity of people and wonderful creatures.\n\r\nTo their surprise, the boys discover that Yuu, who has been confined to a wheelchair since childhood, can now walk! Yet they have no time to ponder the puzzling situation, as their friend is gone. Setting off to find Kotona, Yuu and Haru stop at a local pub to inquire about her. But upon inspecting a picture of Asha, the kingdom\u0027s princess, the two have a shocking revelation.\n\r\nNarrating an extraordinary adventure in a magical world, Ni no Kuni demonstrates the special connection between two separate yet parallel worlds and its manifestation of the bonds between individuals.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Ni no Kuni", "label": "Ni no Kuni", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Japan\u0027s latest competitive sport, keijo, is dictated by a simple set of rules: female-only participants must stand on circular platforms floating in a pool\u2014referred to as \"lands\"\u2014with the goal being to knocking off opponents using only their breasts and butts. Despite this outlandish premise, the sport attracts millions of viewers across the country and boasts a lavish prize pool. Many aspiring athletes take up the challenge in hopes of becoming the next national champion.\n\r\nAfter graduating from high school, the lively 17-year-old Nozomi Kaminashi enters the world of keijo, hoping to bring home a fortune to her poor family. As a gifted gymnast, Nozomi quickly proves herself a tough competitor after stealing the spotlight in her debut tournament. Meeting new friends and rivals as she climbs the ranks, Nozomi discovers that the path to stardom as a keijo player is filled with intense competition that will challenge not only her body, but also her soul.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sports", "Ecchi"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "orange", "id": "Keijo!!!!!!!!", "label": "Keijo!!!!!!!!", "shape": "dot", "size": 10}, {"Color": "red", "Description": "\"One day, a girl who loves me will suddenly appear before me\"\u2014Middle school teacher Nobunaga has always been dreaming of such a gal game-like situation. However, the one who appeared before him was Kichou, a 14-year-old girl who proclaims herself as his wife. Appears to have arrived from the Sengoku era, she mistakes Nobunaga as Nobunaga Oda and urges him to conceive a child with her. Thus begins the age-difference love comedy between a gal game-loving teacher and a Sengoku era expert princess.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "red", "id": "Nobunaga teacher\u0027s young bride", "label": "Nobunaga teacher\u0027s young bride", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "Home to countless street acts and performances, Veludo Way attracts those interested in watching professional actors. After receiving a mysterious letter, Izumi Tachibana arrives at the venue where her father directed a once-popular theater group, Mankai Company, but learns that the building is about to be repurposed due to excessive debt. At the last minute, she convinces the debt collector to give the ensemble one more chance. He is willing to accept but on three conditions: their debut show must be successfully produced by the following month, the four all-male sub-troupes must be reinstated, and the debt must be paid off within a year. To top it off, Izumi herself must become the director.\n\r\nWith no time to lose, Izumi quickly gathers five people for the Spring Troupe: Sakuya Sakuma, an enthusiastic high school student; Masumi Usui, a boy infatuated with Izumi; Tsuzuru Minagi, an aspiring playwright; Itaru Chigasaki, a mature office worker; and Citron, a friendly foreigner. Though they have little or no experience in acting, it\u0027s up to Izumi to train and prepare them for a performance that will restore Mankai Company to its former glory.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "hotpink", "id": "A3! Season Spring \u0026 Summer", "label": "A3! Season Spring \u0026 Summer", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In Tokyo, there exists a peaceful cohabitation between supernatural creatures\u2014elves, dwarves, vampires, and more\u2014and humans. However, contrary to history, powerful dragons once ruled over this world of creatures and humans but have since disappeared. Consequently, a diabolical group under the alias \"Nine,\" who seek the miracles of the once godlike dragons, stirs up trouble in the streets of Tokyo, commiting mass murder and causing destruction. To combat the dangerous group of Nine, the police organize the Special 7\u2014a group of highly skilled professionals whose abilities exceed those of ordinary humans. \n\r\nCaught up in a bank robbery turned hostage crisis, Seiji Nanatsuki, having recently become a detective, has a chance encounter with Shiori Ichinose, a member of Special 7. Assisting with the resolution of the robbery, Seiji is recognized for his clear sense of justice and refreshing character, suddenly earning him a spot on the elite unit. \n\r\nAs he takes on new missions, Seiji finds that being a detective as part of Special 7 isn\u0027t the police work he expected, where working alongside a team of different species with special abilities and vibrant personalities brings unpredictability to his daily life and police work. While the everyday crime in Tokyo continues, Seiji and the Special 7 will fight not only to resolve special cases, but also obstruct the ill-intentioned plans of the merciless group of Nine.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "Special 7: Special Crime Investigation Unit", "label": "Special 7: Special Crime Investigation Unit", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Toyotomi Hideyoshi is on the verge of unifying the realm, and all that remains is the Odawara Castle protected by the \"Lion of Sagami\" Ujiyasu Houjou. Hideyoshi\u0027s personally trained generals\u2014Ishida Mitsunari, Katou Kiyomasa, and Fukushima Masanori\u2014as well as Ootani Yoshitsugu, Shima Sakon, and Naoe Kanetsugu are all on the frontline of the battle. Amidst the battle formation are the two young warriors of the Sanada household: older brother Nobuyuki and younger brother Yukimura. As the stalemate begins to break down, Sanada Yukimura rides on a lone horse into the fray. His brother follows him right after.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Sengoku Musou", "label": "Sengoku Musou", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Gugure! Kokkuri-san is an eccentric comedy centered around the self-proclaimed doll, Kohina Ichimatsu. Her uneventful life goes from plain to absurd when she summons a fox spirit by the name of Kokkuri-san. But contrary to popular belief, he is not the omniscient, answer-granting spirit from the legend anymore. The loss of believers in modern society has rendered him powerless.\n\r\nUpon meeting the bizarre girl who summoned him, Kokkuri-san is shocked to discover that Kohina not only lives alone, but survives on just cup ramen! Filled with concern for the young girl, he takes it upon himself to ensure that Kohina has proper meals and lives a decent life. Thus begin Kokkuri-san\u0027s less-than-hopeful endeavors and their peculiar life together.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "gold", "id": "Gugure! Kokkuri-san", "label": "Gugure! Kokkuri-san", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Haneda Takashi has a secret he cannot speak of. To leave his dull school-life, he was supposed to have escaped to another world. However, he is reeled in by certain ties on his heart. One of these is Kobato, his awkward younger sister. The other is Watarai Asuka, his negligent girlfriend.\n\r\nChitose Shuusuke is a poor freeloader. He passes his days working at various part-time jobs. One day, he has a disastrous first encounter with Tamaizumi Hiyoko. The next time they meet, Shuusuke discovers that they are fellow employees at his part-time job.\n\r\nNarita Hayato sees himself as a \"hard-boiled\" person. Back-breaking jobs are nothing to him. Hayato shuns normal human contact, but, during the nights, he would get together with delinquents and other denizens of the night. One such night, he meets the cheerful and oblivious Otori Naru.\n\r\nThe relationships with these girls will greatly affect these 3 young men. But what, exactly, is the relationship these young men have with each other?\n\r\n(Source: AnimeNFO)", "Episodes": "12", "Genre": ["Comedy", "Drama", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2011", "Year": "2011", "color": "red", "id": "We Without Wings \u2013 Under the Innocent Sky", "label": "We Without Wings \u2013 Under the Innocent Sky", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The shapeshifting Pok\u00e9mon Zorua and Zoroark are captured by a mysterious group intent on using their illusory powers for their own gain. They unleash Zoroark on Crown City, forcing her beforehand to take the form of Suicune, Entei, and Raikou, the guardians of the town.\n\r\nAs Satoshi and his companions visit Crown City to watch the much-anticipated Pok\u00e9mon Baccer World Cup, they encounter Zorua, who managed to escape captivity. At the same time, Zoroark goes on a rampage, unaware of Zorua\u0027s breakout. Disguised as the Legendary Beast Trio, she starts destroying the city and terrorizing its inhabitants.\n\r\nWill Satoshi manage to stop the deranged Pok\u00e9mon before Crown City perishes? Will the sudden arrival of long-unseen Celebi change the outcome of the seemingly inevitable clash between Zoroark and the impersonated Legendary Beasts?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "darkslateblue", "id": "Pokemon: Zoroark: Master of Illusions", "label": "Pokemon: Zoroark: Master of Illusions", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Kohane Hatoya\u2019s most lovable trait is also her greatest flaw. She loves to help others no matter how far she has to go in order to get the job done. Her biggest inspiration to do so comes to light when she sees what cheerleading looks like for the first time in middle school. Now a highschooler but as enthusiastic as ever, Kohane wants nothing more than to start her very own cheerleading squad. She\u0027s encouraged by her best friend, Uki Sawatari, who often has to help her get out of trouble.\n\r\nThere is just one problem: Kohane does not have any experience in cheerleading. She has absolutely no idea what to do, what to wear, or how to perform. To make matters worse, she has been scared of heights since childhood, and this new sport is full of stunts pulled far from the ground for a girl her size. Enter Hizume Arima, a former cheerleader who wishes to leave her pastime behind. Unfortunately for her, Kohane recognizes Hizume, and will stop at nothing just so she can lead the new squad, even if it means facing her childhood fear.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Anima Yell!", "label": "Anima Yell!", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "A girl is obsessed with her favorite idol, a minor member of a less popular group, enough that she says she\u0027d die to see her play at Budoukan. ", "Episodes": "12", "Genre": ["Comedy", "Girls LoveGirls ", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "pink", "id": "If My Favorite Pop Idol Made It to the Budokan, I Would Die", "label": "If My Favorite Pop Idol Made It to the Budokan, I Would Die", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "In the city of Kouchi, high school student Taku Morisaki is going about his work when his friend Yutaka Matsuno calls and asks him to get to their school as soon as possible. Taku arrives, and Matsuno introduces him to Rikako Muto, a beautiful girl from Tokyo who recently transferred to their school. Although Rikako is academically and athletically gifted, her generally unpleasant attitude leaves her with virtually no friends outside of Matsuno and another girl from her class.\n\r\nAfter a chance encounter during their class trip, Taku suddenly finds himself more involved in Rikako\u0027s personal life, much to Matsuno\u0027s dismay. Struggling to balance his friendship with Matsuno and his own budding infatuation for Rikako, Taku must come to terms with his feelings and understand how a girl with a troubled past is having such a massive effect on his life.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1993", "Year": "1993", "color": "orangered", "id": "The Ocean Waves", "label": "The Ocean Waves", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "The story centers around a spirited high school girl named Marika. She keeps herself busy with the space yacht club and her part-time job at a high-class retro caf\u00e9. One day, two strangers suddenly appear and claim to be subordinates of her dead father. They demand that she assume command of the space pirate ship Bentenmaru. A privateer ship\u0027s compact was made during a war of independence a century ago, and according to that compact, the ship must be inherited by the captain\u0027s next direct descendant. Marika finds herself embarking on a new life as a space pirate.", "Episodes": "26", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2012", "color": "teal", "id": "Bodacious Space Pirates", "label": "Bodacious Space Pirates", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Gods and ghosts only exist in fairy tales, right? That\u0027s the impression that high school girl Tamki Kasuga has before she goes to live with her grandmother in the remote village of Kifumura. After being attacked by strange creatures upon her arrival, she is soon informed that females in her family contain the blood of the Tamayori Princess, who has the responsibility and power of keeping gods and ghosts sealed away so that they can\u0027t harm the general public. At first Tamaki has trouble believing this, but having five beautiful young men following her everywhere she goes acting as her guardians goes a long way towards convincing her.\n\r\nThere\u0027s more to this job than Tamaki first realizes, however, and the path that lies ahead of her is fraught with peril and danger. Will she be able to successfully take on the heavy role that has been put on her shoulders?", "Episodes": "13", "Genre": ["Fantasy", "Romance", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "indigo", "id": "Hiiro no Kakera: The Tamayori Princess Saga", "label": "Hiiro no Kakera: The Tamayori Princess Saga", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The world of Duel Monsters is once again evolving with the development of a network called Link Vrains and a new summoning mechanic introduced as Link Summoning. By using this cyberspace, duelists can now create their own avatars and duel their way to glory within a virtual reality.\n\r\nHowever, much like the real world, the digital world is not free from war, conflict, and mysteries. Years ago, a hacker organization known as the Knights of Hanoi unleashed an attack on Link Vrains. Led by the anonymous Revolver, their aim was to annihilate the artificial intelligence program known as the Cyberse. After a failed attempt, one of their targets, Ignis, managed to escape and hide the Cyberse somewhere in the network.\n\r\nFive years later, high school student Yuusaku Fujiki encounters a strange artificial intelligence program while dueling in Link Vrains. Under the guise of his avatar named Playmaker, Yuusaku and his partner in crime, Shouichi Kusanagi, decide to join forces with the peculiar existence. As he seeks the truth behind a mysterious incident of the past, Yuusaku battles against the Knights of Hanoi and SOL Technologies in a race that might alter the fate of the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "120", "Genre": ["Action", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Yu-Gi-Oh! VRAINS", "label": "Yu-Gi-Oh! VRAINS", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "In the distant future, trains are no longer bound by their physical tracks. Instead, they take to the skies and travel across the universe on the Galaxy Railways, transporting mankind from planet to planet. However, the Galaxy Railways are no safer than traditional trains: criminals, terrorists, and vile aliens always find a way to stir up trouble. \n\r\nManabu Yuuki, a rash and hot-headed man, is the latest addition to the Galaxy Railways\u0027 elite Space Defence Force (SDF). These brave men and women are responsible for protecting the railways and responding to any unprecedented danger, risking their lives to protect the innocent from evil. But as this drama unfolds and the SDF\u0027s greatest crisis draws nearer, Manabu must truly learn what it means to be a member of the SDF before it is too late.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "yellowgreen", "id": "The Galaxy Railways", "label": "The Galaxy Railways", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The beautiful Alamos Town is home to a pair of century-old structures known as the Space-Time Towers, built by the architect Godey to play orchestral music in the area. The towers are also home to the Alamos Town Contest Hall, which is the next destination for Hikari, Satoshi, and Takeshi in their journey through the Sinnoh region. A woman named Alice and her partner Chimchar are happy to guide Satoshi and his friends through the town and its hallmarks.\n\r\nBut the tour is suddenly interrupted when Alice\u0027s friend Tonio notices a wave of dimensional disturbances throughout the town\u2014all of which is blamed on an ominous Pok\u00e9mon named Darkrai. The space-time disturbances continue to intensify as two legendary Pok\u00e9mon, the Temporal Pok\u00e9mon Dialga and the Spatial Pok\u00e9mon Palkia, appear to duel each other, isolating the town and everyone present in it from the world into another dimension!\n\r\nAs he learns that this event was foreseen long ago, Tonio finds that his great-grandfather left behind a way to stop the dueling Pok\u00e9mon. Will Satoshi and his friends be able to use this last resort to save Alamos Town from vaporizing between the dimensions?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2007", "Year": "2007", "color": "darkslateblue", "id": "Pokemon: The Rise Of Darkrai", "label": "Pokemon: The Rise Of Darkrai", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "\"A hero will never give up, never hide, never be defeated and never accept evil!\"\n\r\nFirmly believing these words, Masayoshi Hazama has been obsessed with superhero shows since childhood. By day, he earns his living as a famous model, and by night, he becomes the gallant hero Samurai Flamenco. Armed with only his superhero costume, he seeks to bring justice to the city and faces anybody who tries to break the law\u2014even rebellious juveniles and people who litter on the street.\n\r\nMasayoshi\u0027s heroic antics later catch the attention of the public, leading to the fateful discovery of his identity by policeman Hidenori Gotou. Although initially telling Masayoshi to leave the crime-busting activities to the police, Gotou ends up joining him in his antics. However, things soon escalate from preventing littering and petty thefts to bizarre adventures that involve even the fate of the world. Together with their newfound comrades, Masayoshi and Gotou embark on a battle with the world and themselves in order to find the true meaning of being a hero\u2014with or without superpowers.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "limegreen", "id": "Samurai Flamenco", "label": "Samurai Flamenco", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Miyo Sasaki is an energetic high school girl who comes from a broken family consisting of her unconfident father and an overly invested stepmother, whose attempts at connecting with Miyo come across as bothersome. Seeing Kento Hinode as a refuge from all her personal issues, she can\u0027t help herself from forcing her unorthodox demonstrations of love onto her crush.\n\r\nWhile Miyo is unable to get Kento\u0027s attention as herself, she manages to succeed by interacting with him in the form of a white cat, affectionately nicknamed \"Tarou\" by Kento. But Miyo soon realizes that she can\u0027t help Kento with the various problems she overhears in her cat form and is now caught between two tough choices. Will she continue her relationship with him as a cat, or will she reveal her identity and risk what they have, in order to help him as her human self?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Comedy", "Drama", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "red", "id": "A Whisker Away", "label": "A Whisker Away", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "\"Logic\" is the concept that governs emotions, abilities, ideals, memories, and all other abstract properties that make up life in various worlds. With its power, however, alien \"Foreigners\" are able to pass through portals imbued with their respective world\u0027s Logic and pose a threat to other worlds. To counter this problem, the Another Logic Counter Agency (ALCA) from the human world of Septpia employs \"Logicalists,\" people with the power to form bonds with the Foreigners who seek peace and share their Logic, tasked with dealing with all possible dangers.\n\r\nAfter overloading his powers two years prior, Yoshichika Tsurugi has lost the ability to use Logic in combat, making him no different from a regular citizen. However, his life soon returns to the battlefield when he meets Athena, a Foreigner goddess from the world of Tetra-Heaven. She brings Yoshichika his missing Logic Card, allowing him to become a Logicalist once again. Soon after, Yoshichika forms a contract with Athena and joins ALCA. There, he meets other Logicalists, and only by working with them can he hope to bring an end to the threats once and for all.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Luck \u0026 Logic", "label": "Luck \u0026 Logic", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "For thousands of years after its development, mankind used the written word for communication between people and generations. As millenia passed and technology became more prevalent, writing - and thus, communication as a whole - diminished, until it could only be found on cell phones and computer screens. Seeing an opportunity, the sorcerer Sogan Kenzaki starts infecting words with the Nesta Virus, which brings them to life and turns them into monsters called MJBK (Menace of Japanese with Biological Kinetic energy).\n\r\nTo counter this attack against humanity, an organization known as DEAVA (Division of EArth Verbalism Ability) assembles a group of youths with the ability of \"Verbalism\". They have to pilot the vector machines, which are used to form the mechas dubbed \"Aquarions\". The one wild card in the situation is the self-dubbed \"savior\", a young man who is the direct relative of a famous calligrapher, named Akira Kaibuki.", "Episodes": "26", "Genre": ["Action", "Comedy", "Drama", "Fantasy", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Aquarion Logos", "label": "Aquarion Logos", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "After being brutally murdered along with her family, Makina Hoshimura turns into a Shikabane Hime, a living corpse contracted to the Kougon Cult, in order to exert revenge on the mysterious undead organization responsible for her death. She is assisted in this task by Keisei Tagami, her contracted priest and former friend. This series follows the story of Keisei\u0027s younger brother Ouri, a boy with an unusual attraction to death, who slowly discovers his brother\u0027s secret and gets dragged into the world of the Shikabanes. \n\r\n(Source: Wikipedia, edited)", "Episodes": "13", "Genre": ["Action", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "darkgrey", "id": "Corpse Princess: Aka", "label": "Corpse Princess: Aka", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "When darkness threatens the world, four heroines hold the only hope for salvation\u2014if they can even manage to get out of the first town, that is. Bikini Warriors follows a party of beautiful adventurers in revealing armor: courageous Fighter, airheaded Paladin, timid Mage, and alluring Darkelf. But can you really be an adventurer if you don\u0027t get going on an adventure?\n\r\nOur heroines are eternally broke, insufferably vain, and frequently outmatched by the dangers of their world. Between fleeing dungeons and robbing peasants, the unlikely heroes will have to learn to live with each other before they can survive a battle with ultimate evil!", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumorchid", "id": "Bikini Warriors", "label": "Bikini Warriors", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Venus Versus Virus follows regular schoolgirl Sumire who\u0027s had the ability to see ghosts since a young age. She tells friends and family about this fact and they just dismiss it, thinking she\u0027s a liar. A chance encounter with a broach flying out of nowhere, a monster and gothloli clad monster killer named Lucia leaves her with a life changing decision to use her ability and fight against these \"viruses\" feeding upon the human race.\n\r\n(Source: AnimeNewsService) ", "Episodes": "12", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "lightsalmon", "id": "Venus Versus Virus", "label": "Venus Versus Virus", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "As the head of her middle school\u0027s science club, it\u0027s only fitting that Ueno is also a brilliant inventor. With devices that can convert any liquid into drinkable water, deodorize the most foul smells, or even generate dark matter to be used as a means of concealment, it seems like nothing is beyond Ueno\u0027s capabilities. However, she doesn\u0027t invent these devices for the advancement of mankind. Rather, the one force that motivates her is love, the only phenomenon she can\u0027t quite figure out.\n\r\nUeno is head over heels for Tanaka, her nonchalant fellow club member. Yet, because she is too nervous to confess her love and he is too oblivious to notice her affection, her love life is completely stagnant. In Ueno\u0027s mind, if she could just expose him to perverted situations, then surely he\u0027d get flustered and fall for her, right? Assisted by her stone-faced classmate and dedicated wingwoman Yamashita, Ueno employs her many inventions on Tanaka in a lewd manner in hopes that he may one day understand how she feels.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "gold", "id": "How clumsy you are, Miss Ueno.", "label": "How clumsy you are, Miss Ueno.", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "It is said that every few years, there is what\u0027s known as the \"Summer of Anu.\"  During that summer, thanks to the divine protection of the sky-god Anu, all of the demons in the tower lose their power.  The country of Uruk has begun an invasion of the tower in order to suppress the demons.  They\u0027ve built up positions inside the tower, with their sights set on getting to the upper levels.  The Uruk army knows that this is the third Summer of Anu-a perfect time to launch a mission to suppress the monster Druaga once and for all.  The army soldiers aren\u0027t the only ones in the tower, though.  An enitre city called Meskia has formed inside the tower\u0027s first floor.  It plays host not just to soldiers, but also to adventurers who have heard rumors about a legendary treasure called the Blue Crystal Rod, which is said to rest at the very top of the tower.  With all these different groups in the mix, each with its own agenda, one can only guess how things will play out during this unusual summer.\n\r\n(Source:  Newtype Magazine)", "Episodes": "12", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "blueviolet", "id": "Tower of Druaga: The Aegis of Uruk", "label": "Tower of Druaga: The Aegis of Uruk", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Several hundred years in the future, the resources of the Earth runs out, and the progression of the human race has stagnated. The world is now divided into \"Units.\" A boy named Hajiki Sanada lives with his mother and sister in Unit 74, in a place called \"Night Town,\" in which all electricity is shut down at midnight. The key in this story is an object called the GAD. GADs have the ability to reconstruct materials while reacting to feelings of an organic life. The size and shape of the resulting product seem to be different depending on the kinds of feelings that the life possesses. When Hajiki comes in contact with one by accident, it transforms into a huge robot\u2014a Tekkoudo, or \"Iron Giant\"\u2014which Hajiki names Lightning. And soon he realizes that he isn\u0027t the only one with a Tekkoudo, and must find out how to deal with those others who he feels are the \"same\" as himself.\n\r\n(Source: ANN)", "Episodes": "26", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "greenyellow", "id": "Gad Guard", "label": "Gad Guard", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Hitomi Kanzaki is just an ordinary 15-year-old schoolgirl with an interest in tarot cards and fortune telling, but one night, a boy named Van Fanel suddenly appears from the sky along with a vicious dragon. Thanks to a premonition from Hitomi, Van successfully kills the dragon, but a pillar of light appears and envelopes them both. As a result, Hitomi finds herself transported to the world of Gaea, a mysterious land where the Earth hangs in the sky.\n\r\nIn this new land, Hitomi soon discovers that Van is a prince of the Kingdom of Fanelia, which soon falls under attack by the evil empire of Zaibach. In an attempt to fight them off, Van boards his family\u0027s ancient guymelef Escaflowne\u2014a mechanized battle suit\u2014but fails to defeat them, and Fanelia ends up destroyed. Now on the run, Hitomi and Van encounter a handsome Asturian knight named Allen Schezar, whom Hitomi is shocked to find looks exactly like her crush from Earth. With some new allies on their side, Van and Hitomi fight back against the forces of Zaibach as the empire strives to revive an ancient power.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Adventure", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1996", "Year": "1996", "color": "blueviolet", "id": "The Vision of Escaflowne", "label": "The Vision of Escaflowne", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Thanks to the sacrifices of war heroes like Amuro Ray, the Universal Century\u0027s 105th year sees an era of hard-won but short-lived peace. The Earth Federation keeps a militaristic hold on the planet and its surrounding space colonies. Although Char Aznable\u0027s rebellion against the neglectful Federation met its ultimate failure, his revolutionary philosophy of true freedom for all human beings lives on.\n\r\nDespite being the son of a famous Federation commander, Hathaway Noa embodies both the undying loyalty of soldier Amuro Ray and the militant passion of rebel leader Char Aznable. Haunted by memories of Char\u0027s Rebellion, Hathaway leads a dissident faction of his own known as Mafty. He adopts the alias \"Mafty Navue Erin\" and commits acts of violence in revolt against the growing tyranny of the Federation.\n\r\nAfter thwarting the hostile takeover of a plane by a terrorist group fraudulently claiming to be Mafty, Hathaway\u0027s secret identity is discovered by a young woman named Gigi Andalucia. Hathaway befriends both Gigi and Federation colonel Kenneth Sleg, but his double life endangers them as the armed conflict between Mafty and the Federation comes to a head.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "darkgreen", "id": "Mobile Suit Gundam: Hathaway\u0027s Flash", "label": "Mobile Suit Gundam: Hathaway\u0027s Flash", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Sengoku Collection revolves around many samurai who are accidentally removed from a parallel universe inhabited by well-known historic characters. Unlike the historical war period known to us, all inhabitants in this unique world look like high school girls. Coming from the medieval era and finding themselves totally amazed by everything they encounter in modern day Tokyo, the girls become best friends through their adventures. \n\r\n(Source: Crunchyroll) ", "Episodes": "26", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2012", "Year": "2012", "color": "indigo", "id": "Sengoku Collection", "label": "Sengoku Collection", "shape": "dot", "size": 10}, {"Color": "red", "Description": "After taking one hundred secret photos and observing him from afar for months, second-year high schooler Yuki Kurihara has finally mustered up the courage to ask out her first-year crush Shinya \"Momo\" Momotsuki. Although taken by surprise, the bashful Momo accepts; however, he does not know the profoundly abnormal truth. As her strait-laced friend, Norika Mizuyama, has observed, Yuki has developed some unnerving\u2014but nonetheless sincere\u2014habits: taking pictures of Momo in secret, doing extensive research into his personal life, collecting his used straws, and even going \"Momo watching.\"\n\r\nThough Momo remains blissfully unaware of his new girlfriend\u0027s peculiar habits, he does notice some oddities in their daily conversations. Still unsure and nervous about his first relationship, Momo finds himself regularly getting into awkward interactions due to his inexperience, but nevertheless resolves to make his new girlfriend happy.\n\nMomokuri follows Yuki and Momo as they shyly explore their newfound love, and also deal with the problems that arise from it.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "red", "id": "Momokuri", "label": "Momokuri", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The United Earth Sphere Alliance is a powerful military organization that has ruled over Earth and space colonies with an iron fist for several decades. When the colonies proclaimed their opposition to this, their leader was assassinated. Now, in the year After Colony 195, bitter colonial rebels have launched \"Operation Meteor,\" sending five powerful mobile suits to Earth for vengeance. Built out of virtually indestructible material called Gundanium Alloy, these \"Gundams\" begin an assault against the Alliance and its sub organization OZ.\n\r\nOne Gundam, whose pilot has taken the name of the slain colony leader Heero Yuy, is forced to make a crash landing into the ocean after an atmospheric battle against OZ\u0027s ace pilot Zechs Marquise. Upon coming ashore, he is found by Relena Peacecraft, daughter of a peace-seeking politician, who witnesses Heero\u0027s descent to Earth. Although neither of them realize it yet, this encounter will have a profound impact on both their lives, as well as those on Earth and in space colonies.\n\r\n[Written by MAL Rewrite]", "Episodes": "49", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2000", "Year": "1995", "color": "darkgreen", "id": "Mobile Suit Gundam Wing", "label": "Mobile Suit Gundam Wing", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the near future, humans have discovered a fourth dimension, Dimension W, and a supposedly infinite source of energy within. In order to harness this profound new energy, mankind develops advanced \"coils,\" devices that link to and use the power of Dimension W. However, by year 2071, the New Tesla Energy corporation has monopolized the energy industry with coils, soon leading to the illegal distribution of unofficial coils that begin flooding the markets.\n\r\nKyouma Mabuchi is an ex-soldier who is wary of all coil-based technology to the extent that he still drives a gas-powered car. Kyouma is a \"Collector,\" individuals with the sole duty of hunting down illegal coils in exchange for money. What started out as just any other mission is turned on its head when he bumps in Mira Yurizaki, an android with a connection to the \"father\" of coils. When a series of strange events begin to take place, these two unlikely allies band together to uncover the mysteries of Dimension W.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Dimension W", "label": "Dimension W", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "For over a century and a half, two interstellar states have wrested for control of the Milky Way. The Galactic Empire, an absolute monarchy ruled by Kaiser Friedrich IV and an entrenched nobility, seeks to suppress the rebels daring to oppose the inviolable crown. The Free Planets Alliance, a representative democracy led by a corrupt High Council, degenerates as its elected leaders\u2060 use war and conflict as a way to win popular support.\n\r\nBut this long-standing stalemate between the Empire and the Alliance ends with the rise of two opposing military geniuses. Reinhard von Lohengramm, a minor noble and High Admiral of the Empire through his strategic brilliance and his sister\u0027s position as the favored concubine of the Kaiser, dreams of conquering the galaxy and uniting mankind under his iron fist. Meanwhile, Yang Wen-li of the Alliance, an avid historian and reluctant commodore hailed as the Hero of El Facil, uses his tactical prowess to navigate around his leaders\u0027 incompetence\u2014and to carve the path to lasting peace. As the war rages on, Reinhard and Yang each strive for their ideals and to secure their place among the stars as the leaders of a new era of galactic heroes.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "teal", "id": "Legend of the Galactic Heroes: Die Neue These", "label": "Legend of the Galactic Heroes: Die Neue These", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Emperor Pilaf finally has his hands on the Black Star Dragon Balls after years of searching, which are said to be twice as powerful as Earth\u0027s normal ones. Pilaf is about to make his wish for world domination when he is interrupted by Gokuu Son. As a result, Pilaf flubs his wish and accidentally turns Gokuu back into a child.\n\r\nAfter the wish is granted, the Black Star Dragon Balls scatter across the galaxy. However, Gokuu discovers that they will cause the Earth to explode unless they are all brought back within a year. Uniting with his granddaughter Pan and a young adult Trunks, Gokuu sets off on an adventure through the universe to find the Black Star Dragon Balls and save his planet from destruction.\n\r\n[Written by MAL Rewrite]", "Episodes": "64", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1996", "Year": "1996", "color": "darkslateblue", "id": "Dragon Ball GT", "label": "Dragon Ball GT", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Whether it be facing misogynistic remarks from her boss or being pressured by condescending co-workers, stress is just another part of the job for 25-year-old red panda Retsuko. Despite being one of the most diligent workers at her office, her diminutiveness and modesty often lead her to be exploited by her colleagues. However, when her irritation hits the limit, Retsuko brings forth her unique brand of letting off steam: aggressive death metal karaoke bashing the idiocy and hypocrisy of her co-workers\u0027 actions and work life. Although this venting only takes place in her mind, it gives her an outlet to counter her frustration in a world where hierarchy and appearances reign supreme.\n\r\n[Written by MAL Rewrite] ", "Episodes": "100", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2016", "color": "pink", "id": "Aggretsuko", "label": "Aggretsuko", "shape": "dot", "size": 10}, {"Color": "red", "Description": "After a curse turned him into a pig, World War I ace Marco Pagot becomes Porco Rosso, a mysterious bounty hunter who takes down sky pirates in the Adriatic Sea. He whiles away his days on a secluded island, rarely leaving other than to collect bounties or to visit the beautiful Gina, a songstress and owner of the Hotel Adriano.\n\r\nOne day, while traveling to fix his faulty engine, Porco Rosso is gunned down by a young American hotshot named Donald Curtis. Thrilled at the possibility of fame, Donald boldly declares that the flying pig is dead. Not wanting to disappoint Gina, Porco Rosso flees to the famous Piccolo S.P.A. airplane company and takes out a massive loan in order to repair and improve his fighter plane. There, he is surprised to find that the chief engineer of Piccolo S.P.A. is the 17-year-old Fio Piccolo, who hungers for a chance to prove herself. With Fio\u0027s improvements, Porco Rosso prepares to challenge Donald officially and regain his honor.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1992", "Year": "1992", "color": "red", "id": "Porco Rosso", "label": "Porco Rosso", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Black Bloods and Red Bloods, vampires and humans. Despite their differences, these two races once fought together in a crusade against a formidable foe. A decade later, the vampire war hero Jirou Mochizuki, known as the \"Silver Blade,\" travels with his younger brother Kotarou to the Special Zone\u2014a safe haven where vampires and humans live in harmony.\r\nHowever, their journey is suddenly faced with danger when a conflict erupts between vampire migrants and human forces from the Special Zone. With the rise of a developing conspiracy from an old enemy, Jirou will need the help of his new ally, Mimiko \"Compromiser\" Katsuragi, as well as the power of his ancient bloodline to protect what he treasures the most.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "mediumpurple", "id": "Black Blood Brothers", "label": "Black Blood Brothers", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "The anime centers on the members of the real-world four-member male vocal unit Urashimasakatasen. Uratanuki, Shima, Tonari no Sakata, and Senra appear in the shorts as high school students.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Urashimasakatasen no Nichijou", "label": "Urashimasakatasen no Nichijou", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Hagiwara Sakura and Miyazawa Elena are the leading members of a popular idol group, Sweet Diva. One day, Elena is injured by the attack of a female pro-wrestler Kazama Rio during the recording of a TV program. Sakura gets mad at Rio and gives her a dropkick. To avenge Elena, Sakura enters the female pro-wrestling matches.", "Episodes": "12", "Genre": ["Action", "Sports", "Ecchi"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "orange", "id": "Wanna Be the Strongest in the World", "label": "Wanna Be the Strongest in the World", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Sporting designer clothes, make-up, and nails, Ran Kotobuki is the very picture of a trendy, young Shibuya girl, but don\u0027t let that fool you. This girl comes from a family of cops, and she\u2019s ready to lay you out flat if you even think about causing trouble in her town! At least, she will... when she\u2019s not distracted with karaoke, shopping, and dodging her homework. Join Ran and her friends as they defend the streets of Shibuya and attempt to shop their way into the history books as the most famous Gals ever!\n\r\n(Source: RightStuf)", "Episodes": "52", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2001", "Year": "2001", "color": "pink", "id": "Super GALS!", "label": "Super GALS!", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "No synopsis information has been added to this title. Help improve our database by adding a synopsis here.", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "THE IDOLM@STER SideM Wakeatte Mini!", "label": "THE IDOLM@STER SideM Wakeatte Mini!", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The student-filled Academy City is at the forefront of scientific advancement and home to the esper development program. The seven \"Level 5\" espers are the most powerful in Academy City, and ranked third among them is middle schooler Mikoto Misaka, an electricity manipulator known as \"The Railgun.\"\n\r\nWhen strange incidents begin occurring throughout the city, she finds each crime to be connected to the elusive \"Level Upper,\" a legendary device that allegedly increases the esper level of its user. As the situation escalates, it becomes apparent that there is more to the Level Upper than meets the eye, and that Academy City may be a far more twisted place than the glamorous utopia it appears to be.\n\nToaru Kagaku no Railgun focuses on Mikoto and her friends\u2014and the dangerous situations they find themselves in\u2014as they get caught up in the matter of the Level Upper. As Mikoto says, \"There\u0027s never a dull moment in this city.\"\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2009", "Year": "2009", "color": "darkgreen", "id": "A Certain Scientific Railgun", "label": "A Certain Scientific Railgun", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "What was the tragedy that decided the fates of Char Aznable, the man later nicknamed the \"Red Comet\" as an ace pilot of the Zeon forces, and his sister Sayla Mass?\n\r\nThe two siblings\u0027 journeys, brought on by the sudden death of their father Zeon Zum Deikun who was a leader of the Spacenoids, are depicted in the four episodes of \"Chronicle of Char and Sayla.\"\n\r\nThe Zabi family who seize control of Side 3 and lead the Principality of Zeon, the early days of many renowned Zeon ace pilots who later fight in the One Year War, the secrets of mobile suit development, conflicts with the Earth Federation Forces, and the road leading to the outbreak of war\u2014all will be revealed.\n\r\n(Source: Official Website)\n\nNote: A re-edited TV version of the six OVAs released from 2015 through 2018.\n", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Mobile Suit Gundam: The Origin - Advent of the Red Comet", "label": "Mobile Suit Gundam: The Origin - Advent of the Red Comet", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Third season of the Yowamushi Pedal series.\n\r\nWith the team\u0027s combined strength, the Sohoku High bicycle racing club beat reigning champions Hakone Academy at the Interhigh national race and achieved an impressive overall victory. Now that their hot summer has ended and third-years Kinjou, Makishima, and Tadokoro have retired from the team, first-year participants in the Interhigh Onoda Sakamichi, Imaizumi Shunsuke, and Naruko Shoukichi, along with their new captain second-year Teshima Junta and vice-captain Aoyagi Hajime begin preparing as a \"new team\" for their second consecutive championship at the next Interhigh. In order to retake their throne, their rivals Hakone Academy have also incorporated new members and begun training as a new team. Kyoto Fushimi High is lead by the monstrous racer Midousuji Akira. The nation\u0027s top schools are all honing their skills to reach the top of the Interhigh.\n\r\n(Source: Crunchyroll)", "Episodes": "25", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "orange", "id": "Yowamushi Pedal: New Generation", "label": "Yowamushi Pedal: New Generation", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Despite endless research, the human mind remains a mystery to this day. Unknown to the public, there exist special individuals who are able to dive deep into the minds of people and even manipulate their memories.\n\r\nGifted with this ability, Hiroki, Tsukasa, and Satoru are among those who use their power to commit crime under the orders of their leader, Katsuragi. The three step into the dangerous territory of the human mind in order to destroy their assigned targets while striving to keep their own minds and memories safe.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Amazon Prime"], "Stream Year": "2020", "Year": "2020", "color": "lightgray", "id": "Pet", "label": "Pet", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Why should girls get to have all the fun? These magical boys are here to save the world from the loveless... at least that\u0027s what the pink wombat who gives them their magical powers wants them to do.\n\r\nIn Binan Koukou Chikyuu Bouei-bu Love!, the main characters are the members of the \"Earth Defense Club\" at the Binan High School, though all they really want to do is hang out, goof off, and relax at the nearby Kurotama Bath. One fateful day, though, a pink wombat appears out of nowhere and forces these five high school students to become \"Battle Lovers\" and protect Earth from a trio of villains who are taking orders from a green hedgehog. Over the course of the series, the Battle Lovers will take on a variety of fiends, including the chikuwabu monster, a chopstick phantom, a monster remote control, and plenty more strange enemies!\n\r\nWill the heirs to the throne of love be able to protect Earth from those who want to destroy love? Or will the Earth Conquest Club fill the world with hate?", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2015", "Year": "2015", "color": "pink", "id": "Cute High Earth Defense Club LOVE!", "label": "Cute High Earth Defense Club LOVE!", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Shounen Ashibe follows the daily life of first-grader Ashibe Ashiya and his spotted seal pet Goma-chan.\n\r\n(Source: MAL News)", "Episodes": "32", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "pink", "id": "Shounen Ashibe: Go! Go! Goma-chan", "label": "Shounen Ashibe: Go! Go! Goma-chan", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Having died in a car accident, Tsubasa Kurata\u2014an otaku from modern Japan\u2014is reborn in the Fremmevilla Kingdom, a medieval world where powerful mechs called Silhouette Knights are used to fight horrific demonic beasts.\n\r\nBorn into a noble family under the name of Ernesti Echevarria and bestowed with prodigious magical abilities, he enrolls into Royal Laihaila Academy. This school of magic trains young men and women on how to pilot the Silhouette Knights, prepping them to protect the kingdom from threats, both demonic and human. Ernesti teams up with the twins named Adeltrud and Archid Olter with the goal to create his own Silhouette Knight one day, a feat unheard of for several centuries.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Knight\u0027s \u0026 Magic", "label": "Knight\u0027s \u0026 Magic", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "One last heist. That\u0027s what they all say, right? Just one final score, and everyone can retire and take up fishing. Thing is, the jails are filled with super villains who thought the same thing, and got busted. But the Heat\u0027s in a jam. He\u0027s run up the kind of gambling debt that - if he can\u0027t pay it back in cash - will be paid in blood. Nobody wants to see the most beloved supercrook of all time rubbed out by the mob - especially his biggest fan, Johnny Bolt. And Johnny\u0027s got a plan to help the Heat and make all his buddies disgustingly rich at the same time. Unfortunately for Johnny\u0027s recruits, they have to head to Spain and rob the world\u0027s most notorious super villain blind. And that\u0027s where things get tricky. \n\r\n(Source: Marvel Comics)", "Episodes": "13", "Genre": ["Action", "Drama", "Suspense"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "darkgreen", "id": "Super Crooks", "label": "Super Crooks", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "A new cast of characters take on the continued battle between good and evil. Ginga, our hero, and his group of loyal friends take on a dangerous group called the Dark Nebula. The Dark Nebula\u2019s sole mission is to take over the world and unleash their evil upon it; but before they can do so, they must destroy Ginga as he is the only person that\u2019s strong enough to stand in their way. The plot thickens as friends become enemies and enemies become allies. Everything starts and ends with Ginga as he struggles to find the strength to defend his world and the honor of Beyblade.\n\r\n(Source: Beyblade.com)", "Episodes": "51", "Genre": ["Adventure", "Comedy", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2009", "Year": "2009", "color": "orange", "id": "Metal Fight Beyblade", "label": "Metal Fight Beyblade", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In the name of the king, the Valiante Kingdom launched hunts to exterminate users of witchcraft. Seventeen years later, their pursuit is still growing in both size and brutality. Unbeknownst to the citizens, the targets of these witch hunts are the secret protectors of humanity. Known as the Makai Knights and Alchemists, they have a strong will to protect people from Horrors, demons who possess souls plagued by sadness and pain.\n\r\nOne such Makai Knight is 17-year-old Leon Luis who inherits the legendary armor of the Golden Knight Garo from his mother. Though he possesses great power, he struggles to overcome the hatred he bears from his mother\u0027s death at the hands of the kingdom. His father German, known as Zoro the Shadow Cutting Knight, is still training Leon when he is called to investigate the upsurge of Horrors in the kingdom\u0027s capital. Although German knows Leon\u0027s will is wavering, he decides to bring Leon along to continue his training.\n\r\nAs German and Leon head to the capital, the king\u0027s amiable son Alfonso San Valiante struggles to find a solution to the growing Horror threat. But before he can do so, he is double-crossed and banished from his own kingdom. To return home, Alfonso sets out to find the help and strength he needs to reclaim the throne. During his search, he comes across Leon, whose interactions with the prince will forever change both of their fates.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "GARO: THE ANIMATION", "label": "GARO: THE ANIMATION", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In the bustling and futuristic city of Heartland, a young boy named Yuuma Tsukumo has a dream that everyone his age wants to achieve\u2014earning the title of the greatest duelist! Sadly, due to his lackluster dueling skills, this dream is far from achievable. But when the school bully, Ryouga \"Shark\" Kamishiro, splits the key given to him by his father into two pieces, he inadvertently sets Yuuma on a collision course with his dream.\n\r\nRetaining one half of the key, Yuuma begins a duel with Shark, but soon realizes that his inexperienced skills are no match for him. In a sudden turn of events, Yuuma\u0027s key repairs itself, and the \"Door of Destiny\u0027\u0027 appears before him. Using the key to open it, Yuuma is greeted by an alien by the name of Astral\u2014a being only he can see. \n\r\nThe bewildered Yuuma soon learns that his memories have been divided into 100 \"Number Cards,\" all of which he must retrieve. However, he is also not the only one looking for them. Bombarded by these revelations, Yuuma, alongside Astral, must defend the world from the upcoming threats that loom over Heartland City\u2014regardless of any divine intervention that may occur. \n\r\n[Written by MAL Rewrite]", "Episodes": "73", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Amazon Prime", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "mediumpurple", "id": "Yu-Gi-Oh! Zexal", "label": "Yu-Gi-Oh! Zexal", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In 2035, an incident known as \u201cThe Burst\u201d occurs at a Japanese research facility,  giving birth to the rapidly expanding, consuming, and self-replicating \"Matter.\" Snaking its way through the remains of dams and military facilities in the Kurobe Gorge, the hostile Matter is besieged by task forces trying to prevent it from reaching the ocean and mercenaries seeking the truth behind its existence.\n\r\nAiko Tachibana lives under constant medical surveillance after being rescued from the Matter. She spends her days waiting out her recovery by making paper planes. Soon, her daily life at school is disturbed by the arrival of transfer student Yuuya Kanzaki, who proceeds to point out a number of inconsistencies regarding her body. Why is she never injured, and why does she suddenly no longer need her wheelchair? He claims that there is more to her existence than she has been led to believe, and that she alone holds the key to ending The Burst.\n\r\nWith many factions now interested in Aiko, she and Yuuya must gather allies and embark on a dangerous pilgrimage into the heart of the infested gorge before the net can close around them. To escape the conspiracy moving against them, the pair must face off against the Matter\u2014an enemy that flows like water.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "A.I.C.O.: Incarnation", "label": "A.I.C.O.: Incarnation", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Having gone from pampered to poor after the bankruptcy of her father\u0027s company, Youko Nishikawa struggles to drop her princess-like persona and make friends at her all-girls high school. One day, while eating alone in a nearby forest, she has a chance encounter with Futaba Odagiri, the super-energetic transfer student, and Teru Hayama, an innocent-looking girl with a surprisingly direct and sometimes mean personality. Despite their differing personalities, the three girls who all have the kanji for \"leaf\" in their name begin an unlikely friendship as they try to navigate through an amusing and spontaneous adventure known as high school life.\n\nSansha Sanyou is a cheerful, cute series revolving around three close but very different friends as they try to balance the everyday challenges that school and adolescence have to offer.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "pink", "id": "Three Leaves, Three Colors", "label": "Three Leaves, Three Colors", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "Midori Asakusa sees the world a bit differently. Always having her nose in a sketchbook, Asakusa draws detailed landscapes and backgrounds of both the world around her and the one within her boundless imagination. Even the simple act of doodling on a wall evolves into an emergency repair on the outer hull of her spaceship. She is only brought back to reality by her best friend Sayaka Kanamori. The pair are stark opposites, with Asakusa\u0027s childlike wonder contrasted by Kanamori\u0027s calculated approach to life. \n\r\nAfter a chance encounter where the two \"save\" the young model Tsubame Misuzaki from her overprotective bodyguard, a connection instantly sparks between Asakusa and Misuzaki, as both share an intense passion for art and animation. Whereas Asakusa is interested in backgrounds and settings, Misuzaki loves drawing the human form. Sensing a money-making opportunity, Kanamori suggests that they start an animation club, which they disguise as a motion picture club since the school already has an anime club. Thus begins the trio\u0027s journey of producing animation that will awe the world. \n\r\nFrom the brilliant mind of Masaaki Yuasa, Eizouken ni wa Te wo Dasu na! is a love letter to animation, wildly creative in its approach, and a testament to the potential of the medium.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Comedy"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "HBO"], "Stream Year": "2020", "Year": "2020", "color": "olivedrab", "id": "Keep Your Hands Off Eizouken!", "label": "Keep Your Hands Off Eizouken!", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Akito doesn\u0027t want to fight. Despite a childhood spent on the anime Gekiganger 3, a Mecha show, he\u0027d rather cook than pilot a Mecha. Fate intervenes when his home on Mars is destroyed, and he is transported instantly to the Earth, mysteriously. He has questions no one can answer fully, but follows a girl from a chance meeting in hopes to discover any. The girl, Yurika, is captain of the private battleship Nadesico, and in order to follow her, he enlists as their cook. Possessing the nanite implants that allow to control mechas, he\u0027s a handy backup pilot for the mechas of the Nadesico. He joins a crew bent on avenging Mars that seems to be composed of only misfits, otakus, and ditzes; however, in reality, they are handpicked experts. They take their own private war back to Mars to face the harsh reality that life may not always be like a Giant Mecha series.\n\r\n(Source: ANN)", "Episodes": "26", "Genre": ["Action", "Comedy", "Romance", "Sci-FiSci-"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "1996", "Year": "1996", "color": "red", "id": "Martian Successor Nadesico", "label": "Martian Successor Nadesico", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "UA Academy\u0027s Class 1-A has been the focus of a substantial amount of public attention due to the multiple villain attacks they have faced over the past school year. This attention has left Class 1-A\u0027s rivals, Class 1-B, feeling quite bitter. Desiring to prove their skills, they look forward to the opportunity that has been given to them: a set of mock battles between the students of each class.\n\r\nThe classes are split into squads of four, each of which is tasked with capturing the other group members. The winner is the group who first secures all of the opposing team. While this sounds simple, a curveball is thrown into the mix with the inclusion of General Course Student Hitoshi Shinsou, who wishes to transfer into the Hero Course. Despite using his training with Class 1-A\u0027s homeroom teacher Shouta \"Eraserhead\" Aizawa to prove that he\u0027s capable of being a real hero, he is still far behind the others due to his lack of experience. However, Shinsou is determined to overcome this challenge.\n\r\nThus begins the fiery competition between Class 1-A and 1-B as each tries to prove that they are superior to the other.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2016", "Year": "2021", "color": "darkgreen", "id": "My Hero Academia Season 5", "label": "My Hero Academia Season 5", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Rinshi!! Ekoda-chan is a fun and dark a 4-koma manga about the real (?) life of the author, a single woman in Tokyo who drifts through relationships and works at various hostess clubs and the like. Lots of commentary on \"birds of prey\" (moukin), girls who use their cuteness and affect stupidity in order to try to score men (against whom the author is constantly fighting).\n\r\n(Source: Zigguratbuilder)", "Episodes": "11", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Rinshi!! Ekodachan", "label": "Rinshi!! Ekodachan", "shape": "dot", "size": 10}, {"C
