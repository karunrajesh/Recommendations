y pursue glory.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "11", "Genre": ["Drama", "Sports"], "Genre_Header": "Sports", "MAL Recs": ["March Comes In Like a Lion", "The Tatami Galaxy"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "orange", "id": "Ping Pong the Animation", "label": "Ping Pong the Animation", "shape": "dot", "size": 20}, {"Color": "salmon", "Description": "Vampires walk among society, existing as part of its underbelly. They do not require blood to survive, but extreme emotions can immensely increase their bloodlust, turning them into uncontrollable monsters. Tsukasa Taira, a 22-year-old university student, learns of the existence of vampires when her longtime friend reveals himself to be one of them after a tense confrontation with Yuuki Anzai\u2014a human and vampire hybrid.\n\r\nHer friend is arrested, and Tsukasa soon finds herself drawn to Anzai, who reluctantly reciprocates her feelings. However, this unconventional romance may prove too difficult to maintain, as Anzai struggles to contain the part of him that wishes to devour Tsukasa.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Romance", "Supernatural"], "Genre_Header": "Action Romance", "MAL Recs": ["Tokyo Ghoul"], "Season": "Spring", "Stream Sites": ["Hulu"], "Stream Year": "2018", "Year": "2018", "color": "salmon", "id": "Devils\u0027 Line", "label": "Devils\u0027 Line", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "For high school students like Shouichi Kamita, university entrance exams and the future are common concerns. It is also during this time in life that a mysterious emotion that vexes people of all ages may begin to weigh upon one\u0027s mind\u2014love.\n\r\nAt this point in his teenage years, Shouichi finds three girls he could see himself having a future with: the ever-cheerful Hikari Tsuneki, who teases Shouichi without mercy, but actually has a softer side; the competitive gamer, Tooru Miyamae, who has difficulty communicating with others; and Shouichi\u0027s childhood friend, Kyouko Touno, the sometimes immature shoujo manga enthusiast. Seiren follows Shouichi\u0027s relationships with these three girls across three separate arcs, as their feelings grow from mutual interest and blossom into something more beautiful.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Amagami SS"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "lightsalmon", "id": "Seiren", "label": "Seiren", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Two years ago, Junichi Tachibana had a date on Christmas Eve but was stood up instead. Since then, he has had a hard time showing others his true feelings in fear of being rejected again. However, as luck would have it, Junichi may have a second chance at love when he meets several girls whom he becomes romantically interested in: Haruka Morishima, the energetic and popular upperclassman with a love for cute things; Kaoru Tanamachi, his childhood friend who harbors secret feelings for him; Sae Nakata, the timid transfer student who is shy around men; Ai Nanasaki, a girl on the swim team who has a bad first impression of Junichi; Rihoko Sakurai, a childhood friend with a love for sweets; and Tsukasa Ayatsuji, a seemingly perfect class representative who has a hidden dark side. As Christmas Eve approaches, Junichi can only hope that this will be the year he will finally spend the holidays with the one he truly loves.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Yosuga no Sora", "The World God Only Knows", "Photokano", "KimiKiss: Pure Rouge", "Seiren"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "lightsalmon", "id": "Amagami SS", "label": "Amagami SS", "shape": "dot", "size": 35}, {"Color": "teal", "Description": "The 150-year-long stalemate between the two interstellar superpowers, the Galactic Empire and the Free Planets Alliance, comes to an end when a new generation of leaders arises: the idealistic military genius Reinhard von Lohengramm, and the FPA\u0027s reserved historian, Yang Wenli.\n\r\nWhile Reinhard climbs the ranks of the Empire with the aid of his childhood friend, Siegfried Kircheis, he must fight not only the war, but also the remnants of the crumbling Goldenbaum Dynasty in order to free his sister from the Kaiser and unify humanity under one genuine ruler. Meanwhile, on the other side of the galaxy, Yang\u2014a strong supporter of democratic ideals\u2014has to stand firm in his beliefs, despite the struggles of the FPA, and show his pupil, Julian Mintz, that autocracy is not the solution.\n\r\nAs ideologies clash amidst the war\u0027s many casualties, the two strategic masterminds must ask themselves what the real reason behind their battle is.\n\r\n[Written by MAL Rewrite]", "Episodes": "110", "Genre": ["Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": ["Code Geass: Lelouch of the Rebellion"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "teal", "id": "Legend of the Galactic Heroes", "label": "Legend of the Galactic Heroes", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "On Christmas Eve, Hiro Hirono runs into Miyako Miyamura, a frivolous girl who \"borrows\" his bicycle in order to chase down a purse thief. After Hiro finds his bicycle wrecked and Miyako unconscious, the two unexpectedly spend their Christmas Eve together, and when they discover they go to the same high school, their accidental relationship develops even further. This sparks the jealousy of Hiro\u0027s childhood friend Kei Shindou, whose pure approach to life catches the eye of Kyosuke Tsutsumi, a womanizing photographer searching for the perfect shot.\n\r\nElsewhere, Renji Asou, a boy who dreams of being a girl\u0027s knight in shining armor, has a chance encounter with Kei\u0027s twin sister\u2014the overly shy Chihiro Shindou, who spends her time reading alone\u2014at an abandoned train station. The two quickly become friends and eventually decide to write a novel together. However, when Renji discovers Chihiro\u0027s secret, a disability that causes her to have an eternally ephemeral memory, his childish ideals will be put to the test.\n\r\nGuided by two mysterious adults, these youths\u0027 relationships intertwine in a heart-rending tale of love, rejection, acceptance, and memories.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Mystery", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["One Week Friends", "Clannad"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "lightsalmon", "id": "ef - a tale of memories.", "label": "ef - a tale of memories.", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Nariyuki Yuiga, an impoverished third-year high school student, works tirelessly to receive the VIP nomination, a scholarship that would cover all of his college tuition fees. In recognition of his hard work, the headmaster awards him the renowned scholarship.\n\r\nHowever, this scholarship is given under one condition: he must tutor the school\u0027s geniuses in their weakest subjects! Joining his new brigade of pupils are the math maestro Rizu Ogata, who wants to study humanities; the literature legend Fumino Furuhashi, who wants to study science; and Yuiga\u0027s sports-savvy childhood friend, Uruka Takemoto, who is hopeless at everything else.\n\nBokutachi wa Benkyou ga Dekinai follows Yuiga as he tries to teach his three eccentric tutees in a series of strange and comedic antics. But as Ogata\u0027s and Furuhashi\u0027s ambitions conflict with their talents, will Yuiga be able to help his students achieve their dreams?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["The Quintessential Quintuplets"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "red", "id": "We Never Learn: BOKUBEN", "label": "We Never Learn: BOKUBEN", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Fuutarou Uesugi is an ace high school student, but leads an otherwise tough life. His standoffish personality and reclusive nature have left him friendless, and his father is debt-ridden, forcing his family to scrape by.\n\r\nOne day during his lunch break, Uesugi argues with a female transfer student who has claimed \"his seat,\" leading both of them to dislike each other. That same day, he is presented with a golden opportunity to clear his family\u0027s debt: a private tutoring gig for a wealthy family\u0027s daughter, with a wage of five times the market price. He accepts the proposal, but is horrified to discover that the client, Itsuki Nakano, is the girl he confronted earlier! \n\r\nAfter unsuccessfully trying to get back on Itsuki\u0027s good side, Uesugi finds out that his problems don\u0027t end there: Itsuki is actually a quintuplet, so in addition to her, he must also tutor her sisters\u2014Miku, Yotsuba, Nino, and Ichika\u2014who, despite the very real threat of flunking, want nothing to do with a tutor. However, his family\u0027s livelihood is on the line so Uesugi pushes on, adamant in his resolve to rid the sisters of their detest for studying and successfully lead them to graduation.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["We Never Learn: BOKUBEN", "Nisekoi: False Love", "Rent-a-Girlfriend"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "red", "id": "The Quintessential Quintuplets", "label": "The Quintessential Quintuplets", "shape": "dot", "size": 25}, {"Color": "peru", "Description": "While mahjong is a game that is often played with family and friends, it is also a game that is played in the darkest corners of society. Nangou is a compulsive gambler who has accumulated debt over three million yen. In a last ditch attempt to clear his record, he decides to wager his life on a game of mahjong with the mafia. Unfortunately, as the game progresses, Nangou only moves further from the prize and closer to death.\n\r\nWhen all hope seems lost, the game parlor is suddenly intruded upon by Shigeru Akagi, a young boy on the run from the police. Desperate to turn the game around, Nangou hands the game over to Akagi after teaching him a few of the rules. The mafia can only smirk as Akagi sits down to play. However, they soon come to learn that Akagi is a natural-born gambler. An imposing figure who does not fear death. One who is destined to become a legend.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Suspense"], "Genre_Header": "Other Genre", "MAL Recs": ["Kaiji: Ultimate Survivor", "One Outs"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "peru", "id": "Akagi", "label": "Akagi", "shape": "dot", "size": 20}, {"Color": "mediumorchid", "Description": "In a fairy tale come to life, the clumsy, sweet, and gentle Ahiru (Japanese for \"duck\") seems like an unlikely protagonist. In reality, Ahiru is just as magical as the talking cats and crocodiles that inhabit her town\u2014for Ahiru really is a duck! Transformed by the mysterious Drosselmeyer into a human girl, Ahiru soon learns the reason for her existence. Using her magical egg-shaped pendant, Ahiru can transform into Princess Tutu\u2014a beautiful and talented ballet dancer whose dances relieve people of the turmoil in their hearts. With her newfound ability, Ahiru accepts the challenge of collecting the lost shards of her prince\u0027s heart, for long ago he had shattered it in order to seal an evil raven away for all eternity.\n\nPrincess Tutu is a tale of heroes and their struggle against fate. Their beliefs, their feelings, and ultimately their actions will determine whether this fairy tale can reach its \"happily ever after.\"\n\r\n[Written by MAL Rewrite]", "Episodes": "38", "Genre": ["Comedy", "Drama", "Fantasy", "Mystery", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Puella Magi Madoka Magica", "Revolutionary Girl Utena"], "Season": "Summer", "Stream Sites": ["Amazon Prime", "Hulu"], "Stream Year": "2002", "Year": "2002", "color": "mediumorchid", "id": "Princess Tutu", "label": "Princess Tutu", "shape": "dot", "size": 20}, {"Color": "mediumorchid", "Description": "Years ago, a tragic incident befell a young princess when both her parents died. Devastated, it seemed nothing would calm this poor soul. However, a prince traveling through the area came to see the princess, hoping to cheer her up. After wiping her sorrowful tears, the prince gave her a ring carrying a rose emblem and told her as long as she holds onto the ring, they are destined to meet again. The event leaves a deep impression on the girl, Utena Tenjou, leading her to become a prince herself. \n\r\nYears later, Utena attends Ootori Academy, recognized by the same rose emblem as her precious ring\u0027s. There, attracted by the scent of roses, she witnesses Anthy Himemiya tending the flowers, accompanied by the Student Council President Touga Kiryuu and Vice President Kyouichi Saionji, who seem to be arguing over Anthy. While Utena thinks nothing of the occurrence, the Student Council gathers to discuss an important matter. \n\r\nSubsequently, a misunderstanding leads to Utena being dragged into the world of Duelists\u2014those with rings similar to her own. The Duelists fight for the ownership of the Rose Bride, Anthy Himemiya, who is said to possess great power. Wanting to prove her capabilities as a prince, and enraged that Anthy is being wronged and objectified, Utena resolves to fight against the Duelists to save her from the cruel fate.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "39", "Genre": ["Comedy", "Drama", "Fantasy", "Mystery"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Penguindrum", "Neon Genesis Evangelion", "Kill la Kill", "The Rose of Versailles", "Puella Magi Madoka Magica", "Princess Tutu"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1997", "Year": "1997", "color": "mediumorchid", "id": "Revolutionary Girl Utena", "label": "Revolutionary Girl Utena", "shape": "dot", "size": 40}, {"Color": "indigo", "Description": "Despite being bullied, scorned, and oppressed all of his life, a 34-year-old shut-in still found the resolve to attempt something heroic\u2014only for it to end in a tragic accident. But in a twist of fate, he awakens in another world as Rudeus Greyrat, starting life again as a baby born to two loving parents.\n\r\nPreserving his memories and knowledge from his previous life, Rudeus quickly adapts to his new environment. With the mind of a grown adult, he starts to display magical talent that exceeds all expectations, honing his skill with the help of a mage named Roxy Migurdia. Rudeus learns swordplay from his father, Paul, and meets Sylphiette, a girl his age who quickly becomes his closest friend.\n\r\nAs Rudeus\u0027 second chance at life begins, he tries to make the most of his new opportunity while conquering his traumatic past. And perhaps, one day, he may find the one thing he could not find in his old world\u2014love.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Fantasy", "Ecchi"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["That Time I Got Reincarnated as a Slime", "Re:ZERO -Starting Life in Another World-"], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2021", "Year": "2021", "color": "indigo", "id": "Mushoku Tensei: Jobless Reincarnation", "label": "Mushoku Tensei: Jobless Reincarnation", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "Over three hundred years have passed since the Calamity War, the great conflict between Earth and its outer space colonies. Now Earth is ruled over by four economic blocs, and the military organization Gjallarhorn is responsible for keeping the peace. Mars, on the other hand, depends heavily on Earth\u0027s economy.\n\r\nHorrified by the appalling living conditions that Mars\u0027 inhabitants have to bear, Kudelia Aina Bernstein, a young aristocrat from the Chryse Autonomous Region, gets involved in the Red Planet\u0027s independence movement. She hires the services of a local company, Chryse Guard Security (CGS), to escort her on the journey to Earth to negotiate economic conditions with the earthly bloc that controls the region. The Third Army Division\u2014consisting of Mikazuki Augus, Orga Itsuka, and many other child soldiers\u2014are chosen to protect her.\n\r\nWhen Gjallarhorn attacks the CGS facilities to assassinate the young revolutionary threatening their interests, Orga and his comrades must not let the attackers accomplish their goal\u2014in fact, Gjallarhorn\u0027s actions might turn out to be the unintentional catalyst that leads the children to be the forgers of their own destiny.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["86 Eighty Six"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Mobile Suit Gundam: Iron-Blooded Orphans", "label": "Mobile Suit Gundam: Iron-Blooded Orphans", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "One day, Kei Kusanagi notices a strange glowing woman by the lake. He discovers that the woman is actually an alien officer from the Galaxy Federation named Mizuho Kazami, and even more shocking\u2014she\u0027s also his teacher! In spite of this setback, he and his teacher gradually get to know each other and a romance blossoms between them. However, soon enough, the principal of the school finds out about their relationship. The solution? Get married!\n\r\nTogether, the newlyweds must keep their marriage a secret, not only from Kei\u0027s high school friends, but also the Galaxy Federation. Onegai\u2606Teacher is the fragile but comedic love story of an alien and her student.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Waiting in the Summer"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2002", "Year": "2002", "color": "lightsalmon", "id": "Please Teacher!", "label": "Please Teacher!", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Kazunari Usa is a high school freshman who will start living alone due to his parents now working in a different area. Excited for his new independent life, he hopes to go about his teenage days without the worry of dealing with any strange people, but as he soon discovers, his new boarding house Kawai Complex is far from ordinary.\n\r\nThe various tenants at Kawai Complex are all quite eccentric characters. Shirosaki, Kazunari\u0027s roommate, is a pervert and masochist; Mayumi Nishikino, a borderline alcoholic office lady, hates couples because of her unfortunate luck with men; and Sayaka Watanabe, a seemingly innocent college student, enjoys leading men on. Shocked with the lack of decent individuals at his new residence, Kazunari is about to leave when he runs into shy senior student Ritsu Kawai and finds himself slowly falling in love with her.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["The Pet Girl of Sakurasou"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "hotpink", "id": "The Kawai Complex Guide to Manors and Hostel Behavior", "label": "The Kawai Complex Guide to Manors and Hostel Behavior", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "Whenever he isn\u0027t getting pummeled in the karate club after school, high schooler Kenichi Shirahama can be found with his head buried in one of the many self-help books he carries with him every day. One day, on the way to school, Kenichi accidentally frightens the new student in his class, leading her to throw him down onto the ground. After apologizing for her violent reflexes, she introduces herself as Miu Furinji and asks Kenichi to be her friend.\n\r\nLater that day, after karate club practice, Kenichi is given an ultimatum by one of the other club members: they will fight next week and the loser has to quit the club permanently. While lamenting his imminent defeat in the upcoming fight, Kenichi witnesses Miu fend off three thugs easily. Fed up with being perpetually bullied by those more powerful than him, he asks Miu for tips on how to become a better fighter. She directs Kenichi to her grandfather\u0027s dojo, Ryouzanpaku, where several skilled\u2014albeit strange\u2014masters of extreme martial arts have gathered to hone their abilities. Miu promises that Kenichi will become significantly stronger, but only if he manages to \"stay alive.\"\n\r\nWith those ominous words looming in his mind and the appearance of a criminal martial arts gang known as \"Ragnarok\" threatening the safety of those around him, Kenichi takes the first step on his journey to become a world-class fighter and a defender of the defenseless.\n\r\n[Written by MAL Rewrite]", "Episodes": "50", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": ["Fighting Spirit", "Reborn!"], "Season": "Fall", "Stream Sites": ["Amazon Prime", "Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "limegreen", "id": "KenIchi: The Mightiest Disciple", "label": "KenIchi: The Mightiest Disciple", "shape": "dot", "size": 20}, {"Color": "orange", "Description": "In his father\u0027s absence, teenager Ippo Makunouchi works hard to help his mother run her fishing boat rental business. Ippo\u0027s timid nature, his lack of sleep, and the sea smell make him an easy target for relentless bullies who leave him bruised and beaten on a daily basis. Mamoru Takamura, an up-and-coming boxer, rescues Ippo from a violent after-school incident and takes him back to the Kamogawa Boxing Gym for recovery. Takamura and his fellow boxers, Masaru Aoki and Tatsuya Kimura, are stunned by Ippo\u0027s powerful punches\u2014a result of strong muscles developed through years serving his physically taxing family business. \n\r\nFollowing brief training under Takamura, Ippo impresses the other boxers in a practice match against prodigy Ichirou Miyata. He gains a rival in Miyata and a coach in Genji Kamogawa, the gym owner and a former boxer himself. As Ippo takes the first steps in his official boxing career, he faces off against a series of challenging opponents, each more powerful than the last. Victory, loss, and a cycle of dedicated training await Ippo on his journey to achieve greatness. With his tough body and unstoppable fighting spirit, the kind young man seeks to take on the world.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "75", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["KenIchi: The Mightiest Disciple"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2000", "color": "orange", "id": "Fighting Spirit", "label": "Fighting Spirit", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "There is no putting it lightly\u2014Tsunayoshi Sawada is just no good. He is clumsy, talentless, and desperately in love with the school idol Kyouko Sasagawa, a girl so completely out of his league. Dubbed \"Loser Tsuna\" by his classmates, he seems to be the very personification of failure in the guise of a middle-schooler.\n\r\nTsuna\u0027s boring life takes an extraordinary twist when he encounters the mysterious Reborn, who happens to be a hitman... and shockingly, a baby! Sent from the strongest Mafia family in Italy, Reborn is assigned the daunting mission of preparing the dull middle schooler to succeed the ninth boss of the notorious Vongola family, who is on the brink of retirement. The dull boy has a grueling road ahead, but with the help of his new criminal affiliates and his peculiar home tutor, perhaps even Loser Tsuna can achieve greatness.\n\r\n[Written by MAL Rewrite]", "Episodes": "203", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": ["Eyeshield 21", "KenIchi: The Mightiest Disciple", "Nura: Rise of the Yokai Clan"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2006", "Year": "2006", "color": "limegreen", "id": "Reborn!", "label": "Reborn!", "shape": "dot", "size": 25}, {"Color": "blueviolet", "Description": "To young Oz Vessalius, heir to the Vessalius Duke House, the perilous world called the Abyss is nothing more than a folktale used to scare misbehaving children. However, when Oz\u0027s coming-of-age ceremony is interrupted by the malicious Baskerville Clan intent on banishing him into the depths of the Abyss, the Vessalius heir realizes that his peaceful life of luxury is at its end. Now, he must confront the world of the Abyss and its dwellers, the monstrous \"Chains,\" which are both not quite as fake as he once believed.\n\r\nBased on the supernatural fantasy manga of the same name, Pandora Hearts tells the story of fifteen-year-old Oz\u0027s journey to discover the meaning behind the strange events that have overtaken his life. Assisted by a mysterious Chain named Alice, whose nickname is \"Bloodstained Black Rabbit,\" and members of a clandestine organization known as \"Pandora,\" Oz begins to realize his existence may have more meaning than he could have ever imagined.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Adventure", "Fantasy", "Mystery", "Supernatural"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Black Butler", "D.Gray-man"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2009", "Year": "2009", "color": "blueviolet", "id": "Pandora Hearts", "label": "Pandora Hearts", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "Abandoned by their abusive parents and with only each other to depend on, siblings Utsutsu and Yume Hasegawa find themselves led astray by beautiful red butterflies that have appeared in their world. Unbeknownst to them, these crimson winged heralds trumpet the beginning of a cannibalistic nightmare\u2014a mysterious virus known as Pupa is about to hatch.\n\r\nAfter succumbing to the full effects of Pupa, Yume undergoes a grotesque metamorphosis into a monstrous creature with an insatiable desire for flesh; Utsutsu, on the other hand, is only partially affected, gaining remarkable regenerative powers instead. Reaffirming the resolve to keep the promise he made to himself years ago, Utsutsu is willing to sacrifice everything in order to always be there for his precious little sister.\n\nPupa tells the story of a loving brother\u0027s desperate struggles to save his sister while protecting the world from her uncontrollable hunger.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Horror"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Tokyo Ghoul"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2014", "color": "indigo", "id": "Pupa", "label": "Pupa", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Nicholas Brown and Worick Arcangelo, known in the city of Ergastalum as the \"Handymen,\" are mercenaries for hire who take on jobs no one else can handle. Contracted by powerful mob syndicates and police alike, the Handymen have to be ready and willing for anything. After completing the order of killing a local pimp, the Handymen add Alex Benedetto\u2014a prostitute also designated for elimination\u2014to their ranks to protect her from forces that want her gone from the decrepit hellhole of a city she has come to call home. However, this criminal\u2019s paradise is undergoing a profound period of change that threatens to corrode the delicate balance of power.\n\r\nErgastalum was once a safe haven for \"Twilights,\" super-human beings born as the result of a special drug but are now being hunted down by a fierce underground organization. This new threat is rising up to challenge everything the city stands for, and the Handymen will not be able to avoid this coming war.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Black Lagoon", "91 Days"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Gangsta.", "label": "Gangsta.", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "At Kaimei High School there is a special club dedicated to helping others known as the SKET Brigade. The brains of the group is Kazuyoshi \"Switch\" Usui, a tech-savvy otaku who speaks through speech synthesis software, while the brawn is provided by Hime \"Himeko\" Onizuka, the hockey stick-wielding girl once known as \"Onihime.\"  And last but not least, their leader is Yuusuke \"Bossun\" Fujisaki, whose latent ability is evoked by his goggles, allowing him to summon the awesome power of extraordinary concentration.  \n\r\nHowever, most of the school only know them as the club that handles odd jobs. Many of their days are spent in the clubroom slacking off, but when there is something to be done, they give their all to help others\u2014usually in sincere, but unintentionally hilarious, ways. The SKET Brigade do all they can to provide support, kindness, encouragement, and troubleshooting to any students crazy enough to ask for their services.  \n\r\n[Written by MAL Rewrite]", "Episodes": "77", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Gintama"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "gold", "id": "SKET Dance", "label": "SKET Dance", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Twenty-two-year-old Eikichi Onizuka\u2014ex-biker gang leader, conqueror of Shonan, and virgin\u2014has a dream: to become the greatest high school teacher in all of Japan. This isn\u0027t because of a passion for teaching, but because he wants a loving teenage wife when he\u0027s old and gray. Still, for a perverted, greedy, and lazy delinquent, there is more to Onizuka than meets the eye. So when he lands a job as the homeroom teacher of the Class 3-4 at the prestigious Holy Forest Academy\u2014despite suplexing the Vice Principal\u2014all of his talents are put to the test, as this class is particularly infamous.\n\r\nDue to their utter contempt for all teachers, the class\u0027 students use psychological warfare to mentally break any new homeroom teacher they get, forcing them to quit and leave school. However, Onizuka isn\u0027t your average teacher, and he\u0027s ready for any challenge in his way.\n\r\nBullying, suicide, and sexual harassment are just a few of the issues his students face daily. By tackling the roots of their problems, Onizuka supports them with his unpredictable and unconventional methods\u2014even if it means jumping off a building to save a suicidal child. Thanks to his eccentric charm and fun-loving nature, Class 3-4 slowly learns just how enjoyable school can be when you\u0027re the pupils of the Great Teacher Onizuka.\n\r\n[Written by MAL Rewrite]", "Episodes": "43", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Golden Boy", "Assassination Classroom", "Gintama", "The Gokusen"], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "1999", "Year": "1999", "color": "gold", "id": "Great Teacher Onizuka", "label": "Great Teacher Onizuka", "shape": "dot", "size": 30}, {"Color": "gold", "Description": "Ichiko Sakura lives life on easy mode. Blessed with good fortune, she has everything she has ever wanted, including beauty, intelligence, and wealth. Momiji Binboda is a goddess of poverty. In stark contrast to Ichiko, she is cursed with misfortune, such as a perpetual cast on her arm, a flat chest, and a box under a bridge for a home.\n\r\nTheir lives collide when Momiji lives up to her title and delivers some unfortunate news to Ichiko: her large amount of luck is due to her subconsciously draining the luck from those around her! Momiji has been tasked with stealing back Ichiko\u0027s fortune before she leaves everyone without enough luck to even survive. But Ichiko, with the help of the wandering monk Bobby Statice, manages to fight off the poverty goddess. This defeat forces the goddess to enlist reinforcements in the form of Kumagai, her teddy bear familiar, and the masochistic dog god, Momoo Inugami.\n\r\nInsanity ensues as Ichiko\u0027s quiet life is replaced with daily battles for her fortune. To survive the chaos, Ichiko will need all the luck she can get in Binbougami ga!!\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Gintama"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2012", "Year": "2012", "color": "gold", "id": "Good Luck Girl!", "label": "Good Luck Girl!", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Following Armageddon, an apocalyptic war, mankind faces yet another menace: vampires. The continuous confrontations between the races have split the world into separate factions. The race of vampires, Methuselah, are affiliated with the New Human Empire; whereas the humans, deemed Terrans by the vampires, make up the Vatican Papal State. Furthermore, extremist groups like the Rosenkreuz Order strive to rekindle a war, despite the factions\u0027 attempts to avoid direct conflict.\n\r\nTo combat terrorist organizations, the Vatican has implemented the AX unit. Led by Cardinal Caterina Sforza, the AX agents investigate vampire-related disturbances with hopes that the Terrans and the Methuselah will one day achieve peaceful coexistence. Amongst the AX unit is priest Abel Nightroad\u2014a seemingly disoriented but gentle-hearted fellow who is a fierce vampire slayer on the battlefield. Joining the unit as his partner is agent Sister Esther Blanchett, a brave and gentle young nun troubled with a tragic past. \n\r\nAs the two grow closer, they begin to uncover signs of malicious schemes and dark forces working in the shadows. But the path they walk is riddled with misfortune that might just force them to confront the memories that plague their hearts.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Hellsing", "Trigun", "Blood+"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "darkgreen", "id": "Trinity Blood", "label": "Trinity Blood", "shape": "dot", "size": 25}, {"Color": "orangered", "Description": "With her gorgeous, tan skin and long, bleached hair, former high school swim team member Momo Adachi seems like the kind of girl who could get any guy she wants. In reality, however, she is only in love with Kazuya \"Toji\" Toujigamori, a baseball player whom she fell for in junior high and who reportedly only likes pale-skinned girls. Despite her attempts to change her appearance, many of her jealous classmates have begun spreading rumors about her promiscuous and \"easy to get with\" personality. Momo\u0027s friend Sae Kashiwagi is always there to comfort her, but is secretly the source of the rumors about Momo as part of her own scheme to steal Toji. Further complicating things is Kairi Okayasu, a popular male student at Momo\u0027s high school who has publicly declared his love for her and is determined to date her.\n\r\nHoping to find love in a nearly impossible predicament, Momo must navigate complicated love triangles, back-stabbing friends, and her insecurities about her appearance to discover who she really is.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Bokura ga Ita"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "orangered", "id": "Peach Girl: Super Pop Love Hurricane", "label": "Peach Girl: Super Pop Love Hurricane", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Yoshino Takigawa, an ordinary teenager, is secretly dating his best friend Mahiro\u0027s younger sister. But when his girlfriend Aika mysteriously dies, Mahiro disappears, vowing to find the one responsible and make them pay for murdering his beloved sister. Yoshino continues his life as usual and has not heard from Mahiro in a month\u2014until he is confronted by a strange girl who holds him at gunpoint, and his best friend arrives in the nick of time to save him.\n\r\nYoshino learns that Mahiro has enlisted the help of a witch named Hakaze Kusaribe to find Aika\u0027s killer and of the existence of an entity known as the \"Tree of Exodus.\" The witch\u0027s brother selfishly desires to make use of its power, in spite of the impending peril to the world. However, Hakaze is banished to a deserted island, and it is now up to Yoshino and Mahiro to help her save the world, while inching ever closer to the truth behind Aika\u0027s death.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Drama", "Fantasy", "Mystery"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Penguindrum"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "mediumpurple", "id": "Blast of Tempest", "label": "Blast of Tempest", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "Generations have passed since the war with the Space Monsters started, and none remain who know how it began, with even records of those times being scarce. It is a lost cause, but humanity still fights against them, relying on the \"Topless\": a group of elite space pilots with special powers that allow them to use the Buster Machines\u2014the last hope against the Space Monsters.  \n\r\nNono, a girl from a remote Martian town, has heard tales all her life of the legendary pilot \"Nono-Riri,\" and wants nothing more than to leave her humble life behind and follow in the footsteps of her idol. Though she has no idea of the dangers that lie ahead, nothing will stop her from achieving her dream. While Nono is down on her luck, she chances upon the lonesome Topless pilot Lal\u0027C Melk Mark, and decides to stake her entire future on following Lal\u0027C, no matter the cost.\n\r\n[Written by MAL Rewrite]", "Episodes": "6", "Genre": ["Action", "Comedy", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": ["Gurren Lagann"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "limegreen", "id": "Gunbuster 2", "label": "Gunbuster 2", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "In the near future, humanity has taken its first steps towards journeying into the far reaches of the galaxy. Upon doing so they discover a huge race of insectoid aliens known as \"Space Monsters.\" These aliens seem dedicated to the eradication of mankind as they near closer and closer to discovering Earth. In response, humanity develops giant fighting robots piloted by hand-picked youth from around the world.\n\r\nShortly after the discovery of the aliens, Noriko Takaya, the daughter of a famous deceased space captain, enters a training school despite her questionable talents as a pilot. There, she meets her polar opposite, the beautiful and talented Kazumi Amano, and is unexpectedly made to work together with her as they attempt to overcome the trauma of war as well as their own emotions.\n\r\n[Written by MAL Rewrite]", "Episodes": "6", "Genre": ["Action", "Comedy", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": ["Neon Genesis Evangelion", "Gurren Lagann"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "limegreen", "id": "Gunbuster", "label": "Gunbuster", "shape": "dot", "size": 20}, {"Color": "limegreen", "Description": "At the onset of World War III, nobody could have predicted the effect it would have on Japan. While it had officially ended fifty years ago in 2150, its battles still persist. Large, mysterious areas known as \"Blackspots\" appeared across the country, filled with the contaminated ruins of cities and countrysides. Those inside were trapped to halt the spread of contamination, and their powers began to mutate\u2014be they shapeshifters, pyromancers, or controllers of gravity itself\u2014they all became known as the Needless.\n\r\nAdam Blade is one such Needless, possessing remarkable regenerative abilities and incredible strength. In order to restore peace to a war-torn Japan, he and his allies must fight together to rise against a heinous research group by the name of Simeon.", "Episodes": "24", "Genre": ["Action", "Comedy", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": ["Gurren Lagann"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "limegreen", "id": "Needless", "label": "Needless", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Seishuu Handa is an up-and-coming calligrapher: young, handsome, talented, and unfortunately, a narcissist to boot. When a veteran labels his award-winning piece as \"unoriginal,\" Seishuu quickly loses his cool with severe repercussions.\n\r\nAs punishment, and also in order to aid him in self-reflection, Seishuu\u0027s father exiles him to the Goto Islands, far from the comfortable Tokyo lifestyle the temperamental artist is used to. Now thrown into a rural setting, Seishuu must attempt to find new inspiration and develop his own unique art style\u2014that is, if boisterous children (headed by the frisky Naru Kotoishi), fujoshi middle schoolers, and energetic old men stop barging into his house! The newest addition to the intimate and quirky Goto community only wants to get some work done, but the islands are far from the peaceful countryside he signed up for. Thanks to his wacky neighbors who are entirely incapable of minding their own business, the arrogant calligrapher learns so much more than he ever hoped to.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Bunny Drop", "Non Non Biyori", "Poco\u0027s Udon World", "Sweetness \u0026 Lightning", "Silver Spoon"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "hotpink", "id": "Barakamon", "label": "Barakamon", "shape": "dot", "size": 35}, {"Color": "hotpink", "Description": "Daikichi Kawachi is a 30-year-old bachelor working a respectable job but otherwise wandering aimlessly through life. When his grandfather suddenly passes away, he returns to the family home to pay his respects. Upon arriving at the house, he meets a mysterious young girl named Rin who, to Daikichi\u2019s astonishment, is his grandfather\u0027s illegitimate daughter!\n\r\nThe shy and unapproachable girl is deemed an embarrassment to the family, and finds herself ostracized by her father\u0027s relatives, all of them refusing to take care of her in the wake of his death. Daikichi, angered by their coldness toward Rin, announces that he will take her in\u2014despite the fact that he is a young, single man with no prior childcare experience.\n\nUsagi Drop is the story of Daikichi\u0027s journey through fatherhood as he raises Rin with his gentle and affectionate nature, as well as an exploration of the warmth and interdependence that are at the heart of a happy, close-knit family.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Barakamon", "Sweetness \u0026 Lightning", "Listen to Me, Girls. I Am Your Father!", "Wolf Children", "Aishiteruze Baby\u2605\u2605", "Kakushigoto", "Clannad ~After Story~"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2011", "Year": "2011", "color": "hotpink", "id": "Bunny Drop", "label": "Bunny Drop", "shape": "dot", "size": 45}, {"Color": "indigo", "Description": "Taking a break from the hustle and bustle of Tokyo, Souta Tawara returns to his hometown in Kagawa. Though his parents are no longer around, his former home and family-owned udon restaurant reminds him of the times his family was still together. Reminiscing about his childhood, Souta enters the udon restaurant and discovers a grimy young boy sleeping.\n\r\nAt first, Souta thinks nothing of the chance encounter and provides the boy with food and clothing. However, to his surprise, the boy suddenly sprouts a furry pair of ears and a tail! Souta soon learns that the nameless boy is actually the rumored shapeshifting tanuki that has been inhabiting Kagawa for many years. Thinking that the boy has been living a lonely life, he decides to take him in and name him Poko.\n\nUdon no Kuni no Kiniro Kemari follows the heartwarming relationship between Souta and Poko, and through the time they spend together, Souta recalls his own past, the place he left behind for the city, and the relationship he had with his father.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Barakamon"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "indigo", "id": "Poco\u0027s Udon World", "label": "Poco\u0027s Udon World", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Since the death of his wife, Kouhei Inuzuka has been caring for his young daughter Tsumugi to the best of his abilities. However, with his lack of culinary knowledge and his busy job as a teacher, he is left relying on ready-made meals from convenience stores to feed the little girl. Frustrated at his own incapability to provide a fresh, nutritious meal for his daughter, Kouhei takes up an offer from his student, Kotori Iida, to come have dinner at her family\u0027s restaurant. But on their very first visit, the father and daughter discover that the restaurant is often closed due to Kotori\u0027s mother being away for work and that Kotori often eats alone. After much pleading from his pupil, Kouhei decides to continue to go to the restaurant with Tsumugi to cook and share delicious homemade food with Kotori.\n\nAmaama to Inazuma follows the heartwarming story of a caring father trying his hardest to make his adorable little daughter happy, while exploring the meanings and values behind cooking, family, and the warm meals at home that are often taken for granted.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Gourmet", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Bunny Drop", "Barakamon"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "pink", "id": "Sweetness \u0026 Lightning", "label": "Sweetness \u0026 Lightning", "shape": "dot", "size": 20}, {"Color": "pink", "Description": "Yuugo Hachiken is studious, hard-working, and tired of trying to live up to expectations he just cannot meet. With the ushering in of a brand new school year, he decides to enrol in Ooezo Agricultural High School, a boarding school located in the Hokkaido countryside, as a means to escape from the stress brought upon by his parents.\n\r\nInitially convinced that he would do well at this institution, Hachiken is quickly proven wrong by his talented classmates, individuals who have been living on farms their entire lives and know just about everything when it comes to food, vegetables, and even the physiology of livestock! Whether it be waking up at five in the morning for strenuous labor or to take care of farm animals, Hachiken is a complete amateur when it comes to the harsh agricultural life.\n\nGin no Saji follows the comedic story of a young student as he tries to fit into a completely new environment, meeting many unique people along the way. As he struggles to appreciate his surroundings, Hachiken hopes to discover his dreams, so that he may lead a fulfilling life on his own terms.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Moyashimon", "Barakamon"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2013", "Year": "2013", "color": "pink", "id": "Silver Spoon", "label": "Silver Spoon", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Based On a Visual Novel developed by Minato Soft.\n\r\nDue to family troubles, Ren Uesugi and his sister, Mihato, leave their home. They end up moving to the city but find themselves with a lack of money. Somehow they are able to find work in the form of the Kuonji family\u0027s mansion, being employed as servants to the three sisters of the Kuonji family: Shinra, Miyu, and Yume. Being a servant also associates Ren with the mansion\u0027s additional servants and the Kuonji sisters\u0027 friends.\n\r\n(Source: Wikipedia)", "Episodes": "13", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Hayate the Combat Butler"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "red", "id": "They Are My Noble Masters", "label": "They Are My Noble Masters", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "During the summer of her freshman year of high school, Yuzu Aihara\u0027s mother remarried, forcing her to transfer to a new school. To a fashionable socialite like Yuzu, this inconvenient event is just another opportunity to make new friends, fall in love, and finally experience a first kiss. Unfortunately, Yuzu\u0027s dreams and style do not conform with her new ultrastrict, all-girls school, filled with obedient shut-ins and overachieving grade-skippers. Her gaudy appearance manages to grab the attention of Mei Aihara, the beautiful and imposing student council president, who immediately proceeds to sensually caress Yuzu\u0027s body in an effort to confiscate her cellphone.\n\r\nThoroughly exhausted from her first day, Yuzu arrives home and discovers a shocking truth\u2014Mei is actually her new step-sister! Though Yuzu initially tries to be friendly with her, Mei\u0027s cold shoulder routine forces Yuzu to begin teasing her. But before Yuzu can finish her sentence, Mei forces her to the ground and kisses her, with Yuzu desperately trying to break free. Once done, Mei storms out of the room, leaving Yuzu to ponder the true nature of her first kiss, and the secrets behind the tortured expression in the eyes of her new sister.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Girls LoveGirls ", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Bloom Into You"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "lightsalmon", "id": "Citrus", "label": "Citrus", "shape": "dot", "size": 15}, {"Color": "darkgrey", "Description": "Immortality is something many people would wish for. But would it be such a coveted ability if people knew they would be subject to countless attacks because of it? Such is the case for Rin Asougi, an immortal private investigator, because there is no shortage of people who want her dead. Over the centuries, she has met many grisly ends, but each time, she returns to life as if nothing had happened.\n\r\nIn 1990, while looking for a lost cat, Rin runs into Kouki Maeno, a man who feels that his memories are wrong. Agreeing to help him, Rin discovers that Kouki is not what he seems, all the while drawing closer to her true enemy. This adversary knows Rin and her kind all too well, and if she dies by his hand, she may stay dead permanently.\n\r\n[Written by MAL Rewrite]", "Episodes": "6", "Genre": ["Action", "Girls LoveGirls ", "Horror", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Elfen Lied"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "darkgrey", "id": "Rin: Daughters of Mnemosyne", "label": "Rin: Daughters of Mnemosyne", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "Eccentric and blunt, the walrus Hiroshi Odokawa lives a relatively normal life. He drives a taxi for a living, and there he meets several unique individuals: the jobless Taichi Kabasawa who is dead-set on going viral, the mysterious nurse Miho Shirakawa, the struggling comedic duo \"Homo Sapiens,\" and Dobu, a well-known delinquent.\n\r\nBut Odokawa\u0027s simple way of life is about to be turned upside-down. The case of a missing girl the police have been tracking leads back to him, and now both the yakuza and a duo of corrupt cops are on his tail. Set in a strangely familiar city filled with unusual individuals, Odd Taxi is a bizarre story about a humble taxi driver and the mystery of a lost high schooler.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Durarara!!"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "lightgray", "id": "Odd Taxi", "label": "Odd Taxi", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "Narumi Fujishima may seem like a normal high school student at first glance, but in reality he is a pessimistic outsider. Due to his father\u0027s work, he had to constantly transfer schools, and thus he has never managed to become a part of society. When he is forced to join the gardening club by his cheerful classmate Ayaka Shinozaki, Narumi encounters the genius hacker Alice, who lives in isolation above Hanamaru, the ramen shop where Ayaka works part-time. He then discovers that Alice is running a special private detective agency, and that all her professional associates refer to themselves as \"NEET\"s: Not in Education, Employment, or Training.\n\r\nJoining the NEET detective agency due to his personal connection with a criminal case, Narumi finds himself entangled in a world of dangerous investigations conducted by the ill-assorted group of detectives, all the while trying to track down the crime syndicate which seems to have mysterious ties to Alice.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery"], "Genre_Header": "Mystery", "MAL Recs": ["Gosick", "Durarara!!"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "lightgray", "id": "Heaven\u0027s Memo Pad", "label": "Heaven\u0027s Memo Pad", "shape": "dot", "size": 20}, {"Color": "red", "Description": "On a mysterious night that seems to last for a year, an ordinary college student continues to chase one of his underclassmen, a girl with black hair\u2014the girl of his dreams. Up until now, he has been relying on a simple plan, which is to calculatingly bump into her every day while making it seem like a meaningful coincidence. However, his efforts remain futile as their relationship is not progressing at all.\n\r\nMeanwhile, the black-haired girl believes that everything is connected by fate and endeavors to experience as many new things as possible, leaving it all for destiny to decide. While strolling along the lively streets of Kyoto, she discovers that the very beginning of her fateful journey\u2014a book she had as a child\u2014is currently being sold in a second-hand bookstore. Upon knowing this, the college student eyes another opportunity to run into her \"by chance\": this time, he hopes to get the book before she does and finally grasp the thread of fate that could connect their hearts.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["The Tatami Galaxy"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "The Night Is Short, Walk on Girl", "label": "The Night Is Short, Walk on Girl", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Due to his mother and sister, who both love professional wrestling, Kinjirou Sakamachi developed a resilient body that could take hard punches, aggressive kicks, and even deadly vehicle bumps, in order to survive their various grappling positions and locks. However, he also developed gynophobia, an abnormal fear of women. With just one touch from a girl, his nose bleeds uncontrollably, he sweats excessively, and in rare cases, faints abruptly.\n\r\nHis life changes for the worse because of a fated meeting in the restroom. While trying to escape from a girl, he discovers that the most popular student in their school, Subaru Konoe\u2014the butler of the headmaster\u2019s daughter, Kanade Suzutsuki\u2014is actually female! Surprised, Subaru violently assaults Kinjirou, dealing significant damage and knocking him unconscious. When he comes to, he meets Kanade. In exchange for his silence, she promises to help cure his phobia.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["MM!"], "Season": "Summer", "Stream Sites": ["Hulu"], "Stream Year": "2011", "Year": "2011", "color": "red", "id": "Mayo Chiki!", "label": "Mayo Chiki!", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Taro Sado is a high school student who lives his day to day life with a big secret\u2014he\u0027s a masochist! Encouraged by his cross-dressing best friend Tatsukichi Hayama, Taro asks the Second Voluntary Club for help with his problem and ends up joining the club after they vow to \"fix\" him.\n\r\nHowever, it turns out that all of the members of the club have some serious issues. The club leader Mio Isurugi is a self-designated god who is afraid of cats, Arashiko Yuuno has a severe fear of men, and the club advisor Michiru Onigawara is a sadist who enjoys making people cosplay. \n\r\nTogether with other wacky characters such as Yumi Mamiya, a talented masseuse and Yuuno\u0027s best friend, and Noa Hiiragi, the president of the invention club, they all learn about the importance of acceptance and kindness.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Ecchi"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Wagnaria!!", "Mayo Chiki!"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2010", "color": "gold", "id": "MM!", "label": "MM!", "shape": "dot", "size": 20}, {"Color": "hotpink", "Description": "Being the daughter of a modeling agency owner, Chiyuki Fujito aspires to represent her father\u0027s agency in the prestigious Paris Fashion Week, shining under the spotlight as a runway model. However, although she is equipped with great looks and talent, she unfortunately lacks a key element in becoming a successful model\u2014height. Stuck at 158 cm even after entering high school, her childhood dream seems out of reach.\n\r\nMeanwhile, Ikuto Tsumura is a high school student with a knack in designing clothes; however, without the resources to pursue the necessary education, his ambition of becoming a fashion designer remains a mere dream. But as fate brings Chiyuki and Ikuto together, the dim hopes within their hearts are ignited once again. Together, the two promise to rebel against convention and carve out their own paths in the fashion world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["My Dress-Up Darling"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "hotpink", "id": "Smile Down the Runway", "label": "Smile Down the Runway", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "High school student Wakana Gojou spends his days perfecting the art of making hina dolls, hoping to eventually reach his grandfather\u0027s level of expertise. While his fellow teenagers busy themselves with pop culture, Gojou finds bliss in sewing clothes for his dolls. Nonetheless, he goes to great lengths to keep his unique hobby a secret, as he believes that he would be ridiculed were it revealed. \n\r\nEnter Marin Kitagawa, an extraordinarily pretty girl whose confidence and poise are in stark contrast to Gojou\u0027s meekness. It would defy common sense for the friendless Gojou to mix with the likes of Kitagawa, who is always surrounded by her peers. However, the unimaginable happens when Kitagawa discovers Gojou\u0027s prowess with a sewing machine and brightly confesses to him about her own hobby: cosplay. Because her sewing skills are pitiable, she decides to enlist his help.\n\r\nAs Gojou and Kitagawa work together on one cosplay outfit after another, they cannot help but grow close\u2014even though their lives are worlds apart.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Smile Down the Runway"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2022", "color": "orangered", "id": "My Dress-Up Darling", "label": "My Dress-Up Darling", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Kazuya Kinoshita is a 20-year-old college student who has a wonderful girlfriend: the bright and sunny Mami Nanami. But suddenly, he doesn\u0027t. Without warning, Mami breaks up with him, leaving him utterly heartbroken and lonely. Seeking to soothe the pain, he hires a rental girlfriend through an online app. His partner is Chizuru Mizuhara, who through her unparalleled beauty and cute demeanor, manages to gain Kazuya\u0027s affection.\n\r\nBut after reading similar experiences other customers had had with Chizuru, Kazuya believes her warm smile and caring personality were all just an act to toy with his heart, and he rates her poorly. Aggravated, Chizuru lambastes him for his shameless hypocrisy, revealing her true pert and hot-tempered self. This one-sided exchange is cut short, however, when Kazuya finds out that his grandmother has collapsed.\n\r\nThey dash toward the hospital and find Kazuya\u0027s grandmother already in good condition. Baffled by Chizuru\u0027s presence, she asks who this girl might be. On impulse, Kazuya promptly declares that they are lovers, forcing Chizuru to play the part. But with Kazuya still hung up on his previous relationship with Mami, how long can this difficult client and reluctant rental girlfriend keep up their act?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Nisekoi: False Love", "The Quintessential Quintuplets"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "red", "id": "Rent-a-Girlfriend", "label": "Rent-a-Girlfriend", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "Edward Elric, a young, brilliant alchemist, has lost much in his twelve-year life: when he and his brother Alphonse try to resurrect their dead mother through the forbidden act of human transmutation, Edward loses his brother as well as two of his limbs. With his supreme alchemy skills, Edward binds Alphonse\u0027s soul to a large suit of armor.\n\r\nA year later, Edward, now promoted to the fullmetal alchemist of the state, embarks on a journey with his younger brother to obtain the Philosopher\u0027s Stone. The fabled mythical object is rumored to be capable of amplifying an alchemist\u0027s abilities by leaps and bounds, thus allowing them to override the fundamental law of alchemy: to gain something, an alchemist must sacrifice something of equal value. Edward hopes to draw into the military\u0027s resources to find the fabled stone and restore his and Alphonse\u0027s bodies to normal. However, the Elric brothers soon discover that there is more to the legendary stone than meets the eye, as they are led to the epicenter of a far darker battle than they could have ever imagined.\n\r\n[Written by MAL Rewrite]", "Episodes": "51", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["D.Gray-man", "Buso Renkin", "Baccano!"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2003", "color": "darkslateblue", "id": "Fullmetal Alchemist", "label": "Fullmetal Alchemist", "shape": "dot", "size": 25}, {"Color": "salmon", "Description": "The ordinary life of high school student Ayato Kamina is turned upside down when Tokyo is suddenly invaded by futuristic fighter jets. Amidst the chaos, he encounters a woman called Haruka Shitow who claims to be from a government organization called TERRA. She reveals that he has been living in a time bubble named \"Tokyo Jupiter\" that was put in place by the Mulians\u2014humanoids from another dimension\u2014in an attempt to isolate and take over Tokyo. TERRA has been trying to break through the barrier surrounding the city ever since. \n\r\nUnable to process the revelation, Ayato panics and flees. He runs into his classmate Reika Mishima who leads him to a place called \"The Shrine of Xephon\" where a large egg slumbers. She starts to sing and an unknown power awakens within Ayato, connecting him to a being called RahXephon that breaks out of the egg. Shortly after, Haruka finds him again and tries to make him join her cause of fighting against the Mulians.\n\r\nCaught between the crosshairs of the Mulians and TERRA, Ayato begins to question his purpose, navigating altered memories and ultimately his very identity in this chaotic new world.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Drama", "Mystery", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Romance", "MAL Recs": ["Neon Genesis Evangelion"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2002", "color": "salmon", "id": "RahXephon", "label": "RahXephon", "shape": "dot", "size": 15}, {"Color": "teal", "Description": "15 children, 8 boys and 7 girls, are enjoying their summer camp together when they suddenly discover a grotto by the sea. When they enter the mysterious place they find a room full of computers, as well as a man named Kokopelli, who introduces himself as the owner. He claims to be working on a game which involves a giant robot that has been designed to protect the Earth from 15 different alien invasions. Kokopelli hasn\u0027t been able to test the game yet, so he persuades all but one of the children to sign a contract in what he claims will be a fun adventure.\n\r\nHowever, as soon as the contracts are signed things start to take a much darker turn. In Bokurano, the children must now pilot the giant robot Zearth one at a time in the hopes that they will have what it takes to defeat all of the upcoming enemies. But Kokopelli has left out one very important piece of information: the giant robot Zearth\u0027s energy source.", "Episodes": "24", "Genre": ["Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": ["Neon Genesis Evangelion", "Puella Magi Madoka Magica"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "teal", "id": "Bokura no", "label": "Bokura no", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "Kirino Kousaka embodies the ideal student with equally entrancing looks. Her grades are near perfect, and to cover her personal expenses, she works as a professional model alongside her best friend Ayase Aragaki, who abhors liars and all things otaku. But what Ayase doesn\u0027t know is that Kirino harbors a deep, entrenched secret that will soon be brought to light.\n\r\nAt home one day, Kyousuke, Kirino\u0027s perfectly average brother, stumbles upon an erotic game that belongs to none other than his seemingly flawless little sister. With her reputation at stake, Kirino places a gag order on her sibling while simultaneously introducing him to the world of eroge and anime. Through Kirino, Kyousuke encounters the gothic lolita Ruri Gokou and the bespectacled otaku Saori Makishima, thus jump-starting an entirely new lifestyle. But as he becomes more and more involved in his little sister\u0027s secret life, it becomes that much harder to keep under wraps. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Eromanga Sensei", "Haganai: I don\u0027t have many friends", "Haruka Nogizaka\u0027s Secret"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2010", "Year": "2010", "color": "gold", "id": "OreImo", "label": "OreImo", "shape": "dot", "size": 25}, {"Color": "darkgrey", "Description": "Every day, Aya Asagiri thinks about killing herself. She is bullied relentlessly at school, and at home, her older brother Kaname physically abuses her to relieve the academic stress put on him by their father.\n\r\nOne night, as she lies awake wishing for death, a mysterious website called Magical Girl Site appears on her laptop, promising to give her magical powers. At first, she dismisses it as a creepy prank, but when she finds a magical gun in her shoe locker the next day, she doesn\u0027t know what to believe. Deciding to take it with her, she soon runs into her bullies once again. But this time, desperate for anything to save her, she uses the gun\u2014and her assailants are transported to a nearby railroad crossing, where they are run over. \n\r\nAya\u0027s conscience is unable to handle the fact that she murdered two of her classmates with magic, and she desperately tries to understand the situation. However, when she finds herself in trouble again, she is saved by Tsuyuno Yatsumura, a classmate who can use magic to stop time. This duo has a lot to do: not only do they have to fight alongside and against other magical girls, but they also need to uncover the truth behind the website and the apocalyptic event known as \"The Tempest\" that is soon to occur.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "darkgrey", "id": "Magical Girl Site", "label": "Magical Girl Site", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "Witches are individuals with special powers like ESP, telekinesis, mind control, etc. Robin, a 15-year-old craft user, arrives from Italy to Japan to work for an organization named STN Japan Division (STN-J) as a replacement for one of STN-J\u0027s witch hunters who was recently killed. Unlike other divisions of STN, STN-J tries to capture the witches alive in order to learn why and how they became witches in the first place.\n\r\n(Source: ANN)", "Episodes": "26", "Genre": ["Action", "Drama", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Darker than Black"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2002", "Year": "2002", "color": "lightgray", "id": "Witch Hunter Robin", "label": "Witch Hunter Robin", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "The story takes place on an island, where a \"Fractale System\" is beginning to collapse. One day, Clain finds an injured girl called Phryne under a cliff. She disappears leaving a pendant. Clain sets out for a journey with the girl-shaped avatar Nessa to look for Phryne and discovers the secret of the Fractale System.", "Episodes": "11", "Genre": ["Adventure", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["No.6"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2011", "Year": "2011", "color": "blueviolet", "id": "Fractale", "label": "Fractale", "shape": "dot", "size": 15}, {"Color": "teal", "Description": "Mahiro Yasaka is just an ordinary high school student, until one day he is suddenly attacked by a dangerous monster. Just when everything seems to be lost, he is saved by a silver-haired girl named Nyaruko, who claims to be the shape-shifting deity Nyarlathotep from horror author H. P. Lovecraft\u0027s Cthulhu Mythos, sent by the Space Defense Agency to Earth. She explains to Mahiro that the creature chasing him was an alien called Nightgaunt, who had planned on abducting and selling him as a slave.\n\r\nAfter rescuing him from the alien, the Lovecraftian deity falls madly in love with Mahiro and forces herself into his household, much to his chagrin. Moreover, they are soon joined by two others from the fictional universe: Cthuko, a girl obsessed with Nyaruko, and Hasuta, a young boy easily mistaken for a beautiful female. Together, the three eccentric aliens protect Mahiro from the various extraterrestrial dangers that threaten both his and Earth\u0027s well-being, all the while making his life a living hell.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": ["To LOVE Ru"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "teal", "id": "Nyaruko: Crawling With Love!", "label": "Nyaruko: Crawling With Love!", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "The Shadows, characterized by their pitch-black appearance and tendency to emit soot when agitated, are a family of nobles who reside in a colossal manor deep within the mountains far from other humans. When a Shadow child is nearly of-age, they are assigned a Living Doll who acts not only as their attendant but also as their second half\u2014the faces they could have had if not for their complexion.\n\r\nEmilico is a cheerful, newly created Doll who serves a rather soft-spoken master named Kate. Despite their difference in personalities, Emilico does what she can to carry out the needs of her master. As she learns more about her role and duty, Emilico begins to meet her fellow Dolls and their respective masters and comes to know more about the purpose of her existence.\n\r\n\"Do not fret over trivial matters,\" says one of the rules to which all Dolls must abide. But how could the ever-curious Emilico do so in the face of the deep secrets that the Shadows House holds?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["The Promised Neverland"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "hotpink", "id": "Shadows House", "label": "Shadows House", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Based on a shounen manga by Takenashi Eri, serialised in Comic REX.\n\r\nOur unlucky protagonist, Jin, uses the trunk of a sacred tree to carve a statue for a school project. When he takes it outside, to his surprise it begins absorbing the surrounding earth and transforms into, hold your breath on this one, a girl! So like all similar setups this guardian deity is pretty pissed that her tree was cut down and lives with Jin while she takes out her anger on squashing bugs....er, cleaning the \"Impurities.\"", "Episodes": "13", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["The Melancholy of Haruhi Suzumiya"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "gold", "id": "Kannagi: Crazy Shrine Maidens", "label": "Kannagi: Crazy Shrine Maidens", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Inside the Usagiyama Shopping District lies an eccentric but close-knit community of business owners. Tamako Kitashirakawa, a clumsy though adorable teenage girl, belongs to a family of mochi bakers who own a quaint shop called Tama-ya. One day, Tamako stumbles upon a talking bird that presents himself as royalty from a distant land. Dera Mochimazzi, as he calls himself, states that he\u2019s seeking a bride for his country\u2019s prince. Intent on his mission, Dera follows Tamako home and develops an addiction to mochi, becoming painfully overweight and subsequently unable to fly back to his homeland; thus, he takes up residence with Tamako\u0027s family and becomes the community\u2019s beloved mascot.\n\r\nMeanwhile, Tamako\u0027s friend, Mochizou Ooji, continues to hide his true feelings for her. Their fathers are fierce mochi rivals, but will it be enough to drive a wedge between Tamako and Mochizou? And just what will happen to Dera\u0027s task of finding his prince\u2019s destined bride?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["K-On!"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "hotpink", "id": "Tamako Market", "label": "Tamako Market", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Tooru and Run have been best friends forever, so when Tooru learns that she\u0027s managed to get into the same high school as Run, she runs to tell her... only to find Run in a compromising position with yet another girl, Yuko. Needless to say, that makes things a bit awkward at school, with Tooru fending off those who might be interested in Run while Yuko and their other girlfriend, Nagi, have to deal with Run\u0027s own penchant for drama.\n\r\n(Source: Sentai Filmworks)", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["K-On!"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "pink", "id": "A-Channel", "label": "A-Channel", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Kokoa Hoto is a positive and energetic girl who becomes friends with anyone in just three seconds. After moving in with the Kafuu family in order to attend high school away from home, she immediately befriends the shy and precocious granddaughter of Rabbit House cafe\u0027s founder, Chino
