 King of Darkness as its ruler. As of late, forces of evil have amassed great power, posing a threat to the entire world. Being the main representative of the Light, it is Iris\u0027 duty to maintain the balance of the world and fight off the darkness in her kingdom.\n\r\nMeanwhile in the Kingdom of Black, rampaging monsters annihilate a certain boy\u0027s village, leaving him the sole survivor. As he grieves in hopelessness, an armored man named Skeer notices the child and comforts him. Soon after, Skeer recognizes the boy\u0027s potential to change the kingdom\u0027s status quo and makes him his heir before passing away. The boy then vows to become the Prince of Darkness\u2014the one who will replace the King\u2014to bring the world back to its rightful path.\n\r\nAs Iris and Prince of Darkness each challenge the impending doom the world faces in their own respective ways, their destinies will converge with each other, and perhaps, their bond will decide the fate of the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Shironeko Project ZERO CHRONICLE", "label": "Shironeko Project ZERO CHRONICLE", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the 11th year of the Meiji Era, the end of the samurai shogunate and the prohibition of swords has left Japan with lasting scars. Displeased by these recent changes, many former samurai plot against the new government, inciting a wave of bloodshed. To counter this movement, the government constructs a colossal prison in the middle of Lake Biwa. \n\r\nUnofficially assigned to help the police arrest criminals, Tenka Kumou also serves as a ferryman to the Lake Biwa prison with the help of his two younger siblings: the ambitious Soramaru and the enthusiastic Chuutarou. Together with the former Fuma ninja Shirasu Kinjou, the Kumou brothers live a frugal and joyful life mostly dedicated to studying and training.\n\r\nHowever, behind this relatively uneventful daily routine, the specter of the \"Orochi\" curse is starting to spread its shadow over the city of Oumi. According to legend, every three hundred years, Orochi reincarnates in a human vessel\u2014and it is believed that this is the harbinger of an imminent catastrophe. As various groups clash in search of Orochi\u0027s vessel, some aim to seal the curse, while others have darker plans in motion.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Laughing Under the Clouds", "label": "Laughing Under the Clouds", "shape": "dot", "size": 10}, {"Color": "dodgerblue", "Description": "Miu Takigawa views the world from behind the safety of her bangs, content with peacefully passing unnoticed through life. Reserved and timid, Miu struggles to converse with or even smile at customers when at her part time job, but she works tirelessly to support her mother and precious little sister, Haru. It is a shock when a letter arrives from the entertainment company GIP, announcing that she has been chosen as a candidate for their new project. \n\r\nMiu decides to accept the invitation and heads to the meeting spot where the eccentric ensemble of other candidates filter in, all summoned by their own letters. Not long after, the girls are escorted by a manager to a luxurious secret facility, where it is explained that they must follow the mysterious directions of \"The Wall,\" whose orders are absolute. \n\r\nThe 24th of December, 2016, will see the birth of idols like no other; on that day, the group 22/7 will debut, whether or not Miu and the other members are ready to take the stage.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Idols (Female)Idols (", "Music"], "Genre_Header": "Music", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2020", "Year": "2020", "color": "dodgerblue", "id": "22/7", "label": "22/7", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "It is a world replete with dragons and Jushiki sorcerers. Jushiki is a devastatingly powerful formula that can alter the laws of physics, capable of creating enormous TNT explosives or poisonous gas through plasma and nuclear fusion. A down-on-his-luck sorcerer named Gayus joins forces with the beautiful but cruel Jushiki practitioner, Gigina, as bounty hunters pursuing dragons. Then one day, they are presented with an odd request: to serve as security guards for a grand festival put on by Mouldeen, the ruler of their kingdom. It is then that a mysterious serial killing of Jushiki sorcerers begins.\n\r\n(Source: TBS Global Business)", "Episodes": "12", "Genre": ["Action", "Drama", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "mediumpurple", "id": "Dances with the Dragons", "label": "Dances with the Dragons", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "A great evil is sweeping over the realm; an evil that the young swordsman Roan and his life-long companion, the acolyte Yufa, must face head on! For these two travel toward their destiny, from the highest towers to the depths of the underworld, through forest and desert alike. With an ever-growing cast of fellow heroes, fate will grasp these travelers by their very souls and propel the band of skilled adventurers towards a noble end. Or ignoble, if they don\u0027t watch their step!\n\r\nMonsters are afoot and the way rife with danger and magic, the path forward may be unclear... But where will is strong, there is a way! Lessons wait in the depths of darkness, and good must prevail. The journey starts now!\n\r\n(Source: FUNimation Entertainment)", "Episodes": "26", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "mediumpurple", "id": "Ragnarok the Animation", "label": "Ragnarok the Animation", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Seigi, a martial arts trained middle schooler, often feels driven to protect the weaker people around him. One day, he defends a homeless man against some punks, and the man gives him a strange tattoo on his palm in return. The tattoo is a secret weapon produced in the arms race between America and the Serinistan Kingdom.\n\r\nSeigi finds himself in over his head when a powerful girl, using the same secret weapon, violently pursues him in order to retrieve it. His skill at martial arts may not be enough to keep him alive, but will he be able to learn how to trigger the power of his tattoo in time?\n\r\n(Source: MU)", "Episodes": "12", "Genre": ["Action", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "lightgray", "id": "Taboo Tattoo", "label": "Taboo Tattoo", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "The Sakurada siblings live a normal life in a typical Japanese household. Well, that\u0027s what their father, the king, wants for them at least. As members of the royal family, each sibling possesses a unique ability, and over two thousand security cameras have been placed around town to make sure the children are safe and sound. Moreover, all nine of them have been designated as a potential successor to the throne with the decision that the next ruler will be selected through an election.\n\r\nHowever, for the timid Akane Sakurada, the third eldest daughter who wields the power to manipulate gravity, all of this attention is a complete nightmare. With all the cameras constantly monitoring the candidates and even broadcasting their actions on the Sakurada-dedicated news channel, she decides that if she becomes king, the cameras have got to go. But just how will she convince the public that she is the most suited to rule if she can\u0027t even overcome her own shyness?! Election season is in full swing as the search for the next king begins in Joukamachi no Dandelion.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "pink", "id": "Castle Town Dandelion", "label": "Castle Town Dandelion", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Out in the countryside stands a sweet shop run by the Shikada family for nine generations: Shikada Dagashi, a small business selling traditional Japanese candy. However, despite his father\u0027s pleas, Kokonotsu Shikada, an aspiring manga artist, adamantly refuses to inherit the family business.\n\r\nHowever, this may start to change with the arrival of the eccentric Hotaru Shidare. Hotaru is in search of Kokonotsu\u0027s father, with the goal of bringing him back to work for her family\u0027s company, Shidare Corporation, a world famous sweets manufacturer. Although the senior Shikada initially refuses, he states that he will change his mind on one condition: if Hotaru can convince Kokonotsu to take over the family shop. And so begins Hotaru\u0027s mission to enlighten the boy on the true joy of delicious and nostalgic dagashi!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Gourmet"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "Dagashi Kashi", "label": "Dagashi Kashi", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The Holy Grail War is a battle royale among seven magi who serve as Masters. Masters, through the use of the command seals they are given when they enter the war, command Heroic Spirits known as Servants to fight for them in battle. In the Fifth Holy Grail War, Rin Toosaka is among the magi entering the competition. With her Servant, Archer, she hopes to obtain the ultimate prize\u2014the Holy Grail, a magical artifact capable of granting its wielder any wish.\n\r\nOne of Rin\u0027s classmates, Emiya Shirou, accidentally enters the competition and ends up commanding a Servant of his own known as Saber. As they find themselves facing mutual enemies, Rin and Shirou decide to form a temporary alliance as they challenge their opponents in the Holy Grail War. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Netflix", "Funimation", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Fate/stay night [Unlimited Blade Works]", "label": "Fate/stay night [Unlimited Blade Works]", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "One summer vacation, Ruka meets two boys, \"Umi\" and \"Sora,\" whose upbringing contains strange and wonderful secrets. Drawn to their beautiful swimming, almost more like flying, Ruka and the adults who know them are intertwined in a complex mesh...\n\r\nMeanwhile, an unexplained anomaly is occurring all over the world: fish are disappearing. Thus begins a marine adventure of boys and girls to captivate all the senses!", "Episodes": "1", "Genre": ["Drama", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "lightgray", "id": "Children of the Sea", "label": "Children of the Sea", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "The anime takes place on the screw-shaped island country of Nejigajima and follows the two \"Bokyabots\" Hebot and the Yurui Prince Nejiru as they collect different \"Bokya Neji\" screws. When the Bokyabots wear the Bokya Neji screws on their heads, they\u0027re able to compete in \"Bokya Battles,\" battles for who can think up and tell the best jokes.\n\r\n(Source: ANN)", "Episodes": "50", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "teal", "id": "Heybot!", "label": "Heybot!", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In 2015, the Chaldea Security Organization draws on experts of both the magical and mundane fields to observe the future of mankind for possible extinction events. Humanity\u0027s survival seems assured for the next century\u2014until the verdict suddenly changes, and now eradication of the species awaits at the end of 2016. The cause is unknown, but appears to be linked with the Japanese town of Fuyuki and the events of 2004 during the Fifth Holy Grail War.\n\r\nIn response, Chaldea harnesses an experimental means of time travel, the Rayshift technology. With it, Ritsuka Fujimaru, a young man newly recruited to the organization, and the mysterious girl Mash Kyrielight, can travel back to 2004 and discover how to save humanity. A grand order to fight fate has been declared\u2014an order to change the past and restore the future.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Fate/Grand Order -First Order-", "label": "Fate/Grand Order -First Order-", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "During their discussion of a sensitive investigation A, the Fourth Raikage, and his subordinates are ambushed by a cloaked intruder. As the Kumogakure leader repels the assault, he is shocked to discover that the culprit is Naruto Uzumaki! \n\r\nHowever, the assassination attempt is not the only crime attributed to the young ninja, who vigorously denies the accusations. To avoid a diplomatic conflict, Tsunade forcibly sends him to Kusagakure\u0027s Houzuki Castle\u2014a maximum-security penitentiary dedicated to ninja criminals\u2014until the situation is resolved.\n\r\nDespite his powers being immediately suppressed by Mui, the prison\u0027s warden who possesses the ability to seal chakra, Naruto recklessly engages in futile escape attempts. But with the help of two fellow inmates, he realizes that there is more to this legendary detention facility than meets the eye. Uncovering a terrible secret, the trio embarks on a dangerous operation that may be Naruto\u0027s only chance to break free and prove his innocence.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2011", "Year": "2011", "color": "darkslateblue", "id": "Naruto: Shippuuden Movie 5 - Blood Prison", "label": "Naruto: Shippuuden Movie 5 - Blood Prison", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Do the girls\u0027 daily lives include fighting and not fighting? All characters from the TV animated series Toji no Miko and smartphone game Toji no Miko: Kizamishi Issen no Tomoshibi are gathered together in smaller form!\n\r\n(Source: Crunchyroll, edited)", "Episodes": "10", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "Mini Toji", "label": "Mini Toji", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Iride Akatsuki has unlocked hidden content in the game he\u0027s playing, \u0027Nakanohito Genome,\u0027 and it turns out that this content is a real-life game!\n\r\nHe soon wakes up to find that he has been kidnapped and taken to a strange place, along with a number of other teammates. Each of them specializes in a certain sort of game, like cultivation games, fighting games, puzzle games, etc.\n\r\nA llama-headed \u0027teacher\u0027 gathers them after level 1 is cleared to explain how the game will proceed.\n\r\nWill this group of gamers succeed, and make it back to their real lives?\n\r\n(Source: MangaHelpers)", "Episodes": "12", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "gold", "id": "The Ones Within", "label": "The Ones Within", "shape": "dot", "size": 10}, {"Color": "dodgerblue", "Description": "Tensho School is located in the 7th Ward of Thrive Central, where emphasis is put on extracurricular activities and all clubs participate in an annual fall singing contest. Having to delay the start of his school year due to his older sister\u0027s hospitalization, transfer student Saku Otonomiya finds himself struggling to adapt to his hectic new life. Balancing his part-time job and caring for his sister, he finds it difficult to make time to join a school club.\n\r\nIn preparation for the upcoming singing contest, the school\u0027s singing club wishes to use Sousuke Kagura\u0027s song \"Cloudy Days,\" but Kagura is reluctant to grant his permission. The song requires someone with a three-octave range to sing it and he believes that only a VOCALOID can meet the standards. He allows for the club to use his song on the condition that they can find someone who possesses that vocal range to properly sing it.\n\r\nWhile racking his brain over the composition of his next song, Kagura stumbles upon Otonomiya singing \"Cloudy Days\" perfectly. He invites Otonomiya to form a unit with him for the competition. At the same time, the singing club tries to goad him into joining so they can use Kagura\u0027s song. As the contest inches closer, Otonomiya must overcome his uncertainty and decide who to team up with.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Music", "School"], "Genre_Header": "Music", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "dodgerblue", "id": "Actors: Songs Connection", "label": "Actors: Songs Connection", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Young love\u2014it takes many unique and fascinating forms that flourish as children begin to mature into adults. From being unable to confess to not knowing what real love actually feels like, various obstacles can arise when learning about romantic attraction for the first time. But underneath all that, young love is something truly beautiful to behold, leading to brand new experiences for those young and in love.\n\nTsurezure Children depicts various scenarios of young love coming to fruition, along with the struggles and joys that it entails.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "Tsuredure Children", "label": "Tsuredure Children", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "The story revolves around Maya, the daughter of the former Headmaster of Waldstein Academy, and a time traveling agent Fumiaki Uchida. In the year 2012, the world had been invaded by aliens and time travelers were sent back to the year 1999 in order to find and destroy the Nostradamus Key, which Nostradamus Prophecy foretold as what would bring about the apocalypse. The series then turns to the year 1999, where Maya returns to the Academy with the intention of destroying the Academy by superseding her late father\u0027s position as the principal. Her plan was interrupted when she meets Fumiaki and learns of the forthcoming destruction. Despite being distrusting towards Fumiaki, they form a pact to look for the Nostradamus Key.\n\r\nIn order to find the Nostradamus Key, time agents were provided with specially created cell phones. When a user finds an object of interest, by thinking of destroying it and taking a photo, and if the resulting image is that of a peaceful world, then the subject is the Nostradamus Key. Conversely, if the subject is not the Nostradamus Key, then the photo displays destruction. By using the phone, Maya and Fumiaki investigates occult occurrences as they occur in the town.\n\r\n(Source: Wikipedia)", "Episodes": "13", "Genre": ["Comedy", "Mystery", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2010", "Year": "2010", "color": "lightgray", "id": "Occult Academy", "label": "Occult Academy", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Kogorou Akechi is the founder of a private investigation firm known as the Boy Detectives\u0027 Club. Together, this group takes on cases both great and small. One of their junior members, Kensuke Hanasaki, is out solving a case one day when he happens upon Yoshio Kobayashi, a mysterious amnesiac boy with an inability to die. After seeing his abilities in action, Kensuke offers Yoshio a deal: join the Boy Detectives\u0027 Club and help them solve cases, and in exchange he will find a way to help Yoshio die.\n\r\nThe apathetic Yoshio accepts this deal begrudgingly, unaware of how different his life will become. Although he does not have much use for people, he gradually begins to acknowledge the group as he spends more time with them while solving cases.\n\nTrickster: Edogawa Ranpo \"Shounen Tanteidan\" yori follows Akechi and the rest of the Boy Detectives\u0027 Club as they solve the various cases they are given, all while combating a hidden threat from the shadows\u2014\"The Fiend with Twenty Faces.\"\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "lightgray", "id": "Trickster", "label": "Trickster", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "In the future in Onomichi, Hiroshima fish disappear from the sea around the world and only whales live in the ocean. The Ministry of Fishery decides to set up giant experimental Universe Fish Tanks in space. The Onomichi Universe Fishery Union is established and begins to train space fishermen. Female fishermen are in demand due to the strengthening of an equal employment law for men and women. Six new female space fishermen are selected, and the story centers on supporting their growth.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "blueviolet", "id": "Between the Sky and Sea", "label": "Between the Sky and Sea", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "No dream is too big for Appare Sorrano, a socially-awkward inventor living in a small rural town in Japan in the late 19th century. Fascinated since childhood by the creation of steamships that can connect people across great distances, he\u0027s learned to make machines of all kinds from various scientific texts. His goal is to sail across the sea, beyond the sky, and ultimately, to the other side of the moon.\n\r\nUnfortunately, through a string of events, Appare finds himself stranded in the middle of the sea on his mini steamship. Floating alongside him is a skilled but cowardly samurai, Kosame Ishikki, who was tasked to keep his eccentric behavior in check. Just when all hope seems lost, a large steamship saves them and takes them to Los Angeles. With no money or plans, they decide to participate in the \"Trans-America Wild Race,\" which gives Appare the chance to build his own automobile, and Kosame the opportunity to use the cash prize to return home. However, against rival racers and unknown challenges residing in the wilderness, just how far will this adventure take Appare and Kosame?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "gold", "id": "Appare-Ranman!", "label": "Appare-Ranman!", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The Walpurgis Royal Academy of Machinart was founded alongside the development of \"Machinart,\" machine magic capable of giving life and intelligence to mechanical dolls subsequently called as \"automaton.\" Its aim: train skilled puppeteers to control the automatons, as militaries across the globe have begun incorporating Machinart into their armies.\n\r\nAfter miserably failing the academy\u0027s entrance exams, Raishin Akabane and his humanoid automaton Yaya must defeat one of the top one hundred students to earn the right to take part in the Evening Party, a fight for supremacy between puppeteers using their automatons. The last one standing is bestowed the title of \"Wiseman\" and granted access to the powerful forbidden arts.\n\r\nThus, Raishin challenges Charlotte Belew and her automaton Sigmund to a duel, but before they even begin, Sigmund is attacked by other students. After saving his opponents from their assaulters, Raishin cancels the duel but is forced to search for a new way to gain access to the Party. Driven by the tragedies of his past, Raishin fights alongside Yaya to rise to the top and claim the title of Wiseman.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "Unbreakable Machine-Doll", "label": "Unbreakable Machine-Doll", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The village of Ootsuka\u2014home to Shino Inuzuka, Sousuke Inukawa, and Hamaji\u2014was lit on fire under the preconception that a virus had seen all of its life eradicated. Now surrounded by flames and on the verge of death, the three were approached by a strange man holding a sword. He tells them that they must reach a decision if they want to live. That night changed everything for these children.\n\r\nFive years later, the family of three now lives under the watchful eye of the small Imperial Church in a nearby village. All is fine and dandy until the Church attempts to reclaim the demonic sword of Murasame. To accomplish this, they kidnap Hamaji to lure Shino, now a bearer of Murasame\u0027s soul, and Sousuke, who possesses the ability to transform into a dog. The brothers must put their differences aside to rescue their beloved sister from the Church in the Imperial Capital, signalling the beginning of a very difficult journey. ", "Episodes": "13", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "Hakkenden -Eight Dogs of the East-", "label": "Hakkenden -Eight Dogs of the East-", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Naruto Uzumaki and his squadmates, Sasuke Uchiha and Sakura Haruno, are sent on a mission to escort a movie crew on its way to film in the Land of Snow. They soon find out that they are accompanying a famous actress, Yukie Fujikaze, who persistently refuses to travel there, making the trip far more difficult than originally intended. After a surprising encounter with ninjas from the Land of Snow, Naruto discovers that there is more to Yukie than meets the eye.\n\nDai Katsugeki!! Yuki Hime Shinobu Houjou Dattebayo! follows the group as they attempt to overcome the obstacles in the Land of Snow and unveil Yukie\u0027s true purpose there as well.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2004", "Year": "2004", "color": "darkslateblue", "id": "Naruto the Movie: Ninja Clash in the Land of Snow", "label": "Naruto the Movie: Ninja Clash in the Land of Snow", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Private detective Hazama Itsuru is hired by Professor Tani to investigate a cyborg parts theft which eventually leads him to meet Sachiko Yokogawa, the original 8 Man\u0027s love interest. Living her new life working for the Biotecho Corp., Sachiko finds herself involved with a new 8 Man, who appears after Hazama is fatally wounded by an unknow cyborg. Amidst a violent urban background with cyber-junkies creating chaos around the city, this other 8 Man will fight criminals in a more agressive way. ", "Episodes": "4", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "1993", "Year": "1993", "color": "darkgreen", "id": "8 Man After", "label": "8 Man After", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "This series features an original story, which depicts the young geniuses Mei Kamino, a female researcher, and Yun Arikawa, a male engineer, as they take on an unprecedented threat with their companions. When danger comes up from the depths, only young geniuses Mei, Yun, and their team can face the threat in Godzilla Singular Point! \n\r\n(Source: Netflix)", "Episodes": "13", "Genre": ["Action", "Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "lightgray", "id": "Godzilla Singular Point", "label": "Godzilla Singular Point", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Miki Onimaru is a poster girl that works at her mother\u0027s Chinese ramen restaurant. She appears to be a normal girl, but she can become very violent if provoked. She picks a fight with her mother and accquaintances as a result on an almost daily basis, causing a series of troubling mishaps in their otherwise normal lives. \n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2006", "Year": "2006", "color": "limegreen", "id": "Ramen Fighter Miki", "label": "Ramen Fighter Miki", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Chitose-chan is a penguin who lives in Kyoto. Getting in touch with people and getting fed delicious food as she curiously walks around Kyoto streets is her favourite thing to do. The story features popular places in Kyoto like Kiyomizu Temple, Ginkaku Temple, and Gion from the Penguin\u0027s point of view. This is a short story about a penguin that is nostalgic and warm, curing and relieving the heart. \n\r\n(Source: MAL News)", "Episodes": "24", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "Okoshiyasu, Chitose-chan", "label": "Okoshiyasu, Chitose-chan", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Six high school students\u0027 lives around the convenience store on their way from school; they talk about their lives and meet girls they end up falling for.\n\r\n(Source: MAL News) ", "Episodes": "12", "Genre": ["Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "orangered", "id": "Convenience Store Boy Friends", "label": "Convenience Store Boy Friends", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "In ancient times, a group of young men devoted their lives to protecting Athena, the Goddess of Wisdom and War. These men were capable of fighting without weapons\u2014a swing of their fist alone was powerful enough to rip the very sky apart and shatter the earth beneath them. These brave heroes became known as Saints, as they could summon up the power of the Cosmos from within themselves.\n\r\nNow, in present day, a new generation of Saints is about to come forth. The young and spirited Seiya is fighting a tough battle for the Sacred Armor of Pegasus, and he isn\u0027t about to let anyone get in the way of him and his prize. Six years of hard work and training pay off with his victory and new title as one of Athena\u0027s Saints.\n\r\nBut Seiya\u0027s endeavor doesn\u0027t end there. In fact, plenty of perils and dangerous enemies face him and the rest of the Saints throughout the series. What new quests await the heroes of the epic Saint Seiya saga?", "Episodes": "114", "Genre": ["Adventure", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "1986", "color": "blueviolet", "id": "Saint Seiya: Knights of the Zodiac", "label": "Saint Seiya: Knights of the Zodiac", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Nadie is a bounty hunter with an attitude, and she\u0027s got a lock on her next target: Ellis, a young amnesiac girl who is a suspect in the murder of a famous scientist. Nadie manages to apprehend Ellis, but on a whim, decides to accompany her to Wi\u00f1ay Marka, a place which supposedly holds the key to unlocking Ellis\u0027s memories and her mysterious past. However, Nadie cautions Ellis that this does not mean she will go free\u2014once Ellis has found what she is looking for, Nadie will turn her over to the authorities. With Ellis\u0027s connection to a gemstone called the Inca Rose as their only guide, the two set off on their journey south through Mexico to search for the mysterious \"Eternal City\" of Wi\u00f1ay Marka.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Adventure", "Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "lightgray", "id": "El Cazador de la Bruja", "label": "El Cazador de la Bruja", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Ten years after facing defeat in the Fourth Holy Grail War, Waver Velvet, now Lord El Melloi II, teaches classes at the Clock Tower\u2014the center of education for mages. However, his new status as \"Lord\" comes with a caveat: obey the orders of Reines, the younger sister of the deceased Kayneth El Melloi, until she is old enough to rule the House of El Melloi.\n\r\nWaver, along with his mysterious apprentice Gray, takes on a series of cases assigned by Reines and the Mages Association. With each case proving to be more complex than the last, could there be more to the Clock Tower than meets the eye, and what secrets does Reines hide?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Fantasy", "Mystery", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Lord El-Melloi II Sei no Jikenbo: Rail Zeppelin Grace Note", "label": "Lord El-Melloi II Sei no Jikenbo: Rail Zeppelin Grace Note", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "On a planet far from Earth, there is a kingdom full of smiling faces. Princess Yuuki is 12 years old, and about to enter a sensitive age in a person\u0027s life. Everyday, she cries, laughs, and sometimes, her heart throbs with excitement. All the while, she lives merrily in the royal palace.\n\r\nFilling her days are her loyal vassals: her tutor Reira, Izana who assists in political affairs, the leader of the chivalry Harold \u2026 and then there is her childhood friend and aide Joshua.\n\r\n\"Yuuki! If you have spirit and guts, you can do anything!\"\n\r\n\"\u2026No, not this again! Joshua, be nobler!\"\n\r\nStella is 17 years old and a capable, reserved soldier. However, she is always smiling ... for smiling is essential to living.\n\r\nThis is a story of two girls born on distant planets. \n\r\n(Source: ANN) ", "Episodes": "12", "Genre": ["Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "The Price of Smiles", "label": "The Price of Smiles", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "After Koutarou Satomi\u0027s father is suddenly relocated for his job, the first-year high school student is faced with finding a cheap place to live by himself. Naturally, he jumps at the chance to move into Corona House\u0027s Room 106 for a mere five thousand yen a month. But while everything goes well at first, Koutarou soon gets a lot more than he bargained for after stumbling upon a mysterious cave while working his part-time job.\n\r\nThe following night, Koutarou is visited by various seemingly mythical figures, all of whom claim ownership of the poor student\u0027s apartment. Among the invaders are Sanae Higashihongan, a ghost supposedly haunting the room, magical girl Yurika, alien princess Theiamillis Gre Fortorthe, and Kiriha Kurano, a direct descendant of the Earth People. But more importantly, each of these four girls needs Koutarou\u0027s apartment for her own reasons and won\u2019t back down without a fight!\n\nRokujouma no Shinryakusha!? is a comedic battle royale over a six-tatami mat apartment involving supernatural beings, romantic high school hijinks, and a deceptively cordial landlady.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "gold", "id": "Invaders of the Rokujyoma!?", "label": "Invaders of the Rokujyoma!?", "shape": "dot", "size": 10}, {"Color": "red", "Description": "The three Kisugi sisters\u2014Rui, Hitomi and Ai\u2014during the day run a small cafe called \"Cat\u0027s Eye.\" To discover the whereabouts of their father, the artist Michael Heintz, who has disappeared, Hitomi and her sisters rob art galleries as the smart and mysterious thief \"Cat\u0027s Eye\" in the hope that his works can give them clues about his vanishing. The crucial point is that Hitomi has a relationship with Toshi, a police inspector who has sworn to catch \"Cat\u0027s Eye\"\u2014and of course he has no idea about Hitomi\u0027s double life.\n\n(Source: ANN)", "Episodes": "73", "Genre": ["Action", "Adventure", "Comedy", "Mystery", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "1983", "Year": "1983", "color": "red", "id": "Cat\u0027s Eye", "label": "Cat\u0027s Eye", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Putting his life on the line, Willem Kmetsch leaves his loved ones behind and sets out to battle a mysterious monster, and even though he is victorious, he is rendered frozen in ice. It is during his icy slumber that terrifying creatures known as \"Beasts\" emerge on the Earth\u0027s surface and threaten humanity\u0027s existence. Willem awakens 500 years later, only to find himself the sole survivor of his race as mankind is wiped out.\n\r\nTogether with the other surviving races, Willem takes refuge on the floating islands in the sky, living in fear of the Beasts below. He lives a life of loneliness and only does odd jobs to get by. One day, he is tasked with being a weapon storehouse caretaker. Thinking nothing of it, Willem accepts, but he soon realizes that these weapons are actually a group of young Leprechauns. Though they bear every resemblance to humans, they have no regard for their own lives, identifying themselves as mere weapons of war. Among them is Chtholly Nota Seniorious, who is more than willing to sacrifice herself if it means defeating the Beasts and ensuring peace.\n\r\nWillem becomes something of a father figure for the young Leprechauns, watching over them fondly and supporting them in any way he can. He, who once fought so bravely on the frontlines, can now only hope that the ones being sent to battle return safely from the monsters that destroyed his kind.\n\r\n[Written by MAL Rewrite] ", "Episodes": "12", "Genre": ["Drama", "Fantasy", "Romance", "Sci-FiSci-"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "WorldEnd: What do you do at the end of the world? Are you busy? Will you save us?", "label": "WorldEnd: What do you do at the end of the world? Are you busy? Will you save us?", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Lupin III chronicles the adventures of Arsene Lupin III, the world\u0027s greatest thief, and his partners in crime: master marksman Daisuke Jigen, beautiful and scheming Fujiko Mine and stoic samurai Goemon Ishikawa XIII. Lupin and his gang travel around the globe in search of the world\u0027s greatest treasures and riches and always keeping one step ahead of the tireless Inspector Zenigata, who has vowed to bring Lupin to justice. \n\r\n(Source: ANN)", "Episodes": "155", "Genre": ["Action", "Adventure", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1977", "Year": "1977", "color": "lightgray", "id": "Lupin III: Part II", "label": "Lupin III: Part II", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "While the young Angelique lives out her days peacefully in her school, attacks from the monstrous Thanatos has been increasing everywhere else. Two Purifiers show up one day, men with the power to exterminate the Thanatos. One of them, Nyx, attempts to convince Angelique to join them in their work, as she has the power to be the only female Purifier. As Angelique hesitates, a Thanatos shows up in their school. Nyx and the other Purifier, Rayne, fight a losing battle. With her classmates falling prey to the Thanatos, and the Purifiers beaten to submission, Angelique\u0027s desire to save everyone awakens. She became the only female Purifier in their land of Arcadia, the one known as the \"Queen\u0027s Egg\".", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2008", "Year": "2008", "color": "mediumorchid", "id": "Neo Angelique Abyss", "label": "Neo Angelique Abyss", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "A mysterious man known as \"the King of Death\" roams the streets of pre-war Shanghai in this action-packed prequel to Fist of the North Star.\n\r\nShanghai in the 1930s is a dangerous place. Foreign governments and Chinese factions have carved the city into different quarters, each with its own laws and government, and all rife with corruption. As the major powers vie for political control, the streets are left to local gangs. Life is cheap, and death is always near.\n\r\nIn days past, one man walked these mean streets battling the forces of evil. He was known only as Yan Wang, \"the King of Death.\" Few knew who he really was, but many knew that he was a master of Hokuto Shinken - Fist of the North Star - a lethal martial art. He disappeared years ago after dispatching the city\u0027s worst gangsters, and is now rumored to be in Japan. Various people have come to Japan in search of him, but who will find him first?", "Episodes": "22", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2006", "Year": "2006", "color": "darkgreen", "id": "Fist of the Blue Sky", "label": "Fist of the Blue Sky", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "In the past, humanoid bears coexisted with humans. However, a meteor shower that fell onto Earth had a strange effect on bears throughout the world: they suddenly became violent and hungry for human flesh, spurring an endless cycle of bloodshed in which bear ate man and man shot bear, forgetting the lively relationship they once had. The \"Wall of Severance\" was thus built, separating the two civilizations and keeping peace.\n\r\nKureha Tsubaki and Sumika Izumino are two lovers attending Arashigaoka Academy, who, upon the arrival of two bears that have sneaked through the Wall of Severance and infiltrated the academy, find their relationship under a grave threat. The hungering yet affectionate bears, Ginko Yurishiro and Lulu Yurigasaki, seem to see the bear-hating Kureha as more than just another meal, and in getting closer to her, trigger an unraveling of secrets that Kureha may not be able to bear.\n\r\nWhen their relationships provoke the Invisible Storm, a group that keeps order within the ideological school, the girls must stand on trial with their love, embarking on a journey of self-discovery en route to attaining true love\u0027s \"promised kiss.\"\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Fantasy", "Girls LoveGirls "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "indigo", "id": "Yuri Kuma Arashi", "label": "Yuri Kuma Arashi", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Because of the legend left by Tatsuya Uesugi, Meisei Academy High School was well-known for their strong baseball team. But 26 years after their glory, the team has not been able to keep their record and has since lost their fame.\n\r\nTwo stepbrothers, Souichirou and Touma Tachibana, aim to revive of the once-strong Meisei Academy baseball team and enter the National High School Baseball Championship.\n\r\nSouichirou and Touma are second years in Meisei Academy Middle School. Both boys are talented baseball players. Souichirou has shown excellent skill as a catcher and batter. Though having an extraordinary skill as a pitcher, Touma no longer pitches due to a certain reason.\n\r\nOnce the two enter high school, they pair as a battery and aim to enter the National High School Baseball Championship!\n\r\n(Source: YTV, edited)", "Episodes": "24", "Genre": ["Drama", "Romance", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "orange", "id": "Mix", "label": "Mix", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Kouhei Araki, a veteran editor of the dictionary editorial division at Genbu Publishing, plans to retire in order to better care for his ailing wife. However, before retiring, he must find a replacement to complete his latest project: a new dictionary called The Great Passage. But no matter where he looks, he cannot find anyone suitable, as making a dictionary requires a wealth of patience, time, and dedication.\n\r\nMitsuya Majime works in Genbu Publishing\u0027s sales division, yet he has poor social skills and an inability to read the mood in most situations. In spite of this, he excels at having an enthusiasm for words thanks to his love of reading and careful personality. It is these skills that draw Araki to him and prompt him to offer Majime a position in the dictionary editorial department. As Majime accepts his new position, he finds himself unsure of his abilities and questioning whether he will fit in with his new co-workers. Yet amid the vast sea of words, The Great Passage will bring them together.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2016", "Year": "2016", "color": "orangered", "id": "The Great Passage", "label": "The Great Passage", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Shiina Aki is constantly being treated like a girl due to his feminine looks so he decides to move to Tokyo to attend middle school in an attempt to change himself.\n\r\nHowever, what awaits him in his new home, Sunohara-sou, is the kind-hearted caretaker, Sunohara Ayaka. Along with the three female members of Aki\u0027s new middle school\u0027s student council, Yukimoto Yuzu, Yamanashi Sumire, and Kazami Yuri.\n\r\nAnd so begins Aki\u0027s new life in Tokyo living with four girls.", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "Miss caretaker of Sunohara-sou", "label": "Miss caretaker of Sunohara-sou", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "High school student Haru Yoshioka is bored with the monotony of life. One day, she saves Prince Lune of the Cat Kingdom from being run over by a truck. As a token of gratitude, the Cat King sends her \"presents\" and invites her to the Cat Kingdom to become Lune\u0027s wife. Haru\u0027s inability to properly communicate with the cats leads to the misunderstanding that she has accepted the proposal.\n\r\nAs Haru ponders on ways to escape the predicament, a mysterious voice instructs her to search for the Cat Bureau. However, not long after she finally arrives at the bureau, a horde of cats swarms in and forcibly takes her to the Cat Kingdom, along with a member of the Cat Bureau. Concerned for their safety, owner of the Cat Bureau, Baron Humbert von Gikkingen, follows close behind.\n\r\nThe more Haru immerses herself in the activities of the Cat Kingdom, the more cat-like she becomes. To her dismay, she soon learns that, unless she can find her true self, she may become a cat permanently. Haru\u0027s adventures in the world of cats lead her down a path to self-discovery, allowing her to return as a more confident person.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Drama", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2002", "Year": "2002", "color": "blueviolet", "id": "The Cat Returns", "label": "The Cat Returns", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "The Nocturnal Community Relations Division is a team of people who specialize in solving cases involving the ominous occult creatures of the night unseen by ordinary humans. Young and unsuspecting Arata Miyako has been assigned to the Shinjuku Ward Office of the division, where he meets his fellow members Theo Himezuka and Kyouichi Sakaki. \n\r\nOn his first night, Arata finds himself on a mission where he discovers to his surprise that not only does every supernatural creature he once thought to be fictional actually exist, but also that he is the only human who can understand their non-human speech. Arata\u0027s surprises do not end there, as later that night, he meets a legendary creature called a Tengu that refers to him as the famous Heian-era exorcist, Abe no Seimei. Unfamiliar with the exorcist, Arata pays no mind and continues to work with his team, utilizing his unique ability to assist in the resolution of their cases. \n\r\nMistaken by many occult creatures as Abe no Seimei and quickly becoming notorious for his special ability during his work, Arata becomes curious of his origins and invests himself more into solving cases regarding occult creatures he encounters once he learns of a certain connection between himself and the exorcist. However, Arata will quickly find that dealing with supernatural creatures is not as simple as he thought, as danger begins to play a fundamental role in his everyday findings and his ability starts to present an unexpected issue.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Mystery", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Midnight Occult Civil Servants", "label": "Midnight Occult Civil Servants", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Entranced by surfing and the sea, Hinako Mukaimizu is a spirited girl who attends college in a coastal city with no consideration for her future career. Her life takes an unexpected turn when a fireworks mishap sets the apartment building she lives in ablaze, where she is saved by a talented firefighter named Minato Hinageshi. Upon meeting, the two quickly become acquainted with one another\u2014Hinako is instantly enamored by Minato\u0027s reliable personality and passion for saving others, while Minato is intrigued by surfing and is eager to learn how. As Hinako begins to teach Minato about surfing, the pair eventually fall in love and begin a gentle and devoted relationship.\n\r\nHowever, while surfing may seem fun and carefree, it can still be a dangerous and unpredictable activity. This is what Hinako learns when a surfing incident completely changes her life, leaving her forced to contemplate her undecided future. In search of her own calling, Hinako begins her journey of self-discovery, keeping Minato by her side as she gradually attempts to find her purpose and ride her own wave.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2019", "Year": "2019", "color": "lightsalmon", "id": "Ride Your Wave", "label": "Ride Your Wave", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "While in search of his precious friend, a young boy named Nai falls captive to a beautiful woman, whose looks are matched only by her taste for human flesh. Meanwhile Gareki, a clever thief, is in the midst of robbing her luxurious home. After causing a distraction, Gareki agrees to help Nai escape, but they are discovered upon the woman\u0027s return. As she transforms into a ghoulish monster, the boys flee.\n\r\nOn the run, Nai and Gareki are found by \"Circus,\" a government defense agency that deals with criminal activity too difficult for the police to handle and protects civilians from \"varuga\"\u2014terrible monsters that devour humans for sustenance. In the hope that it will lead Nai to his missing friend, he and Gareki decide to join Circus. On their perilous journey, they face dangerous varuga and begin to uncover the secrets behind a shadowy organization known as Kafka.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Fantasy", "Mystery", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "Karneval", "label": "Karneval", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "In her last year of middle school, Fuu Sawatari had trouble dealing with her emotions following the sudden death of her father. Through the help of her brother and childhood friend, she rediscovered her love for photography, an activity she and her father often did together. In addition, she decided to attend high school in Takehara, her father\u0027s hometown and a place they often visited when she was younger.\n\r\nIt has been one month now since Fuu moved to Takehara and became close with her current group of friends: carefree Kaoru Hanawa, excitable Norie Okazaki, and quiet Maon Sakurada. Together with them and several acquaintances around town and abroad, Fuu continues her mission of capturing the joys of everyday life using her father\u0027s camera, while also helping her friends discover their own passions.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Drama", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2011", "Year": "2011", "color": "pink", "id": "Tamayura: Hitotose", "label": "Tamayura: Hitotose", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "No description", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Pop Team Epic", "label": "Pop Team Epic", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Based on mystery novels written by Mochizuki Mai.\n\r\nThere is an antique shop in Kyoto\u0027s Teramachi Sanjou shopping district. High school girl Mashiro Aoi unexpectedly runs into Yagashira Kiyotaka, the son of the shop\u0027s owner, and ends up working part-time at the shop. Kiyotaka is called the \"Holmes at Teramachi Sanjou,\" and he and Aoi solve odd cases brought to them by various clients.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Drama", "Mystery", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "orangered", "id": "Holmes of Kyoto", "label": "Holmes of Kyoto", "shape": "dot", "size": 10}, {"Color": "dodgerblue", "Description": "Yumenosaki Academy has been home to the best boy idols of different generations. Holding immense influence over the school, its student council maintains the status quo by enforcing old traditions with an iron fist. Transfer student Anzu winds up attending as the very first member in the production course, making her the sole female student in the entire school. There, she meets Subaru Akehoshi, Hokuto Hidaka, Mao Isara, and Makoto Yuuki\u2014her classmates and members of the idol unit \"Trickstar.\" \n\r\nThe academy holds Dream Idol Festivals\u2014stage battles that put its students\u0027 singing and dancing skills against each other, with the audience voting on the winner. Winning these \"DreFes\" guarantees the members of the idol unit various privileges and prestige. However, with the student council intervening and punishing everyone involved in an unsanctioned DreFes, the members of Trickstar find that they can no longer sit around and let it continue. Alongside Anzu as their producer, they plot to become the revolutionaries of the academy.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Idols (Male)Idols (", "Music", "School"], "Genre_Header": "Music", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "dodgerblue", "id": "Ensemble Stars!", "label": "Ensemble Stars!", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Tiara, a princess from the kingdom of Waleland, travels to the city of Mamkestell to attend a prestigious academy for those who practice magic like herself. After passing a test to prove her eligibility, Tiara reunites with her childhood friend Rosetta, who is also a student there. She then joins and meets Rosetta\u0027s group: the athletic Lavie, the reliable Ashley, and the bookish Lynette\u2014all of whom Tiara quickly befriends.\n\r\nIn this institution, students are placed into one of three ranks based on their test score: group Noir being the highest, followed by Rouge and Lapis. Tiara\u0027s group is ranked Lapis, and if that wasn\u0027t enough, those who fail while ranked Lapis face expulsion. Realizing their dire situation, Tiara urges everyone to start taking their activities more seriously.\n\r\nOn top of this, Tiara has one more purpose for excelling at the academy: to become more like her elder sister, who is a very skilled singer. However, to reach the stage that she desires, she will have to overcome many challenges, along with her companions, as she continues her magical journey.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "indigo", "id": "Lapis Re:LiGHTs", "label": "Lapis Re:LiGHTs", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Japan in the near future suffers an unexplained major disaster. Five years later, reconstruction is well underway. Two young researchers at a university are pinning all their hopes on robot development. Now their new interpretation of the eternal hero Astro Boy up until his birth is just about to start!\n\r\n(Source: Showgate)", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Atom: The Beginning", "label": "Atom: The Beginning", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "With his parents abroad, Kimihito Kurusu lived a quiet, unremarkable life alone until monster girls came crowding in! This alternate reality presents cutting-edge Japan, the first country to promote the integration of non-human species into society. After the incompetence of interspecies exchange coordinator Agent Smith leaves Kimihito as the homestay caretaker of a Lamia named Miia, the newly-minted \"Darling\" quickly attracts girls of various breeds, resulting in an ever-growing harem flush with eroticism and attraction.\n\r\nUnfortunately for him and the ladies, sexual interactions between species is forbidden by the Interspecies Exchange Act! The only loophole is through an experimental marriage provision. Kimihito\u0027s life becomes fraught with an abundance of creature-specific caveats and sensitive interspecies law as the passionate, affectionate, and lusty women hound his every move, seeking his romantic and sexual affections. With new species often appearing and events materializing out of thin air, where Kimihito and his harem go is anyone\u0027s guess!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "mediumorchid", "id": "Monster Musume: Everyday Life with Monster Girls", "label": "Monster Musume: Everyday Life with Monster Girls", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Sana is not an ordinary little girl; she possesses a special ability known as \"Alice\u0027s Dream.\" Due to her power, which allows her to create anything from her imagination, all that she knows is the laboratory where she is a test subject. Wishing to experience the outside world, she escapes and meets a stubborn old florist named Zouroku Kashimura in a convenience store. All too soon, her pursuers catch up and Zouroku is roped into Sana\u0027s troubles.\n\r\nHowever, far from trying to distance himself, Zouroku extends a hand to help Sana. Following his values and sense of justice, he even gives the pursuers a piece of his mind! Zouroku then offers Sana a place to stay, beginning the daily life and struggles of the unlikely duo.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "lightgray", "id": "Alice \u0026 Zoroku", "label": "Alice \u0026 Zoroku", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "In Edo in the mid-1800\u0027s, fireworks maker Seikichi Tamaya and his friends struggle to live under the harsh morality laws imposed by the strict city councilor, which ban all luxuries, including fireworks. One day, a strange girl stops by Sekichi\u0027s shop with an equally strange request: she wants Sekichi to build a firework that can reach the moon.\n\r\n(Source: ANN)\n", "Episodes": "26", "Genre": ["Comedy", "Drama", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "mediumorchid", "id": "Oh! Edo Rocket", "label": "Oh! Edo Rocket", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Akira Tachibana, a reserved high school student and former track runner, has not been able to race the same as she used to since she experienced a severe foot injury. And although she is regarded as attractive by her classmates, she is not interested in the boys around school.\n\r\nWhile working part-time at the Garden Cafe, Akira begins to develop feelings for the manager\u2014a 45-year-old man named Masami Kondou\u2014despite the large age gap. Kondou shows genuine concern and kindness toward the customers of his restaurant, which, while viewed by others as soft or weak, draws Akira to him. Spending time together at the restaurant, they grow closer, which only strengthens her feelings. Weighed down by these uncertain emotions, Akira finally resolves to confess, but what will be the result?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "orangered", "id": "After the Rain", "label": "After the Rain", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Kio is just another boring, nice guy with a boring, nice life until he meets a beautiful, curvaceous cat-girl while attending a memorial service for one of his ancestors. Next thing he knows, he\u0027s lying in bed with this half-naked beauty next to him! Her name is Eris, and she has come to Earth to learn more about its inhabitants as a representative of the planet Catian. And she\u0027s decided to set up shop at Kio\u0027s home for her stay on Earth!\n\r\nUnbeknownst to Kio, there are quite a few organizations who will attempt to capture Eris, looking to keep her existence a secret by any means necessary. What\u0027s worse is when people around Kio turn out to secretly be a part of those organizations! Kio will have to work hard to keep Eris safe from these shady groups. Things are about to get mysterious, exciting, and most importantly sexy in Asobi ni Iku yo!", "Episodes": "12", "Genre": ["Comedy", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "red", "id": "Cat Planet Cuties", "label": "Cat Planet Cuties", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "A.D. 2016, the foundations of humanity have been incinerated by the Mage King Solomon. Chaldea, a secret mages organization with the mission to preserve humanity\u0027s future, foresaw mankind\u0027s extinction in 2015. Thus commenced the operation to repair the Singularities in history caused by Holy Grails dispersed across time and space\u2014Operation Grand Order. \n\r\nUsing the Rayshift time travel technology, Chaldea\u0027s last master Ritsuka Fujimaru and his demi-servant Mash Kyrielight have traveled to and resolved six Singularities. Now, they depart for their most dangerous destination yet: a civilization in the Age of Gods, B.C. 2655 Mesopotamia. Ritsuka and Mash soon discover that Demonic Beasts roam the land, attacking people and towns. Amidst chaos and terror lies humanity\u0027s last defense\u2014Uruk, a fortress city that acts as the frontline for the battle against the beasts. The battlefront is commanded by none other than King Gilgamesh, the King of Heroes, who sought aid from Heroic Spirits and took on the role of a mage to protect his city. \n\r\nAlong with Gilgamesh and the summoned servants, Ritsuka and Mash must protect Uruk against the magical beasts\u0027 onslaught and defeat the Three Goddess Alliance who aims to eradicate humankind; all the while, a greater threat looms over Uruk, preparing for its awakening.\n\r\n[Written by MAL Rewrite]", "Episodes": "21", "Genre": ["Action", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "Fate/Grand Order: Absolute Demonic Front - Babylonia", "label": "Fate/Grand Order: Absolute Demonic Front - Babylonia", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Narumi Katou is a middle-aged man who suffers from the bizarre ZONAPHA Syndrome: a rare and inexplicable disease that causes its victims to endure severe seizures at random, with the only cure being to watch someone laugh. One day, during Narumi\u0027s part time job, a young boy with a giant suitcase fleeing from three adults runs into him. The boy introduces himself as Masaru Saiga, the new owner of the famous Saiga Enterprises following his father\u0027s recent death. However, other members of his family are trying to assassinate him and claim the fortune for themselves.\n\r\nDetermined to save the child, Narumi helps Masaru escape and ends up fighting the pursuers, only to discover that they are sentient humanoid puppets with superhuman strength. As Narumi is about to lose, a white-haired girl suddenly joins the fray and swiftly summons yet another puppet from the boy\u0027s suitcase, claiming herself to be Shirogane, Masaru\u0027s guardian.\n\nKarakuri Circus follows three people from different backgrounds whose fates intertwine and diverge as they unravel the mysteries of an ancient tale of love and betrayal, and the long, ancient battle between humans and puppets.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "36", "Genre": ["Action", "Adventure", "Drama", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "lightgray", "id": "Le Cirque de Karakuri", "label": "Le Cirque de Karakuri", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "In a research facility hidden away on a remote island, genius programmer Shiki Magata has lived as a recluse for years. She rarely sees guests, but associate professor Souhei Saikawa and university student Moe Nishinosono still seek her out. However, their meeting is cut short when they are caught up in a locked-room murder mystery. \n\r\nEverything is not as it seems, and many secrets are hidden. Within an isolated facility, a seemingly impossible and gruesome crime takes place, and Saikawa and Moe must unravel the truth behind the murder and Magata\u0027s shrouded past.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "11", "Genre": ["Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2015", "color": "lightgray", "id": "The Perfect Insider", "label": "The Perfect Insider", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In a post-apocalyptic society, much of earthquake-riddled Japan has been left to ruin, resulting in an abundance of greenery. Governments manage much of the world\u0027s emissions, resulting in a massive class divide and economic disparity. The Japanese government launches \"Project Atlas,\" a utopian city that will replace Tokyo but can only fit a certain amount of people. This limitation means that some people will have to live outside the city in jungles, as refugees.\n\r\nHowever, with any flawed plan comes those who are willing to challenge it. These include Kuniko Houjou, an heir to a renegade town; Mikuni, a mysterious and powerful child kept in a secret temple; Kunihito Kusanagi, a soldier for the high-tech and exclusive monopoly Atlas; Karin Ishida, a genius economics whiz with her hand in markets across the world; and the villainous Ryouko Naruse, leading Atlas in its domination of this future world.\n\r\nCan this group of rebels, forming a movement known as \"Metal-Age,\" band together to demonstrate that inclusion and teamwork prevail over cruel segregation?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "darkgreen", "id": "Shangri-La", "label": "Shangri-La", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "In the nineteenth century, we find Lydia Carlton living in Scotland, making a living as a fairy doctor. She is one of those rare humans who can see and communicate with fairies. But no one believes her. However, Edgar is in need of someone with a vast knowledge of fairy lore, and Lydia is just that person. After rescuing her, he becomes her employer, but there are many secrets and emotions that seem to follow Edgar, who claims to be the Blue Knight\u0027s Earl.", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2008", "Year": "2008", "color": "blueviolet", "id": "Earl and Fairy", "label": "Earl and Fairy", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "High schooler Tomori Hinowa is called to the principal\u0027s office one day to hear some shocking news: he\u0027s getting married! A mysterious fluffy creature called Kanenogi has chosen him as their wife, and despite Tomori\u0027s initial misgivings, he decides to accept. What follows are a series of delightful tales from this new couple\u0027s monstrous married life.\n\r\nAdorable and absurd, Jingai-san no Yome is a story that will leave audiences equally charmed and bemused after each short episode.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "mediumorchid", "id": "Jingai-san no Yome", "label": "Jingai-san no Yome", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Asahi\u0027s life in reality ended simultaneously when she died playing Union, a world-renowned online RPG. The members of Subaru went separate ways when Union shut down due to Asahi\u0027s death. Six years later, Haruto logs onto a renewed version of Re\u0027Union and reunites with Asahi who had died. Is it really her or just an electronic ghost? The former team members reunite and enter the mysterious and deadly online game to find out.\n\r\n(Source: TBS Global Business)", "Episodes": "12", "Genre": ["Action", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "mediumpurple", "id": "Seven Senses of the Re\u0027Union", "label": "Seven Senses of the Re\u0027Union", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "In a futuristic era, \"The World\" is a peace-bringing entity. Though no one knows its location, it has watched over Earth for so long that war has become merely a fable. The airship Norn\u0027s task is to deliver nine ability users to The World.\n\r\nAfter collecting the last person, Norn takes off. Included onboard are eight men and three women\u2014Koharu, who has finally escaped her loneliness and detests her destructive power; Mikoto Kuga, born to a noble family, who uses her barrier skill to protect the Norn and those it carries; and Nanami Shiranui, whose ability only brings pain, and who wishes to die for a past sin she has committed. While en route, suspicions arise amongst the passengers when they realize there are too many people onboard.\n\r\nAs they try to determine who has snuck aboard, the ship is attacked by an unknown assailant aiming to stop the Norn\u0027s progress at all costs. From this chaos arises questions: why were they granted powers, and what must they do once they reach The World?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Romance", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "blueviolet", "id": "Norn9", "label": "Norn9", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "In the far distant future, on a planet that might have been called \"earth\", there was a war between samurai who mechanized their bodies. After the long war, people enjoyed a modest peace.\n\r\nFacing starvation and abductions at the hands of fearsome mechanized bandits (Nobuseri), the farmers of Kanna Village make the dangerous choice to hire samurai for protection. The village\u0027s water priestess, Kirara, her younger sister, Komachi, and a heartbroken villager, Rikichi, set off to hire willing samurai with nothing to offer but rice from their meager harvests. Through dangerous encounters and a bit of luck, seven samurai of varying specialties and experience are gathered for an epic battle against the bandits and the merchants that influence them.\n\r\nSamurai 7 is based loosely upon Kurosawa Akira\u0027s famous movie \"Seven Samurai\"/\"Shichinin no Samurai\"", "Episodes": "26", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "teal", "id": "Samurai 7", "label": "Samurai 7", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Some time ago, the influential and powerful Toue Inc. bought the island of Midorijima, Japan, with the plans of building Platinum Jail\u2014a luxurious utopian facility. Those who are lucky enough to call it home are the wealthiest citizens in the world. The original residents of the island, however, were forced to relocate to the Old Residential District; and after the completion of Platinum Jail, they were completely abandoned.\n\r\n\"Rib\" and \"Rhyme\" are the most common games played on the island. Rib is an old school game in which gangs engage in turf wars against each other, while Rhyme is a technologically advanced game wherein participants fight in a virtual reality. To be able to play Rhyme, you must have an \"All-Mate\" (an AI that typically looks like a pet), and the match must be mediated by an \"Usui.\"\n\r\nAoba
