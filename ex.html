 Seragaki has no interest in playing either game; he prefers to live a peaceful life with his grandmother and All-Mate, Ren. However, after getting forcefully dragged into a dangerous Rhyme match and hearing rumors about disappearing Rib players, all of Aoba\u0027s hopes of living a normal life are completely abolished.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "DRAMAtical Murder", "label": "DRAMAtical Murder", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "The Little Prince lives on Asteroid B612, a tiny rock floating in space. He spends his days cleaning out the three small volcanoes on the asteroid (which he also uses to cook his breakfast) weeding out the baobob trees that threaten to take over, and caring for his friend the Rose Girl. When he gets lonely for company he catches a comet in his butterfly net and flies off to Earth for all sorts of adventures.\n\r\n(Source: ANN) ", "Episodes": "35", "Genre": ["Adventure"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "1978", "Year": "1978", "color": "greenyellow", "id": "The Prince of the Stars: Le Petit Prince", "label": "The Prince of the Stars: Le Petit Prince", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "According to the theories of oneiromancy, dreams of dragons represent the struggle of losing yourself to your own anger. Fittingly, Souya Kuroi wakes up from a nightmare of a massive dragon destroying everything around him in a blaze of rainbow colored light. After being told that he lost his parents and memory in a strange accident, the waking world becomes another nightmare in itself. With this dream being his only memory, he has no choice but to be taken care of by his two strange guardians: the spunky and energetic maid Ginko, and a huge cat known only as \"Sensei.\"\n\r\nHis new life is turned upside down when the denizens of Saromisaka City are beset by a teddy bear-shaped UFO. When military power proves to be ineffective, seven mysterious people rise up to fight off the monstrosity. These heroes destroy the invader in a flurry of rainbow colored lights, the very same lights that Souya saw in his nightmare.\n\r\nWith the alien threat repelled, these seven strangers find themselves facing a new adversary: Souya. Swearing vengeance upon the people who decimated his old life, he begins his crusade against these \"heroes\" and becomes embroiled in a struggle of galactic proportions.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Planet With", "label": "Planet With", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "After unknowingly participating in a kidnapping, college student Yuuya Nomoto finds his friends brutally murdered by Hitomi Uzaki, the high school girl they attempted to abduct. Forced to drive her to an undisclosed location, he finds himself being wagered as the prize for a death match between two Therianthropes, superpowered human-animal hybrids created through advanced gene therapy. As one of these hybrids, Hitomi uses the speed and fearlessness she gained from her ratel genes to viciously dispatch her foe and save Yuuya from certain death.\n\r\nWaking up hours later hoping the whole event was only a nightmare, Yuuya realizes that he has become embroiled in a secret proxy war between four large Japanese business conglomerates, with the winner taking control of the economy. As her sole albeit unwilling investor, his life is now directly linked to Hitomi\u0027s ability to participate in underground bloodsport matches known only as Killing Bites.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Killing Bites", "label": "Killing Bites", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "A.D. 2115\u2014the island nation once called Japan is now known as the \"17th Far East Imperial City Management District.\"\n\r\nThe citizens were promised a life of peace in exchange for some of the comfort they were used to having. People believed their lives would never change and tomorrow will be the same as today. No one suspected the impending doom which their society was about to face.\n\r\n\"Degradation\"\u2014a rare disease which led to the total disintegration of the human body to a mere pile of sand was slowly but surely spreading throughout the world.\n\r\nTohru Kazasumi, an ordinary student becomes embroiled in a multi universal battle between his world and the parallel world of \"Frontier S (Stratos).\" This meant that Tohru must fight himself from an alternate world.\n\r\nTheir futures collide as their paths cross.\n\r\nWill both worlds ever find peace?\n\r\n(Source: Aniplex USA)", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Gunslinger Stratos: The Animation", "label": "Gunslinger Stratos: The Animation", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Several generations after the original Yatterman series, Leopard lives with her mother and guardians, Dorothy, Voltkatze, and Elephantus, just outside the prosperous Yatter Kingdom. She lives a happy if impoverished life, unaware of her ancestral ties to the infamous Doronbow Gang, until she discovers a mural of Doronjo, Boyacky, and Tonzura in a sealed off area of her home. It turns out that Dorothy, Voltkatze, and Elephantus are descendants of the villainous gangsters, which is why they have been forbidden from entering the hero Yatterman\u0027s Kingdom!\n\r\nAt first, Leopard vows to never engage in villainous actions like her ancestors, but new circumstances may mean that she must go back on her word, donning the identity of villain in search of true justice. ", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Drama"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "yellowgreen", "id": "Yatterman Night", "label": "Yatterman Night", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Every day, a young girl wearing a mask stands by the beach and sings a nostalgic melody. After experiencing two sudden heart-wrenching partings when she was only a child, Nino Arisugawa has been singing her songs to the ocean, bound by a promise made with her two childhood friends\u2014her first love, Momo Sakaki, and a boy who composed music, Kanade \"Yuzu\" Yuzuriha. Having never met each other, the boys both individually promised that if Nino was ever separated from them, her voice would be the beacon to reunite them once again.\n\r\nAfter six long years, destiny has finally placed Nino, Momo, and Yuzu in the same high school. However, the passage of time has changed many things in their lives\u2014while Nino relentlessly attempts to fulfill her childhood promise with the boys, Yuzu\u0027s feelings for her from the past resurface, and Momo goes to great lengths to prevent a reunion with Nino. Through music, will they be able to mend their friendship and overcome all the feelings involved in this complicated love triangle?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "lightsalmon", "id": "Anonymous Noise", "label": "Anonymous Noise", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Na\u00efve 16-year-old Mamori Tokonome is accustomed to being teased at school for having an unfortunate surname that can also be read as \"virgin.\" However, young Mamori will soon have to get used to being teased in other ways...\n\r\nKidnapped during gym class, Mamori wakes up only to find herself stranded and under attack on the exotic island of Mermaid. Luckily, enigmatic fellow castaway Mirei Shikishima knows exactly how to take the lead\u2014through a passionate kiss, Mirei unleashes Mamori\u0027s Exter transformation abilities, turning the innocent red-head into a battle-ready cutlass through the power of arousal.\n\r\nThe duo will need to tap into that power as Mermaid Island is full of potential friends and foes: Charlotte, the sadistic Liberator of an Exter harem; the gluttonous and crafty Meifon; the mysterious but charismatic Akira Hiiragi; and the erotic biker duo Lady Lady. Mamori and Mirei\u0027s powerful and intimate embrace is the only way for the pair to ensure their survival on this scandalous island.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Girls LoveGirls ", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Valkyrie Drive: Mermaid", "label": "Valkyrie Drive: Mermaid", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "A TV anime adaptation of episode 1-3 out of 5 the total episodes from the Phantasy Star Online 2 game. Some anime-original content will be created as well.\n\r\nEpisode 1: During their qualification exam in planet Naberius, the player and fellow ARKS trainee Afin were attacked by vile organisms known as Darkers. This is followed by the two discovering a mysterious girl who lost most of her memories, and the truth regarding Naberius and the recent spike of Darker activities. \n\r\nEpisode 2: The plot follows the player and Matoi as they try to unravel a dark conspiracy regarding the origin and purpose of ARKS.\n\r\nEpisode 3: The discovery of the planet Harukotan brought a new quest into the fray, as the peace between the Shironian and Kuronites that dwell in the planet is disturbed by the Kuronites\u0027 sudden attack. The newly-reformed ARKS is tasked to investigate the reason behind it all, and it seems like the truth is more complicated and horrifying than expected... \n\r\n(Source: phantasystar.fandom.com) ", "Episodes": "25", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Phantasy Star Online 2: Episode Oracle", "label": "Phantasy Star Online 2: Episode Oracle", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "A goldfish sneaks away from home and floats off on the back of a jellyfish. After getting stuck in a glass jar, she drifts to the shore where she is freed by Sousuke, a five-year-old boy who lives with his mother Lisa in a house by the sea while his father Koichi works on a fishing boat. After healing a cut on Sousuke\u0027s finger by licking it, the goldfish is named Ponyo by her new friend.\n\r\nUnknown to Sousuke, Ponyo already has a name and a family. Her father Fujimoto, a sorcerer who forsook his humanity to live underwater, searches frantically for his daughter Brunhilde. When found and captured, Ponyo rejects her birth name and declares that she wants to become a human. Using the power received from Sousuke\u0027s blood, she grows arms and legs and escapes to the surface once more. But the magic released into the ocean causes an imbalance in nature, causing the Moon to start falling out of orbit and the tides to grow dangerously stronger. Reunited with Ponyo, Sousuke must pass an ancient test to restore order in the world and let his companion live on as a human.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2008", "Year": "2008", "color": "blueviolet", "id": "Ponyo", "label": "Ponyo", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In 2016, a meltdown of a nuclear power plant creates a big catastrophe in Tokyo. 20 years later, the city has become a ghost town due to the high levels of radiation. From that area a distress signal is received. The Self Defense forces dispatch three girls from the special unit Coppelion to search for survivors. But why aren\u0027t they wearing any protection against radiation?\n\r\n(Source: MU, edited)", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "darkgreen", "id": "Coppelion", "label": "Coppelion", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Set in the land of Yuguto, the people thought that the land they live is the size of the world, but it\u0027s actually divided into several areas, each with a respective king. Even though there were small wars among areas, the kings had roundtable meetings to maintain peace and balance. It was until a dark group of dark monsters appeared...\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "darkslateblue", "id": "Chain Chronicle: The Light of Haecceitas", "label": "Chain Chronicle: The Light of Haecceitas", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Forming a party with one\u0027s mother in an online game seems not only unlikely but also uncomfortable to most teenage gamers. \n\r\nUnfortunately, Masato Oosuki finds himself in that exact scenario. After completing a seemingly meaningless survey, he is thrown into the world of a fantasy MMORPG\u2014and his mother Mamako actually tagged along with him! On top of all of that, Mamako turns out to be an overpowered swordswoman, possessing the power of two-hit multi-target attacks! After minor tension between the two, they search for party members, meeting the merchant Porta and the sage Wise, starting their journey to clear the game.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "blueviolet", "id": "Do You Love Your Mom and Her Two-Hit Multi-Target Attacks?", "label": "Do You Love Your Mom and Her Two-Hit Multi-Target Attacks?", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The year is 2148. Two years after the end of the original Fafner in the Azure TV series, Tatsumiya Island and its surviving residents have returned to some semblance of recovery. However, things have become desperate for our hero, Kazuki; nearly blind now, and partially crippled from his battles with the Festum two years earlier, he clings to the promise his fallen friend Soushi made to him to return to the island and set things right again. Kazuki\u0027s hopes flare when a lifeform is detected within an unmanned submarine that comes floating into Tatsumiya Bay one night, but the person aboard isn\u0027t Soushi; it is a mysterious \"boy\" named Misao Kurusu who may not be entirely human, and who claims to have been sent by S\u014dshi. With Misao\u0027s arrival, hostilities break out anew between the Human Army and the Festum, and the Fafner pilots are thrown into the most desperate battle of their lives - this time, with the fate of TWO races riding on their shoulders. \n\r\n(Source: Wikipedia)", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "darkgreen", "id": "Soukyuu no Fafner: Dead Aggressor - Heaven and Earth", "label": "Soukyuu no Fafner: Dead Aggressor - Heaven and Earth", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Fight League is a cellphone game from XFLAG that released last June, and the system was updated one year later this June. It is available in Japan, Korea, Taiwan, Hong Kong, Macao, and Canada. It is a strategic game that is like board game or card game, which can attack using the arrow or create chain with the ally. There are five brands of fighters, and the anime will be focusing on GGG, a.k.a Gear Gadge Generation, which using Gadget fight. \n\r\n(Source: MAL News)", "Episodes": "26", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Fight League: Gear Gadget Generators", "label": "Fight League: Gear Gadget Generators", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "For centuries, the Iga and Kouga ninja clans have engaged in a bitter war. But when a ceasefire is ordered by the powerful warlord Ieyasu Tokugawa, the two clans are forced to put down their arms.\n\r\nYears later, Gennosuke Kouga, heir of the Kouga clan, and Oboro Iga, heir of the Iga clan, have fallen in love. Through marriage, both heirs aim to bring peace to the clans. But their hopes are dashed when flames of rivalry between their clans are reignited, and they are dragged into another war.\n\r\nIeyasu\u0027s two grandsons have both claimed to be the next heir to the shogunate. To resolve this dispute, both the Kouga and Iga are ordered to send their 10 best warriors to fight in a bloody battle royale, with each clan representing one of the potential shogunate heirs. Two scrolls with the names of the fighters are given and are to be marked in blood upon the given fighter\u0027s death. The prize for winning is the favor of the Tokugawa shogunate for a thousand years. Torn between their love for each other and duty to their clans, Gennosuke and Oboro must ultimately decide the fate of their clans.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2005", "Year": "2005", "color": "darkslateblue", "id": "Basilisk", "label": "Basilisk", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The Holy Grail is a powerful, ancient relic capable of granting any wish the beholder desires. In order to obtain this power, various magi known as \"masters\" summon legendary Heroic Spirits called \"servants\" to fight for them in a destructive battle royale\u2014the Holy Grail War. Only the last master-servant pair standing may claim the Grail for themselves. Yet, the third war ended inconclusively, as the Grail mysteriously disappeared following the conflict.\n\r\nMany years later, the magi clan Yggdmillennia announces its possession of the Holy Grail, and intends to leave the Mage\u0027s Association. In response, the Association sends 50 elite magi to retrieve the Grail; however, all but one are killed by an unknown servant. The lone survivor is used as a messenger to convey Yggdmillennia\u0027s declaration of war on the Association.\n\r\nAs there are only two parties involved in the conflict, the Holy Grail War takes on an unusual form. Yggdmillennia and the Mage\u0027s Association will each deploy seven master-servant pairs, and the side that loses all its combatants first will forfeit the artifact. As the 14 masters summon their servants and assemble on the battlefield, the magical world shivers in anticipation with the rise of the Great Holy Grail War.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Drama", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Netflix"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Fate/Apocrypha", "label": "Fate/Apocrypha", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "In a world filled with planes and airships, Sheeta is a young girl who has been kidnapped by government agents who seek her mysterious crystal amulet. While trapped aboard an airship, she finds herself without hope\u2014that is, until the ship is raided by pirates. Taking advantage of the ensuing confusion, Sheeta manages to flee from her captors. Upon her escape, she meets Pazu, a boy who dreams of reaching the fabled flying castle, Laputa. The two decide to embark on a journey together to discover this castle in the sky. However, they soon find the government agents back on their trail, as they too are trying to reach Laputa for their own greedy purposes.\n\nTenkuu no Shiro Laputa follows the soaring adventures of Sheeta and Pazu, all while they learn how dreams and dire circumstances can bring two people closer together.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Fantasy", "Romance", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1986", "Year": "1986", "color": "blueviolet", "id": "Castle in the Sky", "label": "Castle in the Sky", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Due to his father\u0027s disappearance, Itsuki Iba has to take over the family business: a magician dispatch service. Their family employs countless magicians and other supernatural beings in order to send them out to help those who need magical assistance. As a leader, Itsuki now has to be tough, commanding, and reliable, but there\u0027s one problem, he\u0027s a coward. Also, in order to run a successful business, he must connect with his employees, which is more difficult than it seems due to his personality. But not only does he have to deal with his own employees, he also has to deal with those who threaten the family business.\n\r\n(Source: CrunchyRoll)", "Episodes": "24", "Genre": ["Fantasy", "Mystery", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "indigo", "id": "Rental Magica", "label": "Rental Magica", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "A daily eating life happening at a street that seems like Hakata but not Hakata!?  Fairy of Mentaiko \"Pirikarako-chan\" goes around the street to solve (?)!", "Episodes": "12", "Genre": ["Comedy", "Gourmet", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Hakata Mentai! Pirikarako-chan", "label": "Hakata Mentai! Pirikarako-chan", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "An angel arrives in Hell! A demon lord is awakened! There are penguins everywhere! What\u2019s going on here?\n\r\nAngel assassin-in-training Flonne is on a quest to destroy the demon Overlord. Instead of accomplishing her mission, the ditzy Flonne manages to wake Laharl, the demon lord and heir to the throne, from his two year slumber. Now the pair, along with Laharl\u2019s not-so-faithful vassal Etna and her army of explosive souls in penguin costumes, must restore order to the crumbling Netherworld.\n\r\nBased on the events of the game Disgaea: Hour of Darkness, Makai Senki Disgaea follows Laharl\u2019s journey to squash the demon rebellion, reclaim the throne, and destroy anyone who stands in his path. Or, you know, let them join him on his travels if they really want. Just remember: Laharl is a demon lord. There\u2019s no way he\u2019ll ever show kindness, compassion, or love... right?", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "mediumpurple", "id": "Disgaea", "label": "Disgaea", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "Sinbad dreams of voyaging to an unknown world. He and his pet monkey Mimi encounter Sana, a girl riding a flying wooden horse. Then, the wind shifts.\n\r\n(Source: ANN, edited)", "Episodes": "1", "Genre": ["Adventure"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2015", "Year": "2015", "color": "greenyellow", "id": "Sinbad: Soratobu Hime to Himitsu no Shima", "label": "Sinbad: Soratobu Hime to Himitsu no Shima", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Himeno is a sweet, shy little centaur girl. In her world, everyone seems to be a supernatural creature, and all her classmates have some kind of horns, wings, tails, halos, or other visible supernatural body part. Despite their supernatural elements, Himeno and her best friends, Nozomi and Kyouko, have a fun and mostly normal daily school life!\n\r\n(Source: MangaHelpers)", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumorchid", "id": "A Centaur\u0027s Life", "label": "A Centaur\u0027s Life", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "In the year 2043, \u003cInfinite Dendrogram\u003e, the world\u0027s first successful full-dive VRMMO was released. In addition to its ability to perfectly simulate the five senses, along with its many other amazing features, the game promised to offer players a world full of infinite possibilities. Nearly two years later, soon-to-be college freshman, Reiji Mukudori, is finally able to buy a copy of the game and start playing. With some help from his experienced older brother, Shuu, and his partner Embryo, Reiji embarks on an adventure into the world of \u003cInfinite Dendrogram\u003e. Just what will he discover and encounter in this game world known for its incredible realism and infinite possibilities?\n\r\n(Source: J-Novel Club)", "Episodes": "13", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "indigo", "id": "Infinite Dendrogram", "label": "Infinite Dendrogram", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "For citizens of the Ken Empire, justice is a myth. Lord Keiro, the deranged Shogun of the Imperial Army, blazes a trail of terror across the countryside in search of the sacred sword that will make him a god. Standing in his way is Taito, an omnipotent star reborn in human form\u2014a young hero who vows to use his celestial strength to avenge those slaughtered by the villainous Shogun.\n\r\nTaito\u0027s mystical powers steer him toward a violent showdown with Keiro, and if used recklessly, his newfound abilities could shred the very fabric of his being. To master the art of control and become a heroic martial artist, Taito must seek the guidance of others like him: the seven star-born warriors with the strength to shatter a corrupt empire.\n\r\n(Source: RightStuf)", "Episodes": "26", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "mediumpurple", "id": "Hero Tales", "label": "Hero Tales", "shape": "dot", "size": 10}, {"Color": "dodgerblue", "Description": "Tsukino Talent Productions is home to two up-and-coming idol units named Six Gravity and Procellarum. The units all live together in the same dormitory and try to juggle their budding careers and daily lives. At their joint handshake event, unit leaders Hajime Mutsuki and Shun Shimotsuki announce the \"Full Moon Festival\"\u2014a collaboration concert in a few months. Excited about the upcoming event, these 12 male idols must learn to collaborate with each other in order to pull it off successfully.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Idols (Male)Idols (", "Music"], "Genre_Header": "Music", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "dodgerblue", "id": "Tsukiuta. The Animation", "label": "Tsukiuta. The Animation", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "The sci-fi fantasy series Eden is set thousands of years in the future, where a city known as \"Eden 3\" is inhabited solely by robots whose former masters vanished a long time ago. On a routine assignment, two farming robots accidentally awaken a human baby girl from stasis questioning all they were taught to believe\u2014that humans were nothing more than a forbidden ancient myth. Together, the two robots secretly raise the child in a safe haven outside Eden. \n\r\n(Source: Netflix, edited)", "Episodes": "4", "Genre": ["Fantasy", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "indigo", "id": "Eden (ONA)", "label": "Eden (ONA)", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Tatsumiyajima is the central island in the middle of a small cluster of islands, in a sleepy backwater of the Japanese isles. Not much happens there, and the island\u0027s young people go to school knowing that their lives are likely to remain peaceful and undisturbed. Or so they have been taught... but the truth is different. The fate of mankind is on the line, and Tatsumiyajima is the last line of defense against a hostile and incomprehensible enemy. At the center of it all, fighting for Humanity\u0027s continued existence, is the giant robot Fafner, the dragon that guards this final treasure of mankind.\n\r\n(Source: ANN)", "Episodes": "25", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "darkgreen", "id": "Fafner of the Blue Sky", "label": "Fafner of the Blue Sky", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Satoshi and his friends get lost in an unknown wasteland.  They eventually come across a \"Water Pokemon Show\" performed by the star of the Mariner Troupe, Hiromi.  Hiromi is a descendant of the troupe of Water People able to communicate with water pokemon, and she tells our heroes the legend that\u0027s been passed down by her people for generations.   According to legend, a temple the Water People built called \"The Water Temple Akuusha\" rests somewhere in the ocean, and a treasure called \"The Water Crown\" is hidden there.  It\u0027s said that no one has ever seen this treasure, but that changes when a Pokemon Ranger named Jack Walker (aka Jackie) appears to chase aftert it.\n\r\nJackie is on a top secret mission that has him protecting the egg of the leader of the water pokemon, Manaphy. This pokemon, called the \"Prince of the Sea,\" needs to be taken to the Water Temple Akuusha, so Satoshi-tachi and Hiromi decide to help him.  Along the way, a pirate named Phantom attacks our heroes from his great submarine.  Phantom plans to use the Water Crown\u0027s power to help him conquer the world, but he\u0027ll have to solve the mystery of Manaphy\u0027s egg first.  When the Rocket-Dan get into the mix, Jackie uses his Capture Styler to borrow the power of a nearby pokemon to stand up to them.  Satoshi and Pikachu enter the fray, but they still have to contend with the attacks of Phantom\u0027s powerful high tech mecha!  Suddenly, the egg starts to shine with a vivid light, and Manpahy is born!  \n\r\nWhat is the mystery of the legendary treasure?  What mysterious powers does Manaphy have?  Can Satoshi-tachi and Jackie complete their top secret mission?  The journey to reach the Water Temple Akuusha has begun!", "Episodes": "1", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2006", "Year": "2006", "color": "darkslateblue", "id": "Pokemon: Pokemon Ranger and the Temple of the Sea", "label": "Pokemon: Pokemon Ranger and the Temple of the Sea", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Genius thief Arsene Lupin III\u2014along with the usual crew of Goemon Ishikawa XIII, Fujiko Mine, and Daisuke Jigen\u2014finds himself in modern-day France, where he encounters both new and old adversaries, with Inspector Kouichi Zenigata still hot on his trail. As they steal from darker, more sinister entities, they will also have to find a way to deal with the newest technology in their escapades, as well as face the ghosts of their pasts. However, this time, Lupin\u0027s choices begin to catch up with him as his pursuers use every tool at their disposal to take him down once and for all.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "lightgray", "id": "Lupin the Third Part 5", "label": "Lupin the Third Part 5", "shape": "dot", "size": 10}, {"Color": "salmon", "Description": "Once upon a time, a race known as the Shadow Angels attacked Earth to harvest the life force of all those who inhabited the planet. Thanks to some outrageous miracle, the Shadow Angels went dormant, and humanity was able to live another 12,000 years without fearing their presence. But 11 years after a catastrophe dubbed the Holy Genesis brought ruin to the Earth, the Shadow Angels were stirred from their slumber and resumed the attacks once more.\n\r\nTo give humanity somewhat of a chance, an organization known as DEAVA was formed, and use of a robotic weapon named Aquarion has been authorized. In order for the Aquarion to be brought to full power, three pilots must combine their hearts, bodies, and souls into one\u2014a feat few can hope to accomplish. Thus, the search for so-called \u0027Element Users\u0027 was prioritised, hoping to ensure humanity\u0027s future.\n\nSousei no Aquarion follows the story of Apollo, a near-feral young man brought up in poverty, who is believed to be a legendary hero reincarnated. After his best friend is taken by the Shadow Angels, Apollo chooses to become an Aquarion pilot. Will he be able to turn the tides of the war, and free humanity from the threat of the Shadow Angels for once and for all?", "Episodes": "26", "Genre": ["Action", "Romance", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Action Romance", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2005", "Year": "2005", "color": "salmon", "id": "Aquarion", "label": "Aquarion", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Liones Yelistratova, a pure princess from a small country, enters a school in Hokkaido on a spring day. The school is a specialized educational institution operated by ALCA to train Logicalists, who maintain world peace. Liones enters class S, where she meets many classmates with unique personalities, like Nina. A lively and cute everyday life begins now.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Hina Logic \u2013 from Luck \u0026 Logic", "label": "Hina Logic \u2013 from Luck \u0026 Logic", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "After a string of mysterious disappearances begin to plague a train, the Demon Slayer Corps\u0027 multiple attempts to remedy the problem prove fruitless. To prevent further casualties, the Flame Pillar, Kyoujurou Rengoku, takes it upon himself to eliminate the threat. Accompanying him are some of the Corps\u0027 most promising new blood: Tanjirou Kamado, Zenitsu Agatsuma, and Inosuke Hashibira, who all hope to witness the fiery feats of this model demon slayer firsthand.\n\r\nUnbeknownst to them, the demonic forces responsible for the disappearances have already put their sinister plan in motion. Under this demonic presence, the group must muster every ounce of their willpower and draw their swords to save all two hundred passengers onboard. Kimetsu no Yaiba Movie: Mugen Ressha-hen delves into the deepest corners of Tanjirou\u0027s mind, putting his resolve and commitment to duty to the test.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "Demon Slayer -Kimetsu no Yaiba- The Movie: Mugen Train", "label": "Demon Slayer -Kimetsu no Yaiba- The Movie: Mugen Train", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "First encounters are always memorable because regardless of the outcome, new experiences are sure to happen. For Akira Tsubaki, a young boy who knows next to nothing about girls, and new transfer student Mikoto Urabe, a mysterious girl who wears a cold facade, their first encounter takes a turn for the romantic.\n\r\nThrough a series of strange events, Tsubaki suddenly falls in love with Urabe, and together they develop a curious bond. Thus begins the romance and mystery of Urabe, a girl who seems to have a unique way of expressing her emotions.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "lightsalmon", "id": "Mysterious Girlfriend X", "label": "Mysterious Girlfriend X", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "A force known as Astral power permeates throughout the world, wielded by astral mages. Fearing its destructive power, the \"Empire\" persecutes those who show their abilities. The tormented mages then founded the Nebulis Sovereignty to flee from their oppressors. Since then, the two nations have been in bitter conflict, the war still going strong for more than a century.\n\r\nAfter committing the great crime of freeing an imprisoned witch, the talented knight Iska is sentenced to prison. A year later, the Empire leadership suddenly decides to set him free, with the condition that he hunts down a fearsome mage known as the \"Ice Calamity Witch.\" Hoping to end the war, Iska agrees. Coincidentally, the Ice Calamity Witch herself, Aliceliese \"Alice\" Lou Nebulis XI, also wishes for peace and is willing to do everything she can to bring down the Empire.\n\r\nAs Iska and Alice both yearn for a crusade that will turn the world into one without struggle, woe, or pain, the strings of fate tie them ever closer together, creating a bond that goes beyond something fabricated by mere coincidence.\n\r\n[Written by MAL Rewrite] ", "Episodes": "12", "Genre": ["Action", "Fantasy", "Romance"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "Our Last Crusade or the Rise of a New World", "label": "Our Last Crusade or the Rise of a New World", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Junichirou Kagami is a young published physicist, a genius, and a hopeless otaku. At the mercy of YD, a self-diagnosed illness which causes him to only be able to do what he \"Yearns to Do,\" Junichirou foregoes his scientific career to maintain and improve his anime blog. However, when he gets hired as a high school physics teacher; his sister Suzune, no longer willing to tolerate his NEET lifestyle, forces him to take the position. \n\r\nDespite the fact that Junichirou has no motivation to teach the standard curriculum, he may still have something of value to teach his students outside of academics. With his class in tow, Junichirou embarks on an unlikely journey filled with life lessons such as acceptance of others, how to make lasting friends, and what it means to live a better life by doing what you yearn to do.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "red", "id": "Ultimate Otaku Teacher", "label": "Ultimate Otaku Teacher", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Middle school students Nagisa Misumi and Honoka Yukishiro are the epitome of dissimilarity. Popular with their classmates, Nagisa is the school\u0027s energetic star lacrosse player, while Honoka is the soft-spoken \"Queen of Intelligence.\"\n\r\nAs unrelated as they may seem, Nagisa and Honoka live double lives as the \"emissaries of light\": Cure Black and Cure White of Pretty Cure. With the assistance of two fairies, Mipple and Mepple, the girls fight against the Dotsuku Zone\u2014an evil force that has invaded the Garden of Light. In order to prevent the Dotsuku Zone from taking over the Garden of Rainbows as well, the pair must work together to find seven Prism Stones and restore the Prism Hopish to drive out the vile forces.\n\r\nWith strong foes standing in their way, Nagisa and Honoka learn to work together and harness their newfound powers in order to save the worlds from further ruin.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "49", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2004", "Year": "2004", "color": "mediumpurple", "id": "Pretty Cure", "label": "Pretty Cure", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Ikta Solork is a carefree young man who only wants two things in life: a woman on his arm and a place to nap. Unfortunately, his peaceful life is destroyed when war breaks out between the Katjvarna Empire and the neighboring Republic of Kioka. Ikta and his childhood friend, Yatorishino Igsem, join the army as military officers, where they meet the infantryman Matthew Tetojirichi, the sniper Torway Remion, and the medic Haroma Becker on a boat heading for the military exam site.\n\r\nHowever, after a rogue storm sinks their vessel, the five of them end up in enemy territory near a military outpost. There, they discover that the heir to the Katjvarnan throne, Princess Chamille Kitora Katjvanmaninik, has been taken hostage. The five are able to rescue her, and as a reward, each one of them is granted the title of Imperial Knight\u2014one of the highest honors a soldier can receive. It seems that Ikta will have to put his dream of tranquility on hold, as he must now become the hero he never wanted to be.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "darkslateblue", "id": "Alderamin on the Sky", "label": "Alderamin on the Sky", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Digimon Tamers takes place in a world where the popular Digimon franchise is all the rage, consisting of a cartoon, video games, and the trading card game. Takato Matsuda is a huge Digimon fan that\u0027s particularly obsessed with the card game, and constantly daydreams about the universe therein. One day, he finds a mysterious blue card, which he slides through a scanner toy to use in the popular battle game. His toy suddenly glows and transforms into a Digivice, and Takato\u0027s fan-made design, Guilmon, materialises in front of him. Thrilled by the prospect of having a real-life Digimon, Takato embraces his new partner, and his adventures as a Digimon Tamer begin.\n\r\nTakato quickly discovers that being a Digimon Tamer is not all fun and games\u2014in reality, it\u0027s much more dangerous than the card games he\u0027s accustomed to. Wild Digimon have begun to appear all across Japan, causing rampages that result in chaos and mayhem. Armed with his Digivice, which can scan trading cards to strengthen Guilmon, Takato and his new partner set out to combat the rogue Digimon. They are tasked with protecting the world from Digimon attacks, whilst a mysterious organization determined to eliminate all Digimon and their Tamers lurks in the shadows... ", "Episodes": "51", "Genre": ["Adventure", "Comedy", "Drama", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2001", "Year": "2001", "color": "blueviolet", "id": "Digimon Tamers", "label": "Digimon Tamers", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "After escaping a bus hijacking with the help of masked superhero Strange Juice, Yuuta Iridatsu finds his soul separated from his body and in the care of a perverse cat spirit, Chiranosuke. As a spirit, Yuuta wanders around his residence, the Korai House, aiming to regain his body and observe the other residents: Meika Daihatsu, a genius inventor; Mikatan Narugino, a cheerful idol; Ito Hikiotani, a shut-in NEET; and Rabura Chichibu, a spiritual medium. After catching a glimpse of Narugino\u0027s undergarments, Chiranosuke reveals to Yuuta that he becomes exponentially stronger upon seeing panties. However, if he sees another pair while he is still a spirit, his power will cause an asteroid to crash into the earth, ending the world and killing his friends.\n\nPunch Line follows Yuuta as he unravels the mysteries surrounding Korai House, its residents, and a villainous organization attempting to end the world. Will Yuuta be able to save everyone, or will the ever-present threat of panties result in their doom?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Sci-FiSci-", "Supernatural", "Ecchi"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "teal", "id": "Punch Line", "label": "Punch Line", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "By the advent of the 21st century, much of humanity was dead, having been trampled over by a new master, Godzilla. A select few among mankind took to the stars in a spacefaring vessel called the Aratrum in search of \"the promised land,\" the planet Tau-e that could sustain human life. But the migration plan fails, and the remnants of the human race decide to return to Earth. But the distortions in space-time and the distance traveled means that mankind is returning to a completely changed Earth some 20,000 years later. The returnees, led by hero Haruo, prepare to take the fight to Godzilla based on a strategy that has been 20 years in the making. Carried out with the help of two alien species, the Exif and the Bilusaludo, the humans succeed in defeating Godzilla in a costly battle to the death.\n\r\nBut the victory is short-lived. Rising from the depths of the planet is a new breed of monster, dubbed \"Godzilla Earth.\" Evolving for 20,000 years, the creature stands 300 meters high, weighs over 100,000 tons and wields such overwhelmingly destructive power that Haruo and company have no choice but to run for their lives.\n\r\nComing to Haruo\u0027s rescue, however, is Miana, a member of an aboriginal tribe called the Houtua. They are the first humanoid people the returnees have encountered. Could they descend from humans? \"Our tribal god was destroyed by Godzilla. All that we have left are these eggs. Anyone who has tried to fight or resist him has been drowned in fire,\" the tribespeople say to Haruo, who responds with: \"This is our last hope of recovering our home.\"\n\r\nMeanwhile, Bilusaludo commander, Galu-gu is elated to discover that the Houtua tribe\u0027s arrowheads are made of a nanometal or a self-sustaining metal. It had been developed in the 21st century as an \"anti-Godzilla\" killer weapon deployed at their decisive battle fought at the foot of Mt. Fuji, but had been destroyed before it could be activated in the form of a \"Mecha-Godzilla.\" The nanometal was its base substance, and proof that the manufacturing plant can still be used.\n\r\n(Source: Official site)", "Episodes": "1", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "yellowgreen", "id": "Godzilla: City on the Edge of Battle", "label": "Godzilla: City on the Edge of Battle", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Nijiiro Days follows the colorful lives and romantic relationships of four high school boys\u2014Natsuki Hashiba, a dreamer with delusions of love; Tomoya Matsunaga, a narcissistic playboy who has multiple girlfriends; Keiichi Katakura, a kinky sadist who always carries a whip; and Tsuyoshi Naoe, an otaku who has a cosplaying girlfriend.\n\r\nWhen his girlfriend unceremoniously dumps him on Christmas Eve, Natsuki breaks down in tears in the middle of the street and is offered tissues by a girl in a Santa Claus suit. He instantly falls in love with this girl, Anna Kobayakawa, who fortunately attends the same school as him. Natsuki\u0027s pursuit of Anna should have been simple and uneventful; however, much to his dismay, his nosy friends constantly meddle in his relationship, as they strive to succeed in their own endeavors of love.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "red", "id": "Rainbow Days", "label": "Rainbow Days", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Shungo Ninomiya is just an ordinary, run-of-the-mill high school student who lives at home with his older sister Ryoko\u2014at least when she\u0027s not away doing her job as a mercenary. However, Shungo\u0027s life ceases to be normal the moment a cute girl named Mayu Tsukimura descends into the middle of his school\u0027s campus in a military-grade helicopter. It turns out Ryoko sent this girl, along with her older brother Mikihiro, to live at the Ninomiya household.\n\r\nBut the newly-arrived siblings are a little special: Mayu is, in fact, a succubus and her brother, an incubus! And as if the circumstances are not problematic enough, Mayu is crippled with androphobia\u2014the fear of men\u2014and it\u0027s up to Shungo to help her overcome this at the behest of his sister. Ryoko plans to force Mayu to be closer to Shungo, and to do this, she\u2019ll employ some questionable methods such as having them share the same bed and even take baths together. \n\r\nThe situation further complicates when student council president Reika Houjou arrives as the new maid of the Ninomiya family, and she will stop at nothing to thwart Shungo and Mayu\u2019s sexually-geared training. With the sudden arrival of all these oddities, Shungo\u0027s ordinary life is about to be thrown into utter turmoil.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "mediumorchid", "id": "Good Luck! Ninomiya-kun", "label": "Good Luck! Ninomiya-kun", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "The story takes place in a trading city Ert\u0027Aria. Leicester Maycraft is an item engineer belonging to an adventurer guild \"Oasis.\" One night, he is at a party with his friends to see a meteor stream on the rooftop of a chapel. One meteor grazes them and hits the steeple of the chapel. There he finds a secret room and a sleeping girl. The girl wakes up and says \"You must be my father!\" The encounter with the mysterious girl brings an unexpected adventure to Leicester.", "Episodes": "12", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "blueviolet", "id": "Blessing of the Campanella", "label": "Blessing of the Campanella", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "In a dystopian future where Japan\u0027s political organization has crumbled after the Great Tokyo War, Japan is broken up into 10 independent nations, with each nation controlled by a gang led by a \"Best,\" a human-proclaimed prophet with destructive superpowers. Nozomi Moritomo is a \"Rest\"\u2014a normal girl that has just started out as a rookie in the local gang. She wants to help the Best Masami Utoku, her childhood friend and role model, in the ongoing territorial dispute. \n\r\nWhen Masami becomes severely injured and unable to fight, Nozomi decides to go on a mission to complete the requests sent to Masami from all over Japan. Along the way, she meets Yukina Kosaka, a shy girl with no sense of direction; Ai Hibiki, an upbeat girl who loves eating; and Chiaya Misono, a quiet and mysterious girl that wears a gas mask. Together, the four girls travel all over the country on their motorcycles while getting involved in territorial wars, disagreements, and even suspicious conspiracies.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "hotpink", "id": "The Rolling Girls", "label": "The Rolling Girls", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The Alzano Empire is home to one of the most distinguished magic schools in the world: the Alzano Imperial Magic Academy. Here, ambitious young students undergo training to become competent magicians. Sistine Fibel\u2014a stern noble girl\u2014and her bright-eyed best friend Rumia Tingel attend the Academy, determined to cultivate their magical skills.\n\r\nHowever, their world is thrown for a loop when their favorite teacher suddenly retires and the enigmatic Glenn Radars replaces him. His lazy and indifferent attitude toward life and magic quickly puts him at odds with his class. What\u0027s more, nefarious forces hidden within the empire\u0027s walls start to become active, and Sistine, Rumia, and Glenn find themselves caught up in their schemes.\n\nRokudenashi Majutsu Koushi to Akashic Records follows Sistine, who is captivated by a mysterious floating Sky Castle; Rumia, who is haunted by a troubled past; and Glenn, who may be more than meets the eye. Though completely different on the surface, they are inexplicably bound together by a thread of fate.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Akashic Records of Bastard Magic Instructor", "label": "Akashic Records of Bastard Magic Instructor", "shape": "dot", "size": 10}, {"Color": "red", "Description": "When a strange girl named Guri comes knocking at Seiji Aino\u0027s door, he quickly finds himself thrust into a world of romantic troubles. Claiming that she will die if he doesn\u0027t kiss someone within 24 hours, Guri\u0027s pleas of desperation are misunderstood as pleas for love, leading Seiji to kiss the cute stranger that came barging into his house. In actuality, it turns out that this cosplaying cupid is the wielder of a Kiss Note, in which any pairing of names she writes will kiss and become a couple. Guri explains that she misspelt and accidentally wrote Seiji\u0027s name while indulging in her yaoi fantasies, but because she had yet to pair him with anyone, their kiss was meaningless. Even worse, Guri reveals that if Seiji is not coupled with anyone soon, not only will she die, but Seiji will remain a virgin for eternity!\n\r\nEager to escape his fate, Seiji sets his sights on the beautiful and popular Akane Hiyama. But after Akane hears that he kissed Guri, she reveals the obsessive and psychopathic feelings that she holds for the unfortunate boy and proceeds to viciously attack them. In the ensuing confusion, Guri is able to pair Seiji with Akane in the Kiss Note, temporarily saving Seiji from any further bodily harm. But to complicate matters, Guri\u0027s newfound feelings lead her to also pair the two of them with herself. Just when the situation could not get any more convoluted, this new coupling with Guri has turned Seiji and Akane into temporary angels, forcing them into assisting the cupid with her work of pairing humans, lest they be cast into hell. With all semblance of normality snatched from his life, Seiji gets to work at matchmaking with these eccentric girls by his side.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "Love Tyrant", "label": "Love Tyrant", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Lucius Modestus, an ancient Roman architect, finds himself job-hunting due to having trouble coming up with new ideas. As his demeanor and personality become dismal, his friends try taking him to a bathhouse for him to relax. Unable to unwind in the bustling and crowded bath, Lucius dips his head in the water. Down there, he finds a secret tunnel that transports him to a modern-day Japanese bathhouse, providing him the inspiration he needed to make a new creation.\n\r\nLoaded with what seems to be knowledge way ahead of his time, Lucius does his best to try and recreate his findings, usually inferior in quality due to his circumstances. However, the sheer ingenuity may be just enough to gain the attention of the citizens and regain his reputation as an architect.\n\r\n[Written by MAL Rewrite]\n\nNote: MAL considers this show to be three episodes and not five. See More Info for additional details.", "Episodes": "3", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "gold", "id": "Thermae Romae", "label": "Thermae Romae", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "This anime is based on a 1999 radio drama about three very different girls: Akari, Yuki and Nozomi; going to see the concert of top pop idol Reika and by going to see this concert their lives are greatly influenced by it. \n\r\nAkari was raised in a very religious background, she is bright and cheerful and a big Reika fan. Yuki is an independent girl who ran away from her home in Hakodate. She is working in the concert hall of Reika\u0027s performance. Nozomi is the daughter from a wealthy family in Kobe. She\u0027s got one of the VIP seats at the concert. \n\r\nThe three girls are so inspired by Reika\u0027s performance, that they all enroll in the Akiba music school and endeavor to become pop idols themselves. \n\r\n(Source: AnimeNfo)", "Episodes": "13", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2001", "Year": "2001", "color": "hotpink", "id": "Chance Triangle Session", "label": "Chance Triangle Session", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Dreaming of becoming a top-tier professional in the fast-paced, competitive world of voice acting, rookie Futaba Ichinose frantically scurries around, searching for auditions and performance sessions. Rubbing elbows with some of the biggest names in the industry, she tries to find her own unique voice and style.\n\r\nAlong the way, she befriends two important allies: Ichigo Moesaki, an aspiring idol who claims to be a princess from another planet, and Rin Kohana, a cheerful child actress who tries her best to balance her career and school at the same time. Together, the girls brave the ups and downs of the entertainment industry\u2014but as for Futaba, whose performance assessment at her agency is just around the corner, her career might be over sooner than expected! Sore ga Seiyuu! is a humorous and sincere celebration of the industry that gives anime its voice.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "pink", "id": "Seiyu\u0027s Life!", "label": "Seiyu\u0027s Life!", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "Takamine Kiyomaro, a depressed don\u0027t-care-about-the-world guy, was suddenly given a little demon named Gash Bell to take care of. Little does he know that Gash is embroiled into an intense fight to see who is the ruler of the demon world. All of the demons have to pick a master on Earth and duke it out with other demons until one survives. Needless to say, Kiyomaro becomes Gash\u0027s master, and through their many battles, Kiyomaro learns the importance of friendship and courage. ", "Episodes": "150", "Genre": ["Adventure", "Comedy", "Supernatural"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2005", "Year": "2003", "color": "olivedrab", "id": "Zatch Bell!", "label": "Zatch Bell!", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "At last, the Sanzou Party has arrived in India. In this foreign land, where the anomaly\u0027s influence runs rampant, their battles only heighten in their violence.\n\r\nAnd also awaiting them is their tragic fate from 500 years ago\u2014\n\r\nWhat will they find at the end of their long and treacherous journey?", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Supernatural"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "yellowgreen", "id": "Saiyuki Reload Blast", "label": "Saiyuki Reload Blast", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "At the end of Arcadia of My Youth Capitain Harlock and the crew of the space ship Arcadia had been banished from Earth. The Earth, as well as many other planets in the universe had been taken over by the Illumidus, a race of destructive humanoids who ruin, enslave or destroy almost any inhabitable planet they come across. In \"Endless Orbit SSX\" Harlock battles the Illumidus while searching for a mythical \"Planet of Peace\" where all the peoples of the universe can live freely and without war.\n\n(Source: Wikipedia)", "Episodes": "22", "Genre": ["Action", "Adventure", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1982", "Year": "1982", "color": "yellowgreen", "id": "Endless Orbit SSX", "label": "Endless Orbit SSX", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "Dorogoza Island is rich in \"Drop Energy\" that players can use on friendly monsters. Once strong enough, they can face enemies in puzzle wars. Winners reap rewards, but what happens to the losers? Only the brave can take on these monstrous challenges!\n\r\n(Source: FUNimation)", "Episodes": "89", "Genre": ["Strategy GameStrategy "], "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "peru", "id": "Puzzle \u0026 Dragons X", "label": "Puzzle \u0026 Dragons X", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Phantoms: supernatural entities such as ghosts or youkai that, until recently, were thought to be superstition. However, when a virus that infects the brain spreads throughout society, people\u0027s perception of the world changes as the mythical beings are revealed to have been living alongside humanity the entire time. This virus has also affected those of the next generation significantly, allowing them to develop special abilities that they can use to fight against dangerous phantoms.\n\r\nHaruhiko Ichijou and Mai Kawakami are two of those that were granted such power as Haruhiko wields the ability to summon and seal phantoms through drawings while Mai imbues the power of the elements into martial arts. Together, along with the friendly phantom Ruru, they form Team E of Hosea Academy which is dedicated to dealing with these often mischievous beings. In a world where the real and surreal intertwine, Musaigen no Phantom World follows the adventures of a group of friends as they handle the everyday troubles caused by phantoms.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Myriad Colors Phantom World", "label": "Myriad Colors Phantom World", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "With the initiation of the Patrian civil war came the creation of half-beast, half-human soldiers\u2014a development of the outnumbered Northerners in a desperate attempt to counter the overwhelming Southern forces. Able to quickly dominate battlefields and achieve victory with ease, the soldiers\u0027 godlike abilities earned them the name \"Incarnates.\" However, as the war raged on, the Incarnates encountered a problem involving the beasts inside them that they were unable to rectify by ordinary means. \n\r\nOnce the war was over, mysteries and accounts of the Incarnates submitting to the misfortune of their war days surfaced. Aware of the horrors they faced during the war, Special Sergeant Major and former captain of the Incarnates Hank Henriette becomes a Beast Hunter\u2014those who take the lives of Incarnates who have succumbed to the issues they experienced on the battlefields. \n\r\nAfter witnessing her father, a former Incarnate soldier, meet his end at the hands of one such Beast Hunter, Nancy Schaal Bancroft resolves to hunt the man who took her father\u0027s life. However, Nancy\u0027s eye-opening encounter with the Beast Hunter influences her to instead seek the reason behind her father\u0027s death and the Incarnates\u0027 problematic existence in society.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "mediumpurple", "id": "To the Abandoned Sacred Beasts", "label": "To the Abandoned Sacred Beasts", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The Kingdom of Arandas alliance and the Countries Unification of Ingelmia have been at war for many years. The fortress of the Great Wall has remained firmly closed, but when it creaks open, the complexion of the war starts to change dramatically.\n\r\nA new recruit, Susumu Tokimune, is waiting for his first battle. He takes the lead without thinking of the possibility of being trapped, and has a fatal encounter with engineer Jamie Hazaford and the Silver Trailkrieger, Argevollen.\n\r\nThe encounter takes place in a corner of the world where fighting has become the norm. This small coincidence is going to change the future of Tokimune\u0027s Independent 8th platoon, as well as the course of the war.\n\r\n(Source: Showgate)", "Episodes": "24", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Argevollen", "label": "Argevollen", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Half-demon twins Towa and Setsuna were always together, living happily in Feudal Japan. But their joyous days come to an end when a forest fire separates them and Towa is thrown through a portal to modern-day Japan. There, she is found by Souta Higurashi, who raises her as his daughter after Towa finds herself unable to return to her time.\n\r\nTen years later, 14-year-old Towa is a relatively well-adjusted student, despite the fact that she often gets into fights. However, unexpected trouble arrives on her doorstep in the form of three visitors from Feudal Japan; Moroha, a bounty hunter; Setsuna, a demon slayer and Towa\u0027s long-lost twin sister; and Mistress Three-Eyes, a demon seeking a mystical object. Working together, the girls defeat their foe, but in the process, Towa discovers to her horror that Setsuna has no memory of her at all. Hanyou no Yashahime: Sengoku Otogizoushi follows the three girls as they endeavor to remedy Setsuna\u0027s memory loss, as well as discover the truth about their linked destinies.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Yashahime: Princess Half-Demon", "label": "Yashahime: Princess Half-Demon", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The story takes place on the planet Maris in the year 2387. Around this time, the Nozas started to genocidally kill all humans in order to lay eggs and reproduce on the planet. Three mysterious guns dubbed the \"Zillion Weapon System\" appear and three teens (JJ, Champ, and Apple) are chosen to wield them as the White Knights in order to fight back against the Nozas.\n\r\n(Source: Wikipedia)", "Episodes": "31", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1987", "Year": "1987", "color": "yellowgreen", "id": "Zillion", "label": "Zillion", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Long before superheroes, there were legends. One of them begins with Shaka Nyorai, whose bravery and enlightenment once saved humanity forever. But forever is fleeting because Mara, the personification of Earthly desires, forges a corrupt coalition with the devil to again visit wrath and vengeance upon humankind. To counter Mara\u0027s cruel attack, Taishakuten and Bonten, divine beings, must join forces with the Thirteen Buddhas. Can the allied powers of light defeat the vicious onslaught and save humankind in their darkest hour?\n\r\n(Source: sentai filmworks)", "Episodes": "12", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "NAMUAMIDABUTSU! -UTENA-", "label": "NAMUAMIDABUTSU! -UTENA-", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "A large scale remake of the time after Kenshin leaves Tokyo up until before the inferno of Kyoto.", "Episodes": "2", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Rurouni Kenshin: New Kyoto Arc", "label": "Rurouni Kenshin: New Kyoto Arc", "shape": "dot", "size": 10}, {"Color": "olivedrab", "Description": "In Japan\u0027s not-too-distant future, crime has become so common that the government has legalised firearms for citizens to use in self-defence. To combat this new wave of wrongdoing, the Recently Armed Police of Tokyo was established in hopes of hunting down criminals with lethal force.\n\r\nKyohei Tachibana is a gifted culinary student who dreams of saving up enough money to become a pastry chef in France. When four young mercenaries ask him to be their cook, he\u0027s forced into making a tough choice. As Jo, Meg, Sei, and Amy take on the bloodiest jobs in the chaotic city of Tokyo, Kyohei accepts an imminent descent into the world of crime\u2014and he\u0027ll do a lot more than just cooking!", "Episodes": "24", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "olivedrab", "id": "Burst Angel", "label": "Burst Angel", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "After suffering from a shoulder injury, shy first-year university student Haruki Bandou gladly takes the opportunity to give up judo, failing to find happiness in the sport regardless of his family owning a dojo. He did not expect, however, that his best friend Kazuma Hashimoto would also decide to leave their university\u0027s judo club at the same time as him. Despite Haruki\u0027s protests, Kazuma already has plans for a new and revolutionary activity: a cheerleading team made up of only men. Although heavily reluctant, Haruki ends up helping his friend set up the team. Through sheer determination, and with support from their newfound club members, Haruki and Kazuma persist in founding the Breakers, the first ever all-male cheerleading team of Meishiin University, slowly making history in spite of the feminine tag attached to the sport of cheerleading and the prejudices, physical challenges, and self-doubts that inevitably follow.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "orange", "id": "Cheer Boys!!", "label": "Cheer Boys!!", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Clad in desert pink and the size of a mere child, the infamous \"Pink Devil\" mercilessly hunts down other players in the firearm-centered world of the virtual reality game Gun Gale Online. But in real life, this feared player killer is not quite who anyone would expect.\n\r\nA shy university student in Tokyo, Karen Kohiruimaki stands in stark contrast to her in-game avatar\u2014in fact, she happens to stand above everyone else too, much to her dismay. Towering above all the people around her, Karen\u0027s insecurities over her height reach the point where she turns to the virtual world for an escape. Starting game after game in hopes of manifesting as a cute, short character, she finally obtains her ideal self in the world of Gun Gale Online. Overjoyed by her new persona, she pours her time into the game as LLENN, garnering her reputation as the legendary player killer.\n\r\nHowever, when one of LLENN\u0027s targets gets the best of her, she ends up meeting Pitohui, a skilled yet eccentric woman. Quickly becoming friends with Karen, Pitohui insists that LLENN participates in Squad Jam, a battle royale that pits teams against one another, fighting until only one remains. Thrust into the heated competition, LLENN must fight with all her wit and will if she hopes to shoot her way to the top.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Hulu"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Sword Art Online Alternative: Gun Gale Online", "label": "Sword Art Online Alternative: Gun Gale Online", "shape": "dot", "size": 10}, {"Color": "peru", "Description": "The high school boys transferred to an anime world while they are in cramming school. Since then, they start school life in the anime world they transferred in. \n\r\n(Source: MAL News)", "Episodes": "11", "Genre": ["School"], "Genre_Header": "Other Genre", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "peru", "id": "Choujigen Kakumei Anime: Dimension High School", "label": "Choujigen Kakumei Anime: Dimension High School", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "Tucked away in the darkest depths of this world, tales of the bizarre and the supernatural quietly unfold. These inexplicable stories are chronicled throughout the pages of a certain strange encyclopedia, sheltered within a crumbling, decrepit building. Do you dare to open its cover and experience the horrors firsthand?\n\r\nEach of the macabre tales held within the book\u0027s pages details some unusual, surreal experiences that often come to a gruesome end. A man searches for his adulterous wife, only to find himself at the mercy of otherworldly visitors; a boy befriends a snowman who harbors a sinister secret; crop circles suddenly form on a family farm, created by some unexpected visitors; hidden in plain sight, menacing mechanical beings continue on undetected. In all of these horrifying stories, nothing is as simple as it seems, revealing a terrifying darkness that perhaps might have been best left alone.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "darkgrey", "id": "The World YAMIZUKAN", "label": "The World YAMIZUKAN", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Meliodas and his friends jump back into action, when the new era of peace is threatened by a powerful magical alliance that could spell the end for all.\n\r\n(Source: Netflix)", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "darkslateblue", "id": "The Seven Deadly Sins Movie 2: Cursed By Light", "label": "The Seven Deadly Sins Movie 2: Cursed By Light", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Akira Oono is an ordinary working adult who manages the MMORPG Infinity Game. Fifteen years after creating the game, Oono decides to shut the servers down o
