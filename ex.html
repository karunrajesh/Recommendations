olor": "red", "Description": "Idol-obsessed Kousaku Hata is left devastated when his favorite, Yuka Kusakabe, unexpectedly announces her retirement at the peak of an illustrious career. As Yuka\u2019s biggest fan, this news proves to be more difficult than he can bear. Shaken to his very core, he sinks into depression and places himself in self-imposed isolation. However, on the day his friends managed to convince him to attend school again, he gets a pleasant surprise.\n\r\nIt turns out that his beloved idol, under the guise of Ringo Kinoshita, has transferred into his class. This miraculous development fills Kousaku with newfound resolve, as he dedicates himself to take advantage of the once-in-a-lifetime opportunity. With the support of his teacher and friends, Kousaku works toward getting close to the girl of his dreams and uncovering the reason for her retirement from the entertainment industry.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "red", "id": "No-Rin", "label": "No-Rin", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Teenager Yamato Akitsuki has moved from the Hiroshima countryside to Tokyo to begin his high school career. In return for room and board, he has agreed to help his aunt and cousin run their bathhouse and the adjacent girls-only dormitory where he will be staying. On his way to meet his relatives, he passes by a local high school track and is mesmerized by a high jumper practicing her technique.\n\r\nLater on, Yamato finds out that the high jumper is not just another resident of the dorm, but is also his neighbor. Suzuka Asahina is a heavily-scouted track and field athlete who is attending the same high school he is enrolled in. A perfectionist by nature, Suzuka is put off by Yamato\u0027s clumsy and carefree attitude and finds it difficult to be near him.\n\r\nDetermined to win her over, Yamato joins the track team after discovering his hidden talent for sprinting. Through his interactions with the track team, his classmates, and the ever-inebriated college students in the dorm, Yamato finds the resolve to become a better athlete and a more suitable companion to Suzuka, even if it means pushing himself to the point of exhaustion.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Drama", "Romance", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "orange", "id": "Suzuka", "label": "Suzuka", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Growing up as an orphan, Yuki Sakurai questions his reason for living and ability to see a person\u0027s painful memory by simply touching them. After receiving anonymous notes telling him to die, Yuki is unable to shake off the nagging feeling forming inside of him. Unbeknownst to him, he is being watched, both by people who want to harm him and those who want to protect him.\n\r\nOne foggy night, Yuki\u0027s life is saved by a beautiful man with silver eyes and jet black hair\u2014a man he has never met before yet seems familiar. With the arrival of this mysterious stranger, Yuki\u0027s forgotten past has been awakened and the purpose of his existence has appeared before him.\n\nUragiri wa Boku no Namae wo Shitteiru tells the story of a teenage boy as he discovers who he is and where he comes from\u2014all while making friends, experiencing betrayal, and slowly piecing together the puzzle of his past.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Adventure", "Boys LoveBoys ", "Drama", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "blueviolet", "id": "The Betrayal Knows My Name", "label": "The Betrayal Knows My Name", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "One day, a city suddenly disappears. Takuya, a professional by-the-contract courier and lone wolf, meets Yuki, the only survivor from the city\u0027s extinction. The two rely on a message from Yuki\u0027s father, who was heard to be missing, and head toward the disappeared city, Lost. \n\r\nHowever, unexpected obstacles strike before the pair, with the reality especially shocking for Yuki. Before them are the feelings of those left behind, a mysterious group manipulating in the shadows, and unveiling the hidden conspiracy. Takuya and Yuki, who both were initially strangers, would deepen their bond during the journey and unravel the mystery of the Lost city. \n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Adventure", "Drama", "Fantasy", "Mystery"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Afterlost", "label": "Afterlost", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "The Angel Brigade, an elite branch of the Transbaal Empire military, are assigned to search for The Lost Technology, mysterious items from the past that hold unknown powers. Led by the soon to retire Colonel Volcott O\u0027 Huey, the Angel Brigade travel to different planets using their specially designed Emblem Frame ships to search for Lost Technology. Unfortunately, they usually mess up somehow and end up getting into all kinds of weird and troublesome situations.\n\r\n(Source: ANN)", "Episodes": "24", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2001", "Year": "2001", "color": "teal", "id": "Galaxy Angel", "label": "Galaxy Angel", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Ayumi Mamiya is a witch cursed to lose her powers and only one boy can break the spell. Haruo Yoshikawa thinks he is a normal boy but unknown to him his three sisters have magical powers and keep him protected and ignorant about the existence of magic. Now Ayumi must wake up Haruo\u0027s latent powers to save herself but his sisters will have none of that.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Romance"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "mediumorchid", "id": "Magikano", "label": "Magikano", "shape": "dot", "size": 10}, {"Color": "red", "Description": "All Shuichi ever dreamed about was following in the footsteps of his pop idol, Ryuichi Sakuma and the band Nittle Grasper. Together with his best friend Hiro, Shuichi\u0027s formed a band called Bad Luck and they\u0027ve even managed to get signed to a major recording label! Unfortunately, the studio deadlines are looming and Shuichi still hasn\u0027t finished the lyrics for any of the songs. What he needs is a little inspiration... but he\u0027s been running a little low in that department lately. While Hiro recommends finding a girlfriend, fate has other things in store for him...\n\r\nWalking through the park late one night, Shuichi\u0027s latest lyrics flutter away and land at the feet of a stunning stranger that takes his breath away. Unfortunately, that mysterious stranger happens to be the famous novelist Eiri Yuki, who completely crushes the young singer by telling him he has \"zero talent\". Now, Shuichi\u0027s so annoyed that he\u0027s managed to finish his song just so he can find and confront Yuki once again. But, are his actions really motivated by anger, or has he actually fallen in love? \n\r\n(Source: RightStuf)", "Episodes": "13", "Genre": ["Boys LoveBoys ", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2000", "Year": "2000", "color": "red", "id": "Gravitation", "label": "Gravitation", "shape": "dot", "size": 10}, {"Color": "red", "Description": "We lay our scene in the fair Dahlia Academy, where two countries, both alike in dignity, come together; the \"Black Doggies\" of the Eastern Nation of Touwa and \"White Cats\" of the Principality of West have a longstanding feud. Romio Inuzuka and Juliet Persia, leaders of their respective dorms, seem to be bitter enemies.\n\r\nIn reality, however, Romio and Juliet are hopelessly in love, but revealing their relationship would call upon the ire of all their comrades. They hide their love to maintain peace, but a clandestine relationship means they miss out on many of the activities couples get to do. As they grow closer together, Romio and Juliet must come to terms with the fact that keeping their relationship a secret may prove to be impossible.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "red", "id": "Boarding School Juliet", "label": "Boarding School Juliet", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "12,000 years after the events in Genesis Aquarion, humans live on the star Vega under constant threat of trans-dimensional beings called Abductors. These enemies originate from Vega\u2019s sister star Altair and raid Vega for human life. As a countermeasure, an organization known as Neo-DEAVA formed to combat the Abductors. They pilot advanced mecha suits called Aquaria and are strictly separated by gender. Boys and girls are not allowed contact; they are even restrained from fighting on the same battlefield. However, events take a shocking turn when an advanced Abductor mecha suit joins the fray. Two teenagers, Mikono and Amata, are dragged into the conflict. Unknowingly, Amata performs a taboo when he summons an Aquaria and initializes what is called the Forbidden Union between male and female Aquaria. Neo-DEAVA is shocked, and the repercussions of Amata\u2019s actions are much farther reaching than he realizes. How was he able to summon an Aquaria? Where did he learn to form a Forbidden Union? And why was Mikono also able to pilot the mecha suit?", "Episodes": "26", "Genre": ["Action", "Comedy", "Drama", "Fantasy", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2012", "Year": "2012", "color": "mediumpurple", "id": "Aquarion Evol", "label": "Aquarion Evol", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In 2026, four years after the infamous Sword Art Online incident, a revolutionary new form of technology has emerged: the Augma, a device that utilizes an Augmented Reality system. Unlike the Virtual Reality of the NerveGear and the Amusphere, it is perfectly safe and allows players to use it while they are conscious, creating an instant hit on the market. The most popular application for the Augma is the game Ordinal Scale, which immerses players in a fantasy role-playing game with player rankings and rewards.\n\r\nFollowing the new craze, Kirito\u0027s friends dive into the game, and despite his reservations about the system, Kirito eventually joins them. While at first it appears to be just fun and games, they soon find out that the game is not all that it seems...\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2017", "Year": "2017", "color": "darkslateblue", "id": "Sword Art Online the Movie -Ordinal Scale-", "label": "Sword Art Online the Movie -Ordinal Scale-", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Earth\u0027s once green hills and rich blue oceans have been converted into a desolate wasteland by the relentless onslaught of planet bombs from the expansionist Gamilas Empire. By the year 2199, humankind has retreated to the depths of underground cities to escape the radiation.\n\r\nHowever, all hope is not lost, as the distant planet Iscandar offers Earth its final salvation: the Cosmo Reverse System, capable of restoring Earth\u0027s irradiated surface. In a desperate bid to retrieve this technology from Iscandar, the Earth Defense Force pours its remaining resources into the Yamato\u2014an innovative, state-of-the-art battleship equipped with an infinite energy Wave Motion Engine.\n\r\nFrom young talent such as Tactical Officer Susumu Kodai to accomplished veterans like Captain Juuzou Okita, the Yamato\u0027s crew consists of many individuals, all varying in their experience on the battlefield. But despite their differences, one goal unifies them all: to complete their perilous 168,000 light-year voyage to Iscandar and save humanity from imminent doom.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "1979", "Year": "1979", "color": "darkgreen", "id": "Star Blazers: Space Battleship Yamato 2199", "label": "Star Blazers: Space Battleship Yamato 2199", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Takuya Arima is a young student whose father, a historian who has conducted various researches, disappeared recently. During a summer vacation Takuya receives a peculiar package from his missing father, along with a letter containing information about the existence of various parallel worlds. At first Takuya doesn\u0027t take it seriously, but soon he realizes that he possesses a device that allows him to travel to alternate dimensions. Is his father alive, after all? If so, where is he?\n\r\n(Source: VNDB)", "Episodes": "26", "Genre": ["Drama", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "teal", "id": "YU-NO: A Girl Who Chants Love at the Bound of This World", "label": "YU-NO: A Girl Who Chants Love at the Bound of This World", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the Sengoku period, the struggle for power and unification has brought endless bloodshed to the unstable Japan. Out of all the warring generals, Nobunaga Oda\u2014the \"Demon King of Owari\"\u2014has established himself as the strongest ruler. Friend or foe, he is determined to crush anyone who stands in his way of creating a tyrannical central government. \n\r\nThe only two who dare rebel against Oda are the \"One-eyed Dragon of Oshu\" Masamune Date, and the distinguished but hot-blooded warrior of the Takeda clan, Yukimura Sanada. Though they share the goal of preventing Oda from unifying the domains, Masamune and Yukimura cannot see eye-to-eye. Equally skilled in combat, mutual admiration for one another causes these two feuding warriors to forge a fierce rivalry, thwarting any attempts to form a united front against the Demon King of Owari. \n\r\nWith Oda\u0027s forces closing in on their respective territories, Masamune and Yukimura reluctantly learn to put aside their differences and fight together against the threatening usurpator.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "darkgreen", "id": "Sengoku Basara: Samurai Kings", "label": "Sengoku Basara: Samurai Kings", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Far in the future, the lifeforms known as Gadoll suddenly arose as a threat to humanity. The last surviving humans on Earth confine themselves to the Tank, a lower district in the giant mobile fortress Deca-Dence. While the Gears who live on the upper floors are warriors who go out to fight as part of the Power, most Tankers are content to provide support from the backlines, butchering Gadoll meat and reinforcing defenses. Natsume is among those who would rather go to the front lines; undeterred by her prosthetic right arm, she seeks to join the small number of Tanker soldiers who join the Gears in combat. \n\r\nBut despite her peers at the orphanage each receiving their work assignments, Natsume\u2019s enlistment to the Power remains unapproved. In the meantime, she begins a job as a cleaner in an armor repair team led by the hard-nosed and apathetic Kaburagi, who seems to be more than he lets on. Though initially cold to his idealistic subordinate, he soon recognizes in her the potential to upset the status quo of the world. As Natsume\u2019s new mentor, Kaburagi prepares her for the special and unique role as a game-changing bug in the system.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "yellowgreen", "id": "Deca-Dence", "label": "Deca-Dence", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Yoichi Karasuma has spent all of his life in the mountains, training in the Soaring Wind, Divine Wind swordsmanship style. Under his father\u2019s guidance, he is able to master the technique at the age of 17. With nothing left to learn, Yoichi is sent to a new dojo located in the city so he can continue to train and gain an understanding of modern society.\n\r\nUnfortunately, Yoichi has no idea how to act or speak to anyone in the present day and acts like a samurai, complete with odd speech and traditional clothing. As he goes to live with the Ikaruga sisters at the dojo, Yoichi, clueless on how to interact with others, is constantly hurtled in hilarious misunderstandings. Asu no Yoichi! follows Yoichi as he stumbles through his new life and tries to learn how to live in the modern world with his new family.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Hulu"], "Stream Year": "2009", "Year": "2009", "color": "red", "id": "Samurai Harem", "label": "Samurai Harem", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Kaori Sasaki\u2014a member of Uchihama Academy\u0027s Astronomy Club\u2014confesses to Sou Akiyama, but later that evening, she dies in a tragic road accident. Her friends and fellow club members mourn her death in a local hospital. Yet she shows up to school the following day, and no one senses anything amiss.\n\r\nThe day finishes without any unusual incidents, and the group of friends plans for the upcoming cultural festival. Suddenly, the room is shaken by an unnatural earthquake. Everyone splits up to investigate\u2014except for Nagisa Hanamiya, who stays behind. As everyone leaves, Nagisa notices that the odd relic-like cube that she was toying with starts emitting a strange blue light. Meanwhile, Sou stumbles upon an unconscious, naked girl lying in a pool of water.\n\nUshinawareta Mirai wo Motomete follows the Astronomy Club\u0027s increasingly bizarre adventures\u2014from dealing with ghosts to quelling unrests between student clubs. All the while, they unravel the circumstances behind the sudden appearance of a new transfer student.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Romance", "Sci-FiSci-"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "lightsalmon", "id": "In Search of the Lost Future", "label": "In Search of the Lost Future", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Kenka Banchou Otome - Girl Beats Boys, Hinako Nakayama has spent all of her life being raised in state-run orphanages, without ever knowing her family. As she\u0027s about to enter high school, Hinako is approached by Hikaru, a boy who claims to be her twin brother.\n\r\nAccording to Hikaru, Hikaru and Hinako are the children of the head of the powerful Onigashima yakuza family, and Hikaru wants Hinako to switches places with him at Shishiku Academy, an all-boys school overrun with the nation\u0027s toughest delinquents. Can Hinako save her brother, find romance, and become the new boss of the school?\n\r\n(Source: Crunchyroll)", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Kenka Bancho Otome -Girl Beats Boys-", "label": "Kenka Bancho Otome -Girl Beats Boys-", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Barsburg Empire\u0027s Military Academy is known for training elites who bring victory to the empire. Students of the academy freely utilize an ability called \"Zaiphon\" to fight, while the types of Zaiphon usable depends on the nature of the soldier.\n\r\nTeito Klein, a student at the academy, is one of the most promising soldiers produced. Although ridiculed by everyone for being a sklave (German for slave) with no memories of his past, he is befriended by a fellow student called Mikage. While preparing for the final exam, Teito uncovers a dark secret related to his past. When an attempt to assassinate Ayanami, a high-ranking official who killed his father, fails, Teito is locked away awaiting punishment.\n\r\nOnly wanting the best for Teito, Mikage helps him escape. Teito ends up at the 7th District Church where he is taken in by the bishops. It is here that Teito attempts to evade the grasp of Ayanami and the Military, so he can rediscover his memories and learn why he is the person that can change the fate of the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2009", "Year": "2009", "color": "mediumpurple", "id": "07-Ghost", "label": "07-Ghost", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "The \"pleasant horror gag comedy\" centers around the life of Tatami-chan, a sardonic ghost from Iwate Prefecture who is now living in Tokyo among other spirits, supernatural entities, and humans. In addition to dealing with otherworldly matters, the unemployed Tatami-chan also has to deal with job-hunting as well as paying for gas, water, and electricity. \n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy", "Horror", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2020", "Year": "2020", "color": "darkgrey", "id": "The House Spirit Tatami-chan", "label": "The House Spirit Tatami-chan", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "When the Golden Race invited other races to join them in the stars, three sentient races answered their call. The Goldens called them the Bronze, Silver and Heroic Tribes. Just before the Gold Tribe left to travel to another Universe, a fourth race appeared, traveling to the stars on their own accomplishments. The Golds named the human race the Iron Tribe. During the passing of time, humanity suffers at the hands of the more dominant races and is now facing extinction. Following a prophecy left by the Gold Tribe, Princess Deianeira sets out to search for the powerful being who might be able to save humankind. She meets a wild haired boy on an abandoned planet\u2014a fateful encounter that will not only change the fortunes of Humanity, but also the fate of the universe.\n\r\n(Source: AniDB)", "Episodes": "26", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "darkgreen", "id": "Heroic Age", "label": "Heroic Age", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "With the threat of the Holy Grail War no longer looming over Fuyuki City, its inhabitants can finally enjoy a time of peace. Now that all of the Masters and Servants have adjusted to their new mundane lives, Shirou has taken it upon himself to cook for his household and show Saber the wonders of modern cuisine. Every day, he ventures into the marketplace to see what kind of different meals he can cook up with unique ingredients and a limited budget. However, his legendary skills often attract uninvited guests from all over the city, so there is never a dull moment at dinner with the Emiya family.\n\r\nAs his guests entertain themselves in the living room, Shirou walks through the step-by-step process of creating some of his favorite meals. With delicacies such as his savory New Year soba with shrimp tempura, steamy foil-baked salmon, and cheesy bamboo shoot gratin, everything is up for grabs on his menu. Itadakimasu!\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Gourmet", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "pink", "id": "Today\u0027s Menu for the Emiya Family", "label": "Today\u0027s Menu for the Emiya Family", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The whole Sanctuary was misled into danger due to the civil war instigated by the Gemini Gold Saint, Saga. Our story begins right after the end of those events... This is a story of the girls protecting Athena. These are the records of love and fierce fights they meet while opposing destiny on their way to maturity...\n\r\n(Source: MangaSeven)", "Episodes": "10", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "yellowgreen", "id": "Saint Seiya: Saintia Shou", "label": "Saint Seiya: Saintia Shou", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Based on a world-famous action RPG set in an open world, Dragon\u0027s Dogma from Capcom will be brought to life as a Netflix original anime series. The story follows a man\u0027s journey seeking revenge on a dragon who stole his heart. On his way, the man is brought back to life as an \"Arisen.\" An action adventure about a man challenged by demons who represent the seven deadly sins of humans. \n\r\n(Source: Netflix)", "Episodes": "7", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Dragon\u0027s Dogma", "label": "Dragon\u0027s Dogma", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Mii Snowdon is left on her own after her father disappears while investigating the mysterious letter-shaped Pok\u00e9mon called the Unown. The only clue to her father\u0027s disappearance is a box containing several tiles. While playing with these tiles, Mii makes a wish to see her father again, and this wish awakens the Unown\u2014who summon the lion-like, legendary Pok\u00e9mon Entei to act as her father.\n\r\nMeanwhile, Satoshi heads to Greenfield with his faithful Pok\u00e9mon companion, Pikachu, to meet with his friends, Kasumi and Takeshi. When they reach the area, they are shocked to find the place crystallized. They quickly learn that the Unown are responsible for this, and that they will need to be defeated in order to restore Greenfield to its former beauty.\n\r\nThe situation becomes personal when Satoshi\u0027s mother is kidnapped by Entei. To discover why his mother was taken away, Satoshi, along with his friends and Pok\u00e9mon, must travel the crystallized landscape to confront Entei and the Unown. \n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2000", "Year": "2000", "color": "darkslateblue", "id": "Pokemon 3: The Movie", "label": "Pokemon 3: The Movie", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Maiharu Hiromi has moved to Kamakura from Nagasaki and rides a bicycle to school every day. Then she meets Akizuki Tomoe, the leader of the girls cycling club. She, therefore, joins the club and her life gradually begins to change. ", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "orange", "id": "Minami Kamakura High School Girls Cycling Club", "label": "Minami Kamakura High School Girls Cycling Club", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Ten years ago, at the peak of the VRMMO development industry, a game titled \"Kiwame Quest\" entered the scene with potential like no other. Boasting a colossal total of 10 sexdecillion branches of possible story scenarios, this game pursued ultimate realism, ranging from humanlike NPCs to the perfect replication of all senses and physical abilities. But it soon became apparent that the game was too realistic, and the popularity of VRMMOs in general gradually began to plunge.\n\r\nAt present, due to an accident a few years prior, the high school student Hiroshi Yuuki now immerses himself in full-dive RPGs as a form of escapism. After failing to acquire the latest version of his favorite game, Hiroshi stumbles upon a game shop and meets its beautiful clerk Reona Kisaragi who convinces him to buy a copy of Kiwame Quest so that they can play together. \n\r\nThe first time Hiroshi plays the game, he marvels at the realism it offers. However, his astonishment is short-lived as he sets off a series of misfortunes, quickly realizing that the game is even worse than his already stressful life. Nevertheless, Hiroshi still finds himself logging on again despite his growing contempt for the game. With no do-overs in his current disadvantageous situation, Hiroshi only has one goal\u2014clearing the game!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "mediumpurple", "id": "Full Dive: The Ultimate Next-Gen Full Dive RPG Is Even Shittier than Real Life!", "label": "Full Dive: The Ultimate Next-Gen Full Dive RPG Is Even Shittier than Real Life!", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "As if led by fate, after meeting Guan Yu Nu Gundam and Zhang Fei God Gundam, Liu Bei Unicorn Gundam resolves to save the world.\n\r\nRepeated warfare has destroyed countries that once prospered gloriously, leaving the land in ruins. Just when revival is in sight, an epidemics of the mysterious Yellow Zombie Virus breaks out. The virus carriers lose themselves and start attacking people. The survivors are forced to live inside fortified cities for protection relying on a form of energy known as \"Trinity.\" However, this finite energy has caused social stratification and much conflict. Each fortified city is isolated by walls, and each country is ruled by a lord. The lord Dong Zhuo has been acting in an outrageous manner since the passing of the previous lord. As if drawn together by destiny, Liu Bei Unicorn Gundam meets Guan Yu Nu Gundam and Zhang Fei God Gundam, and decides to save the world.\n\r\nEventually, the passion of the three young men will bring about great change in the world. The new heroes unveil a new chapter in history!\n\r\n(Source: Official Site)", "Episodes": "10", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "SD Gundam World: Sangoku Soketsuden", "label": "SD Gundam World: Sangoku Soketsuden", "shape": "dot", "size": 10}, {"Color": "dimgrey", "Description": "Years ago, all of the ghosts in a haunted schoolhouse were banished by a certain student. Now, they\u0027re back\u2014and they want revenge...\n\r\nSatsuki and Keiichirou Miyanoshita are two siblings recovering from the tragic loss of their mother. After moving to their mother\u0027s hometown, they learn that the local school they have transferred to is an old building\u2014one said to be haunted. Despite initially brushing it off as a silly rumor, the two soon discover that ghosts are indeed real and that they\u0027re after them! Gakkou no Kaidan is the creepy tale of the lives of these siblings and their newfound friends as they try to survive the school\u0027s ghosts\u2014with a little help from their pet cat along the way.\n\r\n[Written by MAL Rewrite]", "Episodes": "19", "Genre": ["Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Amazon Prime"], "Stream Year": "2000", "Year": "2000", "color": "dimgrey", "id": "Ghost Stories", "label": "Ghost Stories", "shape": "dot", "size": 10}, {"Color": "aquamarine", "Description": "Amatsuki Meguru is a girl who innocently aspires to be a hero of justice and the cool Kisaragi Sumire who grew up in the strict Kisaragi household... The two girls who are in their 3rd year of middle school end up getting orders from a mysterious hedgehog named Miruku-chan and turn into Twin Angels in order to fight evil! Meguru is always cheerful but sometimes a bit too forceful. Meanwhile, Sumire isn\u0027t accustomed with being around others. Despite their differences, as they work together, they start opening up to each other.\n\r\n(Source: Crunchyroll)", "Episodes": "12", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "aquamarine", "id": "Twin Angels Break", "label": "Twin Angels Break", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "Vash the Stampede is a contradiction. He has a notorious reputation as \"The Humanoid Typhoon,\" laying anything he comes across to waste on the desolate planet of Gunsmoke. However, Vash is in fact very non-confrontational and kind-hearted, living by a code of pacifism.\n\r\nTwenty years ago, a high-profile bank heist went sour. The ringleader, Gasback Gallon Getaway, swore to get back at his backstabbing crew and the man who stopped him from killing them: Vash the Stampede. In the present day, the traitorous crew has been living the good life as successful entrepreneurs and politicians. Although two decades have passed, Gasback\u0027s bitterness has not waned as he aims to take them down one by one, by any means necessary. \n\r\nJust in time to foil Gasback\u0027s plot, Vash has arrived in Macca City. Teaming up with the mysterious Amelia Ann McFly, along with the insurance agents Milly Thompson and Meryl Stryfe, Vash is ready to rumble. \n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "yellowgreen", "id": "Trigun - Badlands Rumble", "label": "Trigun - Badlands Rumble", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "A young girl named Zuru sets out on an expedition through a post-apocalyptic city controlled by machines in a desperate hunt for food. Things go awry when her team accidently triggers the city\u0027s AI defense program called the Safeguard. Attacked by the machines, her companions are on the verge of being annihilated when a mysterious man named Killy arrives and exterminates the hostile units.\n\r\nDespite his heroic intervention, Zuru is hesitant to trust Killy and questions his motives. He reveals to have come from thousands of levels below the city in order to find humans possessing the Net Terminal Genes\u2014a trait that would allow humans to regain control of their civilization and shut down the Safeguard. After hearing his story, Zuru and the rest of her team join Killy and embark on a journey in search of the Genes that could prove to be mankind\u0027s last hope of survival.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix", "Hulu"], "Stream Year": "2017", "Year": "2017", "color": "darkgreen", "id": "Blame! Movie", "label": "Blame! Movie", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "On a sunny July day in the 41st year of the Shinka Era, Jirou Hitoyoshi is tasked with covertly listening in on a secret meeting between a top government scientist and an industrial spy. However, his cover is blown, and the spy reveals himself to be an alien in disguise. Amidst the ensuing chaos, Jirou enlists the aid of cafe waitress and magical girl Kikko Hoshino, one of many \"superhumans\" who blend into society and secretly protect humanity from extraterrestrial threats. As a member of the government agency known as the Super Population Research Laboratory, Jirou has the dual task of protecting superhumans that defend humanity and disposing of any deemed too dangerous to live. Having proven herself a worthy ally, Kikko is invited to join the agency as its newest recruit.\n\r\nFast forward five years: disapproval and distaste for superhumans are now commonplace in Tokyo. From government corruption and conflicting ideas of justice, to the morality of superhuman rights, the relationship between humans and the supernatural minority balances precariously in a world pervaded by whispers of unrest and unease. Under mysterious circumstances, Jirou has betrayed the agency, and is now a fugitive on the run. As he skulks through the rainy back alleys of Shinjuku, he is pursued by the very same superhumans that he himself once recruited.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Drama", "Fantasy", "Mystery", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Concrete Revolutio", "label": "Concrete Revolutio", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "With Major Motoko Kusanagi missing, Section 9\u0027s Batou is assigned to investigate a string of gruesome murders\u2014seemingly at the hands of faulty gynoids, or sex robots. But when a faulty gynoid leaves Batou a cryptic message, he begins to question the cause of their malfunctions. Suspicions of politically motivated murder and an illegal \"ghost\" quickly crop up, drawing Batou and his partner Togusa into a perilous web of conspiracy.\n\r\nAs their investigation goes on, the line between man and machine continues to blur, and reality and perception become indistinguishable. Confronting strange and dangerous foes, Batou and Togusa explore a futuristic world filled with machines and living dolls but utterly devoid of humanity.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "teal", "id": "Ghost in the Shell 2: Innocence", "label": "Ghost in the Shell 2: Innocence", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Born to the royal family, Pacifica Casull has earned the nickname \"Scrapped Princess\" after an apocalyptic prophecy foretells her destroying the world on her 16th birthday. Rescued from certain death by a kindly family, she takes shelter with her adoptive older brother and sister, Shannon and Raquel Casull. When news of her survival reaches the ears of the God Mauser\u0027s worshippers, they issue her death at all costs, forcing Pacifica to flee for her life.\n\r\nPlagued by threats from the church, the nobility and even the common people, the three siblings attempt to outrun the fate Pacifica is destined to bring, all the while questioning if one girl\u0027s life is worth the world\u0027s demise. The true nature of the Scrapped Princess, along with the harrowing revelations of the world itself, becomes more and more apparent as the princess\u0027 16th birthday fast approaches.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Adventure", "Comedy", "Drama", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "blueviolet", "id": "Scrapped Princess", "label": "Scrapped Princess", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "Yoshika Miyafuji joins the 501st Joint Fighter Wing, a defense unit specializing in taking down alien beings known as the Neuroi. However, in days of no invasion, she and the members of the unit are taking down day to day tasks like cooking and laundry.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Comedy", "Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "teal", "id": "Strike Witches: 501st JOINT FIGHTER WING Take Off!", "label": "Strike Witches: 501st JOINT FIGHTER WING Take Off!", "shape": "dot", "size": 10}, {"Color": "darkred", "Description": "Imagine this: you are living a normal day in your life. Maybe you are out with friends, eating your family\u0027s home-cooked meal or spending time with your girlfriend. When you next wake up, you are suddenly thrust into a strange, new world, surrounded by five strangers on a rapidly sinking boat in the middle of a storm.\n\r\nFor Natsu Iwashimizu, this is her new reality. Humanity has perished, and all that remains of the Japanese population are five groups of men and women who were chosen to be sent to the future in hopes of continuing mankind\u0027s existence. While every other person chosen has a useful talent such as martial arts, knowledge, or architecture, Natsu is a shy high school girl who cannot even raise her voice to shout. The new world is dangerous beyond imagination, and although Natsu seems to lack helpful skills, she must go with the others making their way to the \"Seven Fuji\" in order to survive.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Drama", "Mystery", "Romance", "Sci-FiSci-"], "Genre_Header": "Adventure Romance", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "darkred", "id": "7 Seeds", "label": "7 Seeds", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Three years ago, a bloodthirsty race of interdimensional beings known as the Disas appeared and destroyed everything they could reach on Earth. With regular weapons rendered useless, humanity\u0027s only hope of survival relied on humans who became magical girls after forming an alliance with the Spirit Realm, who had followed the Disas to Earth. After a violent conflict, the squad of magical girls emerge victorious, with the survivors now known as the \"Magical Five.\"\n\r\nFollowing the war with the Disas, the Magical Five disbands. Kurumi Mugen, Mia Cyrus, Tamara Volkova, and Lau Peipei independently continue their own military services, while their leader, Asuka Ootorii, retires and becomes a high school student. However, Asuka\u0027s peace is short-lived, as it seems there were survivors on the enemy\u0027s side as well. As magic must be fought with magic, Asuka is dragged back into combat as an even worse battle looms on the horizon.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Magical Girl Spec-Ops Asuka", "label": "Magical Girl Spec-Ops Asuka", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Tokiko Mima, nicknamed \"Key,\" is a 17-year-old girl living in the Japanese countryside who, despite her human-like appearance, is a robot. When Key\u0027s grandfather Dr. Murao Mima passes away, he leaves her a dying message, telling her that she can become a real girl if she is able to make thirty thousand friends. Thus, Key moves from the quiet Mamio Valley to the busy streets of Tokyo, where she soon runs into her childhood friend Sakura Kuriyagawa.\n\r\nKey quickly becomes enamored with idol singer Miho Utsuse and wonders if becoming a singer will allow her to make the amount of friends needed for her to become human. But Miho carries a ominous secret: she is connected to Jinsaku Ajou, an old rival of Dr. Mima trying to make new a breakthrough in robotic weaponry. As Key works to become a real girl, Ajou sets a dangerous plan into action, and it turns out there\u0027s much more to Key than meets the eye.\n\r\n[Written by MAL Rewrite]", "Episodes": "15", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "1994", "Year": "1994", "color": "darkgreen", "id": "Key the Metal Idol", "label": "Key the Metal Idol", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Nemeses\u2014powerful and mysterious demonic entities that fall from the sky and vaporize anything they touch. The only ones who can combat these creatures are Sorcerers, those who have survived an encounter with a Nemesis but were infected in the process.\n\r\nSeth, a Sorcerer from Pompo Hills, sets out on an adventure to exterminate all these Nemeses. Accompanying him are Doc and M\u00e9lie, fellow Sorcerers who share his ideal. Their main objective is to bring about a world where Sorcerers are no longer persecuted for being infected, and to that end, desire to destroy the source of the Nemeses themselves: the mythical Radiant.\n\r\n[Written by MAL Rewrite]", "Episodes": "21", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Radiant", "label": "Radiant", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Three years ago, the long war between the Royal Empire and the Republic of Frost came to an end. With both nations a long way from recovery, a passionate young woman named Alice L. Malvin leads the Pumpkin Scissors, a unit of the imperial army specializing in war relief.\n\r\nDuring a mission to assist a village occupied by renegade soldiers, Alice meets Randal Oland, a scarred former soldier with a sordid past and kind heart. Encouraged by the efforts of the Pumpkin Scissors, he joins the team on their mission. During the assault, however, Randal enters a trance-like state prompted by a mysterious blue lantern. As a result, he acquires monstrous strength and decimates the enemy forces.\n\r\nDespite having witnessed Randal\u0027s disturbing transformation, Alice invites him to join her squandrant, confident that his gentle nature will prevail and make him a perfect fit for the Pumpkin Scissors.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Comedy", "Drama"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "limegreen", "id": "Pumpkin Scissors", "label": "Pumpkin Scissors", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Eighteen-year-old Dale Reki is a skilled, kind, and respected traveler, acknowledged as one of the leading adventurers in the city of Kreuz. One day while on the hunt for magical beasts, he comes across a sweet devil girl named Latina. She is alone, dressed in rags, and bears the devils\u0027 symbol of a criminal: a broken horn. Concerned for her wellbeing, Dale decides to ensure Latina\u0027s safety by bringing her to his home, eventually leading to him adopting her.\n\r\nLatina is sweet, innocent and compassionate, charming Dale beyond his expectations. He begins to enjoy the life of parenthood\u2014 experiencing the trials that come with raising a child and coping with the heartache he feels whenever his busy lifestyle as an adventurer parts him from her.\n\r\nAlthough work and life as a new parent become reassuring constants for Dale, the mysteries surrounding the girl remain. Why was Latina alone in the forest, and why does she harbor the symbol of a criminal? At the same time, Latina also begins to learn about the world and herself as she adjusts to her new life with Dale.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "If It\u0027s for My Daughter, I\u0027d Even Defeat a Demon Lord", "label": "If It\u0027s for My Daughter, I\u0027d Even Defeat a Demon Lord", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In 1864 Japan, a young woman named Chizuru Yukimura is searching for her missing father, Koudou, a doctor by trade whose work often takes him far from home. But with no word from him in months, Chizuru disguises herself as a man and heads to Kyoto in search of him. Attracting the attention of ronin, she tries to hide and ends up witnessing a horrifying sight: the ronin being brutally murdered by crazed white-haired men. In a startling turn of events, members of the Shinsengumi arrive to dispatch the creatures. But Chizuru\u0027s safety doesn\u0027t last long, as this group of men tie her up and take her back to their headquarters, unsure of whether to let her live or silence her permanently.\n\r\nHowever, once she reveals the name of her father, the Shinsengumi decide to keep her safe, as they too have been searching for him. But Koudou is more connected to the Shinsengumi than they let on, and soon Chizuru finds herself embroiled in a conflict between the Shinsengumi and their enemies, as well as political tension in Kyoto.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2010", "Year": "2010", "color": "darkgreen", "id": "Hakuoki ~Demon of the Fleeting Blossom~", "label": "Hakuoki ~Demon of the Fleeting Blossom~", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Miki Takekasa is an introverted high schooler who does not socialize with her classmates. However, she wants to know what \"fun\" really is, waiting for someone who could help her understand its true meaning. One day after school, she crosses paths with her classmate Aya Takayashiki, who takes her on a little adventure. Miki discovers wonders she had never seen before, opening a way to change her withdrawn life.\n\r\nOn their way home, Miki and Aya see their class representative Midori Oono entering Saikoro Club, a store specializing in board games. After trying out a German board game, Miki soon understands the kind of fun she had been looking for: playing various games after school along with the friends and acquaintances she makes from her newfound pleasure.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "gold", "id": "After School Dice Club", "label": "After School Dice Club", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Although Jirou Horikoshi\u0027s nearsightedness prevents him from ever becoming a pilot, he leaves his hometown to study aeronautical engineering at Tokyo Imperial University for one simple purpose: to design and build planes just like his hero, Italian aircraft pioneer Giovanni Battista Caproni. His arrival in the capital coincides with the Great Kanto Earthquake of 1923, during which he saves a maid serving the family of a young girl named Naoko Satomi; this disastrous event marks the beginning of over two decades of social unrest and malaise leading up to Japan\u0027s eventual surrender in World War II.\n\r\nFor Jirou, the years leading up to the production of his infamous Mitsubishi A6M Zero fighter aircraft will test every fiber of his being. His many travels and life experiences only urge him onward\u2060\u2014even as he realizes both the role of his creations in the war and the harsh realities of his personal life. As time marches on, he must confront an impossible question: at what cost does he chase his beautiful dream?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2013", "Year": "2013", "color": "lightsalmon", "id": "The Wind Rises", "label": "The Wind Rises", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Drugs have become the center of conflict in Japan, and crime involving them has been increasing at an alarming rate. Unable to control the chaos, the police department settled on creating a unit\u2014STAND\u2014that would include unique, specialized experts and professionals better suited to handle the pressing issue. \n\r\nRei Izumi is a novice joining the narcotics investigation unit, assigned the daunting task of recruiting the potential representatives of STAND. While recommended for her moral sense of justice and devotion to police work, Rei also has a unique aspect of her own that may have earned her the job\u2014she has an immunity to many, if not most, kinds of drugs. \n\r\nEager to seek the possible members of STAND, Rei quickly learns that scouting the different individuals will be more difficult than she expected, as each candidate harbors their own feelings, ideologies, and willingness toward joining the team and regulating drugs as a whole. Her capability as a narcotics officer is also questioned by the many colorful personalities she meets, stirring conflict and unpredictability in Rei\u0027s daily life. However, persuading the various contenders for STAND isn\u0027t the only obstacle she faces, as becoming involved in the treacherous underworld of drugs, overflowing with deceit and secrecy, will be more hazardous than she ever imagined.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "lightsalmon", "id": "Stand My Heroes: Piece of Truth", "label": "Stand My Heroes: Piece of Truth", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The gods of the world\u2014from Greek to Norse to Hindu mythology\u2014gather every one thousand years to make one important decision: whether or not to wipe out mankind. Repulsed by humanity\u0027s selfishness, the council unanimously votes to destroy all humans. But before the decree is enacted, Brunhilde, one of the 13 Valkyries of Valhalla, interrupts the meeting to give mankind a chance at survival. \n\r\nBrunhilde proposes the idea of enacting Ragnar\u00f6k, an event in which the strongest 13 mortal warriors fight against 13 gods in one-on-one matches. Although the trial is ridiculed by the gods, the demigod takes advantage of their pride and forces them into an agreement. However, Brunhilde herself must recruit the mightiest heroes throughout humanity\u0027s thousand-year history and guide them to victory before they meet their untimely demise.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "darkgreen", "id": "Record of Ragnarok", "label": "Record of Ragnarok", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The \"Noblesse\" Cadis Etrama di Raizel, also known as \"Rai,\" is enrolled in Ye Ran High School by his servant Frankenstein to stay hidden from the sights of the Union, a mysterious organization out for Rai\u0027s blood. Rai commences his life as a student, making himself familiar with his classmates and the daily activities of humans. However, his new life is far from peaceful, and Rai is soon forced to save his new friends from the hands of the Union that had abducted them.\n\r\nMeanwhile, M-21\u2014a Union agent gone rogue during Rai\u0027s rescue operation\u2014joins the Ye Ran High School security staff after a proposition by the school\u0027s director, who happens to be none other than Frankenstein himself. On the surface, M-21 is a prim and proper employee, but in truth he is shackled by his former ties to the Union and the inevitable consequences of betraying the organization.\n\r\nTo further complicate matters, Nobles Regis K. Landegre and Seira J. Loyard enroll in the same school to investigate the Noblesse. While the Union conducts a manhunt for M-21 to extract clues regarding their missing agents, Rai is forced to keep his identity hidden while protecting all that he holds dear.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["HBO"], "Stream Year": "2020", "Year": "2020", "color": "darkgreen", "id": "Noblesse", "label": "Noblesse", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "In the newly formed Shiniki district of Tokyo, Zen Seizaki is a diligent public prosecutor at the Tokyo District Public Prosecutors Office. Assigned to a case involving false advertisement, Zen\u2014along with his assistant officer, Atsuhiko Fumio\u2014investigate Japan Supiri, a pharmaceutical company that had provided fabricated clinical research on the company\u0027s new drug. While investigating the file of Shin Inaba, an anesthesiologist connected to the crime, the case takes a dark turn when Zen finds a page stained with a mixture of blood, hair and skin, along with the letter \"F\" scribbled all across the sheet. As he investigates further, the case goes beyond Zen\u0027s imagination and becomes vastly complex, challenging his sense of justice and his knowledge of the truth. \n\r\nDigging deeper into the investigation, Zen begins to uncover a concealed plot behind the ongoing mayoral election and ties to many people of interest involved in the election and those closer than he thinks. The case grows more severe and propels Zen into an unforeseen hurricane of corruption and deceit behind the election, the establishment of the Shiniki district, and the mysterious woman associated with it all. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2019", "Year": "2019", "color": "lightgray", "id": "Babylon", "label": "Babylon", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Ars\u00e8ne Lupin III is the grandson of world-famous thief Ars\u00e8ne Lupin, and he\u0027s living up to his grandfather\u0027s memory as a high-profile thief himself. Due to his infamy, Lupin III attracts the attention of the persistent Inspector Zenigata of the ICPO, as well as rival criminals. Lupin III\u0027s criminal lifestyle even seeps into his love life. The main woman in Lupin III\u0027s world is femme fatale Fujiko Mine, who Lupin III can never tell is working with or against him. Follow Lupin and his gunman partner Daisuke Jigen on their quest to own the world\uff0dor at least the valuable bits!", "Episodes": "23", "Genre": ["Action", "Adventure", "Comedy", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Amazon Prime"], "Stream Year": "1971", "Year": "1971", "color": "lightgray", "id": "Lupin III", "label": "Lupin III", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The year is 2045, and artificial intelligence has undergone tremendous developments. Governments use them as weapons, engaging in never-ending warfare to sustain their economies. The mercenary group GHOST, headed by Major Motoko Kusanagi, is no stranger to this landscape. However, the rapid innovation of this technology causes a new threat to loom over the horizon.\n\r\nHaving left Public Security Section 9, Kusanagi and her group are involved in many operations worldwide related to these proxy wars. But a seemingly simple job of locating an arms dealer drags GHOST into a hidden conflict against cybernetically enhanced individuals, who have inexplicably gained extreme intelligence and physical abilities. Dubbed \"post-humans,\" their emergence sets off a chain of events leading to the reunion of Section 9. Armed with a new mission, it is up to Kusanagi and her reestablished team to prevent global chaos at the hands of these post-humans.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "darkgreen", "id": "Koukaku Kidoutai: SAC_2045", "label": "Koukaku Kidoutai: SAC_2045", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "What does a bear know about life in the big city? For Machi Amayadori\u0027s sake, hopefully a lot! The young shrine maiden has spent her whole life in the rural mountains with Natsu, her talking guardian bear. Now, at fourteen, she wants to take a chance and attend high school in the big city. Can Natsu really prepare her for city life? Or will his wacky trials be too much for even Machi to bear?\n\r\n(Source: FUNimation)", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "pink", "id": "Kumamiko: Girl Meets Bear", "label": "Kumamiko: Girl Meets Bear", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In 1863, Izuminokami Kanesada and his partner, Horikawa Kunihiro, arrive in the streets of Edo from the future to investigate their master\u0027s reports of an upcoming enemy invasion. As humanoid manifestations of the famous Toshizou Hijikata\u0027s swords, they have been tasked with protecting history from the Retrograde Army that seeks to alter it. Soon enlisting the help of other sword warriors, they continuously battle the mysterious army throughout the Bakumatsu period.\n\r\nHowever, their journey will not be an easy one. Fraught with blood and betrayal in the chaotic era closest to their hearts, the duo will be forced to make difficult decisions with everything they care about on the line. \n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "mediumpurple", "id": "Katsugeki Touken Ranbu", "label": "Katsugeki Touken Ranbu", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "A long time ago, the ancient saviors of humanity founded a village as their haven, with their descendants said to assist humanity in times of extreme chaos. This village, Kunlun, is located just beside the infamous \"Last Dungeon\"\u2014a place where monsters of unimaginable strength reside and which serves as the hunting grounds for Kunlun residents.\n\r\nDespite being accustomed to defeating powerful enemies since childhood, Lloyd Belladonna regards himself as the weakest in his village in terms of magic, strength, and intelligence. Even so, to fulfill his desire of becoming a soldier, he goes to the Kingdom of Azami to enroll in its military academy. However, as someone whose upbringing defies common sense, Lloyd\u0027s innate power might just prove to be the key to end the crises enveloping the kingdom!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "blueviolet", "id": "Suppose a Kid from the Last Dungeon Boonies moved to a starter town?", "label": "Suppose a Kid from the Last Dungeon Boonies moved to a starter town?", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Africa no Salaryman is a slapstick workplace comedy that follows the adventures of kind Lion, jaded Lizard, and perverted Toucan, as they trudge through office life while also becoming caught up in antics no regular office worker should. \n\r\nOf course, most of these are the fault of Toucan, whose selfish actions and lack of filter still haven\u0027t gotten him fired. It\u0027s up to Lizard and Lion to keep themselves out of trouble and hang on to their jobs at the office. But trouble is never too far away from these savannah-treading folk.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Africa Salaryman", "label": "Africa Salaryman", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Equally charming and stern, Heine Wittgenstein is a brilliant man who commands respect, despite his short, childlike stature. Thus, the king of Grannzreich has called upon Heine to undertake a daunting task that has driven away many before him\u2014become the new royal tutor to four princes who are in line for the throne.\n\r\nThe four heirs each have very distinct and troublesome personalities: Licht, the flirtatious youngest prince; his immature older brother Leonhard; Bruno the studious third prince; and Kai, the oldest of the four and the most reserved. Hilarity ensues as Heine attempts to connect with each of the princes in order to groom them for the throne. However, Heine\u0027s mysterious past and dark undercurrents in the present may threaten the harmony within the kingdom.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "pink", "id": "The Royal Tutor", "label": "The Royal Tutor", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Taeko Okajima is a 27-year-old, independent woman who spent her entire life in Tokyo. Looking to unwind from the rush of the big city, she decides to visit her family in the country to help out during the harvest.\n\r\nOn the train there, Taeko vividly recalls her memories as a schoolgirl in the initial stages of puberty, as if she is on a trip with her childhood self. A young farmer named Toshio picks her up at the station, and they quickly develop a friendship. During her stay, Taeko forms strong bonds with family and friends, learning the contrasts between urban and rural life, as well as the struggles and joys of farming.\n\r\nNostalgic and bittersweet, Omoide Poroporo takes on Taeko\u0027s journey as an adult woman coming to terms with her childhood dreams compared to the person she is today.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1991", "Year": "1991", "color": "orangered", "id": "Only Yesterday", "label": "Only Yesterday", "shape": "dot", "size": 10}, {"Color": "salmon", "Description": "On live television, Mina Tepes, the ruler of all vampires, reveals the existence of her species to the world and states her plan to build a sanctuary in Japan for vampires, called the Vampire Bund. Using her family\u0027s wealth to pay off the nation\u0027s debt, they have agreed to let her build this safe-haven for her fellow creatures of the night. But not everyone is so easily swayed by Mina\u0027s influence, as her announcement brings about conflict with humans who believe that the queen\u0027s quest for peace is a fa\u00e7ade.\n\r\nAkira Kaburagi does not believe in vampires and gets uneasy whenever they are brought up, although he has yet to realize why. Apart from suffering a head injury a year ago, he lives on blissfully until he meets Mina. She triggers within him memories of a life he had long forgotten, and he soon begins protecting her without understanding why. But Akira\u0027s secret is far stranger than he could have ever thought possible\u2014he discovers that he is a werewolf, sworn from birth to protect the vampire queen, even if it costs him his life. Now, as these two dance a rondo of death in the Vampire Bund, Mina and Akira find out just how deep their bond goes.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Romance", "Supernatural"], "Genre_Header": "Action Romance", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2010", "Year": "2010", "color": "salmon", "id": "Dance in the Vampire Bund", "label": "Dance in the Vampire Bund", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Tsubasa Kazanari and Kanade Amou\u2014the idol duo known as Zwei Wing\u2014use their songs to power ancient weapons known as \"symphogears\" to combat a deadly alien race called the \"Noise.\" While the general public is aware of the Noise\u0027s existence, knowledge of the symphogears are kept a secret. When the Noise attack one of Zwei Wing\u0027s concerts, Kanade sacrifices herself to protect a young girl named Hibiki Tachibana, leaving Tsubasa devastated and a fragment of her symphogear embedded within Hibiki.\n\r\nTwo years pass and Hibiki is once again dragged into a Noise attack. While rescuing a young girl who has been left behind during the evacuation, she awakens the power of Kanade\u0027s symphogear lying within her. Although Tsubasa still grieves over the loss of Kanade, both girls must now learn to work together using their powers to defend humanity against the Noise.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2012", "color": "darkgreen", "id": "Symphogear", "label": "Symphogear", "shape": "dot", "size": 10}]);
