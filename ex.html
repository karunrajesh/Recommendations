an King", "label": "Shaman King", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Hotaru Tachibana has a strong sense of justice and just cannot help confronting those who choose to perform malicious acts. Furthermore, Hotaru is actually a girl who likes to disguise herself as a boy. After hearing rumors that her best friend was tricked by the popular host of a local club, Hotaru seeks to punish the evildoer. Upon arriving at the club, however, she is challenged to a so-called \"survival game\" by the host Masamune Matsuoka, where the first person hit by the bullet of a toy gun will lose.\n\r\nAfter a destructive fight which results in Hotaru\u0027s loss, Masamune forces the young \"boy\" to join his survival game team named Toy Gun Gun, in order to repay the cost of the damages that \"he\" has caused inside the club. Although she is initially unhappy with this turn of events, Hotaru quickly begins to enjoy what survival games have to offer and is determined to pay off her debt, much to the dismay of Tooru Yukimura, the other member of Toy Gun Gun. As time goes on, Hotaru begins to develop a close friendship with the rest of the team and hopes to take part in realizing their dream of winning the Top Combat Game (TCG), a tournament to decide the best survival game team in Japan.\n\r\nAlthough Hotaru tries her best, there are just two little problems: she is absolutely terrible at the game, and Toy Gun Gun doesn\u0027t allow female members on their team!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Ouran High School Host Club"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "orange", "id": "Aoharu x Machinegun", "label": "Aoharu x Machinegun", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "While most fifteen-year-old boys, in one way or another, harbor secrets that are related to girls, Takashi Natsume has a peculiar and terrifying secret involving youkai: for as long as he can remember, he has been constantly chased by these spirits. Natsume soon discovers that his deceased grandmother Reiko had passed on to him the Yuujinchou, or \"Book of Friends,\" which contains the names of the spirits whom she brought under her control. Now in Natsume\u0027s possession, the book gives Reiko\u0027s grandson this power as well, which is why these enraged beings now haunt him in hopes of somehow attaining their freedom.\n\r\nWithout parents and a loving home, and constantly being hunted by hostile, merciless youkai, Natsume is looking for solace\u2014a place where he belongs. However, his only companion is a self-proclaimed bodyguard named Madara. Fondly referred to as Nyanko-sensei, Madara is a mysterious, pint-sized feline spirit who has his own reasons for sticking with the boy.\n\r\nBased on the critically acclaimed manga by Yuki Midorikawa, Natsume Yuujinchou is an unconventional and supernatural slice-of-life series that follows Natsume as he, with his infamous protector Madara, endeavors to free the spirits bound by his grandmother\u0027s contract.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Mushi-Shi", "Into the Forest of Fireflies\u0027 Light", "xxxHOLiC", "The Morose Mononokean", "March Comes In Like a Lion", "Spirited Away", "The Ancient Magus\u0027 Bride"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2008", "Year": "2008", "color": "hotpink", "id": "Natsume\u0027s Book of Friends", "label": "Natsume\u0027s Book of Friends", "shape": "dot", "size": 45}, {"Color": "blueviolet", "Description": "\"Mushi\": the most basic forms of life in the world. They exist without any goals or purposes aside from simply \"being.\" They are beyond the shackles of the words \"good\" and \"evil.\" Mushi can exist in countless forms and are capable of mimicking things from the natural world such as plants, diseases, and even phenomena like rainbows.\n\r\nThis is, however, just a vague definition of these entities that inhabit the vibrant world of Mushishi, as to even call them a form of life would be an oversimplification. Detailed information on Mushi is scarce because the majority of humans are unaware of their existence.\n\r\nSo what are Mushi and why do they exist? This is the question that a \"Mushishi,\" Ginko, ponders constantly. Mushishi are those who research Mushi in hopes of understanding their place in the world\u0027s hierarchy of life.\n\r\nGinko chases rumors of occurrences that could be tied to Mushi, all for the sake of finding an answer.\n\r\nIt could, after all, lead to the meaning of life itself.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Adventure", "Fantasy", "Mystery", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Natsume\u0027s Book of Friends", "Kino\u0027s Journey", "Mononoke", "xxxHOLiC", "Princess Mononoke", "Dororo", "Aria the Animation", "Bartender"], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2005", "Year": "2005", "color": "blueviolet", "id": "Mushi-Shi", "label": "Mushi-Shi", "shape": "dot", "size": 50}, {"Color": "lightsalmon", "Description": "During a summer vacation at her grandfather\u2019s house, six-year-old Hotaru Takegawa gets lost in a forest rumored to be inhabited by spirits. While crying out in desperation, Hotaru is approached by Gin\u2014a mysterious boy wearing a mask\u2014who offers to help her.\n\r\nOverjoyed at the sight of another person, Hotaru runs to Gin with open arms only to be rudely fended off. However, she quickly learns the grave reason behind his behavior: a dreadful curse has been cast upon Gin. Should he ever be touched by a human being, he will disappear forever.\n\r\nThough Gin urges her to never return, Hotaru does the exact opposite, and before too long, the two become close friends despite his delicate situation. Nonetheless, as years pass and their mutual feelings grow stronger, Hotaru and Gin start struggling with the boundaries that destiny has set between them.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "1", "Genre": ["Drama", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Natsume\u0027s Book of Friends", "The Garden of Words", "5 Centimeters Per Second"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightsalmon", "id": "Into the Forest of Fireflies\u0027 Light", "label": "Into the Forest of Fireflies\u0027 Light", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "Kimihiro Watanuki can see spirits and other assorted supernatural creatures, which is quite a bothersome ability he strongly dislikes. On the way home one day, while plagued by some spirits, he is inexplicably compelled to enter a strange house. There, he encounters Yuuko, a mysterious woman who claims to be able to rid him of the ability to see and attract the troublesome creatures\u2014for a price. She demands that he work at her \"store\" that grants wishes to people, and thus begins Watanuki\u0027s adventures through weird and wonderful events.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy", "Drama", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Natsume\u0027s Book of Friends", "Mushi-Shi", "Bakemonogatari", "Hell Girl"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "lightgray", "id": "xxxHOLiC", "label": "xxxHOLiC", "shape": "dot", "size": 30}, {"Color": "gold", "Description": "The start of Hanae Ashiya\u0027s high school career has not been easy\u2014he has spent all of the first week in the infirmary, and his inexplicable condition is only getting worse. The cause of his torment is the mysterious fuzzy creature that has attached itself to him ever since he stumbled upon it the day before school began.\n\r\nAs his health continues to decline and the creature grows in size, Hanae comes across a flyer advertising an exorcist who expels youkai. Desperate and with nothing left to lose, he calls the number and is led to the Mononokean, a tea room which suddenly appears next to the infirmary. A morose-sounding man, Haruitsuki Abeno, reluctantly helps Hanae but demands payment afterward. Much to Hanae\u0027s dismay, he cannot afford the fee and must become an employee at the Mononokean to work off his debt. And to make things worse, his new boss is actually one of his classmates. If Hanae ever hopes to settle his debt, he must work together with Abeno to guide a variety of dangerous, strange, and interesting youkai back to the Underworld.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Supernatural"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Natsume\u0027s Book of Friends"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "The Morose Mononokean", "label": "The Morose Mononokean", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "In the previous century, an unprecedented disaster known as the Invertia drastically reformed the world. The powers of existing nations declined significantly, paving the way for a conglomerate called the Integrated Empire Foundation to assume control. But more importantly, the Invertia led to the emergence of a new species of humans who are born with phenomenal physical capabilities\u2014the Genestella. Its elite are hand-picked across the globe to attend the top six schools, and they duel amongst themselves in entertainment battles called Festas.\n\r\nAyato Amagiri is a scholarship transfer student at the prestigious Seidoukan Academy, which has recently been suffering from declining performances. Through a series of events, he accidentally sees the popular Witch of Resplendent Flames, Julis-Alexia von Riessfeld, half-dressed! Enraged, Julis challenges him to a duel for intruding on her privacy. After said duel is voided by the student council president, Ayato reveals that he has no interest in Festas. Instead, he has enrolled in the academy to investigate the whereabouts of his missing elder sister. But when a more devious plot unravels, Ayato sets out to achieve victory, while being surrounded by some of the most talented Genestella on the planet.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Romance", "Sci-FiSci-", "Supernatural", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Chivalry of a Failed Knight"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "The Asterisk War", "label": "The Asterisk War", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "There exist few humans in this world with the ability to manipulate their souls to form powerful weapons. Dubbed \"Blazers,\" these people study and train at the prestigious Hagun Academy to become Mage-Knights; among the students is so-called failure Ikki Kurogane, the sole F-rated Blazer. However, when the worst student in the academy sees Stella Vermillion, an A-ranked Blazer who also happens to be a princess, naked, she challenges him to a duel with dire stakes\u2014the loser becomes the slave of the winner. There\u2019s no possible way that Stella can lose, right?\n\nRakudai Kishi no Cavalry follows the story of Ikki as he tries to prove his strength to a world that believes him to be the weakest, all the while gaining new friends, wisdom, and experience.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": ["The Asterisk War", "The Irregular at Magic High School", "Absolute Duo"], "Season": "Fall", "Stream Sites": ["Hulu"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Chivalry of a Failed Knight", "label": "Chivalry of a Failed Knight", "shape": "dot", "size": 25}, {"Color": "darkslateblue", "Description": "In a dying world, there exists an ancient legend: when the world ends, the gateway to paradise will be opened. This utopia is the sole salvation for the remnants of life in this barren land, but the legend also dictates that only wolves can find their way to this mythical realm. Though long thought to be extinct, wolves still exist and live amongst humans, disguising themselves through elaborate illusions. \n\r\nA lone wolf named Kiba finds himself drawn by an intoxicating scent to Freeze City, an impoverished town under the rule of the callous Lord Orkham. Here, Kiba discovers that wolves Hige, Tsume, and Toboe have been drawn in by the same aroma. By following the fragrance of \"Lunar Flowers,\" said to be the key to opening the door to their ideal world, the wolves set off on a journey across desolate landscapes and crumbling cities to find their legendary promised land. However, they are not the only ones seeking paradise, and those with more sinister intentions will do anything in their power to reach it first.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Adventure", "Drama", "Fantasy", "Mystery", "Sci-FiSci-"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Ergo Proxy"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2003", "Year": "2003", "color": "darkslateblue", "id": "Wolf\u0027s Rain", "label": "Wolf\u0027s Rain", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "Within the domed city of Romdo lies one of the last human civilizations on Earth. Thousands of years ago, a global ecological catastrophe doomed the planet; now, life outside these domes is virtually impossible. To expedite mankind\u0027s recovery, \"AutoReivs,\" humanoid-like robots, have been created to assist people in their day-to-day lives. However, AutoReivs have begun contracting an enigmatic disease called the \"Cogito Virus\" which grants them self-awareness. Re-l Mayer, granddaughter of Romdo\u0027s ruler, is assigned to investigate this phenomenon alongside her AutoReiv partner Iggy. But what begins as a routine investigation quickly spirals into a conspiracy as Re-l is confronted by humanity\u0027s darkest sins.\n\r\nElsewhere in Romdo, an AutoReiv specialist by the name of Vincent Law must also face his demons when surreal events begin occurring around him. Re-l, Iggy, Vincent, and the child AutoReiv named Pino, will form an unlikely faction as they struggle to uncover Romdo\u0027s mysteries and ultimately, discover the true purpose of the mythical beings called \"Proxies.\"\n\r\n[Written by MAL Rewrite]", "Episodes": "23", "Genre": ["Mystery", "Sci-FiSci-"], "Genre_Header": "Mystery", "MAL Recs": ["Serial Experiments Lain", "Texhnolyze", "Psycho-Pass", "Neon Genesis Evangelion", "Casshern Sins", "Wolf\u0027s Rain", "Ghost in the Shell: Stand Alone Complex"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2006", "Year": "2006", "color": "lightgray", "id": "Ergo Proxy", "label": "Ergo Proxy", "shape": "dot", "size": 45}, {"Color": "lightsalmon", "Description": "The cheerful Yuuki Cross and the gruff Zero Kiryuu are members of the disciplinary committee at Cross Academy, which houses two very distinct classes: the Day Class and the Night Class. Their job consists of upholding order between the classes when they switch out. While that may not seem like an especially difficult task, the Day Class is unaware of the truth behind the Night Class\u2014their utterly gorgeous students are vampires.\n\r\nTen years ago, Yuuki was saved from a vampire attack by Kaname Kuran, a Pureblood vampire. Now, Kaname is the leader of the Night Class, and Yuuki\u0027s disciplinary committee position allows her to see him again, making her feelings for him grow complicated. Meanwhile, Zero bears a white-hot hatred of all vampires and believes they can never live in harmony with humans. But a secret from Zero\u0027s past soon threatens the fragile peace of all at the academy, and things may never be the same again.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Drama", "Mystery", "Romance", "Supernatural"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Diabolik Lovers"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "lightsalmon", "id": "Vampire Knight", "label": "Vampire Knight", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "Ranma Saotome is a top-class martial artist and prodigy at the Saotome \"Anything-Goes\" school of martial arts. While training in China, he and his father meet a terrible fate when they accidentally fall into a cursed spring. Now, Ranma is cursed to turn into a girl when splashed with cold water, and only hot water can turn him back into a boy.\n\r\nThings are only complicated further when Ranma discovers that his father has arranged for him to marry one of Soun Tendo\u0027s three daughters in order to secure the future of the Tendo dojo. Though Soun learns of Ranma\u0027s predicament, he is still determined to go ahead with the engagement, and chooses his youngest daughter Akane, who happens to be a skilled martial artist herself and is notorious for hating men.\n\nRanma \u00bd follows the hilarious adventures of Ranma and Akane as they encounter various opponents, meet new love interests, and find different ways to make each other angry, all while their engagement hangs over their head.\n\r\n[Written by MAL Rewrite]", "Episodes": "161", "Genre": ["Comedy", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["InuYasha"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1989", "Year": "1989", "color": "mediumorchid", "id": "Ranma \u00bd", "label": "Ranma \u00bd", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "The Minami residence is home to three sisters: the strict and diligent eldest sister Haruka; air-headed and lively Kana; and the youngest, Chiaki, whose sharp tongue spares no one. Living without adult supervision, the sisters share the workload of cooking and laundry, as well as the occasional romantic adventure. From combating chronic laziness to hanging out with friends, there is never a boring day in the Minami household.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Lucky\u2606Star", "Strawberry Marshmallow"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "pink", "id": "Minami-ke", "label": "Minami-ke", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "Lucky\u2606Star follows the daily lives of four cute high school girls\u2014Konata Izumi, the lazy otaku; the Hiiragi twins, Tsukasa and Kagami (sugar and spice, respectively); and the smart and well-mannered Miyuki Takara.\n\r\nAs they go about their lives at school and beyond, they develop their eccentric and lively friendship and making humorous observations about the world around them. Be it Japanese tradition, the intricacies of otaku culture, academics, or the correct way of preparing and eating various foods\u2014no subject is safe from their musings.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Azumanga Daioh: The Animation", "K-On!", "Place to Place", "The Melancholy of Haruhi Suzumiya", "Nichijou - My Ordinary Life", "Minami-ke", "Sayonara, Zetsubou-Sensei", "Paniponi Dash!", "Joshiraku", "YuruYuri: Happy Go Lily", "Daily Lives of High School Boys", "Student Council\u0027s Discretion"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "gold", "id": "Lucky\u2606Star", "label": "Lucky\u2606Star", "shape": "dot", "size": 70}, {"Color": "pink", "Description": "\"Cute girls doing cute things in cute ways.\"\n\r\nEveryday things make up the fabric of life\u2014whether it\u0027s making friends, going to school, trying to make money, or celebrating a holiday. Ichigo Mashimaro is a heartwarming series that follows the daily lives of Itou Chika, her sister Nobue, and her friends Miu, Matsuri, and Ana.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Minami-ke"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "pink", "id": "Strawberry Marshmallow", "label": "Strawberry Marshmallow", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "Ishiyama High is a school populated entirely by delinquents, where nonstop violence and lawlessness are the norm. However, there is one universally acknowledged rule\u2014don\u0027t cross first year student Tatsumi Oga, Ishiyama\u0027s most vicious fighter.\n\r\nOne day, Oga is by a riverbed when he encounters a man floating down the river. After being retrieved by Oga, the man splits down the middle to reveal a baby, which crawls onto Oga\u0027s back and immediately forms an attachment to him. Though he doesn\u0027t know it yet, this baby is named Kaiser de Emperana Beelzebub IV, or \"Baby Beel\" for short\u2014the son of the Demon Lord!\n\r\nAs if finding the future Lord of the Underworld isn\u0027t enough, Oga is also confronted by Hildegard, Beel\u0027s demon maid. Together they attempt to raise Baby Beel\u2014although surrounded by juvenile delinquents and demonic powers, the two of them may be in for more of a challenge than they can imagine.\n\r\n[Written by MAL Rewrite]", "Episodes": "60", "Genre": ["Action", "Comedy", "Supernatural"], "Genre_Header": "Action Comedy", "MAL Recs": ["Gintama"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "limegreen", "id": "Beelzebub", "label": "Beelzebub", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "In the witches\u0027 tradition, when a practitioner turns 15, they must become independent and leave their home to study witchcraft. Makoto Kowata is one such apprentice witch who leaves her parents\u0027 home in Yokohama in pursuit of knowledge and training. Along with her companion Chito, a black cat familiar, they embark on a journey to Aomori, a region favored by witches due to its abundance of nature and affinity with magic. They begin their new life by living with Makoto\u0027s second cousins, Kei Kuramoto and his little sister Chinatsu.\n\r\nWhile Makoto may seem to be attending high school like any other teenager, her whimsical and eccentric involvement with witchcraft sets her apart from others her age. From her encounter with an anthropomorphic dog fortune teller to the peculiar magic training she receives from her older sister Akane, Makoto\u0027s peaceful everyday life is filled with the idiosyncrasies of witchcraft that she shares with her friends and family.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Non Non Biyori", "Kiki\u0027s Delivery Service"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "pink", "id": "Flying Witch", "label": "Flying Witch", "shape": "dot", "size": 20}, {"Color": "hotpink", "Description": "Hotaru Ichijou\u0027s lifestyle completely changes when she leaves Tokyo and moves with her family to the isolated Asahigaoka village. Her new school has only five students including herself, all sharing a single classroom regardless of grade level. There are no convenience stores in the area, and it can take up to two hours for a bus to arrive.\n\r\nNevertheless, Hotaru finds herself captivated by the countryside\u0027s charm thanks to her four unique schoolmates with whom she quickly forms a genuine bond. The most colorful of them is Renge Miyauchi, a first-grader who is often perceptive despite her age. However, no less intriguing are the three Koshigaya siblings: the quiet oldest brother Suguru, the petite older sister Komari, and the prankish youngest sister Natsumi.\n\r\nHaving someone from the city join their cheerful little group enlivens the ordinary days in Asahigaoka. Not only does Hotaru bring firsthand knowledge from the alluring outside world, but her fresh outlook on life welcomes a blossom of change to their usual routine.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Laid-Back Camp", "Barakamon", "Flying Witch", "K-On!", "Is the Order a Rabbit?"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "hotpink", "id": "Non Non Biyori", "label": "Non Non Biyori", "shape": "dot", "size": 35}, {"Color": "blueviolet", "Description": "Kiki, a 13-year-old witch-in-training, must spend a year living on her own in a distant town in order to become a full-fledged witch. Leaving her family and friends, Kiki undertakes this tradition when she flies out into the open world atop her broomstick with her black cat Jiji.\n\r\nAs she settles down in the coastal town of Koriko, Kiki struggles to adapt and ends up wandering the streets with no place to stay\u2014until she encounters Osono, who offers Kiki boarding in exchange for making deliveries for her small bakery. Before long, Kiki decides to open her own courier service by broomstick, beginning her journey to independence. In attempting to find her place among the townsfolk, Kiki brings with her exciting new experiences and comes to understand the true meaning of responsibility.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Comedy", "Drama", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Flying Witch"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1989", "Year": "1989", "color": "blueviolet", "id": "Kiki\u0027s Delivery Service", "label": "Kiki\u0027s Delivery Service", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Kino, a 15-year-old traveler, forms a bond with Hermes, a talking motorcycle. Together, they wander the lands and venture through various countries and places, despite having no clear idea of what to expect. After all, life is a journey filled with the unknown. \n\r\nThroughout their journeys, they encounter different kinds of customs, from the morally gray to tragic and fascinating. They also meet many people: some who live to work, some who live to make others happy, and some who live to chase their dreams. Thus, in every country they visit, there is always something to learn from the way people carry out their lives. \n\r\nIt is not up to Kino or Hermes to decide whether these asserted values are wrong or right, as they merely assume the roles of observers within this small world. They do not attempt to change or influence the places they visit, despite how absurd these values would appear. That\u0027s because in one way or another, they believe things are fine as they are, and that \"the world is not beautiful; therefore, it is.\"\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Adventure", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Mushi-Shi", "Wandering Witch: The Journey of Elaina", "Girls\u0027 Last Tour", "Haibane Renmei", "Shigofumi: Letters from the Departed"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2003", "color": "hotpink", "id": "Kino\u0027s Journey", "label": "Kino\u0027s Journey", "shape": "dot", "size": 35}, {"Color": "indigo", "Description": "The \"Medicine Seller\" is a deadly and mysterious master of the occult who travels across feudal Japan in search of malevolent spirits called \"mononoke\" to slay. When he locates one of these spirits, he cannot simply kill it; he must first learn its Form, its Truth, and its Reason in order to wield the mighty Exorcism Sword and fight against it. He must begin  his strange exorcisms with intense psychological analysis and careful investigative work\u2014an extremely dangerous step, as he must first confront and learn about the mononoke before he even has the means to defeat it.\n\r\nThe Medicine Seller\u0027s journey leads him to an old-fashioned inn where Shino, a pregnant woman, has finally found a place to rest. The owner has reluctantly placed her in the last vacant room; however, as she settles in, it quickly becomes clear that the room is infested by a lethal band of mononoke, the Zashiki Warashi. With his hunter\u0027s intuition, the Medicine Seller begins his investigation to discover the Form, the Truth, and the Reason before the Zashiki Warashi can kill again.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Mushi-Shi", "Bakemonogatari"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "indigo", "id": "Mononoke", "label": "Mononoke", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "When an Emishi village is attacked by a fierce demon boar, the young prince Ashitaka puts his life at stake to defend his tribe. With its dying breath, the beast curses the prince\u0027s arm, granting him demonic powers while gradually siphoning his life away. Instructed by the village elders to travel westward for a cure, Ashitaka arrives at Tatara, the Iron Town, where he finds himself embroiled in a fierce conflict: Lady Eboshi of Tatara, promoting constant deforestation, stands against Princess San and the sacred spirits of the forest, who are furious at the destruction brought by the humans. As the opposing forces of nature and mankind begin to clash in a desperate struggle for survival, Ashitaka attempts to seek harmony between the two, all the while battling the latent demon inside of him. Princess Mononoke is a tale depicting the connection of technology and nature, while showing the path to harmony that could be achieved by mutual acceptance.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Nausica\u00e4 of the Valley of the Wind", "Mushi-Shi"], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "1997", "Year": "1997", "color": "darkslateblue", "id": "Princess Mononoke", "label": "Princess Mononoke", "shape": "dot", "size": 20}, {"Color": "yellowgreen", "Description": "The greedy samurai lord Daigo Kagemitsu\u0027s land is dying, and he would do anything for power, even renounce Buddha and make a pact with demons. His prayers are answered by 12 demons who grant him the power he desires by aiding his prefecture\u0027s growth, but at a price. When Kagemitsu\u0027s first son is born, the boy has no limbs, no nose, no eyes, no ears, nor even skin\u2014yet still, he lives.\n\r\nThis child is disposed of in a river and forgotten. But as luck would have it, he is saved by a medicine man who provides him with prosthetics and weapons, allowing for him to survive and fend for himself. The boy lives and grows, and although he cannot see, hear, or feel anything, he must defeat the demons that took him as sacrifice. With the death of each one, he regains a part of himself that is rightfully his. For many years he wanders alone, until one day an orphan boy, Dororo, befriends him. The unlikely pair of castaways now fight for their survival and humanity in an unforgiving, demon-infested world.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Supernatural"], "Genre_Header": "Action Adventure", "MAL Recs": ["Demon Slayer: Kimetsu no Yaiba", "To Your Eternity", "Vinland Saga", "Mushi-Shi", "Katanagatari"], "Season": "Winter", "Stream Sites": ["Amazon Prime"], "Stream Year": "2019", "Year": "2019", "color": "yellowgreen", "id": "Dororo", "label": "Dororo", "shape": "dot", "size": 35}, {"Color": "hotpink", "Description": "Hidden in the backstreets of the Ginza district is Eden Hall, a lone bar operated by Ryuu Sasakura, the prodigy bartender who is said to mix the most incredible cocktails anyone has ever tasted. However, not just anyone can find Eden Hall; rather, it is Eden Hall that must find you. Customers of varying backgrounds, each plagued with their own troubles, wander into this bar. Nevertheless, Ryuu always knows the ideal cocktail to console and guide each distraught soul.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Gourmet", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Mushi-Shi"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "hotpink", "id": "Bartender", "label": "Bartender", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Amid the desolate remains of a once-thriving city, only the rumbling of a motorbike breaks the cold winter silence. Its riders, Chito and Yuuri, are the last survivors in the war-torn city. Scavenging old military sites for food and parts, the two girls explore the wastelands and speculate about the old world to pass the time. Chito and Yuuri each occasionally struggle with the looming solitude, but when they have each other, sharing the weight of being two of the last humans becomes a bit more bearable. Between Yuuri\u0027s clumsy excitement and Chito\u0027s calm composure, their dark days get a little brighter with shooting practice, new books, and snowball fights on the frozen battlefield. \n\r\nAmong a scenery of barren landscapes and deserted buildings, Shoujo Shuumatsu Ryokou tells the uplifting tale of two girls and their quest to find hope in a bleak and dying world.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Mystery", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Made in Abyss", "Kino\u0027s Journey"], "Season": "Fall", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "hotpink", "id": "Girls\u0027 Last Tour", "label": "Girls\u0027 Last Tour", "shape": "dot", "size": 20}, {"Color": "blueviolet", "Description": "A young wavemaster, only known by the alias of Tsukasa, wakes up in an MMORPG called The World, with slight amnesia. He does not know what he has previously done before he woke up. In The World, the Crimson Knights suspects him of being a hacker, as he was seen accompanying a tweaked character in the form of a cat. Unable to log out from the game, he wanders around looking for answers, avoiding the knights and other players he meets along the way.\n\r\nAs Tsukasa explores The World, he stumbles upon a magical item that takes the form of a \"guardian,\" which promises him protection from all harm. Subaru, the leader of the Crimson Knights, along with several other players who became acquainted with Tsukasa, set out to investigate why Tsukasa is unable to log out, and attempt to get to the bottom of the problem before it gets out of hand.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Adventure", "Fantasy", "Mystery", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Sword Art Online"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2002", "Year": "2002", "color": "blueviolet", "id": ".hack//Sign", "label": ".hack//Sign", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Many of us know what it is like to transition to a new school with few to no friends in a new environment, going through the arduous process of getting to know people again. Bocchi Hitori knows this struggle all too well, having just graduated from elementary school and thrown into middle school. Unfortunately, she suffers from extreme social anxiety: she faints when overwhelmed, vomits when nervous, and draws up ridiculously convoluted plans to avoid social contact. It does not help that her only friend from elementary school, Kai Yawara, will not be attending the same middle school as Bocchi. However, wanting to help her, Kai severs ties with Bocchi and promises to reconcile with her when she befriends all of her classmates in her new middle school class.\n\r\nEven though Bocchi has no faith in herself, she is determined to be friends with Kai again. Summoning all of her courage, Bocchi takes on the daunting challenge of making friends with her entire class, starting with the delinquent-looking girl sitting in front of her...\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Komi Can\u0027t Communicate"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Hitoribocchi no Marumaru Seikatsu", "label": "Hitoribocchi no Marumaru Seikatsu", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Hitohito Tadano is an ordinary boy who heads into his first day of high school with a clear plan: to avoid trouble and do his best to blend in with others. Unfortunately, he fails right away when he takes the seat beside the school\u0027s  madonna\u2014Shouko Komi. His peers now recognize him as someone to eliminate for a chance to sit next to the most beautiful girl in class.\n\r\nGorgeous and graceful with long, dark hair, Komi is universally adored and immensely popular despite her mysterious persona. However, unbeknownst to everyone, she has crippling anxiety and a communication disorder which prevents her from wholeheartedly socializing with her classmates.\n\r\nWhen left alone in the classroom, a chain of events forces Komi to interact with Tadano through writing on the blackboard, as if in a one-way conversation. Being the first person to realize she cannot communicate properly, Tadano picks up the chalk and begins to write as well. He eventually discovers that Komi\u0027s goal is to make one hundred friends during her time in high school. To this end, he decides to lend her a helping hand, thus also becoming her first-ever friend.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Hitoribocchi no Marumaru Seikatsu"], "Season": "Fall", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "gold", "id": "Komi Can\u0027t Communicate", "label": "Komi Can\u0027t Communicate", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "As a child, Riki Naoe shut himself from the world, thanks to a diagnosis of narcolepsy following the tragic deaths of his parents. However, Riki is saved when, one fateful day, a boy named Kyousuke recruits him into a team who call themselves the Little Busters. Accompanied by Masato, Kengo, and Rin, these misfits spend their childhood fighting evil and enjoying their youth.\n\r\nYears pass, and even in high school, the well-knit teammates remain together. Kyousuke decides to re-ignite the Little Busters by forming a baseball team as it will be his last school year with them. They have a problem though: there aren\u0027t enough members! The tables have turned, for it is now Riki\u0027s turn to reach out and recruit new friends into the Little Busters, just like Kyousuke had once done for him.\r\nThen, an omen surfaces\u2014Rin finds a strange letter attached to her cat, assigning them the duty of uncovering the \"secret of this world\" by completing specific tasks. Just what is this secret, and why is it being hidden? It\u0027s up to the Little Busters to find out!\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Drama", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Angel Beats!", "Clannad"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "pink", "id": "Little Busters!", "label": "Little Busters!", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "Born from a cocoon in the village of Old Home, a young Haibane\u2014a being with a halo and small gray wings\u2014awakens to a world she does not understand without memories of her past. Named Rakka for the dream of falling she had while inside the cocoon, she soon becomes accustomed to life in the strange town. However, there are strict rules for the Haibane, such as being forbidden to leave the village or go near the walls surrounding it. These, along with mysterious disappearances of their kind on their \"Day of Flight,\" begin to unsettle Rakka and the others since they know almost nothing about their own kind.\n\nHaibane Renmei tells not only Rakka\u0027s story but also of those around her, as they live their lives with no memories of the past while trying to break free from their former pain and ultimately find salvation.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Fantasy", "Mystery", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Serial Experiments Lain", "Angel Beats!", "Kino\u0027s Journey", "Sound of the Sky"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2002", "color": "indigo", "id": "Haibane Renmei", "label": "Haibane Renmei", "shape": "dot", "size": 30}, {"Color": "blueviolet", "Description": "God has abandoned the world. As a result, life cannot end nor can new life be born, and the \"dead\" walk restlessly among the living. Granting one last miracle before turning away forever, God created \"gravekeepers,\" mystical beings capable of putting the dead to rest through a proper burial. Ai, a cheerful but na\u00efve young girl, serves as her village\u0027s gravekeeper in place of her late mother.\n\r\nOne day, a man known as Hampnie Hambart, who is supposedly Ai\u0027s father, arrives and kills all the people in her village. Having lost her village and with no plans for the future, Ai decides to accompany the mysterious man on his journey. As she travels the land, the young gravekeeper strives to fulfill her duties, granting peace to the dead and assisting the living, while at the same time learning more about the world that God left in this tragic state.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Mystery"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Angel Beats!"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "blueviolet", "id": "Sunday Without God", "label": "Sunday Without God", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "The infamous Shounen Bat (Lil\u0027 Slugger) is terrorizing the residents of Musashino City. Flying around on his rollerblades and beating people down with a golden baseball bat, the assailant seems impossible to catch\u2014much less understand. His first victim, the well-known yet timid character designer Tsukiko Sagi, is suspected of orchestrating the attacks. Believed only by her anthropomorphic pink stuffed animal, Maromi, Tsukiko is just one of Shounen Bat\u0027s many victims.\n\r\nAs Shounen Bat continues his relentless assault on the town, detectives Keiichi Ikari and Mitsuhiro Maniwa begin to investigate the identity of the attacker. However, more and more people fall victim to the notorious golden bat, and news of the assailant begins circulating around the town. Paranoia starts to set in as chilling rumors spread amongst adults and children alike.\n\r\nWill the two detectives be able to unravel the truth behind Shounen Bat, or will the paranoia get to them first?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Avant GardeAvant ", "Drama", "Mystery", "Supernatural", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Serial Experiments Lain", "Boogiepop Phantom", "Perfect Blue"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "lightgray", "id": "Paranoia Agent", "label": "Paranoia Agent", "shape": "dot", "size": 25}, {"Color": "lightgray", "Description": "Lain Iwakura, an awkward and introverted fourteen-year-old, is one of the many girls from her school to receive a disturbing email from her classmate Chisa Yomoda\u2014the very same Chisa who recently committed suicide. Lain has neither the desire nor the experience to handle even basic technology; yet, when the technophobe opens the email, it leads her straight into the Wired, a virtual world of communication networks similar to what we know as the internet. Lain\u0027s life is turned upside down as she begins to encounter cryptic mysteries one after another. Strange men called the Men in Black begin to appear wherever she goes, asking her questions and somehow knowing more about her than even she herself knows. With the boundaries between reality and cyberspace rapidly blurring, Lain is plunged into more surreal and bizarre events where identity, consciousness, and perception are concepts that take on new meanings.\n\r\nWritten by Chiaki J. Konaka, whose other works include Texhnolyze, Serial Experiments Lain is a psychological avant-garde mystery series that follows Lain as she makes crucial choices that will affect both the real world and the Wired. In closing one world and opening another, only Lain will realize the significance of their presence.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Avant GardeAvant ", "Drama", "Mystery", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Neon Genesis Evangelion", "Boogiepop Phantom", "Ergo Proxy", "Perfect Blue", "Paranoia Agent", "Haibane Renmei", "Texhnolyze", "Ghost in the Shell", "Puella Magi Madoka Magica"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "1998", "Year": "1998", "color": "lightgray", "id": "Serial Experiments Lain", "label": "Serial Experiments Lain", "shape": "dot", "size": 55}, {"Color": "dimgrey", "Description": "Five years ago, a string of grisly murders shook the city to its core and now the rumors have begun once more. Boogiepop... Everyone knows about Boogiepop: meet her one dark night and you are taken. People tell each other the stories and laugh: no one believes that she can possibly exist in this day and age. Still, strange things appear to be going on and the darkness is taking on many forms. Something is out there. Are you safe?\n\r\n(Source: RightStuf)", "Episodes": "12", "Genre": ["Avant GardeAvant ", "Drama", "Horror", "Mystery", "Supernatural"], "Genre_Header": "Horror Mystery", "MAL Recs": ["Serial Experiments Lain", "Paranoia Agent"], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2000", "Year": "2000", "color": "dimgrey", "id": "Boogiepop Phantom", "label": "Boogiepop Phantom", "shape": "dot", "size": 20}, {"Color": "darkgrey", "Description": "J-pop idol group CHAM! has spent the last two years entertaining its fans. Sadly, all good things must come to an end, and CHAM! must see one of its members, Mima Kirigoe, leave the group to pursue her acting career. While Mima\u0027s choice is met with a mixed response, she hopes her fans will continue to support her.\n\r\nHowever, Mima\u0027s life begins to change drastically after her departure from the group. Wanting to shed her pop-idol image, she takes on a role in a crime drama series, and her career as an actress gradually becomes more demanding and taxing for both Mima and her manager, Rumi Hidaka. To add to Mima\u0027s growing unease, an obsessed fan who is incapable of accepting that Mima has quit being an innocent idol, begins stalking her; a new anonymous website begins to impersonate her life with intricate detail; and CHAM! also appears to be doing better without her. One by one, each disturbing development drives Mima to become increasingly unhinged and unable to distinguish reality from fantasy.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Avant GardeAvant ", "Drama", "Horror"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Serial Experiments Lain", "Paprika", "Paranoia Agent"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "darkgrey", "id": "Perfect Blue", "label": "Perfect Blue", "shape": "dot", "size": 25}, {"Color": "gold", "Description": "After living 50 simulated high school lives and dating over 100 virtual boys, Tomoko Kuroki believes that she is ready to conquer her first year of high school. Little does she know that she is much less prepared than she would like to think. In reality, Tomoko is an introverted and awkward young girl, and she herself is the only one who doesn\u0027t realize it! With the help of her best friend, Yuu Naruse, and the support and love of her brother Tomoki, Tomoko attempts to brave the new world of high school life.\n\nWatashi ga Motenai no wa Dou Kangaetemo Omaera ga Warui! chronicles the life of a socially awkward and relatively friendless high school otaku as she attempts to overcome her personal barriers in order to live a fulfilling life.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Welcome to the N.H.K.", "My Teen Romantic Comedy SNAFU", "Himouto! Umaru-chan"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "gold", "id": "WataMote: No Matter How I Look At It, It\u0027s You Guys\u0027 Fault I\u0027m Unpopular!", "label": "WataMote: No Matter How I Look At It, It\u0027s You Guys\u0027 Fault I\u0027m Unpopular!", "shape": "dot", "size": 25}, {"Color": "darkgreen", "Description": "After destroying Earth many years ago, the alien race Gauna has been pursuing the remnants of humanity\u2014which, having narrowly escaped, fled across the galaxy in a number of giant seed ships. In the year 3394, Nagate Tanikaze surfaces from his lifelong seclusion deep beneath the seed ship Sidonia in search of food on the upper levels, only to find himself dragged into events unfolding without his knowledge.\n\r\nWhen the Gauna begin their assault on Sidonia, it\u0027s up to Tanikaze\u2014with the help of his fellow soldiers and friends Shizuka Hoshijiro, Izana Shinatose, and Yuhata Midorikawa\u2014to defend humanity\u0027s last hope for survival, and defeat their alien foes. Sidonia no Kishi follows Tanikaze as he discovers the world that has been above him his entire life, and becomes the hero Sidonia needs.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Attack on Titan"], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Knights of Sidonia", "label": "Knights of Sidonia", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Hole\u2014a dark, decrepit, and disorderly district where the strong prey on the weak and death is an ordinary occurrence\u2014is all but befitting of the name given to it. A realm separated from law and ethics, it is a testing ground to the magic users who dominate it. As a race occupying the highest rungs of their society, the magic users think of the denizens of Hole as no more than insects. Murdered, mutilated, and made experiments without a second thought, the powerless Hole dwellers litter the halls of Hole\u0027s hospital on a daily basis.\n\r\nPossessing free access to and from the cesspool, and with little challenge to their authority, the magic users appear indomitable to most\u2014aside for a few. Kaiman, more reptile than man, is one such individual. He hunts them on a heedless quest for answers with only a trusted pair of bayonets and his immunity to magic. Cursed by his appearance and tormented by nightmares, magic users are his only clue to restoring his life to normal. With his biggest obstacle being his stomach, his female companion Nikaidou, who runs the restaurant Hungry Bug, is his greatest ally.\n\r\nSet in a gritty world of hellish design, Dorohedoro manages a healthy blend of comedy and lightheartedness with death and carnage. Taking plenty of twists and turns while following the lives of Hole\u0027s residents, it weaves a unique world of unearthly origin and dreary appearance not for the squeamish or easily disturbed.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Horror"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Blood Blockade Battlefront"], "Season": "Winter", "Stream Sites": ["Netflix"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "Dorohedoro", "label": "Dorohedoro", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "Supersonic monkeys, vampires, talking fishmen, and all sorts of different supernatural monsters living alongside humans\u2014this has been part of daily life in Hellsalem\u0027s Lot, formerly known as New York City, for some time now. When a gateway between Earth and the Beyond opened three years ago, New Yorkers and creatures from the other dimension alike were trapped in an impenetrable bubble and were forced to live together. Libra is a secret organization composed of eccentrics and superhumans, tasked with keeping order in the city and making sure that chaos doesn\u0027t spread to the rest of the world.\n\r\nPursuing photography as a hobby, Leonardo Watch is living a normal life with his parents and sister. But when he obtains the \"All-seeing Eyes of the Gods\" at the expense of his sister\u0027s eyesight, he goes to Hellsalem\u0027s Lot in order to help her by finding answers about the mysterious powers he received. He soon runs into Libra, and when Leo unexpectedly joins their ranks, he gets more than what he bargained for. Kekkai Sensen follows Leo\u0027s misadventures in the strangest place on Earth with his equally strange comrades\u2014as the ordinary boy unwittingly sees his life take a turn for the extraordinary.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Bungo Stray Dogs", "Baccano!", "Dorohedoro"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2015", "Year": "2015", "color": "mediumpurple", "id": "Blood Blockade Battlefront", "label": "Blood Blockade Battlefront", "shape": "dot", "size": 25}, {"Color": "pink", "Description": "Chiyo Mihama begins her high school career as one of the strangest students in her freshman class\u2014a tiny, 10-year-old academic prodigy with a fondness for plush dolls and homemade cooking. But her homeroom teacher, Yukari Tanizaki, is the kind of person who would hijack a student\u0027s bike to avoid being late, so \"strange\" is a relative word.\n\r\nThere certainly isn\u0027t a shortage of peculiar girls in Yukari-sensei\u0027s homeroom class. Accompanying Chiyo are students like Tomo Takino, an energetic tomboy with more enthusiasm than brains; Koyomi Mizuhara, Tomo\u0027s best friend whose temper has a fuse shorter than Chiyo; and Sakaki, a tall, athletic beauty whose intimidating looks hide a gentle personality and a painful obsession with cats. In addition, transfer student Ayumu Kasuga, a girl with her head stuck in the clouds, fits right in with the rest of the girls\u2014and she has a few interesting theories about Chiyo\u0027s pigtails!\n\r\nTogether, this lovable group of girls experience the ups and downs of school life, their many adventures filled with constant laughter, surreal absurdity, and occasionally even touching commentary on the bittersweet, temporal nature of high school.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Lucky\u2606Star", "Nichijou - My Ordinary Life"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2002", "color": "pink", "id": "Azumanga Daioh: The Animation", "label": "Azumanga Daioh: The Animation", "shape": "dot", "size": 20}, {"Color": "red", "Description": "Feelings may come and go, but true love always remains in the heart. Tsumiki Miniwa is in love with her best friend, Io Otonashi. For her, confessing is nearly impossible; but to her friends, they seem to be the perfect match. Cute and petite, Tsumiki comes off more as a friend, and Io\u0027s attitude toward her is friendlier than toward others. Despite the constant teasing and obvious hints that his friends have been dropping, Io always seems to miss the signs. \n\r\nThroughout her everyday school life, Tsumiki spends time with her friends and Io. Will she finally muster enough courage to confess her true feelings?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["Lucky\u2606Star"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "red", "id": "Place to Place", "label": "Place to Place", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "Nichijou primarily focuses on the daily antics of a trio of childhood friends\u2014high school girls Mio Naganohara, Yuuko Aioi and Mai Minakami\u2014whose stories soon intertwine with the young genius Hakase Shinonome, her robot caretaker Nano, and their talking cat Sakamoto. With every passing day, the lives of these six, as well as of the many people around them, experience both the calms of normal life and the insanity of the absurd. Walking to school, being bitten by a talking crow, spending time with friends, and watching the principal suplex a deer: they are all in a day\u0027s work in the extraordinary everyday lives of those in Nichijou. \n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Daily Lives of High School Boys", "Azumanga Daioh: The Animation", "Asobi Asobase: Workshop of Fun", "Lucky\u2606Star", "Joshiraku"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "gold", "id": "Nichijou - My Ordinary Life", "label": "Nichijou - My Ordinary Life", "shape": "dot", "size": 35}, {"Color": "gold", "Description": "Nozomu Itoshiki is a high school teacher so pessimistic that even the smallest of misfortunes can send him into a pit of raging despair; some of these \"catastrophes\" even lead to suicide attempts. Sayonara Zetsubou Sensei is a satirical slice-of-life comedy set in the modern day, covering various aspects of Japanese life and culture through Nozomu and his interactions with his students: Kiri Komori, a recluse who refuses to leave the school; Abiru Kobushi, an enigma who frequently arrives to class with severe and mysterious injuries; the hyper-optimistic Kafuuka Fuura, Nozomu\u0027s polar opposite; and several other unusual girls, all of whom are just as eccentric as their teacher.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Arakawa Under the Bridge", "Lucky\u2606Star", "Paniponi Dash!", "Welcome to the N.H.K.", "Bakemonogatari"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2007", "color": "gold", "id": "Sayonara, Zetsubou-Sensei", "label": "Sayonara, Zetsubou-Sensei", "shape": "dot", "size": 35}, {"Color": "gold", "Description": "The 11-year-old Miyamoto Rebecca becomes the new teacher of a classroom which is full of weirdos. Despite her cute looks she\u0027s a little beast and can be pretty sarcastic and offensive. The school is not safe anymore now that she\u0027s in charge of a class and her students, Himeko, Ichijou, Rei and a white rabbit who took a liking to Rebecca help her to rough up the school and the neighbor with its teacher \"ojii-chan.\"\n\r\n(Source: ANN)", "Episodes": "26", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Sayonara, Zetsubou-Sensei", "Lucky\u2606Star"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "gold", "id": "Paniponi Dash!", "label": "Paniponi Dash!", "shape": "dot", "size": 20}, {"Color": "pink", "Description": "Joshiraku follows the conversations of five rakugo storyteller girls relating the odd things that happen to them each day. Their comedic and satirical chatting covers all kinds of topics, from pointless observations of everyday life, to politics, manga, and more. Each girl has something new to add to the discussion, and the discourse never ends in the same place it began.\n\r\nEach of the rakugo girls has their own unique personality, with the energetic but immature Marii Buratei; the seemingly cute Kigurumi Haroukitei; the inherently lucky and carefree Tetora Bouhatei; the calm and violent Gankyou Kuurubiyuutei; and the pessimistic and unstable Kukuru Anrakutei. These girls\u2014and their mysterious friend in a wrestling mask\u2014give their observations to the audience, either backstage at the rakugo theater or in various famous locations around Tokyo.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Lucky\u2606Star", "Nichijou - My Ordinary Life"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "pink", "id": "Joshiraku", "label": "Joshiraku", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "After a year in grade school without her childhood friends, first year student Akari Akaza is finally reunited with second years Yui Funami and Kyouko Toshinou at their all-girls\u0027 middle school. During the duo\u0027s first year, Yui and Kyouko formed the \"Amusement Club\" which occupies the now nonexistent Tea Club\u0027s room. Shortly after Akari joins, one of her fellow classmates, Chinatsu Yoshikawa, pays the trio a visit under the impression that they are the Tea Club; it is only once the three girls explain that the Tea Club has been disbanded that they can convince Chinatsu to join the Amusement Club\u2014a group with no purpose other than to provide entertainment for its members.\n\r\nBased on the slice-of-life manga by Namori, Yuru Yuri is an eccentric comedy about a group of girls who spend their spare time drinking tea and fawning over each other, all while completely failing to even notice the supposed main character Akari amongst them.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Girls LoveGirls "], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["K-On!", "Yuyushiki", "KINMOZA!", "Lucky\u2606Star"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2011", "Year": "2011", "color": "gold", "id": "YuruYuri: Happy Go Lily", "label": "YuruYuri: Happy Go Lily", "shape": "dot", "size": 30}, {"Color": "gold", "Description": "Imagine living life as the vice president of the student council, passing the days eating snacks, playing games, and bonding with a harem of beautiful girls. This is exactly the kind of life that high school student Ken Sugisaki leads, or so he thinks!\n\r\nUsually, the officers of Hekiyou Academy\u0027s student council are elected by popular vote, but an additional position is granted to the student who scores the highest on the exams. Ken, who historically has had below average grades, worked hard to improve them to be accepted into the student council, with the ultimate goal of surrounding himself with girls who fawn over him.\n\r\nUnfortunately for the vice president, things do not go quite as planned. Not only do the ladies of the council continually rebuff his advances, they also prefer to focus on more important and \"boring\" activities, such as organizing school events and managing the other clubs. But a few minor hurdles like these won\u0027t stop Ken from chasing after his dreams, even if they seem a bit ridiculous.  \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Student Council Staff Members", "Lucky\u2606Star"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "gold", "id": "Student Council\u0027s Discretion", "label": "Student Council\u0027s Discretion", "shape": "dot", "size": 20}, {"Color": "salmon", "Description": "Haruyuki Arita is an overweight, bullied middle schooler who finds solace in playing online games. But his life takes a drastic turn one day, when he finds that all his high scores have been topped by Kuroyukihime, the popular vice president of the student council. She then invites him to the student lounge and introduces him to \"Brain Burst,\" a program which allows the users to accelerate their brain waves to the point where time seems to stop. Brain Burst also functions as an augmented reality fighting game, and in order to get more points to accelerate, users must win duels against other players. However, if a user loses all their points, they will also lose access to Brain Burst forever.\n\r\nKuroyukihime explains that she chose to show Haruyuki the program because she needs his help. She wants to meet the creator of Brain Burst and uncover the reason of why it was created, but that\u0027s easier said than done; to do so, she must defeat the \"Six Kings of Pure Color,\" powerful faction leaders within the game, and reach level 10, the highest level attainable. After the girl helps Haruyuki overcome the bullies that torment him, he vows to help her realize her goal, and so begins the duo\u0027s fight to reach the top.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Romance", "Sci-FiSci-"], "Genre_Header": "Action Romance", "MAL Recs": ["Sword Art Online", "[C] CONTROL - The Money and Soul of Possibility", "Guilty Crown"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "salmon", "id": "Accel World", "label": "Accel World", "shape": "dot", "size": 25}, {"Color": "darkgreen", "Description": "Widely regarded as a trailblazer and top-tier professional player in the online multiplayer game Glory, Ye Xiu is dubbed the \"Battle God\" for his skills and contributions to the game over the years. However, when forced to retire from the team and to leave his gaming career behind, he finds work at a nearby internet caf\u00e9. There, when Glory launches its tenth server, he throws himself into the game once more using a new character named \"Lord Grim.\"\n\r\nYe Xiu\u0027s early achievements on the new server immediately catch the attention of many players, as well as the big guilds, leaving them to wonder about the identity of this exceptional player. However, while he possesses ten years of experience and in-depth knowledge, starting afresh with neither sponsors nor a team in a game that has changed over the years presents numerous challenges. Along with talented new comrades, Ye Xiu once again dedicates himself to traversing the path to Glory\u0027s summit!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Sword Art Online"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "darkgreen", "id": "The King\u0027s Avatar", "label": "The King\u0027s Avatar", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "The Four Cardinal Heroes are a group of ordinary men from modern-day Japan summoned to the kingdom of Melromarc to become its saviors. Melromarc is a country plagued by the Waves of Catastrophe that have repeatedly ravaged the land and brought disaster to its citizens for centuries. The four heroes are respectively bestowed a sword, spear, bow, and shield to vanquish these Waves. Naofumi Iwatani, an otaku, becomes cursed with the fate of being the \"Shield Hero.\" Armed with only a measly shield, Naofumi is belittled and ridiculed by his fellow heroes and the kingdom\u0027s people due to his weak offensive capabilities and lackluster personality.\n\r\nWhen the heroes are provided with resources and comrades to train with, Naofumi sets out with the only person willing to train alongside him, Malty Melromarc. He is soon betrayed by her, however, and becomes falsely accused of taking advantage of her. Naofumi then becomes heavily discriminated against and hated by the people of Melromarc for something he didn\u0027t do. With a raging storm of hurt and mistrust in his heart, Naofumi begins his journey of strengthening himself and his reputation. Further along however, the difficulty of being on his own sets in, so Naofumi buys a demi-human slave on the verge of death named Raphtalia to accompany him on his travels.\n\r\nAs the Waves approach the kingdom, Naofumi and Raphtalia must fight for the survival of the kingdom and protect the people of Melromarc from their ill-fated future.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Action", "Adventure", "Drama", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Arifureta: From Commonplace to World\u0027s Strongest", "Re:ZERO -Starting Life in Another World-", "Redo of Healer", "That Time I Got Reincarnated as a Slime", "Sword Art Online"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "The Rising of the Shield Hero", "label": "The Rising of the Shield Hero", "shape": "dot", "size": 35}, {"Color": "indigo", "Description": "When Subaru Natsuki leaves the convenience store, the last thing he expects is to be wrenched from his everyday life and dropped into a fantasy world. Things aren\u0027t looking good for the bewildered teenager; however, not long after his arrival, he is attacked by some thugs. Armed with only a bag of groceries and a now useless cell phone, he is quickly beaten to a pulp. Fortunately, a mysterious beauty named Satella, in hot pursuit after the one who stole her insignia, happens upon Subaru and saves him. In order to thank the honest and kindhearted girl, Subaru offers to help in her search, and later that night, he even finds the whereabouts of that which she seeks. But unbeknownst to them, a much darker force stalks the pair from the shadows, and just minutes after locating the insignia, Subaru and Satella are brutally murdered.\n\r\nHowever, Subaru immediately reawakens to a familiar scene\u2014confronted by the same group of thugs, meeting Satella all over again\u2014the enigma deepens as history inexplicably repeats itself.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Drama", "Fantasy", "Suspense"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Steins;Gate", "KonoSuba: God\u0027s Blessing on This Wonderful World!", "ERASED", "The Rising of the Shield Hero", "Tokyo Revengers", "When They Cry", "Puella Magi Madoka Magica", "Mushoku Tensei: Jobless Reincarnation", "Sword Art Online", "Summer Time Rendering"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "indigo", "id": "Re:ZERO -Starting Life in Another World-", "label": "Re:ZERO -Starting Life in Another World-", "shape": "dot", "size": 60}, {"Color": "orange", "Description": "\"Tsurune\"\u2014It\u0027s the sound made by the bowstring when an arrow is released, and the sound that inspired Minato Narumiya to learn Kyuudo, a modern Japanese martial art focusing on archery. However, an incident during his last middle school tournament caused him to quit the sport.\n\r\nBut soon, many factors conspire to make Minato take up the bow once again: the start of a new Kyuudo club in his high school, a chance encounter with a mysterious archer, and the support of his childhood friends, Seiya Takehaya and Ryouhei Yamanouchi. Together with his childhood friends and his new teammates, Kaito Onogi and Nanao Kisaragi, Minato rekindles his love for Kyuudo and works with his team toward their aim of winning the prefectural tournament.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Free! - Iwatobi Swim Club", "Run with the Wind"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Tsurune: Kazemai Koukou Kyuudoubu", "label": "Tsurune: Kazemai Koukou Kyuudoubu", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "During the late 19th century, Great Britain has become the greatest empire the world has ever known. Hidden within its success, the nation\u0027s rigid economic hierarchy dictates the value of one\u0027s life solely on status and wealth. To no surprise, the system favors the aristocracy at the top and renders it impossible for the working class to ascend the ranks.\n\r\nWilliam James Moriarty, the second son of the Moriarty household, lives as a regular noble while also being a consultant for the common folk to give them a hand and solve their problems. However, deep inside him lies a desire to destroy the current structure that dominates British society and those who benefit from it. \n\r\nAlongside his brothers Albert and Louis, William will do anything it takes to change the filthy world he lives in\u2014even if blood must be spilled.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Mystery", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Death Note", "Black Butler"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "lightgray", "id": "Moriarty the Patriot", "label": "Moriarty the Patriot", "shape": "dot", "size": 20}, {"Color": "lightgray", "Description": "Young Ciel Phantomhive is known as \"the Queen\u0027s Guard Dog,\" taking care of the many unsettling events that occur in Victorian England for Her Majesty. Aided by Sebastian Michaelis, his loyal butler with seemingly inhuman abilities, Ciel uses whatever means necessary to get the job done. But is there more to this black-clad butler than meets the eye?\n\r\nIn Ciel\u0027s past lies a secret tragedy that enveloped him in perennial darkness\u2014during one of his bleakest moments, he formed a contract with Sebastian, a demon, bargaining his soul in exchange for vengeance upon those who wronged him. Today, not only is Sebastian one hell of a butler, but he is also the perfect servant to carry out his master\u0027s orders\u2014all the while anticipating the delicious meal he will eventually make of Ciel\u0027s soul. As the two work to unravel the mystery behind Ciel\u0027s chain of misfortunes, a bond forms between them that neither heaven nor hell can tear apart.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Comedy", "Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": ["Pandora Hearts", "Gosick", "Moriarty the Patriot", "Death Note", "Hellsing", "Neuro: Supernatural Detective", "Hellsing Ultimate"], "Season": "Fall", "Stream Sites": ["Netflix", "Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "lightgray", "id": "Black Butler", "label": "Black Butler", "shape": "dot", "size": 45}, {"Color": "olivedrab", "Description": "After five years of harboring unspoken feelings, high-schooler Taiju Ooki is finally ready to confess his love to Yuzuriha Ogawa. Just when Taiju begins his confession however, a blinding green light strikes the Earth and petrifies mankind around the world\u2014turning every single human into stone.\n\r\nSeveral millennia later, Taiju awakens to find the modern world completely nonexistent, as nature has flourished in the years humanity stood still. Among a stone world of statues, Taiju encounters one other living human: his science-loving friend Senkuu, who has been active for a few months. Taiju learns that Senkuu has developed a grand scheme\u2014to launch the complete revival of civilization with science. Taiju\u0027s brawn and Senkuu\u0027s brains combine to forge a formidable partnership, and they soon uncover a method to revive those petrified.\n\r\nHowever, Senkuu\u0027s master plan is threatened when his ideologies are challenged by those who awaken. All the while, the reason for mankind\u0027s petrification remains unknown.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": ["Ascendance of a Bookworm"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation", "HBO"], "Stream Year": "2019", "Year": "2019", "color": "olivedrab", "id": "Dr. Stone", "label": "Dr. Stone", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Urano Motosu loves books and has an endless desire to read literature, no matter the subject. She almost fulfills her dream job of becoming a librarian before her life is ended in an accident. As she draws her last breath, she wishes to be able to read more books in her next life.\n\r\nAs if fate was listening to her prayer, she wakes up reincarnated as Myne\u2014a frail five-year-old girl living in a medieval era. What immediately comes to her mind is her passion. She tries to find something to read, only to become frustrated by the lack of books at her disposal.  \n\r\nWithout the printing press, books have to be written and copied by hand, making them very expensive; as such, only a few nobles can afford them\u2014but this won\u0027t stop Myne. She will prove that her will to read is unbreakable, and if there are no books around, she will make them herself! \n\r\n[Written by MAL Rewrite]", "Episodes": "14", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Dr. Stone", "My Next Life as a Villainess: All Routes Lead to Doom!"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Ascendance of a Bookworm", "label": "Ascendance of a Bookworm", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "The discovery of a hypergate on the Moon once allowed the human race to teleport to Mars. Those who chose to settle there unearthed a technology far more advanced than that of their home planet, which they named \"Aldnoah.\" This discovery led to the founding of the Vers Empire of Mars and a declaration of war against the \"Terrans,\" those who stayed behind on Earth. However, a battle on the moon\u2014later called \"Heaven\u0027s Fall\"\u2014caused the hypergate to explode, destroying the moon and leading the two planets to establish an uneasy ceasefire.\n\r\nTheir peace was a fragile one, however. Fifteen years later, high school student Inaho Kaizuka witnesses the plotted assassination of the Vers Empire\u0027s Princess Asseylum Vers Allusia, who had come to Eart
