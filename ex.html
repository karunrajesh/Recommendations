 one another. In its professional form, Medafighters use their Medabots to qualify for the World Tournament and fight amongst the elite to gain the title of champion.\n\r\nElementary schooler Ikki Tenryou has just gained his first Medabot: Metabee, an outdated model with no medal. Fortunately, however, Ikki manages to find a medal in the nearby river; but when Ikki places it into Metabee\u0027s head, the latter starts to exhibit strange behaviour. Short-tempered and rebellious, he refuses to obey Ikki\u0027s orders. However, to climb the ranks to the World Tournament, Ikki and Metabee must first learn to work together, no matter how difficult the prospect may seem\u2026\n\r\n[Written by MAL Rewrite]", "Episodes": "52", "Genre": ["Adventure", "Comedy", "Sci-FiSci-"], "Genre_Header": "Comedy Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2001", "Year": "1999", "color": "olivedrab", "id": "Medabots", "label": "Medabots", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Takato Saijou has held the title of \"Sexiest Man of the Year\" for five years running. He is an accomplished actor, with 20 years of experience under his belt, and is aware his good looks are well above average. Proud of his career, Takato regards the title as an appropriate indicator of his success.\n\r\nBut when his reign is ended by acting newbie Junta Azumaya, who debuted only three years ago, Takato\u0027s initial shock gives way to jealous hostility. Even in the new drama that he has been cast in, Junta seems to have suddenly surpassed him; snatching Takato\u0027s usual spot of lead actor, Junta continually manages to get on his nerves. Most infuriating of all are the bright smile and kind words that accompany everything Junta does.\n\r\nAll this animosity comes to a head, however, when Junta catches Takato in a rather vulnerable drunken state. Endangering his own public image, Takato confronts the junior actor with harsh words and angry comments\u2014an opportunity Junta takes every advantage of. With the famous actor Takato Saijou now on video picking a fight with a co-star, Junta has the perfect means to blackmail him.\n\r\nAsking the price of his enemy\u0027s silence, Takato is shocked to find that his motivation lies far from advancing his career; instead, Junta\u0027s terms are those that can only be realized in the bedroom!\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Boys LoveBoys ", "Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "DAKAICHI -I\u0027m being harassed by the sexiest man of the year-", "label": "DAKAICHI -I\u0027m being harassed by the sexiest man of the year-", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Based on The Wonderful Wizard of Oz (1900), The Marvelous Land of Oz, Ozma of Oz, and The Emerald City of Oz (1900-1920) by L. Frank Baum (1856-1919).\n\r\n(Source: AniDB)", "Episodes": "52", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1986", "Year": "1986", "color": "blueviolet", "id": "The Wonderful Wizard of Oz", "label": "The Wonderful Wizard of Oz", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "The Kaleido Stage is known throughout the world for captivating audiences with its amazing acrobatics, innovative routines, and extravagant costumes and sets. It is a place for guests to believe in magic, and Sora Naegino wants nothing more than to be a part of that magic\u2014by becoming an acrobat for the famed circus herself.\n\r\nTo realize her dream, she travels from Japan to California to audition for a place in the group. However, Sora learns that she needs much more than her natural talent to bring joy to the faces in the crowd. She quickly discovers just how difficult it is to be a professional performer where the stakes\u2014and the stunts\u2014are higher and mistakes spell danger! To put on performances worthy of the Kaleido Stage, she will need to endure rigorous training, unconventional assignments, fierce competition, and the antics of a mischievous spirit named Fool.\n\r\nCan Sora reach new heights, make new friends, conquer her fears, and surpass her limits to become a Kaleido Star?\n\r\n[Written by MAL Rewrite]", "Episodes": "51", "Genre": ["Comedy", "Drama", "Fantasy"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2003", "Year": "2003", "color": "mediumorchid", "id": "Kaleido Star", "label": "Kaleido Star", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The legend of the Divine Gate is a story told to young children that depicts the merging of the living world, the heavens, and the underworld. \"Adapters\"\u2014people born with unique elemental abilities gifted to them from the union of these worlds\u2014formed the World Council, an organization which controls the chaos of the Gate by portraying its legend as nothing more than a myth. These Adapters train in a special academy owned by the World Council that allows the students to hone their skills.\n\r\nAoto, a teenage boy with exceptional water powers and a tragic past, rejects the offer to join the academy numerous times\u2014until he is successfully pressured by the energetic wind user Midori and stubborn fire user Akane. Together, with the World Council and their mysterious leader Arthur, they seek out the Gate in the hopes of uncovering the truth. But in order to reach their goals, they must unite and overcome their own despair while dealing with behind the scene mischief.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "mediumpurple", "id": "Divine Gate", "label": "Divine Gate", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In the mountains of north Fiore lies the Fire Village, where a lush-blue relic known as the Phoenix Stone is preserved. Entrusted to a mystifying woman named \u00c9clair, it is said to contain the power of an ancient phoenix. She wanders the land alone and protects the stone from harm, despite having no memory of why it was left in her care and only the faintest recollection of where she must take it. \n\r\nAfter encountering the wizard guild Fairy Tail, \u00c9clair receives an offer from Natsu Dragneel and his friends to help her uncover the mysteries surrounding the stone. However, in the midst of the group\u0027s journey, \u00c9clair is suddenly attacked and the stone is taken from her. With this, nefarious intentions to revive the blazing phoenix for its unparalleled power come to light, and the wizards of Fairy Tail find themselves in a situation that could spell calamity. They must now work together to prevent the revival of the phoenix and save the world from ruin. \n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2012", "Year": "2012", "color": "darkslateblue", "id": "Fairy Tail Movie 1: Houou no Miko", "label": "Fairy Tail Movie 1: Houou no Miko", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the year 1999, humanity begins to advance beyond the solar system. The planet Gishin, led by the Emperor Zule, which aims to conquer the galaxy, runs into conflict with Earth. He targets Earth for elimination and to do this, he sends a baby called Mars to live among humanity. Accompanying the baby is a giant robot named Gaia, which utilizes a new power source strong enough to destroy an entire planet. As planned, Mars is expected to grow up, where he will activate the bomb within Gaia to fulfill the mission of destroying the Earth. However, when Mars arrives on Earth his is adopted into a Japanese family and given the name Takeru. Seventeen years later, Takeru would grow up with a love for humanity and refuses to detonate the bomb as ordered by Zule. However, if Takeru was to die, the bomb within Gaia would explode destroying the earth.\n\r\nTakeru possesses psychic powers ( ESP ) and decides to join the Earth defense forces and becomes a member of the Crasher Squad (an elite space defense force) where he and his friends take a last stand against the Gishin\u0027s attack.\n\r\nThe relationship of Takeru with his brother Maag, which fate would have it, pitted the two against each other in the war.\n\r\nUnknown to the Gishin five other robots were created in secrecy along side Gaia by Takeru\u0027s father and sent with Gaia to protect Takeru. Whenever Earth is in danger, Takeru is able to summon the five other robots to combine with Gaia form the giant robot Godmars. The five other robots are Sphinx, Uranus, Titan, Shin and Ra.", "Episodes": "64", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "1981", "Year": "1981", "color": "darkgreen", "id": "God Mars", "label": "God Mars", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In the world of Duel Monsters, a new generation of duelists await their turn to bid for the highest title: The King of Games. As an aspiring duelist, the happy-go-lucky Juudai Yuuki enrolls at the Duel Academy, a reputable institution tasked with nurturing these potential challengers. \n\r\nOn his first day, however, Juudai\u0027s laid back and careless attitude causes him to arrive late to his entrance exam. There, he stumbles upon a familiar figure who entrusts him the \"Winged Kuriboh,\" a card which becomes Judai\u0027s new partner. Soon, he begins living as a duelist\u2014but will destiny and darkness bend his reality into something beyond his imagination?\n\nYu\u2606Gi\u2606Oh!: Duel Monsters GX follows the story of Juudai as he strives to fulfill his goal of becoming the next King of Games. As they are thrust into countless unprecedented circumstances, one thing is for sure for Juudai and his friends\u2014there will never be a dull moment at the Duel Academy! \n\r\n[Written by MAL Rewrite]", "Episodes": "180", "Genre": ["Action", "Comedy", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2004", "Year": "2004", "color": "mediumpurple", "id": "Yu-Gi-Oh! GX", "label": "Yu-Gi-Oh! GX", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Based on the manga series by Hiromitsu Takeda, this romantic comedy is about Takeru Ohyama, a typical perverted teenage boy. His new school doesn\u0027t require entrance exams, and it just turned co-ed! Unfortunately, his dreams of a happy high school life are dashed when he finds out the school is much more than it seems. All of the students wield a special item\u2014a Maken\u2014to unleash their magical abilities in duels! Can Takeru find a Maken that works for him? Even while trying to fit in at a new school and dealing with all kinds of girl problems?\n\n(Source: FUNimation)", "Episodes": "12", "Genre": ["Action", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2011", "Year": "2011", "color": "darkgreen", "id": "Maken-Ki!", "label": "Maken-Ki!", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Kenshi Masaki has been kidnapped and brought to the world of Geminar by a mysterious group. To get back home, he agrees to help them assassinate the newly crowned empress of the Shtrayu Empire, Lashara Aasu XXVIII, using a giant robot called a Sacred Mechanoid.\n\r\nAs her army fights them off, Lashara takes note of Kenshi\u0027s abilities and demands that her attacker be captured alive, only to find out that the pilot is male which is extremely rare on Geminar. Believing it to be a waste to kill him, she makes Kenshi her attendant.\n\r\nAs the empress\u0027 new servant, Kenshi is required to accompany Lashara to the Holy Land, an academy where Sacred Mechanoid pilots hone their skills. His arrival attracts attention, but Kenshi is unaware that something sinister is brewing within the academy and it could plunge the entire world into war.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "mediumpurple", "id": "Tenchi Muyo! War on Geminar", "label": "Tenchi Muyo! War on Geminar", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "As Shu\u0027s village was being attacked by an unknown enemy, he and his friends, Jiro and Kluke decide to defend their home. They soon meet warrior Zola and receive the powers of Shadow, an ability that let\u0027s them transform their shadow into a powerful monster. Shu receives one of the most powerful monsters, Blue Dragon, and they all set out to defeat their enemy.\n\r\n(Source: ANN)", "Episodes": "51", "Genre": ["Adventure", "Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Hulu"], "Stream Year": "2007", "Year": "2007", "color": "blueviolet", "id": "Blue Dragon", "label": "Blue Dragon", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Kaede is a normal school girl who was studying for her exams for school when suddenly she is interrupted by Shinobu, a girl who is a ninja-in-training, attempting to complete her exam. The problem is, in order for her to successfully complete her exam, she must steal one of Kaede\u0027s panties!\n\r\nIn Kaede\u0027s attempt to stop Shinobu from stealing her panties, an unexpected friendship is forged between the two. Kaede soon becomes engrossed in Shinobu\u0027s world, surrounded by partying ninjas and a yellow pac-man like thing by the name of Onsokumaru, who claims to be the master of all ninjas!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2004", "Year": "2004", "color": "gold", "id": "Ninja Nonsense", "label": "Ninja Nonsense", "shape": "dot", "size": 10}, {"Color": "dodgerblue", "Description": "The series follows 16-year-old Hu Li, who dreams of becoming a popular singer. However, he has neither good looks nor the financial means to pursue his dream, so Hu uploads his singing online using a fox avatar.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Music"], "Genre_Header": "Music", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "dodgerblue", "id": "Voice of Fox", "label": "Voice of Fox", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "This is a world of the skies, where many islands drift in the sky. A boy named Gran and a talking winged lizard named Vyrn lived in Zinkenstill, an island which yields mysteries. One day, they come across a girl named Lyria. Lyria had escaped from the Erste Empire, a military government that is trying to rule over this world using powerful military prowess. In order to escape from the Empire, Gran and Lyria head out into the vast skies, holding the letter Gran\u0027s father left behind\u2014which said, \"I will be waiting at Estalucia, Island of Stars.\"\n\r\n(Source: Aniplex of America)", "Episodes": "13", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "blueviolet", "id": "Granblue Fantasy The Animation", "label": "Granblue Fantasy The Animation", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Twenty-five years after \u00c9clair and Lumi\u00e8re, (from the flagship Kiddy Grade series), rescued the galaxy from destruction\u0027s doorstep, the GTO (Galactic Trade Organization), created after the defeat of the GOTT (Galactic Organization of Trade and Tariffs), act on behalf of universal peace by combating criminal activity.\n\r\nTheir special ES division mirrored after the GOTT\u0027s ES (Encounter of Shadow-work) force, now includes publicly acknowledged ES member candidates. The series follows two such trainees, Ascoeur and Q-feuille, as they work their way to ES membership.\n\r\n(Source: Wikipedia)", "Episodes": "24", "Genre": ["Action", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2009", "Year": "2009", "color": "limegreen", "id": "Kiddy GiRL-AND", "label": "Kiddy GiRL-AND", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "After an unfortunate accident, completely normal heterosexual high school student Kouta Shibaki is branded as the school pervert. With girls avoiding Kouta like the plague, truly the young man\u0027s worst nightmare has come to fruition! One day in the school library, he stumbles upon a peculiar book said to possess the power to summon witches. Partly out of desperation, partly out of boredom, Kouta decides to play along with the joke of a book, until an apprentice witch going by the name of Rurumo Maji Mojiruka appears before him. In an unusual turn of events, Kouta ends up helping Rurumo with some general witchery tasks in exchange for his soul being spared.\n\nMajimoji Rurumo follows the misadventures of Rurumo as she attempts to persuade Kouta to use 666 magical wish-granting tickets in her efforts to become a fully-fledged witch, unaware that every time she grants a wish, Kouta\u0027s life is shortened. Aided by Rurumo\u0027s familiar Chiro, Kouta must decide between helping Rurumo or saving his own life.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "mediumorchid", "id": "Magimoji Rurumo", "label": "Magimoji Rurumo", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Learning to ride and tame dragons comes easy to most students at Ansarivan Dragonar Academy\u2014except for first-year student Ash Blake, who is known by his fellow classmates as the \"number one problem child.\" Poor Ash is the laughing stock at school because, despite his unfashionably large star-shaped brand that marks him as a future dragon master, he has nothing to show for it. His dragon has never appeared.\n\nUntil now, that is. One fateful day, Ash\u0027s dragon awakes in full glory, but appears different than any dragon ever seen before\u2014in the form of a beautiful girl! What\u0027s worse, Ash soon discovers that this new dragon has attitude to spare, as she promptly informs him that she is the master, and he, the servant.\n\nAsh\u0027s problems with dragon riding have only just begun.\n\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2014", "Year": "2014", "color": "mediumorchid", "id": "Dragonar Academy", "label": "Dragonar Academy", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The year is 2050. A young engineer named Derrida Yvain became famous thanks to his contribution to the development of the \"Autonomous Machine DZ\" at Rebuild, the manufacturing company founded by his father. One day, Derrida and his colleague Nathan discover a flaw in the DZs and try to warn their boss, but are ignored. Although Derrida and Nathan are aware of the danger, they reluctantly decide to put off taking any measures, and instead go to Nathan\u0027s daughter Mage\u0027s birthday party. The next day, after enjoying a peaceful day, Derrida and Nathan are suddenly attacked by unknown forces. At the end of the escape, Derrida falls into a cold sleep machine and 10 years later, he wakes up to a devastated world in the middle of a war. While Derrida is attacked by a group of out of control DZs, he almost gives up, but he recalls Nathan\u0027s last words.\n\r\n\"Take care of Mage.\"\n\r\nDespite the harsh fate that has fallen upon him, Derrida sets off to seek Mage.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "RErideD: Derrida, who leaps through time", "label": "RErideD: Derrida, who leaps through time", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The mysterious island of Houraijima has reappeared after 50 years, and with its reappearance has brought the attack of four gods, the Shitoushin, who have their eyes set on the powers that protect and sustain the island. Now it\u0027s up to Inuyasha and his friends, along with Sesshoumaru, to find a way to defeat the powerful Shitoushin. \n\r\n(Source: ANN) \n", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2004", "Year": "2004", "color": "darkslateblue", "id": "InuYasha the Movie 4: Fire on the Mystic Island", "label": "InuYasha the Movie 4: Fire on the Mystic Island", "shape": "dot", "size": 10}, {"Color": "dimgrey", "Description": "The unnamed main character has been having strange dreams, seeing strange things, and meeting strange people. He investigates these events and finds a strange girl named Aya. With her help, he discovers that his world may not in fact be real and many of the people he thinks he knows may not exist anymore.\n\r\n(Source: FUNimation)", "Episodes": "3", "Genre": ["Adventure", "Horror", "Mystery"], "Genre_Header": "Horror Mystery", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2004", "Year": "2004", "color": "dimgrey", "id": "Interlude", "label": "Interlude", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In search of a mystical ingredient known as Sky Fish, Meliodas and Hawk stumble upon a spring that suddenly transports them to the Sky Temple: a breathtaking land above the clouds, inhabited by beings called Celestials. Meliodas, however, looks strikingly similar to a local criminal called Solaad, and is imprisoned and shunned as a result. Meanwhile, the kingdom of the Sky Temple prepares to defend the Great Oshiro\u0027s seal\u2014said to harbour a three thousand-year-old evil\u2014from the malevolent Six Knights of Black, a group of demons who seek to destroy the seal. However, the Demon Clan is successfully unleashed and terrorizes the land, prompting the remaining Seven Deadly Sins and the Celestials to fight against their wicked foes. \n\r\nThe battle progresses well, until one of the Six Knights awakens an \"Indura of Retribution,\" an uncontrollable beast from the Demon Realm. With its overwhelming strength and sinister power, the Seven Deadly Sins and Celestial beings must now work together to defeat the creature that threatens their very existence.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "The Seven Deadly Sins the Movie: Prisoners of the Sky", "label": "The Seven Deadly Sins the Movie: Prisoners of the Sky", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Wasted from the night before, Kaede wakes up the next morning to find herself at home with a dinosaur she had brought along with her. The two start living together as an odd pair consisting of a typical gal girl and a mute dinosaur going about daily lives. Although not the most experienced paleontologist, Kaede begins to learn more about her new prehistoric roommate through a series of comedic gags and adventures.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "pink", "id": "Gal \u0026 Dino", "label": "Gal \u0026 Dino", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In the Kingdom of Midland, a mercenary named Guts wanders the land, preferring a life of conflict over a life of peace. Despite the odds never being in his favor, he is an unstoppable force that overcomes every opponent, wielding a massive sword larger than himself.\n\r\nOne day, Griffith, the mysterious leader of the mercenary group Band of the Hawk, witnesses the warrior\u0027s battle prowess and invites the wandering swordsman to join his squadron. Rejecting the offer, Guts challenges Griffith to a duel\u2014and, much to the former\u0027s surprise, is subsequently defeated and forced to join.\n\r\nNow, Guts must fight alongside Griffith and his crew to help Midland defeat the Empire of Chuder. However, Griffith seems to harbor ulterior motives, desiring something much larger than just settling the war...\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2012", "Year": "2012", "color": "darkslateblue", "id": "Berserk: The Golden Age Arc I - The Egg of the King", "label": "Berserk: The Golden Age Arc I - The Egg of the King", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The story is set in the 15th century, during the Hundred Years\u0027 War between France and England over the succession to the French throne. Montmorency, the son of a noble, immerses himself in the studies of magic and alchemy at a royal knight training school. However, following France\u0027s crushing defeat at Agincourt, the school is dissolved. Having lost everything and now a wanted man, Montmorency, who had just become an alchemist, encounters a mysterious village girl named Jehanne.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "mediumpurple", "id": "Ulysses: Jeanne d\u0027Arc and the Alchemist Knight", "label": "Ulysses: Jeanne d\u0027Arc and the Alchemist Knight", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "The world of Auldrant is bound by the Score, a series of prophecies from centuries past that dictate the world\u0027s future. It is considered an absolute fate that everyone lives by\u2014even people whose actions lead to bloodshed and tears. Using magical abilities known as the Fonic Arts, a war between the nation of Kimlasca-Lanvaldear and the Malkuth Empire is waged in hopes of bringing the Score\u0027s foreseen utopia to life.\n\nTales of the Abyss follows Luke von Fabre, who spends his days locked away in his manor after being kidnapped and losing memories as a child. One day, while honing his swordsmanship, a woman named Tear attempts to assassinate his master. Luke defends him, but the clash results in the two being teleported to a distant land. Luke and Tear\u2019s journey back quickly escalates into a quest that will either free the world from the Score\u0027s chains or destroy it completely.", "Episodes": "26", "Genre": ["Adventure", "Drama", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "blueviolet", "id": "Tales of the Abyss", "label": "Tales of the Abyss", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "Takashi Natsume has grown accustomed to his encounters with youkai through the Book of Friends, which contains the names of youkai whom his grandmother, Reiko Natsume, has sealed in contracts. These encounters allow Natsume to better understand the youkai, Reiko, and himself. \n\r\nThe Book of Friends is a powerful tool that can be used to control youkai; it is sought after by both youkai and exorcists alike. Natsume just wants to live out his daily life in peace but is constantly disrupted by these experiences. If he is to end this torment, Natsume must explore more about the book and the world of exorcism, as well as begin to open his heart to those who can help him.\n\r\n[Written by MAL Rewrite]", "Episodes": "11", "Genre": ["Drama", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "hotpink", "id": "Natsume\u0027s Book of Friends Season 6", "label": "Natsume\u0027s Book of Friends Season 6", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Modern Germany is plagued by an outbreak of \"Amalgams.\" Existing solely to wreak havoc, these cybernetic entities spawn from rotting flesh and can fuse with technology to gain new abilities. With society left in the wake of their destruction, the Xenogenesis Assault Team (XAT) is formed to suppress the threat. Alongside its primary mission to protect against the Amalgam attacks, the organization is also researching the newly discovered \"amalgamated\" humans which possess rational thought and are far deadlier than their non-sentient counterparts.\n\r\nJoseph Jobson is one such amalgamated human who has full control over his powers. Although successful in his line of work as a lone warrior, an unfortunate encounter with the recently-turned-Amalgam Gerd Frentzen makes him a priority target of the XAT. As he eludes the organization and seeks new allies, Joseph is transformed into the Blassreiter\u2014a being heralded as the strongest Amalgam in existence. Now, he must fight back with his newfound powers to uncover the truth behind not only his past, but also the entire Amalgam conflict.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2008", "Year": "2008", "color": "darkgreen", "id": "Blassreiter", "label": "Blassreiter", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "The siblings Kashou and Shigure Minazuki enjoy the company of six catgirls. Chocola and Vanilla assist Kashou in his job as a baker at the patisserie La Soleil, while the others\u2014Coconut, Azuki, Cinnamon, and Maple\u2014accompany Shigure in her daily life back at their home.\n\r\nOne afternoon, when Chocola goes out for an errand, she notices a green-haired kitten alone by herself at a park and decides to bring her back to the patisserie. Soon after, the Minazuki household adopts her and gives her a name: Cacao. With a new member in their family, the members of the Minazuki household continue their everyday lives\u2014bound to become livelier than ever.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "pink", "id": "Nekopara", "label": "Nekopara", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Riku Haruma enters high school without a future in sight. He sees people playing like monsters on the ground, jumping higher than anyone else, running fast, deciding to try their best. There, he sees Akira Kariya playing rugby, a sport he was once passionate about but gave up due to his physique. While Akira is running roughly, Riku gives him a piece of advice without thinking. From that, Riku feels his dying passion for the sport set ablaze, and his future starts to brighten up...\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "orange", "id": "Try Knights", "label": "Try Knights", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Inuyasha and company have finally destroyed Naraku. And each start to go in their separate ways. Sango going to find her younger brother Kohaku; Miroku back to his old home; Inuyasha, Kagome and Shippou go to gather the rest of the Shikon shards. Unfortunately this peace is not to last. Shortly afterwards the full moon rises, and just keeps rising each night bringing with it the promise of danger. Kagura and Kanna go in search of a mirror, where locked inside is the ruler of the eternal night, Kaguya. To set her free they must gather five items and drop them into the five lakes of Fuji. Setting her free means the worst danger for Inuyasha and the others. Who are forced to face this new threat.\n\r\n(Source: ANN)", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Drama", "Fantasy", "Romance", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2002", "Year": "2002", "color": "darkslateblue", "id": "InuYasha the Movie 2: The Castle Beyond the Looking Glass", "label": "InuYasha the Movie 2: The Castle Beyond the Looking Glass", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "In the continent of Cruzon, an impending war between the Kingdom of Krisna and the nation of Athens is brimming. The people of this land are able to use quartz for whatever purpose they desire. Yet one person, Rygart Arrow, is not. He is an \"un-sorcerer,\" a person unable to use quartz. But this characteristic will enable him to pilot an ancient Golem, one strong enough to put up a fight against the invading army of Athens.", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Broken Blade", "label": "Broken Blade", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "To the students of Karai High School, Nanako Yukishiro is a pretty, calm, and cute 16-year-old. However, Nanako is no ordinary girl, as she cannot speak! Instead, Nanako communicates through senryuu\u201417-syllable-long poems. \n\r\nSixteen-year-old Eiji Busujima used to be delinquent in his middle school years. However, he has since turned over a new leaf due to his newfound love of senryuu. Despite his menacing looks, Eiji gets along well with Nanako as a fellow member of the Literature Club.\n\r\nEven though Nanako is mute, the adorable pair have no problem communicating with each other. Senryuu Shoujo is a light and relaxing story of two teenagers\u0027 daily lives.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Senryu Girl", "label": "Senryu Girl", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "By the year 0096 of the Universal Century, a fragile peace emerges from the ashes of conflict. Sixteen-year-old student Banagher Links visits the Industrial 7 space colony on a school field trip, but because of a broken shuttle, he is left completely stranded. \n\r\nTo Banagher, who has always lived a normal life, war had always been a distant, almost mythical part of history; but within minutes, fantasy becomes reality when he rescues a girl named Audrey Burne, who urgently needs to meet with the leader of the nearby Vist Foundation, Cardeas Vist. She hopes to persuade him to withhold the \"Laplace\u0027s Box,\" an object that holds the potential to destroy the world. History is set in motion as galactic forces converge on Industrial 7, each vying for possession of the Laplace\u0027s Box. As Neo Zeon remnants clash with Earth Federation Forces around the colony, Cardeas, in his final moments, gives Banagher the key to the Box, a mobile suit dubbed \"The Unicorn Gundam.\"\n\r\nPacked with explosive action and rising tension, Mobile Suit Gundam Unicorn RE:0096 follows Banagher as his conviction is tested and the destiny that has laid dormant for more than a century is finally realized.\n\r\n[Written by MAL Rewrite]", "Episodes": "22", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2016", "Year": "2016", "color": "darkgreen", "id": "Mobile Suit Gundam Unicorn RE:0096", "label": "Mobile Suit Gundam Unicorn RE:0096", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Japari Park is an untamed paradise where many humanoid animals, known as \"Friends,\" live their everyday lives in all corners of the natural environmental park.\n\r\nOne lazy afternoon in the savannah area, the energetic Serval encounters a peculiar new Friend. Curious, she swiftly takes down the Friend, named Kaban, to try and discover what species she is. To Serval\u0027s disappointment, not even Kaban herself knows the answer.\n\r\nThe two become friends and set out on a grand adventure through the many habitats, landmarks, and attractions of Japari Park. Their destination is the park library, where they hope to shed some light on Kaban\u2019s identity. Along the way, they meet many other Friends, looking into their lives and helping them out. However, they soon begin to uncover the sinister reality behind the park and their own existence.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "blueviolet", "id": "Kemono Friends", "label": "Kemono Friends", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Long ago, magic was abundant and enriched the lives of all people until its usage in war. To end the chaos, seven of the most powerful mages gave up their lives in order to seal all magic. Now, almost one thousand years later, their magic seal Magiaconatus hosts Granbelm, a monthly series of battles meant to determine who among its participants is worthy of the title of Princeps, the one true mage.\n\r\nOn the night of a full moon, high school student Mangetsu Kohinata is suddenly transported to an illusionary world where six mages are participating in Granbelm. Mistaken for an enemy mage, Mangetsu is attacked by two mages until she is rescued by Shingetsu Ernesta Fukami and her Armanox Viola Katze. However, when Shingetsu is ambushed for protecting her, Magiaconatus grants Mangetsu the Armanox White Lily, allowing her to fight off Shingetsu\u0027s assailant. Overwhelmed by the revelations presented to her, Mangetsu decides to help her new friend fight in Granbelm and make her wish come true.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Granbelm", "label": "Granbelm", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Since the discovery of \"Samon Syndrome\" 30 years ago, thousands of young people have traveled to fantasy worlds, the few returnees managing to keep the special abilities they acquired in those parallel universes. \n\r\nAkatsuki Ousawa, known as the \"Rogue Hero,\" discards his peaceful life in the fantasy world Alayzard to face new challenges upon returning to Earth. He comes back with Miu, the daughter of the Demon King he defeated, and is now forced to hide her true identity by having her pose as his little sister. The two soon join Babel, a special school designed for those who have acquired special abilities and magical powers through their journey to a fantasy world. \n\r\nBabel was seemingly founded to train young interdimensional travelers and \"guide them to the right path for the sake of humanity and themselves,\" but its true purpose remains unclear to the pseudo-siblings. Will Akatsuki and Miu be able to overcome the hostile, powerful student council and uncover the forces at play behind the scenes?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2012", "Year": "2012", "color": "mediumpurple", "id": "Aesthetica of a Rogue Hero", "label": "Aesthetica of a Rogue Hero", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "In the year 2003, Professor Tenma is distraught when his son Tobio is killed in a car accident. He loses himself in his latest project, creating Atom, a robot boy programmed to be forever good.\n\r\nUpset that his Tobio-substitute can never grow up, Tenma sells Atom to Ham Egg, the cruel ringmaster of a robot circus. Atom meets the kindly Professor Ochanomizu, who adopts him, inspires him to become a crusader against evil, and eventually builds him a robot \"sister,\" Uran.\n\r\n(Source: The Anime Encyclopedia)", "Episodes": "193", "Genre": ["Action", "Adventure", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Amazon Prime", "Hulu"], "Stream Year": "1980", "Year": "1963", "color": "yellowgreen", "id": "Astro Boy", "label": "Astro Boy", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "Kyoya\u0027s father was a great warrior, killed at the hands of the diabolical psychic, Rebi Ra, who has now opened a portal to hell in the city of Shinjuku. It falls to Kyoya to finish what his father started and battle his way through demons, while protecting a young woman from harm. The only problem is that he\u0027s not exactly your classic hero type, and his powers are still latent. \n\n(Source: ANN)", "Episodes": "1", "Genre": ["Adventure", "Horror", "Romance", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "1988", "Year": "1988", "color": "darkgrey", "id": "Demon City Shinjuku", "label": "Demon City Shinjuku", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "When a friend asks Natsuki what high school club she\u0027s going to join, she cheerfully responds \"the go-home club\" (meaning, she\u0027s not going to join any of them). However, she soon realizes that this club actually exists at her high school, and she\u0027s just expressed interest in joining it! Before she knows it, she ends up as one of the two new members of \"the go-home club,\" which is a small group of eccentric school girls. One of the girls likes fighting bears, while another is ridiculously rich. But what exactly constitutes the activities of \"the go-home club\"?\n\r\n(Source: MangaHelpers)", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "pink", "id": "Chronicles of the Going Home Club", "label": "Chronicles of the Going Home Club", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "Chika Homura begins her high school career with a goal: to develop a \"cute girl\" persona. After quitting the volleyball team despite her all-star status, Chika decides to join her school\u0027s underrated Wind Instrument Club and play the flute, believing it to be the most delicate and feminine instrument. For the first time in nine years, Chika reunites with her childhood friend and total opposite, Haruta Kamijou. Unfortunately for Chika, Haruta is not fooled by her efforts to become more endearing. But this does not deter Chika, and she develops a crush on the band instructor, Shinjirou Kusakabe\u2014but so does Haruta!\n\r\nHowever, Chika\u0027s high school life just won\u0027t go according to plan, as mysteries begin appearing around her and her friends. The club members must work together to solve the mysteries plaguing the school, all while trying to find more members to compete in musical competitions.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Mystery", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2016", "Year": "2016", "color": "orangered", "id": "Haruchika: Haruta \u0026 Chika", "label": "Haruchika: Haruta \u0026 Chika", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "After a mysterious pair attack Rukia Kuchiki and erase her memories while she is in Seireitei, Ichigo Kurosaki, a substitute Soul Reaper, briefly forgets Rukia, until he is reminded of her by Kon, an Underpod Mod-Soul. Confused, he seeks his town\u0027s candy-shop owner, Kisuke Urahara, who opens the pathway to Seireitei for them. Ichigo is then shocked to find that his allies in Seireitei, the Shinigami of the Soul Society, have forgotten him.\n\r\nFilled with action, Kimi no Na wo Yobu follows Ichigo and Kon as they fight against their former comrades while searching for the missing Rukia and discovering her assailants before they strike again.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2008", "Year": "2008", "color": "darkslateblue", "id": "Bleach the Movie: Fade to Black", "label": "Bleach the Movie: Fade to Black", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Powerful, avaricious sorceress Lina Inverse travels around the world, stealing treasures from bandits who cross her path. Her latest victims, a band of thieves, wait in ambush in a forest, thirsting for revenge. When Lina is about to effortlessly pummel her would-be attackers, the swordsman Gourry Gabriev suddenly announces his presence. Assuming Lina to be a damsel in distress, the foolish yet magnanimous man confronts the brigands in order to rescue her. After defeating them posthaste, the oblivious cavalier decides to escort Lina to Atlas City. Though not very keen on this idea, she ends up accepting his offer.\n\r\nHowever, without realizing it, Lina has chanced upon a mighty magical item among her most recent spoils. Now two mysterious men are hunting the young magician and her self-proclaimed guardian to obtain this powerful object for apparently nefarious purposes. This way they begin their adventure, one where the fate of the world itself may be at stake.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "1995", "Year": "1995", "color": "blueviolet", "id": "Slayers", "label": "Slayers", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the distant future, the nature of war has changed. \"Objects\"\u2014massive, spherical tanks impermeable to standard weaponry and armed with destructive firepower\u2014rule the battlefield; their very deployment ensures victory, rendering traditional armies useless. However, this new method of warfare is about to be turned on its head.\n\r\nQwenthur Barbotage, a student studying Object Design, and Havia Winchell, a radar analyst of noble birth, serve in the Legitimate Kingdom\u0027s 37th Mobile Maintenance Battalion, tasked with supporting the Baby Magnum, one of the nation\u0027s Objects. Unfortunately, a battle gone awry places the duo in a precarious situation: mere infantry stand face-to-face against the unfathomable might of an enemy Object. As they scramble to save themselves and their fellow soldiers, a glimmer of hope shines through, and the world\u0027s perception of Objects is changed forever.\n\nHeavy Object follows these two soldiers alongside Milinda Brantini, the Baby Magnum\u0027s pilot, and their commanding officer Frolaytia Capistrano as the unit treks all over the globe to fight battle after battle. Facing one impossible situation after another, they must summon all their wit and courage to overcome the insurmountable foes that are Objects.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Heavy Object", "label": "Heavy Object", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Eriko and her friends Yuma and Ayano are excited about entering high school. Their excitement leads to their breaking of the rules when they toured the school before the opening ceremony. They find out their preconceptions about the all female school may not be as true as they had first thought. Despite that, Eriko and her friends are joined by new friends. They aim to get through high school life together.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy", "Drama", "Slice of LifeSlice of ", "Ecchi"], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2006", "Year": "2006", "color": "pink", "id": "High School Girls", "label": "High School Girls", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "In a deadly terrorist attack, Arashi Mikami narrowly escapes death but loses everything in the process, including his family and best friend. However, the surgeon that rescues him is far from just an ordinary doctor\u2014he commands a strike team known as Black Label whose task is to exterminate deadly criminals who have fallen too far. Filled with a new determination, Arashi joins the ranks of the vigilante organization.\n\r\nBlack Label\u0027s targets are aplenty, as evil scum lurks everywhere\u2014dangerous arms dealers, corrupt politicians, and shady gangsters all find themselves hunted by the extermination team. Although haunted by their dark and sinister past, all of the hunters are highly skilled at slaying their targets. In spite of the perilous lives the members live, Arashi and the gorgeous ladies surrounding him still manage to get caught up in a variety of sultry moments and racy hijinks. Though they face strong opposition, nothing can stop Black Label\u0027s objective of cleansing the world of ghastly evil.\n\r\n[Written by MAL Rewrite]", "Episodes": "10", "Genre": ["Action", "Adventure", "Ecchi"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "yellowgreen", "id": "Triage X", "label": "Triage X", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Natsuza Yuzuki has been playing rugby as a left-winger ever since he was a child. After enrolling in Doushisha University, he quickly becomes a rising star in the Kansai University League.\n\r\nHis dreams are shattered, however, when a nasty motorbike accident leaves him with a spinal hernia\u2014making him unable to be able to play rugby ever again. With no role available other than the position of manager, he accepts his new post and hopes his squad can obtain a league title.\n\r\nYuzuki\u0027s team is an unlikely group, including his stoic best friend and full-back Seiichirou Jingyouji; hot-headed first-year Yasunari Tsuru, who harbors a strong dislike for Natsuza, filling his senior\u0027s old position as left wing; and Yuu Mashiro, who is struggling to hold his ground as a scrum half.\n\r\nDespite Natsuza putting his all into training his team for a league title, their squad still feels incomplete. A year ago, Ibuki Ueka, the genius fly-half that was once Doushisha\u0027s ace, suddenly quit rugby\u2014and now Natsuza is determined to get him back.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "orange", "id": "number24", "label": "number24", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Ever since her father used up the last of the family fortune and skipped town, Kanae Otowa has lived in her family\u0027s ancestral mansion, Otowakan. With no way to pay off her father\u0027s debts, Otowakan is being foreclosed and Kanae must oust the remaining residents\u2014her friend Sousuke Kagura, and two strange people who claim to be her father\u0027s acquaintances, Wolfgang Amadeus Mozart and Ludwig van Beethoven. After somehow being resurrected, Mozart and Beethoven have started going by \"Motes\" and \"Beethes\" respectively, and begun to indulge in a variety of idiotic, non-musical pursuits.\n\r\nWhile stubbornly refusing to leave Otowakan, Beethes unlocks the hidden power of Musik, saving Otowakan from demolition and delaying his eviction. With this discovery, other Musik users are drawn to Otowakan, including Fr\u00e9d\u00e9ric Chopin, Franz Liszt, and Franz Schubert. However, not all Musik users have innocent desires. Across the city, the enigmatic Johann Sebastian Bach sits atop a tall building, plotting how to use his Musik.\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "ClassicaLoid", "label": "ClassicaLoid", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "High school student and gamer Suigin Riku attends the prestigious Shinryou Private Academy, a school for the elite and the children of the wealthy. But rich or wealthy are not words that describe Suigin; in fact, he is dirt poor and must work many part time jobs to pay for his tuition. During one such job, he dives into a pool to save his pet cat, fully aware that he cannot swim. Luckily, he is saved by Rei Riku, the beautiful and popular daughter of a game developer, and he falls in love with her.\n\r\nHe is also drawn to another girl: a new friend he meets in Dungeon Century, his favorite online RPG. But when the game is scheduled to shut down, he knows his adventures with her will soon end. However, the day after the game is shut down, he finds out that Rei and the online girl are one and the same. Soon after, Rei gives Suigin a new game meant to replace Dungeon Century\u2014a tomb raiding game called Grave Buster. But when Rei is suddenly kidnapped, Suigin is pulled inside Grave Buster to save her.\n\nGin no Guardian follows Suigin as he plays through Grave Buster to save Rei, while uncovering the secrets hidden within the game.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "blueviolet", "id": "The Silver Guardian", "label": "The Silver Guardian", "shape": "dot", "size": 10}, {"Color": "teal", "Description": "It is year 0079 of the Universal Century. Mankind has moved to space, living in colony clusters known as \"Sides.\" One of these Sides declares itself the \"Principality of Zeon\" and declares war on the Earth Federation, the governmental body currently ruling Earth. Using powerful humanoid robots known as \"mobile suits,\" Zeon quickly gains the upper hand.\n\r\nNine months into the conflict, the Earth Federation has developed its own powerful mobile suit called the Gundam. When Zeon launches an attack on the colony holding the Gundam, a 15-year-old civilian named Amuro Ray suddenly finds himself thrown into a conflict that will take him all across Earth and space, pitting him against the enemy\u0027s ace pilot, Char Aznable.\n\r\n[Written by MAL Rewrite]", "Episodes": "43", "Genre": ["Sci-FiSci-"], "Genre_Header": "Sci-Fi", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1979", "Year": "1979", "color": "teal", "id": "Mobile Suit Gundam", "label": "Mobile Suit Gundam", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "The \"Otherworld\" is a vast and dangerous realm hidden from the knowledge of the common folk. It is also home to many creatures that threaten any human who dare visit it. To witness its desolate yet oddly absorbing environment, one must search for portals that could reside anywhere, from secret elevators to shrine entrances.\n\r\nAfter a fateful encounter with a horrendous Otherworld denizen, Sorao Kamikoshi ponders whether to keep going or give up in life. Meanwhile, Toriko Nishina scours the Otherworld in hopes of finding her friend Satsuki, who she believes is lost somewhere within the realm. \n\r\nWhen the two cross paths, friendship blossoms. In order to acquire as much information about this obscure dimension, the two travel back and forth from the real world to the other. Sorao and Toriko\u0027s bodies are soon influenced by the Otherworld, preparing them for the many horrors to come as both of them try to fulfill their goals.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Girls LoveGirls ", "Mystery", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2021", "Year": "2021", "color": "blueviolet", "id": "Otherside Picnic", "label": "Otherside Picnic", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "With dead and lifeless eyes, Rachel Gardner wishes only to die. Waking up in the basement of a building, she has no idea how or why she\u0027s there. She stumbles across a bandaged murderer named Zack, who is trying to escape. After promising to kill her as soon as he is free, Rachel and Zack set out to ascend through the building floor by floor until they escape.\n\r\nHowever, as they progress upward, they meet more twisted people, and all of them seem familiar with Rachel. What is her connection to the building, and why was she placed in it? Facing a new boss on each floor, can Rachel and Zack both achieve their wishes?\n\r\n[Written by MAL Rewrite]", "Episodes": "16", "Genre": ["Adventure", "Horror", "Suspense"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "darkgrey", "id": "Angels of Death", "label": "Angels of Death", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Something evil is stirring in the shadows of Tokyo...\n\r\nDuring the spring of his senior year in high school, quiet Tatsuma Hiyuu transfers to Magami Academy in Shinjuku. The mysterious boy\u0027s \"outsider\" status and his profound skills in martial arts quickly earn him the friendship of class delinquent Kyouichi Houraiji. Through an uncanny connection and a happenstance challenge, he also meets Yuuya Daigo of the wrestling club, the captain of the girls\u0027 archery club, Komaki Sakurai, and Aoi Misato, the Student Council President.\n\r\nDuring their encounter, there is a sudden, harsh disruption of the Ryumyaku (literally Dragon Pulse, otherwise known as Dragon Vein or Dragon Stream), the flow of arcane energy. The surge awakens within the five teenagers a latent power, giving them each a supernatural ability. Enlightened to their newly acquired gifts by Hisui, the young heir of the Kisaragi Clan who maintains his family\u0027s antiques shop - as well as their duty to protect Tokyo from Oni (demons) - the Magami students decide to use their power to protect the city from the onslaught of dark forces.\n\r\nBattling the demons alongside Hisui Kisaragi, the five unlikely friends discover that they may have to face a greater threat to Tokyo other than destroying a few malevolent, random monsters. The Ryumyaku had been disrupted by force, from someone invoking the Dark Arts - and that person has a wicked desire to unleash a long-dead evil.\n\r\nCan the teenagers overcome their own fears and flaws to fight against the Dark Arts? And soon they will also have to face their own destinies as they discover their Stars of Fate.\n\r\nThis anime is based on a manga, which was based on the Nintendo role-playing video game originally released in 1998. ", "Episodes": "14", "Genre": ["Action", "Drama", "Fantasy", "Horror", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2007", "Year": "2007", "color": "mediumpurple", "id": "Tokyo Majin", "label": "Tokyo Majin", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "One day, class 3-E of Kunugigaoka Magic School receives a special mission: to kill their homeroom teacher, the Demon King Koro-sensei. To increase their chances of succeeding, the class searches for the three most powerful warriors\u2014Karma Akabane, Itona Horibe, and Ritsu\u2014who later join their company. Even with their help, accomplishing the mission becomes an insurmountable task as they are not the only ones after the Demon King\u0027s life.\n\nKoro-sensei Quest! tells the comedic adventures of Nagisa Shiota and class 3-E as chibi magical students. Trained by none other than their very target, the students encounter challenging, yet hilarious situations all through the perilous mission of defeating the Demon King.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "gold", "id": "Koro Sensei Quest!", "label": "Koro Sensei Quest!", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "The People\u0027s Army led by Michel stands against Vetti\u0027s newly founded empire. Upon seeing how strong the Glass Battleship is, Michel tries to get Cleo, the captain of the Glass Battleship, to help People\u0027s Army overthrow Vetti\u0027s empire. And together they fight against Vetti\u0027s empire.\n\n(Source: ANN)", "Episodes": "24", "Genre": ["Adventure", "Sci-FiSci-"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "2006", "Year": "2006", "color": "greenyellow", "id": "Glass Fleet: The Legend of the Wind of the Universe", "label": "Glass Fleet: The Legend of the Wind of the Universe", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Kyougoku Daijirou is the 15th generation owner of the Kyoto sweets shop Amashoudou. One day, Daijirou discovers a giant robot named Doamaiger D in his store\u0027s basement. At the same time, enemies called \"Mekaijuu\" appear in Kyoto and begin wreaking havoc.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Action", "Comedy", "Gourmet"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "limegreen", "id": "Doamayger-D", "label": "Doamayger-D", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "When boys suddenly get into places where they\u0027ve never been allowed before, some girls tend to get upset. So when the decision is made to merge the elite Yuihime Girls\u0027 Private Academy and the coeducational Kagamidai Private Academy, everyone wants to take extra care in avoiding trouble while bringing the two Privates together. Therefore, rather than just bringing the Kagamidai boys into the Yuihime girls\u0027 school all at once, a plan is concocted in which a group of test males will be inserted into the Girls\u0027 Private Academy first.\n\r\nThus, poor young Shingo finds himself being thrown as a sacrificial lamb to the lionesses of Yuihime, who aren\u0027t exactly waiting for him with open arms. Will Shingo manage to survive the estrogen soaked death pit that is Yuihime? Can the girls learn to be more receptive to the boys? And just how long until something involving panties will cause emotions to flare, sparks to fly and the battle of the sexes to explode?\n\r\n(Source: Sentai Filmworks, edited)", "Episodes": "12", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "lightsalmon", "id": "Mashiroiro Symphony: The Color of Lovers", "label": "Mashiroiro Symphony: The Color of Lovers", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Isabella, the daughter of the noble York family, is enrolled in an all-girls academy to be groomed into a dame worthy of nobility. However, she has given up on her future, seeing the prestigious school as nothing more than a prison from the outside world. Her family notices her struggling in her lessons and decides to hire Violet Evergarden to personally tutor her under the guise of a handmaiden. \n\r\nAt first, Isabella treats Violet coldly. Violet seems to be able to do everything perfectly, leading Isabella to assume that she was born with a silver spoon. After some time together, Isabella begins to realize that Violet has had her own struggles and starts to open up to her. Isabella soon reveals that she has lost contact with her beloved younger sister, Taylor Bartlett, whom she yearns to see again. \n\r\nHaving experienced the power of words through her past clientele, Violet asks if Isabella wishes to write a letter to Taylor. Will Violet be able to help Isabella convey her feelings to her long-lost sister?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "indigo", "id": "Violet Evergarden I: Eternity and the Auto Memory Doll", "label": "Violet Evergarden I: Eternity and the Auto Memory Doll", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "After a routine raid, the rookie sky pirate Coud finds a most unusual cargo in his mates\u0027 cargo hold: Ren, an \"Edel Reid\", a race prized by humans for granting special combat power to their partners through \"Reacting\". He quickly discovers, however, that Ren is even more prized than he expected. The pirate ship is visited by three members of the Edel Reid Complete Protection Agency \"Arc Aire\", who try to purchase her. When Coud refuses, the ship is suddenly attacked by a mysterious force, and Coud\u0027s captain charges him with Ren\u0027s protection.\n\r\n(Source: ANN)", "Episodes": "26", "Genre": ["Adventure", "Comedy", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2005", "Year": "2005", "color": "blueviolet", "id": "Elemental Gelade", "label": "Elemental Gelade", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The legendary Renegade Pok\u00e9mon, Giratina, encounters the Temporal Pok\u00e9mon Dialga by a lake and successfully manages to drag Dialga into its home\u2014an alternate dimension separate from the normal world. But a small green Pok\u00e9mon gets gotten dragged in as well\u2014and though it somehow escapes, Dialga uses this opportunity to escape as well after preventing Giratina from chasing after it.\n\r\nAfter accidentally ruining Satoshi and his friends\u0027 picnic, the green Pok\u00e9mon is taken to the Pok\u00e9mon Center where it is treated for injuries and introduced as Shaymin, the mythical Gratitude Pok\u00e9mon. Using telepathy, Shaymin demands that Satoshi, Hikari, and Takeshi take it somewhere. But before they can find out where to go, the group find themselves being pursued by both Giratina and a strange man named Zero\u2014both in search of little Shaymin! Will Satoshi and his friends be able to find Shaymin\u0027s desired place while keeping themselves out of danger?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Hulu"], "Stream Year": "2008", "Year": "2008", "color": "darkslateblue", "id": "Pokemon: Giratina and the Sky Warrior", "label": "Pokemon: Giratina and the Sky Warrior", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "In the early 20th century, the discovery of the substance Cavorite allowed the production of advanced military technology and steered the country toward conflict. London is now divided by a wall, and the Kingdom and the Commonwealth of Albion battle a silent war where espionage is the only weapon that can destabilize the enemy. A group of girls from the prestigious Queen\u0027s Mayfaire school work as undercover spies for the Commonwealth.  \n\r\nLed by Dorothy, an experienced driver with a striking personality, their group includes the talents of Ange le Carr\u00e9, a cold-blooded liar and expert sharpshooter; Chise, a proficient samurai; and Beatrice, a voice-mimicking specialist. They use their unique individual skills for the Commonwealth to survive in a dark world filled with conspiracy, mystery, and infiltration. In the shadow of the war, they have only one goal in mind: completing their mission.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Mystery"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Amazon Prime"], "Stream Year": "2017", "Year": "2017", "color": "lightgray", "id": "Princess Principal", "label": "Princess Principal", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In the world of Gift, the bowels of the planet hide a highly sought after crystalline substance known as Giftium. A young boy on Gift named Sougo Amagi inherited his interest in Giftium from his mother, a researcher. As an inhabitant of Garden Indigo, a small and prosperous miner\u0027s town, Sougo has many opportunities to forage and collect rare crystals that can only be found there.\n\r\nHowever, the most exciting treasure that Sougo discovers is not a crystal, but a person. After being pulled into a school quarrel, he plummets into the deep caverns of an old mine. There, in the abysmal depths of the earth, Felia\u2014an enigmatic girl with red eyes and blue hair\u2014emerges from a large crystal. Through this strange first encounter, bonds of friendship are formed between Felia and Sougo. But Felia is being pursued by a secret organization that aims to use her powers for their own benefit, and Sougo and his friends must help her, all while discovering the true nature of this girl from the crystal.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "darkslateblue", "id": "Comet Lucifer", "label": "Comet Lucifer", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "In the city of Judoh, Claire Leonelli has inherited leadership of the Mafia group \"Vampire\" following the death of his father. To keep Claire\u0027s and other criminal activities in check, the city\u0027s Bureau of Urban Safety has Special Services Division operative Daisuke Aurora and the super android codenamed \"J\" (whose identity is apparently kept in secrecy, as androids are banned in the city). With both of them around, crime now has little room to breathe in Judoh.\n\r\n(Source: ANN)", "Episodes": "25", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2002", "Year": "2002", "color": "yellowgreen", "id": "HeatGuy J", "label": "HeatGuy J", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Regular high schooler Taichi Nishimura and his childhood friend, Rin Azuma, are on their way to school one ordinary morning. Suddenly, a glowing light envelops them, transporting them to a fantasy world full of magical creatures.\n\r\nUpon their arrival, Taichi and Rin are threatened by a beast. They are promptly saved by a group of adventurers, who advise the pair that traveling unarmed and inexperienced makes them vulnerable to the recently increasing monster attacks. Taichi and Rin are directed to the Guild, where they can determine their magical aptitude and register as adventurers. However, the test they take reveals an unprecedented result: Taichi and Rin possess extraordinary powers that far surpass the standard mage, instantly transforming them from typical high school students to the ultimate cheat magicians.\n\r\nTaichi and Rin learn to grasp the full extent of their powers and familiarize themselves with their new world. However, while the duo seeks to uncover the reason behind their transportation and a possible way back to their original world, unexpected trouble lurks in the shadows.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Isekai Cheat Magician", "label": "Isekai Cheat Magician", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "The majority of the Matsuno household is comprised of six identical siblings: self-centered leader Osomatsu, manly Karamatsu, voice of reason Choromatsu, cynical Ichimatsu, hyperactive Juushimatsu, and lovable Todomatsu. Despite each one of them being over the age of 20, they are incredibly lazy and have absolutely no motivation to get a job, choosing to live as NEETs instead. In the rare occurrence that they try to look for employment and are somehow able to land an interview, their unique personalities generally lead to their swift rejection.\n\r\nFrom trying to pick up girlfriends to finding the perfect job, the daily activities of the Matsuno brothers are never dull as they go on all sorts of crazy, and often downright bizarre, adventures. Though they desperately search for a way to improve their social standing, it won\u0027t be possible if they can\u0027t survive the various challenges that come with being sextuplets!\n\r\n[Written by MAL Rewrite]", "Episodes": "25", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "gold", "id": "Mr. Osomatsu", "label": "Mr. Osomatsu", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "Constantly outperformed by the girls\u0027 club, the boys\u0027 soft tennis club faces disbandment due to their poor skills and lack of positive results in matches. In desperate need of members, Toma Shinjou is looking to recruit capable players, but he fails to scout anyone. Enter Maki Katsuragi, a new transfer student who demonstrates great reflexes when he catches a stray cat in his classroom, instantly capturing Toma\u0027s attention. With his interest piqued, Toma ambitiously asks Maki to join the boys\u0027 team but is quickly rejected, as Maki doesn\u0027t wish to join any clubs. Toma refuses to back down and ends up persuading Maki\u2014only under the condition that Toma will pay him for his participation and cover other club expenses. \n\r\nAs Maki joins the team, his incredible form and quick learning allow him to immediately outshine the rest of the team. Although this gives rise to conflict among the boys, Maki challenges and pushes his fellow team members to not only keep up with his seemingly natural talent, but also drive them to devote themselves to the game they once neglected. \n\r\nThis story focuses on the potential of the boys\u0027 soft tennis club and their discovery of their own capability, while also enduring personal hardships and dealing with the darker side of growing up in middle school.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "orange", "id": "Stars Align", "label": "Stars Align", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "In the early years of Japan\u0027s Meiji Restoration, a human ronin must unite with an orc assassin to save an elf orphan from their common adversary.\n\r\n(Source: Netflix)", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "darkslateblue", "id": "Bright: Samurai Soul", "label": "Bright: Samurai Soul", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Merc Storia takes places in a world where humans and monsters coexist. The protagonist, Yuu, is a healer apprentice and possesses the ability to tame monsters. In a quest to regain the memories of Merc, a girl confined in a bottle, the pair embarks on a journey.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Merc Storia: The Apathetic Boy and the Girl in a Bottle", "label": "Merc Storia: The Apathetic Boy and the Girl in a Bottle", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "A village in danger, a mysterious child, warring daimyo, and the greatest ronin never known all clash in a Japan of magic and mechs. Learn the story of the first African samurai.\n\r\n(Source: Netflix)", "Episodes": "6", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2021", "Year": "2021", "color": "mediumpurple", "id": "Yasuke", "label": "Yasuke", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "The world is divided into two kingdoms: the Kingdom of White, which floats in the heavens and is ruled by their queen Iris, and the Kingdom of Black, which stands upon desolate land below and houses the
