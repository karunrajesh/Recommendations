 Kafuu, who is often seen with the talking rabbit, Tippy, on her head.\n\r\nAfter beginning to work as a waitress in return for room and board, Kokoa also befriends another part-timer, Rize Tedeza, who has unusual behavior and significant physical capabilities due to her military upbringing; Chiya Ujimatsu, a waitress from a rival cafe who does everything at her own pace; and Sharo Kirima, another waitress at a different cafe who has the air of a noblewoman despite being impoverished.\n\r\nWith fluffy silliness and caffeinated fun, Gochuumon wa Usagi Desu ka? is a heartwarming comedy about five young waitresses and their amusing adventures in the town they call home.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["KINMOZA!", "BLEND-S", "K-On!", "Non Non Biyori"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2014", "color": "gold", "id": "Is the Order a Rabbit?", "label": "Is the Order a Rabbit?", "shape": "dot", "size": 30}, {"Color": "mediumpurple", "Description": "Silent, apathetic, yet mischievous, 14-year-old Rokujou Miharu is the bearer of the hijutsu, \"Shinrabanshou,\" a powerful technique many ninja clans desire to possess to become the ruler of Nabari. Fellow classmate Kouichi and his English teacher Kumohira are both secretly Banten clan ninjas, pledging themselves to protect Miharu from his many attackers. Keeping apathetic, Miharu attempts to reject their invitation to join their ninja \"club.\" However, after numerous attacks, he finds no choice but to join their group as a means for his survival. Slowly, Miharu takes a step closer to becoming the ruler of Nabari.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Comedy", "Drama", "Fantasy", "Supernatural"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Naruto"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2008", "Year": "2008", "color": "mediumpurple", "id": "Nabari no Ou", "label": "Nabari no Ou", "shape": "dot", "size": 15}, {"Color": "blueviolet", "Description": "In the Sun Kingdom, sunshine is part of its citizens\u0027 everyday lives, and rain is something that they have never even heard of. However, in a faraway land called the Rain Dukedom, the weather is reversed, and everybody has the power to create rain with their voices.\n\r\nLivius Ifrikia has conquered the entire world and expanded the Sun Kingdom\u0027s influence in the three short years since he was crowned king. Upon learning about the powers to create rain, Livius decides to marry Nike Remercier, one of the princesses of the Rain Dukedom. However, those outside the Sun Kingdom have spread a rumor that Livius is a cruel, ruthless, and tyrannical ruler, and as word reaches the princess, she begins to prepare herself for the worst. But when she finally meets her fianc\u00e9, Nike discovers that he is an entirely different person from what she originally expected.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Romance"], "Genre_Header": "Adventure Fantasy", "MAL Recs": ["Snow White with the Red Hair"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "blueviolet", "id": "The World is Still Beautiful", "label": "The World is Still Beautiful", "shape": "dot", "size": 15}, {"Color": "gold", "Description": "At the start of her freshman year in college, Hana Uzaki reunites with Shinichi Sakurai, an upperclassman who was in the same club as her during her high school days. However, much to her surprise, the once active senior has ended up becoming a \"lonesome\" student, preferring to spend his free time in quiet peace.\n\r\nUzaki does whatever she can to keep Sakurai from being \"alone,\" from convincing him to go to the movies to going to his part-time workplace. While Sakurai finds her irritating and tiresome, he still goes along with Uzaki\u0027s hijinks and shenanigans, even if he knows that her perky personality will only lead the two of them into various comical situations.\n\r\nEven so, as the days pass by, their relationship only gets better, to the point where people around them misinterpret them to be a couple. At any rate, whenever Uzaki wants to hang out with her upperclassman, fun and adorable wackiness is sure to follow!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Ecchi"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Don\u0027t Toy with Me, Miss Nagatoro", "Teasing Master Takagi-san"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "gold", "id": "Uzaki-chan Wants to Hang Out!", "label": "Uzaki-chan Wants to Hang Out!", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "Every day, Naoto Hachiouji is teased relentlessly by Hayase Nagatoro, a first year student he meets one day in the library while working on his manga. After reading his story and seeing his awkward demeanor, she decides from that moment on to toy with him, even calling him \"Senpai\" in lieu of using his real name.\n\r\nAt first, Nagatoro\u0027s relentless antics are more bothersome than anything and leave him feeling embarrassed, as he is forced to cater to her whims. However, as they spend more time together, a strange sort of friendship develops between them, and Naoto finds that life with Nagatoro can even be fun. But one thing\u0027s for sure: his days will never be dull again.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Teasing Master Takagi-san", "Uzaki-chan Wants to Hang Out!"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "gold", "id": "Don\u0027t Toy with Me, Miss Nagatoro", "label": "Don\u0027t Toy with Me, Miss Nagatoro", "shape": "dot", "size": 20}, {"Color": "gold", "Description": "Having a friend that knows you inside out should be a good thing, but in Nishikata\u0027s case, the opposite is true.\n\r\nHis classmate Takagi loves to tease him on a daily basis, and she uses her extensive knowledge of his behavior to predict exactly how he will react to her teasing, making it nearly impossible for Nishikata to ever make a successful comeback. Despite this, Nishikata vows to someday give Takagi a taste of her own medicine by making her blush out of embarrassment from his teasing.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": ["Kaguya-sama: Love is War", "Don\u0027t Toy with Me, Miss Nagatoro", "Uzaki-chan Wants to Hang Out!"], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "Teasing Master Takagi-san", "label": "Teasing Master Takagi-san", "shape": "dot", "size": 25}, {"Color": "aquamarine", "Description": "Yotarou is a former yakuza member fresh out of prison and fixated on just one thing: rather than return to a life of crime, the young man aspires to take to the stage of rakugo, a traditional Japanese form of comedic storytelling. Inspired during his incarceration by the performance of distinguished practitioner Yakumo Yuurakutei, he sets his mind on meeting the man who changed his life. After hearing Yotarou\u0027s desperate appeal for his mentorship, Yakumo is left with no choice but to accept his very first apprentice.\n\r\nAs he eagerly begins his training, Yotarou meets Konatsu, an abrasive young woman who has been under Yakumo\u0027s care ever since her beloved father Sukeroku Yuurakutei, another prolific rakugo performer, passed away. Through her hidden passion, Yotarou is drawn to Sukeroku\u0027s unique style of rakugo despite learning under contrasting techniques. Upon seeing this, old memories and feelings return to Yakumo who reminisces about a much earlier time when he made a promise with his greatest rival.\n\nShouwa Genroku Rakugo Shinjuu is a story set in both the past and present, depicting the art of rakugo, the relationships it creates, and the lives and hearts of those dedicated to keeping the unique form of storytelling alive.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Kids on the Slope"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "aquamarine", "id": "Showa Genroku Rakugo Shinju", "label": "Showa Genroku Rakugo Shinju", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Fourteen-year-old Yukio \"Koyuki\" Tanaka is a dispirited young boy with no goals in life. However, this all changes when Koyuki saves a strange-looking dog named Beck from being harassed by a group of local kids. The dog\u0027s owner, 16-year-old Ryuusuke \"Ray\" Minami, is an emerging guitarist and the former member of a popular rock band. \n\r\nAfter Koyuki meets Ray again in a diner, the older boy leads him to his former band\u0027s meeting place and dazzles Koyuki with his amazing guitar skills. Slowly becoming interested in the glamour of western rock culture, Koyuki decides to start playing the guitar while helping Ray achieve his dream of leading the ultimate rock band. Together with Ray\u0027s younger sister Maho and a few other members, the two boys launch their career into the world of rock by forming a band called BECK. Beck follows the group\u0027s struggles and successes as they spread their fame across Japan.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Drama", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Nana", "Kids on the Slope", "Detroit Metal City: The Animated Series"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "pink", "id": "Beck: Mongolian Chop Squad", "label": "Beck: Mongolian Chop Squad", "shape": "dot", "size": 25}, {"Color": "mediumorchid", "Description": "Satoshi \"Sasshi\" Imamiya believes his life is in shambles, as only a 12-year-old can. Having lost his card collection, his childish dilemmas worsen when he learns that his childhood friend, Arumi Asahina, will be moving away.\n\r\nSuddenly, their issues are dashed aside for the surreal, and they find themselves transported away through bizarre worlds of science fiction, magic, and war. Any attempt to escape only catapults them into another alien land. Soon, the two come to a realization: every world is just a reimagining of their hometown. But there are two unfamiliar faces\u2014the voluptuous Mune-mune and the elusive blue-haired Eutus\u2014and they just might be the key to escaping their predicament.\n\nAbenobashi Mahou\u2606Shoutengai follows Sasshi and Arumi\u0027s comedic exploits as they desperately attempt to return home. However, when the pair unravel a tale spanning generations, they begin to wonder if the cause of their situation is more personal than they thought. Is returning home truly what they desire?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["FLCL"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2002", "color": "mediumorchid", "id": "Magical\u2606Shopping Arcade Abenobashi", "label": "Magical\u2606Shopping Arcade Abenobashi", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "\"Tsurune\"\u2014It\u0027s the sound made by the bowstring when an arrow is released, and the sound that inspired Minato Narumiya to learn Kyuudo, a modern Japanese martial art focusing on archery. However, an incident during his last middle school tournament caused him to quit the sport.\n\r\nBut soon, many factors conspire to make Minato take up the bow once again: the start of a new Kyuudo club in his high school, a chance encounter with a mysterious archer, and the support of his childhood friends, Seiya Takehaya and Ryouhei Yamanouchi. Together with his childhood friends and his new teammates, Kaito Onogi and Nanao Kisaragi, Minato rekindles his love for Kyuudo and works with his team toward their aim of winning the prefectural tournament.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Free! - Iwatobi Swim Club", "Run with the Wind"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2018", "color": "orange", "id": "Tsurune: Kazemai High School Kyudo Club", "label": "Tsurune: Kazemai High School Kyudo Club", "shape": "dot", "size": 20}, {"Color": "darkslateblue", "Description": "In the continent of Astraea, a man falls from the sky, possessing no memories other than his name, Yuuki. An elf named Kokkoro finds him, introducing herself as his guide in the world they are about to traverse. With Kokkoro\u0027s guidance, Yuuki is able to learn how this world works, from battling monsters to handling currency.\n\r\nTo earn money for their journey, Yuuki and Kokkoro decide to go to a nearby guild association to accept a simple quest. In their expedition, they meet Pecorine, a somewhat gluttonous but charming girl skilled in battle. The next day, they also meet Karyl, a cat girl specializing in magic.\n\r\nAfter some time, a bond of friendship and camaraderie forms between them, and the four decide to create a guild of their own. As they continue their adventures, they explore the world, meet new people, and will perhaps uncover the mysteries behind Yuuki\u0027s missing memories.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "13", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["KonoSuba: God\u0027s Blessing on This Wonderful World!"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Princess Connect! Re:Dive", "label": "Princess Connect! Re:Dive", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "When a group of seven children go to summer camp, the last thing that they expect is snow falling in July. In the confusion that follows this phenomenon, they each receive an odd device that transports them to another world. As soon as they wake up in this new world, they encounter strange creatures who call themselves \"Digimon.\" The Digimon tell them that they\u0027ve landed in the \"Digital World,\" far from home.\n\r\nWith only the Digimon and the \"Digivices\" as protection, the seven children set off to find their way home and learn the reason why they were brought here. Led by the impulsive Taichi Yagami and his hungry Digimon partner Agumon, this group will have to fight unknown evils as they discover more about this outlandish Digital World.\n\r\n[Written by MAL Rewrite]", "Episodes": "54", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Pok\u00e9mon"], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Hulu"], "Stream Year": "1999", "Year": "1999", "color": "darkslateblue", "id": "Digimon: Digital Monsters", "label": "Digimon: Digital Monsters", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "Pok\u00e9mon are peculiar creatures with a vast array of different abilities and appearances; many people, known as Pok\u00e9mon trainers, capture and train them, often with the intent of battling others. Young Satoshi has not only dreamed of becoming a Pok\u00e9mon trainer but also a \"Pok\u00e9mon Master,\" and on the arrival of his 10th birthday, he finally has a chance to make that dream a reality. Unfortunately for him, all three Pok\u00e9mon available to beginning trainers have already been claimed and only Pikachu, a rebellious Electric-type Pok\u00e9mon, remains. However, this chance encounter would mark the start of a lifelong friendship and an epic adventure!\n\r\nSetting off on a journey to become the very best, Satoshi and Pikachu travel across beautiful, sprawling regions with their friends Kasumi, a Water-type trainer, and Takeshi, a Rock-type trainer. But danger lurks around every corner. The infamous Team Rocket is always nearby, seeking to steal powerful Pok\u00e9mon through nefarious schemes. It\u0027ll be up to Satoshi and his friends to thwart their efforts as he also strives to earn the eight Pok\u00e9mon Gym Badges he\u0027ll need to challenge the Pok\u00e9mon League, and eventually claim the title of Pok\u00e9mon Master. \n\r\n[Written by MAL Rewrite]", "Episodes": "276", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Digimon: Digital Monsters"], "Season": "Spring", "Stream Sites": ["Netflix", "Amazon Prime", "Hulu"], "Stream Year": "1997", "Year": "1997", "color": "darkslateblue", "id": "Pok\u00e9mon", "label": "Pok\u00e9mon", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Gen Kudou, a koto maker, believes that his delinquent grandson Chika would never understand the profoundness of the traditional musical instrument. In an attempt to make up for his naivety and understand the words of his late grandfather, Chika tries to join the Tokise High School Koto Club. \n\r\nEven though the club is in dire need of members, new club president Takezou Kurata is unwilling to easily accept Chika\u0027s application due to his bad reputation. Nonetheless, after seeing Chika\u0027s seriousness and enthusiasm, Takezou allows the problem child to join, along with koto prodigy Satowa Houzuki and three of Chika\u0027s energetic friends. Kono Oto Tomare! follows the merry band of musicians as they aspire to play at the national competition.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Chihayafuru", "Those Snow White Notes"], "Season": "Spring", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "lightsalmon", "id": "Kono Oto Tomare!: Sounds of Life", "label": "Kono Oto Tomare!: Sounds of Life", "shape": "dot", "size": 20}, {"Color": "indigo", "Description": "In a world covered by an endless sea of sand, there sails an island known as the Mud Whale. In its interior lies an ancient town, where the majority of its inhabitants are said to be \"Marked,\" a double-edged trait that grants them supernatural abilities at the cost of an untimely death. Chakuro is the village archivist; young and curious, he spends his time documenting the discovery of newfound islands. But each one is like the rest\u2014abandoned save for the remnants of those who lived there long ago. \n\r\nFor the first time in six months, another island crosses the horizon, so Chakuro and his friends join the scouting group. During the expedition, they find vestiges of an archaic civilization. And inside one of its crumbling remains, Chakuro discovers a girl who will change his destiny and the world inside the Mud Whale as he knows it.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Fantasy", "Mystery"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["From the New World"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2017", "color": "indigo", "id": "Children of the Whales", "label": "Children of the Whales", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "In present times, Gods and Demons coexist together with Humans after the door between each of these worlds had opened. Tsuchimi Rin is a normal young high school student attending Verbena Academy, spending his days living peacefully with his childhood friend Kaede. Unexpectedly, one day the King of Gods, the King of Demons and their families move into be Rin\u0027s next door neighbors. Apparently the daughter of the Gods, Sia, and the daughter of the demons, Nerine, are both deeply in love with Rin after having met him in the past. Along with his playful friendship with upperclassmen Asa and his encounter with the silent but cute Primula, Rin has much on his hands dealing with the affections of each of these girls. Based on the eroge by Navel.", "Episodes": "24", "Genre": ["Comedy", "Drama", "Fantasy", "Romance", "Ecchi"], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["School Days", "D.C.~Da Capo~"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2005", "Year": "2005", "color": "mediumorchid", "id": "Shuffle!", "label": "Shuffle!", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "In the peaceful little town of Sakuranomori, a group of young friends are about to bid farewell to one of their own. Due to his parents\u2019 business plans, Sana Hidaka has to move away from his quiet childhood home to the boisterous city of Tokyo. Though it pains him, he must say goodbye to his precious friends\u2014the kind-hearted Aoi Oribe, the spunky Wakatsuki twins, Shuri and Shuusuke, and the cheerful and upbeat Nanaka Yatsushiro. But even though he is reluctant to leave them behind, he believes that no matter how far apart they are, they will always cherish the memories of their friendship.\n\r\nFive years later, Sana, now a 16-year-old high school student, returns to his hometown with the hope of restoring his old life. However, he quickly realizes that although his town may not have changed drastically, the friends he left behind are not who they used to be. Unsettling shadows loom over Sakuranomori as his friends hold new secrets and bear burdens that threaten the bonds they once shared.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["School Days"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "lightsalmon", "id": "Myself; Yourself", "label": "Myself; Yourself", "shape": "dot", "size": 15}, {"Color": "peru", "Description": "Things are not always what they seem. This is especially true for Ruuko Kominato, when she receives a deck of cards for the popular card game WIXOSS, only to find a girl trapped inside her LRIG, or avatar card. Upon meeting others in the same situation, Ruuko discovers that she has now become a \"Selector,\" a player in a special version of WIXOSS where girls can battle each other for a chance to have their deepest desires come true. However, there is a catch. In contrast to the glory that awaits them after their victories, there is a cruel fate: if they lose three times, their lives will be destroyed.\n\r\nIn an ominous game filled with lies and deceit, Ruuko and her newfound friends must uncover the secrets behind WIXOSS and realize what is truly most important to them before it is too late.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["High Stakes GameHigh Stakes ", "Psychological", "Strategy GameStrategy "], "Genre_Header": "Other Genre", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "peru", "id": "Selector Infected WIXOSS", "label": "Selector Infected WIXOSS", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "On the first day of junior high school, Mato Kuroi happens to run into Yomi Takanashi, a shy, withdrawn girl whom she immediately takes an interest in. Mato tries her best to make conversation with Yomi, wanting to befriend her. At first, she is avoided, but the ice breaks when Yomi happens to notice a decorative blue bird attached to Mato\u0027s phone, which is from the book \"Li\u0027l Birds At Play.\" Discovering they have a common interest, the two form a strong friendship.\n\r\nIn an alternate universe, the young girls exist as parallel beings, Mato as Black\u2605Rock Shooter, and Yomi as Dead Master. Somehow, what happens in one world seems to have an effect on the other, and unaware of this fact, the girls unknowingly become entangled by the threads of fate.\n\r\n[Written by MAL Rewrite]", "Episodes": "8", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "darkgreen", "id": "Black Rock Shooter", "label": "Black Rock Shooter", "shape": "dot", "size": 15}, {"Color": "mediumpurple", "Description": "For many girls in N-City, playing the popular social role-playing game Magical Girl Raising Project is as close as they could come to being a real magical girl. However, for some rare players, that dream can become a reality. One such girl is Koyuki Himekawa, who receives a notification one night that she has been selected to become a magical girl, her in-game avatar Snow White.\n\r\nAs Koyuki and other chosen players in the city begin helping those in need, they all receive yet another notification: the admins have decided that they want to reduce the number of magical girls. Whoever collects the least amount of Magical Candies\u2014which are awarded for their magical girl activities\u2014in their competition each week will lose their powers. But when a real-world tragedy happens to the first player that drops out, they are shown the repercussions of losing their abilities. As more participants inevitably lose the competition and more twisted rules are added, the girls soon realize that their \"contest\" is actually a desperate fight for survival.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Fantasy", "Supernatural", "Suspense"], "Genre_Header": "Action Fantasy", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2016", "color": "mediumpurple", "id": "Magical Girl Raising Project", "label": "Magical Girl Raising Project", "shape": "dot", "size": 15}, {"Color": "peru", "Description": "Akari Taiyou is an apprentice fortune teller living with her aunt, uncle, and their daughter Fuyuna. Having lost her mother at a young age, the only thing Akari has left of her is a deck of tarot cards and a dream to follow in her footsteps as a fortune teller.\n\r\nOne night, Akari has a dream of being attacked by a plant monster and witnesses a stronger version of herself defeat it. When she awakens, she discovers to her horror that the monster was actually Fuyuna. But mysteriously, Akari and her relatives soon forget Fuyuna ever existed. After another close encounter with a similar monster, she is rescued by three magical girls: Ginka Shirokane, Seira Hoshikawa, and Luna Tsukuyomi. They explain that they are from the Sefiro Fiore organization, which uses Elemental Tarot power to fight the evil creatures known as \"Daemonia.\"\n\r\nAkari discovers she too is a magical girl and has inherited her mother\u0027s power of The Sun card. However, she comes to realize Daemonia are actually people who have been possessed, and she must decide whether to try to save what is left of their humanity or to wipe them from existence. As Akari comes to terms with her grim duty of protecting the world from Daemonia, the bonds of the organization and that of their team will soon be strained when they deal with grave threats from the outside and from within.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Mahou ShoujoMahou "], "Genre_Header": "Other Genre", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "peru", "id": "Day Break Illusion", "label": "Day Break Illusion", "shape": "dot", "size": 15}, {"Color": "aquamarine", "Description": "It\u0027s the last day of the school term in Kamakura Girl\u0027s School, and summer is about to begin. Serious but polite 14-year-old Ichika Tachibana is excited to make her summer vacation with her friends a special break to remember! But little does Ichika know that this summer will be more special than she could have ever imagined.\n\r\nWhile cleaning in an unused school building, Ichika notices an image of an unfamiliar girl in place of her own reflection in a large mirror. Convinced by her friends that she was just seeing things, she is surprised to see the girl in the mirror later that day, holding her lost cell phone. Introducing herself as Manatsu Kuroki, she comes out of the mirror and hands Ichika\u0027s phone back\u2014and to Ichika\u0027s surprise, the stones on her cell phone charm have changed colors and now allow her to borrow the power of the 12 Djinn that watch over the world.\n\nUta Kata is a tale of a young girl who will realize new things through her interactions with these spirits. As the Djinn show her overwhelming sights, they will soon also bring to her overwhelming thoughts...\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama"], "Genre_Header": "Drama Other/Only", "MAL Recs": ["Puella Magi Madoka Magica"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "aquamarine", "id": "Utakata", "label": "Utakata", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Haruka Nogizaka is the most popular student in the prestigious Hakujo Academy, possessing unparalleled beauty, talent, and influence. Unbeknownst to her fellow students, however, she keeps an embarrassing secret of being an otaku\u2014something that can potentially destroy her elegant reputation.\n\r\nUnfortunately for Haruka, an encounter with the timid Yuuto Ayase in the school library spells the end of her well-kept secret. However, the two reach a mutual agreement with Yuuto promising to keep Haruka\u0027s secret, sparking an unexpected friendship between them. Nonetheless, with Haruka\u0027s status as the school celebrity and her friendly relationship with Yuuto, both of them are bound to be the subject of gossip everywhere they go!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["OreImo"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2008", "color": "red", "id": "Haruka Nogizaka\u0027s Secret", "label": "Haruka Nogizaka\u0027s Secret", "shape": "dot", "size": 15}, {"Color": "red", "Description": "High school student Takeru Takemoto works part time as a (motor)bike courier. During one of his deliveries, he saw a mysterious light passing him and fell into a forest. What he had found was a beautiful girl coming out from a glowing cocoon, calling herself \"Hikari.\" While Takeru was quite embarrassed because of Hikari\u0027s nudity, a strange monster suddenly showed up and immediately attacked the two. Both Takeru and Hikari demonstrated the power of their other selves before Takeru had a clue of what\u0027s going on.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy", "Drama", "Romance", "Sci-FiSci-", "Ecchi"], "Genre_Header": "RomCom", "MAL Recs": ["Elfen Lied"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "red", "id": "This Ugly Yet Beautiful World", "label": "This Ugly Yet Beautiful World", "shape": "dot", "size": 15}, {"Color": "red", "Description": "High school student Yoshiharu Sagara wakes up and finds himself in the middle of a raging Sengoku period battle. He is saved by the legendary Hideyoshi Toyotomi, but at the cost of the hero\u0027s life. With his dying breath, the warrior pleads for Yoshiharu to become a feudal lord in his place. Now that the course of history has been changed, Yoshiharu pledges to keep the timeline from diverging any further. Yet, after rescuing Nobuna Oda\u2014whom he discovers is actually the fabled Nobunaga Oda\u0027s female counterpart\u2014Yoshiharu realizes he has been transported to an alternate reality where most of Japan\u0027s historical warlords are now cute girls!\n\r\nTo set things right and find a way back home, Yoshiharu agrees to become one of Nobuna\u0027s retainers and assist her in a conquest of Japan. As Nobuna initiates her campaign, Yoshiharu discovers that the history he learned from playing the video game \"Nobunaga\u0027s Ambition\" allows him to predict future events and turn the tide of war. Using this invaluable gift to aid the Oda clan\u0027s beautiful generals, Yoshiharu hopes to help his new lord fulfill her dream and win the hearts of women everywhere.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Battle Girls: Time Paradox"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "red", "id": "The Ambition of Oda Nobuna", "label": "The Ambition of Oda Nobuna", "shape": "dot", "size": 15}, {"Color": "limegreen", "Description": "Yoshino Hide is an average girl who always seems to find trouble wherever she goes. One day Yoshino visits a local shrine to pray in order to pass her upcoming test. However, Yoshino sees a blue light coming from inside the Shrine and looks inside to find a mysterious person performing a magic spell. In a stroke of bad luck, Yoshino trips on a small bell and crashes into the shrine, prompting the stranger to catch her. Upon Yoshino\u0027s capture, the magic spell spirals out of control and sends Yoshino back in time to the Sengoku Era.\n\r\nYoshino then encounters Akechi Mitsuhide and Oda Nobunaga. But unlike what really happened during the era, Hideyoshino realizes that everyone in the world is female. She then decides to help Oda Nobunaga find the Crimson Armor which is said to allow the person wearing the armor to conquer all of Japan.", "Episodes": "13", "Genre": ["Action", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": ["The Ambition of Oda Nobuna"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2011", "color": "limegreen", "id": "Battle Girls: Time Paradox", "label": "Battle Girls: Time Paradox", "shape": "dot", "size": 15}, {"Color": "yellowgreen", "Description": "The Great Kanto Desert, a sweltering wasteland of nothing but ruins and sand, is all that remains of post-apocalyptic Japan. The once fair population has been left to cling to the inhospitable dunes for survival. At least, that is the case for normal people. For those who have spent a little too long in the Kanto sun, the desert offers a wondrous opportunity to make a name for themselves.\n\r\nOne such person is the masked handyman \"Sunabouzu,\" or Desert Punk, who has forged a legendary reputation for always finishing his jobs, no matter the nature or cost. Cunning and ruthless, he has become a force of crude destruction to the other desert people. However, the \"Vixen of the Desert,\" Junko Asagiri, discovers that Sunabouzu is not without his weaknesses\u2014he is easily swayed by his insatiable lust for large-breasted desert babes. \n\r\nFollowing their chaotic adventures through the Kanto Desert, Sunabouzu features a bizarre cast of personalities who entertain themselves with senseless violence and perversion in a world long destroyed by their forefathers. And just like them, they have not learned a damn thing.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Adventure", "Comedy", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Adventure", "MAL Recs": ["Trigun"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "yellowgreen", "id": "Desert Punk", "label": "Desert Punk", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "What if you hold the power to hear the voices or see fragments of images from the future? Would that be a good thing or a bad thing? Glasslip follows the life of Touko Fukami, an aspiring glass artist born from a glass artisan family. She enjoys her worry-free life in Fukui, save for the fragments of images that she sees on occasion.\n\r\nOn her 18th summer, she meets the transfer student Kakeru Okikura at her school, and then again at her favorite caf\u00e9 called Kazemichi together with all four of her friends. The voices from the future lead Kakeru to Touko, and his arrival disrupts her mediocre existence. All six of the friends must face their most unforgettable summer full of hope, affection, and heartache.", "Episodes": "13", "Genre": ["Romance", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["A Lull in the Sea"], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "orangered", "id": "Glasslip", "label": "Glasslip", "shape": "dot", "size": 15}, {"Color": "olivedrab", "Description": "Kintarou Ooe is a specialist in part-time work, riding all over the highways and byways of Japan on his trusty steed, the Mikazuki 5, and finding employment wherever he can. His adventures bring him knowledge and experience that can\u0027t be taught in a classroom, from political corruption to the delicacy of a young woman\u0027s heart. With nothing but the open road before him\u2014not to mention the many beautiful women along the way\u2014Kintarou pursues his spirit of education while attempting to hold down his various odd jobs, however undignified they may be. As he learns from each task he takes on, who knows what could happen? He might even be able to save the world one day. One thing is for sure\u2014this will all be very educational!\n\r\n[Written by MAL Rewrite]", "Episodes": "6", "Genre": ["Adventure", "Comedy", "Ecchi"], "Genre_Header": "Comedy Adventure", "MAL Recs": ["Great Teacher Onizuka"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "olivedrab", "id": "Golden Boy", "label": "Golden Boy", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Kumiko Yamaguchi is smart, enthusiastic, and ready to start her dream job as a math teacher at Shirokin Academy. But as her first day opens on atrocious students and cowering teachers, Kumiko realizes that the all-boys high school is a cesspool of delinquents with no intention of improving themselves.\n\r\nHowever, what her rowdy students don\u0027t know is that behind her dorky facade, Kumiko is the acting head of a powerful yakuza clan, and she has the skills to prove it! Capable of overpowering even the strongest of gangsters in seconds, Kumiko must keep her incredible strength and criminal influence a secret in order to keep her job. Unfortunately, with the vice principal constantly trying to get her fired and Shin Sawada, the leader of her class of delinquents, suspecting she\u0027s stronger than she lets on, Kumiko has a difficult teaching career ahead of her.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Drama", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Great Teacher Onizuka"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "pink", "id": "The Gokusen", "label": "The Gokusen", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "There is a popular saying: \"you can never be too careful.\" It is very important to prepare for every situation you may face, even if it seems like an unnecessary waste of time. Also, in games like RPGs, it is good to exceed the level of your enemies to achieve total victory.\n\r\nThese words describe Seiya Ryuuguuin a little too perfectly. After being summoned by the goddess Ristarte to save the world of Gaeabrande from destruction, the hero prepares himself for his noble journey. While this might be normal, he spends a very long time training himself, despite having overpowered stats. He fights weak enemies using his strongest skills and buys excessive amounts of supplies and potions\u2014all to stay safe.\n\r\nWhile his attitude may be a bit annoying, it might just be the saving grace of Gaeabrande, especially considering that it is a world where the forces of evil dominate each and every expectation.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["KonoSuba: God\u0027s Blessing on This Wonderful World!"], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2019", "Year": "2019", "color": "darkslateblue", "id": "Cautious Hero: The Hero Is Overpowered but Overly Cautious", "label": "Cautious Hero: The Hero Is Overpowered but Overly Cautious", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "Shy and soft-spoken Fumi Manjoume and upfront and caring Akira Okudaira were best friends in elementary school, but this changed when Fumi and her family moved away. Years later, Fumi moves back to her hometown after being accepted at Matsuoka Girls\u2019 High School. She finally reunites with Akira, who is going to attend Fujigatani Girls\u2019 Academy. Despite their reunion, their relationship isn\u0027t the same as it was years ago.\n\r\nAs soon as Fumi starts attending school, popular senior Yasuko Sugimoto takes notice of her and flatters her more than any other underclassmen. After running to Akira for help so many times before, Fumi must figure out who she is as a person instead of standing in someone else\u2019s shadow.  However, that doesn\u2019t stop Akira from wanting her friendship with Fumi to be as it once was. Will the girls be able to conquer the high school stage of growing up before it pulls them apart?\n\r\n[Written by MAL Rewrite]\n", "Episodes": "11", "Genre": ["Girls LoveGirls ", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["Whispered Words"], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2009", "Year": "2009", "color": "orangered", "id": "Sweet Blue Flowers", "label": "Sweet Blue Flowers", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Murasame Sumika is popular in the high school for her excellence in the marks and sports. However, she has a secret: she is in love with her classmate Kazama Ushio. Ushio also has a liking to the love between girls, but she hasn\u0027t noticed Sumika\u0027s feelings and has always been refused by other girls.", "Episodes": "13", "Genre": ["Comedy", "Girls LoveGirls ", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Sweet Blue Flowers"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2009", "color": "red", "id": "Whispered Words", "label": "Whispered Words", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "In the year 1939, humanity was on the verge of destruction. Equipped with weapons of devastating power, a mysterious alien race, known as the Neuroi, began an invasion of the Earth, ravaging the planet, obliterating countries, and vanquishing human armies. To counter this seemingly unstoppable force, the world\u0027s powers united. A new device was produced, called the Striker Unit, capable of facing Neuroi technology. Girls equipped with the Striker Unit became known as the Witches, forming humanity\u0027s last line of defense. They began their fight against the Neuroi, utilizing their now-enhanced magical abilities, flaunting destructive weapons no human could manage.\n\r\nFast forward to 1944\u2014Yoshika Miyafuji is a young teenage girl who eventually decides to join the 501st Joint Fighter Wing, known as the \"Strike Witches.\" With no formal training however, can Miyafuji learn to cooperate with her fellow Strike Witches? And if so, can she save humanity from the Neuroi onslaught?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Vividred Operation"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2008", "Year": "2008", "color": "darkgreen", "id": "Strike Witches", "label": "Strike Witches", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Friendship is the key to protecting the world.\n\r\nThat is everyone\u0027s wish. Here in a world where science has solved all questions.\n\r\nThis story is set in Oshima. The happy, carefree 14-year-old Akane Isshiki lived a poor, but well loved life together with her reliable little sister, Momo, who does all the housework, and her grandfather, Kenjirou, a genius inventor who only created useless devices. When the weather is clear, they can see the artificial island, Blue Island, across the sea. In the center of that island rises the revolutionary Manifestation Engine, a discovery that solved the world\u0027s energy problems.\n\r\nIt is a peaceful future, just like everyone dreamed of. One where everyone can smile and be happy...\n\r\nBut suddenly, the world is visited by danger. An unknown enemy, the Alone, appear, targeting the Manifestation Engine. As none of their weapons worked and they fell into despair, a lone girl takes a stand wearing a red \"Palette Suit\" which wields a great, hidden power. Before long, allies gather around her to fight.\n\r\nAnd their friendship becomes the only hope for saving the world!\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action", "Sci-FiSci-", "Ecchi"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Strike Witches"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "darkgreen", "id": "Vividred Operation", "label": "Vividred Operation", "shape": "dot", "size": 15}, {"Color": "lightgray", "Description": "In the year 5053, French aristocrats Viscount Albert de Morcerf and Baron Franz d\u0027Epinay attend the festival of Carnival on the moon city of Luna. While Franz is just looking to have fun, Albert is seeking something more to fill his life\u2014but he finds more than he bargained for in The Count of Monte Cristo, a mysterious and charming self-made nobleman who meets his gaze during an opera performance.\n\r\nThrough a few twists and turns, Albert befriends the Count and introduces him into French society. The Count, however, has more on his mind than just friendship; he plots to finally unleash his vengeance on those who wronged him years earlier. Gankutsuou follows Albert and the Count\u0027s intertwined destinies and the ultimate price paid for enacting revenge.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Drama", "Mystery", "Sci-FiSci-", "Supernatural", "Suspense"], "Genre_Header": "Mystery", "MAL Recs": ["Monster"], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2004", "Year": "2004", "color": "lightgray", "id": "Gankutsuou: The Count of Monte Cristo", "label": "Gankutsuou: The Count of Monte Cristo", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Since ancient times, the citizens of Salutania have lived within a shroud of miasma, a force that brings forth monsters creating havoc around the world. When the kingdom\u0027s Order of Knights becomes incapable of containing the monsters, the Grand Magus summons a holy maiden\u2014the legendary \"Saint\"\u2014to obliterate the horrid creatures and restore peace.\n\r\nOne evening, as Sei Takanashi returns home from a long day at work, a magical force pulls her into a foreign world. Upon her arrival to the kingdom of Salutania, she overhears that the Grand Magus inadvertently summoned two Saints\u2014Sei and a brown-haired girl. Needing only one holy maiden, the prince declares the other girl as the Saint, leaving Sei to her own devices.\n\r\nSei sets her sight on the Medicinal Flora Research Institute, an establishment known for its studies regarding herbs and potions. While indulging in her latest passion, Sei has a fateful encounter with the commander of the Third Order of Knights. But little does she know, her aptitude as a Saint will continue to exert its influence over her new life.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Snow White with the Red Hair"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "indigo", "id": "The Saint\u0027s Magic Power is Omnipotent", "label": "The Saint\u0027s Magic Power is Omnipotent", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Western Restaurant Nekoya is a popular eatery located on a street corner in a Tokyo shopping district. Serving both traditional Japanese fare as well as Western dishes, this eating establishment is popular among Tokyo\u0027s residents. But this seemingly ordinary restaurant is also popular with another type of clientele...\n\r\nWhile the restaurant is thought to be closed on Saturdays, the truth is that on this special day each week, its doors are instead opened to the inhabitants of other worlds. From dragons and elves to fairies and mages, this restaurant has no shortage of strange customers. Nevertheless, the enigmatic chef known only as \"Master\" will be waiting to serve up their favorite dishes with a kind smile and keep them coming back for many more Saturdays to come. \n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Fantasy", "Gourmet", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Isekai Izakaya: Japanese Food From Another World"], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2017", "Year": "2017", "color": "indigo", "id": "Restaurant to Another World", "label": "Restaurant to Another World", "shape": "dot", "size": 15}, {"Color": "indigo", "Description": "Experienced head chef Nobuyuki Yazawa and friendly waitress Shinobu Senke run a traditional Japanese izakaya called Nobu\u2014a bar known for serving a tasty array of food and drink. Welcoming any and all customers, the pair strive to showcase Nobu\u0027s exclusive menu and provide the best possible experience.\n\r\nHowever, despite its ordinary appearance, the establishment opens to the heart of Aitheria, a city from a parallel universe. As news of the restaurant\u0027s exquisite dishes spreads throughout the lands, Aitherian citizens from various social backgrounds travel to Nobu in search of new and delicious cuisine, bringing with them an empty stomach and riveting stories to tell.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Fantasy", "Gourmet"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": ["Restaurant to Another World"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "indigo", "id": "Isekai Izakaya: Japanese Food From Another World", "label": "Isekai Izakaya: Japanese Food From Another World", "shape": "dot", "size": 15}, {"Color": "red", "Description": "It is widely believed that science can provide rational explanations for the countless phenomena of our universe. However, there are many aspects of our existence that science has not yet found a solution to and cannot decipher with numbers. The most notorious of these is the concept of love. While it may seem impossible to apply scientific theory to such an intricate and complex emotion, a daring pair of quick-witted Saitama University scientists aim to take on the challenge.\n\r\nOne day the bold and beautiful Ayame Himuro outwardly declares that she is in love with Shinya Yukimura, her fellow logical and level-headed scientist. Acknowledging his own lack of experience with romance, Yukimura questions what factors constitute love in the first place and whether he is in love with Himuro or not. Both clueless in the dealings of love, the pair begin to conduct detailed experiments on one another to test the human characteristics that indicate love and discern whether they demonstrate these traits toward each other.\n\r\nAs Himuro and Yukimura begin their intimate analysis, can the two scientists successfully apply scientific theory, with the help of their friends, to quantify the feelings they express for one another?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Kaguya-sama: Love is War"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2020", "Year": "2020", "color": "red", "id": "Science Fell in Love, So I Tried to Prove It", "label": "Science Fell in Love, So I Tried to Prove It", "shape": "dot", "size": 15}, {"Color": "red", "Description": "When Masamune Makabe was a child, he was rejected by a rich, beautiful girl named Aki Adagaki, who gave him the nickname \u0027\u0027Piggy\u0027\u0027 for being overweight. Devastated, Masamune put great effort into working out to improve his appearance. Now a handsome yet narcissistic high school student, Masamune is determined to exact revenge\u2014he will have Aki fall madly in love with him and ultimately reject her the next time they meet.\n\r\nTo his surprise, Masamune discovers he has transferred into Aki\u0027s school. Setting his plan into motion, Masamune first begins to form a relationship with the \u0027\u0027Brutal Princess\u0027\u0027 but, despite his efforts, fails miserably at his initial attempts. Shockingly, when Masamune finally progresses towards his vengeance, he receives a mysterious letter addressing him by his old nickname. Unless Masamune discovers the sender\u0027s identity, his plan is doomed before it even starts!\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Nisekoi: False Love"], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2017", "Year": "2017", "color": "red", "id": "Masamune-kun\u0027s Revenge", "label": "Masamune-kun\u0027s Revenge", "shape": "dot", "size": 15}, {"Color": "darkgrey", "Description": "Creatures known as Shokujinki have been secretly living alongside humans for hundreds of years. Though they may look like humans, Shokujinki are able to transform into uncontrollable beasts with gigantic claws and consume humans to survive. The equally secretive Kifuuken dojo specializes in killing Shokujinki by cutting off their arms, and is the only force preventing unchecked Shokujinki domination.\n\r\nToshihiko Momota, the son of the leader of the Kifuuken, is instantly charmed by a mysterious woman named Yuka Kamitsuki. Their relationship is complicated, however, because unbeknownst to them both, Yuka is a Shokujinki and Toshihiko is sworn to kill her. Meanwhile, the Kifuuken is having a crisis of confidence as Toshihiko\u0027s brother Kazuma pushes against tradition and tries to modernize the Kifuuken. As emotions are strained and the secrets of both the past and present are revealed, who will live, and who will be eaten?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Action", "Horror", "Romance", "Supernatural"], "Genre_Header": "Horror Other/Only", "MAL Recs": ["Devilman: Crybaby"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2006", "color": "darkgrey", "id": "Kemonozume", "label": "Kemonozume", "shape": "dot", "size": 15}, {"Color": "darkslateblue", "Description": "After an enthusiastic invitation from her friend, Kaede Honjou reluctantly agrees to try New World Online: a very popular VRMMO played by thousands of people across Japan. Naming her in-game character Maple, she sets out on her journey. As a complete novice to such games, she allocates all of her stat points into vitality, desiring to not get hurt. With not a single point in any other stat, Maple has extraordinarily high defense, but she can\u0027t move quickly or hit hard.\n\r\nThis doesn\u0027t end badly for her, however. Due to her high defense, Maple acquires overpowered skills such as Total Defense, Poison Immunity, and Devour. These skills, along with the incredibly powerful items she obtains, allow her to obliterate most enemies in a single hit. After only a few days of playing the game, Maple claims third place in a server-wide event, gaining a reputation as a player who is both unkillable and absurdly powerful.\n\r\nDespite her overpowered character, Kaede has much to learn. As she progresses through the game, she meets new friends and acquaintances, helping her complete new levels and events. Through all of her adventures, she may even pick up some other crazy skills that exceed all expectations.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Adventure", "Comedy", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": ["Kuma Kuma Kuma Bear", "That Time I Got Reincarnated as a Slime"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "darkslateblue", "id": "BOFURI: I Don\u0027t Want to Get Hurt, so I\u0027ll Max Out My Defense. Season 1", "label": "BOFURI: I Don\u0027t Want to Get Hurt, so I\u0027ll Max Out My Defense. Season 1", "shape": "dot", "size": 20}, {"Color": "darkgreen", "Description": "After emerging victorious from a brutal underground tournament, Baki Hanma continues on his path to defeat his father, Yuujirou, the strongest man in the world. However, he gets no time to rest when the tournament runner, Tokugawa Mitsunari, visits him at school. He reveals to Baki that five incredibly dangerous death row inmates from around the world\u2014all skilled in martial arts\u2014have simultaneously escaped confinement and are heading to Tokyo, each wishing to finally know the taste of defeat. Tokugawa warns that, due to his well-known strength, Baki is bound to encounter them sooner or later, and he will not be their only target.\n\r\nAdapting the first saga of the second manga series, Baki centers on the all-out war between the esteemed martial artists of Japan and those of the dark underground world.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Kengan Ashura"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Baki", "label": "Baki", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Business deals are usually made through meetings and contracts; but in the world of Kengan Ashura, businesses resort to other means to make their decisions: by hiring gladiators. Yabako Sandrovich\u0027s Kengan Ashura depicts a world brimming with action, violence, and martial arts\u2014one where powerful gladiators have fought in grand arenas since the Edo Period to settle the disputes of wealthy businesses and merchants.\n\r\nOuma Tokita, who is nicknamed \"The Ashura,\" is a fighter trying to prove himself as the strongest. Hideki Nogi, a member of the Nogi Group, hires Ouma to fight for him and makes Kazuo Yamashita, an average middle-aged man, his manager. The duo is thrown into fights facilitated by the Kengan Association. Their journey will be full of ruthless battles with other fighters aiming for the same goal. Do they have what it takes to be the best?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Baki"], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "Kengan Ashura", "label": "Kengan Ashura", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Kaoruko \"Chaos\" Moeta is a young manga artist who is down on her luck. She wants to draw manga about high school girls, but her storyboards are bland, her art uninspired, and her premises weak. Her concerned, exasperated editor comes up with an idea: push Chaos to be more social. So, by her recommendation, Chaos moves into a dormitory for female manga artists. She soon meets the other residents: Tsubasa Katsuki, a shounen manga artist; Ruki Irokawa, who draws erotic manga popular with women; and Koyume Koizuka, a shoujo artist who, like Chaos, has yet to be serialized. Quickly striking up a friendship with these girls, Chaos finds new inspiration for her manga and continues to grow her creativity.\n\nComic Girls is a showcase of the daily lives of these manga artists. Will Chaos finally be able to make her debut and become serialized? None of the girls know, but they will all do their best to help each other become the best artists they can be.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["New Game!"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2018", "color": "pink", "id": "Comic Girls", "label": "Comic Girls", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Yuuta Segawa has just started his freshman year of university. One day, his sister Yuri, who raised him after their parents died, asks him to take care of her daughters Hina, Sora and Miu while she and her husband go overseas on a business trip. Yuuta grudgingly accepts, but tragedy strikes when their plane goes missing and all passengers are presumed dead. In an effort to prevent the three girls from being split up, Yuuta goes against their family and takes them in, just as his sister took him in when he had no one else.\n\r\nNow the four find themselves in a new and peculiar situation: Yuuta must learn how to balance his new responsibilities\u2014as the newest member of the Street Observation Research Society, a club for people watching, and also as a father figure\u2014while Sora, Miu, and Hina come to terms with the loss of their parents.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Romance", "Slice of LifeSlice of "], "Genre_Header": "RomCom", "MAL Recs": ["Bunny Drop"], "Season": "Winter", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2012", "color": "red", "id": "Listen to Me, Girls. I Am Your Father!", "label": "Listen to Me, Girls. I Am Your Father!", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Katakura Kippei is in every way a high school playboy. Spending his days flirting with any female he can see, responsibility is the last thing on his mind. Life takes an unexpected turn for him as one day he returns home to find himself with the fulltime task of caring for his 5-year-old cousin. Kippei\u0027s aunt Miyako had disappeared, appearing to have abandoned his cousin, Yuzuyu. With Kippei\u0027s lack of responsibility and knowledge of childcare and Yuzuyu\u0027s injured heart with the disappearance of her mother, their time together is in for a bumpy ride.", "Episodes": "26", "Genre": ["Comedy", "Drama", "Romance"], "Genre_Header": "RomCom", "MAL Recs": ["Bunny Drop"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2004", "color": "red", "id": "Aishiteruze Baby\u2605\u2605", "label": "Aishiteruze Baby\u2605\u2605", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Kakushi Gotou is a somewhat popular manga artist whose works are known for inappropriate content. Because of this raunchiness, when his daughter Hime was born, he vowed to keep his profession hidden from her, believing that she will be disillusioned if she finds out. \n\r\nThis paranoia-induced belief leads Kakushi into hectic situations. Despite being a single father, he does his best and often resorts to extreme ends just to protect his secret, such as guising as a salaryman every day or holding emergency drills in case Hime somehow finds her way to his workplace.\n\nKakushigoto tells the story of a father and daughter living side by side, maintaining their peaceful existence as the father attempts to preserve the status quo. However, there is a saying: \"there are no secrets that time cannot reveal.\" In time, Hime must learn the reality behind the things she took for granted as she grew up.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Bunny Drop"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2020", "color": "pink", "id": "Kakushigoto", "label": "Kakushigoto", "shape": "dot", "size": 15}, {"Color": "orange", "Description": "Shy, reserved, and small-statured, Deimon High School student Sena Kobayakawa is the perfect target for bullies. However, as a result of running errands throughout his life, Sena has become agile and developed a skill for avoiding crowds of people. After the cunning Youichi Hiruma\u2014captain of the Deimon Devil Bats football team\u2014witnesses Sena\u0027s rapid legs in motion, he coerces the timid boy into joining his squad. \n\r\nAs Hiruma wants to conceal Sena\u0027s identity from other clubs, Sena is forced to hide under the visored helmet of \"Eyeshield 21,\" a mysterious running back wearing the number 21 jersey. The legendary Eyeshield 21 can supposedly run at the speed of light and has achieved remarkable feats in the United States during his time at the Notre Dame College.\n\r\nAccustomed to avoiding his problems in the past, Sena\u0027s specialty might just help him become the new secret weapon of the Deimon Devil Bats. As he interacts with his teammates, Sena gradually gains more self-confidence and forges valuable bonds along the way.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "145", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": ["Reborn!"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2005", "color": "orange", "id": "Eyeshield 21", "label": "Eyeshield 21", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "Rikuo Nura, a part-youkai and part-human boy, grew up as the young master of the Nura Clan. Comprising youkai of all shapes and sizes, Rikuo treated the clan like family, however, he learned that he was the only one among his classmates who saw them in this light. To most, they were terrifying creatures of folklore who ate children and relished in bloodshed. Taking this to heart, he swore to live his life as a normal human.\n\r\nNormalcy, however, is hard to come by for young Rikuo. Complicating his goal are his youkai attendant, who under the name Tsurara Oikawa, goes to school alongside him; the young onmyouji Yura Keikain; and his close friend Kiyotsugu, who idolizes youkai and hopes to prove their existence. To make matters worse, rival youkai and other entities threaten to harm those Rikuo holds dear.\n\r\nIf he wants to protect what\u0027s important to him, Rikuo must acknowledge his ancestry\u2014that he is the grandson of the legendary Nurarihyon\u2014and transform at night into a youkai, becoming worthy of being the next leader of the Nura Clan.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Action", "Supernatural"], "Genre_Header": "Action Other/Only", "MAL Recs": ["Reborn!"], "Season": "Summer", "Stream Sites": ["Hulu"], "Stream Year": "2010", "Year": "2010", "color": "darkgreen", "id": "Nura: Rise of the Yokai Clan", "label": "Nura: Rise of the Yokai Clan", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "The story follows the school life of the three girls, Yuzuko, Yukari, and Yui, who join their high school\u0027s Data Processing Club. The odd friendship between the three make for wacky humor in even the most mundane of events.", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["YuruYuri: Happy Go Lily"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "pink", "id": "Yuyushiki", "label": "Yuyushiki", "shape": "dot", "size": 15}, {"Color": "pink", "Description": "Shinobu Oomiya once left Japan to participate in a homestay in England. During her time there, she became close friends with Alice Cartelet, the daughter of the family she was living with. However, when it was time for Shinobu to return to Japan, the two were able to express their sorrow despite the language barrier between them.\n\r\nFive years later, now a first year student in high school, Shinobu receives a letter by air mail in a language she does not understand. This letter is penned by none other than Alice, detailing her own homestay in Japan. In fact, Alice will be attending Shinobu\u0027s high school and living with her! Alongside their friends Youko Inokuma, Aya Komichi, and Karen Kujou, the five girls attend school together and learn about what their different cultures have to offer, day after day.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": ["Is the Order a Rabbit?", "YuruYuri: Happy Go Lily"], "Season": "Summer", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2013", "color": "pink", "id": "KINMOZA!", "label": "KINMOZA!", "shape": "dot", "size": 20}, {"Color": "lightsalmon", "Description": "In a time of class stratification and rising tensions amongst the impoverished population, the Austrian Empire sends Princess Marie Antoinette to France to be wed to Crown Prince Louis XVI. The political marriage is arranged to strengthen the alliance between both countries, but the future queen is deeply unsatisfied with her fate being decided for her. Upon arrival in the country, Marie Antoinette is acquainted with Oscar Fan\u00e7ois de Jarjayes\u2014Commander of the Royal Guard.\n\r\nDue to her father\u0027s desire for a son, Oscar is raised as a boy with an expectation to inherit his title as The Commander. Though she is revered by both men and women alike, Oscar cannot help but desire to live life as a woman instead of masquerading as a man. As Oscar reluctantly serves the young, spoiled queen, the growing resentment and suffering of the poor become harder for her to ignore\u2014especially when Marie Antoinette frivolously spends her wealth.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "40", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["Revolutionary Girl Utena"], "Season": "Fall", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "1979", "color": "lightsalmon", "id": "The Rose of Versailles", "label": "The Rose of Versailles", "shape": "dot", "size": 15}, {"Color": "darkgreen", "Description": "In the year 19XX, after being betrayed and left for dead, bravehearted warrior Kenshirou wanders a post-apocalyptic wasteland on a quest to track down his rival, Shin, who has kidnapped his beloved fianc\u00e9e Yuria. During his journey, Kenshirou makes use of his deadly fighting form, Hokuto Shinken, to defend the helpless from bloodthirsty ravagers. It isn\u0027t long before his exploits begin to attract the attention of greater enemies, like warlords and rival martial artists, and Keshirou finds himself involved with more than he originally bargained for.\n\r\nFaced with ever-increasing odds, the successor of Hokuto Shinken is forced to put his skills to the test in an effort to take back what he cares for most. And as these new challenges present themselves and the battle against injustice intensifies, namely his conflict with Shin and the rest of the Nanto Seiken school of martial arts, Kenshirou is gradually transformed into the savior of an irradiated and violent world.\n\r\n[Written by MAL Rewrite]", "Episodes": "109", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": ["JoJo\u0027s Bizarre Adventure"], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1984", "Year": "1984", "color": "darkgreen", "id": "Fist of the North Star", "label": "Fist of the North Star", "shape": "dot", "size": 15}, {"Color": "hotpink", "Description": "Setsu Sawamura runs away from his small home village following the death of his grandfather, the legendary shamisen master Matsugorou Sawamura. On his deathbed, Matsugorou told Setsu to give up the shamisen if he was only going to imitate others instead of playing in his own way. Grieving, Setsu heads for Tokyo, hoping that the big city can inspire him to discover his own unique playing style. But Tokyo defies his expectations by drowning out all other sounds with the deafening noise of its city life. \n\r\nConcerned about her son, Setsu\u0027s rich and successful mother, Umeko, waltzes back into his life and forces him to enroll in Umezono Academy. At the school, he meets Shuri Maeda, a girl who is fascinated by the Tsugaru shamisen and wishes to perform a song her grandmother once heard a long time ago. Shuri starts up a shamisen appreciation club and convinces Setsu to teach the members how to play the instrument. As he becomes more involved with the club, will Setsu be able to recover his love for the shamisen and discover the unique sound he lacks?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": ["Kono Oto Tomare!: Sounds of Life"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "hotpink", "id": "Those Snow White Notes", "label": "Those Snow White Notes", "shape": "dot", "size": 15}, {"Color": "mediumorchid", "Description": "In role-playing games, slimes are usually the easiest monster to kill, and because of that, they yield few experience points. But what would happen if you live long enough to keep defeating them for 300 years?\n\r\nAfter many years of being a corporate slave, Azusa Aizawa abruptly passes away due to severe exhaustion. Seemingly headed for the afterlife, she meets a goddess who bestows her with immortality alongside a peaceful life in another world. There, Azusa enjoys her days tending to her farm, protecting the nearby village, and killing about 25 slimes per day\u2014a routine that continues for at least three centuries.\n\r\nHowever, this rather monotonous cycle begins to change when Azusa suddenly finds out that she has reached level 99\u2014the maximum possible level\u2014from slimes alone. Despite desperately trying to hide this fact in fear of ending her slow life, rumors of her strength spread nevertheless. Soon enough, various people throughout the continent, like the dragon Laika and the elf Halkara, start to appear at her doorstep\u2014some seeking a battle, others asking for her assistance. Meeting friends and acquaintances who soon become family, Azusa finds she can live a life far better with others than when she was alone.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Fantasy", "MAL Recs": ["Miss Kobayashi\u0027s Dragon Maid"], "Season": "Spring", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "2021", "color": "mediumorchid", "id": "I\u0027ve Been Killing Slimes for 300 Years and Maxed Out My Level", "label": "I\u0027ve Been Killing Slimes for 300 Years and Maxed Out My Level", "shape": "dot", "size": 15}, {"Color": "lightsalmon", "Description": "Jun Naruse is a chatterbox whose life is colored by fairy tales and happy endings. However, influenced by her deep belief in those tales, she is too naive and trusting, and her words soon shatter her family\u0027s bond when she inadvertently reveals her father\u0027s affair. Naruse is scarred for life after being blamed for her parent\u0027s divorce, and her regrets soon manifest into a fairy egg\u2014a being who seals her mouth from speaking in order to protect everyone\u0027s happy ending.\n\r\nNow, even in high school, Naruse\u0027s speech remains locked by the fairy egg. Even trying to speak causes her stomach to twist. Though unable to convey her thoughts through words, she is unexpectedly chosen to perform in a musical alongside three other students: Takumi Sakagami, Natsuki Nitou, and Daiki Tasaki. Naruse makes her way to the club room to reject the daunting task, but changes her mind when she overhears Sakagami\u0027s beautiful singing.\n\r\nPerhaps the fairy egg \"curse\" does not apply to singing, and perhaps Sakagami is the fairy tale prince she has been seeking all along. Will Naruse be able to convey the anthem of her heart?\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": ["A Silent Voice"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "lightsalmon", "id": "The Anthem of the Heart", "label": "The Anthem of the Heart", "shape": "dot", "size": 15}, {"Color": "orangered", "Description": "Equipped with his passion for diving and admiration for marine biology, university student Tsuneo Suzukawa tries his best to juggle several part-time jobs to earn enough money to study abroad. But one night, in a fateful accident, he meets a girl in a wheelchair, driving his current path into a detour.\n\r\nThe girl, Kumiko\u2014who prefers to be called \"Josee\"\u2014initially comes off as rude. Tsuneo, however, is then convinced by Josee\u0027s grandmother to take on the paid job to be Josee\u0027s caretaker. Despite being annoyed with her bossy demeanor, Tsuneo sees the opportunity to save more funds to support his academic dream. Nonetheless, after putting up with Josee\u0027s behavior for some time, Tsuneo tries to quit, only to discover Josee\u0027s dreams of traversing the outside world\u2014to experience a life free from her crippling condition.\n\r\nChanging his mind, Tsuneo decides to accompany Josee in exploring the wonders that the world has to offer. Through their time together, the two begin to realize that the traits that bind them may be vital toward fulfilling their respective aspirations.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": ["A Silent Voice"], "Season": "Season Unknown", "Stream Sites": "Stream Sites Unavailable", "Stream Year": "Stream Year Unavailable", "Year": "Year Unknown", "color": "orangered", "id": "Josee, the Tiger and the Fish", "label": "Josee, the Tiger and the Fish", "shape": "dot", "size": 15}, {"Color": "red", "Description": "Seiso Academy is a prestigious high school that sorts students into two majors: General Studies, characterized by distinct grey uniforms, and Music Studies, characterized by pristine white uniforms. While rushing to class one morning, General Studies student Kahoko Hino has a chance encounter with Lili, a small fairy searching for someone with the ability to see her. Lili flies away, and Kahoko, puzzled by their meeting, continues on her way.\n\r\nLater that day, the participants of a school-wide music competition are announced, and all of them are, unsurprisingly, Music Studies
