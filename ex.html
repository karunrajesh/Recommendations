xtend", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "It is not strange that the Demon Lord\u0027s forces fear the Crimson Demons, the clan from which Megumin and Yunyun originate. Even if the Demon Lord\u0027s generals attack their village, the Crimson Demons can just easily brush them off with their supreme mastery of advanced and overpowered magic.\n\r\nWhen Yunyun receives a seemingly serious letter regarding a potential disaster coming to her hometown, she immediately informs Kazuma Satou and the rest of his party. After a series of wacky misunderstandings, it turns out to be a mere prank by her fellow demon who wants to be an author. Even so, Megumin becomes worried about her family and sets out toward the Crimson Demons\u0027 village with the gang.\n\r\nThere, Kazuma and the others decide to sightsee the wonders of Megumin\u0027s birthplace. However, they soon come to realize that the nonsense threat they received might have been more than just a joke.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Comedy", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "blueviolet", "id": "KonoSuba: God\u0027s Blessing on This Wonderful World!: Legend of Crimson", "label": "KonoSuba: God\u0027s Blessing on This Wonderful World!: Legend of Crimson", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "After conquering the galaxy, mankind has reached its apex and is now on a steady decline. The resources of the universe are diminishing, and around 500 billion humans begin to return home to Earth. Thus begins a war between the various factions of humans for control of the planet. Eventually, an authoritarian government known as the Gaia Sanction prevents the re-population of Earth.\n\r\nCaptain Herlock was one of the Elite Wing who was tasked by the Gaia Sanction to defend the Earth. His fleet of ships was unstoppable under his command. However, the Gaia Sanction allows a diplomatic elite to immigrate to Earth, which angers Herlock. He goes rogue and fires upon the diplomats and the rest of his fleet. He decides to unleash dark matter on the planet to make it uninhabitable, but also becomes engulfed in it which immortalizes him.\n\r\nOne hundred years have passed, and the legendary Captain Herlock is still at large, with only the Arcadia under his control. The Gaia Sanction continues with their plans for control over the Earth, while hiding its true state. But Captain Herlock is preparing for one final showdown with them, which will determine the fate of the world!", "Episodes": "1", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "1978", "Year": "1978", "color": "darkgreen", "id": "Space Pirate Captain Harlock", "label": "Space Pirate Captain Harlock", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "From the popular game \"THE IDOLM@STER\", comes a petit spinoff cute and soothing 4-koma! The setting is the same 765 Production from the games. One day, 765 Pro idols Ami and Mami bring in the mysterious Petit-dols \"Afuu\" and \"Yukipo\"!? More and more Petit-dols gather at the offices where everyone works. Leisurely enjoy their daily lives full of laughs and happenings.", "Episodes": "64", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "pink", "id": "PUCHIM@S", "label": "PUCHIM@S", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Set in Tokyo, it\u0027s January 29, 2030. High-frequency resonance is observed in the vicinity of Tokyo, and the red fog rolls into the city. Those who hear the sound, humans and animals alike, pass out, losing consciousness. Everything shuts down in Tokyo, believing that the fog is carrying an unknown virus that causes an epidemic. However, six days later, after the incident, people wake up as if nothing happened. After that, Tokyo\u0027s sealed-off city sections gradually return to normal. However, since the high-frequency resonance, some \"bizarre events\" start to happen, and people find themselves being pulled deeper into more mysteries. Meanwhile, young people start to become aware of themselves and release their power hidden in their blood, discovering themselves as \"vessel of wisdom blood.\" Together, being led by something unknown, they meet, communicate, and face the unavoidable circle of fate, sacrificing their own lives.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "mediumpurple", "id": "Lord of Vermilion: The Crimson King", "label": "Lord of Vermilion: The Crimson King", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Chirin, a newborn lamb, and his mother live a peaceful life in a meadow. As long as they stay inside the fence that protects them and the rest of the flock, they are free to frolic and graze on the delicious clover leaves. However, their idyllic life is shattered when a wolf named Wor attacks them in the dead of night, killing Chirin\u0027s mother.\n\r\nStruggling to process his mother\u0027s death, Chirin swears to become a wolf himself in order to avenge his mother, unaware of what this transformation would cost him.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Adventure", "Drama", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "1978", "Year": "1978", "color": "blueviolet", "id": "Ringing Bell", "label": "Ringing Bell", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Shogi, a Japanese game similar to chess, is one of the most popular board games in the country, played by everyone from children to the elderly. Some players are talented enough to take the game to a professional level. The title of Ryuuou, meaning \"the dragon king,\" is only awarded to the person who reaches the pinnacle of competitive shogi.\n\r\nYaichi Kuzuryuu has just become the youngest Ryuuou after winning the grand championship. However, the shogi community is unwelcoming to his victory, some even calling him the worst Ryuuou in history. Moreover, he forgets about the agreement he made with Ai Hinatsuru, a little girl he promised to coach if he won. After she shows up at his doorstep, he reluctantly agrees to uphold his promise and makes Ai his disciple.\n\r\nTogether, they aim to improve and exceed the limits of their shogi prowess: Ai, to unlock her hidden talents; Yaichi, to prove to the world that he deserves his accomplishments.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "The Ryuo\u0027s Work is Never Done!", "label": "The Ryuo\u0027s Work is Never Done!", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Created from the aftermath of the last great battle of the gods, Lodoss and its kingdoms have been plagued by war for thousands of years. As a quiet peace and unity finally become foreseeable over the land, an unknown evil begins to stir. An ancient witch has awakened, bent on preserving the island of Lodoss by creating political unbalance throughout the many kingdoms and keeping any one from maintaining central control. Only a mixed-race party of six young champions, led by the young warrior Parn, stand between this new threat and Lodoss\u0027 descent back into the darkness of war and destruction. \n\r\n(Source: ANN) ", "Episodes": "13", "Genre": ["Action", "Adventure", "Fantasy", "Supernatural"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Funimation"], "Stream Year": "1990", "Year": "1990", "color": "darkslateblue", "id": "Record of Lodoss War", "label": "Record of Lodoss War", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Hell is a bureaucracy, and business is running smoother than ever thanks to the demonic efficiency of Hoozuki, chief deputy to Lord Enma, the King of Hell. Whether offering counsel to the Momotarou of Japanese folklore or receiving diplomatic missions from the Judeo-Christian Hell, the demon who runs the show from behind the king\u0027s imposing shadow is ready to beat down any challenges coming his way into a bloody pulp. Metaphorically, of course...\n\r\nThe poster boy for micromanagement and armed with negotiation skills worthy of Wall Street, Hoozuki no Reitetsu follows the sadistic and level-headed Hoozuki as he spends his days troubleshooting hell. With an abundance of familiar faces from popular Japanese legends and East Asian mythology working middle management positions, this referential and anachronistic dark comedy brings new meaning to the phrase \"employer liability.\" Just how hard could it be to manage employees from hell, anyway?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Fantasy", "Supernatural"], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "mediumorchid", "id": "Hozuki\u0027s Coolheadedness", "label": "Hozuki\u0027s Coolheadedness", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "In a fateful childhood encounter, Mira Kinohata met a stargazing dreamer named Ao Manaka. Though their time together was short, Ao showed Mira the wonders of astronomy, from orbiting planets to distant stars. Before they parted, Mira learned that a star with her name exists, but there are none with Ao\u0027s. And so, she forged a promise: one day, she would discover a new asteroid and name it after Ao.\n\r\nYears later, Mira is still fascinated with astronomy. Now in high school at Hoshizaki Academy, she tries to join the Astronomy Club. Unfortunately, she finds out that the club has been merged with the Geology Club to form a single Earth Sciences Club. She joins this new club and finds a pleasant surprise\u2014she reunites with Ao after years of separation.\n\r\nAlongside their new clubmates, Mira and Ao begin their journey together to fulfill their promise. How hard could it possibly be to find an asteroid?\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2020", "Year": "2020", "color": "pink", "id": "Asteroid in Love", "label": "Asteroid in Love", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The long war between the planet Earth and the machine men is finally over, resulting in a peace that is more a victory for the machine men than the Earth. Warrius Zero lost his family in the war to the machine men but despite this he is still is a member of the Earth fleet that is now working in concert with the machine men. His ship, made up of both humans and machine men, has been given a near impossible task: capture the space pirate Captain Harlock. While Zero struggles to accomplish this task, evidence begins to surface that the peace between machine men and Earth may not be as it seems...\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2001", "Year": "2001", "color": "yellowgreen", "id": "Cosmo Warrior Zero", "label": "Cosmo Warrior Zero", "shape": "dot", "size": 10}, {"Color": "salmon", "Description": "A normal high school boy Kisaragi Ryuji\u0027s peaceful life is turned into an adventure by the return of his second cousin Eriko. Ryuji and Eriko seize a relic box from a black broker. In the box, they find a red dragon girl Rose. In order to protect Rose from the black organization, Ryuji decides to fight using his power as a relic handler.", "Episodes": "12", "Genre": ["Action", "Romance", "Supernatural"], "Genre_Header": "Action Romance", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2011", "Year": "2011", "color": "salmon", "id": "Dragon Crisis!", "label": "Dragon Crisis!", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "A remake of the Negima anime with its own original story.\n\r\nWizard Negi Springfield may be a boy, but he has a man-sized job to do! Fresh from the Academy of Magic, Negi continues his training as an instructor at Mahora Academy in Japan. But before he can get his Masters in magic, the 31 schoolgirls of Class 3-A are gonna keep him up all night cramming for a final exam in will power. Temptation aside, Negi has more on his syllabus than flirting and spells. Darkness is closing in, and Negi is gonna need help from his lovely student bodies to drive the ghouls from their school. These girls want to prove that they\u0027re the best in class, and extra credit is available to the cuties that aren\u0027t afraid of after-hours phantom fighting!\n\r\n(Source: DVD case)", "Episodes": "26", "Genre": ["Adventure", "Comedy", "Fantasy", "Romance", "Supernatural", "Ecchi"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Hulu"], "Stream Year": "2005", "Year": "2006", "color": "blueviolet", "id": "Negima!? Magister Negi Magi", "label": "Negima!? Magister Negi Magi", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "Three weeks after the incident that left Captain Napolipolita\u0027s ship balancing on top of Graviton City, A-Ko and the gang go on summer vacation. While A-Ko ponders losing some weight and B-Ko devises another plan to defeat her redheaded rival to win C-Ko, Napolipolita and Spy-D experience severe homesickness - begging for a way to return to their home planet. Meanwhile, Hikari Daitokuji - B-Ko\u0027s father and the CEO of the Daitokuji Financial Group - arms the local military with new mecha to attack Napolipolita\u0027s ship and obtain its advanced technology. \n\r\n(Source: ANN)", "Episodes": "1", "Genre": ["Action", "Comedy", "Sci-FiSci-"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "1987", "Year": "1987", "color": "limegreen", "id": "Project A-Ko 2: Daitokuji Zaibatsu no Inbou", "label": "Project A-Ko 2: Daitokuji Zaibatsu no Inbou", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The continent of Atlatan once again finds itself devoured by the flames of war after a horrific event known as the Great Hall Tragedy. What was supposed to be a joyful occasion that would establish peace between the Fantasia Union and the Factory Alliance, the marriage of Sir Alexis Douse and Lady Marrine Kreische, was instead a tragedy. As the bride and groom walked down the aisle, the ceremony was suddenly interrupted by a powerful convergence of \"Chaos,\" a dark energy from another dimension that corrupts the land and brings forth monsters and demons into the world. From within that energy appeared the Demon Lord of Diabolos, an evil being who instantly murdered the archdukes of both factions, shattering any hope for peace between them.\n\r\nHaving failed to prevent this disaster, Siluca Meletes, an Alliance mage, is traveling through the Chaos-infested countryside to study under a master magician. When she is intercepted by a group of soldiers working with the Federation, Siluca is rescued by Theo Cornaro, a young warrior carrying a mysterious \"Crest,\" a magical symbol that gives its wielder the ability to banish Chaos. Bearing no allegiance to a specific domain, Theo hopes to attain the rank of Lord so that he can liberate his home town of Sistina from its tyrannical ruler and the Chaos spreading within it. Impressed by his noble goal, Siluca enters into a magical contract with Theo, and the two embark on a journey to restore balance to their war-torn land.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Action", "Drama", "Fantasy", "Romance"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "mediumpurple", "id": "Record of Grancrest War", "label": "Record of Grancrest War", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The technology to create powerful cyborg soldiers has been released for public use by the Ber\u00fchren Corporation. Those outfitted with robotic parts are known as the Extended. Juuzou Inui, one such Extended, was created as a soldier and has no memories of his former life. But now, after the war, he runs a business that takes care of Extended-related incidents around the city. \n\r\nRumors of a renegade Extended that kidnapped a child reach his ears; lo and behold, as Juuzo returns to his office,  a giant robotic man with a boy on his back crashes in, asking for help. While Juuzou could just turn the guy in and be done with it, something about this situation is too fishy to ignore. It seems that everyone wants hold of this kid and, whether he likes it or not, Juuzou must find out why this Extended is on the run, how it connects to the Ber\u00fchren Corporation, and just how far the treachery runs in this city.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "No Guns Life", "label": "No Guns Life", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "The continuing adventures of Bolt Crank, the World\u0027s Greatest Mercenary, who has the ability to eat any object, mostly metal and weapons. When the time comes, Bolt can then reproduce those weapons and items in his right hand.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action", "Adventure", "Sci-FiSci-"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "1998", "Year": "1998", "color": "yellowgreen", "id": "Eat-Man \u002798", "label": "Eat-Man \u002798", "shape": "dot", "size": 10}, {"Color": "darkgrey", "Description": "Death does not have to be the end; one can live again, but only through beating the game posed by the black ball called Gantz.\n\r\nOn his way home to celebrate his younger brother\u0027s birthday, brave and kind-hearted student named Masaru Katou is stabbed to death. He awakes in a small room with a cityscape view in the heart of Tokyo\u2014and he is not alone. To his surprise, it is not the afterlife, but the waiting room for a high stakes game with their lives on the line. Before he has the chance to process the situation, Masaru is handed a gun and teleported into the center of Osaka to carry out one simple task: eliminate any alien on sight.\n\r\nAccompanied by the aged Yoshikazu Suzuki, the stunning idol Reika Shimohira, and the cold but experienced Jouichirou Nishi, Masaru must overcome his fears in order to survive the game and return home to his waiting brother.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Drama", "Horror", "Sci-FiSci-", "Supernatural", "Ecchi"], "Genre_Header": "Horror Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2016", "Year": "2016", "color": "darkgrey", "id": "Gantz:O", "label": "Gantz:O", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "Alcia is a world governed by \"Count\": numbers engraved on a person\u0027s body, representing any number related to their life. These Counts determine a person\u0027s social status and power in Alcia. If a Count reaches zero, the person is sent to the Abyss, a place rumored to be worse than death.\n\r\nHina, a traveler whose Count is based on the distance she traveled, witnessed her mother get dragged down into the Abyss. Determined to fulfill her mother\u0027s last wishes, she sets off on a journey in search of the legendary Aces\u2014heroes of the war that happened three hundred years ago, bearing a white star next to their Count.\n\r\nWhile wandering around, Hina encounters Licht Bach, a mysterious masked man with negative Count, and Nana, the owner of a tavern. In the midst of having a good time, Hina is tricked into a battle with a military soldier. However, despite his negative count, Licht rescues Hina and reveals that he has another count, one with a white star, one of a legendary Ace.\n\nPlunderer follows the journey of Hina and other inhabitants of Alcia as they discover the truth about their world, the Abyss, and the legendary Aces.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Fantasy", "Ecchi"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Funimation", "Hulu"], "Stream Year": "2020", "Year": "2020", "color": "mediumpurple", "id": "Plunderer", "label": "Plunderer", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Onmyoudou magic was once a powerful technique used by the Japanese during the second World War in order for them to gain the upper hand and establish their nation as a formidable force. But Japan was quickly defeated after the revered onmyouji Yakou Tsuchimikado caused the \"Great Spiritual Disaster,\" an event which plagues Tokyo to this very day. As a result of this mishap, the Onmyou Agency was established in order to exorcise further spiritual disasters and combat the demons that would make their way into the world.\n\r\nNow, Onmyoudou has become far more modern, simplified, and refined for use in a wide variety of applications such as medicine and technology. However, not everyone is able to utilize the magic, as is the case with Harutora, a member of the Tsuchimikado\u0027s branch family. Despite an old promise to protect Natsume, the heir of the Tsuchimikado\u0027s main family and Yakou\u0027s supposed reincarnation, as her familiar, Harutora has no talent and chooses to live a normal life instead. But when a prominent member of the Onmyou Agency attempts to recreate the same experiment which led to Japan\u0027s downfall, he decides to make good on his word and fight by Natsume\u0027s side.\n\r\n[Written by MAL Rewrite]", "Episodes": "24", "Genre": ["Action", "Comedy", "Romance", "Supernatural"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "red", "id": "Tokyo Ravens", "label": "Tokyo Ravens", "shape": "dot", "size": 10}, {"Color": "lightgray", "Description": "Waking up in a strange bedroom in a dream world, teenager Haruto Tsukishiro finds a strange app on his phone. When he activates the program, an odd woman appears and tries to drag him to her realm. Luckily, a mysterious, white-haired girl severs their connection and helps him escape, revealing that the woman is a witch; however, their conversation is cut short. As Haruto enters the realm again, he meets an anthropomorphic, talking cat named Katsumi Kanzaki. While the witch\u0027s minions pursue them, the white-haired girl opens a door for them to escape.\n\r\nAfter their ordeal, Haruto describes their savior\u2014which only he can see\u2014and Katsumi, the leading authority on dream world research, realizes that she must be \"Lily,\" a being that resurfaces repeatedly across multiple dreamscapes. Hoping to leave the dream world through a blue door, they enter the witch\u0027s realm once again. Finding themselves in peril, Lily reveals the truth to Haruto: witches suffer from \"Sleeping Beauty Syndrome,\" a coma-like sleep state induced by torment in their real world lives. Thus, they cannot wake until they are defeated in the dream world.\n\r\nAfter finally defeating the witch and locating the blue door, Haruto and Katsumi say their farewells, promising to meet up in the real world. However, when Haruto exits through the door he awakens in the dream world bedroom once more. Seeking answers, Haruto and Katsumi try to uncover the mysteries of the witches, Lily, and Haruto\u0027s own inability to leave the dream world.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Mystery", "Supernatural"], "Genre_Header": "Mystery", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2017", "Year": "2017", "color": "lightgray", "id": "18if", "label": "18if", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "In Japanese folklore, a \"tsukumogami\" is an object that has gained a soul, becoming alive and self-aware. There are two types of tsukumogami: the mature \"tsugumomo,\" who have developed through long years of harmony with their owners, and the aberrant \"amasogi,\" premature spirits that are only born to grant the destructive wishes of certain people.\n\r\nKazuya Kagami has never gone without his mother\u0027s obi after her death. Be it at home or school, he keeps it safe with him at all times. One day, he nearly loses his life when a wig amasogi attacks him. When all seems to be over, his treasured obi defends him, transforming into a beautiful girl. She introduces herself as Kiriha, a tsugumomo owned by Kazuya\u0027s mother. \n\r\nWith Kiriha\u0027s arrival, Kazuya enters a reality he has never seen before, a world with gods and tsukumogami.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Action", "Comedy", "Supernatural", "Ecchi"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2017", "Year": "2017", "color": "limegreen", "id": "Tsugumomo", "label": "Tsugumomo", "shape": "dot", "size": 10}, {"Color": "mediumorchid", "Description": "Labyrinth Town is a legendary city composed of ten districts, home to witches and diviners alike. In the outermost district of this maze, many young girls begin training to join the ranks of the \"Urara,\" a group of women known far and wide for their ability to divine the answers to the world\u0027s most difficult questions. Chiya, a wild girl raised amongst the animals in the mountains, is invited to take her rightful place as a first rank urara. By joining them, she hopes to divine the location of her long-lost mother.\n\r\nChiya quickly makes three friends: studious Kon Tatsumi, aspiring witch Koume Yukimi, and reticent Nono Natsume. Armed with only their own ingenuity and a vague connection to the gods, they begin their journey in the way of the urara.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Hulu"], "Stream Year": "2017", "Year": "2017", "color": "mediumorchid", "id": "Urara Meirocho", "label": "Urara Meirocho", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Rumors tell about an ageless girl who only comes out at night, living in a mansion in the middle of the forest. Some say that she is a living doll with a soul. Upon hearing these rumors, Akari Amano seeks out this girl, only to find herself lost as she treks through the woods amidst the darkness.\n\r\nA vampire named Sophie Twilight saves her, turning out to be the rumored girl. However, unlike the vampires told in myths, Sophie does not attack humans and instead orders her blood online. Akari instantly becomes charmed with her doll-like appearance and proceeds to abruptly move in with her, thus starting their life together.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Girls LoveGirls ", "Slice of LifeSlice of ", "Supernatural"], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "Ms. vampire who lives in my neighborhood.", "label": "Ms. vampire who lives in my neighborhood.", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the latter half of 21st century, humans leave the Earth and begin to live in space. In order to adapt to the environment in space and deal with the hostile aliens in Jupiter, genetically engineered children called \"Princes\" are artificially raised and trained to be pilots of armed robots \"AHSMB (Advanced High Standard Multipurpose Battle Device). This is a story about one of the teenage \"Princes,\" Hitachi O Izuru, who studies in an academic city Grandzehle.\n\r\n(Source: MAL News)", "Episodes": "24", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2013", "Year": "2013", "color": "darkgreen", "id": "Majestic Prince", "label": "Majestic Prince", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "This is the story of Natsunosuke Honda, a pro baseball player\u2014a relief pitcher who has been playing pro in a team called Spiders for 8 years. The team operates as a highly-stratified society, where the player\u0027s performance determines his annual salary. Natsunosuke is one of the highest paid players in the game. He measures how good players are by how much money they make, and he intends to be on top and stay there, and as such is always looking for players to challenge and does everything to insure that he is better than they are.\n\r\n(Source: MAL News)", "Episodes": "12", "Genre": ["Comedy", "Drama", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Gurazeni: Money Pitch", "label": "Gurazeni: Money Pitch", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "In professional sumo, there are no weight classes. It\u0027s a savage sport where the strongest survive, and anyone willing to test their mettle can step into the ring. There is, however, a minimum size requirement to be a pro sumo wrestler, and young Hinomaru Ushio, incredibly talented and hardworking though he may be, does not meet that requirement. This small boy has big dreams of reaching the highest class of  sumo, Hinoshita Kaisan. The only way he could possibly go pro is if he becomes the High School Yokozuna, a title given to the strongest wrestler in high school tournaments.\n\r\nUshio is under a lot of pressure, as well as a time limit. If he can\u0027t show off his skills in the high school tournaments, he may lose his chance to go pro permanently, and the odds are stacked against him. Instead of enrolling in Ishigami High, the best school for sumo in Japan, he enrolls in Odachi High and must build a sumo club from the ground up with the one devout member Shinya Ozeki. Odachi High is the true underdog of the sumo world, but Ushio has to push forward with all his strength if he is going to make it professionally.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "24", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Hinomaru Sumo", "label": "Hinomaru Sumo", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Long ago, the blacksmith Adin forged a belt of seven powerful gems, one from each of the seven tribes of Deltora. Wielding the belt\u0027s unparalleled power, he repelled the Shadow Lord\u0027s attempt to overthrow the kingdom. Adin was crowned king of Deltora, but he never forgot that the enemy remained unbeaten. \n\r\nCenturies later, memory of the Shadow Lord has become faded and almost forgotten, and the people of Deltora see their monarchy as detached and uncaring. Much to their dismay, the Shadow Lord strikes once more, breaking the Belt of Deltora by scattering the seven gems across the continent. Jarred, a close friend of the young king Endon, assists him and his wife in escaping from the castle as the Shadow Lord takes over, and they part ways to go into hiding.\n\r\nThe Shadow Lord now reigns over Deltora and many years pass under his tyrannical rule. However, there is a glimmer of hope in Jarred\u0027s son Lief, whom he has lovingly raised and trained to find the scattered gemstones and reassemble the Belt of Deltora. Along with his companions Barda and Jasmine, Lief must face devious enemies and dangerous beasts to oust the Shadow Lord and return peace to Deltora.\n\r\n[Written by MAL Rewrite]", "Episodes": "65", "Genre": ["Adventure", "Fantasy"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2007", "Year": "2007", "color": "blueviolet", "id": "Deltora Quest", "label": "Deltora Quest", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Momoko Futo is an average high-school girl going about her everyday life. Though laid-back and cheerful, her life is anything but mundane as her eccentricity and clumsiness never fail to spice up her days. Her two best friends are always with her: the cute and innocent Mayumi Furui, and the calm and cool Shibumi Shibusawa. Without any spoken dialogue or narration, Joshikausei aims to recount the comedic shenanigans these girls get up to through the expressive sounds and gestures that they make.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "pink", "id": "Joshikausei", "label": "Joshikausei", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Led by Kakashi Hatake, Naruto Uzumaki, Sakura Haruno, and Rock Lee are tasked to escort the extravagant Prince Michiru Tsuki and his spoiled son Hikaru to the prosperous Land of Moon when the two return from a long trip around the world. As if guarding two whimsical high-ranked individuals was not challenging enough, the prince\u0027s reckless decision to acquire an entire circus during their journey\u2014mainly to entertain Hikaru\u0027s wish of owning the saber-toothed tiger featured in the show\u2014further propels the mission into disarray.\n\r\nJust as things are finally settling down, the arrival of Michiru\u0027s convoy at the Land of Moon is met with an unforeseen crisis\u2014the greedy Chief Minister Shabadaba has taken over the country with the assistance of mysterious, powerful ninjas. While Kakashi\u0027s team relentlessly fights the enemy by any means necessary, the two princes are forced to confront a new outlook on life through adversity.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Netflix"], "Stream Year": "2006", "Year": "2006", "color": "darkslateblue", "id": "Naruto the Movie 3: Guardians of the Crescent Moon Kingdom", "label": "Naruto the Movie 3: Guardians of the Crescent Moon Kingdom", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "After losing both parents in a fatal plane crash, teenager Ryuuichi Kashima must adjust to his new life as the guardian of his younger brother Kotarou. Although Ryuuichi is able to maintain a friendly and kindhearted demeanor, Kotarou is a reserved toddler still too young to understand the reality of the situation. At their parents\u0027 funeral, they are approached by Youko Morinomiya, the stern chairman of an elite academy, who decides to take them under her care.\n\r\nHowever, there is one condition Ryuuichi must fulfill in exchange for a roof over their heads and enrolment in the school\u2014he must become the school\u0027s babysitter. In an effort to support the female teachers at the academy, a babysitter\u0027s club was established to look after their infant children; unfortunately, the club is severely short-staffed, so now not only is Ryuuichi responsible for his little brother, but also a handful of toddlers who possess dynamic personalities.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "pink", "id": "School Babysitters", "label": "School Babysitters", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "While spending the summer at his aunt\u0027s house, the young but sickly Shou makes an amazing discovery: after following the house cat into the bushes, he gets a glimpse of a miniature girl about the size of his finger! Calling her kind \"Borrowers,\" as they survive on tiny bits of human possessions, the girl introduces herself as Arrietty. As he discovers that she lives in the house basement with her parents, Pod and Homily, Shou becomes imaginably excited at the idea of such unique neighbors.\n\r\nHowever, he fails to understand the adversities they face on a daily basis. In addition to keeping their existence hidden, they must also embark on perilous adventures into human territory, from the house to the outdoors, in order to make a living. Despite her parents\u0027 warnings, Arrietty befriends Shou, stirring up unexpected events that may change their lives forever.\n\r\nDelighting the eye and conquering the heart, the breath-taking story of a friendship transcending the tensions between two different human kinds begins.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2010", "Year": "2010", "color": "indigo", "id": "The Secret World of Arrietty", "label": "The Secret World of Arrietty", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "At Arkham Asylum, Batman clashes with Gorilla Grodd while trying to destroy Grodd\u0027s newest invention: the Quake Engine. Amidst the chaos, the engine activates, and the entire asylum suddenly vanishes into thin air\u2014Batman along with it. Once the dust settles, Batman finds himself standing in the middle of an unfamiliar road. He soon realizes that he is no longer in Gotham City\u2014but instead in Feudal Japan!\n\r\nThe amazement quickly fades as samurai descend upon him, seeking to take his life. Later on, Batman\u0027s investigation leads him to discover that the one responsible for the kill order is none other than his archnemesis, the Joker. Following an encounter with Catwoman, he learns that the asylum\u0027s criminals had teleported there two years earlier\u2014each ruling over a piece of Japan with Joker being the dominant warlord.\n\r\nIn order to return home, Batman must reactivate the Quake Engine, situated in the remnants of the asylum, now known as Arkham Castle. However, there is one problem: aside from his gadget belt, the arsenal that was once at his fingertips is all but gone. Ninja Batman follows the Dark Knight as he traverses a strange new environment, facing off against familiar foes in a bid to return to Gotham in one piece.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Batman Ninja", "label": "Batman Ninja", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "A group of ninja is planning to revive a powerful demon, and once its spirit is reunited with its body, the world will be destroyed. The only way to prevent this from happening is for Shion, a shrine maiden, to seal it away for good.\n\r\nNaruto Uzumaki is tasked to guard her, but one thing stops Shion from accepting his help: she also has the ability to predict death\u2014and she has foreseen his demise approaching soon. In order to escape his fate, Naruto must stay away from Shion; however, undeterred, he chooses to challenge the prophecy in order to protect Shion and the world.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2007", "Year": "2007", "color": "darkslateblue", "id": "Naruto: Shippuden the Movie", "label": "Naruto: Shippuden the Movie", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Yukiya, who is \"probably\" 14 years old, spends his time DJ-ing alone. Due to his father\u0027s influence, he\u0027s listened to house music since he was young, and he uploads videos online. He wants to convey something to someone. He wants to be recognized, and become important. But getting hurt is scary. One day, while trying to get more views, he does something that can\u0027t be undone. And he sees a live broadcast from \"that world.\" Yukiya believes he can\u0027t do anything alone, but that he could accomplish something if he were doing it together with someone else.\n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2019", "Year": "2019", "color": "darkgreen", "id": "W\u0027z", "label": "W\u0027z", "shape": "dot", "size": 10}, {"Color": "greenyellow", "Description": "The world is about to be turned upside down for Hajime Murata. First, a strange alien ship appears over Tokyo, and then a mysterious new transfer student arrives at his school wearing an ancient school uniform. His name is Muryou, and with his arrival, everything begins to change. Students suddenly begin to display amazing psychic powers, a giant white guardian keeps appearing in the skies over the city to fight off gigantic alien creatures, and men with threatening weapons are haunting the shadows of the school grounds.\n\r\nWith all these strange events taking place around him, Hajime is determined to figure out the truth about a world he thought he already knew. This is his story: a tale of aliens and humans, starships and spies, and friends who are often more than they appear. Join Hajime as he uncovers the mystery of Shingu: Secret of the Stellar Wars!\n\r\n(Source: RightStuf)", "Episodes": "26", "Genre": ["Adventure", "Sci-FiSci-", "Supernatural"], "Genre_Header": "Adventure Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2001", "Year": "2001", "color": "greenyellow", "id": "Shingu: Secret of the Stellar Wars", "label": "Shingu: Secret of the Stellar Wars", "shape": "dot", "size": 10}, {"Color": "yellowgreen", "Description": "In early 1900s Hokkaido after the Russo-Japanese war, Saichi Sugimoto tirelessly pans for gold. Nicknamed \"Sugimoto the Immortal\" for his death-defying acts in battle, the ex-soldier seeks fortune in order to fulfill a promise made to his best friend before he was killed in action: to support his family, especially his widow who needs treatment overseas for her deteriorating eyesight. One day, a drunken companion tells Sugimoto the tale of a man who murdered a group of Ainu and stole a fortune in gold. Before his arrest by the police, he hid the gold somewhere in Hokkaido. The only clue to its location is the coded map he tattooed on the bodies of his cellmates in exchange for a share of the treasure, should they manage to escape and find it.\n\r\nSugimoto does not think much of the tale until he discovers the drunken man\u2019s corpse bearing the same tattoos described in the story. But before he can collect his thoughts, a grizzly bear\u2014the cause of the man\u0027s demise\u2014approaches Sugimoto, intent on finishing her meal. He is saved by a young Ainu girl named Asirpa, whose father happened to be one of the murdered Ainu. With Asirpa\u0027s hunting skills and Sugimoto\u0027s survival instincts, the pair agree to join forces and find the hidden treasure\u2014one to get back what was rightfully her people\u0027s, and the other to fulfill his friend\u0027s dying wish.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Action", "Adventure"], "Genre_Header": "Action Adventure", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "yellowgreen", "id": "Golden Kamuy", "label": "Golden Kamuy", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "Dressed in a conspicuous outfit and armed with an eccentric spirit, Hina Satou goes around insisting that she is the Asgardian god \"Odin.\" When she crosses paths with a boy named Youta Narukami, she uses her precognition abilities to warn him about an impending catastrophe threatening the end of the world. But being a teenager preoccupied with his problems, Youta finds it hard to believe such a preposterous claim.\n\r\nSomehow forced to tag along with her antics, he witnesses the effectiveness of Hina\u0027s skills with his own eyes and realizes that she truly is capable of divination. Nevertheless, despite her persistence in being a god, Hina is still a child who desires to see and experience the wonders life has to offer. With the world ending in 30 days, Hina, Youta, and their friends venture forward to create lasting memories they will cherish forever.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Drama", "Fantasy"], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2020", "Year": "2020", "color": "indigo", "id": "The Day I Became a God", "label": "The Day I Became a God", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "It is the year 2100, and on the colonized Moon, a project is under way to explore new aspects of energy. Amami Kurau is the daughter of the chief scientist on the project, and on her 12th birthday, she accompanies her father to the lab to observe the experiments. Then something goes awry, and Kurau is struck by twin bolts of light. In the aftermath, her father is dismayed to find that his daughter is no longer his daughter. Rather, her body is now home to two energy entities with fantastic powers.\n\r\n(Source: ANN)", "Episodes": "24", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2004", "Year": "2004", "color": "darkgreen", "id": "Kurau Phantom Memory", "label": "Kurau Phantom Memory", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The story is set in December of 2199, when the streets are full of anticipation for the end of the year and the start of the new one. Amid the celebrations, word spreads that Ragna the Bloodedge, an SS-class rebel with the highest ever bounty on his head, has appeared in the 13th Hierarchical City of Kagutsuchi. The apparent aim of Ragna or the \"Grim Reaper\" is the destruction of the system controlling the world. To collect the bounty, a motley array of unrivaled fighters converge on Kagutsuchi.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2013", "Year": "2013", "color": "mediumpurple", "id": "BlazBlue: Alter Memory", "label": "BlazBlue: Alter Memory", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "As Satoshi continues his journey to become a Pok\u00e9mon Master, he travels to Fura City to attend the annual Wind Festival. Pumped up, Satoshi and Pikachu are determined to win the festival\u0027s Get Race. Meanwhile, Kagachi, a show-off and a habitual liar, joins the competition at the request of his niece Lily. Having almost no knowledge about Pok\u00e9mon, he manages to strike a deal with a socially awkward scientist named Torito in exchange for help with his upcoming speech. Following Kagachi\u0027s victory, Satoshi meets Risa, an ex-regional track and field champion looking to catch a Pok\u00e9mon. However, during Torito\u0027s speech, Team Rocket strikes and manages to steal a capsule from his lab.\n\r\nTragedy strikes one after another as the Wind Festival\u0027s Sacred Flame disappears! As they set off on a journey to find the culprit, Satoshi and the group meet many people on the way\u2014including Zeraora, the Thunderclap Pok\u00e9mon who was believed to be dead...\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Comedy", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "darkslateblue", "id": "Pok\u00e9mon the Movie: The Power of Us", "label": "Pok\u00e9mon the Movie: The Power of Us", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "Sun God Apollo the brother of Athena is here to take Athena back to heaven and taking over the sanctuary. He revived the deceased gold saints and use them and a few god saints as bodyguards. But Athena did not obey him, Apollo had no choice but send her to hell. On the otherhand, the bronze saints are on their way to save Athena.\n\n(Source: ANN) ", "Episodes": "1", "Genre": ["Adventure", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "1988", "Year": "1988", "color": "blueviolet", "id": "Saint Seiya: Shinku no Shounen Densetsu", "label": "Saint Seiya: Shinku no Shounen Densetsu", "shape": "dot", "size": 10}, {"Color": "hotpink", "Description": "Chika Takami, a self-proclaimed normal girl, has never been involved in any clubs and lacked any notable talents. However, after a visit to Tokyo, she discovers a stage where even an ordinary girl like her could shine\u2014the world of school idols. Inspired by the former superstar school idol group \u03bc\u0027s, Chika is determined to start her own school idol club in her seaside hometown at Uranohoshi Girl\u0027s High School. But even before gathering any students to join the group, the aspiring school idol finds her greatest obstacle to be student council president Dia Kurosawa who stands firmly against the creation of the club.\n\r\nJust when it seems there is no hope, Chika meets Riko Sakurauchi, a transfer student from Otonokizaka High School, home of \u03bc\u0027s. Somewhat shy but a talented piano player, Chika believes her to be a promising recruit, though convincing her to join is easier said than done. In spite of that, Chika chooses to charge forward and overcome the obstacles keeping her from forming a school idol group that shines as bright as the nine that came before her.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Slice of LifeSlice of "], "Genre_Header": "Slice of Life Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2016", "Year": "2016", "color": "hotpink", "id": "Love Live! Sunshine!!", "label": "Love Live! Sunshine!!", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Aoi Tokura is a server at Rainy Color, a cozy and diverse cafe known for its hot cocoa. Along with barista Shion Koga, Aoi serves a small crowd of regulars who are attracted by his girlish good looks. When two handsome college students start frequenting the cafe as well, Aoi cannot help but be drawn into their lives.\n\r\n[Written by MAL Rewrite]", "Episodes": "12", "Genre": ["Comedy", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2015", "Year": "2015", "color": "pink", "id": "Rainy Cocoa", "label": "Rainy Cocoa", "shape": "dot", "size": 10}, {"Color": "lightsalmon", "Description": "Though a little clumsy and easily brought to tears, Usagi Tsukino is a typical 14-year-old girl in her second year of junior high. However, all of that changes when an encounter with Luna, a mysterious talking black cat, whose head bears the mark of a crescent moon, results in the animal bestowing a magical brooch upon her. Now Usagi can transform into Sailor Moon, a magical girl in a sailor uniform who protects love and peace!\n\r\nUsagi is appointed as a guardian of justice and is tasked with the search for the legendary Silver Crystal, a magical artifact that holds immense power, as well as finding the other Sailor Guardians and the lost princess of Luna\u0027s home, the Moon Kingdom. Her mission isn\u0027t without opposition, however; Queen Beryl, ruler of the Dark Kingdom, wants to claim the Silver Crystal and take its power for her own.\n\r\nThough she still has to worry about her school, family, and love life, it is up to Sailor Moon and the other Sailor Guardians to save the day!\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Romance"], "Genre_Header": "Romance Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll", "Netflix", "Hulu"], "Stream Year": "2014", "Year": "2014", "color": "lightsalmon", "id": "Pretty Guardian Sailor Moon Crystal", "label": "Pretty Guardian Sailor Moon Crystal", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Set in the near future, humanity enters another energy revolution following the discovery of Photon Power. Derived from the ore discovered under the foothills of Mt. Fuji, its intended use was to solve the world\u0027s energy problems with its unimaginable power. Seeking this energy is Dr. Hell, a madman craving world domination who with his subordinates Baron Ashura, Count Brocken and Viscount Pygman, commands an army of mechanical beasts excavated from the ruins of ancient Greece to seize the Photon Power Lab for himself. Meeting the attack head on is the hot-blooded teenager Kabuto Kouji, who pilots the Photon Powered robot built by his grandfather, Mazinger Z. But in this battle between Dr. Hell and the Kabuto family, many legends surrounding the Mycenaean Civilization and Bardos Island, as well as the secrets of Mazinger Z remain shrouded in mystery.\n\r\nA new series based on the mecha show that started it all, Mazinger Z. Shin Mazinger Shougeki! Z-Hen starts over from the beginning with a new cast, to tell a new story unrelated to the original show.\n\r\n(Source: shin-mazinger.com)", "Episodes": "26", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2009", "Year": "2009", "color": "darkgreen", "id": "Mazinger Edition Z: The Impact!", "label": "Mazinger Edition Z: The Impact!", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Jiang Ziya, a top commander in the divine army of the Kunlun Sect, is victorious in the battle between the Heavenly powers and the Shang dynasty. Before he can ascend to his new position among the Gods, he is ordered to execute the Nine-Tailed Fox Demon who threatens the mortals\u0027 very existence. But when the Fox Demon shows him the secret to her power, an innocent human girl, he is unable to complete his task resulting in his banishment to the mortal realm forever. Ten years later, atop the ruins of war, Jiang Ziya is once again given a task that will bring him back to the Heavenly realm \u2013 execute the Nine Tail Fox Demon regardless if the innocent life is lost. Now Jiang Ziya must decide \u2013 follow the will of heaven or find his own path to becoming a true god.   \n\r\n(Source: Well Go USA Entertainment)", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Amazon Prime"], "Stream Year": "2020", "Year": "2020", "color": "darkslateblue", "id": "Jiang Ziya", "label": "Jiang Ziya", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The scary great king comes from the other side of the sea... The big incident \"Genkou\" that shook medieval Japan is being drawn in an original way in this historical anime, along with the beginning of the Samurai!\n\r\n(Source: Crunchyroll)", "Episodes": "12", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Angolmois: Record of Mongol Invasion", "label": "Angolmois: Record of Mongol Invasion", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "His destiny has finally arrived as the young Shirou Kamui returns to Tokyo after 6 years. A powerful psychic, Kamui vows to protect the happiness of his childhood friends Fuuma and Kotori, even if it means avoiding them. But fate is cruel, whether or not Kamui wants to be involved; he holds the future of the world in his hands, given the choice of becoming a Dragon of Heaven or a Dragon of Earth. The Seven Seals gather, and so do the Seven Angels; all individuals who have their destiny carved out as one who would battle for the fate of the world. What future will Kamui choose to become reality?", "Episodes": "24", "Genre": ["Action", "Drama", "Fantasy", "Romance"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Funimation"], "Stream Year": "2001", "Year": "2001", "color": "mediumpurple", "id": "X", "label": "X", "shape": "dot", "size": 10}, {"Color": "blueviolet", "Description": "The story is set in the not-so-distant future. Five \"Black Points\" suddenly appeared around the world as portals to parallel worlds. Immediately after, strange creatures began their invasion from these portals. These creatures are the inhabitants of five worlds\u2014the same worlds in different timeframes. In order to ensure their own future timeframe survives, each of the five invasion forces battle to wipe the other future timeframes out. The key is one card-shaped device.\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Adventure", "Fantasy", "Sci-FiSci-"], "Genre_Header": "Adventure Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "blueviolet", "id": "Z/X: Ignition", "label": "Z/X: Ignition", "shape": "dot", "size": 10}, {"Color": "indigo", "Description": "In a world inhabited by people only a few inches tall, young women Hakumei and Mikochi live together in a house built into a tree. Hakumei is an energetic and tomboyish carpenter, while Mikochi is a feminine and calm tailor. Despite their differences, they get along well and spend their days having fun living their lives in the woods.\n\r\nThe two of them spend their time working, going on sightseeing adventures, and taking shopping trips into Tsumiki Marketplace by the ocean. They make many friends along the way, be they sentient woodland creatures like Iwashi the Weasel or fellow miniature people such as the songstress Konju and the inventor Sen.\n\nHakumei to Mikochi is a relaxing look into the day-to-day lives of its titular characters as they explore and interact with their tiny world which seems to be straight out of a fairy tale.\n\r\n[Written by MAL Rewrite]\n", "Episodes": "12", "Genre": ["Fantasy", "Slice of LifeSlice of "], "Genre_Header": "Fantasy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Hulu"], "Stream Year": "2018", "Year": "2018", "color": "indigo", "id": "Hakumei and Mikochi", "label": "Hakumei and Mikochi", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "The Bakumatsu was an era in which the souls of young men burned with anxiety for their country\u0027s future. Takasugi Shinsaku, a soldier of fortune from Choshu, sneaks aboard a government ship with his comrade Katsura Kogorou in search of a mysterious \"timepiece\" with the power to manipulate time that he fears the government wishes to keep for themselves. Rather than allow such power to fall into the wrong hands, Takasugi plans to destroy the artifact, but having obtained it, the artifact is quickly stolen, forcing the pair to follow the mysterious thief to the seat of government in Kyoto. However, when they arrive in the capital, they discover that the government has been overthrown and the deity Susanoo now reigns in its place. The streets of the city and the people in them are much different than Takasugi and Katsura remembered. The times may have changed but their mission hasn\u0027t - Takasugi and Katsura resolve to reset time and save their nation from the nefarious forces trying to hijack it.\n\r\n(Source: Tokyo Otaku Mode)", "Episodes": "12", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll"], "Stream Year": "2018", "Year": "2018", "color": "darkgreen", "id": "Bakumatsu", "label": "Bakumatsu", "shape": "dot", "size": 10}, {"Color": "pink", "Description": "Oji Tanaka has a wife, a child and a mundane job as a salary man in Tokyo\u0027s modern society. But life wasn\u0027t dull for him to begin with; 15 years ago, he was known as \"Gabriel\", leader of a short-lived heavy metal band called Black Heaven. Oji\u0027s life gets a sudden change in direction when he is invited by a mysterious blonde woman named Layla to pick up his Gibson Flying V and once again display his \"legendary\" guitar skills, not knowing that his music generates power for a massive weapon in an intergalactic war. \n\r\n(Source: ANN)", "Episodes": "13", "Genre": ["Adventure", "Comedy", "Sci-FiSci-", "Slice of LifeSlice of "], "Genre_Header": "Comedy Slice of Life", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll"], "Stream Year": "1999", "Year": "1999", "color": "pink", "id": "Legend of Black Heaven", "label": "Legend of Black Heaven", "shape": "dot", "size": 10}, {"Color": "mediumpurple", "Description": "The world as we know it is actually just half the story, as Takeshi Nanase finds out abruptly one summer morning. On his way to kendo practice, Takeshi comes across an unconscious girl in a uniform he doesn\u0027t recognize. Takeshi does the decent thing and saves her, and in return the girl wakes up and accidentally turns him into a magic-user.\n\r\nAs Takeshi finds out, there is the world he lives in and the world of magic users. Most magic users just want to peacefully coexist with non-magicians, but there are some with bigger ambitions. Mui Aiba is a magician enrolled in the Subaru Magic Academy, where magic users can learn to control and channel their powers and how to live in peace with regular humans. After his fateful encounter with Mui, Takeshi and his newly magician friends Kurumi Isoshima and Kazumi Ida decide to enroll in the Magic Academy as well.\n\r\nAll three friends have different reasons for fighting on, whether they\u0027re fighting to escape the past or catch up to the future. They wield different kinds of powers, which they must learn to harness in order to fight off the Ghost Trailers, a group of magicians who are willing to use violence to assert their superiority over humans.\n\r\nPursued by the Ghost Trailers, Takeshi and his friends must train to become stronger, face the leader of the Trailers, and prevent the beginning of the Second Great Magic War.", "Episodes": "12", "Genre": ["Action", "Fantasy"], "Genre_Header": "Action Fantasy", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2014", "Year": "2014", "color": "mediumpurple", "id": "Magical Warfare", "label": "Magical Warfare", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "The competitive shinobi world has proven to be challenging for Rock Lee, who lacks the typically required abilities. To compensate for this handicap, the young ninja tenaciously endures severe training to hone his hand-to-hand combat skills. Whenever necessary, he also resorts to creative fighting techniques. With the constant support of his teammates Neji Hyuuga and Tenten, Lee readily embraces daring adventures as opportunities to advance on his path toward excellence.\n\r\n[Written by MAL Rewrite]", "Episodes": "51", "Genre": ["Action", "Comedy"], "Genre_Header": "Action Comedy", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "limegreen", "id": "NARUTO Spin-Off: Rock Lee \u0026 His Ninja Pals", "label": "NARUTO Spin-Off: Rock Lee \u0026 His Ninja Pals", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Shio Ogura is a Japanese high school student, who is visiting Taiwan on a school trip when she is suddenly attacked by monsters. Agents known as \"E-Gene Holders\" from the government agency DOGOO also arrive, who wield weapons infused with the spirits of historical figures. Shio is revealed to also be an E-Gene Holder when the soul of Oda Nobunaga awakens after she tries to rescue a friend.\n\r\n(Source: Wikipedia)", "Episodes": "13", "Genre": ["Action", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2014", "Year": "2014", "color": "darkgreen", "id": "Nobunagun", "label": "Nobunagun", "shape": "dot", "size": 10}, {"Color": "orangered", "Description": "The rigorous city life of China, while bustling and unforgiving, contains the everlasting memories of days past. Three stories told in three different cities, Shikioriori follows the loss of youth and the daunting realization of adulthood. \n\r\nThough reality may seem ever changing, unchangeable are the short-lived moments of one\u0027s childhood days. A plentiful bowl of noodles, the beauty of family and the trials of first love endure the inevitable flow of time, as three different characters explore the strength of bonds and the warmth of cherished memories. Within the disorder of the present world, witness these quaint stories recognize the comfort of the past, and attempt to revive the neglected flavors of youth. \n\r\n[Written by MAL Rewrite]\n", "Episodes": "3", "Genre": ["Drama", "Romance", "Slice of LifeSlice of "], "Genre_Header": "Slice of Life Romance", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Netflix"], "Stream Year": "2018", "Year": "2018", "color": "orangered", "id": "Flavors of Youth", "label": "Flavors of Youth", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "Unlike his friends, Takumi Fujiwara is not particularly interested in cars, with little to no knowledge about the world of car enthusiasts and street racers. The son of a tofu shop owner, he is tasked to deliver tofu every morning without fail, driving along the mountain of Akina. Thus, conversations regarding cars or driving in general would only remind Takumi of the tiring daily routine forced upon him.\n\r\nOne night, the Akagi Red Suns, an infamous team of street racers, visit the town of Akina to challenge the local mountain pass. Led by their two aces, Ryousuke and Keisuke Takahashi, the Red Suns plan to conquer every racing course in Kanto, establishing themselves as the fastest crew in the region. However, much to their disbelief, one of their aces is overtaken by an old Toyota AE86 during a drive back home from Akina. After the incident, the Takahashi brothers are cautious of a mysterious driver geared with remarkable technique and experience in the local roads\u2014the AE86 of Mount Akina.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Action", "Drama"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Funimation"], "Stream Year": "1998", "Year": "1998", "color": "darkgreen", "id": "Initial D First Stage", "label": "Initial D First Stage", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "In the near future, Japan has developed sophisticated digital and image technology. People are enthusiastic for a new type of entertainment called \"FORMULA VENUS.\" Abbreviated as \"F-V,\" it is a sorted live battle of the top idol performances based on the idols\u0027 power, techniques, and developed experience. The story is about the drama that happens among the girls in VENUS PROJECT as they aim for the top by concentrating on difficult battles, passion, and friendship.\n\r\n(Source: MAL News)", "Episodes": "6", "Genre": ["Action"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Funimation"], "Stream Year": "2015", "Year": "2015", "color": "darkgreen", "id": "Venus Project: Climax", "label": "Venus Project: Climax", "shape": "dot", "size": 10}, {"Color": "darkgreen", "Description": "1. Final Flight of the Osiris\r\nThe crew of the Osiris discover an army preparing to invade Zion. While one crew member races inside the Matrix to get the message to Zion, the others try desperately to buy her enough time while fighting off an onslaught of Sentinels they can\u0027t possibly defeat.\n\r\n2-3. The Second Renaissance Part 1 and 2\r\nHumans have created the ultimate AI, which is just as smart as they are. But complications arise when these robots and the humans try to exist peacefully, and eventually all-out war breaks out. The humans ultimately lose the war, and become trapped in the Matrix as seen in the live-action films.\n\r\n4. Kid\u0027s Story\r\nA young man discovers that his world isn\u0027t real, that it\u0027s a computer-generated fantasy land created by robots using humans for energy. He escapes with the help of the hacker Neo. Based on the Matrix trilogy.\n\r\n5. Program\r\nCis and Duo engage in battle in a virtual recreation of Feudal Japan.\n\r\n6. World Record\r\nWhile running the fastest race in his life, a champion track star breaks free of his computer-generated world for a small period of time. When he goes back to the real world, he has no memories and is placed in a nursing home. Based on the Matrix trilogy.\n\r\n7. Beyond\r\nWhile looking for her lost pet, a young woman meets up with some kids in Tokyo to play in a \"haunted house,\" which is really a glitch in their computer world. Based on the Matrix trilogy.\n\r\n8. Detective Story\r\nA detective named Ash is called upon by a mysterious organization to hunt down the notorious hacker Trinity.\n\r\n9. Matriculated\r\nA group of scientists capture a robot and place it in a surreal fantasy world. When the robot\u0027s friends come in and kill most of the scientists; however, the robot and the last scientist remaining face isolation in the computer-generated world. Based on the Matrix trilogy.\n\r\n(Source: ANN)", "Episodes": "9", "Genre": ["Action", "Drama", "Sci-FiSci-"], "Genre_Header": "Action Other/Only", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["HBO"], "Stream Year": "2003", "Year": "2003", "color": "darkgreen", "id": "The Animatrix", "label": "The Animatrix", "shape": "dot", "size": 10}, {"Color": "red", "Description": "Fantasies and miracles never interested Ayu Tateishi, a popular second-year student at her middle school. She was content with preserving her image of being cool, calm, and collected\u2014all to catch the eye of her crush, Tetsushi Kaji. Ayu\u0027s carefree youthful days are interrupted by the appearance of Nina Sakura, a new transfer student who turns out to be a witch. As the only person who knows about Nina\u0027s ability to cast spells using a mini-computer, Ayu is forced to help Nina with her mission to find the five Holy Stones, qualifying her to marry the prince of the Magic Kingdom.\n\r\nUnfortunately, Nina\u0027s ineptitude with magic and her habit of meddling in Ayu\u0027s personal life cause nothing but trouble for the two of them as Ayu toils to maintain her good reputation and Nina struggles to hide her secret from the discerning eye of Hiroki Tsujiai, Tetsushi\u0027s best friend and an avid fan of manga. And when Nina\u0027s search for the five Holy Stones brings allies and challengers from the Magic Kingdom, Ayu is dragged into a world she never even dreamed was possible.\n\r\n[Written by MAL Rewrite]", "Episodes": "26", "Genre": ["Comedy", "Romance"], "Genre_Header": "RomCom", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll"], "Stream Year": "2003", "Year": "2003", "color": "red", "id": "Ultramaniac - Magical Girl", "label": "Ultramaniac - Magical Girl", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "Uzuki Shimamura is an aspiring student who dreams of being an idol. After failing her first audition, a producer from 346 Productions tells Uzuki that she has been chosen for the \"Cinderella Project,\" a new idol group. The project, however, still lacks two other members, so the producer needs to scout suitable candidates.\n\r\nThe producer\u0027s eyes fall upon Rin Shibuya, who is in the midst of an incident with an upset crowd. As the imposing producer defends her, the two of them are taken in for interrogation by the police, and released after some explanation. Taking this opportunity, he scouts Rin for the Cinderella Project, only to be rejected. Will the producer be able to find two more members for his idol group?\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Comedy", "Drama"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Winter", "Stream Sites": ["Crunchyroll"], "Stream Year": "2015", "Year": "2015", "color": "gold", "id": "The iDOLM@STER Cinderella Girls", "label": "The iDOLM@STER Cinderella Girls", "shape": "dot", "size": 10}, {"Color": "darkslateblue", "Description": "Returning home to Konohagakure, the young ninja celebrate defeating a group of supposed Akatsuki members. Naruto Uzumaki and Sakura Haruno, however, feel differently. Naruto is jealous of his comrades\u0027 congratulatory families, wishing for the presence of his own parents. Sakura, on the other hand, is angry at her embarrassing parents, and wishes for no parents at all. The two clash over their opposing ideals, but are faced with a more pressing matter when the masked Madara Uchiha suddenly appears and transports them to an alternate world.\n\r\nIn this world, Sakura\u0027s parents are considered heroes\u2014for they gave their lives to protect Konohagakure from the Nine-Tailed Fox attack 10 years ago. Consequently, Naruto\u0027s parents, Minato Namikaze and Kushina Uzumaki, are alive and well. Unable to return home or find the masked Madara, Naruto and Sakura stay in this new world and enjoy the changes they have always longed for. All seems well for the two ninja, until an unexpected threat emerges that pushes Naruto and Sakura to not only fight for the Konohagakure of the alternate world, but also to find a way back to their own.\n\r\n[Written by MAL Rewrite]", "Episodes": "1", "Genre": ["Action", "Adventure", "Fantasy"], "Genre_Header": "Action Adventure Fantasy", "MAL Recs": [], "Season": "Season Unknown", "Stream Sites": ["Crunchyroll"], "Stream Year": "2012", "Year": "2012", "color": "darkslateblue", "id": "Road to Ninja: Naruto the Movie", "label": "Road to Ninja: Naruto the Movie", "shape": "dot", "size": 10}, {"Color": "gold", "Description": "The comedy anime centers on five girls and one cat all living as housemates in Nakano, Tokyo: the three Himote sisters (Tokiyo, Kinami, and Kokoro) whose family manages the \"Himote House,\" Kokoro\u0027s classmates Tae and Minamo, and the cat Enishi. The girls live their daily lives trying to figure out ways to be popular, and they (and the cat) all possess a mysterious secret power...\n\r\n(Source: ANN)", "Episodes": "12", "Genre": ["Comedy"], "Genre_Header": "Comedy Other/Only", "MAL Recs": [], "Season": "Fall", "Stream Sites": ["Crunchyroll", "Amazon Prime"], "Stream Year": "2018", "Year": "2018", "color": "gold", "id": "HIMOTE HOUSE: A share house of super psychic girls", "label": "HIMOTE HOUSE: A share house of super psychic girls", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "After her crushing defeat of 21-0 at the National Junior Badminton Tournament, Nagisa Aragaki\u0027s love for her sport begins to distort. Unable to deal with the shame of loss, she starts to terrorize the members of her high school badminton club. Her grueling drills bring some to the verge of tears while others quit the club outright. With the team losing members and new prospects being too terrified to join, the future of the badminton club looks exceptionally grim.\n\r\nThat is, until Kentarou Tachibana joins as the new head coach. Not only is he an Olympic-level player, but he also comes bearing a secret weapon: Ayano Hanesaki, the girl who defeated Nagisa six months ago. However, Ayano is not the rival Nagisa remembers, but a girl with conflicted feelings wanting to distance herself from badminton. With her future in sports now on the line, Nagisa must find a way to face her fears of inadequacy, heal her rival\u0027s troubled heart, and bring victory to Kitakomachi High School\u0027s badminton club.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Summer", "Stream Sites": ["Crunchyroll", "Funimation"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Hanebado!", "label": "Hanebado!", "shape": "dot", "size": 10}, {"Color": "orange", "Description": "\"To be quiet and do as you\u0027re told, that\u0027s the cowardly choice.\" These are the words of Junk Dog, an underground fighter of Megalo Box, an evolution of boxing that utilizes mechanical limbs known as Gear to enhance the speed and power of its users. Despite the young man\u0027s brimming potential as a boxer, the illegal nature of his participation forces him to make a living off of throwing matches as dictated by his boss Gansaku Nanbu. However, this all changes when the Megalo Box champion Yuuri enters his shabby ring under the guise of just another challenger. Taken out in a single round, Junk Dog is left with a challenge: \"If you\u0027re serious about fighting me again, then fight your way up to me and my ring.\"\n\r\nFilled with overwhelming excitement and backed by the criminal syndicate responsible for his thrown matches, Junk Dog enters Megalonia: a world-spanning tournament that will decide the strongest Megalo Boxer of them all. Having no name of his own, he takes on the moniker of \"Joe\" as he begins his climb from the very bottom of the ranked list of fighters. With only three months left to qualify, Joe must face off against opponents the likes of which he has never fought in order to meet the challenge of his rival.\n\r\n[Written by MAL Rewrite]", "Episodes": "13", "Genre": ["Sci-FiSci-", "Sports"], "Genre_Header": "Sports", "MAL Recs": [], "Season": "Spring", "Stream Sites": ["Crunchyroll", "Netflix", "Funimation", "Hulu"], "Stream Year": "2018", "Year": "2018", "color": "orange", "id": "Megalo Box", "label": "Megalo Box", "shape": "dot", "size": 10}, {"Color": "limegreen", "Description": "The once peaceful city-state of Lisvalletta has found itself beset by a dangerous new drug called Anthem. The side effects of the drug allow the user to enter a state of Overdrive, wherein they mutate into superpower
